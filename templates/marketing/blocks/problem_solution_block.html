<section class="max-w-4xl mx-auto px-6 py-20">
    {% if self.section_title %}
    <div class="text-center mb-16">
        <h2 class="text-3xl md:text-4xl font-bold text-white">{{ self.section_title }}</h2>
    </div>
    {% endif %}

    <div class="space-y-12">
        {% for scenario in self.scenarios %}
        <div class="rounded-2xl border border-slate-800 bg-slate-900/50 p-8 hover:border-slate-700 transition-all duration-300">
            <h3 class="text-xl font-bold text-white mb-4 flex items-start gap-3">
                <span class="text-amber-400">"</span>
                {{ scenario.title }}
                <span class="text-amber-400">"</span>
            </h3>

            <p class="text-slate-400 mb-6">{{ scenario.description }}</p>

            {% if scenario.question %}
            <div class="flex items-center gap-3 p-4 rounded-lg bg-amber-500/5 border border-amber-500/20">
                <i data-lucide="lightbulb" class="w-5 h-5 text-amber-400 flex-shrink-0"></i>
                <p class="text-amber-300 font-medium">{{ scenario.question }}</p>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</section>
