<section class="max-w-7xl mx-auto px-6 py-20">
    {% if self.section_title %}
    <div class="text-center mb-16">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">{{ self.section_title }}</h2>
        {% if self.section_subtitle %}
        <p class="text-lg text-slate-400 max-w-2xl mx-auto">{{ self.section_subtitle }}</p>
        {% endif %}
    </div>
    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-{{ self.columns }} gap-8">
        {% for feature in self.features %}
        <div class="group rounded-2xl border border-slate-800 bg-slate-900/50 p-8 hover:border-amber-500/30 hover:bg-slate-900/80 transition-all duration-300">
            {% if feature.icon %}
            <div class="w-12 h-12 rounded-xl bg-amber-500/10 flex items-center justify-center mb-6 group-hover:bg-amber-500/20 transition-colors">
                <i data-lucide="{{ feature.icon }}" class="w-6 h-6 text-amber-400"></i>
            </div>
            {% endif %}

            <h3 class="text-xl font-bold text-white mb-3">{{ feature.title }}</h3>
            <p class="text-slate-400">{{ feature.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
