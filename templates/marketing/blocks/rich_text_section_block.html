{% load wagtailcore_tags %}

<section class="max-w-4xl mx-auto px-6 py-12 {% if self.alignment == 'center' %}text-center{% endif %}">
    {% if self.section_title %}
    <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">{{ self.section_title }}</h2>
    {% endif %}

    <div class="prose prose-lg prose-invert prose-slate max-w-none
                {% if self.alignment == 'center' %}mx-auto{% endif %}">
        {{ self.content|richtext }}
    </div>
</section>
