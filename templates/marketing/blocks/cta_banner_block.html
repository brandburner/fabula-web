{% load wagtailcore_tags %}

<section class="py-20">
    <div class="max-w-4xl mx-auto px-6">
        <div class="rounded-3xl p-12 text-center
                    {% if self.style == 'gradient' %}bg-gradient-to-r from-amber-500/10 via-orange-500/10 to-amber-500/10 border border-amber-500/20{% endif %}
                    {% if self.style == 'dark' %}bg-slate-900 border border-slate-800{% endif %}
                    {% if self.style == 'accent' %}bg-amber-500/10 border border-amber-500/30{% endif %}">

            <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">{{ self.headline }}</h2>

            {% if self.subtext %}
            <p class="text-lg text-slate-400 mb-8 max-w-2xl mx-auto">{{ self.subtext }}</p>
            {% endif %}

            {% if self.cta.text %}
            <a href="{% if self.cta.page %}{% pageurl self.cta.page %}{% else %}{{ self.cta.url }}{% endif %}"
               class="inline-flex items-center gap-2 px-8 py-4 text-lg font-medium rounded-xl
                      {% if self.cta.style == 'primary' %}bg-gradient-to-r from-amber-500 to-orange-500 text-white hover:from-amber-400 hover:to-orange-400 shadow-lg shadow-amber-500/25
                      {% elif self.cta.style == 'secondary' %}border border-slate-700 text-slate-300 hover:border-amber-500/50 hover:text-white
                      {% else %}text-amber-400 hover:text-amber-300{% endif %}
                      transition-all duration-300">
                {{ self.cta.text }}
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </a>
            {% endif %}
        </div>
    </div>
</section>
