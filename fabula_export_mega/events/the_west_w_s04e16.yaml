    in Kuhndu, defers tactical detail to the Pentagon, and formally names the military
    response "Safe Haven." She deliberately lightens the mood with offhand California
    banter to manage optics and buy time. In the hallway she immediately pivots—learning
    the Sunday show lineup has been reshuffled (Rittenhouse and Gacey), realizes the
    tax rollout is suddenly imperiled, and races to find Josh and the President. The
    beat stitches foreign deadline pressure to an emerging domestic political emergency,
    raising stakes on two fronts.'
