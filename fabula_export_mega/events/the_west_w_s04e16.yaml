  title: Bartlet's Onstage Solidarity Amid Kuhndu Crisis
  description: 'The President''s motorcade arrives late at Sam McGarry''s Orange County
    rally. C.J. and Toby apologize while Sam masks anxiety that Bartlet is distracted
    by the unfolding massacre in Kuhndu. Bartlet privately absorbs a blunt update
    — the French have denied U.S. airspace — and, despite a tense phone call with
    Leo, chooses to walk onstage to publicly endorse Sam. His loud, profane venting
    offstage reveals pressure and moral fury, but his onstage embrace with Sam signals
    principled solidarity over perfect optics. The moment functions as a turning point:
    a public commitment that foregrounds leadership at political cost and thematically
    mirrors his stance on Kuhndu.'
