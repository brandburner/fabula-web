  title: Bitanga Seized — Bartlet's 36‑Hour Ultimatum
  description: After a brisk, political briefing with Leo about tax rollout headaches,
    Bartlet brusquely shifts into crisis mode when Ambassador Tiki arrives. He announces
    U.S. forces have taken Bitanga airport and details overwhelming deployments, reframing
    the situation as a one‑sided slaughter of the Induye. Bartlet issues a hard 36‑hour
    ultimatum to President Nzele to disarm his troops or face a full assault. The
    scene crystallizes Bartlet’s moral calculus — willing to sacrifice political ease
    for intervention — and converts a diplomatic row into an urgent, time‑boxed turning
    point that constrains options and escalates the stakes.
