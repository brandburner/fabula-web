    from Ivan Perez, a local labor leader staying at their hotel. Pressed by bigger
    crises—an explosive Republican tax plan and Sam McGarry''s fragile campaign—Josh
    bluntly delegates the initial vetting to Donna, giving her a dismissive but specific
    litmus test ("shoes and shirt"; opinion on Assemblyman Richard Sutter). The beat
    quietly shifts responsibility and trust onto Donna, setting up a political complication
    while showing Josh''s triage: he will free himself for higher-stakes damage control
    by offloading an incoming, potentially combustible constituent meeting. It''s
    a small, character-revealing setup that seeds a later press problem and underscores
    the show''s theme that staffing decisions have real political consequences.'
