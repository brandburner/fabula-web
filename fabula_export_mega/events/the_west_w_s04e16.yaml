  description: 'Bartlet and Leo move from Situation Room adrenaline to the slow, grinding
    politics on the home front. Leo delivers bad polling — Sam McGarry is 5–8 points
    down and the DCCC has scheduled an outside fundraising event — while OMB delays
    the tax‑plan scoring. Bartlet’s flippant banter thinly masks real irritation about
    procedural delay and political theater. The tone snaps when Ambassador Tiki accuses
    the U.S. of trampling sovereignty; Bartlet answers with a moral ultimatum, announcing
    a 36‑hour deadline and massive troop deployments. The scene crystallizes the episode’s
    central tension: lives and principles abroad versus political liability and timing
    at home.'
