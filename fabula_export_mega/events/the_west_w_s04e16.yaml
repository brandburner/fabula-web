  description: On a tense flight and immediately afterward in the Oval, the President
    and senior staff are forced to choose optics over immediate outrage. CNN frames
    the Republican tax plan as the headline; aides parse its staggering cost and logistical
    errors (an I‑5 shutdown) compound the scramble. Andy's unexpected, visibly pregnant
