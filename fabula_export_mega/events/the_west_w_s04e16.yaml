  title: Intern Orientation Goes Off Script
  description: 'Will attempts a quick boot-camp: mass-produce a single, repeatable
    line tying every White House remark to the Democratic tax plan. The exercise collapses
    when an intern, Cassie, bluntly reduces the policy contrast to “They want to lower
    taxes and we want to raise them,” and then reveals she trained at the London School
    of Ballet. The exchange punctures Will’s authority and the illusion of a competent
    speech team. Elsie’s discreet erasure of “canning of catfish” and Will’s defensive
    phone call with Toby reveal mounting pressure, a cover-up impulse, and a clear
    setup for political fragility during the tax rollout.'
