  title: Toby Confronts Burt About Trading Truth for Immunity
  description: 'At the DAR reception Toby finds Burt loitering near the doorway and
    confronts him directly about his motives for coming forward. Burt admits fear
    of criminal prosecution and frames his testimony as a self-protective bargain
    rather than a purely moral act. Toby''s sarcastic questioning—calling out the
    timing and ethical late-arrival—exposes a rift: Burt is more interested in immunity
    than cleansing wrongdoing. The exchange functions as a quiet reveal that undermines
    trust in the whistleblower and raises legal and political complications for the
    staff as dinner is announced and the room shifts to the next agenda.'
