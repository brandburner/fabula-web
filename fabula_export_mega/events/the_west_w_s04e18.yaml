  title: 'Late-Night Reckoning: Abbey''s Challenge and a Strategic Pivot on the Gag
    Rule'
  description: 'In an intimate, late-night bedroom scene Bartlet and Abbey process
    the political fallout from Will''s gaffe and Abbey''s own messy interventions.
    Abbey unloads years of domestic disappointments and admits she wants to do more
    than symbolic gestures; she even envies Will''s willingness to ''screw up'' for
    a cause. Bartlet answers with a Max Weber aphorism about slow, soul-risking politics,
    then they shift from moral crisis to concrete tactics — timing a veto threat,
    capping the gag-rule portion of aid, and moving family planning into discretionary
    budget rounds. The exchange operates as a turning point: private accountability
    becomes organized strategy, setting the administration''s next moves on reproductive
    policy while crystallizing Abbey''s resolve to be a domestic force.'
