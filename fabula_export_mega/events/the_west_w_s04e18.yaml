  title: 'Morning Standoff: The Gag Rule on the Breakfast Table'
  description: A domestic, intimate morning between the Bartlets abruptly pivots into
    a moral-political confrontation when President Bartlet reveals that Senator Clancy
    Bangart attached a 'global gag rule' amendment to the Foreign Operations bill.
    Abbey presses him to make a public veto threat—invoking his inauguration promise
    about freedom of speech—while Bartlet counters with the immediate humanitarian
    cost of denying desperately needed aid. The scene establishes the episode's central
    dilemma (principle versus pragmatism), creates an unresolved standoff that propels
    staff maneuvering throughout the day, and seeds later actions to mobilize the
    First Lady's office.
