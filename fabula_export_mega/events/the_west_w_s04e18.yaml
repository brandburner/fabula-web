  description: 'On her first morning in the First Lady''s office Amy hangs diplomas
    and everything falls—a small, humiliating physical stumble that punctures her
    attempt at poise. An intern, Nat, introduces herself and Abbey arrives, immediately
    assigning Amy to marshal staff to pressure the President into a veto threat over
    a ''global gag rule'' attached to the Foreign Ops bill. Before Amy can react,
    Will and C.J. burst in with a distracting DAR scandal about a pirate ancestor.
    The beat functions as an inciting setup: it establishes Amy''s new mandate, exposes
    competing crises (policy vs. optics), and symbolically undercuts her authority
    while foreshadowing the persistent instability she''ll face.'
