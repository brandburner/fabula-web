  - 'JOSH: "This is from David Elsin from the USGS-the US Geological Survey-and the
    Coast Guard Commander Dennis Travis, ''Last night at 3:45 a.m. Battletree Lake
    burst through its natural dam in what is known as a ''glacial lake outburst''.
    Okay, it''s a rushing river of ice and water and rock. It''s about 300 feet wide
    and it''s sweeping through Kachadee which is a town on one of the sides of the
    lake.''"'
  - 'JOSH: "The dam was part of a glacier, and the glacier melted."'
  - 'LEO: "Glaciers melt once every hundred million years. This one melted today?"'
  - 'JOSH: "Well, I would, Leo, but a glacier melted this morning, so at this point
    Americans are simply trying to outrun it."'
