  title: Kachadee Outburst — Leo Briefed on a Melting Glacier
  description: 'Josh barges into Leo''s office to deliver an urgent USGS/Coast Guard
    briefing: Battletree Lake''s natural dam failed in a glacial lake outburst, sending
    a 300-foot-wide wall of ice, water and rock through Kachadee. Leo initially thinks
    Josh is kidding until the geology is explained — the dam was part of a glacier
    that has melted — turning a local rescue into a politically combustible climate
    event. The scene pivots the senior staff from a policy fight into crisis mode,
    establishes immediate operational needs (evacuation, international rescue assistance)
    and seeds the larger thematic conflict: scientific inevitability versus political
    consequence, which will force the administration into media prep and technical
    briefings.'
