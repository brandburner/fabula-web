    President threaten to veto the Foreign Operations bill because a ‘global gag rule’
    amendment would bar reproductive counseling. Amy frames the move as a moral, rights-based
    imperative; Josh responds with brutal practicality — a veto would mean refusing
    life-saving aid after repeated continuing resolutions and squandering scarce political
    capital. The exchange crystallizes the episode''s central tension between conviction
    and governance and immediately produces tactical fallout: Josh redirects resources
    (telling Donna to shadow a guest) and buries the idea as politically untenable.'
