  title: Donna Presents a Candidate; Josh's Vetting Interrupted by a Drone Crisis
  description: A convivial late-night poker break is interrupted when Donna fetches
    Josh to meet Joe Quincy, a composed, overqualified candidate for associate counsel.
    Josh runs a rapid, somewhat performative vetting—part gatekeeper, part political
    strategist—while Donna's teasing loyalty toward Josh humanizes the staffroom politics.
