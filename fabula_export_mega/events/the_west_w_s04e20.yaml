  title: Crash the West Wing — Sniper Fires Force Oval Lockdown
  description: 'While President Bartlet is on a diplomatic call with Russian President
    Chigorin, agents storm the Oval: three shots have struck the press briefing room.
    Ron Butterfield confirms a suspect and a high-powered rifle; C.J., Toby and Will
    are shaken but unharmed. Leo links the shooting to other attacks earlier that
    day, and the Secret Service orders the full ''Crash the West Wing'' lockdown,
    sealing windows and constraining the President. The moment pivots the story from
    an international drone crash to an immediate domestic-security crisis and raises
    the personal stakes for Bartlet and his staff.'
