  key_dialogue: &id014
  - 'BARTLET: President Chigorin, it''s Jed Bartlet again. I''m sorry about being
    abrupt before, but I bet if you turn on CNN international right now you''ll see...
    My goodness. There was a shooting at the White House.'
  - 'BARTLET: Mr. President, a little while ago an unmanned B-UAV drone crashed, we
    think somewhere inside Kaliningrad, as a matter of fact. Apparently they don''t
    respond, you know, quite the way you''d like when there''s a sudden shift in the
    weather.'
  - 'BARTLET: This isn''t working anymore.'
