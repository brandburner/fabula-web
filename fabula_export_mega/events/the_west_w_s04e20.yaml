  title: 'Damage Control: The Kaliningrad Cover Story'
  description: 'In the Oval, Bartlet frantically tries to contain a fast-burning international
    incident: a sniper attack at the White House forces a lockdown even as an American
    reconnaissance UAV has crashed in Russian-held Kaliningrad. Bartlet downplays
    the shooting and pivots to a carefully staged environmental cover story, requesting
    permission to send a special-operations team to recover the drone before proprietary
    technology or self-destruct mechanisms escalate the crisis. The Russian response—skeptical
    and calling in counterintelligence—collapses the cover, forcing Bartlet to acknowledge
    the plan is failing and signaling an imminent diplomatic escalation.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e20
