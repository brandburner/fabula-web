    oddball optimism—C.J. declares faith in the team—until Will recounts a terrifying
    military near-mistake: two silo officers nearly launched Minuteman ICBMs at what
    turned out to be a meteor. Toby seizes the story to puncture C.J.''s uplifted
    mood, turning a morale moment into a debate about human error and institutional
    reliability. Parallel domestic stakes surface as Charlie''s quietly tense reunion
    with Zoey reveals jealousy and her impulsive plan to spend three months in France,
    raising personal costs amid the national crisis.'
