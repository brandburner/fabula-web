  global_id: null
  title: Midnight Egg — Belief, Departure, and Quiet Proof
  description: 'A late-night poker game collapses into work: Nancy pulls Bartlet and
    Leo to a diplomatic call, the staff receives a security update that the White
    House shooter acted alone, and Will announces he''s leaving for Andrews. In the
    aftermath, a small domestic argument about whether an egg can be balanced at the
    equinox becomes the episode''s emotional coda. C.J., challenged and unsatisfied
    by the internet''s lack of evidence, lingers until midnight and, in a private,
    almost ritual moment, succeeds in balancing the egg — a quiet fusion of faith
    and empirical result that pays off earlier failed attempts and underscores the
