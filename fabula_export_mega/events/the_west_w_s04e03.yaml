    at an airport hotel in the bar. His daughter was upstairs in the room. They''d
    been looking at colleges. He makes $55,000 a year. His mutual fund got beat up
    yesterday on Wall Street. And he was so happy to be taking his daughter to colleges.
    He came downstairs to the bar ''cause he didn''t want her to see that he didn''t
    know how he was going to pay for it. There are a lot of reasons not to do it,
    but during the first campaign the President said there are two kinds of politicians."'
  - 'SAM: "The ones who try to say yes, and the ones who try to say no."'
  - 'C.J.: "I guess if we''re going to get thrown out, I don''t want it to be for
    that. Let''s take it to Leo."'
