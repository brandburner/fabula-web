  description: Aboard Air Force One, C.J. holds a brisk press briefing about the KSU
    pipe-bombing while the senior staff triage the political fallout. Bruno, Sam and
    C.J. spar over whether and how the President can speak about the massacre without
    appearing to exploit it for campaign gain; legal flashpoints—Title IX questions
    and a pending Sullivan v. Commission ruling on debates—hover in the background.
