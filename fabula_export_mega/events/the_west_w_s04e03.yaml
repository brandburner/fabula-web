    but I wanted to say I''ve never been a part of a street gang before, and that''s
    basically what we are -- a pretty well‑financed one -- but anyway, I wanted to
    say it feels good, and I think when we''re done with this meeting, I think we
    should go out and get girls, and I don''t know, maybe knock over a fruit stand
    or something.'
  - 'BARTLET: Ellie had a teacher named Mr. Pordy, who had no interest in nuance.
    He asked the class why there''s always been conflict in the Middle East and Ellie
    raised her hand and said, It''s a centuries old religious conflict involving land
    and suspicions and culture and... "Wrong." Mr. Pordy said, "It''s because it''s
    incredible hot and there''s no water."'
  - 'BARTLET: (to Leo) I''m hunkered down. I''m going to East Lansing. We''re going
    to need a lawyer.'
