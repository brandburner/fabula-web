  title: Manufactured Narrative and the Cost of Secrecy
  description: A rapid sequence of crisis decisions escalates into a constitutional
    and moral turning point. After Special Agent Casper briefs Bartlet on a Patriot
    Brotherhood-linked raid tied to the KSU bombing, Langley proposes an active misinformation
    campaign to conceal a covert assassination. Leo arranges legal counsel; Jordan
    Kendall privately warns the President that the operation exposes the administration
    to unprecedented international and domestic liability — possibly war crimes and
    separation-of-powers injury. Bartlet insists the killing was necessary to save
    lives, crystallizing the conflict between operational expediency, legal peril,
    and the ethical price of secrecy.
