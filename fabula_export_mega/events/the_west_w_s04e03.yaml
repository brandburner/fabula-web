    pipe-bombing while the senior staff triage the political fallout. Bruno, Sam and
    C.J. spar over whether and how the President can speak about the massacre without
    appearing to exploit it for campaign gain; legal flashpoints—Title IX questions
    and a pending Sullivan v. Commission ruling on debates—hover in the background.
    Sam introduces new aide Debbie and outlines intrusive security clearances, tension
    builds over optics versus principle, and President Bartlet leaves them to draft
    messaging while deciding to call Leo and consult counsel. This scene is a turning
    point that forces the administration to move from immediate crisis-response to
    politically and legally fraught strategy-making.
