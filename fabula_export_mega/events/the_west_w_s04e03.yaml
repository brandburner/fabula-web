    morally freighted decision. Special Agent Casper reports a Johnson County, Iowa
    standoff at a house linked to the Patriot Brotherhood and possibly to the KSU
    bombing; Bartlet immediately asserts sole authority—ordering that no one enter
    without his explicit command—claiming presidential ownership of the response.
    The scene slides into operational planning and cover-up talk with Fitzwallace,
    then into a private, uncomfortable legal reckoning when Jordan warns that a recent
    covert assassination exposes the presidency to separation-of-powers injury and
    possible war‑crimes liability. This sequence functions as a turning point, binding
    Bartlet to choices that will cost him politically and legally while clarifying
    the central conflict between exigent national security action and rule-of-law
    accountability.
