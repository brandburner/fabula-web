  title: From Dali Banter to the Breckenridge Problem
  description: 'A late‑night, champagne‑softened room collapses into urgent White
    House work. Josh and Donna trade playful Dali banter that underlines their easy
    rapport, only for Leo to interrupt with news: Jeff Breckenridge’s support for
    slavery reparations—captured in two sentences on a dust jacket—has Stadler riled
    and the nomination in jeopardy. Leo pins the political fight on Josh despite Josh’s
    visceral reluctance, provoking a moral/identity beat ("I''m a white guy from Connecticut")
    that sets up the coming, racially charged Breckenridge battles and forces Josh
    back into the arena.'
