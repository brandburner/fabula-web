  title: Policy Wedge, Personal Deflection
  description: 'Mallory O''Brien confronts Sam Seaborn after receiving his leaked
    position paper — a provocation traced back to her father, Leo. Their policy spat
    over school vouchers quickly becomes personal: Mallory tests Sam''s motives while
    Sam reflexively deflects, insisting he is "off duty" and attempting to convert
    the confrontation into a tentative romantic moment. The exchange exposes a political
    vulnerability (a deliberate wedge within the West Wing) while also clarifying
    boundaries and attraction; it functions as a pivot that deepens interpersonal
    stakes and foreshadows how private tensions can bleed into administration credibility.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e18
  scene_sequence: 5
  sequence_in_scene: 9
  key_dialogue:
  - 'SAM: "See. I think he''s trying to drive a wedge between us."  MALLORY: "It worked."'
  - 'SAM: "No. Because you know why? Because I am off duty. Toby and I have spent
    the last three months putting a guy on the bench. The sun has set and I have earned
    my government salary and then some. I''m done working. And we haven''t been out
    on a date and that''s supposed to be tonight. Now we''re going to go in there
    and watch C.J. do The Jackal. And believe me, if you haven''t seen C.J. do ''The
    Jackal,'' then you haven''t seen Shakespeare the way it was meant to be done.
    We''re going to watch C.J. do The Jackal and then we''re going to get a late dinner,
    after which I may or may not kiss you good night. ''Cause there is something going
    on between us, Mallory. But frankly, I don''t think you''re doing a very good
    job on your part, so I''ve decided to take over."'
