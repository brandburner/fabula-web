  description: 'In the Mural Room Bartlet and Leo meet the Chinese Ambassador, who
    delivers a stark, state‑authorized warning: China will not tolerate Indian aggression
    near its frontier and is prepared to “use whatever force is necessary.” Leo’s
    blunt question forces the reality—this is no longer a bilateral India‑Pakistan
    fight but a potential three‑way escalation. Bartlet’s dry, fatalist quip (“better
    and better”) marks an emotional beat of disbelief and dread. The scene functions
    as a structural turning point, widening the crisis, compressing policy options,
    and dramatically raising the administration’s stakes.'
