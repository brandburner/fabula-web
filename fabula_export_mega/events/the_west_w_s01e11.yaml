  title: Multi‑Front Invasion Confirmed; Naval Task Group Headed for Pakistan
  description: 'In a terse, clinical Pentagon exchange, analysts confirm that Indian
    ground forces from the Northern, Central and Western commands — identified as
    front‑line divisions — are operating across multiple fronts. Electronic intelligence
    also picks up a naval task group (two CVEs and four destroyers) steaming for Pakistan.
    The tactical picture hardens into a strategic crisis: commanding officers will
    be briefed and the White House notified. This beat pivots the story from alarm
    to action, forcing immediate political and military escalation.'
