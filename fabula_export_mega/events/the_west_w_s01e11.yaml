  title: 'Deposition: Leo''s Treatment Exposed — Josh Explodes'
  description: In a bruising deposition Claypool methodically needleworks Josh, demanding
    notes that don’t exist and then produces a record that names Leo McGarry’s treatment
    at Sierra Tucson. Sam moves to block the line of questioning as legally irrelevant,
    but Claypool presses the attack. When legal containment fails, Josh—driven by
    fierce loyalty and rage at the political weaponization of a private illness—physically
    pushes Claypool. The moment escalates the domestic crisis from reputational threat
