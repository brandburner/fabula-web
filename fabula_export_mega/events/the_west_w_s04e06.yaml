  title: 'Mattress World: Will''s Last Stand (A Campaign of Ideas)'
  description: 'Sam Seaborn arrives at Horton Wilde’s surrogate campaign headquarters
    to deliver the White House’s condolences and a blunt message: the campaign has
    become an embarrassment and should stop. In a compact, character-revealing scene,
    Will Bailey refuses to surrender the effort, insisting — with quiet rhetorical
    precision and moral seriousness — that this is a ''campaign of ideas.'' Small,
    warm banter with Elsie and staff, a reviewed PSA, and Will’s fuss about language
    and appearance underscore his integrity and stubborn idealism. The exchange establishes
    an ideological standoff and emotional setup: Sam as emissary of institutional
    pragmatism, Will as principled contrarian whose resolve will later make him consequential
    to the story.'
