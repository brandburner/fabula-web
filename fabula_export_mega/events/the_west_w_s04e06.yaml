  title: Bartlet's Federalism Mic Drop
  description: 'On the debate feed backstage, Governor Ritchie frames the contest
    as states'' rights and cheap rhetorical flourishes. President Bartlet punctures
    that frame — correcting Ritchie''s misuse of ''unfunded mandate,'' insisting ''there
    are times when we''re fifty states and there are times when we''re one country,''
    and shaming the politician who benefits from federal dollars. The line about Florida''s
    $12.6 billion both undermines Ritchie''s posture and reasserts Bartlet''s command,
    instantly flipping staff morale from anxiety to momentum. This is a turning point:
    a substantive refutation that restores confidence under high-stakes pressure (the
    senior staff are simultaneously containing an offstage international crisis),
    shifts the narrative, and signals the campaign is back in fight mode.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e06
  scene_sequence: 12
  sequence_in_scene: 22
  key_dialogue: &id016
  - 'RITCHIE: "Now, he''s going to throw a big word at you--unfunded mandate. If Washington
    lets the states do it, it''s an unfunded mandate. But what he doesn''t like is
    the federal government losing power. But I call it the ingenuity of the American
    people."'
  - 'BARTLET: "Well, first of all, let''s clear up a couple of things. ''Unfunded
    mandate'' is two words, not one ''big word.''"'
  - 'BARTLET: "There are times when we''re fifty states and there are times when we''re
    one country...your state of Florida got $12.6 billion in federal money last year...Can
    we have it back, please?"'
