  description: On Air Force One, C.J. runs a nervous, practical briefing for Albie
    Duncan — demystifying the post-debate ‘spin room,’ coaching him away from doctrinal
    complexity into a transmissible line, and gently policing his candor. Their exchange
    foregrounds the ethical tension between political theater and policy nuance. After
    she sends Albie off, C.J. confides her fear to Josh and Toby about who will ‘show
    up’ for the debate; Toby offers a single, steadying line that transforms panic
    into cautious confidence. The beat functions as a tonal pivot — from anxiety to
    resolve — setting the team emotionally for the high-stakes performance and simultaneous
    diplomatic crisis.
