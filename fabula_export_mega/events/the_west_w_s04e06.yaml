    becomes a hard choice about confronting Qumar. Jordan warns of legal and diplomatic
    peril; Leo, furious and unyielding, orders the NSC assembled and Ali Nassir quietly
    summoned—this beat sets up the moral and tactical collision between image-making
    and real-world consequence.'
