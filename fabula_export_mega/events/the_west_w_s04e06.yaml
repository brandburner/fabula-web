  title: The White House Ultimatum Meets a Campaign of Ideas
  description: 'Sam Seaborn arrives at Horton Wilde''s bereaved campaign to deliver
    the White House''s condolences—and a blunt political message: the Wilde campaign
    is now an embarrassment and should stop. Will Bailey refuses, not out of vanity
    but principle, reframing the effort as a "campaign of ideas" despite the absurdity
    of running without a living candidate. The scene sets an ideological standoff:
    institutional power and pragmatism (Sam/White House) versus stubborn moral clarity
    (Will), establishing the credibility stakes and planting the seed that will later
    move Sam to cross lines of protocol.'
