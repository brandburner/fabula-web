  title: Bartlet's Partisan Rebuttal — Exposing Ritchie's Hypocrisy
  description: 'Onstage during the debate, Governor Ritchie offers a familiar pitch:
    end partisan bickering and unite the country. President Bartlet cuts through the
    platitude with a sharp, moralizing rebuttal — not to reject politics, but to reclaim
    it. He reframes partisanship as a democratic safeguard that gives minority opinions
    a voice and accuses Ritchie of cynical grandstanding and proximity to the far
    right. The exchange punctures Ritchie''s unifier image, functions as a narrative
    turning point, and re-centers the campaign on substance over slogan, energizing
    staff and reshaping media momentum.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e06
  scene_sequence: 13
  sequence_in_scene: 24
  key_dialogue: &id018
  - 'RITCHIE: ...and the partisan bickering. Now, I want people to work together in
    this great country. And that''s what I did in Florida -- I brought people together
    -- and that''s what I''ll do as your President. End the logjam, end the gridlock,
    and bring Republicans together with Democrats, ''cause Americans are tired of
    partisan politics.'
  - 'BARTLET: Actually, what you''ve done in Florida is bring the right together with
    the far right. And I don''t think Americans are tired of partisan politics; I
    think they''re tired of hearing career politicians diss partisan politics to get
    a gig. I''ve tried it before, they ain''t buying it. That''s okay, though. That''s
    okay, though, ''cause partisan politics is good. Partisan politics is what the
    founders had in mind. It guarantees that the minority opinion is heard, and as
    a lifelong possessor of minority opinions, I appreciate it. But if you''re troubled
    by it, Governor, you should know, in this campaign, you''ve used the word "liberal"
    seventy-four times in one day. It was yesterday.'
