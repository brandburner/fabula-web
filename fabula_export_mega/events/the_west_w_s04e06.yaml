  key_dialogue:
  - 'NISSIR: I understand Western politics, and I understand President Bartlet is
    unable to admit Israel''s complicity in the death of the Sultan''s brother during
    a close election. So perhaps we could...'
  - 'LEO: To sweep all fifty states, the President would only need to do two things--
    blow the Sultan''s brains out in Times Square, then walk across the street to
    Nathan''s and buy a hot dog.'
  - 'LEO: Mr. Ambassador, you are going to turn the Mastico around. You are going
    to cease and desist any disinformation campaign that links the death of Shareef
    to Israel. And sometime next year, the Sultan is going to propose a Middle East
    peace plan -- the Qumar plan -- and win the Nobel Peace Prize. Make your phone
    call. I''ll be waiting.'
