  title: Charlie Fights to Preserve the 'Game Tie'
  description: 'In an anxious hallway moment on Air Force One, Charlie corners Donna
    to argue for preserving President Bartlet''s superstition: the story of a tie
    rescued after the President accidentally set his tie on fire, Josh lending his
    own, and that garment becoming a talisman of victory. Charlie produces a near-replica
    and frets that swapping it would invert the luck; Donna pushes back, calling the
    staff’s reliance on ritual an anxiety-driven crutch and insisting the President’s
    effectiveness isn’t a talisman. The exchange crystallizes a quiet staff fault
    line—loyalty and reassurance through ritual versus pragmatic confidence-building—setting
    up the emotional work the team must do before the debate.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e06
  scene_sequence: 7
  sequence_in_scene: 14
  key_dialogue: &id010
  - 'CHARLIE: Okay. As I understand it, it was the last debate of the first campaign...
    Moments before the debate started, the President went out to the alley to sneak
    a cigarette, only he lit his necktie on fire. And Josh gave him his, and he won
    and now it''s his game tie. And it got ripped at the cleaners by a cleaning solvent
    we probably shouldn''t use anymore.'
  - 'CHARLIE: No, you''ve got to face the music and dance alone. Now it becomes the
    bad luck tie. Bad things will happen in that tie.'
  - 'DONNA: You know what? I think maybe you and the President are obsessing on the
    tie... I think the President''s performance in the debate had actually very little
    to do with the tie.'
