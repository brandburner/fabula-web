  title: 'Leo''s Ultimatum: Mastico, Disinformation, and No More Games'
  description: 'In the Mural Room a diplomatic confrontation detonates. Qumar’s ambassador,
    Ali Nissir, accuses the administration of hiding Israeli culpability; Leo McGarry
    responds with contempt and moral rage, rejecting electoral cowardice as an excuse.
    Jordan pleads for de-escalation but Leo refuses to ‘play games’—he delivers a
    blunt ultimatum: order the Mastico freighter turned around, halt the disinformation
    tying Shareef’s death to Israel, and tacitly promises geopolitical consequences
    if they don’t. Leo’s exit, brusque and theatrical, crystallizes the administration’s
    hardline posture, raises the stakes for war and reelection, and reveals the personal
    cost of his insistence on principle over prudence.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e06
  scene_sequence: 15
