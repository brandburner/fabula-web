  title: When Levity Breaks and Retaliation Is Born
  description: In a dim Senate conference room a jovial, dismissive mood — centered
    on an insulting debate about cognac versus brandy — is suddenly ruptured. Steve
    Onorato, watching Bartlet on TV, bluntly announces that the President will name
    two F.E.C. reformers. The Senator's casual mockery flips to fury as the nominees
    are read aloud; he immediately demands Josh Lyman be brought to the phone and
    vows visceral political retribution. The beat transforms Bartlet's televised gesture
    into a personal, high‑stakes confrontation and sets up imminent legislative and
    personnel warfare.
  episode_uuid: ep_sea_ser_the_west_wing_s01_e20
  scene_sequence: 5
  sequence_in_scene: 5
  key_dialogue:
  - 'SENATOR: This was given to me by a constituent who read in Time Magazine that
    I like Cognac. The problem is, that this is Brandy and not Cognac. Anyone know
