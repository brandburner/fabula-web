    Sam with institutional isolation if he pushes the drug-reform agenda. Sam repeatedly
    rebuffs the condescension, refusing to treat policy as a bargaining chip. His
    final, dry retort (correcting ‘cupcakes’ to ‘cookies’) both preserves dignity
    and signals he will not trade principle for political favors. The scene sets up
    escalating institutional conflict and personal consequences for the reform push.
