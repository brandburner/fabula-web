    Minimums are racist.” Toby resists, insisting on discipline and staged messaging.
    The exchange crystallizes their personal history and the larger drama: Andrea’s
    moral urgency collides with Toby’s caution, establishing both a tonal counterpoint
    (playful vs. grave) and a narrative setup for the administration’s fraught drug‑policy
    fight.'
