  title: Casual Promise Becomes Midnight Political Firestorm
  description: 'Late in Toby''s office Sam tries to make sense of an improbable late-night
    Democratic victory by invoking an offhand Aristotle riff and then admits he told
    Horton Wilde''s widow he might run for her husband''s seat. Donna gently pushes
    him into the victory party where television reporters around the room transform
    a private, emotional promise into a headline: a rumor that Sam Seaborn will seek
    the vacant 47th District seat. The revelation instantly converts intimacy into
    public pressure, forcing Sam to scramble—calling Will and Kay and hunting down
    Toby, Josh and C.J.—and turning a personal favor into a decisive political crisis.'
