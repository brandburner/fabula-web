  title: 'Midnight Rumor: Sam''s Promise Goes Public'
  description: At Toby's office late at night, a private, offhand promise Sam made
    to a widow detonates into a public crisis when TV reporters announce an improbable
    Democratic victory in Orange County and a rumor that Sam will run for the vacant
    seat. Donna tries to lighten the moment with cake and pushes Sam toward the party,
    but the bulletin board-like authority of the television transforms personal loyalty
    into immediate political pressure. Sam scrambles—ordering staff to reach Will
    Bailey and Kay Wilde and hunting for Toby, Josh and C.J.—as the bullpen falls
    silent, marking a turning point that forces him to confront party expectations,
    career risk, and the cost of a well-meaning pledge.
