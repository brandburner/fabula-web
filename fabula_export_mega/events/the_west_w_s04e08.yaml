    race for California''s 47th Congressional District between the six-term incumbent
    Republican Chuck Webb and Democrat Horton Wilde who passed away some three weeks
    ago, but whose name remains on the ballot. George, which is stranger? That a Democrat
    is competitive in Orange County or that the Democrat in question is...? I don''t
    mean to make light of this of course, but the candidate passed away."'
