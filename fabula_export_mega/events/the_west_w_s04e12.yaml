    aid bill, he recommended the President buy a yea vote by funding a $115,000 study
    on ‘remote prayer.’ The admission lands as both political and moral embarrassment;
    Donna steadies him with a rollicking anecdote about Fishhooks McCarty that reframes
    compromise as practical survival and restores his resolve. As Josh leaves, he
    collides with Will, and their brisk exchange about hostile polls and public ignorance
    re-establishes the larger tactical problem while the scene ends on comic relief
    — C.J.’s goat hazing — underscoring staff coping amid crisis. The beat functions
    as a moral reckoning, a re-centering pep talk, and a setup that clarifies the
    political headwinds the team will face next.
