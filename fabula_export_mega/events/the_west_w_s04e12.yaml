    letter from an enlisted woman whose family may lose food stamps. Rather than tuck
    it away, he immediately rings the Pentagon, insisting on Sergeant Major Moreland.
    When Colonel Wolf answers, Charlie modestly explains the human plea and asks whose
    attention it should get. Wolf claims the case and orders the letter routed to
    him—turning a private constituent appeal into an expedited institutional response
    and underscoring Charlie’s impulse to make policy personal.'
