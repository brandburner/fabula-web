  description: 'In the hallway immediately after the stage exit, a brief domestic
    exchange punctures the political tension: Zoey compliments her father, Bartlet
    deflects with teasing, and Leo reports that Hardin is a potential yes only if
    she can be reached. The staff jostle between panic (securing a pivotal vote),
    optics (C.J. wrestling with a Heifer International cow photo-op) and moral urgency
