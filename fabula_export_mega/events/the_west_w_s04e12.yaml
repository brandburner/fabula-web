  title: Oval Confession and the Tactical Retreat
  description: After the crowded strategy meeting breaks up, Josh lingers and, in
    a raw private moment with Bartlet, confesses the emotional urgency driving his
    tactics — that he will throw principle overboard to avoid failing those who depend
    on him. Bartlet cuts through Josh's self-justifications, reframing Josh's motive
    as fear of disappointing others rather than ambition. Confronted with political
    math and moral compromise, they agree to a narrower continuing resolution (shorter
    term, reduced funding) as a painful but pragmatic course. A teasing remark about
    Zoey lightens the scene and re-establishes their private rapport before Josh leaves
    to execute the tactical pivot.
