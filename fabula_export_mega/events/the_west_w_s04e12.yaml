  title: Cancellation Forces Donna to Pivot — Josh's Call Reorders the Chase
  description: 'Donna waits, hyper-focused and hungry for a single outcome, in a busy
    hotel kitchen while chefs attempt to distract her with food. Ellen arrives as
    a gatekeeper and drops a bomb: the senator Donna planned to intercept has canceled.
    The cancellation collapses Donna''s immediate tactic, but before she can regroup
    Josh calls — reporting two unexpected yes votes and declaring that the senator
    "can come out of the woods." The phone call instantly re-prioritizes her mission,
    converting setback into urgent opportunity and forcing an immediate exit. This
    beat functions as a micro turning point: it punctures Donna''s plan, reveals the
    administration’s precarious arithmetic, and escalates time pressure.'
