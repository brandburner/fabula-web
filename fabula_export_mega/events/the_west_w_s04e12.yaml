  title: The Price of a Vote
  description: 'The Oval Office meeting erupts when Leo, Toby, Josh and C.J. tell
    Bartlet that Senator Hoebuck will switch his vote for $115,000 — earmarked for
    an NIH study on ''remote prayer.'' The senior staff argue the ethics and optics
    of effectively buying a senator''s support: Toby warns that civil-liberty erosions
    come ''a few dollars at a time,'' Josh frames the demand as petty and enraged,
    and Bartlet, fiercely principled, refuses to reduce policy to patronage even as
    he recognizes political limits. After the group exits, a private exchange between
    Bartlet and Josh crystallizes motives and strategy: Bartlet exposes Josh’s deeper
    fear of disappointing colleagues, Josh admits the tactical loss, and they pivot
    toward a narrower continuing resolution. The scene is a turning point that forces
    compromise—moral indignation colliding with brutal political arithmetic—and clarifies
    character tensions about leadership and responsibility.'
