  title: Left Behind — Motorcade Drives Off
  description: 'A routine policy conversation in a Midwestern soybean field suddenly
    flips into an urgent logistical crisis when Donna warns the aides about a past
    motorcade mishap and the campaign plane’s schedule. While Cathy humanizes the
    impact of farm subsidies and Toby fumes at Indiana’s likely vote for Ritchie,
    the group realizes—too late—that the motorcade is already pulling away. The moment
    functions as a sharp turning point: it converts abstract debate into immediate
    consequences, raises stakes for campaign messaging, and launches the episode’s
    comic scramble to reconnect with the President.'
