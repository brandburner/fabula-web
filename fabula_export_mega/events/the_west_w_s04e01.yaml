  title: 'Handshake and Hard Lessons: Bartlet Welcomes Congressman Lien'
  description: Sam waits as Bartlet enters the Oval and begins by processing a petty
    but painful personnel scandal before Secretary Bryce barges in pressing for policy
    concessions. Bartlet rebukes her, reasserting presidential authority and the international
    principle of "differentiated responsibilities," then shifts tone to a warm, instructive
    reception for newly elected Congressman Peter Lien. Through joking about fishing
    and a brief, formal handshake/photo op, Bartlet humanizes the presidency while
    privately teaching the new congressman what real responsibility looks like. The
    sequence functions as a public-reset — restoring institutional steadiness and
    the President's moral center amid campaign- and crisis-fatigue.
