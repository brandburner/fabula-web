  title: Sam Is Made the President's 'Wide‑Angle Lens'
  description: 'Stranded on a rural road, Josh urgently phones a groggy Sam and hands
    him full operational responsibility for the President for the day. Josh''s instructions—summarize
    and connect economic, agricultural, intelligence and campaign threads—cast Sam
    as Bartlet''s ''wide-angle lens.'' The exchange is both practical and intimate:
    it propels Sam from peripheral deputy to temporary primary staffer, raises the
    day''s stakes, and marks a turning point where trust, competence under pressure,
    and the political/national-security fallout hinge on Sam''s ability to synthesize
    competing briefs.'
