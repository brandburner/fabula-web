    stunned helplessness into action. Josh calls Sam and urgently recruits him to
    "staff the President," defining Sam’s role as the President’s "wide‑angle lens."
    The exchange crystallizes shifting responsibility—the campaign’s operational center
    is handed off to a younger staffer—and simultaneously snaps the stranded group
    back into motion as Josh orders, "Let's get to the train station." Tyler’s oddly
    private aside and Toby’s terse command punctuate the tonal mix of intimacy and
    brusque authority. This moment is a practical turning point (logistics) and a
    character turn (trust and escalation of stakes).
