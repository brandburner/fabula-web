    gives way to an abrupt cascade of crises: Bruno delivers a brutal market drop
    and a worryingly tight Gallup, while C.J. reports the First Lady''s ''I''m just
    a wife and mother'' line has been weaponized by opponents. Bartlet''s offhand
    admission about memory and Bruno''s insistence that polls will hold punctuate
    the tension between human vulnerability and political triage. The captain''s announcement
    of descent into Andrews turns briefing-room theorizing into immediate, logistical
    damage control — a narrative turning point that forces staff from analysis to
    action.'
