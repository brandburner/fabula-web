  title: Fitzwallace's Hague Warning
  description: Admiral Fitzwallace quietly informs Leo that the U.S. military has
    actively covered its tracks in the Qumar missing‑plane investigation — ELTs dismantled,
    wreckage scattered, SEALs involved — and warns that incontrovertible proof of
    U.S. culpability would expose the President to war‑crimes prosecution at The Hague.
    Leo brusquely downplays the immediate legal peril and deflects Fitzwallace's suggestion
    to revisit the administration's stance on an international tribunal. The exchange
    crystallizes the story's international and legal stakes, planting a menacing threat
    that will force urgent decisions and drive the President's return to Washington.
