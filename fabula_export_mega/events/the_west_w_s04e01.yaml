  title: Weinberger Leak — Bartlet Draws a Moral Line
  description: President Bartlet learns that Seth Weinberger's former assistant has
    gone to the press with an affair, and he reacts with personal outrage at the needless
    harm to Weinberger's family. The Oval Office quickly shifts from private moral
    disgust to public triage as staff arrive — Secretary Bryce presses environmental
    exemptions, Leo and a new Congressman appear, and the President uses the moment
    to rebuke both betrayal and overreach. The beat functions as both a character-revealing
    moral stance (Bartlet refuses retaliatory opportunism) and a transitional logjam
    that reorients the staff from scandal to policy and ceremonial duties.
