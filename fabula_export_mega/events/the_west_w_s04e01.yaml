  title: Bartlet Stakes the Energy Claim — 'Reach for the Stars'
  description: President Bartlet uses a homespun farmer anecdote and an impassioned
    speech to pivot the campaign onto renewable energy, framing Republicans as beholden
    to big oil and urging Americans to choose courage over complacency. As the crowd
    cheers, C.J. privately confronts Donna about missing aides — Josh and Toby are
    stranded "in the soybean fields" — turning a rhetorical high point into a setup
    for a logistical crisis. The scene establishes both the administration's moral
    framing on energy and the offstage chaos that will create political and operational
    consequences.
