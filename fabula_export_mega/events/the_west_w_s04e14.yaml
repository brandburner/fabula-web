    taken aim at Jack Reese after Bartlet ordered a forced-depletion report. Donna
    confirms Reese has been abruptly reassigned to Aviano, turning an intelligence
    and moral emergency into concrete personnel and political consequences. The beat
    crystallizes the central tension: moral urgency versus interagency politics and
    the tangible cost borne by a junior officer.'
