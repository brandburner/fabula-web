  title: The Bible, Mr. Cravenly, and Khundu
  description: A small, domestic quarrel over the Bartlet family Bible exposes Bartlet's
    private need for ritual even as the world burns. Charlie informs the President
    that the New Hampshire Historical Society (via an oddly named Mr. Cravenly) will
    not loan the Bible because it must be kept in a climate‑controlled vault. Bartlet's
    wry pride and stubbornness surface as he insists on the family relic. The moment
    is abruptly grounded when Bartlet notes hundreds killed in Khundu and summons
    Bob Slattery — a pivot from ceremonial concerns to an urgent foreign‑policy crisis,
    using the private beat to reveal character and shift the scene toward operational
    response.
