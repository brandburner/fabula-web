  title: Interagency Blowback — Reese Reassigned
  description: 'A rapid-fire pivot from routine foreign-update to political crisis:
    Bartlet receives bleak intelligence (the euphemism “swapping family members”)
    and then moves to contain bureaucratic blowback. Josh tells the President that
    State believes the inaugural’s foreign-policy language is being rewritten — a
    leakable, treaty-sensitive problem — while Leo quietly reveals Hutchinson has
    taken aim at Jack Reese after Bartlet ordered a forced-depletion report. Donna
    confirms Reese has been abruptly reassigned to Aviano, turning an intelligence
    and moral emergency into concrete personnel and political consequences. The beat
    crystallizes the central tension: moral urgency versus interagency politics and
    the tangible cost borne by a junior officer.'
