    from Bob Slattery: U.S. intelligence outside Bitanga is almost non-existent, the
    Archbishop''s clerical network is the best source, and civilian deaths may number
    in the thousands. Confronted with both moral urgency and political risk (an imminent
    inaugural and a prickly Secretary of Defense), Bartlet orders a discreet "forced
    depletion" report to model U.S. casualties for a possible peacekeeping mission
    and instructs Slattery to use Jack Reese at the Pentagon while keeping the Secretary''s
    office out of the loop. The scene functions as a turning point that converts a
    humanitarian crisis into an operational, politically fraught directive and sets
    up later consequences for Reese and internal leaks.'
