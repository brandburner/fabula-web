    of clerics is probably as good as it gets." BARTLET: "The Catholic Church has
    better intelligence than we do?" BOB: "It''s a very small embassy, maybe ten people.
    And no Agency presence." BARTLET: "None?" BOB: "No, sir."'
  - 'BARTLET: "How many are dead right now?" BOB: "We have no way of knowing." BARTLET:
    "Estimate." BOB: "Could be as many as 5,000." BARTLET: "Bobby, I don''t want to
    make noise but I want to see a forced depletion report. I want to know how many
    we''d lose and I want to do it without going three rounds in the newspaper with
    Miles Hutchison. Who do we have at the Pentagon who could do this for us?" BOB:
    "Jack Reese, Nancy''s aid." BARTLET: "You trust him?" BOB: "I do."'
