  title: 'Situation Room: Khundu Numbers and Interagency Blowup'
  description: A rapid situation briefing gives way to a private, explosive confrontation
    over Khundu. After quick updates — Predator testing in Korea, Basque plots in
    Spain, a Lithuania/Belarus border spat — Leo presses Miles Hutchinson for the
    real picture on mass killings in Khundu. Hutchinson dodges and deflects until
    Leo produces a 'forced depletion' estimate (150), exposing a Pentagon leak that
    inflated casualties to the press. The exchange crystallizes interagency obstruction,
    raises the political cost of intervention, and ends with Leo's frustrated physical
    outburst, signaling this is a turning point for the administration's moral and
    policy choices.
