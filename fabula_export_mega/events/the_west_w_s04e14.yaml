    Secretary Miles Hutchinson aside and forces a raw truth into the open: the Pentagon''s
    internal ''forced depletion'' shows roughly 150 likely deaths in Khundu, not the
    inflated thousand the Wall Street Journal published. Hutchinson''s institutional
    defensiveness—minimizing atrocities, blaming process, and admitting a raid to
    control paperwork—collides with Leo''s moral urgency. The argument exposes a Pentagon
    leak and bureaucratic obstruction, ends with Hutchinson storming out and Leo physically
    venting, and escalates interagency and political danger.'
