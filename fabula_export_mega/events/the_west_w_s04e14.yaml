  title: 'Leak in the Lobby: Doctrine, Khundu, and the Missing Bible'
  description: 'On the morning of the inauguration the President''s world narrows
    to two brutal facts: his bold foreign-policy restatement has leaked and a covert
    ''forced depletion'' inquiry into mass atrocities in Khundu has been exposed.
    Josh alerts Bartlet to the leak; Leo admits Jack Reese produced the report secretly
    and that Hutchinson tipped it out, drawing immediate political heat. Senator Beckwith
    and House leader O''Donnell press Leo about a doctrine nobody was briefed on,
    crystallizing congressional backlash. Amid the crisis, a small human beat—the
    missing Bible found in the House library—underscores the presidency''s vulnerability
    and converts this scene into a turning point that sets both political and moral
    obstacles for the administration''s agenda.'
