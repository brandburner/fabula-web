  title: CNN Kicks Off Iowa Caucuses, Spotting Ritchie's Surge
  description: 'Moments after takeoff, a CNN broadcast on Air Force One''s TV heralds
    Iowa''s presidential primaries: unchallenged Bartlet heads to Cedar Rapids for
    the Democratic caucus, while Republican front-runner Ritchie launches his bid.
    In the staff cabin, C.J. exasperatedly reassures her fretful father about the
    quick day trip, touting the jet''s efficiency. Pilot announces turbulence and
    the Midwest flight path; lights flicker as C.J. stumbles but persists. This setup
