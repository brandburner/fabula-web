    greeted with faux normalcy that keeps fraying: misnamed neighbors, misplaced geography,
    bungled arithmetic, and a fumbling attempt to make zabaglione. Tal swings between
    charm, defensiveness and bewilderment—lighting cigarettes, hunting a copper pot,
    reminiscing about fishing—until a small, brutal admission lands: Molly has left.
    The exchange crystallizes Tal''s cognitive decline and forces C.J. to feel the
    emotional weight and practical consequences of caregiving. This is a turning point:
    private loss colliding with the slow, inexorable unmaking of the man she loves.'
