  description: 'In a deceptively light car ride, C.J. and her father trade teasing
    banter about her high-school reunion and a half-offered life in Washington, revealing
    their easy rapport. The tone fractures when Tal inexplicably forgets he quit smoking
    and—lost—turns into oncoming traffic while opera blares. The near-crash forces
    C.J. to take the wheel, convert flirtation into confrontation, and press Tal about
    money, memory and identity. Tal resists, begging for time; the scene functions
    as a tightening turning point: the father''s decline becomes concrete, dangerous,
    and inescapably political for C.J.''s choices.'
