  canonical_name: Box Unloader
  title_role: null
  description: Will Bailey invokes the Box Unloader during a basement briefing to
    illustrate progressive taxation's benefits for working-class Americans. Operating
    in a right-to-work state like Kentucky, he earns minimum wage of $5.15 per hour
    unloading boxes for 40 hours weekly, yielding $10,712 annually. He supplements
    income with 30 hours as a night watchman, totaling $18,746 and 15% federal taxes
    of $2,811.90. Democratic policy returns him $321 plus college tuition deductibility
    for his children; Republicans offer no relief. This example underscores economic
    pressures on low-wage laborers and sharpens partisan tax debates.
