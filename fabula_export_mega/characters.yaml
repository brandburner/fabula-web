- fabula_uuid: ger_agent_82c5277221fd
  global_id: ger_agent_82c5277221fd
  canonical_name: Jordan Kendall
  title_role: null
  description: Jordan Kendall storms Rayburn House corridors beside Leo McGarry, eyes
    locked on guarded doors symbolizing censure's historical ghosts, then shreds intimidation
    by banishing Capitol Police from negotiation thresholds. She battles Cliff Calley
    for hearing halts via symbolic rebuke, pitches its toothlessness to Leo through
    mocking litanies of congressional trivia—from Ohio mottos to Little League salutes—then
    unleashes ultimatums tying his defiance to job's edge. Unflinching legal sentinel
    pierces White House firestorms, grips arms through breakfast deflections, guards
    relapse whispers, and wields aggressive resolve to shield loyalty amid perjury's
    blade and Bartlet's looming confession.
