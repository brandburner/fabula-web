  canonical_name: Bratt
  title_role: null
  description: Bratt anchors Republican stonewalling in Capitol Hill's tense treaty
    skirmishes, slashing Sam's expert-backed pleas for Test Ban ratification with
    relentless interruptions and rosters of historical holdouts. Dismissing White
    House overtures as futile, he declares the parley wasted, snaps shut briefcases
    in abrupt retreat, and slinks away under Ainsley's partisan evisceration. As senator's
    staffer, he weaponizes protocol to shield defection risks, embodying GOP calculus
