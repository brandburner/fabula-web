  title_role: null
  description: Leo's driver hurtles sedans across Bartlet family farm pastures, gravel
    biting brakes inches from the president's weathered pickup, coffee steam curling
    amid mooing cows and crisis whispers. Grip clamps wheel through White House steel
    into rural defiance, unseen axis propelling Leo's orbit around presidential gravity.
