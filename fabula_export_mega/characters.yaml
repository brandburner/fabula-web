  title_role: null
  description: McKennen Loboko storms into Leo's office as Congolese attaché, summoned
    amid reporter Billy Price's Mai Mai abduction crisis. He grips Leo's hand firmly,
    snaps corrections to his name's pronunciation, then pivots to stonewall C.J.'s
    blistering ransom accusations with icy denial. Dismissing her as 'this woman,'
    he flatly rejects negotiations, insisting his government bows to no murderers.
    Defensive barbs shield Congolese opacity, clashing raw White House urgency against
    diplomatic frost—his evasive front amplifies fractures where personal grief fuels
