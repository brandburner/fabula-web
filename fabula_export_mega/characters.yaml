  canonical_name: Elizabeth Bartlet-Westin
  title_role: null
  description: Elizabeth 'Liz' Bartlet-Westin anchors the eldest daughter's steadiness
    within President Josiah Bartlet and Abbey Bartlet's intimate family circle, her
    punctual returns to the family farm weaving restorative escapes amid Oval Office
    tempests. As daughters Ellie and Zoey converge under parental watch, Liz embodies
    unseen familial glue binding against political storms. Now ensnared in Special
    Prosecutor Clem Rollins' grand jury subpoenas—compelled alongside parents, sisters,
