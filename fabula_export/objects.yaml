- fabula_uuid: object_970eaedde6a3
  canonical_name: President Bartlet's Oval Office Armchair (upholstered)
  description: 'A weighty, medium‑high upholstered armchair set on the Oval Office
    rug: a broad cushioned seat, rolled arms, and a slightly worn dark fabric that
    bears faint creases where someone habitually settles in. The wooden frame stays
    mostly concealed; scale and presence read presidential without ostentation. Bartlet
    sinks into it to trade quiet barbs with Charlie, props himself forward for a private,
    fatherly phone call, and leans back as Fitzwallace and Mrs. Landingham shift the
    room from intimacy to duty. The chair absorbs posture changes and small gestures—an
    elbow, a sigh, the sudden rise when news demands action—serving as a tactile anchor
    for the President''s private moments amid official business.. A weighty, medium‑high
    upholstered armchair on the Oval rug that serves as the President''s seated locus
    for private conversations and emotional beats; stationary furniture that frames
    posture and intimate gestures.'
  purpose: Provide a dignified, supportive seat for the President during meetings,
    private conversations, and personal telephone calls.
  significance: 'Acts as an emotional fulcrum: the armchair frames Bartlet''s private
    humanity within the Oval''s official space, anchoring a tender fatherly call and
    absorbing the transition from personal concern to crisis management. It signals
    comfort, authority, and the blurred boundary between domestic feeling and presidential
    duty.'
  potential_owner_mention: Josiah Edward 'Jed' Bartlet
  owner_agent_uuid: agent_6ea82690fa05
