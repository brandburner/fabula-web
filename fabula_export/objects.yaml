- fabula_uuid: object_e170076e5cf3
  canonical_name: Flag‑Protection Amendment (Proposed Constitutional Amendment — "Flag
    Burning Amendment")
  description: A proposed constitutional amendment promoting criminal prohibition
    of flag desecration that exists primarily as spoken policy and ceremonial rhetoric
    at the hotel event. The amendment does not appear as a single, handled artifact
    in the scene; it manifests through oratory, banners of the ceremony, and the ritualized
    applause of supporters. Its wording is treated as a concise prohibitory clause
    on burning the flag, and its presence directly shapes characters’ physical reactions—applause
    from Bartlet and allies and a silent walkout by Josh, Toby, and Sam.
  purpose: To outlaw or criminalize public desecration of the American flag (to prohibit
    flag burning) as a constitutional prohibition.
  significance: Serves as the ceremonial rallying point that dramatizes performative
    patriotism and fractures Bartlet’s inner circle; the amendment functions as an
    ideological catalyst that converts a unity ritual into a narrative turning point,
    foreshadowing political and moral conflict over civil liberties versus symbolic
    protection.
  potential_owner_mention: MAN 1ST
