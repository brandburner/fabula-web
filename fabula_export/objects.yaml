- fabula_uuid: object_7a3e920d987c
  canonical_name: Oval Office Door (President's Door — dark-wood threshold)
  description: A heavy, dark-wood presidential entrance set in a single commanding
    frame, fitted with polished brass hardware and a round knob that answers with
    a measured creak and decisive click. Varnish at palm height shows faint wear from
    frequent handling; the threshold often stands ajar to admit footsteps and sound
    from Leo's office and West Wing circulation. Characters press palms to the jamb,
    pause at the frame, or are propelled through it when staff choreograph a public
    revelation — Leo opens it to funnel Barry Haskel from private sympathy into the
    Oval's exposure.. Physical, dark‑wood door forming the Oval Office threshold;
    visually described and handled by characters, used to stage entries and control
    access into the President's immediate presence.. Heavy dark-wood presidential
    entrance with polished brass hardware and a worn varnish at palm height; functions
    as a theatrical threshold controlling access to the President and staging public
    revelations.
  purpose: To separate the Oval Office from Leo's office and West Wing circulation
    and to control physical access into the President's immediate presence.
  significance: 'The door operates as a theatrical gatekeeper: Leo uses its opening
    to convert private grief into public political theater, timing arrivals (Margaret,
    a dress Marine) and ushering Barry into the Oval to compel commitment. The threshold
    thus functions as an instrument of institutional pressure and narrative turning
    point, transforming intimacy into a staged assertion of power that secures a crucial
    swing vote.'
  potential_owner_mention: BARTLET (President Jed Bartlet)
