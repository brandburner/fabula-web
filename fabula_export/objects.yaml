  canonical_name: C.J.'s Office Plate-Glass Window (floor-to-ceiling interior/exterior
    office partition)
  description: 'A broad, uninterrupted plate-glass window forming the outer face of
    C.J.''s office area: clear, smooth, and reflective, set in a narrow metal frame
    and roughly floor-to-ceiling in scale. The surface gleams under fluorescent office
    light and offers unimpeded sightlines between the corridor and the office interior.
    Characters gather at its edge; Toby seizes it as a violent metaphor, imagining
    throwing Sam through the transparent plane, while Sam stands vulnerable before
    it. The glass functions as a silent presence — pristine yet menacing in the heat
    of the confrontation.. Broad, uninterrupted plate-glass window forming the outer
    face of C.J.''s office: clear, smooth, reflective, intact and set in a narrow
    metal frame. Provides sightlines between corridor and office and functions as
    a charged staging element in an office confrontation.'
  purpose: Architectural partition and exterior window providing natural light and
    visual separation between C.J.'s office and the surrounding office area.
  significance: 'Serves as a charged narrative prop: a tangible axis for hyperbolic
    threats and protective fury, a physical metaphor for fragility and potential public
    exposure of private decisions, and a staging element that amplifies Toby''s loyalty
    and the scene''s escalation until Leo reasserts command.'
