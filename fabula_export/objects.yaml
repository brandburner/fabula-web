  canonical_name: Three-Inch Grip (verbal regulatory metric — Lincoln Memorial, 'Five
    Votes Down')
  description: A verbally cited, compact three-inch handgun grip invoked as a precise
    technical metric rather than a shown prop. The mention conveys a short, graspable
    portion of a pistol—implied metal and polymer, roughly three inches in span—yet
    remains audible only in heated dialogue. Characters use the measurement as a cold,
    surgical detail to parse the proposed law's reach; listeners react with tightened
    voices and moral outrage.. Verbal legislative metric explicitly stated as 'three-inch
    grip' in the Lincoln Memorial confrontation (ep 'Five Votes Down'); functions
    as an alternative dimensional cutoff with different regulatory implications from
    the two-inch specification.. Verbal three-inch handgun-grip dimension cited during
    the Lincoln Memorial confrontation (ep 'Five Votes Down') as a distinct regulatory
    cutoff; functions as an alternative specification to the two-inch metric.
  purpose: To specify the physical dimension of a handgun's grip for legal and regulatory
    clarity; in the scene it operates as a metric to determine whether particular
    firearms would fall under the proposed legislation.
  significance: Acts as a rhetorical fulcrum that exposes the bill's narrow technicality,
    intensifies Congressman Richardson's moral rebuke, and crystallizes Leo's crisis
    over political compromise—turning a sterile measurement into an emblem of human
    consequence.
