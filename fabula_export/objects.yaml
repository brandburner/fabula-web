  canonical_name: White House Northwest Lobby Holiday Decorations (lights, evergreens,
    flags)
  description: 'A single, seasonally installed cluster of holiday set dressing lining
    the White House Northwest Lobby: warm-white string lights woven through garlands
    and draped across railings and a small institutional tree, medium potted evergreens
    wired with ribbon, and small handheld American flags on short polished staffs.
    Materials read as faux greenery, brass flag staffs, and clear-bulb cords; pieces
    range from tabletop size to waist-high planters. The ensemble is temporary and
    slightly tangled, creating a soft, festive glow and light jingling as staffers
    mill, adjust, and move around the decorations.'
  purpose: To decorate and provide warm, festive illumination for the White House
    Northwest Lobby during holiday celebrations and staff pageant preparations.
  significance: The lights establish a petty, convivial atmosphere that heightens
    the contrast when the police call arrives. Their cheerful glow frames a tonal
    pivot—holiday frivolity collapses into an urgent summons—thereby isolating Toby
    and signaling the start of his moral arc regarding a forgotten veteran.
  potential_owner_mention: THE WHITE HOUSE - NORTHWEST LOBBY
