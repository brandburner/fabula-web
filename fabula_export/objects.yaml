  owner_org_uuid: null
- fabula_uuid: object_2aa2cfcd7798
  canonical_name: Charlie's Speech Lines (Printed Note)
  description: A single folded letter‑size page bearing a short block of typed lines
    with a few of Charlie's quick handwritten edits in blue ink. The paper carries
    slight creases and a faint coffee ring, light enough to tuck into a jacket pocket.
    Charlie fingers the corner, eyes sharpening when he recognizes the President speaking
    his wording, then allows a small, private smile as he seeks acknowledgement from
    Josh.
  purpose: Serve as the concrete record of speech phrasing—lines supplied to the President
    to be used verbatim during a public address.
  significance: Acts as tangible proof of Charlie's creative contribution, delivering
    him a momentary emotional vindication and shifting interpersonal dynamics; it
    functions as a micro-claim to recognition that propels Charlie's need for credit
    and frames Josh's pragmatic deflection.
