    President's nightstand that provide localized, warm pools of light for intimate
    late-night conversation and task lighting (reading, dressing).. Bedside/table
    lamp(s) on the nightstand beside the presidential bed; used to create intimate/controlled
    illumination during late-night conversations and counsel.
