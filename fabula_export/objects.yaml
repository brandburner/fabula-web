  canonical_name: Treasury Market Adjustment Release
  description: A stapled, letter‑sized briefing release printed on official Treasury
    letterhead — dense paragraphs, bulleted numeric adjustments and a stamped timecode
    — folded once for hand delivery. C.J. brandishes the sheet as procedural authority,
    using its headline phrase 'market adjustment' to impose a full lid on questions.
    Reporters glance at the page briefly before dispersing; the paper functions as
    a physical prop that short‑circuits further skepticism in the room.
