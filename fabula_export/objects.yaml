- fabula_uuid: object_7805557ff11b
  canonical_name: President Bartlet's Nightcap Tumbler (Oval Office)
  description: 'A short tumbler offered in the Oval as a nightcap: a low, heavy-bottom
    glass holding a small measure of an amber spirit (or similar cordial), rim catching
    a pale desk lamp glow. No label or bottle is foregrounded; the glass functions
    as a handed courtesy — passed, gestured toward, or left within reach — and prompts
    a micro‑ritual of drinking that both relaxes and unsettles the guest. Characters
    touch the glass briefly or decline, their body language refracting the drink''s
    intent (comfort, welcome, or thinly veiled pressure). The glass shows faint condensation
    and the tiny ring of a coaster or napkin beneath it, suggesting recent placement
    by a host.. Low, heavy‑bottom tumbler in the Oval containing a small measure of
    an amber spirit; presented as a nightcap by/for President Bartlet to relax or
    unsettle a guest.. A low, heavy-bottom tumbler holding a small measure of amber
    spirit; a handheld nightcap offered by Bartlet to guests as a social/ritual prop,
    portable and passed between characters.'
  purpose: To serve as an immediate consumable courtesy — a nightcap provided as hospitality
    to calm, welcome, or lubricate conversation and to create an interpersonal opening
    for persuasion.
  significance: 'The glass operates as a tactical social prop: hospitality wears the
    face of camaraderie while enabling coercion. Offering the drink lets the administration
    convert private sympathy into public leverage — the nightcap becomes both emotional
    balm and instrument of pressure, marking a turning point where optics and timing
    outweigh pure argument.'
  potential_owner_mention: President Bartlet (Jed Bartlet)
