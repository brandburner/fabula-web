  canonical_name: Metaphorical 'Trash' (rhetorical device for discarding news items)
  description: Not a physical receptacle but a rhetorical container invoked by staff
    to describe the act of burying or discarding a news item. The 'trash' bears no
    material form—no metal rim, scuff, or interior—yet it registers as an operative
    policy image when characters propose sending an issue "out with the trash." Staffers
    gesture toward it verbally, using the phrase to codify an administrative decision
    to suppress or sideline information.. A non-physical rhetorical construct invoked
    by White House staff to mean suppressing or sidelining a news item; used as an
    operative policy image in dialogue and decision-making.
  purpose: To serve as a figurative means for staff to communicate and authorize the
    disposal, suppression, or sidelining of a story or issue during crisis management
    and damage-control discussions.
