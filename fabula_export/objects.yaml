- fabula_uuid: object_335638a65a1b
  canonical_name: Leo and Jenny's Anniversary Dinner (untouched)
  description: 'A formally arranged two-person anniversary place setting at Leo McGarry''s
    home: polished sterling service (matching forks/knives/spoons), white china plates,
    wine glasses, a modest floral centerpiece and a single lit candle. Plated food
    and poured wine sit cooling and entirely untouched on the kitchen/dining surface,
    the silver gleaming against the tablecloth. Characters enter and regard the table
    as an intimate domestic tableau that jars against surrounding political urgency.'
  purpose: To serve as a formal, celebratory anniversary meal prepared for Leo McGarry
    and Elizabeth "Jenny" McGarry.
  significance: Operates as a domestic counterpoint and emotional touchstone; the
    pristine sterling service and untouched meal symbolize marital rupture and personal
    stakes, providing a quiet, human contrast to the West Wing's escalating political
    conflict.
