  canonical_name: Six‑Foot Portrait of Theodore Roosevelt (oil on canvas, gilded frame)
  description: A six-foot-tall oil-on-canvas portrait of Theodore Roosevelt in a carved,
    gilded frame, mounted prominently on the Roosevelt Room presentation wall. The
    large format dominates sightlines in the room; varnish sheen and stately framing
    mark it as an official, ceremonial portrait. Characters physically reference the
    painting—Mallory points to it as decisive evidence—while others glance toward
    it, its presence puncturing Sam's attempted charm and anchoring the room's historical
    atmosphere.. A six‑foot oil portrait in a carved, gilded frame mounted in the
    Roosevelt Room; ceremonial artwork that characters reference visually and physically
    during scenes.
  purpose: Commemorative portrait intended to honor Theodore Roosevelt and to signal
    the namesake of the Roosevelt Room; serves as a decorative, historical reference
    displayed for visitors and officials.
  significance: 'Acts as a corrective prop and narrative clue: Mallory invokes the
    portrait to publicly correct Sam''s mistake about the room''s namesake, amplifying
    his embarrassment and shifting interpersonal power. It also roots the scene in
    institutional history, reinforcing the White House''s symbolic authority.'
