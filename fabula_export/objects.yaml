  canonical_name: Leo's Bouquet for Abby
  description: A modest, hand-tied bouquet of flowers wrapped in plain paper and bound
    with a ribbon, presented as a symbolic gift. The bouquet is carried or arranged
    offscreen at Leo's instruction and functions as a quiet, personal token; characters
    receive or reference it with softened tones, interpreting the object as consolation
    and domestic warmth amid higher-stakes argumentation.
