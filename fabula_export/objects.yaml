- fabula_uuid: object_e83e1d4f2768
  canonical_name: Leo McGarry's Work Paper (Kitchen Table)
  description: A single letter‑size sheet of office paper—slim, slightly rumpled from
    handling—laid face-up on the kitchen table. Its surface carries printed briefing
    lines and terse handwritten notations (implied by context), the paper folded or
    creased from travel between offices. Leo places it down with a tired, automatic
    motion; Jenny eyes it as concrete proof of intrusion. The sheet sits like an accusation
    on the table, edges soft from fingers and marked by the urgency of late-night
    political business.
  purpose: 'Convey urgent work information: a portable briefing/document that communicates
    the President''s legislative shortfall and serves as a tactile prompt for immediate
    damage-control action.'
  significance: Acts as the physical manifestation of professional obligations invading
    private life—its presence precipitates the marital confrontation, crystallizes
    Leo's emotional absence, and anchors the scene's thematic collapse between public
    crisis and private cost.
  potential_owner_mention: Leo McGarry
