  canonical_name: Portable Boom Box (Plays Schubert's 'Ave Maria')
  description: A plastic‑cased portable boom box about the size of a small briefcase,
    with a fold‑down metal handle, twin front speakers, a row of push buttons and
    a small top display. The casing bears light scuffs from office use and the speakers
    deliver warm, slightly tinny playback. Josh sets it on his desk and cranks the
    volume so Schubert's 'Ave Maria' floods the office; the music draws attention,
    arrests movement, and provokes intimate reactions from visitors.
