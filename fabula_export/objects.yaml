  canonical_name: Residence Kitchen Large Casserole Dish (Zoey's Chili)
  description: 'A broad, deep cooking vessel touted in the scene as the ''big casserole''—large
    enough to hold a pot of chili and heavy with use. Likely made of ceramic or enameled
    metal with short side handles and a wide rim, its outer surface bears faint splatters
    and steam haze from recent cooking. Characters gather around it: Zoey stirs and
    tastes from it, Charlie leans in to sample, and Josh hovers protectively, making
    the dish the physical center of the domestic moment.. A large, broad casserole
    dish containing Zoey''s chili; actively handled and tasted by characters (Zoey,
    Charlie, Josh) and serving as the scene''s focal domestic prop.'
  purpose: To contain and cook a large batch of chili—serving as the primary cooking
    vessel and communal tasting/serving prop in the residence kitchen.
  significance: 'Functions as the scene’s anchor: a domestic heart that concentrates
    humor, intimacy, and tension. The casserole holds the food that enables conspiratorial
    seasoning, playful protocol‑breaking, and the forging of bonds between Zoey, Charlie,
    and Josh, thereby heightening stakes about protection and informal family ties
    in the White House residence.'
