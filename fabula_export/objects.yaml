  canonical_name: President Jed Bartlet's Dark Tailored Suit Jacket (performative
    prop)
  description: A dark, tailored presidential suit jacket with structured shoulders,
    a fitted cut, and a modest sheen. The fabric carries faint wear at the cuffs and
    lapels from repeated handling. Onstage the President deliberately slips the jacket
    off—folding it briefly or letting it hang from his shoulders—as a performative
    move; backstage aides and Secret Service touch or carry the garment while staff
    exchange furtive signals. Characters react to the jacket both as practical outerwear
    and as a tactile instrument of tone and image management.. Dark, tailored men's
    presidential suit jacket worn by President Josiah 'Jed' Bartlet in multiple scenes
    (e.g., town-hall); used as a performative prop—he sheds it to signal candor—and
    handled by Secret Service and aides, tying it to public image management.. Dark,
    tailored presidential suit jacket with structured shoulders and modest sheen,
    worn by President Josiah 'Jed' Bartlet across multiple scenes/episodes (e.g.,
    town-hall). Frequently handled by Secret Service and aides and used as a visible
    gesture (shedding the jacket) to signal candor and shift public tone.
  purpose: 'Formal outerwear for the President: completes public attire, provides
    modest warmth, and functions as a wearable cue used in gesture and costume management
    during movement between public and private moments.'
