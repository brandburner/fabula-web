  canonical_name: Situation Room Wall Television Monitor (Broadcast Monitor)
  description: A wall‑level, dark‑bezel television monitor that relays live news and
    official broadcasts into the Situation Room. The screen throws a cold, clinical
    glow across the conference table; images arrive as a grainy, authoritative feed
    of spoken statements and on‑screen graphics. Staff shift their posture toward
    the glass, voices quieting as the broadcast supplies a new datum. Buttons or integrated
    controls sit out of sight; the unit functions as an immediate, room‑facing window
    onto external media rather than a domestic appliance.. Wall-level video monitor
    with a dark bezel that relays live news and official broadcasts into the Situation
    Room; used as the evidentiary conduit that converts external rhetoric into actionable
    crisis information.. Wall‑level, dark‑bezel monitor in the Situation Room that
    relays live official broadcasts to the whole crisis team; functions as an evidentiary
    conduit that prompts formal decision-making.. Wall‑level, dark‑bezel television
    monitor in the Situation Room that displays live news and official broadcasts
    to senior staff; functions as the evidentiary conduit triggering formal crisis
    decisions.. A wall‑level dark‑bezel monitor in the Situation Room that relays
    live official broadcasts and breaking news to senior staff; acts as the evidentiary
    conduit that can trigger formal crisis decisions (e.g., fixes deadlines, shifts
    command priorities).. A wall‑level, dark‑bezel television monitor that displays
    live news and official broadcasts from external media sources; functions as an
    evidentiary feed that can precipitate urgent policy or crisis decisions.
  purpose: To display live televised broadcasts and official feeds so senior staff
    can receive, verify, and react to public statements and breaking news in real
