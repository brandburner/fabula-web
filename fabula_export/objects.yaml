- fabula_uuid: object_e005402b235b
  canonical_name: Roosevelt Room Broadcast Monitor (flat-panel TV)
  description: A medium‑sized flat‑panel television with a thin, dark bezel and a
    visible power cable, set in the corner of the Roosevelt Room on a credenza. The
    screen throws a cool, clinical glow across chairs and rehearsal papers; captions
    scroll during live feeds. Staff lean toward the glass, test subtle nonverbal cues
    against its picture, and let its audio fill the room. The monitor functions as
    a practical, attention‑directing device that converts private rehearsal into public‑facing
    timing.. Medium flat-panel television set on a credenza in the Roosevelt Room,
    used to display live network feeds and captions to anchor rehearsals and monitor
    public broadcasts (appears in S1E06 and S1E18).
  purpose: To receive and display live television broadcasts and network feeds for
    occupants of the Roosevelt Room so staff and the President can monitor unfolding
    public events in real time.
  significance: 'The monitor anchors rehearsal and performance timing: it provides
    the real‑time public feed against which staff test signals, shapes emotional beats
    in the room, and links private family concerns to the mechanics of public spectacle.
    It also figures into references to the President''s viewing habits, serving as
    the tangible bridge between Bartlet''s private routines and the White House''s
    public choreography.'
  potential_owner_mention: BARTLET
  owner_agent_uuid: agent_496e7207cb60
