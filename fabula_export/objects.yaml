  canonical_name: Phone Banks (West Wing Polling Operation)
  description: 'A coordinated array of staffed telephone stations temporarily assembled
    inside the White House communications spaces: rows of desk telephones and headsets,
    coiled cords and scuffed handsets, battered script packets, caller lists, and
    clipboards. Volunteers and senior aides sit shoulder-to-shoulder beneath harsh
    fluorescent light, phones ringing in a relentless staccato as supervisors issue
    rapid revisions to wording and timing. Equipment and papers show heavy use—coffee
    rings, folded scripts, annotated call sheets—and staff interact physically (snatching
    receivers, passing updates, pacing between stations) while exhaustion and tension
    accumulate visibly.'
  purpose: To execute high-volume outbound and check-in calls for polling, voter outreach,
    and rapid-response communications—rapidly gathering public-opinion data and shaping
    media/messaging response.
  significance: 'Serves as the decisive operational mechanism that converts internal
    debate into public action: Leo orders the phone banks live, making the polling
    gamble irreversible; C.J. and her team rely on sustained calling to prove their
    argument, and the banks'' eventual results (a dramatic surge) become a turning
    point that vindicates staff, alters loyalties, and propels key plot decisions.'
