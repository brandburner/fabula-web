- fabula_uuid: object_1c844c72db45
  canonical_name: Laurie and Janeane's Library Study Stack
  description: A small, messy stack of student textbooks and notebooks—paperback course
    books, a clothbound anthology, spiral-bound notes, and a scattering of sticky
    flags and highlighter stains. Spines show softened creases, corners are bumped,
    and a pencilled margin scrawl peeks from an open notebook. Laurie props a textbook
    in her lap while Janeane thumbs through pages; a phone interrupts their rhythm,
    fingers pausing on a bookmarked paragraph as attention snaps outward.
  purpose: Provide study material and reference for Laurie and Janeane as they prepare
    for graduation and coursework review.
  significance: Grounds Laurie in a private, student identity and anchors the intimate
    procrastination moment; the stack becomes the physical locus that the sudden phone
    call upends, converting private routine into the hinge that ties Laurie back into
    a larger political exposure.
  potential_owner_mention: LAURIE
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_fa4cf83f6b36
  canonical_name: Laurie's Bathrobe
  description: 'A mid-length bathrobe Laurie wears immediately after a shower: soft,
    absorbent fabric tied at the waist, covering her from neck to knees. The garment
    reads utilitarian rather than ornamental—worn-in, slightly crumpled at the collar
    and sleeves—with the wearer mildly vulnerable and half-dressed. Laurie answers
    a late-night knock while wrapped in it, forcing others to confront the intimacy
    and impropriety of the intrusion.'
  purpose: To dry and cover the body after bathing and provide modesty and warmth
    when moving between private and semi-public domestic spaces.
  significance: 'Functions as a visual and emotional amplifier: the robe makes Laurie''s
    domestic privacy and moral boundary tangible, heightening the impropriety of Sam
    and Josh''s late-night visit. Its presence at the door crystallizes the ethical
    confrontation, underlines Laurie''s authority and refusal, and intensifies the
    scene''s personal stakes.'
  potential_owner_mention: LAURIE
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_27985dfef452
  canonical_name: Laurie's Cell Phone
  description: A personal handheld cell phone belonging to Laurie that interrupts
    a quiet library night when it rings. The device's sudden sound fractures the intimate
    study setting; Laurie reaches for it and answers, the small object converting
    private conversation into an immediate link with Sam and the wider political world.
  purpose: To send and receive voice calls and immediate communications.
  significance: The ring pivots the scene from private camaraderie to political exposure,
    acting as the literal conduit that reconnects Laurie to Sam and catalyzes the
    plot escalation from personal moment to public consequence.
