  canonical_name: State of the Union Invitation (Official Congressional Invitation
    to Address Congress)
  description: A formal written invitation referenced as the official congressional
    request that the President address a joint session for the State of the Union.
    The scene does not describe precise physical details, but the item functions like
    a single, letter‑size notice on formal stationery (envelope or cover memo implied).
    Characters do not pore over it; they treat it as an urgent logistical cue. Josh
    converts the invitation into an operational problem, Margaret invokes it to force
    the 'pick a guy' decision, Donna reacts to its personal stakes, and Leo frames
    its procedural consequences.
