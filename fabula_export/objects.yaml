    spur private investment and job creation (cited figures: 16,000 jobs; $4 billion),
    and thereby shape energy and agricultural economic policy.'
  significance: 'Functions as the episode''s central policy object and dramatic catalyst:
    its 50–50 Senate standing forces a tie‑break political crisis, exposes messaging
    failures, ruptures trust between the White House and Vice President Hoynes, and
    ultimately becomes the sacrificial policy the administration abandons to protect
    institutional and personal reputations.'
