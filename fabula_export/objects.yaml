  canonical_name: The Pinta (Metaphorical Vessel)
  description: 'The Pinta exists solely as a spoken label—an imagined vessel without
    material form, texture, weight, or dimensions. Senior White House staff fling
    the name across Leo''s office to personify arriving Cuban refugee boats. The name
    behaves like a prop: it tightens attention, silences banter, and provokes competing
    policy reactions as characters invoke, debate, and pivot around it.'
