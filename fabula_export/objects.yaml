  description: A networked cluster of institutional workstations and backend systems
    that run the White House's email and document repositories. Manifesting as office
    terminals, inboxes, and shared servers reachable from Margaret's office and staff
    desks, the machines become the credited vector of a leaked opposition-research
    memo. Staff handle them as both mundane tools and an unexpected point of failure,
    reacting with technical explanations, alarm, and political urgency when the systems
    expose sensitive files.. Networked institutional workstations, inboxes, and backend
    servers used to store and transmit documents and email; in-story they act as the
    electronic vector for a leaked opposition‑research memo and provoke technical/political
    reactions.
  purpose: Support internal communication, email delivery, and storage/access of memos,
    briefings, and administrative documents for White House personnel.
  significance: 'Serves as the immediate source and medium of the leak that propels
    the episode''s conflict: a technical vulnerability converts bureaucratic chaos
    into a political threat, forcing choices about containment, accountability, and
    damage control.'
  potential_owner_mention: White House
