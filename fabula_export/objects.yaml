  canonical_name: Josh's Hotel Room Door Handle (stubborn key)
  description: A standard hotel-room interior door with a metal knob and visible keyhole;
    the latch resists when turned and the key fails to seat cleanly. The cramped hallway
    frames the threshold. Josh fumbles with the stubborn key while Donna steps in,
    fingers quick to free the mechanism and push the door open, turning the object
    into a conduit for urgent information and banter.
  purpose: To secure and allow controlled entry to a hotel guest room by means of
    a keyed latch; functions as the physical barrier between hallway and private room.
  significance: 'Serves as a catalytic prop: the jammed key forces a brief personal
    moment that exposes Josh''s distracted state, lets Donna intervene with brisk
    competence, and times the reveal of visiting figures (Joey Lucas, Ted Marcus),
    thereby converting a domestic hiccup into narrative urgency.'
