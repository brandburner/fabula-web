  canonical_name: M6 Beacon
  description: A named program or piece of equipment referenced repeatedly in staff
    briefing dialogue; never shown on camera and lacking physical detail. Characters
    speak its title as a discrete funding/policy target, point to it as a recently
    recommended White House budget cut, and react with political alarm and strategic
    calculation when the Beacon is cited as a potential motive for Coles's rhetoric.
  purpose: To denote a government program or equipment line that receives funding
    and oversight attention—used in conversation as a budgetary/policy item under
    review.
  significance: 'Functions as a narrative motive-generator: the Beacon''s threatened
    or cut funding escalates political stakes, explains external anger toward the
    Administration, and drives the senior staff''s decision to frame response strategy
    rather than pursue immediate retribution.'
  potential_owner_mention: White House
