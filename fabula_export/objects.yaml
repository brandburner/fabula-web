    small thrusters, offering redundancy to stabilize, reorient, and assist in approach/landing
    operations.
  significance: 'Drives the scene''s emotional pivot: its redundancy becomes Bartlet''s
    practical reassurance and a technical lever that transforms Toby''s private terror
    into reluctant action. The RCS functions as both a literal recovery mechanism
    and a narrative device that reframes the crisis as managed human risk rather than
    mechanical inevitability.'
