- fabula_uuid: object_fee4b1b388d2
  canonical_name: Leo McGarry’s Overcoat (Oval Office / Leo's office)
  description: 'A heavy, tailored dark-wool overcoat cut for a larger frame: broad
    collar, muted sheen, and softened creases at the shoulders from frequent wear.
    The coat carries the weight of travel from the Oval—slight shoulder rumpling and
    a utilitarian hip pocket—and fits long enough to cover a suit jacket. Leo slips
    a hand into the collar as he pauses in his office doorway, the garment serving
    as both prop and physical pretext; his hold on the coat times a beat of listening,
    registers his visible movement and emotional reaction, and then the coat is hung
    on a hook inside his office.. Heavy, tailored dark-wool long overcoat associated
    with Leo McGarry and White House arrival rituals; used in Oval/office scenes and
    functions as a tactile device enabling an overheard moment with the President..
    Heavy, tailored dark-wool long overcoat associated with Leo McGarry and White
    House arrival rituals; used in Oval/office scenes as a tactile prop enabling an
    overheard moment with the President.'
  purpose: Protective outerwear worn to shield the wearer from weather and to cover
    formal clothing.
  significance: 'Functions as a tactile plot device: Leo''s act of retrieving and
    pausing with the coat creates the physical vantage that allows him to overhear
    the President''s intimate test of trust. The coat marks the shift from transit
    to on-site authority and embodies the private, ritualized choreography around
    arrival and stewardship.'
  potential_owner_mention: Leo McGarry
  owner_agent_uuid: agent_e79403cad837
