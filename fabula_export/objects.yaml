    line buttons (including a small label marked "Line 5"), faintly glowing indicators,
    a coiled handset with polished edges from heavy use, an integrated hands‑free
    speaker grill, and a scuffed base. Its ring broadcasts incoming calls across the
    bullpen so multiple aides can hear, triage, and route information, often triggering
    immediate operational coordination.. Central bullpen corded speakerphone labeled
    'Line 5' with integrated hands‑free speaker grill; rings are intended to broadcast
    to multiple communications staff for triage and routing.
