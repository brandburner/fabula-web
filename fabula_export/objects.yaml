  canonical_name: C.J.'s Glasses
  description: A slender pair of prescription reading glasses with dark, narrow frames
    and oval lenses; lightweight and easily pocketed. The thin temple arms fold neatly
    and the small nose pads seat the frames close to the face. C.J. habitually lifts
    or sets them as she moves between clinical detachment and private feeling — she
    puts them on to scan rigid timetables, the ritual steadying her voice until the
    human detail ruptures her composure.
  purpose: Provide near-vision correction for reading and close work, used as a practical
    aid to review briefing materials and timetables.
  significance: The glasses function as a procedural prosthetic that anchors C.J.'s
    professional poise; their placement and removal punctuate emotional shifts. When
    she reads the clinical timetable and learns the condemned's mother's name, the
    act of wearing the glasses frames the collapse of bureaucratic distance and signals
    a moral turning point that raises the President's stakes.
  potential_owner_mention: C.J.
