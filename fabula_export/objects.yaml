  canonical_name: Newseum Rope Line (Event Perimeter Ropes & Stanchions)
  description: A temporary waist‑high cordon of portable metal stanchions linked by
    heavy braided ropes or cords and occasional printed placards, set outside the
    Newseum to form the President's public 'rope line.' Bases show scuffs and dust
    and the ropes sag slightly where crowds press. Secret Service and staff (notably
    Gina and other agents) monitor the cordon; characters lean on or are shoved past
    the stanchions. Functionally the barrier marks and controls the public boundary,
    guides foot traffic, and—when shots erupt—shifts from ceremonial perimeter to
    fragile cover and an obstacle in the evacuation choreography.
  purpose: To mark and control the allowed public boundary at an outdoor event, keep
    spectators back from principals, and provide a clear staging line for security
    and staff movement.
  significance: 'Serves as the fortified threshold whose apparent order collapses
    under gunfire: it frames Bartlet''s proximity to the crowd, choreographs staff
    positioning, and converts from a ceremonial barrier into a locus of vulnerability
    and urgent movement when the attack begins.'
  potential_owner_mention: Event staff
