  description: A compact, well‑worn leather briefcase with softened edges and a tarnished
    brass clasp, sized to carry briefing papers, a slim file and a few small personal
    effects. Its leather bears scuffs from frequent handling; staffers brush against
    its surface during last‑minute requests. Bartlet methodically shifts a file (and
