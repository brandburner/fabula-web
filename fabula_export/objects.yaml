  canonical_name: Charlie's Folded Diner Cash
  description: 'A modest, handheld stack of folded U.S. bills—creased, slightly softened
    at the edges from handling and roughly the size of a clenched palm. Charlie slaps
    the bills onto the diner''s Formica table as he stands: the paper snaps open,
    coins of light catch the creases, and the money lies exposed between napkins and
    coffee rings. Zoey''s expression tightens and Gina pauses; the gesture turns a
    private anger into a visible, transactional exit prop that arrests the conversation..
    Handful of folded U.S. bills slapped onto a diner''s Formica table — used as a
    visible, transactional exit prop in an argument scene.'
  purpose: An immediate cash gesture Charlie uses to punctuate his departure—presented
    as payment or as a dismissive, closing token to end the interaction.
  significance: 'Acts as a physical catalyst for rupture: the cash materializes Charlie''s
    pride, rejection of imposed protection, and refusal to be domesticated by fear.
    It crystallizes the scene''s emotional break, propelling the breakup and the subsequent
    club-opening crisis while highlighting racial and personal stakes.'
  potential_owner_mention: CHARLIE
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_8806165c3cec
  canonical_name: Charlie's Note to President Bartlet
  description: 'A small folded slip of paper handed across the Roosevelt Room during
    a tense budget briefing. The note is modest in size, creased from being folded
    and quickly produced, and functions as an immediate, tactile interrupt: Charlie
    presses it into Bartlet''s hand, prompting the President to look down and react.
    Characters glance toward the exchange; the paper''s physicality breaks the meeting''s
    procedural rhythm and draws attention to its brief content.'
  purpose: To convey a short, timely piece of information directly to President Bartlet
    during the Roosevelt Room meeting (an informational prop used to interrupt or
    redirect the briefing).
  significance: The note catalyzes a tonal shift in the scene, giving Bartlet the
    factual prompt that allows him to dissolve the meeting's seriousness, announce
    a personal family event, and reorient the room toward a more intimate, human moment.
    It functions narratively as the trigger that humanizes the President and produces
    comic and relational payoff.
  potential_owner_mention: CHARLIE
