- fabula_uuid: object_73f9a3b82f4b
  canonical_name: President Bartlet's Bedroom Door (Executive Residence — Bedroom
    Entrance)
  description: 'The primary interior door that seals the President''s private bedroom
    in the Executive Residence: a solid wood-panel bedroom entrance with standard
    knob and latch whose mass and finish muffle corridor noise and create a private
    threshold. Narratively the door is used across episodes as a signal of privacy
    or alarm — from repeated knocking and tense silence to staffers testing the jamb
    — marking transitions between private family/confidential moments and staff intervention.'
  purpose: To provide controlled physical privacy and acoustic separation for the
    President's private bedroom, functioning as the threshold that permits entries,
    exits, and the containment of confidential conversations.
  significance: 'The doors act as a narrative hinge: closing them converts open counsel
    into sealed resolve, containing moral argument and trust among the senior staff;
    opening them releases the group back into the public political world, punctuating
    movement from private conviction to outward action.'
