- fabula_uuid: object_7c6cda3fec34
  canonical_name: President Bartlet's Bedroom Door (Residence Threshold)
  description: 'A solid, inward‑swinging bedroom door at the threshold of the President''s
    private suite: paneled wood with a discreet brass knob and latch, sound‑softening
    seals, and faint scuff marks from staff traffic. At night it closes behind departing
    aides; Leo switches the lights off and pulls it shut to convert the room from
    public counsel to intimate privacy, physically sealing the conversation that just
    occurred.'
  purpose: To provide controllable privacy and regulated egress between the President's
    bedroom and adjacent private corridors; used to conclude private meetings and
    separate official staff business from the President's personal space.
  significance: 'The door functions as a ritual boundary in the scene: its closing
    and the lights going out mark the end of collective counsel, restore intimacy,
    and afford the President a protected space to reframe events and counsel staff.
    It underscores themes of confidentiality, moral authority, and the shift from
    public policy debate to personal reassurance.'
