- fabula_uuid: object_f19c6bec93da
  canonical_name: State Dinner Ceremonial Toast (Draft)
  description: 'A compact, formal written draft of the White House State Dinner toast:
    a short speech text that appears on staff laptops/paper and is revised, read aloud,
    and argued over by Sam Seaborn and Toby Ziegler. Functions as a rhetorical object
    (authored/edited by senior speech staff) whose phrasing directly triggers diplomatic
    fallout in the episode. Appears in office and State Dinner scenes and is the textual
    source carried into the ceremonial moment.'
