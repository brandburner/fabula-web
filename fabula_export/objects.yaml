  canonical_name: Soft-Money Contributions
  description: 'A category of large, off‑the‑books political donations routed through
    party committees and outside organizations rather than given directly to a candidate.
    Not a single physical item but an aggregated flow of cash and influence: checks,
    bundled transfers, and informal promises that evade strict campaign limits. In
    the processed material the phrase is invoked as a tangible grievance — debated
    aloud in a tense Capitol Hill meeting, traded as political ammunition, and imagined
    by characters rather than physically shown.'
  purpose: To provide substantial funding for party activities and indirectly support
    candidates or causes through channels that circumvent direct contribution limits
    and regulatory scrutiny.
  significance: Serves as the central policy flashpoint that crystallizes accusations
    of institutional corruption, escalates the White House's confrontation with Congress,
    and converts Josh from tentative critic into a resolute reform advocate. The concept
    drives plot conflict, motivates strategic threats over confirmations, and embodies
    the administration's ethical argument against existing campaign finance practices.
