- fabula_uuid: object_6cc8c8a0d50e
  canonical_name: The Jackal (Song)
  description: A rousing recorded track titled 'The Jackal' that blasts through the
    press room as a musical cue, filling the space with sudden, euphoric energy. The
    audio is loud enough to prompt C.J. to lip‑synch, to make staff laugh and move,
    and to provoke Toby's protectiveness over the moment. The song functions as an
    audible prop that crowds the room, masks softer conversation, and shapes how characters
    behave within the beat of its rhythm.
  purpose: To serve as a diegetic musical cue that establishes mood, punctuates celebration,
    and drives character reactions during the scene.
  significance: 'The track provides a combustible emotional release that temporarily
    unites staff and shields a covert maneuver: Leo uses the revelry surrounding ''The
    Jackal'' to plant Sam with Mallory. The song therefore both humanizes the team
    and unintentionally enables manipulation, marking a pivot in interpersonal trust
    and scene tension.'
  potential_owner_mention: C.J.
