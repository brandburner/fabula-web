  canonical_name: Statistical Sampling (census methodology — policy concept)
  description: A proposed statistical sampling method for conducting the decennial
    census, invoked as a procedural alternative to traditional door‑to‑door enumeration.
    The method lacks a single physical artifact in the Roosevelt Room; it manifests
    through briefing memos, amendment language, and urgent oral argument. Characters
    defend or attack sampling with legal citations, gestures toward unseen charts,
    and appeals to fairness. Its presence sharpens constitutional rhetoric and visibly
    shifts the room’s emotional temperature as lawmakers weigh abstract technique
    against concrete human consequences.. An abstract policy/procedural approach for
    conducting the decennial census; discussed verbally and via memos and legal argument
    rather than represented by a single persistent document in scenes.
