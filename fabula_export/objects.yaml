  canonical_name: Child-Labor Amendment (Becky Reeseman)
  description: A single-page, typed legislative amendment sponsored by Congresswoman
    Becky Reeseman intended to be attached to the administration's trade bill. Physically
    represented as a printed amendment or filing form bearing legislative headings
    and sponsor line. In the episode, it is handled as a discrete, movable document
    used as a political lever (gym confrontation, Mural Room negotiation), precipitating
    a White House crisis and forcing negotiation over child-labor policy.
  purpose: To be attached to the expedited trade bill as an amendment advocating child-labor
    related restrictions or provisions; functionally it serves to alter legislative
    text or to create a leverage point that could derail or reshape the trade legislation.
  significance: It operates as the episode's antagonistic plot object — a 'poison
    pill' that converts routine negotiation into a political emergency, threatens
    seven years of policy work, catalyzes confrontations between Abbey and Reeseman,
    and escalates domestic and policy tensions within the administration.
