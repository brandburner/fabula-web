  canonical_name: Josh's Land-Use Concession (Parcel)
  description: 'An unspecified parcel of land referenced only as a negotiable land‑use
    rider: acreage, boundaries, and physical improvements are unshown. Characters
    treat it as transferable authority—a rezoning or permitable site with potential
    economic value—rather than a described topography. Mandy presses Josh to offer
    this parcel as political currency; Josh refuses on principle. The object exists
    largely as spoken leverage, its materiality implied but never physically depicted,
    and it functions as the focal point of the argument that fractures the team.'
  purpose: To operate as a land‑use rider or concession offered to a lawmaker or constituency
    as a bargaining chip to secure political support for the Appropriations/banking
    maneuver.
  significance: 'The parcel becomes the story''s moral fulcrum: offering it would
    betray conviction for pragmatic gain. Mandy''s demand and Josh''s refusal expose
    a dangerous split in strategy, provoke Mandy''s exit, and propel Josh into decisive
    action to consult the President—turning political calculus into personal stakes.'
  potential_owner_mention: Josh
