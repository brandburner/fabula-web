  canonical_name: State Dinner Reception Table (Formal Dining Room)
  description: A long, polished ceremonial dining table of dark wood stretching through
    the Formal Dining Room, dressed with full place settings, glassware, and low seasonal
    centerpieces. The centerpieces are low, compact seasonal floral arrangements in
    shallow containers—mixed fresh‑cut blooms and clipped greenery massed for texture
    rather than height—scaled to sit beside gilt vermeil centerpieces. The table surface
    glints under chandelier light, edged by heavy dining chairs and framed by guests
    standing and clapping. Characters press palms to its rim, lean over it to confer,
    and use its ordered tableau as a stage for ceremonial announcements; Mandy physically
    recoils from the table’s public performance when she receives devastating news.
  purpose: To serve as the primary dining and ceremonial surface for a state‑level
    reception, holding place settings, centerpieces, and serving as a focal plane
    for announcements and formal social rituals.
  significance: 'Acts as the literal and symbolic stage where public pageantry collides
    with private crisis: applause and polished ritual continue across its surface
    even as Mandy’s emotional collapse and the news about the wounded negotiator rupture
    the facade of composed ceremony.'
