- fabula_uuid: object_51aed8c1fe37
  canonical_name: President Josiah Bartlet's Bedroom Television
  description: 'A modest bedroom television located in President Josiah Bartlet''s
    private bedroom: a dark‑bezeled flat-panel set with muted LEDs and a small handheld
    remote, perched on a low stand or dresser. It casts a warm or cool glow when tuned,
    occasionally grainy under domestic lighting, and functions as a private viewing
    device and emotional prop — used by Bartlet to watch soap operas and seek comfort,
    and used by aides (notably Leo) to monitor or sever the room''s public feed. It
    marks the boundary between private intimacy and public narrative and appears in
    bedroom confessional and crisis scenes.'
  purpose: To receive and display broadcast television programming in the President's
    private quarters so occupants can view news, feeds, or televised events in real
    time.
  significance: 'Functions as a narrative device that collapses public broadcast into
    private decision-making: the televised content intensifies the diplomatic showdown,
    fixes timing and facts for the participants, and turns a policy argument into
    an urgent crisis by making the outside world literally visible in the bedroom.'
