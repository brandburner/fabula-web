  canonical_name: White House Lobby Card Scanner (West Wing lobby access reader)
  description: 'A wall-mounted, rectangular access-control card scanner fixed beside
    the White House lobby entrance: matte metal faceplate roughly the size of a small
    clipboard, a horizontal badge slot or proximity pad, a narrow status display and
    red/green LED that flashes when a badge is presented. Scuffs and fingerprints
    mark frequent use. Characters physically present a laminated staff badge — Josh
    slides or taps his I.D. with a practiced motion — and the unit emits an approving
    beep and light, authorizing entry. The device functions as a tactile hinge between
    public and secured space and registers the precise beat when entrance, confrontation,
    and power plays unfold in the lobby.. Wall-mounted electronic badge reader beside
    the West Wing lobby entrance; emits approval beep and lights when staff tap or
    slide their laminated IDs and is used in scenes of authorized entry and power-play
    timing.'
  purpose: To read and authenticate staff ID badges and control/record access through
    the White House lobby entrance.
  significance: 'Serves as a mundane physical threshold that punctuates dramatic beats:
    Josh''s authorized entry after Donna''s lobby power play, the momentary pause
    before C.J.''s ambush, and a practical prop that grounds interpersonal escalation
    by marking movement from public to private White House space.'
  potential_owner_mention: The White House
