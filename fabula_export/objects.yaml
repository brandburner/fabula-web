  canonical_name: Four Seasons Breakfast Check (thermal-paper restaurant receipt)
  description: A folded, narrow restaurant check printed on thermal paper with itemized
    lines, tax and a clear total near the bottom. It arrives folded and placed on
    the table by the waiter; Leo picks it up, scans the amount with a practiced, private
    calculation and sets his payment card against the receipt before handing it back.
    The paper bears faint coffee smudges and the server's pen marks where a tip might
    be written, feeling both ordinary and intimate amid the charged father–daughter
    conversation.. Folded thermal-paper restaurant check from the Four Seasons breakfast
    table, itemized with total, faint coffee smudges and server tip marks; picked
    up and scanned by Leo during the conversation.. Folded thermal-paper restaurant
    receipt itemizing charges, with faint coffee smudges and server tip marks; presented
    by the waiter and scanned by Leo as the bill for the meal.
  purpose: To record the meal's ordered items and total cost so the diner can authorize
    and complete payment.
  significance: 'Functions as a small ritual that closes the fraught breakfast: the
    act of checking and paying punctures the conversation, provides a public choreography
    for leaving, and underlines the tentative reconciliation by converting emotional
    repair into a quotidian transaction.'
  potential_owner_mention: Leo McGarry
