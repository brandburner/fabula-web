  canonical_name: C.J.'s Live Cabaret Performance ('The Jackal') — Mural Room (audio/event)
  description: 'A brassy, raucous cabaret-style number sung by C.J. in the adjoining
    room: bold vocal delivery, rhythmic clapping and crowd-rousing beats that flood
    the mural room with celebratory noise. The piece exists primarily as sound — portable,
    energetic, and slightly intrusive — and characters react by laughing, turning
    toward the doorway, or having their conversation and focus pulled away by the
    performance.. Brassy, raucous, live‑sung cabaret‑style rendition of ''The Jackal''
    in the adjoining/mural room; functions as ambient celebratory noise that pulls
    attention from conversations and involves family/guests (Zoey, Mallory, Cathy,
    Danny, Samuel Seaborn).. A brassy, cabaret-style live musical number sung by C.J.
    that functions as ambient celebratory noise in the mural room, pulling attention
    and setting tone (S1E18).. A live, brassy cabaret-style vocal performance by C.J.
    that functions primarily as an ambient audio event in the Mural Room and redirects
    characters'' attention in S01E18.'
  purpose: 'To entertain and provide ambient sound: a celebratory performance that
    draws attention, creates a festive backdrop, and momentarily distracts or lightens
    the mood during the gathering.'
  significance: The song supplies tonal contrast that sharpens the scene’s emotional
    pivot — levity and camaraderie collapse into urgent political work when Leo interrupts.
    It characterizes C.J. as the group’s social fulcrum, amplifies the sense of loss
    when celebration is cut short, and helps transition the ensemble from party banter
    to crisis mode.
