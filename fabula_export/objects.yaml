  canonical_name: Execution Clinical Timetable
  description: 'A multi-page printed briefing labeled as the clinical timetable for
    an execution: plain white pages of tightly typed, procedural language listing
    minute-by-minute observations (injection times, muscular twitching, convulsions,
    time of death). C.J. holds and reads the packet mechanically while Mandy verifies
    its presence; the sterile phrasing collides with private feeling when a personal
    name appears.'
