- fabula_uuid: object_ab60957e6bdf
  canonical_name: Charlie’s Coat (diner — personal outerwear)
  description: 'A personal outer coat Charlie grabs as he prepares to leave the diner:
    mid-length and dark in tone, the fabric showing soft wear from frequent use and
    slightly rumpled sleeves. Charlie pulls it on with a terse, decisive motion; the
    garment functions as a wearable shield and an exit prop that physically punctuates
    his choice to depart the conversation.. Mid-length, dark personal coat Charlie
    grasps when leaving the diner; described as slightly rumpled and used as a deliberate
    exit prop that punctuates his choice to depart a conversation.'
