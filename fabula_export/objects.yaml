  canonical_name: State of the Union — NEA Paragraph (Proposed Paragraph 8)
  description: 'A discrete, typewritten block of lines extracted from the President''s
    State of the Union draft: a short paragraph carrying a policy line about the N.E.A.,
    inked with marginal handwritten edits and a glaring typo — ''hallowed'' replaced
    by a pound sign. Staffers and advisers handle the page like a live grenade, pointing
    at words, reading aloud, and arguing over whether the paragraph will stand. The
    paper shows hurried notes, visible edits, and the physical evidence of last-minute
    political triage.. A single extracted paragraph from the President''s State of
