  canonical_name: Ballroom Stage Podium (President Bartlet)
  description: A waist‑high veneered lectern centered on the ballroom stage with a
    broad flat shelf and a mounted gooseneck microphone. Light catches the podium’s
    edges; its surface holds notes and bears the faint scuffs of repeated use. Bartlet
    plants his hands briefly, leans toward the mic to deliver a pointed rhetorical
    flourish, and the crowd’s applause swells around the lectern.
  purpose: To provide a stable speaking platform and audio focal point for the President
    to deliver prepared remarks and public addresses.
  significance: 'Serves as the physical locus for a defining rhetorical turn: Bartlet’s
    reframing of term limits that rallies supporters, secures moral high ground, and
    escalates political risk. The podium anchors the moment of public triumph that
    reshapes campaign strategy and triggers offstage reactions.'
