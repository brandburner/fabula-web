- fabula_uuid: object_41f1592162c4
  canonical_name: Honor Guard Ceremonial Rifle (Dress Marine Drill Prop)
  description: 'A government-issue ceremonial rifle with a blued-steel barrel, varnished
    walnut stock, brass fittings and leather sling, maintained to mirror-image precision.
    In the scene a dress Marine shoulders and executes a sharp drill with the weapon,
    producing a sudden, blank-laden thump that physically startles Barry Haskel. Characters
    treat the rifle as both a visible emblem of state force and a tactile prop: it
    is shouldered, presented, and used to punctuate Leo''s staging rather than to
    inflict real harm.'
  purpose: Ceremonial drill rifle designed for honor guard drills and ritual salutes;
    in this material it is used practically to perform a drill and generate an audible
    blank/thump as a psychological/intimidation prop.
  significance: Acts as a theatrical instrument of institutional power, converting
    ritualized military pageantry into political leverage. The rifle's thunderous
    report and disciplined presentation amplify the White House's coercive choreography,
    turning ceremony into pressure that helps secure Barry Haskel's compliance and
    underscores the administration's readiness to stage forceful displays.
  potential_owner_mention: Dress Marine
  owner_agent_uuid: agent_95cfc3f10340
  owner_org_uuid: null
- fabula_uuid: object_c8905dbd4b54
  canonical_name: House Resolution to Repeal "Don't Ask, Don't Tell"
  description: A stapled packet of formal House resolution text printed on congressional
    letterhead, several pages long with a bolded title, line numbers, and a co-sponsors
    list; faint margin notes and a signature block hint at active negotiation. Ken
