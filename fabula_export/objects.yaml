  canonical_name: President Bartlet's Bedside Lamp(s)
  description: A compact bedside/table lamp (or small cluster of lamps) perched on
    the nightstand beside the President's bed. The fixtures have modest shades and
    metal or ceramic bases, designed to throw a focused, warm pool of light over the
    sleeping space. In the late-night exchange, the lamps anchor the bedroom's private
    atmosphere—either resting dark to preserve hush or ready to flood the room with
    intimate illumination—visually tightening the space where Leo and Josiah Edward
