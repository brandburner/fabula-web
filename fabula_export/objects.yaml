  canonical_name: Administrative Birthday Request (Nancy Becker → Leo; delivered by
    Charlie)
  description: 'A terse administrative request — a compact line of instruction originating
    from Nancy Becker''s office and delivered to Leo''s late‑night office by Charlie.
    The message reads like a folded slip of stationery or a brisk verbal relay: short,
    time‑sensitive, and administrative in tone. Characters treat it as an offstage
    obligation rather than a tangible artifact; Charlie delivers it with quiet formality,
    Leo absorbs it and redirects the task, and the order lands on Sam as a delegated
    responsibility. Its modest physical presence contrasts with the immediate personnel
    consequences it triggers.. A brief administrative instruction delivered by Charlie
    to Leo''s office directing the White House to prepare a birthday message for the
    Deputy Transportation Secretary; primarily functions as a delegating/order artifact
    rather than the final physical card.. A terse administrative instruction or slipped
    message from Nancy Becker delivered to Leo (via Charlie) requesting that the President
    provide a birthday message — functions as a delegating/order artifact that initiates
    the creation of the card.. A brief administrative instruction (slip or short message)
    originating from Nancy Becker and delivered to Leo by Charlie that delegates preparation
    of a birthday message; functions as the initiating order rather than the final
    physical card.'
  purpose: To request that the President provide a personal birthday letter for the
    Deputy Transportation Secretary, creating a small administrative task to be drafted,
    approved, and signed.
  significance: 'Functions as a narrative catalyst: it exposes internal workflows
    and loyalties, reveals Leo''s private trust in Sam, and seeds interpersonal resentments
    within Communications despite its trivial subject. The request compresses bureaucratic
    hierarchy into a single moment of assignment, showing how small administrative
    acts map onto staff relationships and obligations.'
  potential_owner_mention: Leo McGarry
