- fabula_uuid: object_dcf4b0bbe895
  canonical_name: C.J. Cregg's Office Couch (2-Seat, Perimeter Seating)
  description: Low, two-seat neutral-toned upholstered couch positioned along the
    perimeter of C.J. Cregg's office. Soft fabric cushions visibly yield and retain
    faint impressions; rounded arms and slightly compressed seats show regular use.
    In the processed material C.J. and Toby occupy the couch's low plane—cushions
    dip, shoulders tense, and proximity tightens—while the piece physically anchors
    a clipped interrogation about leaks and the brittle pause after C.J. draws a firm
    boundary.
  purpose: Provide informal seating and a low staging surface in C.J.'s office for
    private conversations, rapid staff triage, and brief rest.
  significance: 'Functions as the tactile locus for a turning-point exchange: its
    occupancy and compressed cushions underscore the erosion of trust and the enforcement
    of professional boundaries when leak suspicion surfaces, visually reinforcing
    C.J.''s insistence on integrity.'
  potential_owner_mention: C.J. Cregg
