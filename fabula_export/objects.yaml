  canonical_name: Leo McGarry's Office Guest Chairs (Pair)
  description: A matched pair of heavy, high‑backed leather visitor chairs positioned
    directly in front of Leo McGarry's desk. Dark, worn leather upholstery bears faint
    seat creases; broad wooden arms and subtle brass nailhead trim mark a deliberate,
    authoritative design. The chairs sit close together, sized for single occupants
    and angled to face the desk and couch, their cushions compressing under shifting
    weight. Staff (notably Sam and C.J.) occupy these chairs during tense private
    meetings, where the seating frames confrontations and private disclosures.
