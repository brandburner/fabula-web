  canonical_name: President Bartlet's Pocket Lighter (Oval Office — exchange with
    Lord Marbury)
  description: A small, pocket-sized metal flip lighter—worn at the edges, thumb-polished,
    and reliable in ignition. It produces a steady, wind-resistant flame when flicked
    and fits easily in a palm or jacket pocket. Bartlet handles it with practiced
    ease, offering or returning it to Lord Marbury as Marbury uses the flame to light
    a cigarette; the exchange is intimate and deliberate.. A small metal flip lighter,
    thumb-polished and wind-resistant, used by Bartlet to produce a flame during an
    intimate exchange (lighting Lord Marbury's cigarette) in the Oval Office.
