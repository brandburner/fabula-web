- fabula_uuid: object_2e0a85ba64d6
  canonical_name: C.J.'s Execution Briefing Folder (manila routing folder; S1E14 'Take
    This Sabbath Day')
  description: A letter‑size routing folder—manila, slightly softened at the corners—holding
    a thin stack of stapled briefing pages, a clinical timetable of an execution,
    and a small inset photograph. The pages rustle when handled; margins carry penciled
    timing notes. C.J. fingers the top sheet mechanically, eyes tracing the sterile
    sequence as Mandy checks the packet. The folder sits between professional detachment
    and private unease, its printed timetable acting as a cold, tactile relay of state
    power.. A letter‑size manila routing folder holding stapled briefing pages, a
    clinical execution timetable, and an inset photograph; used in staff briefing
    contexts and marked with penciled timing notes.. A letter-size manila routing
    folder holding stapled briefing pages, a clinical execution timetable, and an
    inset photograph; used in a specific staff briefing as an emotional/narrative
    pivot around an execution.. Letter-size manila routing folder containing stapled
    briefing pages, a clinical execution timetable, and an inset photograph; used
    as the emotional/narrative pivot in an execution briefing scene (S1E14 'Take This
    Sabbath Day').. A letter-size manila routing folder containing stapled briefing
    pages, a clinical execution timetable, penciled timing notes, and an inset photograph;
    functions as the emotional pivot in an execution briefing scene (season 1, episode
    14).
  purpose: To contain and present concise briefing materials (timelines, memos, and
    identifying details) for staff review and for preparing the President and senior
    aides about the procedural timetable of an execution.
  significance: Functions as the emotional pivot that collapses bureaucratic distance—the
    sterile timetable inside personalizes state violence when C.J. reads the condemned's
    mother's name. The folder triggers C.J.'s moral unease and foreshadows later confession,
    converting administrative paperwork into a narrative fulcrum that raises stakes
    for the President and staff.
  potential_owner_mention: C.J.
  owner_agent_uuid: agent_142cb25f0d2c
  owner_org_uuid: null
