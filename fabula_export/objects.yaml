  canonical_name: Special Field Order No. 15
  description: A Civil War–era military directive presented as an authoritative, timeworn
    paper headed 'Special Field Order No. 15.' The sheet reads like an executive instruction
    reallocating land and army supplies; edges and ink show age. Jeff invokes the
    order as evidentiary moral authority, forcing a fraught administrative response
    and sharpening the ideological clash at Josh's desk.
