  canonical_name: Lower Lawn String Lights (Ted Marcus Fundraiser)
  description: 'A canopy of outdoor string lights stretched across the lower lawn
    of Ted Marcus''s mansion: narrow black cords threaded with evenly spaced small
    bulbs, warm-toned and regularly hung between stakes and trees. The installation
    reads as carefully arranged event lighting—neat, intact, and bright enough to
    silhouette guests and illuminate floral arrangements. Guests move and mingle beneath
    the glow while Secret Service agents and sweep dogs methodically pass under the
    strings, the lights visually framing a scene of conviviality that is quietly militarized
    by security operations.. Canopy of warm-toned string lights installed over the
    lower lawn of Ted Marcus''s mansion that frame guests and security sweeps; functions
    as event ambience and a visual boundary for mingling areas.. Canopy of warm-toned
    outdoor string lights installed across the lower lawn of Ted Marcus''s mansion;
    serves as event ambience and a visual boundary that frames guests while security
    performs sweeps beneath the lights.'
  purpose: Provide ambient decorative lighting for an outdoor fundraising event.
  significance: 'The lights heighten the contrast between public celebration and private
    vulnerability: their festive canopy disguises the security sweep beneath and reframes
    the evening as fragile and high-stakes, foreshadowing risks that shadow the President
    and his family.'
