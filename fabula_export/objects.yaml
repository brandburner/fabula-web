  canonical_name: Toby's Twenty-Three Dollars
  description: A small, tangible bundle of pocket cash totalling twenty-three dollars
    — loose bills carried in Toby's clothing. Not presented as a wallet or bank balance
    but as a personal, physical sum mentioned aloud. The money registers as a modest,
    almost comically meager holding that draws attention and elicits reactions from
