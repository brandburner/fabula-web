  canonical_name: Josh's Office AM Radio (Desk-Top News Receiver)
  description: 'A small, plastic‑cased AM tabletop radio about the size of a paperback:
    analog tuning dial, single circular speaker grille, a faded station label along
    the top edge and a thin power cord trailing from its rear. It perches on Josh''s
    desk late at night, tuned to the ''late wires'' and breathing grainy bulletins
    into the bullpen; staff lean in, mute or retune it, and Josh reaches for it when
    he needs to pick up fresh feeds during crisis containment.'
  purpose: To receive and broadcast AM audio — late‑breaking news bulletins and wire
    feeds — providing the on‑duty staff with real‑time external information.
  significance: 'Functions as the tenuous lifeline to the outside world: it delivers
    late news that shapes immediate tactical choices, heightens the room''s pressure
    during political emergencies, and marks Josh''s role as the watcher who ''picks
    up the late wires'' when events threaten to spill out of control.'
