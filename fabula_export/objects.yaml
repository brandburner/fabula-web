  canonical_name: C.J.'s Office Pencil (from Sam's Desk)
  description: A plain, short writing pencil—likely wooden with a dulled graphite
    tip and a well‑worn eraser—scuffed from frequent handling. C.J. lifts it from
    Sam's desk, taps and twirls it as she frames arguments, and uses it as a small
    physical cue while delivering urgent news.. A small wooden pencil C.J. borrows
    from Sam's desk; used as a tactile cue and prop while she frames arguments in
    a meeting (appears in S01E18).
