  canonical_name: Leo McGarry's Deck of Playing Cards
  description: A well-thumbed standard deck of playing cards—worn card backs, softened
    corners, and the faint shine of repeated handling—scattered and stacked across
    Leo McGarry's poker table. Players riffle, cut, and deal from it; cards slide
    across wood, reveal bluffing hands, and collect into small piles beside coffee
    cups and chip stacks. The deck functions as a tactile fulcrum for jokes, bets,
    and sudden shifts from leisure to protocol.
  purpose: To serve as the game prop for dealing and playing card games (poker) during
    the late‑night staff gatherings.
  significance: Acts as the evening's social anchor—facilitating camaraderie, low‑stakes
    wagers, and verbal sparring that exposes loyalties and power dynamics. When security
    interrupts, the deck's casual intimacy underscores the rupture from private levity
    to official crisis, helping pivot the scene from banter to urgent business.
