- fabula_uuid: object_e4c76abea6bf
  canonical_name: Health Records (Policy Example — medical/investigatory files)
  description: 'An aggregate category of patient and investigatory files invoked verbally
    rather than shown: electronic medical records, clinical charts, memoranda, interview
    notes, and probe logs. No single physical packet appears in the deposition; characters
    reference these discreet, privacy‑sensitive datasets as documentary proof or as
    intentionally absent, and their claimed nonexistence shapes testimony and tension..
    An aggregate category of patient and investigatory files (electronic medical records,
    clinical charts, memoranda, interview notes, probe logs) invoked as documentary
    evidence or as intentionally absent material that shapes deposition testimony.'
  purpose: To document clinical history and internal investigative findings related
    to alleged White House drug use and to function as documentary evidence in legal
    or FOIA proceedings.
  significance: 'Serves as the central contested evidence in the deposition: its asserted
    absence enables evasive testimony, its possible existence constitutes legal exposure
    and political jeopardy, and the record(s) function as the linchpin around which
    accusations, cover‑up dynamics, and reputational risk pivot.'
