- fabula_uuid: object_b63c81c97bd3
  canonical_name: Health Club Treadmill
  description: 'A commercial motorized treadmill occupying a lane in the health club:
    a wide moving rubber belt framed by metal side handrails and a forward console
    with basic controls. Institutional finish and scuffed surfaces signal heavy public
    use. In the beat it runs at a jogging/running pace while C.J. stands on the belt,
    cheerfully lecturing a fellow exerciser; a sudden vibration from her pager distracts
    her, she loses footing and tumbles off, leaving the machine physically intact
    but narratively charged as the site of a small accident.'
  purpose: To provide a controlled, indoor surface for sustained walking or running
    workouts for gym patrons.
  significance: 'Functions as a catalyst for humiliation and abrupt return to duty:
    the treadmill hosts C.J.''s private ritual of control and then enacts its collapse
    when a White House alert intrudes, converting a mundane exercise prop into the
    physical pivot that propels narrative urgency.'
  potential_owner_mention: Health Club
