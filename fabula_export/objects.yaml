    dignity into a narrow bed and focuses the cell''s power dynamics. Its presence
    turns a procedural visit into an intimate confrontation when Toby crosses the
    threshold to stand beside the cot, making the object a touchstone for interrogation,
    revelation, and the judge''s vulnerability.'
