  canonical_name: President's Bedroom Overhead Lights
  description: A set of overhead room lights in the President's bedroom, operated
    by an accessible switch that converts the chamber between lit and dark. The fixtures
    cast general illumination suitable for late‑night conversation; when Leo reaches
    for the switch the glow dies quickly, folding the room into shadow. Characters
    respond to the action—voices lower, movement slows, and the act of killing the
    lights marks a clear, physical end to the gathering and creates immediate privacy
    for the remaining speakers.. General ceiling/overhead fixtures in the President's
    bedroom, operated by a room switch; used to convert the entire chamber between
    lit and dark as a staging device for scene transitions.
  purpose: To provide illumination for the President's bedroom and to be switched
    off or on to mark transitions in activity or privacy within the room.
  significance: 'Turning the lights off functions as a deliberate, performative cue:
    it punctuates the meeting''s closure, signals privacy for a final intimate exchange,
    and heightens the scene''s shift from public deliberation to private moral reckoning.'
