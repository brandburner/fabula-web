  owner_org_uuid: null
- fabula_uuid: object_4414e1c124c8
  canonical_name: Leo McGarry's Daily Schedule
  description: A letter‑size, single‑page typed schedule densely packed with time‑stamped
    appointments, briefings, and terse notes. Print is small and pragmatic; edges
    show light thumb‑wear from being passed across Leo's desk. In the scene the sheet
    sits among desk clutter, is picked up and read aloud by President Bartlet to catalogue
    Leo's brutal day, and functions as a tactile prompt that Mallory and Margaret
    react to during a late‑night confrontation.
  purpose: To record and organize the chief of staff's appointments, briefings, and
    time allocations for the day so staff can coordinate access, tasks, and handoffs.
  significance: Serves as an expository device that quantifies Leo's workload and
    humanizes his sacrifice; when Bartlet reads it aloud the schedule diffuses family
    tension, reframes Mallory's accusation, and underwrites the scene's emotional
    reconciliation, tying administrative duty to personal cost.
  potential_owner_mention: LEO
  owner_agent_uuid: agent_9aac6e60632b
