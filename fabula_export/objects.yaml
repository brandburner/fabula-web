    crisis management and direct forces.. Slim, letter‑size packet of military/intelligence
    briefing pages presented in the Situation Room; lists divisions, carriers, troop
    counts and timelines and functions as an operational cue for the President to
    initiate crisis response.. Slim letter‑size packet of typed military/intelligence
    briefing pages (lists divisions, carriers, troop counts, intelligence timelines)
    presented in the Situation Room and used as an operational cue to initiate crisis
    response.'
