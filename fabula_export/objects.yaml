  canonical_name: Two Dewars on the Rocks (Bartlet's Order)
  description: 'A paired serving of Dewar''s blended Scotch presented in low, heavy-bottomed
    rocks glasses: roughly 4–6 oz amber liquid over two or three clear ice cubes,
    beads of condensation collecting at the glass shoulders. The drinks are invoked
    as an off-screen bar order — imagined rather than fully shown — and function as
    a prop of presence: characters half-smile, exchange a glance, or let the joke
    land as if the glasses sit just out of frame.'
  purpose: Alcoholic beverages intended for immediate consumption as mixed/served
    drinks (Scotch over ice).
  significance: 'Used as a comic, humanizing counterpoint to formal political maneuvering:
    the joke about ordering two Dewars punctures tension, reasserts Bartlet''s private
    voice, and momentarily collapses distance between participants. The drinks operate
    more as social lubricant and tonal beat than as crucial plot hardware.'
