    across Sam's office desk. A soft mechanical click activates the bulb; a modest
    metal shade concentrates illumination onto law volumes and loose pages. The fixture
    is compact and utilitarian—worn finish, steady glow—reducing the surrounding room
    to shadow and a single, disciplined workspace. Sam drops his bag, clicks the lamp
