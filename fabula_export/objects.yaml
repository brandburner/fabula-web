  canonical_name: Leo McGarry's Office Door and Windows
  description: 'A set of office openings anchoring Leo McGarry''s private West Wing
    office: a solid interior door (featuring an inset vertical vision strip, standard
    round brass knob, faint hand- and shoe-level scuffs, thin creaking hinges and
    a decisive latch click) together with adjacent windows that frame sightlines into
    the room. These openings provide visual and acoustic privacy, allow tactical inspection
    by security, and function narratively to convert corridor banter into private
    crisis (e.g., the Green Card handoff to Josh) by sealing and refracting movement,
    light, and conversation.'
  purpose: To provide controlled physical access, egress, and visual connection between
    Leo's private office and the surrounding West Wing circulation; to enable entrance,
    exit, and observational sightlines.
  significance: 'Functions as the immediate locus of threat and protocol when Secret
    Service interrupts poker night: the door and windows convert convivial privacy
    into a security perimeter, catalyzing the shift from levity to alarm and foreshadowing
    danger to the President''s family.'
