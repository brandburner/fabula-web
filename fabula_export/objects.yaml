    surface for personal items including the fishbowl Gail (appears in multiple office
    scenes across episodes).. A low, utilitarian side table in C.J.'s office used
    as a staging surface for the fishbowl Gail and small personal items; a physical
    prop involved in intimate blocking across multiple office scenes (S01E09, S01E12).
