  canonical_name: Sam Seaborn's Office Door (Communications Office)
  description: A painted wooden interior office door of roughly human height, fitted
    with a standard round brass knob and working latch; faint scuffs at hand and shoe
    height, and a thin, habitual creak from its hinges. Staff press against the jamb,
    step through to interrupt, or shut it to compress sound and sight. During the
    moment when Sam celebrates a finished draft, Cathy announces Mallory at the threshold
    and the door admits her—its opening converts the room's triumphant energy into
    a private, complicated exchange and its closure contains the intimacy that follows.
  purpose: To separate Sam Seaborn's private communications office from circulation,
    allowing controlled entry and exit while providing acoustic and visual privacy
    for work and personal conversations.
  significance: 'The door marks the boundary where workplace authority and personal
    desire collide: admitting Mallory reframes Sam''s professional victory as a fragile
    private moment, and the door''s use (opened, held, or closed) signals shifts in
    control, intimacy, and narrative tone.'
