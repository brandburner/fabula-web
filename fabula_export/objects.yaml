- fabula_uuid: object_35c493ffd2fe
  canonical_name: Roosevelt Room Appointment Slip
  description: A small, rectangular paper appointment slip—pocket‑sized and thin,
    likely printed or hand‑written with a single timeslot and a name. Edges may be
    soft from handling and the paper can crease where staff fold or tuck it into folders.
    Characters accept or glance at the slip to confirm scheduled access; a staff hand
    passes slips between aides and uses them to call attendees forward, making the
    slip an immediately practical token of who gains entry to a meeting.. A pocket‑sized
    paper appointment slip used by White House staff to designate who is scheduled
    to attend or be called into Roosevelt Room meetings; often passed between aides
    or kept in folders.
  purpose: To record and communicate a single scheduled appointment time or brief
    meeting slot and to distribute that scheduling information to staff and attendees
    for orderly access control.
  significance: Acts as a logistical device that enforces the meeting order and staff
    access hierarchy; by allocating who is seen and when, the slip helps translate
    administrative procedure into dramatic stakes—structuring movement, attention,
    and the momentary exclusions that can trigger moral or political decisions.
  potential_owner_mention: Margaret
  owner_agent_uuid: agent_256dcf4afffe
