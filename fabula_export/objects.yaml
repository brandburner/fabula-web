    of President Siguto.
  significance: Serves as the narrative focal object that compresses a diplomatic
    ritual into a moral argument; it exposes Sam's spin instincts and Toby's demand
    for moral clarity, foreshadows diplomatic fallout with Indonesia, and propels
    Toby to harden the administration's messaging.
