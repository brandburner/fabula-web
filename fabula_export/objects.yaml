  canonical_name: Stagecoaches (Donna's anecdote — historical props)
  description: 'A row of horse-drawn coaches implied by Donna''s trivia: heavy wooden
    bodies with iron-rimmed wheels, canvas or leather tops, bench seating, brass lanterns
    at the sides, and worn leather harnesses for teams of horses. The coaches never
    appear on camera; they live in Donna''s spoken detail, summoned as vivid frontier
    imagery that Josh hears while multitasking.. Imagined horse-drawn passenger/mail
    coaches referenced by Donna; described with wooden bodies, iron-rimmed wheels,
    and lanterns. They serve as period props in the anecdote and are distinct from
    the mounted horses also mentioned.'
