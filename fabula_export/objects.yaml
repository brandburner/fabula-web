    a clearly marked NEA proposal), sticky tabs, worn corners, and hurried handwritten
    marginalia. The packet contains tonal edits (e.g., fishing anecdotes), alternate
    phrasings, and staff notes; it is handled and circulated among senior aides in
    the Roosevelt Room and functions as both the President''s speech text and a tactical
    object during internal debate.'
