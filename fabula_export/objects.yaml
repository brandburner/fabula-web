  canonical_name: Upcoming Crucial Floor Vote
  description: 'An imminent, procedural legislative tally that exists as action rather
    than artifact: the clerk''s call, names spoken aloud, and the sharp silence as
    aides await a recorded yea or nay. The vote registers in staff notebooks, whispered
    phone tallies, and the sudden easing or tightening of a room''s energy. Characters
