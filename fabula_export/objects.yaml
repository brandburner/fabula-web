  description: 'Entrance doors between the West Wing corridor and the Roosevelt Room:
    a broad pair of mid-weight doors (commonly described as double doors) painted
    a muted federal tone, fitted with sturdy institutional hardware, narrow vision
    strips, and polished brass knobs/latches that answer with a measured, resistive
    click. Surfaces show faint scuffs and hinge creak under force. Functionally the
    doors serve as a recurring narrative threshold granting acoustic and visual privacy
    for confidential counsel or admitting urgent arrivals; they punctuate tonal shifts
    between private conversation and public/diplomatic action across multiple early
    episodes.. Pair of mid-weight double doors between the West Wing corridor and
    the Roosevelt Room with polished brass knobs; functions as a privacy threshold
    for confidential counsel and diplomatic arrivals.'
