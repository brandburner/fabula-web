  canonical_name: Hurricane Sarah Weather Maps (Briefing Display)
  description: A vast, Atlantic hurricane with an ominous eye and sprawling spiral
    bands; wind fields and a locked-in course sweep west-to-east over open water.
    Satellite imagery and briefing charts portray its swollen cloud canopy, time-stamped
    vectors, and a cone of uncertainty; staff handle printouts and point to projected
    positions as the storm’s locked track menaces a carrier battle group and prompts
    instant operational action.
  purpose: To present current meteorological data and projected storm tracks on briefing
    screens so commanders and senior staff can assess threat scope, timing, and operational
    risk for immediate decisions.
