  canonical_name: Sam's Birthday Message / Memo for the Assistant Transportation Secretary
  description: A short Sam-authored birthday message prepared as a communications
    deliverable for the Assistant (Deputy) Transportation Secretary — described variably
    in sources as a brief drafted paragraph or a hurried multi-page memo (likely 1–2
    pages) on standard letter paper or as a digital draft. It is treated as work product
    (edits/hesitations present), handled by Sam and his communications aides and passed
    through Charlie; in scenes it functions to trigger interpersonal conflict (Mallory's
    emotional pressure) and to fulfill an administrative birthday request. Medium
    and exact length remain uncertain but both descriptions refer to the same Sam-originated
    birthday text intended to be drafted, revised, and delivered/placed on behalf
    of the White House.
  purpose: To serve as the birthday message/briefing memo for the Assistant Transportation
    Secretary, prepared quickly by Sam's communications team at his instruction and
    delivered that night.
  significance: 'Functions as a small humiliating task that reveals rank, trust, and
    morale tensions: the memo becomes a proxy for Sam''s pride and insecurity, a quiet
    plot beat that foreshadows wider fractures in team cohesion and strategic distraction.'
