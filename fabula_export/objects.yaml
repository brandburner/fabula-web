  canonical_name: President's Address Redline
  description: 'A multi-page, letter-size printed draft of the President''s address,
    stapled at the corner with margins dense with deletions, bracketed insertions,
    and terse handwritten notes. The packet lives in the Communications Office: Toby
    and Sam lean over it debating whether the opening line must be rewritten if the
    event moves indoors; colleagues pass a small ''piece of paper'' around, fingers
    crease pages, and alternative phrasings are jotted in the margins as phones ring
    and logistics fray.'
  purpose: Working draft for the President's prepared remarks—the editable copy staff
    use to redline language, craft the opening line, and finalize text before public
    delivery.
  significance: 'Functions as the focal object that transforms a routine weather argument
    into a crisis of messaging: the need to alter its opening line when the venue
    moves indoors exposes leak anxieties, staff risk-aversion, and foreshadows larger
    conflicts over control of presidential language.'
  potential_owner_mention: Toby Ziegler
