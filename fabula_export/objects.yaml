  canonical_name: President Bartlet's Wake‑Up Coffee Cup
  description: 'A palm‑sized, single‑serving cup—likely ceramic—emanates faint steam
    and a thin bitter aroma. Warm to the touch and modestly weighted, the cup arrives
    carried by a steward at Charlie''s instruction; fingers curl briefly around the
    rim as it is offered to President Bartlet. The vessel occupies the intimate threshold
    between sleep and command: it steadies a groggy President, transfers from steward
    to bedside table or into staff hands, and then slips from private comfort into
    the practical business of the day.. A palm‑sized, single‑serving (likely ceramic)
    cup of hot coffee delivered by a steward at Charlie''s instruction; used as a
    wake‑up object to steady the President (S1E15).'
  purpose: To provide a hot beverage intended to revive and refresh the President
    during wake‑up and to function as a tactile hospitality item handed to him by
    staff.
  significance: Serves as a practical anchor that propels Bartlet from private disorientation
    into active presidential duty; functions narratively as Charlie’s logistical and
    emotional lifeline, converting domestic care into immediate readiness for state
    business.
