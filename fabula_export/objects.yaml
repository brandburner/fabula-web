- fabula_uuid: object_01238dfdadf9
  canonical_name: Laurie's Joint (Marijuana)
  description: 'A slim, hand-rolled marijuana joint: a tight paper cylinder twisted
    at the butt, a faintly charred tip and a small column of ash when smoked. It exhales
    thin blue smoke and carries a sharp, resinous scent. Laurie clasps it between
    forefinger and thumb, draws slowly, and casually offers a puff to Sam — the object
    functions physically as a smoked intoxicant and socially as a tactile cue for
    her distracted, euphoric state.'
  purpose: A recreational cannabis cigarette intended to be smoked for intoxication
    and relaxation.
  significance: 'Acts as the immediate cause of Laurie''s impaired, playful behavior
    that turns a private morning into crisis: her smoking and casual offer to Sam
    highlights vulnerability and distraction, and her intoxicated reading of the pager
    propels the plot shift back to White House duty.'
  potential_owner_mention: LAURIE
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_b714c7237c7a
  canonical_name: Laurie's Kitchen Pegboard
  description: A rectangular, wall-mounted pegboard of perforated hardboard roughly
    two by three feet, finished in a muted kitchen tone. Regularly spaced holes accept
    several small metal hooks; one hook supports a well-worn metal ladle. The panel
    bears light scuffing and household wear but remains firmly affixed at the living/kitchen
    threshold. Characters do not touch it; it hangs unobtrusive yet constant in the
    background while Sam and Laurie negotiate the collapse of their private intimacy
    into professional consequence.
  purpose: To provide a mounting surface for hanging and organizing small household
    utensils such as ladles and tools.
  significance: Serves as fixed domestic set-dressing that visually anchors Laurie’s
    cramped apartment and heightens contrast between ordinary household routine and
    the emotional rupture taking place. The pegboard’s ordinariness and the ladle
    hanging from it underscore the banality and permanence of Laurie’s life as Sam’s
    romantic fantasy unravels during the pager exchange.
  potential_owner_mention: Laurie
  owner_agent_uuid: agent_40a3b325a35d
