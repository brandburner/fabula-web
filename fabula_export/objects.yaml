  canonical_name: C.J.'s Secret Service Code Name — "Flamingo"
  description: 'A spoken call‑sign and protective identifier — the two‑syllable epithet
    ''Flamingo'' that C.J. casually deploys in hallway banter. It carries no physical
    form here: it arrives as a clipped, wry utterance that shifts tone, lighting the
    cramped White House corridor with levity. Danny teases, staffers register the
    familiar joke, and Sam reacts; the name functions like a small, performative object
    in the scene, exchanged, repeated, and used to shape interpersonal dynamics.'
  purpose: To serve as C.J.'s Secret Service call‑sign/identifier used for secure
    communications and rapid recognition among protective staff; in the scene it also
    operates practically as a conversational deflection and rapport device.
  significance: 'The code name anchors a brief emotional beat: it dissolves tension,
    reveals intimacy between C.J. and colleagues, and paradoxically foregrounds professionalism
    amid personal secrecy. By surfacing ''Flamingo,'' the moment converts flirting
    into a test of trust, spotlighting Sam''s evasiveness and nudging the episode''s
    growing suspicion about duties kept off the record.'
