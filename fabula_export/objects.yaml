  canonical_name: President Bartlet's Bed
  description: 'A domestic sleeping surface occupying the center of the President''s
    private bedroom: a full mattress layered with white sheets, blankets, and several
    pillows, its linens rumpled and hollowed where the President has just slept. The
    duvet lies pushed aside; staffers sit on its edge, lean over its spread, and pace
    around it. Late-night counsel compresses into this intimate furniture — the bed
    converts from private rest into an improvised meeting locus that bears the physical
    marks of urgent conversation and exhausted occupants.'
  purpose: Serve as the President's primary place for sleep and personal rest; function
    practically as an after-hours locus for private counsel and urgent staff meetings.
  significance: 'Anchor for intimate, high-stakes exchanges: the bed houses midnight
    confessions, reassurances, and the moral turning point where the administration
    reframes drug-policy debate. It registers the collapse of formal distance between
    private life and public duty, marking trust, vulnerability, and collective resolve.'
