- fabula_uuid: object_5615947b608a
  canonical_name: Leo's Arranged Lunch (Staged Meeting Setup)
  description: 'A deliberately prepared midday setting: a modest table or private
    dining spot laid with plain plates, simple single‑serving lunches (light salads
    or handheld sandwiches), and a small vase of flowers placed as a sentimental flourish.
    Portions and presentation read institutional rather than gourmet — functional
    enough to host a discreet two‑person meeting. Characters brush at napkins, shift
    chairs, and use the served plates as cover for private conversation; Leo arranges
    the seating and gestures to the flowers as part of the mise‑en‑scene while Toby
    endures visible discomfort and Josh bristles at the orchestration.'
  purpose: To host a private, face‑to‑face meeting under the pretense of sharing a
    midday meal — a practical tool for staging conversation, arranging optics, and
    creating a non‑threatening environment for negotiation or pressure.
  significance: 'Functions as a tactical prop and narrative lever: Leo uses the lunch
    to manufacture optics, force private engagement, and shape political confrontation;
    elsewhere the invocation of lunch (a recess called by the President) dissolves
    tense argument and isolates dissenting figures. The lunch therefore anchors strategic
    maneuvering and momentary power shifts across scenes.'
  potential_owner_mention: Leo McGarry
  owner_agent_uuid: agent_e79403cad837
  owner_org_uuid: null
