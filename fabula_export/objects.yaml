  canonical_name: The Mural Room Fireplace
  description: 'A built-in hearth centered along the mural room''s wall: a low, broad
    stone or brick fireplace with a cast-iron grate, glowing embers and a small, steady
    flame. A simple mantel runs above it, scuffed by years of use; faint smoke curls
    into the room and the fire throws warm, shifting pools of light that soften faces
    and deepen shadows. Characters settle near its edge or drift past, using the hearth''s
    warmth and light as a focal point during a late-night post‑celebration gathering;
    hands hover toward the heat, and conversations lower into private tones around
    it.'
  purpose: Provide heat and atmospheric lighting for late‑night gatherings; serve
    as set dressing to ground the room's intimacy and allow characters to congregate
    and converse in a softened, private space.
  significance: 'Acts as the scene''s staging anchor that shifts tone from levity
    to duty: the fireplace''s warmth and dim light create intimacy that enables Leo
    to pull Josh aside and drop the Breckenridge assignment. The hearth contrasts
    the night''s celebration with the episode''s incoming political burden, visually
    and emotionally framing private confrontations and escalating stakes.'
