- fabula_uuid: object_7e3d8bdc00ef
  canonical_name: Toby's Office Television (Lillienfield Live Broadcast)
  description: A compact, wall‑mounted office television with a dark plastic bezel,
    visible power/video cable and a small handheld remote. The set usually provides
    soft background news in the West Wing, its picture grainy under fluorescent office
    light. In Toby's office it sits within arm's reach of the desk, turning private
    strategy sessions into public-facing moments when a live feed spikes attention.
    Sam idly watches until the image and voice of Congressman Lillienfield surge across
    the screen; staffers snap from casual prep to urgent action, eyes locked on the
    glass as the broadcast imposes a new, inescapable agenda.
  purpose: To receive and display live television news broadcasts so White House staff
    can monitor breaking events and public statements in real time.
  significance: 'Functions as the immediate catalyst for the episode''s crisis: the
    live Lillienfield accusation converts a routine messaging rehearsal into damage‑control
    triage, forcing Toby and colleagues to abandon strategy work and mobilize the
    press shop. The TV thereby shifts narrative momentum, raises personal and political
    stakes, and externalizes private staff vulnerability.'
  potential_owner_mention: TOBY
