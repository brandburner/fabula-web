- fabula_uuid: object_9d76f0e800f4
  canonical_name: President Bartlet's Jeans
  description: 'A pair of dark indigo, straight-cut denim jeans — mid-rise with a
    lived-in drape, slightly worn at the knees and hems. The denim sits casually over
    the President''s hips, paired with a plain sweatshirt during a late-night stroll
    across the White House portico. The fabric shows everyday wear rather than formality;
    its ordinary texture and fit help sell Bartlet''s off-duty ease. Security personnel
    instantly register the casual attire: a Secret Service agent tightens posture,
    leans to a wrist mic and whispers "Eagle''s by," converting the jeans from mere
    clothing into a signal that reframes the moment''s tone.'
  purpose: Casual trousers intended for off-duty wear and comfort during informal
    moments.
  significance: Functions as a focal costume piece that underlines presidential normalcy
    while triggering procedural security response; the jeans mark the emotional pivot
    from private ease to institutional alertness and foreshadow tightened operational
    measures.
