  canonical_name: Toby's Desk Notepad
  description: 'A small yellowed lined legal pad that perches atop Toby''s cluttered
    desk. Top sheets bear blunt, hand‑scrawled sentences, crossings‑out and ink smudges
    from hurried fingers. The pad is portable but tethered to the office as a working
    prop: Toby jots vote updates and edits a state‑dinner toast here, snaps the pad
    closed and pushes a sheet toward Sam, the paper functioning as a tactile record
    of his urgency.'
  purpose: Portable writing surface for drafting and recording notes—used to capture
    rapid editorial thoughts, vote updates, and hand‑write drafts (notably the state‑dinner
    toast) during office exchanges.
  significance: 'Functions as a narrative fulcrum in the office: the pad materializes
    Toby''s attempt to control information and steer conversation, makes private edits
    public when handed to colleagues, and signals urgency and professional focus as
    banter is cut short by crisis.'
