  canonical_name: President's IV Saline-and-Vitamin Infusion
  description: A clear plastic IV bag of isotonic saline compounded with supplemental
    vitamins, roughly one liter in size, suspended at the bedside and connected by
    translucent tubing to an indwelling peripheral line. Sterile disposable tubing
    and a roller clamp regulate flow; a small adhesive dressing marks the insertion
    site. Abbey orders and oversees its placement as medical staff prepare and monitor
    the President, who receives it during triage.
  purpose: To deliver intravenous fluids and vitamins for rapid rehydration and immediate
    medical therapy during the President's acute collapse.
  significance: Functionally vital to stabilizing the President, the IV physically
    enacts Abbey's clinical authority and shifts the scene from political performance
    to bedside triage. It anchors the medicalization of a secret illness, underscores
    the cost of concealment, and makes care—and the attendant moral decisions—visible
    and urgent.
