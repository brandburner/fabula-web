  canonical_name: C.J.'s Dental Cotton (post-root-canal intraoral packing)
  description: A small, sterile wad of absorbent white cotton tucked into C.J.'s cheek
    or between teeth after a root canal. Soft, slightly compressed and damp with saliva
    (and faintly tinged with blood), it sits mostly out of sight inside her mouth
    but alters her speech and facial movement. Characters notice muffled words and
    a guarded, pained smile rather than direct handling of the material.. Sterile
    wad of dental cotton placed intra-orally after a root canal that sits between
    cheek/teeth, slightly damp and sometimes blood-tinged; primarily noted for muffling
    speech and altering facial expression.. Sterile intra-oral wad placed between
    cheek and teeth after a root canal; primarily noted for muffling speech and altering
    facial movement in-scene.
  purpose: To apply pressure and absorb blood/fluids at the dental extraction/root
    canal site immediately after the procedure, protecting the socket and reducing
    bleeding for a short period.
  significance: 'Functions as a compact, functional plot device: it physically mutes
    C.J., undermines her authority in the office, and propels Josh''s impulsive takeover
    of the two o''clock briefing by providing the immediate, believable excuse she
    offers to cancel.'
  potential_owner_mention: C.J.
  owner_agent_uuid: agent_142cb25f0d2c
  owner_org_uuid: null
