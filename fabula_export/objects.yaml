  canonical_name: Lum-Lum (White House diplomatic giant panda)
  description: 'Lum-Lum is the named giant panda — a black-and-white, medium-sized
    ursid kept as the White House’s diplomatic pet. Not physically present in the
    scenes, Lum-Lum exists as a mourned absence (the staff requests a replacement).
    Characters treat the animal as a fragile symbol: aides invoke the panda to manufacture
    goodwill, staffers react with a mix of genuine affection, opportunism, and PR
    calculation around the animal’s status.. Named giant panda used as a White House
    diplomatic/PR symbol; referenced and mourned in S01E18 rather than appearing physically.
    Functions as a symbolic staff talking point and source of sentimental/strategic
    reaction.'
  purpose: Serve as a diplomatic/ceremonial pet and public-relations symbol for the
    White House; a living emblem used to generate positive optics and foster goodwill
    between governments.
  significance: Lum-Lum functions as a catalyst for petty PR demands and tonal shifts
    in the office — the panda’s loss prompts requests that undercut serious work,
    exposes staff priorities, and propels characters (notably Toby and Mandy) into
    actions driven by image management rather than policy.
