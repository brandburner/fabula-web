  canonical_name: India's 55-kiloton nuclear device (referenced)
  description: A referenced Indian nuclear weapon cited in-dialogue with an approximate
    yield of 55 kilotons. In the episode the device functions as an authoritative
    strategic threat whose destructive capacity and fragile command-and-control precipitate
    urgent policy decisions by Bartlet and senior staff. The source material alternately
    frames it as a thermonuclear/H-bomb and provides a 55 kt figure; the in-text technical
    classification is therefore ambiguous, so the canonical description emphasizes
    the cited yield and narrative role rather than a firm technical label.
  purpose: Deliver a nuclear detonation with approximately 55 kilotons yield as a
    strategic weapon.
