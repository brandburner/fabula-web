  canonical_name: President Bartlet's Prescription Pills
  description: 'President Bartlet''s prescription medication: small, palm-sized containers
    (appearing in production notes as either a compact amber vial or a tiny resealable
    plastic bag holding loose white tablets/capsules) that rustle when handled and
    are portable enough to be slipped into a jacket pocket. Used across episodes as
    a tactile, private prop that signals the President''s medical regimen and private
    vulnerability; characters react to it (staff concern, family probing) and it appears
    in multiple scenes (notably S01E12 and S01E22).'
  purpose: To contain and transport oral medication intended for President Bartlet
    to ingest as part of his medical regimen.
  significance: 'Serves as the tangible sign of the President''s private illness and
    a dramatic pivot point: its presence is used to reassure others and to conceal
    vulnerability, yet it also seeds suspicion and leads directly to Bartlet''s withdrawal
    and subsequent collapse, converting private medical management into a public crisis.'
