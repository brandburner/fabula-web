  canonical_name: White House Golf Cart (Hallway Banter Reference)
  description: 'A small, low-profile golf cart invoked in hallway banter: implied
    as an open-sided, two-seat electric utility vehicle with a bench seat and canopy.
    The item is mentioned but not physically presented or handled on camera; characters
    joke about Donna possibly driving it and Josh refusing to ride in carts, turning
    the cart into a spoken prop that punctures casual conversation without any tactile
    interaction.'
  purpose: Short-range personnel and utility transport across grounds or between nearby
    White House locations (evoked as a golf-style cart).
  significance: Serves as a conversational motif that crystallizes workplace intimacy
    and levity—Donna and Josh's flirtatious exchange orbits the cart—then heightens
    contrast when a subpoena arrives, converting light banter into an abrupt shift
    toward institutional urgency.
