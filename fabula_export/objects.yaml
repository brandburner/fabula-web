  canonical_name: C.J.'s Office Wall
  description: 'A painted interior plaster/drywall partition that lines the corridor
    immediately outside C.J. Cregg''s office: institutional off‑white, flat finish,
    narrow baseboard, and faint scuffing at shoulder and knee height. A small, freshly
    impressed dent punctuates the otherwise mundane surface where Sam slams his fist;
    the wall absorbs impact and sound, standing at roughly shoulder height to the
    doorway and bearing the visible trace of the outburst as staff look on.'
  purpose: Serve as an interior partition and corridor surface outside C.J.'s office,
    providing structural separation, a durable traffic-facing surface, and a physical
    foil that can receive knocks, leans, or impacts.
  significance: 'The fresh dent converts the wall into a tangible record of workplace
    rupture: it registers Sam''s fury, punctuates the episode''s conflict between
    optics and integrity, and materializes the emotional and political strain inside
    the West Wing as colleagues witness the damage.'
