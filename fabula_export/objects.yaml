  canonical_name: White House Learjet (Executive Learjet)
  description: A compact, military-marked Learjet with a polished aluminum fuselage
    and USAF insignia near the tail, twin turbofan engines idling on the tarmac. The
    executive cabin is narrow with leather‑clad seats, low overhead service panels,
    and a deployed airstair; staff cluster at the doorway as LEO orders the jet readied
    for an immediate extraction.. Compact military‑marked Learjet used for short‑notice
    executive transport and immediate extraction; narrow executive cabin with leather
    seats and deployed airstair, appearing in Celestial Navigation (S1E15).
  purpose: 'Rapid personnel transport and emergency extraction: to fly small White
    House teams quickly to field locations for urgent operational responses.'
