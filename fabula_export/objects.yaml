  canonical_name: Leo McGarry's File Cabinet
  description: 'A tall, utilitarian metal file cabinet anchored in the corner of Leo
    McGarry''s office: multiple vertical drawers with recessed label slots, looped
    handles, and scuffed paint from daily use. Hanging folders and manila folders
    sit behind slightly ajar drawers; papers peek when staff reach in. Margaret yanks
    a folder free, staff sift briefly through a drawer for memos, and the cabinet
    functions as the room''s immediate material source during tense exchanges.'
  purpose: To store and organize office files, memos, hanging/manila folders, and
    briefing documents for quick retrieval by Leo and his staff.
  significance: Serves as a practical prop that supplies the briefing materials driving
    the damage‑control conversation and the quieter personal beat; its opened drawer
    and retrieved folder bring documentary reality into the political and emotional
