- fabula_uuid: object_a9550c752cf8
  canonical_name: Roosevelt Room Oval Conference Table (Roosevelt Room)
  description: A large, dark‑polished oval conference table with a high‑gloss surface,
    faint hairline scuffs, and light edge wear. A recessed microphone channel runs
    down its center; coffee rings, briefing folders, and scattered memos collect across
    its span. Staff shove papers across its surface, lean on its rim, and punctuate
    arguments by slapping or pushing documents onto it. In the processed material
    the table anchors tense Roosevelt Room exchanges—meetings collapse, voices are
    shut down, and a blunt intervention literally and symbolically reframes the argument..
    Large, dark‑polished indoor oval conference table in the Roosevelt Room with a
    recessed microphone channel and briefing materials; central to formal Roosevelt
    Room staff exchanges across multiple episodes.. The large, dark‑polished oval
    conference table situated in the Roosevelt Room, with a recessed microphone channel
    and space for briefing folders, maps, and other materials; serves as the physical
    locus for formal meetings and staged confrontations.
  purpose: Serves as the primary meeting and negotiation surface in the Roosevelt
    Room, holding briefing folders, maps, microphones, and materials for staff to
    arrange, reference, and physically contest during discussion.
  significance: 'Functions as the physical locus for institutional limits and turning
    points in the episode: the table stages the legal roadblock that halts reform
    efforts and hosts the night confrontation where Admiral Fitzwallace forces plain
    language on the staff, exposing moral cowardice and reframing the issue as a test
    of presidential will rather than technical tinkering.'
