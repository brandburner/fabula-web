  canonical_name: Leo's Office Tumbler (offered to Barry Haskell)
  description: Palm-sized clear drinking tumbler in Leo McGarry's office holding a
    low pour of a pale beverage (pale fruit juice or water). Served or placed by Margaret
    or staff and offered to Barry Haskell as a calming hospitality prop during the
