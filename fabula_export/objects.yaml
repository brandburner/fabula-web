  canonical_name: President Bartlet's Daily Schedule (time‑stamped roster of appointments)
  description: 'A compact, letter‑size roster of the President''s day: a single or
    few typed pages in clean columns with time stamps, likely clipped or stapled.
    The paper''s crisp margins and terse entries behave like a briefing drumbeat;
    Charlie leans in with the sheet (or its contents), reading a terse roster of briefings
    and meetings that snaps a groggy Bartlet from private disorientation into immediate
    duty.. A compact, time‑stamped roster (one or a few typed pages) listing the President''s
    meetings and briefings, used by staff (Charlie) to orient Bartlet and structure
    the day''s activities.'
  purpose: To record and communicate the President's time‑stamped appointments and
    immediate obligations so staff can coordinate access, briefings, and handoffs
    during the day.
  significance: Serves as the practical instrument that forces the President's re‑immersion
    into command—translating private vulnerability into public responsibility. In
    the wake‑up exchange, the schedule anchors Charlie's authority as logistical lifeline
    and signals the day's operational priorities (security briefings, intelligence,
    the Fed meeting).
