    Act''s name like a tool: Josh bursts into Sam''s office bearing the idea, pronounces
    the statute in the Oval, and the room pivots. The Act registers as executable
    legal power that can convert contested land into a protected national monument/park,
    forcing immediate executive decision and political tradeoffs.'
