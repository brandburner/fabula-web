    handled by Secret Service and aides, tying it to public image management.. Dark,
    tailored presidential suit jacket with structured shoulders and modest sheen,
    worn by President Josiah 'Jed' Bartlet across multiple scenes/episodes (e.g.,
    town-hall). Frequently handled by Secret Service and aides and used as a visible
    gesture (shedding the jacket) to signal candor and shift public tone.
  purpose: 'Formal outerwear for the President: completes public attire, provides
