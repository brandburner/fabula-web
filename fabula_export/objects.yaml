  canonical_name: Ethanol Tax Credit (Legislative Provision)
  description: 'A legislative provision embodied on stapled policy pages and briefing
    memos: typed language describing a federal ethanol tax credit, scrawled with aide
    annotations and political tallies, highlighted with claims of 16,000 jobs and
    $4 billion in investment. Staff ferry the pages between Leo and Bartlet, slam
    them onto tables, and use the text as the concrete stake around which phone calls,
    bargaining, and personal reckonings spin.'
