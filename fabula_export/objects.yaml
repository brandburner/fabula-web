  owner_org_uuid: null
- fabula_uuid: object_dc7f07cdeca3
  canonical_name: Toby's Online Trading Account (web interface)
  description: 'A browser‑based trading account interface tied to Toby''s personal
    devices: order buttons, time‑stamped trade receipts, and a running transaction
    history. The pages can be pulled up, printed, or shown to display an outgoing
    purchase and exact timestamp. Characters use it as a concrete record of a single,
    explosive stock purchase that jumps from $5,000 to $125,000 immediately after
    a witness''s testimony.. Browser-based trading account UI tied to Toby''s devices:
    shows order buttons, time-stamped trade receipts and running transaction history
    — used in S1E04 ''Five Votes Down'' to display a purchase and exact timestamp.'
  purpose: To execute securities trades and record account‑level transaction evidence
    (order confirmations, timestamps, and trade history) that verify who placed a
    purchase and when.
  significance: Functions as the pivotal piece of evidence linking Toby to a suspicious
    windfall; its timestamps and receipts transform a political crisis into a personal
    legal threat by suggesting possible insider trading tied to Theodore McGregor's
    testimony.
