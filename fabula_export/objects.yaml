  canonical_name: C.J. Cregg's Office Side Table (holds Gail the goldfish)
  description: A low, utilitarian side table with a laminated/composite top and scuffed
    edges, roughly the footprint of a small coffee table. The surface bears faint
    smudges and a residual coffee smear; its compact profile sits against the office
    wall near the door. In the night sequence C.J. and Danny set and return a small
    glass fishbowl (Gail) on its surface; characters lean on its rim, use it as a
    staging point for the fishbowl, and briefly touch or move items there during the
    intimate exchange.. Low, utilitarian side table with laminated/composite top and
