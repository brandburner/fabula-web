  canonical_name: Situation Room Secure Conference Telephone (integrated hands‑free
    console)
  description: 'A compact, desk-mounted secure telephone console built for rapid,
    authoritative exchanges: a low, weighted base with labeled line buttons, a coiled
    handset cord, and an integrated hands‑free speaker grill. Matte plastic shows
    clinical wear rather than personality. Staff reach for the handset or flip to
