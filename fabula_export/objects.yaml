- fabula_uuid: object_6278f9174194
  canonical_name: C.J. Cregg's Office Doorway (with narrow eye‑level windowpane)
  description: A standard interior office doorway painted a neutral federal tone,
    waist-to-head height, with a narrow eye-level windowpane set into the upper third.
    Wood shows faint scuffs at palm and shoe height; a round knob and jamb answer
    with a soft click or thin creak. Characters rap or knock on the frame to interrupt,
    press shoulders to the aperture, or shove it closed to compress a conversation—Cathy
    knocks to yank Sam back from intimacy; Zoey is ushered through it into interrogation..
    Wooden office doorway with a round knob and narrow eye‑level windowpane; located
    at the threshold of C.J.'s private office and used to admit/deny staff, interrupt
    intimacy, and stage personal vs institutional confrontations.. Interior office
    doorway at the threshold of C.J. Cregg's office; notable for a narrow eye‑level
    windowpane set into the upper third and used to admit/deny staff and stage personal
    vs institutional confrontations.
  purpose: To separate C.J.'s private office from the West Wing corridor, giving controllable
    visual and acoustic privacy and serving as a practicable threshold for admitting,
    denying, or staging interruptions.
  significance: 'Functions as a tactical instrument of power and timing: a physical
    device that ruptures private moments and forces political duty onto personal scenes.
    The doorway triggers tonal pivots—halting flirtation, enabling rapid containment
    of scandal, and staging C.J.''s authority when she summons or confronts staff—so
    it becomes a recurring lever that converts intimacy into institutional consequence.'
  potential_owner_mention: C.J.
  owner_agent_uuid: agent_142cb25f0d2c
  owner_org_uuid: null
