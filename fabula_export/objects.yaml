- fabula_uuid: object_fff94ccc378a
  canonical_name: Roberto Mendoza's Personal Effects (police custody parcel)
  description: A bundled collection of Mendoza's everyday belongings — small, worn
    items returned from police custody. The cache presents as a compact parcel or
    cardboard box containing folded clothing, identification, and loose personal effects;
    edges scuff, papers crease, and a faint scent of bleach or stationroom air lingers.
    Officers handle the bundle with bureaucratic formality; Mendoza receives it with
    guarded dignity. The items function as tangible proof of the humiliating incident
    and the station's control over his property.. A bundled parcel/box of Mendoza's
    belongings returned from police custody (folded clothing, identification, loose
    personal effects), handled bureaucratically by officers and functioning as proof
    of the custody incident.
  purpose: To hold and transport Mendoza's personal effects while in police custody
    and to be returned to him as property/evidence management dictates.
  significance: Serves as a physical symbol of Mendoza's vulnerability and the administration's
    attempt to restore his dignity. Returning the items under negotiated terms converts
    private injury into a public, managed restitution and anchors the scene's political
    and emotional stakes.
