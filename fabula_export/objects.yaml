    it as a deliberate political trap.. A short, punitive amendment text clandestinely
    appended to the Banking conference report; treated by characters as a discrete
    weapon-like legal text and the immediate political catalyst.. A short, punitive
    amendment text clandestinely appended to the Banking conference report; terse
    typed language that rewrites land‑use rules for Montana and is treated by characters
    as a discrete, weapon‑like political trap and immediate plot catalyst.'
