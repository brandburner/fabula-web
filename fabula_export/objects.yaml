- fabula_uuid: object_616d010f0d92
  canonical_name: Leo McGarry's Crossword (New York Times Broadsheet)
  description: A folded New York Times broadsheet opened to a nearly‑complete crossword
    grid. Heavy pencil marks crowd numbered cells; one entry—17‑across—is circled
    and provokes teasing. The paper lies beside a steaming cup of coffee on Leo's
    kitchen table as dawn light slices across newsprint. Leo traces squares with a
    pencil, mutters answers under his breath, and pauses only when an off‑screen call
    from the President forces him to abandon the puzzle.
  purpose: A daily New York Times crossword printed on broadsheet newsprint, used
    by Leo as a focused mental exercise and part of his morning ritual.
  significance: Functions as a characterizing ritual that reveals Leo's analytical
    temperament and domestic steadiness; the nearly‑complete puzzle (and the disputed
    17‑across) catalyzes light banter and then becomes the beat that is shattered
    when duty intrudes—the interruption by the President converts a private ritual
    into a narrative pivot that propels Leo into public crisis management.
  potential_owner_mention: LEO MCGARRY
