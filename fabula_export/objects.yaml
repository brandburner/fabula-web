- fabula_uuid: object_68e592360924
  canonical_name: Resistance Magazine
  description: Resistance Magazine is an extremist propaganda periodical cited as
    the source of cut‑out letters and recruitment markers. Described in briefing as
    a magazine‑style publication (issue pages with bold headlines, blocky type and
    imagery, printed on standard magazine stock), fragments of its pages—letters and
    slogan fragments—have been physically excised and repurposed in anonymous threat
    notes. Secret Service personnel handle copies and clippings as forensic artifacts,
    using layout, typeset and content cues to tie threats to teenage skinhead recruitment.
  purpose: Propaganda and recruitment publication for a white‑supremacist/extremist
    network, intended to spread ideology and signal or attract young recruits.
  significance: 'Functions as a primary investigative clue: its typography, song references
    and cut‑out letters link harassment to organized white‑supremacist recruitment
    and the ''14 words'' rhetoric, reframing prankish threats into a credible extremist
    danger and driving briefing decisions, protective measures and interagency tension
    over information disclosure.'
  potential_owner_mention: ''
