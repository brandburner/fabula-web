  canonical_name: President Bartlet's Blood Sample (medical specimen)
  description: A freshly drawn clinical specimen taken from the President at his bedside
    during an acute collapse. The sample exists as dark red blood contained in a medical
    collection container or syringe and is handled briefly by attending medical personnel.
    Its presence physically anchors triage, prompts urgent commands, and shifts the
    room’s focus from administrative banter to medical crisis.. Clinical blood specimen
    drawn at the President's bedside during an acute collapse; handled by medical
    staff and functions as the focal cue for medical triage and urgent commands.
  purpose: To supply diagnostic material for laboratory testing and immediate clinical
    assessment to determine the cause of President Bartlet's collapse and guide urgent
    medical treatment.
  significance: The blood sample transforms a private fainting episode into a concrete
    medical emergency, enabling Abbey and medical staff to assert clinical authority,
    justify invasive interventions, and produce objective evidence that undercuts
    secrecy and shapes subsequent administrative decisions.
