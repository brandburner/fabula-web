- fabula_uuid: object_6444deffe6db
  canonical_name: HH-60 Pave Hawk (CSAR helicopter, S1E22)
  description: 'A military combat search-and-rescue helicopter: medium-lift, twin-engine
    bird configured for personnel recovery. It carries a hoist, a reinforced cabin
    for rescued personnel, and mission avionics for night and contested extractions.
    Characters reference PAVE Hawks as immediate, tangible rescue assets — officers
    brief their availability and commanders weigh committing them to a high-risk recovery,
    treating the airframe as the linchpin of any attempted extraction.. A medium‑lift,
    twin‑engine combat search-and-rescue helicopter with hoist and reinforced cabin
    for personnel recovery; treated in-scene as an immediate CSAR asset commanders
    may commit to risky extractions.. A concrete, deployable PAVE Hawk combat search-and-rescue
    helicopter referenced in S1E22; described with hoist, cabin, and mission avionics
    and discussed as an operational asset available for recovery missions.. A medium‑lift,
    twin‑engine combat search‑and‑rescue helicopter with hoist, reinforced cabin,
    and mission avionics; presented in S1E22 as an immediate CSAR asset considered
    for contested extractions.'
  purpose: 'Perform combat search-and-rescue missions: locate, hoist, and recover
    downed aircrew from hostile or denied environments.'
  significance: Functions as the concrete means by which political and moral stakes
    translate into action — the presence and possible use of PAVE Hawks escalates
    a tactical downed-pilot situation into an urgent political ultimatum and frames
    debates over risk, responsibility, and the threshold for force.
  potential_owner_mention: AIR FORCE OFFICER
