  owner_org_uuid: null
- fabula_uuid: object_48b9710ab21f
  canonical_name: Hilton Head Draft
  description: 'A stapled or clipped multi‑page typed briefing on letter‑size paper—neat
    printed text with quick pen marginalia and occasional editorial marks. Staffers
    tuck it under arms, set it on Leo McGarry''s desk as an agenda item, and finger
    through pages during rapid triage. The document carries the tactile urgency of
    pending work: folded corners, a time‑stamped handoff scheduled for three o''clock,
    and handwritten notes that name Sam as the writer and Josh as the reviewer.'
  purpose: 'An internal administrative briefing/agenda: a drafted set of talking points,
    memos, and action items about Hilton Head used to coordinate staff writing, review,
    and a scheduled handoff.'
  significance: Functions as a bureaucratic fulcrum that drives staff allocation and
    exposes priorities—assigning authorship, enforcing deadlines, and dramatizing
    Leo's managerial authority. The draft catalyzes workflow decisions and personal
    beats (Sam's assignment, Josh's review), turning routine paperwork into narrative
    pressure.
  potential_owner_mention: Leo McGarry
  owner_agent_uuid: agent_e79403cad837
  owner_org_uuid: null
