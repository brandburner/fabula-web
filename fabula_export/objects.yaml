  canonical_name: Lynex Titanium Touring Bike (accident-damaged touring bicycle)
  description: A high-end touring bicycle built on a titanium frame with silver-gray
    tubing, touring geometry, reinforced racks and luggage mounts; adult-sized and
    road-worthy. The frame bears the memory of an accident—bent, scarred, and treated
    as a ruined but meaningful possession—giving it a battered, emotionally loaded
    appearance. Characters invoke the bike as concrete proof of prior fieldwork; it
    functions primarily as an off-stage, recalled object that surfaces in conversation
    and prompts reactions of embarrassment, scolding, and nostalgic pride.. A titanium-frame
    touring/road bicycle with bent and scarred tubing from a past accident; an off-stage
    object referenced in dialogue and tied to multiple West Wing characters and episodes
    (S01E01, S01E03).
  purpose: Personal transportation and long-distance/touring cycling; in narrative
    use it embodies a character's past work as a messenger and stands as physical
    evidence of that history.
  significance: Serves as a material emblem of a character's working-class past and
    practical competence; in the Roosevelt Room vetting it operates as illustrative
    proof of previous messenger duties, shaping dignity/optics arguments and fueling
    interpersonal friction between staffers.
