  description: A proposed constitutional amendment banning flag desecration, represented
    across multiple related scenes in The West Wing (notably S1E16) as a policy/briefing
    text rather than a physical prop. Functions as a mobilizing policy packet and
    rhetorical lever—referenced in motorcade/briefing contexts and used to shape meeting
    strategy and political optics.
  purpose: To insert into the U.S. Constitution a prohibition on flag burning/desecration,
    intended to be a clear, headline‑friendly policy that criminalizes or constitutionally
    forbids flag desecration and galvanizes voter blocs.
  significance: 'Operates as the episode’s central political clue and shortcut strategy:
    Kiefer pitches public endorsement of the amendment as the path to a secured second
    term. The amendment crystallizes the tension between principle and expediency,
    fracturing staff loyalty and forcing the President to confront an electoral‑first
    choice.'
