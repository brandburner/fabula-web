- fabula_uuid: object_1d5c2c0125ea
  canonical_name: Roosevelt Room Beer (Chili Night)
  description: 'A nondescript handheld beer—unbranded, likely a long‑neck bottle or
    similar single serving—invoked in the Roosevelt Room as a casual social drink.
    The beer often exists as an offhand pretext rather than a closely framed prop:
    characters name it to puncture formality, to shift tone, and to prompt an evening
    outing. Bartlet''s invitation to take Charlie out for a beer uses the object as
    a tangible excuse to pull staff out of the meeting and into a safer, human register.'
  purpose: To provide a casual alcoholic drink for immediate social consumption and
    to function as a conversational pretext or catalyst for staff interaction.
  significance: 'Serves as a social lubricant and narrative pivot: Bartlet''s offer
    of a beer becomes the explicit reason for Josh to escort Charlie out, transforming
    a charged policy scene into a personal outing that seeds later plot developments
    (including the Georgetown confrontation). The beer symbolizes ordinary human life
    intruding on political procedure and facilitates shifts in tone and character
    movement.'
  potential_owner_mention: BARTLET
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_16e75a3bf4a7
  canonical_name: Roosevelt Room Bowl of Assorted Fruit (Meeting Hospitality)
  description: A catering-style communal bowl or shallow platter of whole, assorted
    fruit — small apples, oranges, and perhaps pears — unbranded and neatly arranged.
    The bowl sits on the Roosevelt Room meeting table within easy reach of attendees;
    fruit appears bright, intact, and ready for casual helpings. Characters pick at
    it intermittently or Toby nudges pieces toward colleagues as part of the room’s
    hospitality ritual. The bowl remains on the table through the scene, shifting
    from active refreshment to an inert prop as the conversation turns grave.. A communal
    bowl or shallow platter of whole assorted fruit (apples, oranges, pears) placed
    on the Roosevelt Room meeting table for casual helpings. Distinct from the bagel
    platter present in the same scene.
  purpose: To provide shared, on-table refreshments for meeting participants and function
    as casual, diegetic hospitality during the Roosevelt Room gathering.
  significance: Serves as a social lubricant and background prop that punctuates the
    meeting’s tone — initially casual and collegial as staff banter, then quietly
    persistent as an everyday object against which grief and political pressure escalate.
    The bowl helps humanize the setting and accentuates the contrast between ordinary
    office routines and the moral weight of Willis’s refusal.
  potential_owner_mention: Toby
  owner_agent_uuid: agent_689a11b44f9d
