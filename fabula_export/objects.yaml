  canonical_name: Presidential Armored Motorcade (group of limousines)
  description: A tight formation of heavy, dark sedans and limousines — long black
    bodies, low armored profiles, deep‑tinted windows and muted chrome — idling on
    the curb outside the Newseum at night. Secret Service agents stand ready at doors;
    engines hum as staff, family and press edge toward the vehicles. In the sequence,
    characters surge toward the cars for cover and boarding; the formation physically
    absorbs the President and his party, functioning as instant shelter and a rolling
    evacuation corridor when the threat detonates.. A formation of heavy armored limousines
    and sedans used to transport the President and immediate party across multiple
    episodes; functions as rolling protection and evacuation.
  purpose: Provide secure ground transport and immediate evacuation/protective cover
    for the President and senior White House personnel.
  significance: 'Acts as the story''s critical escape and protection node: a practical
    lifeline that converts a ceremonial rope‑line moment into an urgent tactical withdrawal.
    The motorcade anchors the crisis beat—its presence shapes characters'' movements,
    concentrates Secret Service authority, and symbolizes institutional protection
    in the face of sudden violence.'
