  canonical_name: Staff Resumes (Rhetorical Threat)
  description: Not a physical packet in hand but an invoked set of job‑application
    documents — imagined one‑page resumes belonging to White House aides. Al Kiefer
    spits the phrase as a blunt instrument, conjuring the nervous image of staffers
    polishing CVs, mouths dropping, careers suddenly at risk amid a political fight.
  purpose: To record professional qualifications for job seeking; in the processed
