  canonical_name: Sam Seaborn's Dress Shoes
  description: 'A pair of Sam Seaborn''s men''s black leather dress shoes: narrow-toed,
    office-appropriate soles and modest heels, showing regular wear (small creases
    at the vamp and occasional scuffing at the toes) and regularly shined to a high
    gloss. Distinguishing prop detail: a visible handwritten signature along the inner
    tongue with faint ink on the heel edge, sometimes noticed in conversational beats
    (serves as a small keepsake/memento). Frequently referenced as part of Sam''s
    grooming and as a conversational prop in Oval Office and West Wing scenes.'
  purpose: Protect the feet while completing a polished, professional appearance for
    formal White House duties and public-facing events.
