  owner_org_uuid: null
- fabula_uuid: object_df2a8ed8c4a0
  canonical_name: Happy Days Are Here Again (Musical Motif)
  description: A short, celebratory musical motif based on the song 'Happy Days Are
    Here Again' rendered over ballroom applause. The motif arrives as a bright, brisk
    musical cue—brief, recognizable, and tonal rather than diegetic detail—lifting
    the crowd and punctuating the President's triumph while simultaneously foreshadowing
    an abrupt tonal reversal offstage.
  purpose: To provide musical accompaniment and a clear tonal indicator of public
    celebration—signaling victory to the assembled audience and punctuating the speech's
    emotional high point.
  significance: 'Functions as an aural marker of triumph that heightens the public
    victory while creating dramatic irony: the celebratory motif amplifies the crowd''s
    elation even as backstage political crisis ignites, making the song a pivot between
    spectacle and ensuing scramble.'
  potential_owner_mention: ''
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_f2e09606eeae
  canonical_name: Harrison's Unsigned Law Review Note (Vetting Memorandum on Privacy)
  description: 'A typewritten, unsigned Law Review memorandum roughly forty pages
    long: single‑spaced sheets with browned edges and an institutional letterhead,
    dense legal citations and formal footnotes crowding each page. Characters handle
    it with deliberate care—Sam produces and lays the stack on the table, Toby taps
    particular lines while testing provenance, and the President holds the paper up
    as an evidentiary prop while confronting Harrison. The note''s physical wear and
    academic formatting mark it as an archival, scholarly-style document rather than
    a casual memo.'
  purpose: To present a formal legal argument for vetting or scholarly scrutiny—specifically
    a written contribution to legal debate (here used to claim that the Constitution
    does not protect a general right to privacy).
  significance: 'Serves as the pivotal piece of evidence that transforms rumor into
    a constitutional and political crisis: its attribution to Harrison upends staff
    assumptions, forces immediate presidential involvement, and propels the confirmation
    fight into an ethical and legal confrontation.'
  potential_owner_mention: Sam Seaborn
  owner_agent_uuid: agent_b2fc4f5f4e5f
  owner_org_uuid: null
- fabula_uuid: object_29a4b48c949a
  canonical_name: Harry Winston Choker (Jenny's Choker)
  description: 'A low, tightly set Harry Winston choker: a glittering band of closely
    matched diamonds in a likely platinum setting that hugs the throat. Small clasp
    at the nape. Under domestic light the piece catches and concentrates attention;
    Jenny fastens and wears it amid packed bags and an untouched anniversary meal,
    the stones reading as both ornament and deliberate punctuation.'
  purpose: Decorative neckpiece worn as formal jewelry to accessorize attire.
  significance: Functions as a visible, symbolic punctuation of Jenny's resolve—an
    armor-like accessory that externalizes marital rupture. The choker catalyzes and
    punctuates the anniversary confrontation, signaling Jenny's decision to leave
    and sharpening the scene’s emotional and narrative stakes.
  potential_owner_mention: Elizabeth "Jenny" McGarry
  owner_agent_uuid: null
  owner_org_uuid: null
- fabula_uuid: object_a935fce52d09
  canonical_name: Hate Crimes Bill
  description: 'A stapled legislative packet constituting the administration''s hate
    crimes bill: letter‑size pages with a formal cover sheet and legal headings, densely
    printed statutory text, staff margin notes, and the telltale wear of hurried handling.
    Passed between advisors and left on briefing desks, the packet functions as a
    tactile prop that concentrates urgency, reshapes schedules, and compels political
    and personnel tradeoffs in the episode.'
  purpose: To present the formal legislative text proposing hate‑crimes protections
    as a document for consideration, signature, and public display during a Rose Garden/press
    event.
  significance: 'Acts as a political prop and catalyst for event optics: its existence
    shapes guest lists, messaging strategy, and staff priorities, forcing advisers
    to manage risk, craft talking points, and decide whether to celebrate, defend,
    or deflect around the legislation.'
  potential_owner_mention: The President
