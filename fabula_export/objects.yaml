  canonical_name: Roosevelt Room Green Evacuation Card
  description: A small, credit‑card–sized rectangle of paper or thin plastic dyed
    an institutional green, with rounded edges and a faint official stamp. The card
    slips easily into a wallet and is often held to a folder by a tiny silver paper
    clip. Jonathan Lacey presses it into Josh’s hand; Josh closes his fingers around
    it as Leo looks away, the card turning ordinary touch into acute moral pressure.
  purpose: To provide a named bearer with clandestine evacuation instructions and
    a designated priority destination in the event of a nuclear attack or similar
    emergency.
  significance: 'The card functions as a catalytic prop: it physically externalizes
    hidden contingency plans and forces a choice between personal protection and team
    loyalty. Its delivery yanks open buried trauma, converts office banter into existential
    panic, and pivots the episode’s emotional stakes.'
  potential_owner_mention: Joshua Lyman
