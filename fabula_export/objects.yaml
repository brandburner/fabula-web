  canonical_name: Toby's Cigar (Press Room — 'The Jackal' scene, S01E18)
  description: A stout, hand-held cigar with a dark, oily brown wrapper roughly four
    to six inches long, a trimmed cap and no prominent branding; its burning foot
    produces a steady glowing ember and thick, slow curls of smoke. Toby grips it
    between fingers, draws deliberately and shapes small smoke rings—a tactile prop
    he uses to savor and prolong a rare moment of staff celebration before returning
    to work.. A handheld cigar smoked and manipulated by Toby Ziegler during the press-room
    performance of 'The Jackal' (S01E18); a tangible prop that symbolizes Toby's brief,
    celebratory respite.
  purpose: To be smoked as a handheld tobacco product—lit, drawn and exhaled by a
    character as a physical action or comforting ritual.
  significance: 'Functions as a symbol of celebration and fragile respite: the cigar
    anchors Toby''s rare good mood, marks the staff''s communal release during C.J.''s
    performance, and contrasts the fleetingness of joy with the return to political
    duty when conversation shifts.'
