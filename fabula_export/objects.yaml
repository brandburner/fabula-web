  canonical_name: White House Portico Glass Doors (Portico threshold)
  description: 'A pair of full‑height glazed entry doors set in a polished metal frame:
    clear tempered panes that catch daylight, narrow muntins, and solid pull handles
    at waist height. The glass admits long sightlines into the Portico, reflects approaching
    figures, and functions kinetically as characters pass through, pause before, or
    close the threshold behind them during transitions.. Pair of full-height glazed
    entry doors in a polished metal frame forming the Portico threshold; provide sightlines,
    reflect approaching figures, and stage arrivals/departures in negotiation scenes.'
  purpose: To serve as the physical entry and visual threshold of the White House
    Portico, enabling controlled entry and exit, providing sightlines between interior
    and exterior, and marking scene transitions for characters moving into or out
    of the West Wing.
  significance: 'Functions as a staging device for the Bartlet‑Lobell bargaining scene:
    the doors punctuate movement from private deliberation to public negotiation,
    frame the President''s arrival and departures, and underscore the administration''s
    shifting posture as staff gather and disperse around a consequential policy deal.'
