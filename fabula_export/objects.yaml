  canonical_name: Zoey's copy of 'A Hundred Years' (dust‑jacketed history book)
  description: A hand‑held history book (partial title begins 'A Hundred...' / often
    cited as 'A Hundred Years') with a removable dust jacket. The volume shows light
    handling wear and folded corners; pages include Zoey Bartlet's handwritten notes
    and marginalia. In the story the book is passed between Zoey and Charlie in a
    diner conversation and later appears in the West Wing where staffers (including
    Leo) handle the jacket; the jacket's provocative blurb becomes the immediate focus
    of a political dispute. Serves both as an intimate prop (annotated copy) and as
    a symbolic catalyst for a public controversy.
  purpose: To provide historical facts and context for conversation; functions as
    a reading/reference prop that frames exposition and supports character dialogue.
  significance: 'Serves as the conversational hinge that moves playful intimacy into
    harsh reality: the book''s facts animate Zoey and Charlie''s banter, its notes
    lend authority to her claims, and the shift from scholarly exchange to revelation
    of death threats intensifies the scene''s emotional rupture.'
