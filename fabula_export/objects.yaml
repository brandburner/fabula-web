  canonical_name: White House Lobby Danish Pastry Cart
  description: A low, wheeled metal pastry cart with glass-front display shelves and
    a modest fold-down counter; wrapped Danish pastries line the shelves beneath a
    simple marquee sign. The metal finish bears a faint sheen of frequent handling.
    Characters pause or gesture toward the cart during hallway banter, using it as
