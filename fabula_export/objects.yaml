- fabula_uuid: object_af9bfe5d7b2e
  canonical_name: Abstinence-Plus Sex Education Report
  description: 'A politically charged, letter‑size policy packet titled the ''Abstinence‑Plus''
    sex‑education report. Professionally produced (glossy cover, institutional logo,
    charts, numbered pages) with pages 27–33 singled out as particularly sensitive.
    Appears as an agenda/briefing item in the Outer Oval/West Wing and functions as
    a plot catalyst: senior staff handle it cautiously (President Bartlet postpones
    reading) while aides react urgently (Josh slams the packet onto C.J.''s desk;
    staff lean in as the pages rustle) and scramble to manage messaging and leaks.'
  purpose: To present commissioned research findings and policy recommendations about
    sex‑education approaches, documenting evidence that critiques abstinence‑only
    programs and advocates for an 'abstinence‑plus' curriculum.
  significance: 'This report functions as immediate political dynamite: it directly
    contradicts the administration''s abstinence‑only stance, forces urgent messaging
    decisions, threatens coalition arrangements, and catalyzes a pivotal staff confrontation
    about truth versus political expediency.'
  potential_owner_mention: Joshua Lyman
