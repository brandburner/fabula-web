  canonical_name: PBS Product Licensing Revenue
  description: An intangible revenue stream generated by the Public Broadcasting Service
    through sale and licensing of program rights, merchandise, and syndication fees.
    Manifest in budget summaries, licensing contracts, royalty statements, and line
    items on agency balance sheets, it registers as neat dollar figures and terse
    ledger entries rather than a physical object. Characters invoke it as a concrete
    talking point—a number waved across conference tables, quoted by aides to justify
    cuts, and rebutted by Toby with righteous indignation—so the 'revenue' functions
    as a measurable fiscal artifact in argument and policymaking.
  purpose: To provide operating funds for PBS by monetizing program intellectual property,
    merchandising, and syndication/licensing deals.
  significance: 'Serves as the central fiscal counterargument in a Roosevelt Room
    clash: aides compress public media to licensing revenue and Nielsen metrics to
    argue for budget cuts, while Toby uses the same commercial facts as a foil to
    defend cultural value. The term anchors the episode''s conflict between budget
    pragmatism and civic-cultural preservation.'
  potential_owner_mention: PBS
