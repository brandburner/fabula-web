- fabula_uuid: object_24fa4195783b
  canonical_name: Rodney's Drill Rifle
  description: 'A service rifle presented in drill configuration and used as a prop:
    a polished, ceremonial-leaning longarm carried by a Marine named Rodney into the
    Oval. The weapon reads as non-lethal theatre rather than active ordinance — visibly
    controlled, likely unloaded or rendered safe — its metal catching light and its
    presence crowding the room. Characters stiffen at its arrival; the rifle anchors
    a staged show of force, handled with military precision and used to punctuate
    Leo''s psychological maneuvering during a fraught FEC pressure moment.'
  purpose: To serve as a drill/ceremonial rifle for Marine close-order exhibition
    and, in the scene, to function practically as a controlled prop for psychological
    intimidation.
  significance: 'Operates as a tangible instrument of institutional authority and
    coercion: Leo deploys the rifle’s military theater to shift power, intimidate
    political opponents, and alter the emotional tenor of the Oval''s internal confrontation.
    The rifle turns abstract pressure into an embodied threat, raising stakes and
    forcing rapid realignment among senior staff.'
