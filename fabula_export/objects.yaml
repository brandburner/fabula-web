  canonical_name: West Wing Public-Address Intercom
  description: 'A wall-mounted PA unit: a rounded metal grille set into the corridor
    plaster with a recessed push-to-talk button and a small indicator lamp. Compact
    and institutional in finish, the device throws a clipped, authoritative voice
    down corridors so that a single announcement can arrest conversations. Staff move
    from banter to business when the grille crackles; when the unit falls silent or
    becomes unreliable its absence reads as a bureaucratic, practical gap.. Wall-mounted
    public-address (PA) intercom installed in West Wing corridors; used to broadcast
    authoritative announcements and coordinate staff action (featured in S1E07)..
    Wall-mounted public-address (PA) intercom in West Wing corridors: a rounded metal
    grille with push-to-talk button and indicator lamp used to broadcast authoritative
    announcements (featured in S1E07).'
  purpose: To broadcast announcements, summons, and brief, authoritative messages
    across West Wing corridors so multiple staffers can hear and respond simultaneously.
  significance: 'Functions as the administration''s built-in line of command: the
    intercom''s clear, commanding tone channels institutional authority and coordinates
    immediate action. In the Hickory crisis its failure or silence amplifies isolation
    and operational breakdown, turning infrastructure outage into a narrative sign
    of collapsing communications and managerial helplessness.'
