  canonical_name: Big Sky Land‑Use Rider
  description: 'A terse legislative rider — a one‑page clause of dense statutory language
    physically appended to a conference report — that carves out land‑use exemptions
    to permit strip‑mining in ''Big Sky.'' Printed in narrow type, legalistic and
    bland on first glance, it reads like a technical amendment but lands like a knife:
    staffers shove the page across the table, point to specific lines, and respond
    with anger and disbelief. The document functions as both paper and provocation,
    its physical presence hardening positions in the Oval and turning procedural text
    into an emotional fulcrum.'
  purpose: To amend a conference report to alter federal land‑use policy by authorizing
    or exempting strip‑mining activity in the Big Sky region; practically, it exists
    to be attached to legislation as a policy lever or bargaining chip.
  significance: 'Serves as the story''s immediate moral and political crucible: its
    surreptitious insertion forces the administration to trade principle for policy
    or to veto and risk losing a landmark banking reform. The rider catalyzes conflict
    among Bartlet and senior staff, reframes priorities after a leak, and symbolizes
    retaliatory politics that threaten White House credibility.'
