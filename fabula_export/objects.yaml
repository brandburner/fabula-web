  canonical_name: President Josiah 'Jed' Bartlet's Metal-Rim Reading Glasses
  description: A modest, narrow-oval pair of reading spectacles with thin metal rims,
    small nose pads and fine folding temple arms. Lightweight and pocketable, the
    lenses often perch low on Bartlet's face when he adopts a professorial cadence.
    He lifts, perches or removes them as a tactile gesture while lounging with Charlie
    and reading George Washington's Rules of Civility; the frames anchor his focus
    on close text and register the sudden shift when C.J. arrives with bad news..
    Personal narrow-oval metal-rim reading spectacles frequently worn by President
    Bartlet; used as a tactile gesture when reading and during conversations across
    multiple episodes.
  purpose: Provide near-vision correction for reading and close preparatory work during
    briefings and informal study.
  significance: 'Humanizes the President and punctuates tonal shifts: the glasses
    function as a private, tactile habit that underscores Bartlet''s scholarly manner
    and then recedes as the scene snaps from intimate levity into urgent damage control,
    signaling movement from personal to presidential responsibility.'
