    with scale bars, timestamps, classification stamps and hand‑drawn markings.. A
    stamped physical binder of aerial and satellite printouts (scale bars, timestamps,
    classification stamps, hand annotations) used as a tactile intelligence briefing
    aid in the Situation Room, typically handled by Admiral Fitzwallace or staff.
  purpose: To present and communicate aerial/satellite visual intelligence—annotated
    photographic evidence of unit positions, movements, and the downed pilot's location—for
    operational briefing and tactical decision‑making.
