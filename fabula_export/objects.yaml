  canonical_name: Leo McGarry's Recurring Briefing Packet (office / crisis stacks)
  description: 'Recurring portable briefing packet and related crisis stacks used
    by Leo McGarry: generally a slim, well-thumbed stack of letter‑size briefing sheets,
    stapled memos, and one‑page reports—edges softened, occasional sticky notes and
    pencil scrawls. In crisis episodes (notably Pericles One, S01E08) the packet expands
    into a heavier, ragged, heavily annotated stack used for emergency damage-control
    sessions; staff circulate, annotate, and riffle through pages during late‑night
    strategy. Serves as both routine on‑the‑fly reference and episodic crisis dossier..
    A recurring, well-thumbed stack of internal briefing sheets, memos, and annotated
    crisis dossiers used by Leo and staff for operational reference across multiple
    episodes.. Recurring internal stack of briefing sheets, memos, and heavily annotated
    crisis dossiers used across multiple episodes for operational reference and damage‑control
    planning.'
  purpose: A compact briefing and reference packet used by senior staff for quick
    information, dictation prompts, and on-the-go consultation during meetings and
    corridor exchanges.
  significance: 'Operates as a practical prop that anchors urgency and accountability:
    the packet frames Sam''s professional role (he consults it under pressure), fuels
    conversational beats (C.J.''s interrogation and Josh''s secretive maneuvers intersect
    with Sam''s handling of the papers), and signals that official business and moral
    choices collide in ordinary moments of staff work.'
