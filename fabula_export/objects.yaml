    Secretary
  description: 'A small, folded greeting card of heavy white cardstock, roughly wallet-sized
    when closed. Its cover bears a modest printed emblem and a faint smudge near the
    corner; inside a short, typed or neatly handwritten message waits on cream paper.
    Staff fingers lift and pass it across a cluttered holiday desk; voices tighten
    as Sam reads aloud, gestures land on the card, and colleagues exchange it while
    debating tone and authorship.. The finished/working greeting card: a small folded
    cardstock item handled and debated by Sam and other West Wing staff; the tangible
    artifact that contains the birthday message.. The tangible folded greeting card
    (draft/final) authored or drafted by Sam Seaborn, physically handled and debated
    by West Wing staff; contains the birthday message and is the object of editorial
    dispute.'
  purpose: To carry a concise, personal birthday message intended for the Deputy Transportation
    Secretary and to gather signatures or approval from senior staff before delivery.
  significance: 'Functions as a tactile fulcrum for an editorial and ethical dispute
    among the White House staff: the card''s wording and ownership of tone catalyze
    argument, reveal fissures in messaging strategy, and force characters to choose
    between political expediency and a values-based posture during a holiday-stressed
    moment.'
