  canonical_name: Communications Bullpen Television Remote
  description: 'A palm-sized plastic television remote with a dark matte body, a grid
    of slightly concave rubber and plastic buttons, and an infrared emitter at its
    tip. Buttons show faint shine and wear from frequent use; the unit fits easily
    in a hand and moves quickly between desk and screen. It sits within arm’s reach
    of the bullpen TV and is snatched up during urgent moments: Sam yanks it forward
    and presses a button to flip or cut the live feed, its small click marking an
    abrupt change in the room’s attention and tone.'
  purpose: To operate the bullpen’s wall-mounted television—change channels, mute
    audio, and cut or resume live broadcasts.
  significance: Serves as the literal switch that ends a manufactured media moment
    and forces an immediate strategic pivot. When Sam uses it after the Federal Reserve
    chairman’s death, the remote obliterates Lilly’s planned takeover of the news
    cycle and converts a tactical media gambit into crisis management, making it a
    compact but decisive instrument of control over public optics.
  potential_owner_mention: Sam
