  canonical_name: Portable Airstair to Air Force One
  description: 'A mobile metal airstair: folding aluminum frame on castered wheels,
    grated non‑slip treads, twin handrails and a short landing that meets the presidential
    cabin door. Scuffed paint and work‑worn rivets suggest repeated service on the
    Andrews tarmac. Ground crew wheel it into position and lock its stabilizers; the
