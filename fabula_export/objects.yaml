  canonical_name: President Bartlet's Lunch Salad (served by Mrs. Landingham)
  description: 'A modest, vegetable-heavy single-serving salad presented on a small
    plate or shallow bowl: mixed greens and firm salad vegetables dressed sparingly.
    Plain, institutional rather than gourmet, it reads as an imposed, health-focused
    midday meal rather than a choice. Mrs. Landingham grips its authority, refusing
    to swap it for a roast-beef sandwich; Charlie intercepts the complaint, and the
    bowl functions as a flashpoint in a terse hallway exchange that reveals control
    over the President’s routine.. A modest, single-serving salad served by Mrs. Landingham
    in a West Wing hallway scene; functions as a symbol of routine, discipline, and
    staff authority.'
