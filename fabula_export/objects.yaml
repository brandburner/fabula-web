- fabula_uuid: object_e900d685df04
  canonical_name: Roosevelt Room Door (painted-wood, glazed upper pane)
  description: 'A painted‑wood interior door of standard human height, finished in
    institutional matte paint and marked by light scuffs. Its upper third contains
    a narrow, eye‑level rectangular glazed pane that frames a tight sightline into
    the Roosevelt Room. The small glass collects fingerprints and allows urgent, nonverbal
    signals: characters press a palm or face to the pane, rap on the glass to seize
    attention, or peer through the aperture before entering. The door functions physically
    and kinetically as a threshold—hinges, jamb, and latch channel movement between
    corridor and meeting space and shape how staff enter, exit, and interrupt.. Single
    painted‑wood interior door with a narrow, eye-level rectangular glazed pane into
    the Roosevelt Room; used for quick visual checks, signalling by pressing palms
    to the glass, and ritualized interruptions.. Painted‑wood interior door with an
    upper third glazed pane that provides a tight sightline into the Roosevelt Room;
    used for quick visual checks, signalling by pressing palms to the glass, and ritualized
    interruptions tied to meeting-room traffic.. Painted interior door with a narrow,
    eye-level glazed pane enabling tight sightlines and signaling into the Roosevelt
    Room; used for quick visual checks and ritualized interruptions tied to meeting-room
    traffic.'
  purpose: To separate the Roosevelt Room from the adjacent corridor while providing
    a controlled entrance, quick visual checks, and a surface for nonverbal interruption
    and transitional blocking of movement.
  significance: Serves as the physical threshold that converts hallway argument into
    formal meeting; its glasspane and the act of opening/closing puncture and reorder
    the scene—an interruption point and ritualized gateway that marks the moment staff
    transition into containment, triage, or institutional rebuke during the debate
    over 'Don't Ask, Don't Tell.'
