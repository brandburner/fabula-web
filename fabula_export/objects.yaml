  canonical_name: President Bartlet's Limousine
  description: 'A long, black government-style limousine with deep-tinted windows,
    roomy padded rear cabin and muted chrome trim, parked or idling immediately outside
    the Newseum. Secret Service clusters at its flank: a door primes to open, agents
    shepherd the President toward the vehicle and position family and staff for rapid
    entry. The car reads as an immediate, hardened threshold—its shadowed interior
    and ready engine converting public ritual into a controlled exit while staff and
    protectors funnel movement around its body.'
  purpose: Provide secure, official ground transport and an immediate, protected egress
    point for the President and close White House personnel during public events.
  significance: 'Functions as the story''s instant safe point and narrative pivot:
    Ron''s order to take the President "straight to the car" cuts off the rope-line
    ritual, concentrates protective authority, and tightens tension by transforming
    a public optics moment into a controlled, security-first withdrawal that foreshadows
    the impending breach.'
