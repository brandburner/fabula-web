  canonical_name: White House FEC Nominees Memorandum (S01E19)
  description: A single, letter‑size printed page on White House stationery listing
    the administration's Federal Election Commission nominees. Typewritten names sit
    in a tight vertical roster with short parenthetical notes on each nominee's background;
    the top bears a terse memorandum heading and a faint stamp of circulation. Staff
    fingers scan the list, Josh snaps it into the open meeting as a provocation, and
    aides recoil or laugh—the paper's crisp authority colliding with the room's sudden,
    combustible hostility.. A memorandum‑headed White House stationery page listing
    the administration's FEC nominees; typewritten roster with parenthetical background
    notes and a faint circulation stamp. Used in an internal meeting as a provocative
    briefing document by Josh Lyman.. A single-page White House memorandum listing
    Federal Election Commission nominees (typewritten roster with parenthetical notes
    and a circulation stamp). Used in an internal S01E19 meeting as a provocative
    briefing document that catalyzes political escalation.
  purpose: To present and circulate the White House's official slate of nominees for
    the Federal Election Commission to Hill staff and stakeholders as an announcement
    and negotiating lever.
  significance: 'Acts as the immediate catalyst for political retaliation: announcing
    the nominees reframes the soft‑money debate as institutional corruption, converts
    Josh from tentative to resolute, and escalates the administration''s confrontation
    with Congress by provoking threats of blocked confirmations and revived wedge‑issue
    legislation.'
  potential_owner_mention: Joshua Lyman
