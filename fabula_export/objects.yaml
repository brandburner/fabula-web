  canonical_name: President Bartlet's Pillow
  description: A standard rectangular bed pillow in a pale or white case, softened
    and creased from repeated use. It sits behind the President's head and neck on
    the presidential bed, flattening where weight presses into it. Abbey reaches to
    adjust and tuck it for clinical support while Hackett and Charlie move around
    the bed; the pillow's indentation and slight rumpling register the sudden shift
    from Bartlet's restless command to enforced rest.. Bed pillow positioned beneath
