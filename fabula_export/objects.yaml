    and timestamps, faces lit by the cold screen glow as the room snaps to alert.
  purpose: To present real‑time satellite and radar intelligence—rendering the reconnaissance
    grid, zooming to specific cells, and identifying tracked maritime contacts for
    operational decision‑making.
