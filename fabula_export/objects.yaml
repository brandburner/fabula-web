  canonical_name: C.J. Cregg's Gray Silk Evening Gown
  description: A floor-length evening gown fashioned from lustrous gray silk that
    catches light with a muted sheen. The cut reads composed and tailored—structured
    at the shoulders, fluid through the torso and skirt—with neat seams and an understated
    hem. Appears well-maintained and camera-ready. C.J. names it as her intended state-dinner
    attire; Danny invokes the promised gown as a conversational lure, turning wardrobe
    into a flirtatious prop.
  purpose: Formal eveningwear intended for a White House/state-dinner appearance.
  significance: 'Acts as a focal prop in a charged hallway exchange: the promised
    gown facilitates flirtation that deflects a confrontation about press responsibility,
