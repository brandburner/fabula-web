  canonical_name: K.T.W. "Cop‑Killer" Bullets
  description: A set of small metallic cartridges identified by investigators as the
    rounds fired from the Western .38 revolver that killed Charlie’s mother. Described
    in-scene as high-penetration ammunition — short .38‑caliber cartridges catalogued
    as forensic evidence — invoked aloud rather than handled; characters react with
    alarm and procedural gravity.
