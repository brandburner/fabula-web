  canonical_name: Toby's Funeral Cash (for Walter Hufnagle)
  description: 'A small, folded wad of U.S. paper bills withdrawn from a coat pocket—edges
    softened by handling and bundled informally rather than by a band. Toby produces
    the cash as a tactile, urgent offering: he reaches into his pocket, extracts the
    bills, and pushes them toward George and a homeless man, who first return the
    money before ultimately accepting it as they depart.. A small folded wad of U.S.
    bills Toby withdraws from his pocket and offers as an immediate charitable/ritual
    payment during the funeral-related scenes.'
  purpose: To provide immediate, practical cash to assist with funeral arrangements
    or immediate needs for George Hufnagle and the homeless community.
  significance: 'Serves as a moral and emotional catalyst: the cash embodies Toby''s
    need to honor a fallen Marine, frames his conflict with a jaded community, and
    precipitates later escalation by converting private conviction into public action
    and contested dignity.'
