  canonical_name: Roosevelt Room Latin Translation of the United States Constitution
  description: A Latin translation of the United States Constitution presented to
    the Oval Office as a genteel gift. Bartlet opens the slim volume, translates a
    quoted passage, and reads aloud the language of succession; the book anchors a
    brisk contingency briefing and directs attention to immediate responsibilities..
    A slim printed Latin translation of the U.S. Constitution presented as a gift
    in the Oval Office; opened and read by President Bartlet during a contingency
    briefing (appears in S1E09, 'The Short List').
  purpose: To provide the constitutional text for ceremonial presentation and to supply
    an authoritative passage used during a designated-survivor briefing on presidential
    succession.
  significance: It propels the story from banter into command, turning abstract civics
    into urgent executive duty; the reading exposes Roger Tribby's naiveté, crystallizes
    Bartlet's burden of stewardship, and foreshadows a transfer of responsibility
    in the face of crisis.
