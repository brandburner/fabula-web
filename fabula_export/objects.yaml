  canonical_name: Holiday Gift Tags (present cards)
  description: A cluster of small rectangular cardstock cards—cream and red holiday
    designs, handwritten names and brief messages—affixed to wrapped presents with
    tape or ribbon. Edges show crisp folds and occasional smudged ink; one card is
    plucked from a stack and read aloud, its neat script naming recipients and puncturing
    the room's tension. Characters handle them briefly, passing a card toward Leo
    for signature and using the tag as a prompt in conversation.. A cluster/stack
    of small cardstock gift tags (cream and red designs) used to label multiple presents;
    one tag is plucked from the set and read aloud during the scene.. Small rectangular
    cardstock gift tags (cream and red designs) affixed to wrapped presents; handled
    and read aloud by characters, used as prompts in conversation and passed toward
    Leo for signature.
