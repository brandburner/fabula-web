  owner_org_uuid: null
- fabula_uuid: object_a06e8e6d1165
  canonical_name: Toby's Single Stock Holding (brokerage ledger entry)
  description: An intangible, single‑issue equity position recorded in a brokerage
    account and manifested onscreen via trade confirmations, account statements, and
    printed receipts. The holding registers as an electronic ledger entry (small number
    of shares) that can spike in market value overnight; characters reference its
    timestamped order records and the brief price surge caused by an Internet hoax.
    In the hallway anecdote, reporters and officials gesture toward the idea of a
    stock briefly shooting up and then correcting, using the holding as a concrete,
    traceable example during Hoynes's flippant deflection.. The actual equity position
    (a small number of shares) recorded in a brokerage account with trade confirmations
    and statements — referenced in S1E08 'Enemies' as an example of a sudden price
    spike caused by an online hoax.
  purpose: To register legal ownership of a company's shares and produce auditable
    records (trade confirmations, account statements) that document transactions and
    market value changes.
  significance: 'Serves as a tangible anchor for debates about market influence and
    credibility: Hoynes invokes a sudden stock spike as rhetorical evidence to trivialize
    online influence and deflect scrutiny. The holding functions narratively as both
    a potentially incriminating asset (traceable records) and as an emblem of how
    perception and small events can produce outsized political consequences.'
  potential_owner_mention: Toby
  owner_agent_uuid: agent_689a11b44f9d
