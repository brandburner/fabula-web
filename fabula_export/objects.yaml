  canonical_name: Battle Damage Assessment (B.D.A.) — Ten Minute Estimate
  description: 'A terse Battle Damage Assessment delivered into the Oval: a small
    briefing packet that bears the label ''B.D.A. — Ten Minute Estimate'' and concise
    operational bullets estimating time-to-assessment. Handed to the President by
