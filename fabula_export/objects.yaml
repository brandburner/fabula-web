  description: A dark, tailored presidential suit jacket with structured shoulders,
    a fitted cut, and a modest sheen. The fabric carries faint wear at the cuffs and
    lapels from repeated handling. Onstage the President deliberately slips the jacket
    off—folding it briefly or letting it hang from his shoulders—as a performative
