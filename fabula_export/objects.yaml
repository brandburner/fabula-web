  canonical_name: Oval Office Coffee Table
  description: Low, polished oval coffee table of dark wood and a high‑gloss finish,
    low in profile to suit the Oval Office seating cluster. The surface bears light
    edge wear and routinely stages books, small cups, maps, and loose briefing papers.
    In the processed material it supports George Washington's Rules of Civility while
