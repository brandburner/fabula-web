  canonical_name: Identification Photographs (Rope‑Line)
  description: A narrow stack of glossy candid prints—small 4x6 frames or similar—showing
    attendees at a public rope line. Edges show finger oils and a few penciled marks;
    individual faces are grainy but recognizable. Agents fan the photos across a conference
    table, jab at specific frames, and pass prints hand to hand while murmuring possible
    identifications, using the physical images as the immediate focus of their search
    for suspects.
  purpose: To serve as visual identification evidence for investigators and protective
    agents, enabling face recognition, suspect matching, and rapid operational decisions.
  significance: 'The photos operate as the scene’s operative proof and catalyst: they
    concentrate investigative attention, justify Secret Service procedures, and precipitate
    the terse standoff when C.J. seeks information the Service refuses to disclose—highlighting
    limits of civilian authority over protectee confidentiality.'
