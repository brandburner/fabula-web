  canonical_name: Situation Room military/intel briefing packet (for President Bartlet)
  description: 'A slim, letter‑size packet of briefing pages — loose sheets with tight
    typed lines, a few soft creases at the corners and the faint thumb‑marks of hurried
    handling. In the Situation Room an aide presses the packet into Bartlet’s hands:
    the first exposed page lists divisions, carriers, troop counts and an intelligence
