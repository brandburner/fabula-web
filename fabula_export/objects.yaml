    a manila routing folder and presses it into Joshua Lyman's hand in a hallway;
    it bears a single terse instruction in Leo McGarry's authoritative tone summoning
    Josh to meet an NSC aide (Lacey). Functions as an immediate executable cue that
    pivots the episode's tone and propels the external‑crisis plot thread in S01E05.
