  canonical_name: Leo McGarry's Hotel Breakfast Coffee Cup (white-glazed, S01E08–S01E09)
  description: 'A palm-sized, white-glazed ceramic coffee cup that exhales a thin
    wisp of steam. The rim bears a faint coffee ring and a small nick, the glaze showing
    light wear from frequent handling. Warm to the touch and modest in weight, the
    cup functions as a portable, domestic presence: fingers curl around its handle
    for comfort, a server or diner offers it in courtesy, and characters set it down
    or lift it as they move between private remarks and public business. In the processed
    scenes the cup punctuates moments — pushed forward at a hotel breakfast, cradled
    while staff confer in the lobby, invoked in passing hypotheticals about cream
    in coffee, and used to fill a charged pause that gives Charlie cause to leave
    the mural room — drawing tactile attention even when its contents remain incidental..
    Palm-sized white-glazed ceramic coffee cup used as a tactile prop at hotel breakfasts
    and in lobby conversations; warm, steaming, and visibly worn with a faint ring
    and small nick.. Palm-sized white-glazed ceramic coffee cup used as a tactile
    prop in hotel breakfast and lobby conversations; warm, steaming, and visibly worn
    with a faint coffee ring and a small nick that make it identifiable across scenes.'
  purpose: To contain and deliver a single serving of hot coffee for immediate drinking.
  significance: 'Functions as a small domestic anchor and conversational hinge: it
    softens formal exchanges (a courtesy offering), steadies characters in tension
    (a tactile focus), punctuates comedic or rhetorical beats (the cream-in-coffee
    hypothetical), and supplies a mundane pretext for movement or exit (prompting
    Charlie to leave). The cup thus links hospitality, habit, and the shifting power
    dynamics present in the scenes.'
