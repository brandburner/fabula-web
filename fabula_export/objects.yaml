- fabula_uuid: object_63bdb58d0699
  canonical_name: Leo McGarry's Wristwatch
  description: A modest personal wristwatch with a small, readable round face and
    a simple leather strap, worn on Leo McGarry's wrist. The mechanical tick is quiet
    but present; Leo lifts and glances at it with an economical motion that slices
    through late‑night banter, confirms the hour (two o'clock) and precipitates his
    abrupt departure.
  purpose: To display the current time and enable rapid, on‑body time checks that
    coordinate meetings and signal departures.
  significance: Functions as a tight temporal cue that compresses the Roosevelt Room's
    celebratory chaos into urgent triage. The glance marks the 72‑hour fight's turning
    point, punctures conversation, and underscores Leo's principled, immediate decision
    to leave—transforming a practical prop into a narrative catalyst.
