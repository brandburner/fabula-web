  canonical_name: President Bartlet's Wristwatch
  description: A compact mechanical wristwatch with a clear, readable round face and
    a modest leather or fabric strap, bearing light wear from habitual use. It rides
    on the President's wrist; he lifts and glances at it with a quick, economical
    motion that slices through Oval Office conversation. The watch's quiet tick and
    instantly legible face function as a tactile timing device—characters respond
    to the glance, conversations tighten, and decisions accelerate as the President
    measures imminence against the clock.
  purpose: To display the current time and provide an immediate, on‑body timing cue
    the President uses to gauge imminence and coordinate action.
  significance: 'Acts as a built-in crisis timer: a single glance from Bartlet compresses
    foreign and domestic priorities into urgent deadlines, signals limits on deliberation,
    and precipitates choices in the wake of Bernie Dahl''s death—the watch both cues
    movement and dramatizes the tension between haste and authority.'
