  canonical_name: Judge Mendoza's Detention Cot (holding cell)
  description: 'A narrow institutional detention cot: tubular steel frame roughly
    two feet wide, low to the floor, supporting a thin, stained foam mattress sheathed
    in worn olive vinyl. A flattened pillow and a thin gray blanket sit atop it; cigarette
    burns, scuffs, and a faint institutional odor mark long use. Judge Mendoza lies
    on the cot as Officer Peter and Toby move around it, the surface creaking under
    shifting weight and anchoring the cell''s close physical geometry.. Institutional
    sleeping cot located in Judge Mendoza''s holding cell; a physical furniture piece
    that anchors the cell''s geometry and is occupied by the judge during detention..
    Institutional sleeping cot located in Judge Mendoza''s holding cell; a piece of
    furniture occupied by the detainee that anchors the cell''s physical geometry
    and visual tableau.'
