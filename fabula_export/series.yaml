      title: Let Bartlet Be Bartlet
      logline: President Bartlet, rattled by leaks, sagging polls, and a risk-averse
        staff, pushes to reclaim his voice and pursue bold reforms — risking re-election
        to restore principle, direction, and the White House's moral authority.
      high_level_summary: |-
