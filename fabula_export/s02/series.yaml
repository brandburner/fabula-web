        Night descends in the mess; Sam flings sugar packets, Donna corners him. He erupts—treason torches the idea of America, graves demand fidelity—but a murdered translator's ghost seals it: Gault's sins killed her hunt for Black Water. Donna begs delay; father's three months dwindle. Sam spares Stephanie brutal truth, feigns access snags, greenlights future tries. She beams, dials dad; Donna hugs Sam's collapse—longitude, latitude no surer than ideals.

        Josh recounts Toby's nova-hot dismantling of WTO ills, banana shrapnel his near-death. Wingmen rally: Toby, Josh drag Sam to oblivion, Donna trails. Alone, Sam dials Dad as sirens cry anew—love's tooth-and-nail grip against the wolf at bay. In a New York minute, everything fractures: pardons denied, spies unmasked, cheese blocks melt into moral quagmires, protesters fade, maps remapped, libraries lost. Betrayal binds fathers and sons, nations and ideals, truth a blade too sharp for fragile hopes.
      dominant_tone: Cynical
    - fabula_uuid: ep_sea_ser_the_west_wing_s02_e17
      episode_number: 17
      title: The Stackhouse Filibuster
      logline: A grizzled Minnesota senator unleashes a relentless filibuster, reading
        recipes to demand autism funding for his hidden grandson, forcing the White
        House to pivot from frustration to fierce advocacy amid stalled bipartisan
        health reforms and weekend dreams shattered.
      high_level_summary: |-
        Friday night crashes into chaos as Senator Howard Stackhouse, 78 and rasping through a head cold, grips the Senate floor with iron will, droning recipes from a cookbook to torpedo the Family Wellness Act. White House staff seethe—Sam eyes vanishing Hamptons trains, Josh mourns Mets spring training dreams of Mike Piazza's 'dude,' Toby chases Telluride flights, CJ skips her dad's 70th in Napa. Reporters clamour in the briefing room; CJ dangles pizza and sorbet quips to hold them hostage, betting the filibuster crumbles soon. But Stackhouse endures, hour eight bleeding into nine, voice cracking yet unyielding, defying all odds.

        Flashbacks ignite the fuse: Josh triumphs in Roosevelt Room negotiations, clinching $6 billion for child health—infant hearing tests, special needs adoption awareness—swallowing concessions like adoption lectures that irk NOW. Leo applauds; the bill seems sealed. Yet Stackhouse ambushes Josh on the Hill, new shoes pinching as he slips and demands $47 million for autism centers, CDC units, gene banks, doctor training. 'Eight tenths of one percent,' he snarls, skewering Alzheimer's and erectile dysfunction pork while kids suffer misdiagnoses. Josh stonewalls; Stackhouse dismisses him like yesterday's news.

        Subcurrents swirl. CJ hunts a cursed Egyptian cat statue for a visiting sheik, Crazy Gluing its shattered potpourri fate. Toby presses VP Hoynes on oil price gouging; the oil baron surprises, blasting profiteers at a presser—'old friends know how to turn a profit'—fueling Toby's suspicions amid leaked polls hinting Hoynes eyes presidential shadows, Bartlet's MS deal with Abbey looming unspoken.

        Donna cracks the code: B-roll footage tallies only six grandkids, not seven. Autism grips Stackhouse's hidden grandson. Revelation electrifies. Bartlet, mid-candlelit dinner with Leo—saffron chicken cooling, Tomate de Saltambique taunting—feels the grandfather's rage surge through him. 'Don't underestimate the will of a grandfather. We're mad men.' Screw print deadlines; they mobilize. Donna unveils the Senate loophole: yield for questions without losing the floor.

        Frenzy erupts. Staff phones explode, targeting grandfathers first—Grissom, McNamara, Gianelli. Bartlet vows calls to all 100 senators. Tension coils as Grissom strides in: 'Will the Senator yield for a question?' Stackhouse, blackjack rules fading, consents. Cheers shatter the bullpen; 28 senators flood the floor, grandfathers granting rest, water, real autism queries. Bill reopens. Stackhouse stands tall—no legs buckling, no voice silenced.

        CJ seals her email: politics unearths nobility amid partisanship's fog. Staff scatters to weekends redeemed; Stackhouse wins dignity. Bartlet glimpses redemption in curmudgeons, Hoynes maneuvers in shadows, CJ races to Napa. A filibuster births hope, proving grandfathers bend rules, shatter deadlines, and rally foes into allies. Black fog lifts; humanity triumphs.
      dominant_tone: Hopeful
    - fabula_uuid: ep_sea_ser_the_west_wing_s02_e18
      episode_number: 18
      title: 17 People
      logline: 'Toby Ziegler pieces together Vice President Hoynes'' subtle challenge
        to President Bartlet''s re-election, storming into a devastating revelation:
        Bartlet''s secret Multiple Sclerosis diagnosis, igniting fury over deception
        and jeopardizing the administration''s fragile unity and future.'
      high_level_summary: |-
        Toby Ziegler hurls his rubber ball against the office wall, night after restless night, suspicions gnawing like a predator in the shadows. A TV drone about autism fades as crumpled papers pile high, his mind fixated on VP John Hoynes' inexplicable poll and oil-slapping bravado. Why probe public opinion six years early? Why the 'camping trip' to Killington with a detour to Nashua, New Hampshire—cradle of primaries? Toby corners Leo McGarry in the dim glow of his office, probing for whispers of dumping Hoynes in 2002. Leo stonewalls, but Toby's radar screams Eisenhower-Nixon redux.

        Obsession escalates. Toby ambushes Leo at dawn, decodes the semiconductor speech title as a high-tech corridor dog whistle. Leo squirms, glasses off, but Toby smells blood: Hoynes scents weakness, assumes Bartlet bows out. Smash to Oval Office, where President Jed Bartlet wrestles terror threats—embassies shuttered in Tanzania, Brussels; nitroglycerin smuggled in a U-Haul. Leo urges confession: Toby's too sharp, Hoynes' breadcrumbs deliberate. Bartlet sighs, 'Now it starts.'

        Parallel chaos erupts in the West Wing's underbelly. Josh Lyman chases Donna Moss with anniversary flowers she scorches as passive-aggressive barbs, their banter a ritual dance masking deeper scars—her car wreck, ex-boyfriend's beer detour en route to the hospital. Sam Seaborn recruits Ainsley Hayes for Correspondents' Dinner speech punch-up, their flirtatious sparring detonating over ERA: Ainsley skewers it as humiliating redundancy, 14th Amendment shield enough for her low-maintenance Republican soul. Josh's crew—Ed, Larry, Donna—devours Chinese, resurrects lame jokes, self-deprecates staff foibles, but laughter rings hollow amid unspoken dread.

        Pivotal collision: Oval Office bourbon flows, Bartlet drops the bomb. Ten years of fatigue, leg pain, blurry vision, MRI plaque—relapsing-remitting MS. Toby reels, speechless. 'The good kind,' Bartlet quips, no cure, episodes unpredictable. Toby bolts to the portico, Leo trails with secrets: 16 know—Abbey, docs, kids, Hoynes. Remission hides it from Bethesda physicals; no lies, just silence. Rage erupts: Kashmir crisis mid-episode? Unsigned incapacity letter post-assassination attempt? Ninety minutes of 'coup' with Leo at the helm?

        Thunder rumbles as FAA dithers on airport alerts—Reda Messam spills of a Patterson safe house, but odds shaky. Bartlet snaps, hurls folders, roars 'SHUT UP!' at Toby's indignation, laced with crap. They fracture, simmer. Toby grills Leo outside: Hoynes acted responsibly, bread crumbs for the party; seven months to Iowa, nominee in doubt. Hearings loom, impeachment whispers—no law broken, but trust shatters.

        Subplots humanize the storm. Donna bares her soul to Josh amid toppled bookshelves: accident lies stemmed from ex's callousness; Josh's grace her anchor. Sam and Ainsley clash in the mess—pay equity myths, procreation punishments, freedom's double edge—ending in her mortified exit, peachless.

        Climax crests: Bartlet owns no apology—MS personal, not Toby's domain. Fraud screams to voters denied choice. Toby tallies: 17 people now. Bartlet wearies, concedes stupidity, whispers 'I'm sorry.' Reconciliation flickers. Airports lock to Condition 2; threats neutralized, for now.

        Toby stumbles into Roosevelt Room revelry, ball tossed his way. Laughter envelops him—'lame duck' menus, NASDAQ not-for-profits—as Bartlet signs orders beyond French doors. Ball thuds rhythmically, echoing resolve amid betrayal's rubble. Secrecy binds them tighter, re-election gamble launches, loyalty tested in the crucible of concealed frailty. Stakes tower: presidency, party, personal demons unleashed.
      dominant_tone: Tormented
    - fabula_uuid: ep_sea_ser_the_west_wing_s02_e19
      episode_number: 19
      title: Bad Moon Rising
      logline: President Bartlet enlists old ally Oliver Babish to probe if concealing
        his MS diagnosis during the campaign forged a criminal conspiracy, unraveling
        threads of perjury and loyalty as national crises erupt and a special prosecutor
        looms over his presidency.
      high_level_summary: |-
        Oliver Babish storms into the fray, gavel shattering a treacherous dictaphone as President Jed Bartlet lays bare his fear: did hiding relapsing-remitting MS from 16 insiders defraud America into electing a ticking time bomb? Bartlet dodges vacation bags, thrusts the confession at Babish amid Leo McGarry's steely gaze, igniting a probe that slices through depositions, lawsuits, and family secrets. Babish's questions hammer like federal land-use briefs—has Bartlet perjured on health forms? Lied under oath? The Oval's shadows deepen as Babish tallies the circle of knowing: doctors, family, Fitzwallace, Toby Ziegler, now clawing toward exposure.

        Chaos erupts beyond the counsel's door. Mexico's peso craters, dragging $30 billion in loans into freefall; Josh Lyman bullies Senate committees in the Roosevelt Room, crooning Wells Fargo wagons while Donna Moss skewers the bailout as taxpayer betrayal, her textiles worker's plight clashing against Josh's Lend-Lease firehose logic. An oil tanker, the Kensington Indio—Sam Seaborn's old Gage Whitney albatross—rams Delaware shores, hemorrhaging 720,000 gallons across crab graves and tourism dreams. Sam corners Lieutenant Emily Lowenbrau, anchor snapping in 25-foot seas, then tempts disbarment confessing the ship's cheap steering to Ainsley Hayes, who slams privilege shut.

        Toby Ziegler erupts over a voucher leak quote twisting Bartlet's veto threat into compromise bait; CJ Cregg hunts phantoms through 1,100 staffers, Jamie Hotchkiss bristling, Donna feigning guilt in Lindbergh baby farce. Toby's rage masks seismic tremors—he knows potatoes dwarf this leak, eyes darting from CJ's probe, throat clearing lies as MS's bad moon swells.

        Charlie Young freezes over Georgetown forms: Zoey's underage signature demands parental medical history—Bartlet's blanked MS line, Abbey's pen sealing perjury. He bolts to Leo, who seizes records, pulse racing. Bartlet corners Charlie under portico lamps, loyalty's blade flashing: one lie severs them forever. Then, Oval showdown—Bartlet offers Babish escape, but Oliver demands total surrender: staff briefing, public blast, a Bartlet-hating special prosecutor unleashed with army staff, unlimited war chest. No privilege, no mercy—depositions in kitchens, Hague war crimes. Bartlet whispers, 'Bring it on,' hands pocketed, moon rising blood-red over a presidency teetering on truth's razor edge.

        Crises collide in propulsive rhythm: Mexico yields to bailout signatures at dawn, oil slicks choke beaches, leaks fizzle under CJ's blanket denial. Yet beneath policy frenzy pulses the human fracture—loyalty's cost, deception's gravity. Bartlet, Nobel laureate turned confessor, stares down fraud's indictment, staff blind to the storm brewing in Babish's war room. Toby's evasion to CJ betrays the fracture lines; Charlie's brilliance vaults toward law school salvation. Power's corridors crackle with unspoken accusations, vicious circles of property taxes paling against MS's remorseless spin. Babish stays, chess unplayed, Chicago steel forging the fight. Fade to black as 'bring it on' echoes, stakes vaulting from election lie to constitutional Armageddon.
      dominant_tone: Desperate
    - fabula_uuid: ep_sea_ser_the_west_wing_s02_e20
      episode_number: 20
      title: The Fall's Gonna Kill You
      logline: White House Counsel Oliver Babish ruthlessly interrogates C.J. and
        Abbey over their roles in concealing President Bartlet's MS diagnosis, while
        senior staff covertly poll public tolerance for the lie and brace for legal
        subpoenas and political annihilation.
      high_level_summary: |-
        Dawn cracks over the White House Counsel's office as Oliver Babish corners C.J. Cregg, her defenses cracking under his relentless probe: Has she lied about the President's health? Her admission—'Many, many times'—ignites the fuse on a scandal threatening to engulf the Bartlet administration. Six hours into knowing about the MS, C.J. spars with the bulldog lawyer, her sarcasm a shield against accusations of complicity in federal crimes. Smash to main titles, tension already throttling.

        Josh's bullpen buzzes with Donna's panic over a fax: NASA's Zodiac satellite plummets from orbit, a garbage-truck-sized specter hurtling toward Earth. Laughter ripples—Ed and Larry mock her terror—but the real apocalypse looms inside. Leo stonewalls Toby and Josh's pleas for polling on public reaction to the MS bombshell, fearing leaks, yet greenlights Joey Lucas's clandestine survey disguised as attitudes toward a Michigan governor's hidden degenerative disease.

        Martin Connelly storms Josh's office, begging $30 million for the tobacco lawsuit draining Justice Department coffers against Big Tobacco's war chest. Josh pitches Leo, who balks at the fiscal black hole and congressional tobacco puppets blocking transfers. Meanwhile, Sam battles Progressive Caucus aides over clunky rhetoric in his SME speech—'bigger swimming pools and faster private jets' for the rich—dissing their class-warrior barbs as high-school drivel. CBO's slashed surplus projection hands them leverage: slower growth kills fat tax cuts for the wealthy.

        Abbey Bartlet barrels back from her trip, fury erupting in the Oval as Jed confesses withholding the MS from her, triggered by Zoey's Georgetown form exposing the family medical blank. 'How come I just found out?' she demands, their spousal armor fracturing amid exhaustion and fear. Babish hauls her in next, dismantling her 'I signed it without reading' defense with her MD credentials: a thoracic surgeon blind to a medical history form? MS isn't hereditary, she snaps, but Oliver warns of grand jury meat grinders ahead.

        Airport shadows cloak Josh's desperate pitch to Joey: 96 hours for a blind poll modeling Bartlet's lie. She nods, steely. Night deepens; Donna hounds Charlie on Zodiac's plutonium peril, oblivious to its routine skyfall. Abbey confides in C.J., both battle-scarred by Babish's vetting. Leo briefs Bartlet: poll's in field, Sam's summoned last. Toby echoes his vow to wait post-reveal.

        C.J. bolts into the night, Josh trailing. 'The President has this disease and has been lying about it,' she erupts, 'and you guys worry polling optics? It's the fall that's gonna kill ya!'—her slip from 'you' to 'us' binds them in shared doom. Josh deflects with Donna's satellite hysteria: 17,000 objects have rained down harmlessly; we're due. Pennsylvania Avenue sign fades to black, the plummet inevitable. Subplots—satellite farce, tobacco crusade, tax-cut trench warfare—underscore the core dread: disclosure's cliff-dive into indictments, betrayal, oblivion. Staff clings to bonds fraying under truth's gravity, the fall devouring all.
      dominant_tone: Frenetic
    - fabula_uuid: ep_sea_ser_the_west_wing_s02_e21
      episode_number: 21
      title: 18th and Potomac
      logline: President Bartlet faces catastrophic polls exposing voter fury over
        his concealed MS diagnosis while a Haitian military coup besieges the U.S.
        embassy, forcing his staff into frenzied crisis management and reelection
        debates—stakes skyrocket as personal tragedy strikes Mrs. Landingham dead
        in a drunk-driver crash.
      high_level_summary: |-
        Midnight shadows cloak the White House basement as President Jed Bartlet huddles with his inner circle—Leo McGarry, Josh Lyman, Sam Seaborn, Toby Ziegler, C.J. Cregg—around Joey Lucas's brutal poll numbers. Seventeen percent forgive the lie about his multiple sclerosis; seventy-one percent recoil from voting for a sick leader. Women over 55 bolt en masse, Democrats fracture, and fatal misconceptions doom trust. Bartlet absorbs the gut punch: 'They may be right.' Urgency ignites: a live Dateline special Wednesday night in the Mural Room, President and First Lady Abbey unmasked, followed by C.J.'s press conference cage match. But reelection? Silence hangs like a noose—no firm answer yet.

        Dawn cracks open parallel infernos. In Haiti, Colonel Bazan's troops crush president-elect Jean-Pierre Dessalines's victory rally, vanish him into Jake Bratt's car trunk racing for U.S. asylum. Port-au-Prince teeters: army tanks police stations, UN observers hunker. Bartlet orders non-essential embassy evacuations, Marines reinforce—Jake warns of standoff signals. Robbie Mosley urges restraint, but Leo roars: 'We saw to it there was a free election!' Dessalines breaches the gates; Bazan's forces encircle, AR-15s gleam (U.S.-sold), Bradleys loom with 120mm cannons against 37 Marines clutching M-14s. Nancy mobilizes the 8-80th Hostage Task Force. Shots crack: Haitian soldiers board the evac C-9; staff sergeants drop three, plane screams skyward. Bartlet erupts—'That wasn't supposed to happen!'—Leo counters: rules of engagement demand it. Diplomatic whispers via Canada, Dominicans; Bazan craves Dessalines for embezzlement charges. OAS emergency session looms.

        Josh battles Capitol Hill: Justice's tobacco lawsuit starves—31 lawyers versus tobacco's 4,676—Kalmbach buries funding, swayed by $460K PACs. Democrats Warren, Rossiter defect, scorning 'politically correct extortion.' Josh vows dynamite: C.J. blasts Congress publicly. Toby shocks Donna Moss with the MS bomb; she absorbs, steels for war. Sam clashes with Abbey over medical jargon—neuropathy, optic neuritis, Betaseron self-prescribed across state lines, ethics boards circling. Oliver Babish grills her: no records, family treatment taboo. Abbey demands to stand by Jed.

        Comedy pierces tension: Mrs. Landingham, widowed Delores, haggles her first new car—blue beauty, AC humming, that dashboard freedom scent. Charlie ribs her sticker-price folly, ethics shield her from discounts. Bartlet teases, offers to cover the gap; she beams independence.

        Night deepens resolve. Staff converges on Leo's office, demanding reelection clarity—Sam spouts vestibulo-cochlear vertigo, eyes roll. Leo snaps: full steam on all fronts, no detours. C.J. secures networks sans logos. Josh lights fuses on tobacco foes.

        Then devastation: Charlie's voice cracks—drunk driver T-bones Mrs. Landingham at 18th and Potomac. She's gone. Leo staggers, aged decades, veranda lights mocking his frailty. French doors part; Bartlet turns. Through warped glass, Leo delivers the blow. Worlds fracture. Haiti simmers, MS looms, but grief eclipses all—stakes eternal, presidency shadowed by irreplaceable loss.
      dominant_tone: Tumultuous
    - fabula_uuid: ep_sea_ser_the_west_wing_s02_e22
      episode_number: 22
      title: Two Cathedrals
      logline: Grieving the brutal death of his irreplaceable secretary Mrs. Landingham,
        President Jed Bartlet battles divine rage, party disloyalty, and his concealed
        MS diagnosis to defiantly reclaim his path toward reelection amid national
        crises and personal reckoning.
      high_level_summary: |-
        Lightning cracks the sky as President Jed Bartlet reels from the shattering news: his fiercely loyal secretary, Mrs. Landingham, lies crushed by a drunken driver mere days after buying her first new car. Democrats swarm Leo McGarry's office, throats tightening with panic over Bartlet's concealed multiple sclerosis—MS, the ticking bomb that could doom their House majority and trap the reelection campaign in the Rose Garden. 'The President has got to strongly consider not running,' Congressman Wade blurts, the 35th such gut-punch that morning. Bartlet presses forward, steeling for her funeral at Washington National Cathedral while White House gears grind: Toby Ziegler barks lighting cues for an impending press conference, C.J. Cregg dodges tobacco funding fights and embargoed leaks, Josh Lyman ignites firebrand releases, Sam Seaborn slams the door on defeatist strategists plotting a Hoynes handover.

        Haitian embassy siege boils in the Situation Room—1,200 troops, howitzers aimed at the front door, a diabetic deputy chief rationing insulin. Bartlet dispatches Joint Chiefs Chairman Fitzwallace to fracture the enemy, his mind fracturing into vivid flashbacks: young Jed, teenage rebel at his father's New Hampshire prep school, clashes with spirited new secretary Dolores Landingham. She catches him with a cigarette butt in chapel, introduces equal pay crusades, demands he confront Dad the headmaster. 'You're a Boy King,' she prods, igniting his spine against injustice—women's salaries, banned books, Catholic doctrine clashing with Protestant services. Slaps sting from Dr. Bartlet's hand; resolve hardens in Jed's gut.

        Motorcade sirens wail to the cathedral's soaring arches, rose window ablaze in spring light. Abbey Bartlet probes the void: party elders push Hoynes, girl driver faces manslaughter. Bartlet stares through silence, exhaling exhaustion into the pew. Reverend Monohan's words blur into memory—Mrs. Landingham hosing sculls, wielding numbers like weapons: Florence Chadwick underpaid versus Hopkins, choir mistresses shortchanged for crew coaches. 'You've known it since before that,' she insists, mirroring Bartlet's stalled car, stalled convictions. Casket lifts on pallbearers' shoulders—Toby, Sam, Josh, Charlie—staff tears carving paths as processional echoes.

        Alone now, cathedral sealed, Bartlet erupts at the altar, fists clenched, Latin fury spilling: 'Cruciatus in crucem! You feckless thug!' Sins confessed—MS lies, tender ship sunk with 68 souls, Josh's shooting as 'warning shot.' Cigarette grinds under heel: 'You get Hoynes!' Betrayal chokes him down the aisle.

        Back at the White House, storm rages. Staff fractures: Sam paces, demanding abort the press conference; Toby storms from Greg Summerhays' cable news lifeboat, Leo's secret parachute sparking rage. 'I'm gonna rip his arms off!' Bartlet drops the MS bomb in a taped interview—blurred vision, numb legs, relapsing-remitting diagnosis—Wall Street trembles, markets hemorrhage. C.J. drills podium cues: 'Altman, first row right.' Donna Moss fields tropical storm fixation—May anomaly, 34-knot winds defying seasons.

        Flashback venom resurfaces: young Jed's slapped rebellion, door slammed on salary pleas. Thunder hurls veranda doors wide; hallucination summons Mrs. Landingham, small and unyielding: 'God doesn't make cars crash.' She counters his pity party with brutal stats—44 million uninsured, homicide claiming black men under 35, 13 million kids in poverty, crumbling schools begging $127 billion. 'If you don't run 'cause it's too hard... God, Jed, I don't even want to know you.' Empty chair echoes as Bartlet steps into rain, washing doubt from his face.

        Limo slices night pours to State Department. C.J. fields frenzy—special prosecutor looms, subpoenas for staff. Bartlet strides soaked, towel dabbing resolve. Podium awaits; eyes lock on Altman. Instead, hands slide to pockets, gaze drifts away, sly smile cracks—callback to Landingham's victory read: hands pocketed, eyes averted, decision sealed. Sandy demands: 'Seeking a second term?' Bartlet feigns deafness, repeats the gauntlet. Staff holds breath; Leo whispers, 'Watch this.' Brothers in arms endure—Bartlet surges back, unbroken, reelection thunder rolling.
      dominant_tone: Resolute
