  parent_location_uuid: null
- fabula_uuid: location_4773267d2fed
  canonical_name: Pakistani capital (capital city, unnamed in text)
  description: 'A tense national heartland that tightens under the strain of advancing
    enemy forces and strategic uncertainty. The capital reads as a political and population
    center at acute risk—command hubs, government offices, and civilian districts
    imagined under watchful surveillance and contingency planning. Anxiety hums in
    briefings: conventional defenses falter, thresholds for escalation narrow, and
    decision-makers reckon with the city’s possible exposure. The space functions
    narratively as a high-stakes symbol of national sovereignty, vulnerability, and
    the gravity that compels urgent military and diplomatic action.'
