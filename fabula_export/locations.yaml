  canonical_name: White House Residential Pool (Executive Residence Patio)
  description: A private, dimly lit pool set against the Executive Residence patio
    where glassy water mirrors patio lights and moonlight. Chlorine tang and cool
    night air cling to stone decking while tile footsteps fall soft. The pool becomes
    charged when a Secret Service agent and the President meet at its edge and an
    awkward fall is caught in photographs; intimacy curdles into public spectacle.
    Photographs transform the pool from secluded respite into evidentiary terrain,
    a place where private mishap ripples into political optics and press fodder.
