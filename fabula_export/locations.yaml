    domestic logistics. Clipboards and recipe cards crowd a small desk ringed by telephones;
    the air carries the faint scent of paper, coffee, and the faint echo of the kitchen.
    Staff slide notes and Mrs. Landingham’s chili recipe across the counter for pickup,
