- fabula_uuid: location_d9260a93c31e
  canonical_name: United States Senate Chamber (Senate floor, U.S. Capitol)
  description: 'Marble galleries and tiered desks ring with the dry percussion of
    procedure, a cavernous chamber where votes translate policy into consequence.
    The air tastes of polished wood, inked ballots, and the metallic edge of partisan
    calculation; floor leaders stride like generals, clerks whisper tallies, and cameras
    compress private bargains into public record. Here a 50–50 split crystallizes
