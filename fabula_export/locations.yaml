    swallows footsteps and the low, florescent hum pins the air. Metal doors stand
    in a steady row; a strip of light leaks beneath Zoey's door as Charlie arrives
    with popcorn, flowers, and a book. Voices cut the hush—Gina's watchful presence
    from across the hall, Zoey's cold retorts, Charlie's steady apologies—turn this
    passage into a liminal repair space where private rooms face communal passage
    and fragile family gestures seek purchase.
