  location_type: West Wing Personnel Office (Human Resources)
  parent_location_uuid: null
- fabula_uuid: location_40eefc637b59
  canonical_name: West Wing Reception/Overflow Room (adjacent to the Mural Room)
  description: A champagne-soft, humming reception space pressed against the Mural
