- fabula_uuid: location_516c02b52fb7
  canonical_name: Yellowstone National Park
  description: 'Yellowstone bursts into the Oval as raw, elemental country: steam
    and geyser plumes stitch sky to valley, mineral terraces glaze in pale colors,
    and lodgepole pines silhouette against high-country wind. The place carries a
    sulfur tang and a cavernous geothermal theater where wolf howls and elk bugles
    puncture silence. Bartlet invokes Yellowstone as the nation’s first national park
    and as a moral and emotional terminus — a sanctuary and contested ground that
    supplies authority, grief, and rhetorical fuel for policy and protection.'
  location_type: National Park (Protected Wilderness Area)
  parent_location_uuid: null
- fabula_uuid: location_b491ae9607b4
  canonical_name: Yosemite National Park
  description: 'Bartlet summons Yosemite National Park like a living postcard, unleashing
    granite cathedrals, thunderous waterfalls, and ancient sequoias into the cramped
    Oval Office as if opening a window onto wilderness. The name functions less as
    a map point and more as a narrative instrument: a comforting anecdote that dissolves
    late‑night tension, humanizes the President, and turns a dark joke into an invitation
    to wonder. Evoked here to seed camaraderie and a later legal insight about land
    protection, Yosemite becomes rhetorical terrain that widens the room and the argument.'
  location_type: National Park
  parent_location_uuid: null
- fabula_uuid: location_7755e84dd107
  canonical_name: Yukon Territory
  description: 'The Yukon Territory stands as a cold, remote terminus: endless boreal
    forest and tundra sliced by pale, glinting rivers under an austere northern light.
    Wind whips through sparse stands; silence expands across migratory corridors and
    rocky ridgelines. Invoked from a Roosevelt Room pitch as the northern anchor of
    an 1,800-mile wolves-only roadway, the name compresses ecological stakes, moral
    distance, and political isolation into a single, rhetorically potent wild edge
    that feels both mythical and costly.'
  location_type: Remote Territorial Wilderness
  parent_location_uuid: null
- fabula_uuid: location_c29405fb4dcd
  canonical_name: Zoey Bartlet's Bedroom (Executive Residence)
  description: 'Zoey Bartlet''s private bedroom nestles deep within the President''s
    Executive Residence, where lamplight softens walls and the hush of family life
    presses close. Domestic textures—carpet, soft bedding, the faint echo of a child''s
    belongings—collide with the procedural strictness of state security when the room
    becomes the terminus of an intrusion: a North Lawn alarm, eight sequential security
    checks, and then this quiet door. Parental fear and institutional vigilance charge
    the air, making intimate refuge feel simultaneously tender and perilous.'
  location_type: Presidential Residence Bedroom (Private Quarters)
  parent_location_uuid: null
- fabula_uuid: location_af9a37385824
  canonical_name: Zoey Bartlet's Dorm Room
  description: A compact, private college dormitory room belonging to Zoey Bartlet
    that operates as the off-screen refuge for hurried intimacy. The closed door and
    thin walls hold intimacy against the fluorescent, exposed dorm hallway; the space
    absorbs urgency and private affection that cannot survive political daylight.
    It functions narratively as the counterpoint to public vulnerability in the corridor
    — a sheltered, domestic pocket where personal choices and damaged trust are negotiated
    away from official scrutiny.
  location_type: College Dormitory Room
