  canonical_name: White House — Second‑Floor Residential Bathroom (End of Hall)
  description: A small, domestic bathroom tucked at the end of the second‑floor hall
    of the Executive Residence, its porcelain fixtures and simple hardware folding
    private life into the machinery of power. Fluorescent or soft lamplight flattens
    tiled surfaces; footsteps soften in the corridor outside. The room's handle and
    latch become instruments of stewardship — a practical locus where ritual caretaking
    and a president's private instructions convert constitutional abstraction into
    hands‑on, intimate responsibility.
