  parent_location_uuid: null
- fabula_uuid: location_6fbf6b617fd2
  canonical_name: Pakistan‑Held Kashmir (territory)
  description: A jagged, high-altitude borderland where recent surges of troop movement
    register as urgent tremors in distant briefings. From the White House the place
    compresses into satellite blips and terse reports; on the ground it answers with
    diesel, thin wind, and the nervous geometry of terraced slopes and convoy tracks.
    Its atmosphere tastes of strategic alarm—local maneuvers here quickly amplify
    into diplomatic panic and the specter of nuclear escalation, haunting decision-makers
