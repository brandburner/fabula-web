  canonical_name: United States District Courthouse (Michigan) — Federal District
    Courtroom (conviction site)
  description: An austere federal district courthouse in Michigan, where high ceilings
    and polished wood absorb a hush of official gravity. Light from tall windows slices
    across worn oak benches and the raised judge’s bench, and the air carries the
    metallic tang of procedure and the dry scent of legal paper. As the site that
