- fabula_uuid: location_0ecd2d757831
  canonical_name: Wimbabwa
  description: 'Wimbabwa registers as a small, rural village that anchors a family''s
    history of abduction, sale, and unpaid labor. The place hangs heavy in speech
    and memory: earth roads, distant rooster calls, and the muffled geometry of communal
    life compress into a single accusatory name. It functions as a moral wound in
    political argument, converting abstract policy into the tangible weight of loss
    — a birthplace that registers theft, intergenerational trauma, and the arithmetic
    of reparations whenever it is invoked.'
