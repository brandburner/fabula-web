- fabula_uuid: location_0ebb6036e3b0
  canonical_name: United States Supreme Court Building
  description: Marble and shadow compress into an institutional amphitheater whose
    gravity turns casual words into civic threats. Oak-paneled formality, high windows,
    and the bench's looming silhouette give the building a ritual weight; the gavel's
    imagined crack sharpens offhand threats into public consequence. In the hallway's
    charged exchange, a single metaphor — 'set the building on fire' — detonates like
    courtroom rhetoric, transforming private coercion into the specter of irreversible,
    public spectacle and making small political maneuvers feel like historic judgment.
  location_type: Supreme Court Building
  parent_location_uuid: null
- fabula_uuid: location_2839dc042a69
  canonical_name: United States of America (sovereign nation)
  description: 'Political air tightens when the United States of America functions
