- fabula_uuid: location_20b4cb93d22e
  canonical_name: Zoey Bartlet's Sociology Classroom
  description: 'Fluorescent light buzzes over lined desks and a marker-streaked whiteboard;
    backpacks slump against chair legs and campus posters fray at the corners. The
    room feels ordinary and tight — lecture rhythms, whispered asides, and the scrape
    of chairs create a brittle normalcy that collides with outside pressures. A reporter''s
    sudden shout snaps routine into exposure, leaving students exposed and surprised.
    The space functions as Zoey''s civilian ground: familiar, public, and easily breached,
    amplifying vulnerability and the collision between private family consequence
    and everyday student life.'
