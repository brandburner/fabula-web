  location_type: Executive Residence Kitchen
  parent_location_uuid: null
- fabula_uuid: location_f4f8bd6afe83
  canonical_name: White House Lobby Restroom (Public Lobby)
  description: 'Fluorescent light fractures across tile and stainless fixtures, hand
    dryers hissing as footsteps skim narrow stall doors. The room swallows sound and
    secretes small confidences—half-formed gossip, hurried hands, and the private
    pauses of staff moving through public duty. Here, Bartlet''s hypothetical nightmare
    anchors into domestic terror: he names this anonymous threshold as the moment
    Zoey slips from safety and is taken, turning the restroom from an incidental service
    space into a locus of paternal dread. Clinical surfaces meet intimate fear; the
    ordinary textures of a lobby restroom harden into evidence of vulnerability and
    the thin boundary between familial privacy and political exposure.'
  location_type: White House Lobby Restroom
