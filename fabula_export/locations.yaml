    galleries loom above to catch every rhetorical flourish. The air carries the metallic
    tang of ink, paper, and quiet exhaustion; whispered pleas and clipped procedural
    calls braid with the gavel's blunt authority. Votes here register as moral reckonings
    as much as policy outcomes — a space where a single, reluctant congressman's first
    and possibly only vote settles not only legislation but reputation, grief, and
    conscience.
  location_type: Legislative Chamber
