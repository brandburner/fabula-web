- fabula_uuid: location_630936eaf8d9
  canonical_name: Wichita, Kansas
  description: 'Wichita arrives as a memory-anchor: a Midwestern campaign stop that
    Bartlet plucks from a long trail of handshakes, speeches, and thin hotel coffee.
    The name carries the texture of crowded gymnasiums, chatter from local press,
    and the taut choreography of retail politicking. It functions narratively as a
    place of recollection—a terse, evocative shorthand for campaign fatigue, small-town
    encounters, and the personal history that politicians carry into late-night confessions.'
