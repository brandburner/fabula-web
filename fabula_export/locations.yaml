  parent_location_uuid: null
- fabula_uuid: location_e8cce02cec67
  canonical_name: Offsite Meeting Location
  description: A quiet, unbranded dining nook three blocks from the West Wing where
    low‑profile conversations swallow the clatter of the city. Low light pools over
    a corner table; the clink of silver and the muted murmur of servers form a domestic
    soundtrack against the political risk being traded. Air tastes faintly of coffee
    and fryer oil; coats hang over chairs, phones sit face down. The space tightens
    the conversation — informal, intimate, and exposed — converting menu pages and
    bread baskets into the staging ground for a high‑stakes, principle‑driven outreach
    that relies on discretion and human persuasion rather than institutional choreography.
