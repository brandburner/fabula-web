  location_type: State (Geographic Region)
  parent_location_uuid: null
- fabula_uuid: location_dd852ab2de66
  canonical_name: Wadsworth Plantation (Wadsworth, South Carolina)
  description: 'Wadsworth Plantation sits low in humid Carolina landscape, its fields
    flattening toward a distant tree line. Weathered clapboard buildings and narrow,
    shaded paths suggest a domestic order built on coercion: shuttered slave quarters,
    a faded overseer’s lane, a manor house whose porch keeps its distance. The air
    tastes of damp cotton and iron; silence hangs like a ledger. Memory quickens here—kidnapping,
    sale, and unpaid labor find specific ground—so the place reads as a mapped grievance,
    a private wound that converts abstract policy into a family''s living claim.'
  location_type: Plantation Estate
  parent_location_uuid: null
- fabula_uuid: location_ad2ac74e4542
  canonical_name: Wall Street
  description: 'A dense urban financial corridor where institutional capital consolidates
    influence and reputation. Glass-fronted headquarters and polished trading floors
    hum with discreet urgency: tickers pulse, suits cluster in brisk conversation,
    and editorial reverence translates into market sway. In the episode, Wall Street
    functions as an interpretive community — the source of respect for Federal Reserve
    Chairman Bernie Dahl, a place whose approval confers legitimacy and whose leaders
    shape national economic narrative. The district’s atmosphere is disciplined, credentialed,
    and consequential: professional esteem here transforms into political pressure
    and headlines, especially when a sudden death reorients national attention.'
