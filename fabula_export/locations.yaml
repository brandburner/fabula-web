  location_type: Nation-State
  parent_location_uuid: null
- fabula_uuid: location_3085c4f9e240
  canonical_name: University of Virginia (Charlottesville campus)
  description: 'A sprawling collegiate campus that registers as the formative crucible
    of Gina Toscano’s professional identity: classrooms and parade grounds where classroom
    rigor meets military discipline. Memory hangs in the air—early mornings of drill,
    the weight of issued gear, mentors calibrating standards—shaping a protector who
    moves with quiet expectation. The site functions narratively as origin, shorthand
