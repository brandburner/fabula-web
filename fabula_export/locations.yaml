  description: Night-lit asphalt half-court on the Executive Grounds used for late-night
    pickup games and informal contests of status. Ringed by tall floodlights, the
    court is characterized by sneaker sounds, dribbling, shouted taunts, and competitive
    exchanges where rank and private rivalries surface. Appears in S01E05 ('The Crackpots
