  parent_location_uuid: null
- fabula_uuid: location_62542619c29c
  canonical_name: Nova Scotia
  description: 'Nova Scotia sits salt-washed and remote at the narrative''s edge:
    a windswept, coastal province where ocean air loosens schedules and vacations
    stretch into improvisation. Characters occupy it as a leisure locus—beaches, small
    inns, and quiet roads that delay a summoned nominee or offer the President a purported
    refuge—while the press reaches across borders to pull them back into political
    heat. The place registers as both serene getaway and logistical fulcrum: picturesque
    seclusion that suddenly becomes a point of origin for urgent motorcades, phone
    calls, and media intrusion.'
  location_type: Canadian Province / Vacation Destination
  parent_location_uuid: null
- fabula_uuid: location_ea18444386b4
  canonical_name: Office of the White House Counsel (closed-door legal suite)
  description: A formal, closed-door legal enclave inside the Executive Mansion where
    counsel assembles rapid assessments and containment plans. Paperwork piles on
    a sober desk; phones ring in clipped bursts; attorneys trade terse, risk-focused
    sentences. The light feels official and cooled, conversation moving from hypothetical
    to prosecutable in a heartbeat. Staff arrive with urgent briefs and bruised reputations;
    the room converts political panic into legal triage, crafting both shields and
    procedural threats to protect the presidency.
