- fabula_uuid: location_319f71bf0b24
  canonical_name: Pakistan (sovereign state)
  description: Pakistan registers as a distant, high‑stakes nation whose name punctures
    private rooms and late‑night briefings. It arrives in briefs as a map of blinking
    lights and clipped radio traffic; it arrives in the President's bedroom as a single
    sentence that widens the air, a nuclear standoff that turns personal fragility
    into national peril. Not physically present onstage, it nevertheless radiates
    strategic pressure — the possibility of weapons moved to the field, the other
    party in an India–Pakistan escalation, and the moral gravity that forces aides
    to whisper and physicians to hurry. Anxiety lodges in phone lines, in the hush
