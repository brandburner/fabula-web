    as legal and cultural authority: staffers trade barbed jokes and TV commentary
    reframes policy while the nation''s label carries legislative weight, civic anxiety,
    and questions of identity. The reference tastes of televised urgency and partisan
    theater, compressing consequence, moral claims, and public posture into a single,
