    coats and polite laughter; banquet rooms stage annual Christmas parties where
    peripheral visitors like Barry register brief, ceremonial contact with the presidency.
    The building functions as the administration’s social and administrative hinterland
    — familiar, formally choreographed, and distinctly removed from the Oval’s intimate
    pressure.
