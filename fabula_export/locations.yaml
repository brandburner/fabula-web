  parent_location_uuid: null
- fabula_uuid: location_fdd556f89acb
  canonical_name: One‑Hour Cleaners (on Connecticut Avenue)
  description: A compact, no‑nonsense neighborhood dry‑cleaning shop reachable from
    the political corridor, this storefront pulses with brisk utility. Fluorescent
    light catches racks of freshly pressed garments and a ticking wall clock that
    counts down urgent alterations. The air carries starch, solvent, and the faint
    perfume of haste; pressing machines whisper and hangers clatter. Functioning as
    a rapid remedy in a crisis, the shop offers quick turnaround and pragmatic relief
    — the kind of small commercial hinge that resolves an immediate wardrobe emergency
    for someone racing back into public life.
  location_type: Retail Dry‑Cleaning Shop
  parent_location_uuid: null
- fabula_uuid: location_f3ab08539995
  canonical_name: Orange County
