    arc of the northern sky sits as an external compass, its fixed points and the
    bright steadiness of Polaris offering both literal direction and rhetorical ammunition.
    Night air tastes of damp asphalt and exhaust while stars slice the black; headlights
    carve shallow cones into the darkness below. Characters use this overhead geography
    to argue certainty, expose doubt, and sharpen interpersonal friction as a wayfinder
    becomes a test of competence and confidence.
