    Gravel and tar crunch underfoot; smoldering barrel fires and distant sodium lamps
    cast orange light across damp pillars streaked with soot. Dozens of unhoused residents
    and volunteers exchange low, practical conversation—barter for blankets, weary
    jokes, guarded grief—until Toby pushes through the crowd to locate George and
    deliver news of Walter's death. Functions as a concentrated homeless-services
    distribution point and a civic margin where honor, private guilt, and streetwise
    resignation collide.
  location_type: Bridge Underpass / Urban Encampment
  parent_location_uuid: null
- fabula_uuid: location_d6b91dc66485
  canonical_name: Washington Monument (National Mall, Washington, D.C.)
  description: 'A soaring granite-and-marble obelisk anchoring the National Mall,
    the Washington Monument thrusts skyward as a civic punctuation mark. Wind threads
    across broad lawns; footsteps and camera shutters scatter like punctuation at
    its base. The monument reads as public memory made architecture — austere, visible
    from city arteries, and impossible to ignore. In dialogue here it functions as
    hyperbole: an alternative destination that compresses distance and ceremony, offering
    humor through scale and civic weight when characters trade private choices against
    public symbols.'
  location_type: National Monument (Urban Landmark)
  parent_location_uuid: null
- fabula_uuid: location_7c636efb3a56
  canonical_name: Washington Street (Washington, D.C.)
  description: Sunlight washes a broad D.C. artery as Sam and Toby stride across crosswalk
    lines, voices sharpening like flint against traffic. The pavement hums with engines
    and the occasional pedestrian; shopfronts and government façades frame a public
    corridor where private conviction collides with managerial calculation. The street
    compresses urgency into each step—words land in plain view, authority and conscience
    parry amid passing cars—and the exchange breaks briefly into comic human fallibility
    when they miss the breakfast stop, grounding political heat in small, everyday
    detail.
