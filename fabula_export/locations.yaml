  canonical_name: Union Station (Washington, D.C.)
  description: 'A vast, public transit hub invoked as a neutral midpoint for meetings
    and a stage for visible intimacy. Characters summon Union Station to signal a
    place where private gestures become public: wide concourses, echoing announcements,
    and passing crowds turn a kiss into a display. The location functions narratively
