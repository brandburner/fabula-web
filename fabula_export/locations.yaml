  canonical_name: Yap State (Federated States of Micronesia) — manta‑diving destination
    (conversational reference)
  description: Yap sits as a reef‑rimmed Pacific island of warm trade winds, turquoise
    shallows, and the slow, luminous movement of manta rays beneath clear water. The
    name functions here as a geographic shorthand—an exotic, remote touchstone that
    characters drop into conversation to mark distance from Washington policy rooms.
    Mentioned as a common locus of confusion for embassies and as a destination prized
    for manta diving, Yap reads as both ecotourist terrain and a conversational compass
