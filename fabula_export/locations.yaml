  parent_location_uuid: null
- fabula_uuid: location_7580fb45f1a4
  canonical_name: Walnut Park Country Day
  description: 'Walnut Park Country Day reads as a compact, suburban private day school:
    brick-faced buildings ring tidy lawns, sunlit classrooms hum with low chatter,
    and a playground scatters the bright punctuation of childhood. Smells of chalk
    and cut grass mingle with the scrape of sneakers in corridors. Narratively, it
    functions as a pedigree marker—an origin point that polishes manner and expectation,
