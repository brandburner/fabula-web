  canonical_name: White House — Main Foyer (Ceremonial Entry, Portrait‑lined Threshold)
  description: Sunlight slants across a broad entry, polished wood and heavy draperies
    absorbing footsteps and conversation until the space hums with polite ceremony.
    Portraits peer down the carpeted axis that once hosted civic spectacle — Andrew
    Jackson's famed "big block of cheese" becomes a punchline and a memory here —
    while the foyer's bark of laughter meets the low, practical whisper of modern
    security. The room sits at the threshold between public access and private power,
    its acoustics turning ritual into awkward intimacy and historical openness into
    a contested, anxious symbol.
