- fabula_uuid: location_142e48b87c2e
  canonical_name: Wyoming
  description: 'Wyoming unfolds as a wind‑scarred, high‑plains state: sagebrush flats
    that blur into jagged alpine ridges, ranch fences etched against cold air, and
    the metallic tang of livestock on the range. The name lands as tactile shorthand
    in conversation — a memory‑charged campaign stop that conjures dust, short winter
    breath, and stubborn regional identity. Spoken by the President to establish rapport,
    Wyoming functions here less as visited terrain and more as rhetorical terrain,
    grounding dialogue in a rugged, quietly resonant national landscape.'
  location_type: State (Geographic Region)
  parent_location_uuid: null
