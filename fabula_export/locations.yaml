- fabula_uuid: location_9e5decf0a51e
  canonical_name: Virginia (state — recurring event location; S01E17, S01E22)
  description: 'Virginia registers as a charged political stage where a live town‑hall
    and related events coalesce into urgent public theater. Proximity to Washington
