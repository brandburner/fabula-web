  location_type: Presidential Private Study
  parent_location_uuid: null
- fabula_uuid: location_f197543da152
  canonical_name: President's Residence — Second-Floor Bathroom (End of Hall)
  description: 'A small, private bathroom tucked at the end of the second-floor hall
