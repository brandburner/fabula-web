    centered on a raised podium ringed with microphones, bright camera lighting, rows
    of chairs, and a continuous glass observation wall separating an aide/principal
    observation strip. Functions as the administration’s formal public stage for briefings
    and a recurring institutional location used across episodes; post-briefing spillover
