  description: 'A utilitarian staff dining mess inside the White House: long stainless
    service counters, tray rails, and a worn line where muffins and coffee are dispensed
    under fluorescent hum. The air carries reheated pastry warmth, faint coffee oil,
    and the clatter of cutlery against enamel plates. Conversations stay low, laughter
    thin, exhaustion pooled in shoulders—this is where a calorie-count email about
    a raisin muffin originates. Functionally the space compresses everyday domesticity
    and bureaucratic minutiae into a stage for petty chaos and brief human relief
    amid looming crises.'
