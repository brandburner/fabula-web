- fabula_uuid: act_8713f53d1b50e51c
  number: 1
  summary: 'Act One commences with Sam Seaborn offering Donna Moss crucial advice
    before her House deposition, where she faces questioning regarding campaign documents.
    Donna, under oath, makes a critical error, denying she keeps a diary—a lie that
    will soon unravel with significant legal repercussions. Meanwhile, President Bartlet
    and Abbey return from church, engaging in a spirited debate over a lackluster
    homily and the interpretation of Ephesians 5:21. Bartlet, a passionate orator,
    laments the decline of meaningful discourse, emphasizing the need for mutual submission
    in a media-saturated age. His philosophical musings are abruptly interrupted by
    the devastating news from C.J. Cregg: Melissa Markey, the nine-year-old girl from
    the Abilene church shooting, has died. Grief-stricken, Bartlet demands to see
    Leo McGarry, who proposes a politically charged strategy. Leo suggests sending
    Vice President Hoynes to Texas to confront hostile legislators on gun control,
    leveraging the tragedy to push back against weakening concealed carry laws championed
    by the NRA. This sets a collision course for Hoynes, who views the mission as
    political suicide in his home state, especially with reelection looming. The act
    culminates with Cliff Calley, Majority Counsel for the House Government Oversight
    and Reform Committee and Donna''s former romantic interest, conducting her deposition.
    He subtly probes her, then reveals his knowledge of her diary, exposing her perjury
    and foreshadowing severe legal repercussions for Donna and potentially the administration.'
  key_moments:
  - Donna Moss, under oath in a deposition, lies about keeping a diary.
  - President Bartlet's philosophical debate on rhetoric is shattered by news of Melissa
    Markey's death.
  - Leo McGarry proposes sending VP Hoynes to Texas to confront gun control issues.
  - Bartlet orders Hoynes to Texas, setting a political collision course.
  - Cliff Calley confronts Donna, revealing he knows she keeps a diary and citing
    perjury statutes.
