  summary: 'Thunder rumbles, rain lashes Washington as Will Sawyer, a seasoned reporter
    recently expelled from Myanmar, appears in C.J.''s office. He reveals a damaging
    quote from Toby Ziegler: ''If the President wins reelection, it will be on the
    Vice President''s coattails.'' C.J. promises to investigate, her loyalty to the
    team clashing with the journalist''s pursuit of a scoop. Meanwhile, Sam Seaborn
    battles a seemingly trivial legislative issue—a bill to eliminate the penny—but
    recognizes its potential to derail crucial school modernization bonds, seeking
    a compelling reason for White House opposition. The political stakes escalate
    as President Bartlet confronts Vice President Hoynes, demanding he champion gun
    control in Texas. Bartlet outlines the NRA''s systematic efforts to weaken concealed
    carry laws across states, framing Hoynes''s mission as a courageous counter-scheduling
    move. Hoynes, however, views it as political suicide, fearing alienation from
    his base. Concurrently, Leo McGarry meets General Alan Adamley, who vehemently
    opposes the President''s support for a War Crimes Tribunal, arguing it compromises
    national sovereignty and risks international entanglements. Adamley warns of catastrophic
    congressional backlash. Toby, realizing his offhand remark has leaked, frantically
    summons all junior staffers and senior assistants to a mandatory meeting, his
    flustered demeanor betraying his anxiety. The personal drama deepens as Cliff
    Calley confronts Donna Moss outside her apartment, revealing he saw her diary
    during a previous visit. He coolly recites federal statutes for lying to Congress,
    perjury, and obstruction of proceedings, leaving Donna reeling with the terrifying
    reality of her legal exposure. This act tightens the screws on multiple fronts:
    political leaks, policy battles, international law, and personal betrayal, all
    under the shadow of the Texas tragedy.'
  key_moments:
  - Will Sawyer informs C.J. of Toby Ziegler's leaked quote about Hoynes's coattails.
  - Bartlet presses Hoynes to speak on gun control in Texas, despite Hoynes's strong
    objections.
  - Leo McGarry and General Adamley clash over the proposed War Crimes Tribunal and
    national sovereignty.
  - Toby, realizing his quote leaked, calls an urgent meeting for all junior staff.
  - Cliff Calley confronts Donna at her apartment, detailing the legal consequences
    of lying about her diary.
