- fabula_uuid: act_7655c5f604dd935d
  number: 3
  summary: 'The White House hums with tension as Josh Lyman presses Sam Seaborn for
    a ''good reason'' to oppose the seemingly absurd penny abolition bill. Sam, surprisingly,
    reveals compelling data: two-thirds of minted pennies languish in jars, their
    production environmentally costly, and their utility minimal—except in Illinois
    tollbooths. This seemingly minor issue underscores the intricate web of political
    maneuvering. C.J. Cregg, still navigating the fallout from Toby''s leaked quote,
    encounters Will Sawyer again. Will, a self-proclaimed ''god'' to a Fijian tribe,
    dismisses the leak as mere gossip, hinting at his higher journalistic standards.
    In the Oval Office, President Bartlet intensifies his pressure on Vice President
    Hoynes, demanding he publicly advocate for stricter gun control in Texas. Bartlet
    passionately invokes Melissa Markey''s age—''She was nine years old!''—and dismisses
    the ''tradition'' of gun ownership, while Hoynes, playing devil''s advocate, highlights
    the hypocrisy of focusing solely on gun deaths when alcohol, tobacco, and even
    axes cause more fatalities. Their debate underscores the deep ideological chasm
    and political risks involved. Simultaneously, Leo McGarry and General Adamley
    continue their heated discussion on the War Crimes Tribunal. Adamley staunchly
    defends national sovereignty, fearing American soldiers could face foreign prosecution,
    while Leo argues for universal justice against crimes like genocide. The personal
    crisis for Donna Moss reaches a boiling point as she confesses to Josh Lyman that
    she lied under oath about her diary, and Cliff Calley saw it. Josh explodes, his
    fury driven by the potential for perjury and obstruction charges to derail the
    administration amidst the MS investigation. He vehemently reminds her that she
    doesn''t get to decide what''s ''material,'' leaving Donna shattered by the gravity
    of her mistake and Josh''s raw anger. This act escalates all major conflicts,
    pushing characters to their breaking points and highlighting the profound personal
    and political stakes.'
  key_moments:
