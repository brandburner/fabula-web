- fabula_uuid: act_aa71b2886692a410
  number: 5
  summary: Thursday brings the dramatic culmination of several converging storylines,
    pushing the White House to its breaking point. Donna's second date with Cliff
    Calley takes a sharp, revealing turn when he discloses his 'trade' to House Government
    Oversight—the very committee C.J. strategically intended to provoke. This revelation
    confirms the White House's trap has been sprung, but at a personal cost to Donna,
    who realizes she was a pawn in a larger game. Simultaneously, Sam Seaborn confronts
    Victor Campos in a heated, loyalty-testing exchange, ultimately securing Campos's
    crucial California delegates for the Democrats by offering a bold amnesty deal,
    guided by Connie's astute political calculus. In the Roosevelt Room, Toby Ziegler
    and Josh Lyman desperately try to sway Congressman Mark Richardson and the Black
    Caucus, emphasizing the administration's 'bleeding' vulnerability, but Richardson,
    acutely aware of the White House's weakened state, refuses to guarantee their
    votes. The Yellowstone fire, now consuming 6500 acres, becomes a symbol of Bartlet's
    defiance, as he gambles on an Alberta cold front and asserts his firm resolve
    to veto the estate tax repeal, despite the immense political risk and governors'
    'pyromaniac' jeers. The act climaxes in the Communications Office bullpen, where
    the staff, united and defiant, watches Congressman Randall Thomas gavel the House
    Oversight hearings into session on C-SPAN. C.J., taking a defiant sip of beer,
    whispers, 'Come and get us,' as the White House steels itself for the public battle
    ahead, vulnerable yet unbreakable.
  key_moments:
