    delegates by offering a bold amnesty deal.
  - Toby and Josh fail to secure the Black Caucus's support for the estate tax, highlighting
    the administration's political isolation.
  - President Bartlet, despite the escalating Yellowstone fire and political pressure,
    firmly resolves to veto the estate tax repeal, betting on a weather report.
  - Congressman Randall Thomas gavels the House Government Reform and Oversight Committee
    hearings into session, and C.J. defiantly whispers, 'Come and get us,' as the
    White House staff prepares for the fight.
