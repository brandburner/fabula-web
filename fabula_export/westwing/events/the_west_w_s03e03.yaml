    privilege waiver.
  - President Bartlet's search for a pen and Charlie's revelation highlight his ongoing
    grief and struggle to move past Mrs. Landingham's death.
  - Sam learns the immense political power of Victor Campos in California, increasing
    the pressure for their upcoming negotiation.
  - Leo reveals the Black Caucus's defection on the estate tax, solidifying the Republican's
    path to repeal and escalating the internal crisis.
