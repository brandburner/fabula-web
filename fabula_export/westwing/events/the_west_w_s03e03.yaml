    unflappable Special Prosecutor Clem Rollins strides past the ''GRAND JURY: IN
    SESSION'' sign into a conference room packed with jurors. Clearing his throat,
    he introduces himself as the AG-appointed investigator in Docket CRSP 00101, then
    methodically reads the first round of subpoenas—compelling testimony and documents
    from President Josiah Bartlet, First Lady Abigail, daughters Elizabeth, Eleanor,
    and Zoey, plus top aides Leo McGarry, Josh Lyman, C.J. Cregg, Sam Seaborn, and
    Toby Ziegler. This stark procedural ritual cements the administration''s legal
    peril, serving as a pivotal turning point that ignites cascading fallout, from
    Donna''s frantic document hunt to broader political unraveling.'
