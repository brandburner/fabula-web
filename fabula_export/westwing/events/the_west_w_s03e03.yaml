- fabula_uuid: act_ba3cfc770ea2bc11
  number: 4
  summary: 'Wednesday brings a calculated shift in the White House''s strategy and
    a poignant personal struggle for the President. Hill Democrats, concerned about
    the press''s ''soft'' treatment of Rollins, subtly nudge C.J. to downplay his
    integrity and his connection to Babish. C.J. seizes this opportunity, tasking
    Ainsley with an off-record leak to conservative press, questioning how the President
    can waive executive privilege yet still withhold documents, thereby strategically
    undermining Rollins''s perceived fairness. Meanwhile, President Bartlet grapples
    with a deeper, more personal void: his inability to find a suitable replacement
    for Mrs. Landingham, his late secretary. His obsessive search for the ''perfect
    pen'' and Charlie Young''s gentle reminder that Mrs. Landingham used to slip them
    into his pocket reveals the profound grief and emotional paralysis still affecting
    him, impacting his ability to fully engage with the mounting political crises.
    Sam Seaborn, preparing for his crucial meeting with Victor Campos, learns from
    Connie that Campos is a California kingmaker, controlling a vast voter mobilization
    machine, underscoring the high stakes of their negotiation. Donna''s date with
    Cliff Calley at the Farragut Grill, initially a clash of ideologies, ends with
    a promise of a second date, but a subtle undercurrent of political maneuvering
    hints at future complications. C.J. deftly deflects press inquiries about Rollins,
    redirecting them to his academic writings, further muddying the waters. The act
    concludes with Josh and Toby confirming the Republicans have enough votes for
    an estate tax repeal, with Leo revealing the unexpected defection of Black Caucus
    members, leaving Bartlet in quiet contemplation, finding solace in Mrs. Landingham''s
    pens, a symbol of his lingering grief amidst the political storm.'
  key_moments:
  - Hill Democrats express concern over Rollins's favorable press, prompting C.J.
    to strategically leak doubts about his impartiality.
