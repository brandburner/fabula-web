- fabula_uuid: act_556dc8d38217848a
  number: 3
  summary: 'Tuesday dawns with escalating political maneuvers and the emergence of
    critical threats. Bruno Gianelli corners Leo McGarry, revealing a devastating
    defection: Victor Campos, a powerful California union boss and crucial Bartlet
    ally, was seen courtside with Republican shark Jack Buckland and subsequently
    declined a key White House Community Empowerment board appointment. This betrayal
    sends Sam Seaborn on a high-stakes mission to re-secure Campos''s loyalty, with
    Bruno insisting on having a campaign spy present to ensure fidelity. Simultaneously,
    Ainsley Hayes, unaware of the broader political machinations, attempts to set
    up Donna Moss on a blind date with Cliff Calley, a Republican litigator from the
    House Ways and Means Committee—Josh''s direct adversary. This seemingly innocuous
    social interaction is fraught with underlying political tension, hinting at future
    complications. C.J. skillfully uses a press briefing to subtly leak the long-standing
    friendship between Rollins and Babish, aiming to sow seeds of doubt about the
    Special Prosecutor''s impartiality. The estate tax battle intensifies as Josh
    and Toby learn Republicans are actively ''trolling for votes'' for a complete
    repeal, with the White House facing a looming veto override and the unexpected
    revelation that key Black Caucus members might defect, further jeopardizing their
    position. The act closes with Josh and Toby contemplating the dire implications
    of fighting on too many fronts, as the administration''s vulnerabilities multiply.'
  key_moments:
  - Bruno reveals Victor Campos's defection, seen with Republican Jack Buckland, and
