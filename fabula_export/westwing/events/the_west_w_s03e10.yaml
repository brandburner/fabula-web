- fabula_uuid: act_b1f0994498b5e0a1
  number: 3
  summary: 'Snow falls, blanketing D.C., as Amy Gardner unexpectedly appears on Josh''s
    stoop, their unresolved romantic tension culminating in a raw, vulnerable kiss,
    a moment of connection amidst the political chaos. In the Oval Office, the true
    climax unfolds: President Bartlet, after deep counsel, makes his monumental decision.
    He silences Leo''s pragmatic arguments about political cost and campaign damage,
    instead embracing a profound, personal accountability. Bartlet confesses his wrongdoing,
    not of sinister intent, but of squandered opportunities to be truthful. He rejects
    the moral safe house of collective blame, declaring, ''I was wrong.'' With unwavering
    resolve, he greenlights H. Con-172, a Concurrent Resolution, signing his shame
    into history''s ledger, echoing Andrew Jackson''s censure but with a crucial difference—Bartlet
    chooses to own it. The episode culminates with the Speaker of the House''s voice
    booming, condemning President Bartlet for his ''deceitful and dishonest conduct,''
    a leader unbowed, standing firm in the liberating weight of his responsibility,
    as the West Wing braces for the full fury of the storm.'
  key_moments:
  - Amy Gardner appears at Josh's front stoop, and they share a kiss, acknowledging
    their complex relationship.
  - President Bartlet reveals his decision to accept the censure, rejecting Leo's
    political arguments.
  - Bartlet profoundly confesses his wrongdoing, acknowledging his failure to be truthful
    and embracing personal accountability.
  - Bartlet greenlights House Concurrent Resolution 172, choosing to face the condemnation
    head-on.
  - The Speaker of the House reads the resolution, formally condemning President Bartlet
    for his 'deceitful and dishonest conduct.'
