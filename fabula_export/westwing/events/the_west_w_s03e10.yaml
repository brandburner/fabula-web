- fabula_uuid: act_49d6ced7247e0aa0
  number: 2
  summary: The White House plunges deeper into the storm, with Sam and Toby clashing
    over how to combat the book's insidious spread; Toby, ever pragmatic, dismisses
    its petty barbs, while Sam, a lawyer, demands a relentless, surgical takedown
    of every factual error. Bartlet, meanwhile, continues his quixotic battle over
    the 1709 map, stubbornly defending its historical accuracy against C.J.'s warnings
    of public offense. Donna Moss finds herself ensnared in Cliff Calley's shadowy
    machinations, receiving a cryptic summons to broker a secret meeting with Josh,
    a lifeline for Leo that feels fraught with peril. Josh's meticulously planned
    romantic ambush on Amy at the Ritz-Carlton backfires spectacularly; she sees through
    his manufactured crisis, calling him out for his emotional evasiveness, his 'Hit-and-Run
    Josh' tendencies, as their raw, unresolved tension crackles. Sam confronts Bartlet,
    pressing him on the book's claims and the President's casual disregard for truth,
    igniting a deeper ethical conflict. Josh then attempts to persuade Leo to accept
    the censure, arguing history's forgetfulness, but Leo, scarred by presidential
    burdens, insists the shame would never fade. As snow begins to fall, blanketing
    D.C., C.J., Toby, and Sam debate their press strategy, with C.J. advocating for
    measured dismissal over public refutation, recognizing the danger of giving the
    book undue White House weight, while Sam's frustration boils over, desperate to
    fight the narrative before it hardens into concrete.
  key_moments:
  - Sam and Toby debate the strategy for discrediting Ron Burkhalt's book, with Sam
    advocating aggressive refutation.
  - President Bartlet continues to argue with Toby and C.J. about the historical map,
    dismissing concerns about its political implications.
  - Donna Moss receives a secret summons from Cliff Calley, who seeks her help in
    arranging a clandestine meeting with Josh.
  - Josh's contrived date with Amy Gardner at the Ritz-Carlton devolves into a heated
    confrontation about his emotional unavailability.
  - Josh attempts to convince Leo McGarry to accept the censure, arguing that history
    will forget, but Leo remains resolute, citing the lasting impact on a President.
