- fabula_uuid: act_1496c03fe37ceb06
  number: 0
  summary: 'Shadows cling to the Rayburn House Office Building as Leo McGarry and
    Jordan Kendall navigate a tense midnight parley with Cliff Calley. Cliff lays
    bare the deal: end the damaging hearings, silence Gibson''s testimony and the
    First Lady''s grilling, all for H. Con-172, a resolution branding President Bartlet
    a liar. Leo''s loyalty flares, a fierce refusal to let Bartlet take a bullet for
    him. He storms out, rejecting the political lifeline, his principles unyielding.
    Jordan, however, clings to a sliver of hope, securing a single day to sway his
    resolve, leaving the weight of the President''s future hanging precariously in
    the balance.'
  key_moments:
  - Leo McGarry and Jordan Kendall arrive at the Rayburn House Office Building for
    a clandestine meeting.
  - 'Cliff Calley presents the deal: end the hearings in exchange for a joint resolution
    censuring President Bartlet.'
  - Leo vehemently rejects the censure, declaring his unwavering loyalty to the President.
  - Leo storms out of the meeting, refusing to compromise Bartlet's integrity.
  - Jordan Kendall secures a single day from Cliff Calley to try and change Leo's
    mind.
