- fabula_uuid: act_2bba6195149a062a
  number: 5
  summary: 'The administration reaches its nadir before a dramatic and transformative
    shift in resolve. Sam''s DADT meeting collapses entirely, with Congressmen explicitly
    calling out the President''s lack of genuine commitment, leaving Sam isolated
    and defeated. Toby delivers a crushing blow to Leo: new polling numbers reveal
    a five-point drop in approval and unfavorables surpassing favorables for the first
    time, confirming the public''s growing disillusionment. The collective despair
    of the staff is palpable, a quiet resignation settling over the West Wing. This
    atmosphere of defeat sets the stage for Leo''s raw, uncompromising confrontation
    with President Bartlet. Leo, recalling his initial plea for Bartlet to "open your
    mouth and say what you think," accuses the President of driving himself to "safe
    ground" and betraying his own principles. Bartlet, initially defensive, cracks
    under the weight of the truth, admitting, "I don''t want to feel like this anymore...
    I want to speak." He makes a profound declaration: "This is more important than
    reelection. I want to speak now." This moment marks the episode''s climax, a powerful
    internal turning point. Leo, seizing on Bartlet''s renewed conviction, scribbles
    "LET BARTLET BE BARTLET" and rallies the demoralized staff. He announces a radical
    shift in strategy: they will nominate their FEC candidates, embrace difficult
    issues, and fight openly, accepting potential losses for a meaningful legacy.
    The staff, galvanized by this renewed purpose, pledges their loyalty, their defeatism
    transforming into grim exhilaration. The act concludes with Bartlet''s silent
    nod to Leo, a powerful, non-verbal affirmation of his commitment to stop shrinking
    and truly lead.'
  key_moments:
  - Sam's DADT meeting ends in complete failure, as Congressmen explicitly highlight
    the President's lack of commitment to the issue.
  - Toby delivers devastating polling numbers to Leo, revealing a significant drop
    in approval and rising unfavorables, confirming the administration's public decline.
  - Leo confronts President Bartlet directly, accusing him of driving to "safe ground"
    and abandoning his core principles, leading to a heated exchange.
  - Bartlet, deeply affected, declares, "This is more important than reelection. I
    want to speak now," signifying his renewed commitment to authenticity.
  - Leo rallies the staff, announcing a new strategy of open engagement and principled
    stands, transforming their defeatism into a unified sense of purpose.
