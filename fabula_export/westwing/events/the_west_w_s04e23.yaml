    to crisis: barking orders for Harbor Patrol and forensics, he delivers the gut-punch
    — Zoey has been taken and Agent Molly O''Connor is dead. The revelation forces
    an operational pivot while exposing raw personal grief. Charlie, refusing to accept
    it, tries to bolt to search for Zoey; when Josh attempts to restrain him Charlie
    violently shoves him away. The beat crystallizes the story''s two urgencies —
    immediate law-enforcement procedure and a personal rupture that will escalate
    internal conflict and drive later political decisions.'
