- fabula_uuid: act_c338d1506af218f8
  number: 1
  summary: 'Act One plunges into the immediate chaos following Zoey Bartlet''s abduction.
    Secret Service Agent Wesley Davis confirms to Josh Lyman and Charlie Young that
    Zoey has been taken and Agent Molly O''Connor has been killed. The White House
    Situation Room rapidly assembles, with Leo McGarry, Admiral Fitzwallace, and Nancy
    McNally leading the initial assessment. Information is fragmentary: roadblocks
    are in place, bridges closed, and the FBI establishes a command post. Initial
    intelligence points to a low-tech, precise abduction, exploiting graduation-week
    traffic and a bathroom break. Analysts note a pattern of Qumari nationals leaving
    the U.S. and suspicious traffic light outages. President Bartlet, though present,
    is distracted by concerns for his other daughters and Abbey. The team debates
    the nature of the threat, with Fitzwallace suggesting a potential attack and Nancy
    cautioning against premature escalation. Outside, Josh and Charlie are questioned,
    revealing details about Zoey''s activities before her disappearance, including
    a celebration at an arboretum. They confront Jean-Paul, Zoey''s date, who is heavily
    sedated. Wes Davis identifies the drug as GHB, confirming a date-rape drug was
    involved, and sends a sample for lab analysis. Josh and Charlie are sent back
    to the White House to ''stand their post.'' C.J. Cregg prepares for her first
    press briefing, instructed by Leo to project control and pivot to the President''s
    role as commander-in-chief, despite the unprecedented situation of a missing Vice
    President. The act concludes with C.J. announcing to a clamoring press corps that
    an ''Attack on the Principal'' has occurred, signaling the crisis''s public launch
    and the immediate, overwhelming nature of the national emergency.'
  key_moments:
  - Agent Wes Davis informs Josh and Charlie that Zoey has been taken and Agent Molly
    O'Connor is dead.
  - The Situation Room convenes, assessing initial intelligence about the abduction
    and potential Qumari involvement.
  - Investigators discover Jean-Paul, Zoey's date, is sedated with GHB, confirming
    a drug-assisted abduction.
  - Josh and Charlie are instructed to return to the White House, leaving the street
    investigation.
  - C.J. Cregg holds her first press conference, publicly announcing an 'Attack on
    the Principal'.
  scene_numbers:
  - 3
  - 4
- fabula_uuid: act_605ee5a3e117ebcc
  number: 2
  summary: Act Two continues with C.J. Cregg's second press briefing, where she meticulously
    describes Zoey's clothing to aid the search, urges news directors to banner the
    tip line, and deftly deflects invasive questions about the President's emotional
    state, his MS, and the possibility of rape. The frantic pace of the crisis is
    briefly punctuated by the arrival of Toby Ziegler, who, after navigating the city's
    lockdown, reveals to a stunned C.J., Josh, and Will Bailey that his twins, Huck
    and Molly, were born prematurely. This personal news injects a moment of profound
    human connection amidst the national emergency, highlighting the stark contrast
    between private joy and public despair. The team then shifts focus to crafting
    a public statement, with Toby insisting on a message of resolute determination
    to find Zoey and punish her abductors, while Josh emphasizes maintaining the country's
    image of strength on the world stage. Strategic discussions ensue regarding the
    President's well-being, with concerns about his MS and the need for a doctor,
    and the unprecedented constitutional implications of a missing Vice President.
    Josh proposes suspending stock trading if Zoey is not found by 6 AM, but Will
    highlights the lack of a clear mechanism for presidential recusal. Toby takes
    charge of information control, stressing that all news must come from the White
    House, not other agencies. The act closes with President Bartlet, his blood pressure
    high, receiving the news that Agent Molly O'Connor's parents have been located,
    a somber reminder of the human cost of the night's events and the deep personal
    responsibility he bears, further deepening the emotional stakes.
