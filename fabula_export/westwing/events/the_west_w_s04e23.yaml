  title: Lockdown and the President's Fracture
  description: 'Immediately after Zoey''s abduction the White House snaps into operational
    lockdown: Secret Service roadblocks, bridge closures and an Ops Center wired to
    the FBI, CIA and Diplomatic Security. Leo demands transparency and quick answers
    while Adm. Fitzwallace warns this ‘‘looks like an attack’’ and gives timelines
    for threat assessment. Nancy McNally pushes back—this is ‘‘not a typical kidnapping’’—injecting
    analytic caution against military haste. The moment fractures emotionally when
    President Bartlet, overwhelmed by paternal fear, abruptly leaves to check on Abbey,
    turning a national crisis into a deeply personal rupture and setting up the constitutional
    and moral choices to come.'
