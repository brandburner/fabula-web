  title: C.J. Holds Press Briefing — Zoey Missing; Toby Reframes the Message
  description: In a live, tightly controlled press briefing C.J. publicly announces
    that Zoey Bartlet has been abducted, gives a precise physical description, and
    urges networks to keep the tip line bannered — simultaneously mobilizing the public
    and shaping the administration's narrative. Reporters prowl for sensational details
    (including speculation about sexual assault and the President's MS), which C.J.
    rebuffs to protect the family's privacy and strategy. Toby arrives amid a city
    lockdown, seizes Will's draft, hardens the tone to refuse to be taken hostage,
    raises urgent constitutional and operational questions about recusal and market
    action, and — in a brief humanizing beat — reveals that Andy's twins have been
    born. The scene establishes public framing of the crisis, exposes legal/political
    fault lines to come, and balances national stakes with private grief.
