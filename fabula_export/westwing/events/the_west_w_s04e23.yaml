    fracture: military counsel demands action while diplomatic caution urges restraint.
    Overwhelmed, President Bartlet steps aside with Leo and confesses paralyzing fear
    for his daughter Zoey and alarming gaps in his own memory about earlier target
    discussions. He admits he might act irrationally if confronted with proof of Zoey’s
    peril, then quietly orders Leo to assemble the Cabinet and call the Speaker—setting
    up a historic, constitutional transfer of authority. This is a turning point that
    exposes Bartlet''s vulnerability, reframes who protects the Republic, and raises
    personal and national stakes.'
