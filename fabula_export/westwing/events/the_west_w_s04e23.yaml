- fabula_uuid: act_fecd036e9d7efc44
  number: 5
  summary: Act Five brings the episode to its constitutional and emotional climax.
    Toby Ziegler, at the hospital, shares an intimate moment with his newborn twins,
    Huck and Molly (named after the fallen Secret Service agent), reflecting on the
    profound, unexpected depth of paternal love. He sees President Bartlet on a news
    broadcast, wiping Zoey's mouth in an old home video, mirroring his own recent
    action with Huck, a powerful visual link between their shared experiences of fatherhood
    and vulnerability. Back at the White House, Leo McGarry informs the senior staff—Josh,
    C.J., Will, and Toby—of President Bartlet's decision to invoke Section Three of
    the 25th Amendment, transferring power to the Speaker of the House. Despite Josh's
    political concerns about handing the Republicans the election, the team, particularly
    Toby and Will, supports the move as a stunning act of patriotism and appropriate
    fatherhood, acknowledging the President's need to step back during a personal
    crisis. The Cabinet unanimously consents to the transfer. Speaker Glenallen Walken
    arrives, a formidable Republican, and immediately asserts his authority, questioning
    past decisions like the Beech Baron incident. He resigns his congressional seat
    to avoid constitutional conflict, a symbolic act of commitment. In the Oval Office,
    Bartlet shares a brief, tender moment with Toby, acknowledging his new fatherhood
    and the 'theft-protection devices' on babies' ankles, a poignant echo of Zoey's
    abduction. Bartlet then signs the letter relinquishing power. Madam Justice Sharon
    Day administers the oath of office to Walken, who assumes the acting presidency.
    As Walken repeats the oath, President Bartlet quietly exits the Oval Office, leaving
    the nation in new hands and Zoey's fate tragically unresolved, underscoring the
    collision of private grief and public duty and the solemn weight of constitutional
    process.
