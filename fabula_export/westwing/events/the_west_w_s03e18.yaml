- fabula_uuid: act_1a7e82ec3cbbe7c3
  number: 2
  summary: 'The White House plunges into a multi-front crisis. Charlie Young embarks
    on a puzzling investigation, chasing a mysterious letter to President Bartlet
    referencing a non-existent FDR speech in Pittsburgh, hinting at a deeper, personal
    historical enigma. Concurrently, Sam Seaborn initiates tense, protracted protocol
    negotiations with resistant Russian diplomats for the Helsinki summit, battling
    over simultaneous translation and venue, and encountering the peculiar demand
    for Bartlet to wear an overcoat. A sinister undercurrent emerges as Donna Moss
    discovers chilling death threats in C.J.''s email, prompting Josh Lyman to immediately
    escalate security concerns, foreshadowing the grave personal danger C.J. now faces.
    The economic landscape darkens dramatically as Leo McGarry informs President Bartlet
    of a catastrophic 80-million-chip recall by Antares, threatening 98,000 jobs and
    triggering a NASDAQ plunge. The most devastating revelation shatters the Oval
    Office: General Fitzwallace presents irrefutable SR-71 intelligence proving Russia
    is secretly constructing a heavy water reactor for Iran, capable of producing
    plutonium for nuclear weapons. This profound betrayal, contradicting all previous
    intelligence and diplomatic efforts, forces Leo to confront Bartlet with the devastating
    conclusion: the vital Helsinki summit, designed to forge new alliances, cannot
    proceed under such duplicity. This act meticulously weaves together threads of
    personal mystery, diplomatic stonewalling, economic disaster, and a looming nuclear
    threat, each element tightening the noose around the administration.'
  key_moments:
  - Charlie begins investigating the mysterious FDR letter with a private mail code.
  - Sam starts difficult summit negotiations with Russian diplomats, facing resistance.
  - Donna finds a death threat in C.J.'s email, prompting Josh to call security.
  - Leo informs Bartlet of the catastrophic Antares chip recall, threatening thousands
    of jobs.
  - Fitzwallace reveals Russia is building a heavy water reactor for Iran, leading
    Leo to declare the Helsinki summit impossible.
