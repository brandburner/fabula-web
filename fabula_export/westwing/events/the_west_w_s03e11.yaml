  - Joey Lucas warns Charlie that a 'magic trick' won't save the President's SOTU.
  - Bartlet, in the Oval Office, passionately defends his moonshot vision for a cancer
    cure against staff skepticism.
  - Sam champions Bartlet's ambition, while Toby and Joey raise significant feasibility
    and political concerns.
