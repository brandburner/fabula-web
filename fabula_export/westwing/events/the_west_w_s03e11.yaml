- fabula_uuid: act_71e8d0aaac6778f6
  number: 0
  summary: 'The State of the Union ignites, its impact measured by twitching focus
    group dials. Sam Seaborn, beside his ex-fiancée Lisa Sherborne, witnesses the
    initial surge as President Bartlet''s fierce rhetoric against global terror sends
    all three demographic lines—Republicans, Democrats, Independents—soaring past
    the critical 65 mark. A wave of pride washes over Sam, a rare crack in his usual
    composure. Yet, even in this moment of triumph, a subtle undercurrent of regret
    surfaces: Sam hints at a powerful, almost-included speech segment—a pledge to
    cure cancer—that ultimately fell to the cutting room floor. This opening salvo
    establishes the high-stakes political theater, introduces the immediate measure
    of success, and plants the seed of a profound, unfulfilled ambition that will
    drive the narrative. The scene pulsates with the immediate reality of political
    victory, even as it foreshadows deeper, unresolved conflicts. The initial triumph
    is a mere flash, hinting at a substance that remains unseen.'
  key_moments:
  - Focus group dials track President Bartlet's State of the Union address.
  - Bartlet's anti-terror rhetoric causes all demographic dials to spike dramatically.
  - Sam expresses pride in the speech's success to Lisa.
  - Sam reveals a powerful cancer-cure pledge was cut from the speech.
