      mission be treated as purely humanitarian.'
    beliefs:
    - Noncombatant lives must not be bargaining chips for policy wins.
    - Humanitarian acts confer moral and diplomatic authority; politicizing them corrodes
      credibility.
    - The public optics (press speculation) cannot justify sacrificing a life.
    observed_traits:
