  title: Toby Retracts the Parks Promise
  description: 'In a quiet restaurant late at night Toby tells Karen Kroft that the
    National Parks directorship is no longer hers — the post was made Senate-confirmable
    in conference. He admits he pushed her into the politically toxic gas-tax fight
    to make a policy point and that his calculation cost her the appointment. Karen
    meets the news without theatrical anger: she reframes the campaign as a meaningful,
    sacrificial act rather than a betrayal, invoking a religious metaphor to refuse
    pity. The exchange crystallizes political trade-offs, Toby’s culpability, and
    Karen’s moral clarity — a small, intimate turning point with large career consequences.'
