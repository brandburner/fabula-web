- fabula_uuid: act_da0695e9eedf5621
  number: 2
  summary: 'Act Two intensifies both the domestic political struggles and the international
    crisis. Senator Triplehorn directly confronts Josh, accusing the White House of
    ''freezing'' the Democratic primaries for Vice President Hoynes by locking up
    precinct captains, signaling an impending, bruising nomination fight. Concurrently,
    Leo discovers a critical problem with Karen Kroft''s promised appointment: the
    National Parks directorship has unexpectedly become Senate-confirmable due to
    a retroactive clause in a recently signed bill. This renders the appointment politically
    costly and likely impossible, forcing Toby to find an alternative. On the international
    front, the news of the Ayatollah''s son''s transplant leaks to the press, prompting
    a bitter public denouncement from the Ayatollah himself, who frames it as an ''affront
    to Islam.'' Bartlet, frustrated by the Ayatollah''s hypocrisy, nevertheless reiterates
    his steadfast refusal to use the transplant as leverage for political concessions,
    such as halting Shehab missile tests. He insists on the mission remaining purely
    humanitarian, symbolized by a ''big damn red cross'' on the plane, despite Leo''s
    strategic suggestions. The tension mounts as the administration grapples with
    managing public perception, internal political maneuvering, and the ethical demands
    of the life-saving mission.'
  key_moments:
  - Senator Triplehorn accuses Josh of using the White House to secure precinct captains
    for Hoynes.
  - Leo discovers the National Parks Director position, promised to Karen Kroft, is
    now Senate-confirmable.
  - The press reports on the Ayatollah's son's transplant, leading to a public denouncement
    from the Ayatollah.
  - Bartlet firmly rejects linking the humanitarian transplant to demands for halting
    missile tests.
  - Josh and Toby discuss the need to curb Vice President Hoynes's early campaign
    activities.
