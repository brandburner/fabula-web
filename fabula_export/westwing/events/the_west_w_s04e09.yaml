- fabula_uuid: act_7398d3873f34bd06
  number: 3
  summary: 'Act Three intensifies the core challenge of the international crisis:
    securing a surgeon for the Ayatollah''s son. Leo and his team identify Dr. Essan
    Mohebi as the sole thoracic surgeon capable of performing the highly specialized
    heart-and-lung transplant. However, Mohebi''s personal history presents a profound
    moral obstacle: he fled Iran in 1980 after the fundamentalist regime tortured
    and killed his father, making him deeply unwilling to aid the son of the very
    system that caused his family such suffering. This personal vendetta creates a
    critical bottleneck for the entire mission. President Bartlet''s wife, Dr. Abbey
    Bartlet, a physician herself, is consulted and offers a firm ethical perspective,
    arguing that a doctor has an inherent obligation to treat a patient, regardless
    of political context or personal feelings. She references the historical case
    of Samuel Mudd to underscore the legal and moral imperative. This conversation
    directly informs Bartlet''s impending confrontation with Mohebi. Concurrently,
    the domestic political drama continues as Josh confronts Vice President Hoynes
    about his premature campaigning for the presidency. Hoynes staunchly defends his
    right to build a political future, rejecting Josh''s appeals for a stable two-year
    governing window and subtly accusing Josh of political ''zealotry.'' This act
    is defined by the critical, seemingly insurmountable obstacle of Mohebi''s refusal
    and the escalating internal political friction.'
  key_moments:
  - Leo and Toby discuss the difficulty of finding a suitable, non-Senate-confirmable
    position for Karen Kroft.
  - Dr. Essan Mohebi is identified as the only surgeon, but he refuses due to his
    family's history with the Iranian regime.
  - Abbey Bartlet advises the President that a doctor has an ethical obligation to
    treat a patient, regardless of politics.
  - Josh confronts Vice President Hoynes about his early presidential campaigning,
    but Hoynes remains defiant.
