- fabula_uuid: act_fe26b8c7a1f85d6f
  number: 4
  summary: 'Act Four presents the climax and immediate aftermath of the core conflicts.
    President Bartlet directly confronts Dr. Essan Mohebi in the Oval Office, using
    the boy''s rapidly deteriorating medical condition and a powerful appeal to Mohebi''s
    father''s legacy as a science teacher to persuade the reluctant surgeon. Bartlet
    offers guarantees of protection for Mohebi''s family and frames the act as a catalyst
    for positive change in Iran. Mohebi, moved by the personal appeal and the boy''s
    urgency, agrees to perform the surgery. In the domestic sphere, Leo takes charge
    of the Hoynes situation, assuring Josh that the ''freezing'' of precinct captains
    is ''done,'' indicating direct presidential intervention. Toby Ziegler, taking
    personal responsibility, delivers the difficult news to Karen Kroft that she cannot
    have the National Parks directorship, acknowledging his role in her political
    sacrifice. The episode concludes with Sam Seaborn meeting Bartlet, who offers
    poignant, personal advice for his congressional campaign: to run towards his beliefs
    and not waste the opportunity. Leo then informs Bartlet that the surgery has begun,
    but also delivers the sobering news that Iran will accelerate its missile tests,
    highlighting the complex, often contradictory nature of statecraft. Bartlet''s
    quiet, steady resolve underscores the episode''s theme of balancing humanitarian
    ideals with political realities.'
  key_moments:
  - Bartlet confronts Dr. Mohebi, using the boy's medical urgency and his father's
    legacy to persuade him.
  - Dr. Mohebi agrees to perform the heart-and-lung transplant.
  - Leo assures Josh that the issue of Hoynes's early campaigning is resolved, indicating
    White House intervention.
  - Toby informs Karen Kroft that she cannot have the National Parks job, taking responsibility
    for the failed appointment.
  - Bartlet gives Sam Seaborn personal advice for his congressional campaign.
  - Leo informs Bartlet that the surgery has begun, but Iran will accelerate missile
    tests.
