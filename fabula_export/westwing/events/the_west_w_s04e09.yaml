    into a sharp confrontation about priorities. Hoynes opens with genial banter about
    vacations, but Josh abruptly calls him out for quietly building a political operation—"shopping
    for precinct captains"—and insists governing must come first. Hoynes answers with
    flinty barbs that undercut Josh''s moralizing, asserting personal obligations
