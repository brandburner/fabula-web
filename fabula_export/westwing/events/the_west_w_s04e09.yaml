- fabula_uuid: act_4d314a3adbb310e7
  number: 1
  summary: Act One delves into the initial domestic political fallout and the logistical
    scramble for the transplant. Josh Lyman contends with Senator Triplehorn's accusations
    that the White House is manipulating the Democratic succession for Vice President
    Hoynes, highlighting the perennial tension of early campaign maneuvering. Simultaneously,
    Toby Ziegler promises Karen Kroft, a loyal backbencher who lost her re-election
    after supporting an unpopular administration bill, the directorship of the National
    Parks Service as a reward. This promise, however, quickly becomes a potential
    political landmine. Meanwhile, Sam Seaborn, unexpectedly running for Congress,
    navigates the realities of his campaign, including the departure of his campaign
    manager, Will Bailey. The central international crisis progresses in the Situation
    Room, where Bartlet is briefed on the complex logistics of transporting organs
    from Zurich and the patient from Kandahar. Despite National Security concerns
    about leaks and the message sent to Iranian hardliners, Bartlet firmly rejects
    linking the humanitarian mission to political demands like halting missile tests.
    He insists on the transfer wearing 'the clear emblem of humanitarian care,' emphasizing
    the patient's youth and the moral imperative to save a life, thus escalating the
    mission's moral weight.
  key_moments:
  - Josh confronts Senator Triplehorn regarding accusations of manipulating the Democratic
    succession.
  - Toby promises Karen Kroft the Director of National Parks Service position.
  - Sam Seaborn confirms his de facto nomination for Congress, and Will Bailey departs
    his campaign.
  - Bartlet, in the Situation Room, asserts the humanitarian nature of the transplant,
    rejecting political linkage.
  - Bartlet learns the patient is fifteen and orders the transfer to proceed immediately.
