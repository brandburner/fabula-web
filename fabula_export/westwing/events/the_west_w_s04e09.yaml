  - object_uuid: ger_object_0124919666bf
    description_of_involvement: Bartlet picks up and slams a book onto his Oval Office
      desk during the transition from levity to crisis; the desk anchors the physical
      shift from casual banter to presidential decision-making and frames several
      beats of the exchange.
    status_before_event: The desk was hosting the President's papers and a book; Bartlet
      sat behind it during earlier banter.
    status_after_event: The book has been slammed onto the desk; the President moves
      out onto the portico and then returns, leaving the desk as the scene's command
      center for his orders.
    global_id: ger_object_0124919666bf
  - object_uuid: ger_object_996d97e49974
    description_of_involvement: The C-130 is the physical conveyance for the Ayatollah's
      son; its presence (reported by Reuters) catalyzes the Oval Office deliberation
      and becomes the object around which political and moral choices revolve — whether
      to turn it around or protect it.
    status_before_event: En route from Afghanistan toward the United States, carrying
      the patient and medical support.
    status_after_event: Still en route (no turn-around ordered by the President);
      designated implicitly as protected and humanitarian by presidential direction.
    global_id: ger_object_996d97e49974
  - object_uuid: ger_object_b7560b8d8c7d
    description_of_involvement: Bartlet authorizes sending a discreet communique through
      Swiss channels — an instrument to press for compliance on Bahrain while explicitly
      instructed not to link it to the medical flight; the communique is ordered as
      a formal diplomatic step but framed to avoid coercion of the patient.
    status_before_event: Not yet dispatched; the idea of a communique is being debated
      in the Oval Office.
    status_after_event: Authorized to be sent through Swiss channels with strict instructions
      to avoid any linkage to the flight; exists now as a directed diplomatic instrument.
    global_id: ger_object_b7560b8d8c7d
  - object_uuid: ger_object_95a8c7227f39
    description_of_involvement: The mounted trout nicknamed 'Charlie' is referenced
      in presidential banter and used to lighten the mood, serving as a small comic
      anchor before the conversation turns serious; it underlines familiarity between
      Bartlet and Charlie.
    status_before_event: Hung on the wall near the Oval Office, part of the President's
      teasing.
    status_after_event: Unchanged physically; its comic value has been expended as
      the meeting moves to crisis business.
    global_id: ger_object_95a8c7227f39
  - object_uuid: ger_object_3c85b57d66fd
    description_of_involvement: The Shehab-3 missile functions as the strategic bargaining
      chip Leo wants to tie to the communique; mentioned as the specific test Leo
      wants halted in exchange for permitting the flight, it becomes the focal strategic
      asset in the leverage argument.
    status_before_event: Active regional threat with tests continuing or imminent;
      referenced as ongoing concern.
    status_after_event: Still a strategic concern; the President refuses to link cessation
      of tests to the humanitarian mission, reducing immediate chance of transactional
      leverage.
    global_id: ger_object_3c85b57d66fd
