  title: You Don't Bargain a Life — Bartlet Draws a Humanitarian Line
  description: After light Oval Office banter, a Reuters leak reveals the Ayatollah's
    teenage son is en route to the U.S. for a heart-and-lung transplant and Tehran
    publicly denounces the mission. Leo urges using the flight as leverage to stop
    Iranian missile tests; Bartlet refuses flatly, insisting the boy's life not be
    politicized. He orders the operation protected as a purely humanitarian act —
    a moral turning point that cements White House policy, escalates diplomatic stakes,
    and sets up the administration's credibility on the line.
