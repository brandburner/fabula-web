  - character_uuid: ger_agent_198649bce78f
    emotional_state: Resolute and frustrated — outwardly wry but morally indignant,
      protective of noncombatants and impatient with political calculus that would
      sacrifice a life.
    goals:
    - Protect the teenage patient's life and ensure unhindered medical care.
    - Prevent the administration from tying humanitarian aid to strategic leverage.
    - Preserve U.S. moral credibility by acting on humanitarian principles.
    what_happened: 'Bartlet moves from banter to blunt authority: he slams a book
      on his desk, walks the portico, returns, listens to C.J. and Leo, and issues
      a categorical order that the incoming patient not be politicized and that the
      mission be treated as purely humanitarian.'
    observed_status: 'Bartlet moves from banter to blunt authority: he slams a book
