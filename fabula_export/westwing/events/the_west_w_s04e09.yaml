    never went to Hawaii"—that transforms political disagreement into fractured personal
    trust. This beat functions as a turning point: it exposes Hoynes''s campaign instincts,
    crystallizes internal White House tension, and sets up the emotional rupture that
    will complicate governance moving forward.'
