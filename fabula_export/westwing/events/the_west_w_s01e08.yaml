- fabula_uuid: act_fc7344c0b4e43b2c
  number: 2
  summary: 'Act Two plunges the White House into crisis as the initial triumph of
    the Banking Bill shatters. C.J. and Sam separately approach Leo, C.J. concerned
    about the leak and Sam about Mallory''s opera invitation. Leo, while dismissing
    the leak, is visibly unsettled by his daughter''s new connection. Hoynes, confronted
    by C.J., maintains his innocence regarding the leak, asserting the dignity of
    his office. The true threat emerges when Josh, Toby, and Sam discover an eleventh-hour
    land-use rider, championed by Representatives Broderick and Eaton, attached to
    the Banking Bill. This rider threatens to legalize strip-mining across Montana''s
    Big Sky country, revealing itself as a clear act of political retribution for
    the President''s campaign victory. C.J., caught off guard during a press briefing,
    struggles to contain the news, confirming the rider''s impact. The team descends
    into a heated debate: Josh furiously advocates for a veto, seeing it as a stand
    against bullying, while Sam argues for swallowing the rider to secure the crucial
    banking reforms. Toby attempts to find a middle ground, but Bartlet, expressing
    his disdain for these new ''enemies,'' demands a solution. The act concludes with
    a poignant exchange between Bartlet and Leo, as the President offers counsel on
    Leo''s fractured family life, drawing a parallel between the personal and political
    battles they both wage.'
