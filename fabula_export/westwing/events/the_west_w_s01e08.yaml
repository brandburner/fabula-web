  number: 1
  summary: Act One opens with Leo McGarry navigating a strained breakfast with his
    daughter, Mallory, subtly revealing his personal sacrifices for the White House
    and the impending success of the Banking Bill. This domestic tension immediately
    contrasts with President Bartlet's buoyant celebration of the Banking Bill's victory
    over the Banking Lobby, a triumph he shares with a still-sleepy C.J., reflecting
    his earlier late-night tutoring session with Josh on national parks. The celebratory
    mood swiftly sours during a cabinet meeting where Bartlet, with a sharp, public
    rebuke, challenges Vice President Hoynes's priorities, creating immediate internal
    friction. The fallout from this confrontation quickly spills into the press, as
    Danny Concannon, a persistent reporter, begins sniffing out a story about the
    heated exchange, pressing C.J. for details. Hoynes, cornered by reporters, vehemently
    denies any leak. Meanwhile, Josh, Toby, and Sam sense an undercurrent of trouble,
    with Josh expressing unease about the Banking Bill's security. The act closes
    with Sam, unexpectedly, accepting Mallory's invitation to the opera, a personal
    interlude that hints at the intertwining of professional demands and private lives.
  key_moments:
  - Leo and Mallory's tense breakfast reveals family strain and the Banking Bill's
    imminent passage.
  - President Bartlet jubilantly declares victory over the Banking Lobby to C.J.
  - Bartlet publicly humiliates Vice President Hoynes during a cabinet meeting, challenging
    his leadership.
  - Danny Concannon begins investigating a leak about the cabinet meeting, pressing
    C.J. for information.
  - Mallory invites Sam to the opera, introducing a personal subplot amidst the political
    drama.
