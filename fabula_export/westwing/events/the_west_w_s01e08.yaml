    Banking Bill but then pivots into a direct personal accusation: Josh is letting
    his dislike of Broderick and Eaton—and his combative, competitive nature—drive
    policy posture. Josh insists the objection is principle, not personal, but Mandy
    punctures that denial, arguing his stubbornness ''juices up'' the President and
    prevents pragmatic tradeoffs. Donna watches the exchange grow toxic until Josh
    abruptly storms out, unresolved. The beat functions as a turning point that exposes
    personal motives undercutting team cohesion and the administration''s strategic
    credibility.'
