  title: Bartlet's Midnight Parks Lecture
  description: At 1:30 A.M. in the Oval Office, President Bartlet sidesteps the night's
    crises to launch an exuberant, nerdy lecture on national parks while a weary Josh
    tries to escape. Bartlet reveals he's visited every park, rattling off names and
    insisting on a staff field trip, turning Josh's exhausted dark joke about dumping
    a body into an invitation to hear a Yosemite story. The beat humanizes Bartlet,
    loosens the tension with warmth and camaraderie, and functions as a setup—Bartlet's
    park passion will seed a later legal insight about protecting land.
