  number: 3
  summary: Act Three intensifies the internal and external pressures on the White
    House staff. Mandy confronts Josh, urging him to accept the land-use rider for
    the sake of the beneficial Banking Bill, but Josh vehemently refuses, viewing
    capitulation as a sign of weakness and a victory for their political adversaries.
    His competitive nature fuels the conflict, as Mandy points out his tendency to
    escalate situations. Meanwhile, Leo, still smarting from Mallory's involvement
    with Sam, subtly retaliates by assigning Sam the seemingly trivial task of writing
    a birthday message for an assistant secretary, a clear underutilization of his
    talents. Toby, exasperated by the ongoing debate, expresses his personal animosity
    towards Broderick and Eaton, while C.J. works to contain the media fallout. She
    strategically offers Danny Concannon a half-hour interview with the President
    to quash the leak story, but Danny warns of consequences if anyone is fired, leading
    C.J. to realize Mildred, the minute-taker, was the source. Sam, now burdened with
    the birthday message and under pressure from Bartlet to make it exceptional, finds
    himself late for his opera date with Mallory, who confronts him about his priorities,
    highlighting the personal sacrifices demanded by their demanding jobs. The act
    ends with Mallory's frustration, leaving Sam to grapple with both his professional
    and personal obligations.
