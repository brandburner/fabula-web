  title: From Mourning to Resolve
  description: At a DNC fundraiser, President Bartlet transforms the raw shock of
    the Kennison State University bombing into a unifying call to courage. Naming
    the victims and honoring students who ran 'into the fire,' he reframes national
    sorrow as a summons to heroic purpose, steadying a rattled public and reinforcing
