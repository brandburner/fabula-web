    as a routine hiring interview quickly hardens into a moral test. President Bartlet
    probes why she was fired, pressing past evasions and wry banter until he accuses
    her of lying. Debbie refuses to surrender the truth or betray the people she protected,
    and Bartlet’s playful deductions about patronage expose the political pressures
    she resisted. The scene functions as a turning point: it crystallizes themes of
    loyalty versus political expediency and sets up Bartlet’s respect for integrity
    that will reshape his staffing choices.'
