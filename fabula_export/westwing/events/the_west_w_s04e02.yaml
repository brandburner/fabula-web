acts:
- fabula_uuid: act_513bd9f8417714af
  number: 1
  summary: The episode opens with immediate national economic turmoil as the Dow plunges
    685 points, following the bankruptcy filing of the Gehrman-Driscol hedge fund.
    President Bartlet, initially reacting with dry humor, quickly shifts to superstition
    when a photo-op with Mr. Keith, who was present during the 1929 market crash,
    makes him uneasy. Charlie, recognizing the President's unease, deftly reschedules
    the photo-op, highlighting his protective role. Elsewhere, Sam and C.J. discuss
    the political fallout from a perceived gaffe by the First Lady and C.J.'s persistent
    efforts to find a mentor for Anthony Marcus, the younger brother of the late Simon
    Donovan, suggesting the ongoing human impact of past tragedies. Sam also subtly
    raises concerns with Toby about Bartlet's short-term memory, hinting at deeper
    anxieties within the staff. Concurrently, Josh and Toby experience a series of
    logistical mishaps on the campaign trail, including boarding a train headed in
    the wrong direction, underscoring their detachment from the practicalities of
    their journey. The act culminates in a tense Situation Room briefing where Leo
    McGarry, Admiral Fitzwallace, and Dr. Nancy McNally learn of intelligence indicating
    Qumar's plan to claim discovery of a fabricated tape of Shareef's phone call from
    the downed plane. Nancy, frustrated by Qumar's provocations, suggests a military
    response, but the team ultimately focuses on the severe implications if Qumar
    were to accuse a third party, raising the stakes of international perception and
    potential escalation.
  key_moments:
  - The Dow plunges 685 points, marking a significant economic crisis.
  - President Bartlet cancels a photo-op due to superstition about Mr. Keith, revealing
    his personal anxieties.
  - Josh and Toby get lost on the campaign trail, highlighting their detachment from
    practical logistics.
  - Nancy McNally advocates for attacking Qumar, raising the stakes of the international
    crisis.
  - The Situation Room team learns Qumar has fabricated a tape, escalating the threat
    of false accusations.
