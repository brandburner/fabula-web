  title: Church, State and the Missing Secretary
  description: 'In the Oval Office Bartlet forcefully rebukes Senators Schuler and
    Choate over vague ''faith-based initiatives,'' turning a policy sales pitch into
    a constitutional and moral lesson: soup is neutral but programs that allow religious
    organizations to discriminate cannot be subsidized. The exchange establishes Bartlet''s
    legal/ethical line while exposing the political minefield of courting religious
    groups. Immediately after, Bartlet confides in Sam about failing secretary interviews,
    revealing a rare vulnerability — his resistance to replacing a trusted aide —
    which humanizes him amid the day''s larger crises and sets up the subplot of finding
    the right executive secretary.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e02
  scene_sequence: 4
  sequence_in_scene: 7
  key_dialogue:
  - 'BARTLET: You can''t say "faith-based initiatives" to me. You have to be more
    specific then that. You can''t offer a guy a hot meal but first you have to accept
    God into your heart. It''s against the law. It''s also a little obnoxious.'
  - 'SENATOR FRED SCHULER: If a church runs a soup kitchen, are they serving Christian
    soup?'
  - 'BARTLET: No, the soup is non-denominational, Fred but I''m not talking about
    the soup I''m talking about the programs. And another problem is, the government
    can''t subsidize organizations that discriminate in hiring practices as religious
    organizations are allowed to do.'
