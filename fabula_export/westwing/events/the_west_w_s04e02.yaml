  title: Market Plunge and the Canceled Photo‑Op
  description: A sudden 685‑point Dow plunge—blamed on the collapse of the Gehrman‑Driscol
    fund—is announced on TV, and President Bartlet masks the enormity of the moment
    with a dry Nobel quip. An elderly visitor, Mr. Keith, recounts meeting President
    Hoover on October 23, 1929, triggering a superstitious unease in Bartlet. Charlie,
    reading the optics and Bartlet’s vulnerability, moves quickly to reschedule a
    planned photo‑op. The beat both establishes immediate triage (economy as administration
    crisis) and reveals Bartlet’s human anxieties and his staff’s protective, pragmatic
    instincts—a tonal setup that foreshadows wider fallout and character decisions
    to come.
