    practical reach—apologizing for her delay, delivering grim news about a campus
    bombing, and offering to help find support for him. Anthony answers with contempt,
    lashing out and refusing her kindness. Charlie bursts in, physically restrains
    him, and delivers a blunt choice between mentorship and self-destruction: show
    up at Cosmo''s and St. Jude''s or keep ending up in trouble. The scene crystallizes
    Anthony''s withdrawal, C.J.''s role as emotional anchor, and Charlie''s rough,
    decisive attempt to pivot him toward accountability.'
