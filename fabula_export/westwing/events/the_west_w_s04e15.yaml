    way to a private, human beat: Will stumbles out of a bathroom, pale and vomiting
    for the third time — a physical spillover of the pressure he feels. Toby meets
    him with dry concern; C.J. joins and, through wry banter about the Marine Corps
    Band and the trivial fight over inaugural balls, the three diffuse tension with
    blunt intimacy. The scene underlines how the emotional cost of historic decisions
    lands on junior staff, briefly grounding the administration before Charlie rushes
    in with the missing Bible and the ceremony careens back into motion.'
