- fabula_uuid: act_7e0e38bf80474130
  number: 2
  summary: 'Act Two accelerates the narrative, transitioning from debate to crisis
    and decisive action. At Club Iota, Josh and Toby continue their intense discussion
    on intervention, just as C.J. receives urgent news: Danny Concannon has published
    a story implicating a White House staffer in a Pentagon leak. This triggers a
    cascade of urgent calls and pages, summoning the senior staff to the White House
    in the middle of the night. Will Bailey experiences the high-stakes reality of
    his temporary role when he receives a direct call from Charlie Young, on behalf
    of the President. C.J. confronts Danny, who reveals his editor and researcher
    dropped in the damaging quote, possibly from Donna Moss, who was angry about her
    boyfriend Jack Reese''s reassignment from the White House. The team gathers in
    the Oval Office, where President Bartlet, with resolute conviction, delivers a
    powerful declaration of his new doctrine: America will champion ''freedom from
    tyranny everywhere'' and meet it with ''strength,'' ending the historical precedent
    of non-intervention for purely humanitarian interests. This declaration immediately
    galvanizes the staff into action, initiating damage control and strategic planning.
    The internal leak crisis escalates as C.J. confirms Donna''s admission of giving
    the quote, intensifying Josh''s frustration and the team''s scramble. The act
    concludes with Bartlet and Leo accepting the inevitable political blowback and
    human cost of their decision, setting the stage for Inauguration Day, which begins
    with a series of minor logistical humiliations—frozen Metroliner tracks delaying
    the Washington Bible, and Will Bailey''s nervous vomiting backstage—underscoring
    the human scale of the monumental policy moment.'
  key_moments:
  - C.J. receives news of Danny's story and a staff leak, triggering an emergency
    call to the White House.
  - Bartlet convenes his senior staff in the Oval Office and declares his new doctrine
    of global humanitarian intervention.
  - The staff immediately scrambles to implement the new doctrine, beginning with
    strategic communication.
  - C.J. confirms Donna's involvement in the Pentagon leak, admitting she gave the
    damaging quote.
  - Inauguration Day begins with a series of logistical mishaps (missing Bible, frozen
    train) and Will's nervous vomiting.
