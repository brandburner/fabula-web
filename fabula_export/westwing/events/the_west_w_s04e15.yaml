    Holiday Inn sign, collapsing ceremonial grandeur into quotidian reality. The image
    works as a tonal pivot: the President''s lofty inaugural doctrine about humanitarian
    intervention is instantly placed next to ordinary American life, reminding the
    audience that policy decisions have immediate, human consequences. This moment
    serves as a thematic bridge and quiet turning point—shifting the story out of
    pageantry and toward the messy, political and personal fallout the staff must
    now manage.'
