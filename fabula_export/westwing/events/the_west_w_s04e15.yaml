- fabula_uuid: act_0a40c7750879c95a
  number: 3
  summary: Act Three focuses on the resolution of the internal personnel crisis and
    the recognition of individual contributions amidst the grand policy shifts. In
    the festive ballroom, Toby Ziegler, recognizing Will Bailey's principled stand
    and talent, advocates passionately to Leo McGarry for Will's permanent appointment
    as Deputy White House Director of Communications. Leo, initially hesitant due
    to political sensitivities, eventually agrees to advise the President on the promotion,
    acknowledging Will's potential and Toby's endorsement. Simultaneously, Danny Concannon
    approaches Josh Lyman to apologize for the leak story, inadvertently revealing
    the full extent of Donna's quote, which implicates the White House in rejecting
    funds for the Department of Defense. This revelation infuriates Josh, who vows
    to confront Donna. The act culminates in a late-night, dramatic confrontation
    at Donna's apartment, where Josh, Toby, Charlie, Will, and Danny collectively
    throw snowballs at her window to get her attention. Donna, dressed in her ball
    gown, descends to face them. She apologizes, explains that her boyfriend Jack
    Reese was the original source of the information, and takes full responsibility
    for her misplaced trust and for giving the off-the-record quote, protecting Jack's
    career. The scene blends humor with genuine remorse and accountability, humanizing
    the high-pressure environment. The group, including a now-vindicated and contrite
    Donna, then heads to the inauguration balls, signifying a collective acceptance
    of responsibility and a renewed sense of team cohesion, even as Charlie humorously
    laments his romantic prospects.
  key_moments:
  - Toby convinces Leo to recommend Will Bailey for the position of Deputy White House
    Director of Communications.
  - Danny reveals the full, damaging extent of Donna's quote to Josh, infuriating
    him.
  - Josh, Toby, Charlie, Will, and Danny confront Donna at her apartment by throwing
    snowballs.
  - Donna admits to giving the off-the-record quote, explaining Jack Reese's role
    and accepting responsibility.
  - The team, including Donna, leaves for the inauguration balls, having resolved
    the internal leak.
