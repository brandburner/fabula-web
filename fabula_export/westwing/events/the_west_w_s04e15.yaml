- fabula_uuid: act_97367fedea5875ed
  number: 4
  summary: 'Act Four brings the episode to its powerful climax and resolution, solidifying
    both policy and personnel arcs. At the inauguration ball, C.J. and Leo discuss
    the anticipated surge of dissent following the President''s doctrine, with C.J.
    emphasizing the need for full transparency to effectively manage the press. Bartlet
    gathers his senior staff, congratulating them on the successful articulation of
    the new doctrine, acknowledging the political backlash but affirming its seriousness.
    In a pivotal moment, Bartlet formally announces Will Bailey''s appointment as
    Deputy White House Director of Communications and Special Assistant to the President,
    fulfilling Toby''s earlier advocacy. Will, overwhelmed by the promotion, accepts,
    marking his full integration into the administration''s inner circle. Immediately
    following this, Bartlet reveals the concrete, immediate consequence of their doctrine:
    he has ordered the deployment of a brigade from the 82nd Airborne, the 101st Air
    Assault, and a Marine Expeditionary Unit to Khundu to stop the violence, citing
    intelligence about ''Mothers standing in front of tanks.'' This pronouncement
    transforms the rhetorical commitment into tangible military action, underscoring
    the immense stakes. The episode concludes with Bartlet and Abbey, followed by
    his senior staff, walking through the dancing crowd, their faces reflecting the
    gravity and collective burden of their decisions. The final image leaves the White
    House consolidated in its moral stance but exposed to the political and human
    costs of its bold intervention.'
  key_moments:
  - Bartlet congratulates his staff on establishing the new doctrine, acknowledging
    political backlash.
  - Bartlet formally appoints Will Bailey as Deputy White House Director of Communications.
  - Bartlet reveals he has ordered immediate military deployments to Khundu to stop
    the violence.
  - The staff processes the gravity of the military order and the transformation of
    doctrine into action.
  - Bartlet and his senior staff exit the ball, collectively facing the consequences
    of their decisions.
