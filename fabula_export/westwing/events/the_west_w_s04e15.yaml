  title: Order of the Balls — Bartlet's Exasperation
  description: 'At the height of the inauguration scramble, President Bartlet bluntly
    calls out his team for arguing over the ‘order of the balls,’ exposing his impatience
    with trivia while larger moral stakes hang in the air. The exchange—peppered with
    joking accusations that the Chief Justice has “lost his mind”—cuts across the
    staff’s nervous tension: Will emerges pale and ill from the pressure, Toby offers
    dry comfort, and Charlie races off with a found Bible. The moment humanizes the
    team, reveals misplaced priorities, and refocuses the story from procedural fuss
    back onto the gravity of the day.'
