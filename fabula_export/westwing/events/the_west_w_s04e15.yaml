  description: 'In an intimate late-night private room, President Bartlet converts
    a provocative inaugural doctrine into immediate action. After riffing on the pundits
    and taking a moment of warmth with Abbey, he ceremonially appoints Will Bailey
    as Deputy Communications Director, then unflinchingly describes the crisis in
    Khundu—"mothers standing in front of tanks"—and orders airborne and marine units
    to deploy. The scene fuses moral urgency with bureaucratic ceremony: a turning
    point where high-minded policy becomes a life-and-death operational order and
    sets up the political and ethical fallout the staff must now manage.'
