  description: 'In a cramped private room after the inauguration, President Bartlet
    ceremonially appoints Will Bailey Deputy White House Director of Communications,
    linking Will''s military family pedigree to the gravity of the office. The small
    celebration immediately curdles into action when Bartlet reads an intelligence
    snapshot—"Mothers are standing in front of tanks"—and announces an immediate deployment
    of U.S. forces to Khundu. The moment functions as both payoff (Will''s earlier
    moral argument is recognized) and inciting burden: the promotion is a public vote
    of confidence that carries political consequence and the personal weight of lives
    the administration has just committed to protect.'
