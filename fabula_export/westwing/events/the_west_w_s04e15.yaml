- fabula_uuid: act_43c8f2343de6bad4
  number: 1
  summary: Act One plunges the White House staff into the immediate political fallout
    of the impending inaugural address. C.J. Cregg navigates a press briefing, fending
    off questions about the nuanced legal distinction between 'acts of genocide' and
    'genocide,' a distinction the State Department insists upon. Reporter Danny Concannon
    raises concerns about internal Pentagon rifts and a leak suggesting the President
    rescinded Executive Orders related to foreign leader assassination, hinting at
    deeper inter-agency conflicts. Concurrently, Josh Lyman, Toby, and Will struggle
    to finalize the inaugural speech, debating word choices like 'mankind' versus
    'humankind' and the controversial 'humanity's promise' line. Josh warns Will about
    the political cost of risking 'American blood,' citing voter sentiment. The pressure
    on Will is palpable, culminating in his frustrated act of shattering the window.
    Away from the policy debate, President Bartlet faces logistical challenges with
    the missing Washington Bible for the inauguration oath. Leo McGarry confirms the
    Pentagon leak to Bartlet, revealing it as a deliberate 'shot across the bow' from
    military hawks, not a mere oversight. The act concludes with C.J., Toby, and Josh
    debating the moral imperative of intervention at a club, with C.J. passionately
    arguing that inaction in the face of atrocities makes them 'accomplices,' while
    Toby emphasizes the cost of 'sending other people's kids.' Bartlet, alone in the
    Oval Office, makes a decisive call to Leo, setting the stage for his major policy
    announcement. This act meticulously builds the external and internal pressures
    surrounding the intervention doctrine, highlighting both the political and personal
    stakes.
  key_moments:
  - C.J. fields press questions on the legal distinction between 'acts of genocide'
    and 'genocide.'
  - Danny Concannon informs C.J. about a Pentagon leak regarding rescinded Executive
    Orders on assassination.
  - Josh, Toby, and Will debate the final language of the inaugural speech, particularly
    the 'humanity's promise' clause.
  - Leo confirms the Pentagon leak to Bartlet, revealing it as a deliberate challenge
    to the administration.
  - C.J., Toby, and Josh intensely debate the moral and practical implications of
    humanitarian intervention.
