  key_dialogue: &id039
  - 'BARTLET: They''re saying I''m rewriting the Constitution on the back of a napkin.
    They''re saying on FOX that a guy who couldn''t run a local sheriff''s department
    wants to send troops around the world. They''re saying it''s liberalism with a
    grenade launcher. But they''re not saying it was badly written, so that''s something.
    And they sure as hell know I was serious, so that''s something else.'
  - 'BARTLET: William Bailey, reposing special trust and confidence in your integrity,
    prudence and ability, I designate you to the post of Deputy White House Director
    of Communications and Special Assistant to the President. And I do authorize you
    to execute and fulfill the duties of that office with all the powers and privileges
    and subject to the conditions prescribed.'
  - 'BARTLET: You know, it''s easy to watch the news and think of Khundunese as either
    hapless victims or crazed butchers, and it turns out that''s not true. I got this
    intelligence summary this afternoon. ''Mothers are standing in front of tanks.''
    And we''re going to go get their backs. An hour ago, I ordered Fitzwallace to
    have UCOMM deploy a brigade of the 82nd Airborne, the 101st Air Assault, and a
    Marine Expeditionary Unit to Khundu to stop the violence.'
