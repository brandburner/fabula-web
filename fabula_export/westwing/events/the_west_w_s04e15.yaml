- fabula_uuid: act_0541d6fbae415d78
  number: 0
  summary: The episode opens with a tense exchange between Toby Ziegler and Will Bailey
    three days before the Presidential Inauguration. Toby confronts Will about a casual
    conversation with President Bartlet regarding the moral equivalence of Khundunese
    and American lives, expressing concern that Will is getting too close to the President
    on a sensitive topic. Will, an idealist, defends his perspective on America's
    responsibility to act for 'humanity's promise,' despite Toby's pragmatic view
    of foreign policy as 'bloodless, compromising and half a loaf.' Their disagreement
    over the speech's language on humanitarian intervention escalates, culminating
    in Will, frustrated, shattering the window between their offices, an act previously
    associated only with Toby's peak frustration. This incident underscores the intense
    pressure and the personal investment in the policy debate. Later, President Bartlet,
    alone in the Oval Office, watches military footage and calls Leo McGarry, signaling
    a critical decision point is approaching. This teaser establishes the central
    moral and political dilemma of the episode and introduces Will's passionate, if
    politically naive, character.
  key_moments:
  - Toby confronts Will about his discussion with President Bartlet on the value of
    Khundunese versus American lives.
  - Will reads his draft speech, advocating for America's commitment to 'humanity's
    promise.'
  - Will, frustrated by the compromises, shatters the window between his and Toby's
    offices.
  - President Bartlet, watching military footage, calls Leo McGarry, indicating a
    major decision.
