  number: 1
  summary: 'Chaos erupts at San Diego harbor as the Coast Guard intercepts the Horizon,
    a container ship carrying 83 gaunt Chinese stowaways, with 13 corpses discovered
    in the hold. Josh Lyman, plunged into the White House frenzy, briefs Leo McGarry
    on the unfolding humanitarian crisis, revealing the refugees'' unprecedented claim
    for religious asylum. This immediately ignites a complex diplomatic and moral
    dilemma, pitting the Christian community''s demands for sanctuary against China''s
    insistence on repatriation and the INS''s rigid adherence to law. Simultaneously,
    the White House is consumed by Thanksgiving absurdities: C.J. Cregg grapples with
    the bizarre tradition of pardoning one of two turkeys, Eric and Troy, a task she
    finds beneath her, while Sam Seaborn pitches ''Pilgrim Detectives'' to a dismissive
    Toby Ziegler. Toby, however, seizes the moment to provoke a national debate on
    school prayer, pushing Leo''s sister, Dr. Josephine McGarry—a staunch opponent
