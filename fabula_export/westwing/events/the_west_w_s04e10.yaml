  title: Josh's Awkward Matchmaking and Donna's Humiliation
  description: Josh attempts to play facilitator for Donna by ambushing Commander
    Jack with a string of embarrassing anecdotes meant to make Donna appear charming.
    Instead Donna is mortified when Josh confesses stories about underwear, scented
    Minsk candles and a mailbox incident. She demands he fix it; Josh dismisses her
