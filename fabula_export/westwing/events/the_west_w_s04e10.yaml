  global_id: null
  title: 'Winners Want the Ball: Bartlet on Discipline and Double Standards'
  description: 'President Bartlet explodes at what he perceives as a gendered double
    standard in the Navy''s handling of the Vicky Hilton case, storms into Leo''s
    meeting to hurl historical examples (Eisenhower, Hammond) and then returns to
    the Oval to force the argument. Leo brings the Uniform Code of Military Justice
    and insists on chain-of-command and command-influence concerns; Bartlet counters
    with fairness, political optics, and moral ownership. A comic-rupture phone call
    about parking breaks the tension, after which Bartlet refuses to be passive: he
    won''t pre-empt a court-martial but demands people be brought in, claims the ball
    as President, and presses Leo for resolve. The scene functions as a turning point
    — it crystallizes the administration''s posture, exposes the gender-and-power
    subtext of the dispute, and reaffirms the Bartlet–Leo partnership going into the
    larger political fight.'
