  number: 2
  summary: C.J. navigates a press briefing, deflecting inquiries about missile tests
    and the President's upcoming address, while also managing a minor media dispute
    with reporter Mitch over her unilateral rearrangement of press room seating. Mitch
    views the change as a personal slight, but C.J. maintains her pragmatic stance.
    Concurrently, Toby Ziegler grapples with the daunting task of writing the President's
    second inaugural address, exacerbated by Sam Seaborn's imminent departure for
    his congressional campaign. Toby expresses frustration over the perceived lack
    of qualified speechwriters, highlighting his creative isolation. Josh Lyman, meanwhile,
    clumsily attempts to enforce White House decorum by asking a temporary staffer,
    Janice Trumbull, to remove a Star Trek pin; Janice defiantly defends the pin as
    a symbol of honor and civic duty. Donna asks Josh to discreetly ascertain if Navy
    Commander Jack Reese, a new military aide, is interested in her. The Hilton case
    escalates as Amy, representing the League of Professional Women, confronts Josh,
    demanding White House intervention and reminding him of women's crucial role in
    Bartlet's re-election. Josh initially resists, citing military jurisdiction, but
    Amy's political argument forces him to acknowledge the broader implications. This
    act introduces key character challenges and intensifies the political and personal
    stakes surrounding the central narrative threads.
  key_moments:
  - C.J. unilaterally re-arranges press room seating, sparking a confrontation with
    Mitch.
  - Sam prepares to leave the White House, leaving Toby with a speechwriting void.
  - Josh confronts Janice about her Star Trek pin, revealing her strong principles.
  - Donna asks Josh to discreetly inquire about Commander Jack Reese's interest in
    her.
  - Amy confronts Josh about the Hilton case, linking it to women's political support.
