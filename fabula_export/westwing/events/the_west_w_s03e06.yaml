- fabula_uuid: act_df2cf510a1978c4e
  number: 1
  summary: 'As the submarine crisis deepens, the White House bullpen hums with a contrasting,
    yet equally high-stakes, political drama. C.J. Cregg, brimming with triumphant
    energy, revels in the Majority Leader''s spectacularly incoherent answer to the
    fundamental question, "Why do you want to be President?" This public gaffe ignites
    a frantic internal scramble among Bartlet''s staff to craft their own compelling,
    unassailable response. Simultaneously, the ethical battle lines form around campaign
    finance. Political strategists Bruno Gianelli and Connie Tate introduce Sam Seaborn
    to the contentious world of "soft money" and "issue ads," designed to circumvent
    campaign finance laws and launch preemptive strikes against potential challengers.
    Sam, a staunch advocate for integrity and leadership by example, recoils from
    the loophole''s siren call, expressing profound discomfort with the moral compromise.
    Meanwhile, Toby Ziegler, ever the passionate defender of culture, clashes fiercely
    with Tawny Cryer, a member of the Appropriations Committee. Tawny champions the
    proposed gutting of the National Endowment for the Arts'' $105 million budget,
    redirecting it to park "security" and deriding NEA-funded projects as "degenerate
    art." Toby passionately defends art''s intrinsic value, from Phidias to Da Vinci,
    as the very pulse of society, not a frivolous luxury. In a separate, deeply personal,
    and politically explosive subplot, First Lady Abbey Bartlet, her leg encased in
    a cast, confronts White House Counsel Oliver Babish. Oversight Democrats have
    exhumed old malpractice suits and, more damningly, her history of prescribing
    medication for Jed''s MS under her own name, a clear violation of ethics codes.
    Oliver delivers the gut-punch: Abbey, with her medical license and past actions,
    now stands as the President''s most significant political liability, her personal
    history weaponized by political adversaries. This act masterfully interweaves
    the immediate military crisis with the intricate, high-stakes political and personal
    battles that define the Bartlet administration.'
  key_moments:
  - C.J. celebrates the Majority Leader's disastrous answer to 'Why President?'
  - Bartlet gives a four-hour deadline for the submarine rescue, overriding protocol.
  - Bruno and Connie introduce Sam to the concept of 'soft money' issue ads.
  - Toby learns the NEA budget is being cut and reallocated to National Parks.
  - Oliver informs Abbey that she is the President's biggest political liability due
    to medical ethics violations.
