- fabula_uuid: act_0b8d68ad011d33b9
  number: 1
  summary: 'Act One ignites the multiple crises engulfing the West Wing. Leo McGarry
    thrusts Josh Lyman into a high-stakes international incident: securing the extradition
    of a 13-year-old Georgian who murdered his teacher, now in Rome. Italy''s refusal
    to extradite due to Georgia''s death penalty creates an immediate diplomatic quagmire,
    forcing Josh into uncharted territory. Simultaneously, Sam Seaborn alerts Toby
    Ziegler to an impending political catastrophe: the Office of Management and Budget
    (OMB) plans to release a new poverty formula, increasing the threshold from $17,524
    to $20,000, which will instantly conjure four million "new" poor people on President
    Bartlet''s watch. This statistical shift presents a massive public relations and
    re-election challenge. Meanwhile, C.J. Cregg delves deeper into the Native American
    sit-in, learning the Stockbridge-Munsee tribe''s harrowing history of broken treaties,
    forced relocations, and the 15-year delay on their land trust application. The
    act establishes the profound moral and political complexities of each storyline,
    setting the stage for intense internal and external battles as the staff races
    against time, all while Bartlet remains comically fixated on the perfect Thanksgiving
    turkey, oblivious to the escalating chaos.'
  key_moments:
  - Leo McGarry tasks Josh Lyman with the complex extradition of a 13-year-old killer
    from Italy, complicated by the death penalty in Georgia.
  - Sam Seaborn informs Toby Ziegler that a new OMB formula will reclassify four million
    people as 'poor,' creating a significant political problem for the administration.
  - C.J. Cregg learns the detailed history of the Stockbridge-Munsee tribe's land
    loss, broken treaties, and the 15-year wait for their land trust application.
  - Bartlet, still fixated on turkey brining, subtly reveals his political acumen
    by demanding polling data for minor initiatives and expressing a preference for
    'fewer poor people' regarding the OMB formula.
