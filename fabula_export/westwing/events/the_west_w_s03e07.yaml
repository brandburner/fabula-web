  number: 0
  summary: 'The West Wing plunges into pre-Thanksgiving chaos as President Bartlet,
    oblivious to pressing matters, corners Press Secretary C.J. Cregg with an exhaustive,
    trivial discourse on turkey brining and Camp David''s farm status. C.J., desperate
    to escape the Oval Office''s culinary monologue, bursts forth, only to have Josh
    Lyman immediately thrust a new crisis upon her: two Native American tribal leaders,
    Maggie Morningstar-Charles and Jack Lonefeather, have staged a sit-in in the White
    House lobby, refusing to leave until their 15-year-old land trust application
    is addressed. Press swarms, sensing the potent irony of a Native American protest
    on the eve of Thanksgiving. C.J. confronts the activists, who, armed with historical
    treaties and the Dawes Act''s injustices, articulate their demand for sovereignty
    and restitution. This opening salvo establishes C.J.''s central conflict, highlighting
    the systemic injustices faced by indigenous communities against the backdrop of
    the administration''s frantic, often trivial, daily operations. The teaser swiftly
    introduces the core narrative tension and C.J.''s reluctant but immediate immersion
    into a profound moral and political dilemma.'
  key_moments:
  - President Bartlet's lengthy, trivial discussion about turkey brining and Camp
    David's lack of farm status bores C.J. Cregg into near unconsciousness.
  - Josh Lyman intercepts C.J., revealing two Native American tribal leaders, Maggie
    Morningstar-Charles and Jack Lonefeather, are staging a sit-in in the White House
    lobby.
  - C.J. confronts Maggie and Jack, who calmly assert their refusal to leave and their
    awareness of the surrounding press.
  - Maggie and Jack immediately frame their protest around historical land injustices
    and broken treaties, specifically mentioning the Dawes Act, forcing C.J. to acknowledge
    the depth of the issue.
