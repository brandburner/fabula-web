  global_id: null
  title: C.J. Uncovers 15-Year Bureaucratic Neglect in Tribe's Land Trust Plea
  description: In the White House lobby sit-in, Jack and Maggie vividly recount their
    tribe's century of land dispossession—from worthless swampland sold at three cents
    an acre to the 1934 Indian Reorganization Act's promise of protected trusts. C.J.
    presses for specifics, learning their CFR 151 application has languished unaddressed
