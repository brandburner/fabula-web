- fabula_uuid: act_745e79aa85be1453
  number: 1
  summary: 'Air Force One slices through the night, disgorging President Josiah Bartlet
    into a flashbulb frenzy at Andrews Air Force Base. Reporters swarm, but C.J. Cregg
    yanks him away—Leo''s voice crackles: China. Taiwan preps Patriot missile tests;
    Beijing unleashes unprecedented war games simulating Penghu invasion. Bartlet
    dives into the limo, greenlights the Seventh Fleet barreling toward the Strait.
    Stakes skyrocket: largest U.S. armada since Vietnam looms, nuclear shadows flicker
    over Asia. Bartlet, fresh from India with chess sets, deflects press questions
    with historical anecdotes about the game''s origins, a subtle foreshadowing of
    his strategic mind. This initial scene immediately plunges the audience into a
    high-stakes international crisis, establishing the President''s intellectual prowess
    and the immediate, global implications of his decisions. The narrative deftly
    introduces the dual focus: a geopolitical powder keg and the seemingly trivial
    yet symbolically potent New Hampshire primary, setting the stage for a story where
    grand strategy and retail politics intertwine.'
  key_moments:
  - President Bartlet arrives from India, deflecting press with chess history.
  - C.J. receives an urgent call from Leo, revealing the escalating crisis with China.
  - Leo informs Bartlet of Taiwan's Patriot missile tests and China's unprecedented
    war games.
  - Bartlet immediately greenlights the Seventh Fleet's deployment into the Taiwan
    Strait.
  - Bartlet reminds C.J. of Hartsfield's Landing's impending midnight vote, linking
    the global to the local.
