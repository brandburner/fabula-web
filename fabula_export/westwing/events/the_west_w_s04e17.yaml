  title: Relief, Then Retaliation
  description: 'In the Mural Room, Leo McGarry quietly breaks the families'' unbearable
    suspense by announcing a successful Delta Force extraction — the three Marines
    are alive and en route to Ramstein. The visceral relief in the room is immediate
    and intimate, but Leo then delivers a second, crushing statistic: a retaliatory
    suicide bombing at the Ghana training camp has killed 17 American staff. The tonal
    flip from private joy to public catastrophe converts a personal rescue into a
    national crisis and leaves the families stunned as Leo and Debbie withdraw, forcing
    the White House to shoulder the political and moral aftermath.'
