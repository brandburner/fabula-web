  title: Quiet Loyalty at the Orange County Bar
  description: 'In a late-night Orange County bar, Sam Seaborn, exhausted and defeated,
    confronts the reality of his faltering campaign while Toby Ziegler arrives to
    steady him. Their argument about tactics — whether Sam should pander to the Chamber
    of Commerce or stand by his principles — collapses into an honest acceptance that
    Sam will likely lose. Toby refuses to abandon him, promising to stand beside Sam
    when the attacks come. The scene functions as a quiet emotional turning point:
    Sam admits failure, Toby chooses personal loyalty over political convenience,
    and the two share a sober toast before returning to work amid breaking national
    news.'
