  number: 4
  summary: 'Josh Lyman discovers a critical budget change: the immunization funds
    he traded away were re-earmarked back into the HHS budget, a move he suspects
    was orchestrated by Max. Donna Moss then delivers a shocking revelation from Amy
    Gardner''s fax: the First Lady has taken Josh''s advice and hired a new Chief
    of Staff—Donna herself. This news leaves Josh stunned, signaling a significant
    shift in his professional landscape. In California, C.J. Cregg and Toby Ziegler
    discuss the First Lady''s planned remarks for a DCCC event, and Toby and Sam Seaborn
    deliberate on Sam''s aggressive campaign speech for the Chamber of Commerce, with
    Toby urging Sam to stick to his principles despite the likely defeat. The Situation
    Room erupts in celebration as radio transmissions confirm the successful extraction
    of Lance Corporals Halley and Rowe and PFC Hernandez. The triumph is short-lived;
    Admiral Fitzwallace receives a note: "Red Haven''s on fire." News quickly confirms
    a coordinated suicide bombing at the Ghana training base, killing seventeen U.S.
    personnel. Bartlet immediately orders Threat Condition Charlie for Africa and
    Europe and dispatches Leo to inform the families. Leo delivers the bittersweet
    news to the families: their sons are safe but American personnel died in a retaliatory
    attack. Will Bailey, witnessing the bombing''s aftermath, pivots his interns from
    tax policy to crafting the national response, inspiring them to produce crucial
    communication materials. Finally, Sam and Toby share a poignant conversation in
    a bar, acknowledging Sam''s inevitable loss but reaffirming Toby''s unwavering
    loyalty. They learn of the bombing from the bartender, somberly agreeing to return
    to work, underscoring the relentless nature of their roles.'
