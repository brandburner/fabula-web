  title: From Rescue Relief to Red Haven Carnage
  description: 'A tide of relief in the Situation Room—confirmation that Halley, Rowe
    and Hernandez are back—turns instantly into a political and moral crisis when
    Fitzwallace receives a terse note: Red Haven is on fire. The jubilant celebration
    is cut off as the room absorbs that a suicide bombing at the Ghana base killed
    U.S. personnel. Bartlet orders Threat Condition Charlie for Africa and Europe
    and sends Leo to break the news to the families. The beat functions as a brutal
    turning point: personal triumph is immediately reframed as national tragedy, forcing
    leaders to exchange elation for damage control and grief.'
