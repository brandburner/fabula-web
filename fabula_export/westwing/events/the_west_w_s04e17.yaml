  title: A Brief Common Ground, the Unanswerable Question
  description: 'In the Mural Room Leo McGarry, sitting in for the President, tries
    to console the families of three captured Marines. Martha Rowe needles at the
    comforts surrounding him and, upon learning Leo flew F-105s in Vietnam, offers
    a tentative apology that momentarily bridges shared military grief. That fragile
    human connection is shattered when Esteban Hernandez, desperate, asks if his son
    is being tortured—an unanswerable question Leo cannot and will not answer. A knock
    interrupts: Margaret warns the Delta Force window is closing, ripping Leo away
    from consolation back into the brutal calculus of command. The beat crystallizes
    the story''s central conflict between empathy and duty and leaves the families
    suspended in fear.'
