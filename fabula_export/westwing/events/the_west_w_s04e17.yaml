  title: 'Comfort and Command: Bartlet Consoles Hostage Families, Rescue Window Opens'
  description: 'President Jed Bartlet meets, gently but tightly, with the families
    of three Marines held hostage. He performs the intimate labor of consolation—shields
    a frightened three‑year‑old, answers painful questions with careful deflection,
    and acknowledges the brutal evidence on foreign television while refusing operational
    details for security. The scene pivots from private grief to urgent action when
    Leo returns with a military update: Delta Force has a clean window in Ghana. Bartlet
    moves from compassion to command, shifting the story from containment to a high‑stakes
    rescue.'
