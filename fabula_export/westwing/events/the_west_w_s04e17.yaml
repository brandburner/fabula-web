- fabula_uuid: act_011ce3f4c333b60b
  number: 1
  summary: 'The episode opens with Toby Ziegler and Charlie Young processing their
    release from a Newport Beach jail, having been arrested after a bar fight. Toby,
    speaking with Josh Lyman, accepts the role of Sam Seaborn''s campaign manager
    for the final week, despite their recent run-in. News reports confirm three Marines—Lance
    Corporals John Halley and Raymond Rowe and PFC Herman Hernandez—are held hostage
    in Bitanga. President Bartlet, returning to Washington on Air Force One, receives
    an intelligence briefing from Leo McGarry and Admiral Fitzwallace, who propose
    a Delta Force rescue mission based on their location in a barracks east of Bitanga.
    Bartlet authorizes the mission planning. Simultaneously, Will Bailey struggles
    to motivate his new speechwriting interns to draft tax plan remarks, facing a
    sudden, accelerated deadline after Toby informs him the President moved up the
    announcement. Back in California, Toby, Amy Gardner, and Sam discuss Sam''s struggling
    campaign finances and the grim reality of his poll numbers. Charlie observes the
    hostages on television, noting their visible injuries, which confirms they were
    beaten, raising the stakes for their recovery. This act establishes the immediate
    crises: the hostage situation and its military response, the domestic political
    pressures of Sam''s campaign, and the White House staff''s initial reactions and
    assignments.'
  key_moments:
  - Toby and Charlie are released from jail, Toby takes over Sam's campaign.
  - President Bartlet authorizes the planning for a Delta Force rescue of the Marines.
  - Will Bailey confronts his inexperienced speechwriting interns with an urgent tax
    plan deadline.
  - Sam, Toby, and Amy discuss Sam's failing campaign and tight budget.
  - Charlie observes the beaten hostages on TV, confirming their brutal treatment.
