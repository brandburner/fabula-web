- fabula_uuid: act_c10d9bce3d5fdf92
  number: 2
  summary: Josh Lyman navigates budget negotiations, attempting to trade earmarked
    funds. He clashes with Max, the First Lady's aide, over the removal of $12 million
    for immunization education, a priority for Abbey Bartlet. Josh defends his aggressive
    negotiation tactics and, in a subsequent direct confrontation with Abbey, advises
    her to hire a professional Chief of Staff to advance her agenda effectively. Meanwhile,
    Will Bailey delivers a sharp, detailed lecture to his interns, using a whiteboard
    to illustrate the progressive tax system and contrast the administration's plan
    with Republican proposals, challenging their naive perspectives on wealth and
    social responsibility. In California, Toby coaches Sam Seaborn on campaign messaging,
    instructing him to repeat "Orange County's beachfront is a national treasure"
    to deflect questions, highlighting the superficiality of political soundbites
    amidst serious issues. President Bartlet meets the families of the captured Marines,
    offering what little comfort he can while withholding critical operational details.
    The families express their anguish and frustration over the lack of information
    and the dangerous nature of the covert operation. Leo McGarry interrupts the meeting
    with news that the Delta Force has successfully completed its training run in
    Ghana, prompting Bartlet to issue the definitive "Go" order for Task Force Dawn
    Sky, initiating the high-stakes rescue mission.
  key_moments:
  - Josh trades away the First Lady's immunization funds, sparking a conflict with
    her office.
  - Will Bailey passionately educates his interns on tax policy, challenging their
    assumptions.
  - Abbey Bartlet confronts Josh, who advises her to hire a professional Chief of
    Staff.
  - President Bartlet meets the hostage families, unable to provide specific information.
  - Bartlet gives the "Go" order for the Delta Force rescue mission, Task Force Dawn
    Sky.
