  - Toby's argument with Leo that Vice President Hoynes acted responsibly by leaving
    "breadcrumbs" and that impeachment hearings are a real, looming threat.
  - Bartlet's refusal to apologize to Toby, asserting his right to personal privacy,
    followed by his weary concession and heartfelt apology, marking a turning point
    in their relationship.
  - Toby's return to the Roosevelt Room, where the oblivious staff's laughter and
    trivial jokes create a stark, isolating contrast to his profound, newly acquired
    burden.
