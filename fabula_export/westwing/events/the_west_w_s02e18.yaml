- fabula_uuid: act_61686c893973ca10
  number: 2
  summary: 'Toby, reeling from Bartlet''s confession, struggles to grasp the medical
    reality of MS, his questions sharp, desperate for clarity: "relapsing-remitting,"
    "good kind," symptoms, fatality, cure. The weight of the revelation forces him
    onto the portico, seeking air. Leo, trailing, unveils the devastating scope of
    the deception: 16 people know, including the First Lady, doctors, and, most damningly,
    Vice President Hoynes. Toby''s shock explodes into righteous fury. He hurls accusations,
    the Kashmir crisis and the unsigned incapacity letter post-assassination attempt
    becoming weapons of betrayal. Ninety minutes of "coup" with Leo at the helm, the
    nation leaderless—the implications are staggering. Thunder rumbles, mirroring
    the internal storm. Bartlet re-enters, coolly discussing the FAA''s dithering
    on airport alerts, a Patterson safe house, and shaky intelligence. Toby''s indignation,
    laced with "crap," ignites Bartlet''s own explosive rage. "SHUT UP!" Bartlet roars,
    folders scattering, a chasm opening between them. Leo, stunned, shepherds Toby
    out, leaving Bartlet to grapple with the immediate terror threat, the personal
    and political fallout now irrevocably intertwined, escalating the crisis to a
    breaking point.'
  key_moments:
