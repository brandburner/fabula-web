acts:
- fabula_uuid: act_3c06b453a54c518c
  number: 0
  summary: 'Night after restless night, Toby Ziegler battles an unseen adversary,
    his rubber ball a relentless echo against the office wall. A TV''s distant drone
    about autism fades as Toby''s mind fixates on Vice President Hoynes''s inexplicable
    poll and oil-slapping bravado. Why probe public opinion six years early? The question
    gnaws, driving him to Leo McGarry''s office in the dim hours. Toby probes, seeking
    whispers of Hoynes being dumped from the 2002 ticket, but Leo stonewalls, his
    denials thin. Toby''s radar screams an Eisenhower-Nixon redux, a Vice President
    challenging a sitting President. Obsession escalates. Toby ambushes Leo at dawn,
    decoding Hoynes''s semiconductor speech title as a high-tech corridor dog whistle,
    a thinly veiled campaign stop in Nashua, New Hampshire—cradle of primaries—masquerading
    as a ''camping trip'' to Killington. Leo squirms, his glasses removed, his silence
    a stark admission. Toby smells blood: Hoynes scents weakness, assumes Bartlet
    bows out, and the game begins. The tension coils, a silent, powerful force driving
    Toby toward an unimaginable truth, setting the stage for the episode''s central
    conflict.'
  key_moments:
  - Toby's restless, obsessive investigation into Hoynes's inexplicable poll and oil-slapping
    bravado.
  - Toby's initial confrontation with Leo, probing for discussions about Hoynes being
    dropped from the ticket.
  - Toby's second, more aggressive confrontation with Leo, connecting Hoynes's Nashua,
    New Hampshire trip to the President's re-election.
  - Leo's visible discomfort and silence, confirming Toby's suspicions that Hoynes
    believes Bartlet will not run again.
