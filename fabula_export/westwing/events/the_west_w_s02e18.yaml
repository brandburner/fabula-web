    progression to fatal secondary progressive form. Toby''s shock manifests physically:
    he stands abruptly, rubs his head in disbelief, and requests to leave, his trust
    shattered by the deception''s depth. This turning-point revelation escalates Toby''s
    fury, endangering Bartlet''s re-election and administration unity amid Hoynes''
    challenge.'
