- fabula_uuid: act_275be65ee8b4e9ea
  number: 1
  summary: 'The Oval Office pulses with immediate crisis as President Bartlet, grim-faced,
    closes embassies in Tanzania and Brussels, battling terror threats—nitroglycerin
    smuggled in a U-Haul. Leo McGarry, a rock of loyalty, urges Bartlet to confess
    to Toby, acknowledging the Communications Director''s relentless intellect. Bartlet,
    burdened, sighs, "Now it starts," recognizing the inevitable unraveling of his
    carefully guarded secret. Simultaneously, the West Wing''s underbelly buzzes with
    a different kind of chaos. Josh Lyman pursues Donna Moss with anniversary flowers
    she scorches as passive-aggressive barbs, their ritualistic banter a shield for
    deeper, unspoken scars. Sam Seaborn, ever the wordsmith, recruits Ainsley Hayes
    for the Correspondents'' Dinner speech, their flirtatious sparring igniting over
    the Equal Rights Amendment, Ainsley skewering it as humiliating redundancy. Josh''s
    crew devours Chinese, resurrecting lame jokes, but laughter rings hollow, a fragile
    counterpoint to the impending storm. The pivotal collision arrives in the Oval
    Office. Bourbon flows, a false sense of ease. Bartlet drops the bomb: ten years
    of fatigue, leg pain, blurry vision, MRI plaque—relapsing-remitting MS. Toby reels,
    speechless, the world tilting under the weight of this devastating revelation,
    shattering his perception of the administration.'
  key_moments:
  - Bartlet and Leo acknowledge Toby's sharp intellect and the necessity of revealing
    the President's secret.
  - The terror threat involving nitroglycerin and embassy closures adds immediate,
    external pressure to the White House.
  - Josh and Donna's "anniversary" banter, revealing their complex, deeply rooted
    relationship dynamics.
  - Sam and Ainsley's flirtatious, ideological sparring over the Equal Rights Amendment,
    showcasing their clashing political views.
  - 'Bartlet''s shocking confession to Toby in the Oval Office: "I have a relapsing-remitting
    course of MS."'
