    intent to force an immediate override vote on Bartlet's veto.
  - President Bartlet, defying caution and political maneuvering, defiantly vetoes
    the bill, declaring 'Send it back,' committing to the fight.
  - Sam and Toby discover the Republicans have scheduled an override vote in 90 minutes,
    sparking a frantic scramble for votes and a new whip count.
  - Nancy McNally delivers the devastating news of a suicide bombing in Jerusalem,
    confirming two American brothers, Ariel and Noah Levy, were among the targeted
    dead, instantly escalating the stakes to an international crisis.
