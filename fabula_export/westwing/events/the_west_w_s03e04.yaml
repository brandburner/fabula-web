  summary: 'Dawn approaches as Bartlet and Leo finalize their high-stakes diplomatic
    strategy on the Portico: they will threaten Arafat with a $100 million NGO aid
    cutoff unless Abdul Mujeeb is immediately handed over to the Israelis, a desperate
