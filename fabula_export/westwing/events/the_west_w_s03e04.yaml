- fabula_uuid: act_38ddf492183dcf5e
  number: 1
  summary: 'The White House plunges into a dual crisis as the Teaser establishes the
    immediate threat: Kovaleski delivers the ''Death Tax Elimination Act'' to a nervous
    rookie clerk, Donald Dolan, deep in the White House night. Dolan''s call ignites
    a frantic scramble among senior staff—Josh, Donna, C.J., Toby, Sam, Bartlet, and
    Leo—who are all dressed for a Nobel gala. Their elegant evening shatters as Republicans
    abruptly cancel their attendance, a clear signal of their intent to force an immediate
    override vote on Bartlet''s impending veto. The staff debates the wisdom of vetoing
    the bill now versus waiting, with Sam advocating for delay and Toby pushing for
    immediate action. Bartlet, despite the mounting pressure and the strategic trap
    laid by the opposition, defiantly seizes the pen, stamps his veto with a flourish,
    and hurls the bill back, declaring, ''Send it back.'' This audacious move sets
    the stage for a political showdown. Immediately, the narrative pivots to C.J.
    masterfully deflecting aggressive press questions about the veto, all while dodging
    whispers of the override. In the Roosevelt Room, phones blaze with whip counts
    as the staff discovers key votes have flipped, with three Democrats unaccounted
    for, likely on planes. Toby confronts Congressman Kimball, who has defected, revealing
    a ''shopping list'' of demands. Just as the political battle intensifies, a far
    more devastating reality intrudes: Nancy McNally storms into Leo''s office, delivering
    the horrific news of a suicide bombing in Jerusalem. Ten lives are lost, including
    two American brothers, Ariel and Noah Levy, who appear to have been deliberately
    targeted. The White House, already on high alert for a domestic political fight,
    now faces a rapidly escalating international crisis with profound human cost,
    forcing an immediate shift in focus and priorities.'
  key_moments:
  - Kovaleski delivers the 'Death Tax Elimination Act' to rookie clerk Dolan in the
    deserted White House office, initiating the political crisis.
