  title: Appeal Denied — Sabbath Interrupted
  description: 'While Toby sits in synagogue listening to his rabbi sermonize against
    vengeance, Sam cold-calls with urgent news: the Supreme Court has denied the appeal.
    The private, spiritual moment — a Sabbath moral check — is shattered as Toby gathers
    himself to leave; in his haste he knocks over a stack of metal chairs in a deafening
    crash. The crash physically punctuates the shift from inward conscience to immediate
    political crisis, forcing rapid action and reframing the ethical debate as an
    emergency that will demand choices in hours, not days.'
