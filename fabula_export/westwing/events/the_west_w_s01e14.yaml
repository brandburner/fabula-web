    countries that still execute juveniles. Leo abruptly cuts Sam off, bars him from
    seeing the President and repeats a flat, fatalistic "He''s done," blaming the
    team’s bungling. As they walk, his anger hardens into a vulnerable admission —
    that, given the choice, he would have kept the President out of the country to
    avoid forcing this decision. The moment functions as a wrenching turning point:
    it both closes political options, assigns responsibility, and exposes Leo’s private
    compromise between duty and moral cowardice, leaving Sam stunned and the staff’s
    failures freshly consequential.'
