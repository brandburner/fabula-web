  description: 'C.J., staring at a photo of children at play, is visited by Mandy
    and is forced to translate the sterile timetable of an execution into plain, agonizing
    detail. Though she insists she has no position on capital punishment, reading
    the clinical sequence of death — and knowing the condemned''s mother''s name,
    Sophia — visibly rattles her. The moment collapses bureaucratic distance: the
    abstract policy decision acquires a human face. This intimate beat functions as
    a quiet turning point, undermining professional detachment and raising the moral
    stakes the President and staff must soon confront.'
