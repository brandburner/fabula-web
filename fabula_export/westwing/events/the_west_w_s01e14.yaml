- fabula_uuid: act_855a92b2ed57c107
  number: 1
  summary: The moral battle ignites as Sam Seaborn confronts Bobby Zane in the courthouse,
    absorbing the grim details of Simon Cruz's conviction. Zane, a man driven by a
    fierce sense of justice, presses Sam, citing Justice Blackmun's stark reversal
    on the death penalty and the unsettling timing of the execution—falling on the
    Sabbath. Sam, initially resistant, finds himself drawn into the legal and ethical
    quagmire, agreeing to relay the plea to Toby Ziegler. Zane, relentless, even tracks
    down Toby's synagogue, demonstrating the desperate lengths to which they will
    go. Back in the West Wing, Sam briefs Leo McGarry, who meets the news with weary
    pragmatism, dismissing the case as a political trap and revealing the bizarre
    detail of the Sabbath reprieve. Leo's caution clashes with the inherent urgency,
    yet Sam, unable to fully disengage, returns to his office, driven by an unspoken
    compulsion to delve into the case's complexities. Meanwhile, the mundane collides
    with the monumental as Josh Lyman awakens from a raucous bachelor party, hungover
    and disheveled, adorned with lacy red panties—a stark, comedic contrast to the
    life-and-death drama unfolding around him. His impending meeting with the mysterious
    'Joey Lucas' adds another layer of comedic chaos. The President's return from
    Stockholm, marked by C.J.'s exasperated banter and Leo's quiet, burdened presence,
    signals the arrival of the ultimate decision-maker, still shielded from the full
    weight of the crisis that now stalks his weekend. This act meticulously establishes
    the core conflict, introduces the key players' initial stances, and sets the clock
    ticking toward an inescapable moral confrontation.
  key_moments:
  - Sam Seaborn meets Bobby Zane and learns the legal and moral arguments against
    Cruz's execution, including the Sabbath timing.
  - Leo McGarry expresses pragmatic opposition to presidential intervention, highlighting
    the political risks.
  - Josh Lyman wakes up severely hungover, unprepared for his Saturday meeting, a
    comedic counterpoint to the rising tension.
  - President Bartlet returns from Stockholm, greeted by C.J.'s banter and Leo's unspoken,
    grave concerns.
