  title: Sam Confronts Leo — 'He's Done'
  description: 'Outside the Oval, Sam tries to shame the administration into action
    by listing countries that still execute juveniles, turning international disgrace
    into moral leverage. Leo brusquely shuts him down — repeating, then doubling down:
    "He''s done." The exchange exposes institutional failure and a fatalistic, political
    calculus: Leo admits he would have kept the President abroad to avoid this crisis.
    The scene functions as a brutal turning point, snuffing Sam’s immediate hope and
    raising the stakes and culpability of the team.'
