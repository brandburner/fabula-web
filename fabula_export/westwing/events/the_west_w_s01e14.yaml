- fabula_uuid: act_1242b8b15cfad668
  number: 0
  summary: 'The Supreme Court''s gavel drops, sealing a man''s fate: Simon Cruz faces
    lethal injection. This stark pronouncement detonates through the public defenders''
    office, igniting a desperate scramble. Attorney Bobby Zane, a figure of urgent
    resolve, names Sam Seaborn as the White House contact—a high school rival, now
    their last, improbable hope. Simultaneously, the West Wing''s internal rhythm
    plays out: Josh Lyman, poised for a carefree bachelor party, finds himself ensnared
    in an unexpected political obligation concerning a campaign manager named Joey
    Lucas. His attempts to escape the office are thwarted by Donna, who insists on
    the meeting, foreshadowing the weekend''s unraveling. Sam, too, yearns for the
    open sea, meticulously shedding his White House tether, only to be drawn back
    by the insistent ring of a phone. That unanswered call, then reluctantly answered,
    pulls him irrevocably into the vortex of Cruz''s impending execution, shattering
    his planned escape and setting the stage for a weekend of moral reckoning. The
    teaser establishes the immediate, life-or-death stakes, introducing the central
    conflict and the key players who will be drawn into its orbit, highlighting the
    abrupt intrusion of profound moral questions into the routine of power. The initial
    denial of the stay propels the narrative forward, forcing characters to confront
    the machinery of justice in its most final form.'
  key_moments:
  - Supreme Court denies Simon Cruz's appeal, setting his execution for Monday at
    12:01 a.m.
  - Public defender Bobby Zane identifies Sam Seaborn as the White House contact who
    might intervene.
  - Josh Lyman attempts to leave for a bachelor party but is pulled into a work obligation
    for a mysterious 'Joey Lucas'.
  - Sam Seaborn, despite plans to disconnect, answers a late-night call that pulls
    him into the Cruz case.
