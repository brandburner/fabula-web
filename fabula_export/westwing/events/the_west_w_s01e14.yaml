  title: Joey Lucas Accuses a Disheveled Josh — A Comedic Confrontation Turns Political
  description: 'Joey Lucas bursts into Josh Lyman''s office — signing while her aide
    Kenny translates — demanding to know why the DNC is choking off funds for O''Dwyer.
    Josh, absurdly dressed and bleary, fumbles through gender assumptions, denial
    and drunken embarrassment as Joey''s directness punctures his authority. Donna
    arrives with Josh''s suit, a practical rescue that suddenly becomes political:
    she tells him the Supreme Court appeal was denied. The moment pivots the scene
    from comic humiliation into urgent crisis, exposing Josh''s credibility problem
    and foreshadowing a staff-wide scramble.'
