  title: The Execution Lands on the President's Desk
  description: 'Leo briefs Bartlet that the Supreme Court has denied the final appeal
    and the federal death sentence for Simon Cruz is now a White House problem. Bartlet
    questions why a federal prosecution — not the Michigan governor — makes this his
    responsibility, exposing legal ambiguity and political risk. As he orders briefings
    and requests spiritual counsel, a brutal private moment with Charlie (who admits
    he''d personally want revenge) forces Bartlet from policy calculation into a moral,
    spiritual crisis. This scene is a turning point: it converts an abstract legal
    deadline into an intimate, conscience-driven dilemma that will shape Bartlet''s
    next choices.'
