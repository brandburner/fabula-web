  title: Toby Frames the Death Penalty as a Moral Impossibility
  description: Late in the Oval, Toby returns from synagogue and forces the debate
    over commuting Simon Cruz into moral and religious terms. He cites rabbinic legal
    maneuvers that effectively made state execution impossible, reframing the choice
    as a conscience test rather than mere politics. Bartlet wrestles with the arbitrariness
    of executions and the Eighth Amendment implications, while Leo pragmatically urges
    Bartlet to follow his conscience and let the precedent bother the next president.
    The scene crystallizes the ethical axis of the episode and delays a final decision
    as Sam is announced, deepening the crisis.
