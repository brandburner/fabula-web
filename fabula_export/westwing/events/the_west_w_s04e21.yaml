- fabula_uuid: act_09708dcf98dac124
  number: 4
  summary: 'Act Four brings the crisis to its dramatic climax, culminating in Vice
    President Hoynes''s confession and resignation. The act opens with Hoynes meeting
    with his staff, dismissing them before Toby, Josh, C.J., and Joe Quincy enter
    for a tense confrontation. Josh directly asks Hoynes about an alleged affair with
    Helen Baldwin. Hoynes, after a moment of anger, admits to "saying things" to Baldwin
