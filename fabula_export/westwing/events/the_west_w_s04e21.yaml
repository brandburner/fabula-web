- fabula_uuid: act_38c9a39c177d955e
  number: 3
  summary: 'Act Three significantly intensifies the investigation, revealing the common
    source of the leaks and the personal indiscretion at the heart of the crisis.
    Will''s communications team continues brainstorming aggressive, even xenophobic,
    counter-ads for the fuel efficiency debate, which Will initially entertains but
    Toby later decisively shuts down, reflecting Toby''s ethical boundaries despite
    the political pressure. Meanwhile, Charlie Young informs Toby about Helen Baldwin,
    a long-time White House housekeeper, securing a lucrative tell-all book deal,
    a piece of gossip sourced by the new Washington Post columnist, Stu Winkle. Toby
    expresses outrage over the perceived betrayal of trust inherent in such a book
    from a trusted, low-paid staff member. Joe Quincy, connecting the disparate threads,
    visits Toby to discuss a draft statement and probes further into the Helen Baldwin
    story and Stu Winkle''s role. Quincy''s growing suspicion that Winkle is the common
    source for both the NASA and Casseon leaks becomes central. Later, Quincy directly
    confronts C.J. with his theory, asserting that Winkle, a gossip columnist, is
    the blind source for the NASA story. Despite C.J.''s initial skepticism, Quincy
    convinces her to call Winkle under the pretense of wishing him luck on his new
    column. While C.J. engages Winkle in a flattering conversation, Quincy strategically
    presents her with Stu Winkle''s article about Helen Baldwin''s book deal and,
    crucially, White House phone records highlighting numerous calls between Vice
    President Hoynes''s office and Helen Baldwin. C.J. grasps the full, devastating
    connection: Hoynes''s personal indiscretion with Baldwin is the source of the
    leaks, and Winkle is the conduit. The personal and political dimensions of the
    scandal converge, leading C.J. to immediately dispatch Quincy to confront the
    Vice President.'
