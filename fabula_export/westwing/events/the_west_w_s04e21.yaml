- fabula_uuid: act_089f695212ad49d5
  number: 2
  summary: 'Act Two broadens the scope of the emerging crisis, interweaving policy
    debates with the escalating leak investigation. Toby Ziegler and Will Bailey,
    from the communications team, are engrossed in strategizing a response to a misleading
    attack ad against proposed fuel efficiency standards. Their discussion highlights
    a fundamental tension in political messaging: Will advocates for aggressive, emotionally
    charged counter-ads, while Toby champions a more principled, fact-based approach,
    even as he struggles to articulate an effective alternative. This subplot serves
    as a thematic counterpoint, demonstrating the administration''s constant battle
    on multiple fronts. Simultaneously, a second, equally damaging leak surfaces.
    Donna Moss, Josh Lyman''s assistant, receives an inquiry from the Washington Post
    regarding allegations that the White House pressured the Justice Department to
    settle an antitrust investigation against Casseon, a corporation, in exchange
    for a donation of 100,000 computers to classrooms. Initially, Josh believes it''s
    a routine settlement, but the specific details of the "bribe" raise immediate
    red flags. Joe Quincy, having just been briefed on the NASA leak, arrives to consult
    with Josh. The convergence of these two distinct, yet equally sensitive, inquiries—both
    implicating the Vice President—becomes strikingly clear. Josh, Donna, and Quincy
    promptly escalate the matter to Leo McGarry, the Chief of Staff. Leo confirms
    the existence of the classified NASA report (though by the Defense Department,
    not the White House directly) and the terms of the Casseon settlement, including
    the computers. Recognizing the severe political and legal exposure, Leo explicitly
    identifies the Vice President as a common link and tasks the team with containing
    the narrative damage, underscoring the gravity of the situation as a full-blown
    political scandal. This act effectively escalates the crisis by doubling the number
    of damaging leaks and firmly establishing Vice President Hoynes as the central
    figure of suspicion.'
  key_moments:
  - Toby and Will debate the strategy for countering attack ads on fuel efficiency
    standards.
  - 'Josh and Donna learn about a second leak: allegations of White House interference
    in a DOJ antitrust case for computers.'
  - Josh, Donna, and Quincy inform Leo McGarry about both the NASA and Casseon leaks,
    connecting them to the Vice President.
  - Leo recognizes the severity of the leaks and tasks the team with damage control.
