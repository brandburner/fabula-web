    — is shattered by two simultaneous press threats: a Post tip that the White House
    pressured the Justice Department to quash an antitrust probe and a reporter probing
    a supposedly suppressed NASA commission report. Joe Quincy delivers the NASA tip;
    Donna relays the DOJ charge. Leo confirms the NASA report was classified (by the
    DoD) and that the Casseon settlement included 100,000 computers, forcing the senior
    staff to recognize a leak, link the stories, and escalate immediately. The beat
    converts an offhand morning moment into a turning point that transforms rumor
    into an urgent administration crisis and exposes a breach of internal secrecy.'
