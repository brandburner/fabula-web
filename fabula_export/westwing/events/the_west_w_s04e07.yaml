    $600 million bond, he initially dodges with a dry citation of New Hampshire election
    law, then plainly endorses the measure by tying it to improved public education.
    The beat humanizes the couple, demonstrates Bartlet's political instincts, and
    establishes the moral frame that will guide the night—national consequence over
    local pride.
