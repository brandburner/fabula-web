  title: Donna's Honor Gambit Outside the Polls
  description: Donna, mortified after mistakenly voting for the Republican, tries
    to atone by persuading an elderly voter outside the polling place to cast his
    ballot for Bartlet. Her pitch—framed as an "honor and democracy" appeal—is anxious,
    performative, and funny, revealing how small personal errors feel catastrophic
    on Election Night. Sam arrives with coffee, warns her to remove the Bartlet button
    for optics, and confesses he's promised to stand in for a dead candidate in a
    tight race. When Donna predicts rain that could swing returns, Sam decides to
    return to the office and takes her button—a brief exchange that compresses pragmatism,
    guilt, and the small human costs of political theater.
