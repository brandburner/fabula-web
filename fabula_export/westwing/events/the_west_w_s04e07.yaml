    erupts — the explicit moment that converts jittery chaos into disciplined action.
    Toby's sober observation about union-household voting underlines how narrow, volatile
    returns will be, forcing staff to treat every update as decisive. C.J.'s quick
    phone call and escort of Leo into the Oval to brief President Bartlet, followed
    by Leo's projection that they will win New Hampshire, shifts the room's energy
    from frayed anxiety to cautious optimism and sets the night's communications strategy
    and tone.
