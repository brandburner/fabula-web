  title: Celebration Deferred — Triage on the 47th
  description: Backstage, while the public roars at President Bartlet's improvised
    victory speech, Josh and Toby pull Sam out of the moment and pivot the team's
    energy from celebration to crisis management. They decide to skip the parties
    and return to the office to triage nine razor‑thin House races, centering on the
    California 47th — where the deceased Horton Wilde trails by 88 votes after a ‘perfect
    storm’ of low turnout, organizational collapse and actual weather. The beat undercuts
    public triumph with the ongoing, messy reality of electoral politics and forces
    the staff back into urgent, high‑stakes work, transforming a triumph into a fragile,
    continuing fight for control and control of the narrative.
