    you when his people don''t know how to fill out a ballot? Maybe, he''s a little
    out of touch. Is that what it says? [walks off]'
  - 'DONNA: Or maybe it says that even with the President''s supporters accidentally
    voting for the wrong candidate you''re still going to get creamed, you little
    fascist! This is an honor thing!'
  - 'DONNA: I voted absentee in Wisconsin, and I voted for Ritchie and I meant to
    vote for the President. Now, I think you should go in there and vote the other
    way to make it a wash.'
  - 'JACK: No, no. It''s an honor thing, right?'
