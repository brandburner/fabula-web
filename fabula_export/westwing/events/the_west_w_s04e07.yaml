  title: Tone, Optics, and an Unsettling Exit Poll
  description: 'In the Roosevelt Room the senior staff argue over optics—Sam insisting
    on restraint (American flags, no banners, no confetti) while C.J. pushes for more
    celebratory signage. Toby quietly undercuts triumphalism by revealing he has written
    both a victory and a concession speech, signaling professional caution. C.J. then
    pulls Toby aside with a personal crisis: Roll Call has learned Andy is pregnant,
    turning private vulnerability into potential public fallout. The moment tightens
    further when Will Bailey calls with strange exit polls—unexpected Democratic strength—forcing
    the team from party planning into urgent information triage. The scene functions
    as a tonal turning point: public image, personal risk, and electoral uncertainty
    collide and set up the episode''s ongoing tension.'
