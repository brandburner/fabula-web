  description: 'Outside a polling place on Election Night, Donna discovers she accidentally
    cast an absentee ballot for Ritchie and launches a frantic, oddly earnest campaign
    to ''balance'' her mistake. She confronts a young, smug Ritchie supporter, then
    persuades Lieutenant Commander Jack Reese — newly posted in the White House —
    to go inside and vote for Bartlet to make it a wash. The beat is small-scale but
    thematically loaded: it underlines Donna''s pride and the staff''s obsession with
    every ballot, and it humanizes the night’s larger electoral anxiety through a
    comic, moral concession.'
