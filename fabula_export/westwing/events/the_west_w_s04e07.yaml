    — on an already high-stakes Election Night, small procedural choices become political
    and personal fault lines. The exchange sets tone and stakes, pushes character
    friction (old improvisation vs. new discipline), and propels multiple micro-plots
    — Donna''s vote-swap mission, Toby/Andy’s sonogram, and Sam''s frantic California
    outreach — forward.'
