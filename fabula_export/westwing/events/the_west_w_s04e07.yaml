- fabula_uuid: act_00821ab50f35b8e4
  number: 1
  summary: 'Act One shifts to the White House, establishing the initial preparations
    and underlying anxieties of Election Day. In the Roosevelt Room, Sam, C.J., and
    Larry debate the appropriate tone for the victory celebration, with Sam advocating
    for restraint and national unity over partisan fanfare. Toby Ziegler interjects
    a sobering note, revealing he has prepared not only a victory speech but also
    a concession speech, emphasizing the precarious nature of their presumed win and
    the need to acknowledge all potential outcomes. This pragmatic caution clashes
    with the staff''s initial celebratory mood, setting a realistic tone for the day''s
    uncertainties. Toby''s personal life then intrudes on the professional sphere
    when C.J. informs him that Roll Call, a political newspaper, has learned of Andy
    Wyatt''s pregnancy through a leak from the Office of Congress''s Attending Physician.
    C.J. pressures Toby to proactively manage this public disclosure to mitigate potential
    political damage, highlighting the constant collision of private lives and public
    scrutiny within the White House. Meanwhile, Sam fields a call from Will Bailey,
    who is managing Horton Wilde''s congressional campaign in California. Will reports
    unexpectedly positive exit poll results, sparking a cautious optimism that Sam
    attempts to temper with the reminder that Democrats tend to vote early. The act
    culminates with President Bartlet and First Lady Abbey Bartlet casting their votes
