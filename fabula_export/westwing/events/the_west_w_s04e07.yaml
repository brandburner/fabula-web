    humor and bluntness. The moment is undercut when Josh, distracted, walks into
    Orlando; the collision propels Josh toward the Outer Oval Office only to be stopped
    cold by Debbie, the new Oval Office assistant. She enforces a rigid, data-driven
    Rule One: if you''re late to the daily Senior Staff meeting, you don''t get in.
