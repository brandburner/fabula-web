- fabula_uuid: act_363328269ba95961
  number: 3
  summary: 'Act Three accelerates the policy and personal demands on the White House
    staff. President Bartlet, standing on the portico, is observed by Charlie Young
    as the Whiffenpoofs continue to sing, providing a constant, almost ironic, backdrop
    to the escalating tension. Donna struggles to arrange travel amidst the snowstorm,
    while Bartlet summons Josh to his office. There, Bartlet issues an ''impossible
    errand'': to immediately integrate an infant mortality initiative into the HHS
    budget before January 1st, demanding an ''around-the-clock'' effort despite the
    holiday. Josh accepts the daunting task, acknowledging its ''craziness'' but committing
    to mobilize the policy council. Donna expresses her concern about Josh keeping
    her late, hinting at a strain in their relationship, but Josh, focused on the
    urgent policy push, deflects her worries. Will Bailey arrives for his scheduled
    meeting with Toby, only to find Toby called away to the Hill. Bartlet, however,
    calls Will directly into the Oval Office. Will''s initial interaction with the
    President is awkward and fumbled, as he mistakenly addresses Bartlet as ''Mr.
    Justice'' and struggles to articulate his points, failing his initial ''truth
    to power'' test. Toby returns, ribbing Will about his ''Presidential flameout''
    but then arranges another meeting for him with Bartlet later that evening, indicating
    his belief in Will''s potential. A seemingly innocuous request from Ginger about
    the date of Albert Anastasia''s death for a Justice Department skit leads Toby
    to his father, who readily provides the precise date (October 1957), underscoring
    his intimate knowledge of the criminal underworld. Toby then reveals to Will that
    his father worked for ''Murder Incorporated,'' confirming the dark family history
    and explaining his earlier discomfort, while also disclosing that the ''bad note''
    in the speech was a deliberate test of Will''s integrity.'
  key_moments:
  - President Bartlet assigns Josh the urgent and 'crazy' task of integrating an infant
    mortality initiative into the HHS budget by January 1st, escalating the policy
    crisis.
  - Donna expresses concern about Josh keeping her late, hinting at underlying romantic
    tension and the personal cost of Josh's workaholic drive.
  - Will Bailey's first direct meeting with President Bartlet is an awkward 'Presidential
    flameout,' where he fumbles his address and struggles to articulate his ideas.
  - Toby's father, Julie, readily provides the exact date of Albert Anastasia's death,
    confirming his deep connection to organized crime.
  - Toby explicitly reveals to Will that his father worked for 'Murder Incorporated,'
    exposing the dark secret of his family's past and explaining his personal shame.
