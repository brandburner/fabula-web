  title: Will's Awkward Oval Debut and Toby's Soft Landing
  description: Will Bailey arrives expecting a private meeting with Toby but is told
    Toby is at the Hill and is awkwardly ushered into the Oval where President Bartlet
    casually invites him in. Flustered, Will stumbles over how to address the President
    and nearly flees; Charlie's lame reassurance only heightens his humiliation. Toby
    returns, teases Will about the 'Presidential flameout,' then turns the embarrassment
    into a deferred opportunity—scheduling a later meeting and offering blunt, paternal
    counsel. The scene exposes Will's insecurity, establishes Toby's protective-mentor
    role, and subtly sets up Will's future growth under Bartlet's and Toby's influence.
    It also seeds personal texture—Toby's offhand revelation about his father's violent
    past—layering the professional moment with private history.
