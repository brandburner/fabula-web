- fabula_uuid: act_dc08cc040f8589bc
  number: 1
  summary: Act One opens with a 1954 Brooklyn flashback, introducing Julie, Zev, and
    Jacob, who speak in Yiddish before Zev and Jacob depart, leading to gunshots and
    Jacob's solitary return, leaving Julie to name his newborn Tobias. This sequence
    establishes a foundational mystery and a sense of underlying violence connected
    to Toby Ziegler's family. Back in the present, the White House buzzes with the
    Whiffenpoofs' carols as Leo McGarry informs C.J. Cregg and Josh Lyman that Israeli
    authorities have closed the Church of the Nativity and that airports are shutting
    down due to a snowstorm, setting the stage for the day's crises. Simultaneously,
    Toby Ziegler faces a deposition concerning his ex-wife Andrea Wyatt's pregnancy
    and alleged medical disability, where he firmly asserts his privacy and reveals
    they are expecting twins. C.J. experiences a lighthearted moment with a Santa
    who turns out to be Danny Concannon, but Danny quickly shifts to revealing his
    investigation into a mysterious aircraft disappearance in Bermuda, hinting at
    a potential scandal involving U.S. Army Rangers. Amidst these unfolding events,
    Will Bailey arrives at the White House, initially waiting in the lobby, but Toby,
    recognizing his potential, moves him into Sam Seaborn's former office, despite
    Will's reluctance and the implied resentment from other staffers. The act culminates
    with Toby's unexpected encounter with his father, Julie Ziegler, who, having been
    let in by Josh, speaks of family and Toby's impending fatherhood, a conversation
    Toby abruptly cuts short, signaling deep-seated personal discomfort and a desire
    for distance from his past.
  key_moments:
  - The 1954 flashback introduces Julie Ziegler, two gunshots, and the naming of Tobias,
    establishing Toby's complex family history.
  - Leo informs Josh and C.J. about the closure of the Church of the Nativity and
    the local airports, initiating the day's primary crises.
  - Toby's deposition reveals his ex-wife's pregnancy with twins and his fierce protection
    of his privacy from legal scrutiny.
  - Danny Concannon, disguised as Santa, reveals his investigation into a mysterious
    aircraft disappearance in Bermuda involving U.S. Army Rangers, signaling a significant
    external threat.
  - Toby's father, Julie Ziegler, unexpectedly appears in Toby's office, prompting
    Toby's immediate discomfort and an attempt to distance himself.
