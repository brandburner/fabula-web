- fabula_uuid: act_c30b3da1864d1e4b
  number: 4
  summary: Act Four brings the various narrative threads to a head, focusing on resolution
    and reflection. Josh struggles to find a UN unit for the Nativity roof due to
    an earthquake in Turkey, while his policy councils fail to find offsets for the
    infant mortality initiative, prompting his frustration with their proposed cuts.
    Donna questions Josh about his evasiveness regarding keeping her late, highlighting
    the strain in their personal dynamic, which Josh attempts to deflect with a lighthearted
    offer. C.J. informs Josh that Danny's Bermuda story, involving U.S. Army Rangers
    and Shareef's plane, is likely true, and they decide to preemptively address the
    truth before the press defines it. President Bartlet and Zoey discuss Jean-Paul;
    Bartlet initially refuses permission for Jean-Paul to join them in Manchester
    but then confesses his lingering guilt over a past decision, ultimately relenting
    and allowing the visit under heavy Secret Service guard. Bartlet shares his guilt
    with Leo, linking it to his urgent policy pushes, while Leo mentions Danny's ongoing
    investigation. Toby and Will meet Bartlet and Leo again; Bartlet reiterates his
    stance against leading with campaign reform, but Will passionately argues its
    importance, though Leo dismisses his argument as 'big-boy school.' Josh pulls
    Toby aside, offering an empathetic perspective on Julie's criminal past, suggesting
    it was born of desperation and sacrifice, and that Toby has benefited from it,
    a perspective Toby resists. Leo then calls off both the infant mortality initiative
    and the Nativity fix, sending Donna home via news helicopter, leaving Josh feeling
    a mix of guilt and relief. In a pivotal personal moment, Toby's father, Julie,
    attempts to explain his past, but Toby cuts him off, instead inviting him to stay
    the night, signaling a tentative step towards reconciliation. The act culminates
    with Toby and Julie joining other White House staffers in the Northwest Lobby,
    listening to the Whiffenpoofs sing 'O Holy Night,' a moment of shared humanity
    and quiet reflection as Julie utters a Yiddish phrase, 'Ich hub uuz deh gebracht,'
    signifying a powerful memory. Josh and Leo decide to stay and work, with Josh
    echoing the 'fix a roof' motif, underscoring a commitment to immediate, practical
    action rather than grand gestures. The episode closes with various characters,
    exhausted and reflective, bound by the music and the shared experience of navigating
    crisis and confronting personal truths on Christmas Eve.
  key_moments:
  - C.J. and Josh acknowledge the likely truth of Danny's Bermuda story, deciding
    to address the potential scandal proactively.
  - President Bartlet confesses his lingering guilt over a past decision to Zoey and
    Leo, linking it to his urgent policy initiatives.
  - Will Bailey passionately argues for campaign finance reform to President Bartlet
    and Leo, asserting its universal impact despite Leo's dismissal.
  - Josh confronts Toby, offering an empathetic interpretation of Julie's criminal
    past as a desperate act of sacrifice, challenging Toby's resentment.
  - Toby invites his father, Julie, to stay the night, marking a significant step
    towards reconciliation and acceptance of his family history.
  - The episode concludes with Toby and Julie, along with other staff, listening to
    the Whiffenpoofs, a communal moment of quiet resolution and shared humanity.
