- fabula_uuid: act_107ff08040c6a2be
  number: 2
  summary: Act Two deepens the various crises and personal conflicts. President Bartlet
    consults Dr. Stanley Keyworth, expressing concern over the nation's declining
    math and science scores and high infant mortality rates. He also reveals personal
    anxieties, admitting to spacing out in meetings and questioning Keyworth about
    the symbolic meaning of airplanes, hinting at an underlying psychological burden.
    Leo then enters, confirming the Church of the Nativity closure and airport shutdowns,
    further isolating the White House staff. Meanwhile, Zoey Bartlet introduces her
    French suitor, Jean-Paul, to Charlie Young, who offers a dry, skeptical commentary
    on French royalty. Zoey attempts to ascertain her father's mood from Charlie,
    hoping to secure permission for Jean-Paul to join the family for Christmas in
    New Hampshire, but Charlie, loyal to the President, refuses to disclose any information.
    Danny Concannon presses C.J. with more details of his Bermuda investigation, describing
    how U.S. Army Rangers secured an airstrip on the day Abdul Shareef's plane vanished,
    underscoring the gravity of the potential scandal. Josh Lyman reports to Leo that
    the Israelis cannot repair the Nativity roof due to fears of materials being used
    for bombs, prompting Leo to task Josh with finding a neutral NGO or UN unit to
    undertake the repairs, establishing a pragmatic, 'fix the roof' objective. Toby
    confronts Josh for allowing his father into the White House, expressing his displeasure.
    Later, Toby informs his father, Julie, that his flight is canceled due to weather,
    and Julie, without a hotel room, implies he expects to stay. Toby attempts to
    find alternate accommodation, but then starkly reminds his father of his felony
    convictions, declaring him a 'threat to the President,' before retreating to work,
    leaving Julie to sit quietly in his office.
  key_moments:
  - President Bartlet discusses national decline and his own mental 'spacing out'
    with Dr. Keyworth, hinting at personal and national anxieties.
  - Danny Concannon provides C.J. with specific details of the Bermuda airstrip incident,
    intensifying the threat of his investigation.
  - Leo tasks Josh with finding a neutral entity to 'fix the roof' of the Church of
    the Nativity, setting a concrete, immediate goal amidst broader diplomatic challenges.
  - Toby explicitly confronts his father, Julie, about his criminal past, stating
    he is a 'threat to the President,' revealing the depth of Toby's internal conflict.
  - Will Bailey impresses Toby with his argument for leading with campaign finance
    reform, earning him a meeting with President Bartlet.
