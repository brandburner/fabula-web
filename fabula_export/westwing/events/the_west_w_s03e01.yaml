- fabula_uuid: act_d71f7b45858986d4
  number: 2
  summary: Act Two plunges back 'Four Weeks Earlier,' revealing the initial scramble
    and internal conflicts that preceded Bartlet's public announcement. The team grapples
    with 'bogus' early poll numbers, with Joey Lucas passionately arguing for a new,
    accurate survey, highlighting the critical need to understand public perception
    post-disclosure. Donna, in the present, receives confirmation of the FDA's impending
    approval of RU-486, a development she initially celebrates but quickly realizes
    will catastrophically derail the campaign's carefully orchestrated news cycle
    on Monday. Josh's frustration boils over, recognizing the political landmine this
    independent agency's timing represents. The act then shifts to a tense, high-stakes
    flashback in the Situation Room, where the 'Operation Swift Fury' in Haiti unfolds
    in real-time. Leo, Nancy, and the officers endure agonizing silence as helicopters
    evacuate personnel under fire, culminating in a Cobra being hit, injecting raw
    danger and sacrifice into the political drama. This sequence underscores the immense
    responsibility weighing on the President's team. Concurrently, Toby and Doug Wegland
    clash in a New Hampshire bar, their pool cues cracking like alliances, as Doug
    pushes for an apology in the re-election speech, only for Toby to dismiss it as
    a non-starter. A flashback to a press conference shows C.J. under immense pressure,
    visibly struggling as reporters relentlessly pivot from Haiti to the President's
    health, making her the story. Josh, observing C.J.'s faltering performance, contemplates
    leaking an 'incendiary' tobacco lawsuit release, a move Joey Lucas warns against
    as strategically stupid. The act concludes with Toby subtly challenging C.J. during
    a game of pool, hinting at his awareness of her impending, potentially career-ending,
    misstep, foreshadowing the dramatic climax to come.
  key_moments:
  - Josh and C.J. confirm the FDA's RU-486 approval will clash with the campaign launch.
  - A tense flashback to the Situation Room details the dangerous Haiti evacuation,
    with a Cobra helicopter taking fire.
  - Toby and Doug Wegland argue fiercely over the necessity of an apology in Bartlet's
    speech.
  - C.J. struggles under a relentless press corps, becoming the story during a difficult
    press conference.
  - Josh considers leaking an 'incendiary' tobacco lawsuit release against Sam's advice.
