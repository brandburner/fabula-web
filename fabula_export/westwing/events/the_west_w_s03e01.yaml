  summary: Act Four propels the narrative to its immediate, high-tension present,
    culminating in a catastrophic press blunder and a defiant presidential declaration.
    The campaign team, exhausted and frustrated in a New Hampshire bar, struggles
    with speech drafts, highlighting the internal disarray. Josh, confirming the RU-486
    approval for Monday, desperately tries to convince Leo to postpone Bartlet's speech,
    fearing the political fallout, but Leo, though concerned, defers to the President.
    A flashback to 'Four Weeks Earlier' reveals a glimmer of hope as Joey Lucas presents
    preliminary poll numbers showing Bartlet at 41% re-elect, putting him 'in the
    ball game' despite the MS disclosure. However, this fragile optimism is immediately
    undercut as Josh, against Sam's explicit advice, defiantly decides to leak an
    inflammatory press release targeting tobacco companies, demonstrating his willingness
    to play hardball even at the risk of alienating Congress. The act then explodes
    in a pivotal, disastrous press conference where C.J., visibly fatigued and under
    relentless questioning about the President's health and Haiti, makes a critical
    error. She snaps, stating Bartlet is 'relieved to be focusing on something that
    matters,' implying the MS scandal is trivial. The room falls silent, then erupts
    in a cacophony of questions, as C.J. realizes the profound magnitude of her blunder.
    Toby and Sam are left stunned, witnessing the self-inflicted wound. Leo's fury
    is barely contained as he confronts the team, lambasting C.J.'s 'misspeak' and
    the catastrophic implications for a potential Haiti invasion, fearing it will
    now appear politically motivated. The act culminates in Leo's tense confrontation
    with President Bartlet at his New Hampshire farm. Leo presents a litany of reasons
    to postpone the speech—RU-486, looming subpoenas, Abbey's arrival, C.J.'s gaffe—but
    Bartlet, smoking a cigarette amidst his grazing cows, dismisses every objection
    with a steely resolve. He defiantly declares, 'Screw it! It's game time. Let's
    go!' and with unwavering conviction, states, 'I'm running for reelection, and
    I'm gonna win.' The act closes with Bartlet and Leo gazing at the horizon, their
    shared silence heavy with the weight of the battle ahead, Bartlet's resolve hardening
    against the storm.
