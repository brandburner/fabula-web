  summary: 'Leo McGarry receives a chilling briefing from Ron Butterfield: Khuram
    Sharif, arrested for an attempted bombing, has named ''Yaarun Nabi'' as a co-conspirator,
    whose alias, Raqim Ali, works within the White House. The revelation hangs heavy,
    confirming Leo''s grim premonition that it was ''only a matter of time.'' The
    interrogation of Raqim Ali begins in a darkened office, focusing on his MIT degree
    in Applied Mathematics and his seemingly incongruous job as a White House staffer
    secretary, raising suspicions about his true intentions. Back in the White House
    Mess, Toby Ziegler, Deputy Communications Director, joins the students, initially
    bantering darkly about ''killing them all'' except for essential elements like
    the Yankees and good steak. He then shifts to a more serious tone, providing a
    stark political analogy for Islamic extremism: the Taliban to the Nazis, Afghanistan
    to Poland, and its citizens to Jews in concentration camps. Toby emphasizes that
    ''bad people can''t be recognized on sight,'' challenging simplistic profiling.
    Sam Seaborn, Deputy Communications Director, arrives, delving into the historical
    roots of terrorism, recounting the 11th-century ''Assassins'' cult, fueled by
    hashish and promises of paradise for murderous acts. Sam then powerfully asserts
    terrorism''s ''100% failure rate,'' citing examples like the IRA and the Weathermen,
    contrasting their futility with the triumphs of non-violent movements like Gandhi''s
    and the Civil Rights Movement. He starkly reminds the students that societies
    like Israel live daily with the threat of random bombings. Meanwhile, Leo intensifies
    his interrogation of Ali, probing him about a ''wire'' found in his backpack,
    his father''s contribution to the ''Holy Land Defender,'' and a past protest.
    Ali''s anger flares as his father is implicated, leading Leo to deliver a cutting,
    prejudiced remark: ''Well, that''s the price you pay'' for looking like them,
    exposing a raw nerve of suspicion and racial profiling.'
