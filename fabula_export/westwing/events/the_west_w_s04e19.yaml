  title: Go-Around — Bartlet's Slam
  description: While the press cabin listens to Colonel Weiskopf's upbeat update —
    landing gear light clear, cleared for Andrews — an unexpected wind shift forces
    Air Force One to abort its descent and execute a 30-degree right turn. The announcement
    translates an airborne hiccup into a symbolic denial of resolution for an exhausted
    President. Bartlet, already carrying the weight of a friendly-fire tragedy, a
    fraught Colombia recertification, and political maneuvering, storms into his office
    and slams the door. The outburst crystallizes cumulative pressure and leaves multiple
    crises unresolved, turning technical complication into an emotional turning point.
