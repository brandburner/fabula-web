  title: Landing‑Gear Light — Quiet Damage Control
  description: A technical fault on Air Force One (the landing‑gear locked light failing
    to illuminate) forces President Bartlet, Leo, and their inner circle into urgent,
    covert damage control. Leo minimizes the problem as a broken indicator; Bartlet
    orders a visual confirmation by an F‑16 and stresses the need for secrecy — both
    because of national security and market sensitivities. C.J. and Will improvise
    a 'fuel spill on the runway' cover story for the press. The scene escalates when
    Reporter Chris privately delivers double‑confirmed news of friendly‑fire deaths
    in Kuhndu, turning a contained mechanical scare into a multi‑front crisis that
    tests the team's composure and political calculus.
