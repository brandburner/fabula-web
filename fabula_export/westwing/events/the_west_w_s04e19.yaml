    an hour‑plus of airborne limbo. Bartlet immediately pivots from political grievance
    to human consequence, deciding to call the families of five fallen servicemembers
    from the plane. The beat functions as a turning point: it collapses partisan frustration
    into urgent leadership, raising stakes for the administration''s credibility and
