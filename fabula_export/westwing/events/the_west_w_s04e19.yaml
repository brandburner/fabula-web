  global_id: null
  title: Staged Cover for a Covert Air Force One Landing
  description: 'In Leo''s office, the technical and political collide: Margaret asks
    how long Air Force One can stay aloft; Leo admits midair refueling could keep
    them up for hours but fears the F-16s can''t confirm a safe gear-down on a moonless
    night. Calculating operational constraints and the administration''s credibility,
    Leo orders absolute secrecy and directs the Sit Room to fabricate a fuel spill
    at Andrews as operational cover while confirming fighter escorts — a pragmatic,
    morally compromised maneuver to protect the President and the White House''s reputation.
    The order crystallizes a turning point where political theater is used to manage
    a real-life aviation emergency.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e19
  scene_sequence: 9
  sequence_in_scene: 16
  key_dialogue: &id025
  - 'MARGARET: How much longer can they stay up there?'
  - 'LEO: Theoretically, they can keep getting refueled for months.'
  - 'LEO: Margaret, get me the Sit Room. The F-16''s having trouble seeing the gear,
    ''cause it''s a moonless night... You better have them spill some fuel out there.
    Please, on a runway we''re not going to need.'
