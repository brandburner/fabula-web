- fabula_uuid: act_052110f7fc2c247e
  number: 2
  summary: C.J. and Will attempt to divert the press's attention during the F-16 flyby,
    with Will concocting a story about a "Festival of Lights" in the Blue Ridge Mountains.
    This deception quickly fails when reporters spot the F-16 Falcon flying alongside
    Air Force One. C.J. immediately shuts off press cabin phones and confirms the
    landing gear problem, embargoing the story due to security and market concerns.
    Colonel Weiskopf informs Bartlet that the F-16 cannot get a visual due to the
    moonless night, necessitating a low flyby at Andrews tower and an imminent midair
    refueling. C.J. announces the refueling to the press, buying more time. On the
    ground, Leo instructs Josh to incorporate a local levy and binding targets into
    the Chesapeake bill, aware it will alienate Congressman Landis but satisfy Hill
    Democrats. Leo also orders a fake fuel spill at Andrews to justify the delay to
    a wire service reporter, while armed fighter jets escort Air Force One. Toby meets
    Congressman Richardson, who, after learning of his constituent's death in Kuhndu,
    proposes reinstating the draft as an amendment to the peacekeeping bill, tying
    military service to economic disparity.
  key_moments:
  - Reporters spot the F-16, exposing C.J.'s cover story and forcing her to reveal
    the truth.
  - C.J. shuts off press phones and confirms the landing gear problem, asserting control
    over the narrative.
  - Colonel Weiskopf informs Bartlet of the moonless night visibility issue and the
    need for a low flyby and refueling, escalating the technical crisis.
  - Congressman Richardson proposes reinstating the draft in exchange for Black Caucus
    support, introducing a significant political challenge.
  - Leo orders a fake fuel spill on the ground and reveals armed fighter jet escort,
    highlighting the administration's need to control optics and the gravity of the
    situation.
