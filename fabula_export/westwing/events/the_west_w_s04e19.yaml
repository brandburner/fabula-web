- fabula_uuid: act_2463427f510f4171
  number: 3
  summary: Donna expresses her desire for more meaningful work, feeling "useless"
    amidst the crisis, and queries Josh about the landing gear. Leo and Margaret discuss
    the limited effectiveness of foam on the runway for a hard landing. Toby informs
    Leo that the Black Caucus will support the peacekeeping bill only if the administration
    backs their draft amendment. Leo dismisses it as a stunt but tells Toby to explore
    options. On Air Force One, Will delivers a dismal Colombia briefing to Bartlet,
    detailing increased cocaine production, zero extradition requests, and embezzled
    anti-drug funds. Bartlet, frustrated, accepts the automatic recertification. Charlie
    and C.J. notice Will's fear of flying, which he denies, attributing it to "experiencing
    flying." Josh attempts to push the revenue enhancements for the Chesapeake bill,
    which Landis recognizes will kill it in committee. Donna informs Josh that the
    Black Caucus has walked off the Kuhndu bill and explains "Angel Maintenance" procedures,
    revealing the code name for Air Force One. Bartlet learns the F-16 still can't
    get a visual, necessitating an hour-long fly-by at Andrews, and decides to call
    the families of the fallen soldiers. He also tasks Will with researching the consequences
    of *not* certifying Colombia. Reporters in the press cabin speculate about sabotage,
    raising C.J.'s anxiety about the situation's national security implications.
