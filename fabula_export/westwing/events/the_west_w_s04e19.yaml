- fabula_uuid: act_8dc7a4c4043ca422
  number: 4
  summary: 'Leo reluctantly agrees to consider "studying" Congressman Richardson''s
    draft amendment to secure Black Caucus support for the peacekeeping appropriation,
    despite viewing it as a political stunt. On Air Force One, Will informs Bartlet
    that decertifying Colombia is impossible due to automatic recertification triggered
    by the missed deadline and physical delivery requirement, frustrating Bartlet
    who wants the plane to land. Leo tells Josh that the Chesapeake cleanup bill is
    dead, attributing its failure to Republican opposition to Landis''s collaboration
    with the White House and Hill Democrats'' desire to unseat Landis. Donna provides
    Josh with a detailed briefing on "Angel Maintenance" procedures, emphasizing the
    plane''s extreme security and maintenance, concluding that a simple light malfunction
    is the most likely cause, not sabotage. Josh conveys the bill''s demise to Landis,
    who laments the political system''s tendency to eliminate moderate voices. Toby
    presents Richardson with the White House''s compromise: a public statement from
    C.J. promising debate on the draft, which Richardson accepts. Richardson then
    calls Sergeant Dokes'' family, with Toby present. On Air Force One, Ed and Larry
    announce the landing gear light is on, leading to C.J.''s relieved, impulsive
    kiss to Ed and her announcement to the cheering press. C.J. and Will discuss the
    terrifying possibility of a "hard landing" and C.J. reflects on the frequent danger
    in her life. Colonel Weiskopf announces final clearance for landing, summarizing
    the flight''s duration and the policy achievements made airborne. However, Andrews
    Approach then reports a strong wind shift, ordering Air Force One to abandon its
    descent and maintain altitude for another circuit, leaving Bartlet to storm into
    his office in evident frustration.'
  key_moments:
  - Will informs Bartlet that Colombia will be automatically recertified, negating
    the President's choice and highlighting bureaucratic constraints.
  - Leo confirms the Chesapeake Bay cleanup bill is dead, ending Josh's bipartisan
    effort and demonstrating political maneuvering.
  - Toby secures Black Caucus votes for the peacekeeping bill by promising a White
    House statement on debating the draft, resolving a key political conflict.
  - The landing gear indicator light finally illuminates, confirming the gear is down
    and resolving the primary technical crisis.
  - Andrews Approach orders Air Force One to abandon descent due to a wind shift,
    introducing a final, frustrating delay and leaving Bartlet visibly exasperated.
