  - object_uuid: ger_object_5bc4a73d6cd4
    description_of_involvement: 'F-16 fighter jets are central to the operational
      problem: pilots are tasked with visually confirming Air Force One''s nose-wheel
      in a moonless night and are struggling to see the gear, driving the decision
      to keep refueling and consider risky fly-bys. Their inability to confirm the
      gear underpins Leo''s secrecy order.'
    status_before_event: Armed and airborne as escorts assigned to visually inspect
      the landing gear.
    status_after_event: Remain tasked as visual confirmation assets; their limitations
      prompt the Sit Room to prepare cover measures.
    global_id: ger_object_5bc4a73d6cd4
  - object_uuid: ger_object_797d9818afb4
    description_of_involvement: The staged fuel spill is ordered into being as a manufactured
      emergency on an unused Andrews runway. Functionally it will provide a credible
      reason for unusual activity on approach or landing and distract reporters from
      the true cause (landing-gear concern). Narratively, it is the explicit instrument
      of political theater used to conceal technical vulnerability.
    status_before_event: Not yet executed; concept raised and ordered by Leo to the
      Sit Room.
    status_after_event: Set in motion as the selected cover story; operations staff
      instructed to carry it out on a runway that won't be needed.
    global_id: ger_object_797d9818afb4
  - object_uuid: ger_object_752dc2bf1e04
    description_of_involvement: Missiles are mentioned as being armed on the 22nd
      Tactical Fighter Wing's F-16s — a detail Leo invokes to underscore the seriousness
      and deterrent posture of the military escort while asking for secrecy and a
      staged cover on the ground.
    status_before_event: Loaded/armed on escorting F-16s.
    status_after_event: Remain armed, serving as deterrence and signaling heightened
      military posture during the covert landing preparations.
    global_id: ger_object_752dc2bf1e04
  - object_uuid: ger_object_b3cccdaf8fef
    description_of_involvement: Air Force One is the implicit, off-stage locus of
      risk — its faulty landing-gear indicator and continued airborne status drive
      the entire conversation. The aircraft's technical condition is the reason for
      refueling, fly-bys, escorts, and the eventual decision to create a cover story.
    status_before_event: Aloft, awaiting visual confirmation of the nose-wheel; has
      taken on additional fuel.
    status_after_event: Remains airborne while ground teams put cover measures in
      place and escorts stand by for visual inspection and landing.
