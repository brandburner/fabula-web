    House ''study'' Congressman Richardson''s incendiary amendment after the Kuhndu
    friendly‑fire deaths—not because anyone actually intends a draft, but to buy a
    public debate that keeps the Black Caucus aligned and secures peacekeeping funds.
    Leo, exhausted and wary of political stunts, resists the optics yet pragmatically
    delegates the work: Toby must define what formal ''consideration'' would legally
    and politically entail. The exchange turns moral outrage and media crisis into
    tactical legislative theater, setting Toby on a procedural, high‑stakes task that
    threads crisis management to policy maneuvering.'
