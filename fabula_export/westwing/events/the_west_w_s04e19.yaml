acts:
- fabula_uuid: act_f001421d102ed73a
  number: 1
  summary: 'The episode opens aboard Air Force One, where C.J. and reporters discuss
    time zones. Colonel Caplan announces an unexpected flight path change due to a
    "problem on the ground." President Bartlet learns from Leo McGarry about an urgent
    Colombia recertification deadline requiring an in-person briefing. Colonel Weiskopf
    then reveals the true, critical issue: a failed nose wheel indicator light, necessitating
    an F-16 visual inspection. Bartlet tasks C.J. with managing the press to prevent
    national security panic and market disruption, leading her and Will to craft a
    cover story about a runway fuel spill. Simultaneously, Josh Lyman works on a bipartisan
    Chesapeake Bay cleanup bill, facing immediate resistance from Hill Democrats (Segal
    and Simmel) who oppose granting a victory to a vulnerable Republican. Donna informs
    Josh about the "fuel spill," but he quickly discerns the true landing gear problem.
    On the ground, Leo informs Toby Ziegler of a friendly-fire incident in Kuhndu,
    killing five U.S. infantrymen due to a GPS error, and instructs Toby to counter
    Congressman Mark Richardson''s impending opposition to U.S. involvement. Bartlet
    confirms the Kuhndu deaths and plans to notify families upon landing, asking Will
    to brief him on Colombia. C.J., Will, Ed, and Larry scramble to find a distraction
    for the press as the F-16 approaches.'
  key_moments:
  - Colonel Weiskopf informs President Bartlet of the failed nose wheel indicator
    light, revealing the true crisis.
  - Bartlet tasks C.J. with controlling the press narrative to prevent national security
    panic and market disruption.
  - Reporter Chris informs C.J. of the friendly fire deaths in Kuhndu, introducing
    a major political crisis.
  - Leo instructs Toby to address Congressman Richardson's opposition to Kuhndu intervention,
    initiating a parallel political plot.
  - Bartlet asks Will to brief him on Colombia recertification, adding another urgent
    policy demand.
