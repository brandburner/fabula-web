- fabula_uuid: act_06d1927b54cbdc13
  number: 1
  summary: 'The narrative opens at the Saybrook Institute, where President Bartlet
    and his senior staff conduct rigorous debate preparation. Sam Seaborn challenges
    Bartlet on his controversial Attorney General nominee, Cornell Rooker, whose past
    comments on racial profiling remain a significant political liability. Bartlet
    initially displays frustration and defensiveness, resisting the need for a polished
    response to the four-year-old controversy. The staff, including Josh Lyman and
    C.J. Cregg, insists on developing a clear, defensible position, highlighting the
    political imperative to address past mistakes. As they grapple with messaging
    strategies—whether to own the mistake, pivot to law enforcement support, or simply
    state they ''screwed up''—the session is abruptly interrupted. Leo McGarry enters,
    delivering an urgent note detailing Israeli F-15E strikes on terrorist bases in
    Qumar. Qumar immediately labels the attacks an act of war, transforming the domestic
    political exercise into an international security crisis. Bartlet swiftly shifts
    his focus, leaving the room to engage a secure link, underscoring the relentless
    and unpredictable nature of presidential responsibilities. This sudden escalation
    establishes the dual pressures of the episode: managing a volatile global situation
    while simultaneously preparing for a critical political debate. The scene effectively
    sets up the high stakes and the complex interplay between policy, politics, and
    personal character.'
  key_moments:
  - Sam confronts Bartlet about Rooker's stance on racial profiling during debate
    prep.
  - Bartlet expresses frustration with the Rooker question, initially offering a dismissive
    'bite me' response.
  - Leo interrupts debate prep with news of Israeli strikes in Qumar, escalating the
    situation to a potential act of war.
  - Bartlet leaves the room to address the Qumar crisis via a secure link, ending
    the debate simulation abruptly.
