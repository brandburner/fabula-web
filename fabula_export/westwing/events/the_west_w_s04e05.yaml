  title: Rooker Standoff — Salvage or Sacrifice
  description: 'New staffers Josh and Sam collide over whether to fight for or withdraw
    Cornell Rooker''s troubled Attorney General nomination. Their tactical disagreement
    — Josh insisting on defending a deserving nominee, Sam warning that delay will
    magnify a civil‑rights backlash — escalates into Leo''s office and forces senior
    arbitration. Toby rehearses brittle PR lines while C.J. deadpans at his tone;
    Leo throws the decision weight back to the President. The scene crystallizes a
    political turning point: choice of damage‑control now or protracted confirmation
    fight later, and it also briefly seeds the unrelated but consequential Donna security
    flap.'
