    Rocket System. Fitzwallace calls the MLRS''s GPS a "message in a bottle" — the
    smoking gun proving an arms transfer to the Bahji. Leo erupts at diplomatic passivity;
    Bartlet cuts through the rhetoric and gives a crisp, risky order: have the Sixth
