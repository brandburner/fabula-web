    game-changing intelligence hit: the Qumari cargo ship Mastico is carrying 72 tons
    of weapons and explosives — including a Multiple Launch Rocket System — bound
    for the Bahji in Lebanon in exchange for access to the High Altitude Area Defense
    program. Leo erupts at Qumar''s duplicity and the political absurdity of placating
    a state that backs militants; Fitzwallace calls it the "message in a bottle" they
    needed. Bartlet immediately orders the Sixth Fleet to stop the ship but not to
    fire, converting the revelation into an urgent, politically fraught holding action
    that raises the stakes for military escalation, diplomacy, and the administration''s
    public standing.'
