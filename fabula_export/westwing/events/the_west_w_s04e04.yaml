  number: 3
  summary: 'Act Three brings several storylines to a head, revealing the consequences
    of political tactics and the constant pressure of governing. Donna Moss returns
    from Teddy Tomba''s self-help seminar, initially bewildered and ironically claiming
    to have "located the light switch" and to "own herself." She dismisses Tomba as
    a harmless buffoon, but Josh Lyman vehemently disagrees. Josh launches into a
    passionate critique of Tomba''s "fortune-cookie candidacy," arguing that reducing
    complex philosophical thought (from Kant, Plato, and Frost) to pithy, oversimplified
    slogans is dangerous for a presidential candidate. He emphasizes that a President
    must grapple with intellectual depth to handle the "fifty life-and-death matters"
    that cross his desk daily, asserting that the American people should not "require
    any less of the person sitting in that chair." Donna, convinced, agrees to research
    Tomba''s sources. Meanwhile, Leo McGarry receives devastating news: the debate
    commission has only granted two debates, not the five the President requested,
    a clear tactical win for Ritchie. Toby Ziegler, upon hearing the news, reacts
    with furious indignation, seeing it as a direct result of Ritchie''s stalling
    tactics and fearing the limited opportunities for the President to shine. The
    act culminates with the successful resolution of the Iowa standoff, as Mike Casper
    reports that the boy has been rescued and is in stable condition, and dangerous
    explosives have been seized. However, this relief is immediately overshadowed
    by a new, critical international crisis: Jerry reports that Israeli official Ben
    Yosef''s plane is missing over southern Lebanon, confirming Leo''s earlier premonition
    and escalating the diplomatic tensions.'
  key_moments:
  - Donna returns from Teddy Tomba's seminar, ironically claiming self-transformation
    and agency.
  - Josh passionately condemns Ritchie's "fortune-cookie candidacy," arguing for intellectual
    depth in a President.
  - Leo and Toby learn the debate commission has granted only two debates, a major
    setback for Bartlet.
  - The Iowa standoff successfully concludes with the boy rescued and suspects apprehended.
  - News breaks that Israeli official Ben Yosef's plane is missing over southern Lebanon.
