  title: 'Debrief: Tomba, Kant and the Stakes'
  description: 'Donna returns from Teddy Tomba''s seminar amused and defensive; Josh
    moves from casual curiosity to alarm, arguing that Tomba''s flattening of serious
    philosophy into bite-sized slogans is dangerous if it reaches the presidency.
    He forces the issue from joke to assignment, making Donna promise to trace Tomba''s
    sources and report back. The scene deepens their working rapport (banter, mild
    flirtation, a look back as Donna leaves) and functions as a setup: an early, ideological
    warning that sets up later political and debate stakes about intellectual rigor
    versus fortune-cookie politics.'
  episode_uuid: ep_sea_ser_the_west_wing_s04_e04
  scene_sequence: 11
  sequence_in_scene: 20
  key_dialogue:
  - 'JOSH: Because it''s not harmless in an American President.'
  - 'DONNA: Nothing he said was wrong or objectionable. As suppose to the man who
    was sitting next to me whose name was Fern.'
  - 'JOSH: It''s Immanuel Kant! "Duty! Sublime and mighty name, that embraces nothing
    charming or insinuating but requires submission." Every year a million freshman
    philosophy students read that sentence. ... These are important thinkers, and
    understanding them can be very useful and it''s not ever going to happen at a
    four-hour seminar. When the President''s got an embassy surrounded in Haiti, or
    a keyhole photograph of a heavy water reactor, or any of the fifty life-and-death
    matters that walk across his desk every day, I don''t know if he''s thinking about
    Immanuel Kant or not. I doubt it, but if he does, I am comforted at least in my
    certainty that he is doing his best to reach for all of it and not just the McNuggets.
    Is it possible we would be willing to require any less of the person sitting in
    that chair? The low road? I don''t think it is.'
