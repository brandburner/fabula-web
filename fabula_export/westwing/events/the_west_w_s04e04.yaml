    Leo on a life-or-death standoff: a boy with congestive heart failure has been
    without medication for days and is unresponsive. The team proposes abandoning
    the original plan and breaching with C-4 and flashbangs to force entry. Bartlet,
    confronted with the human consequence, authorizes the high-risk operation without
    hesitation. The unit deploys; the moment functions as an urgent moral turn—policy
    and procedure yield to immediate rescue—and leaves Leo distracted, thinking about
    an unresolved diplomatic thread (Yosef).'
