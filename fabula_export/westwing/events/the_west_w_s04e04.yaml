    Amy trade a brisk, barbed confrontation that collapses political strategy and
    private grievance into one charged exchange. Amy pushes for outreach to "unlikely"
    voters and warns that the President should refuse a baited fight over needle exchange;
    Josh replies with contempt for populist outreach and a simmering resentment over
    Amy's past firing. The scene both personalizes a professional split and sets up
    a strategic fault line that will shape debate tactics and campaign optics.
