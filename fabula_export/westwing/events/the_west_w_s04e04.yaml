- fabula_uuid: act_1e6b857afff7e652
  number: 1
  summary: 'Act One plunges the White House staff into immediate political challenges.
    C.J. Cregg faces the press, skillfully deflecting questions about the upcoming
    presidential debates and managing expectations, humorously stating that merely
    "participating in one would be a victory." In the Oval Office, President Bartlet
    and his senior staff, including Leo McGarry, Toby Ziegler, Josh Lyman, and Sam
    Seaborn, discuss campaign strategy, particularly the need to line up validators
    for the President''s tax plan. The conversation quickly shifts to Ritchie''s needle-exchange
    attack. Toby passionately articulates the public health and economic benefits
    of needle exchange, highlighting the hypocrisy of Ritchie''s stance and the cost-effectiveness
    of prevention. Josh warns that a response from Stackhouse would force the President
    into an untenable position, risking three crucial states: Ohio, Michigan, and
    Maine. Simultaneously, Josh and Donna Moss devise a plan to embarrass Ritchie
    by sending Donna to infiltrate a self-help seminar run by Teddy Tomba, a consultant
    advising the Republican campaign, aiming to expose the superficiality of Ritchie''s
    intellectual backing. Meanwhile, Leo McGarry navigates a delicate international
    crisis, hosting Israeli official Ben Yosef. Yosef questions Leo about ongoing
    U.S. operations, including a standoff in Iowa. Leo then faces a diplomatic challenge:
    he must convince Israel to delay public accusations against Qumar for a week,
    in exchange for Israel refraining from retaliatory strikes against Qumari training
    bases, underscoring the constant balance between domestic politics and global
    security.'
  key_moments:
  - C.J. manages press expectations for the presidential debates, highlighting the
    difficulty of securing a win.
  - Josh warns the President that a Stackhouse response on needle exchange jeopardizes
    three key states.
  - Josh tasks Donna with infiltrating Teddy Tomba's self-help seminar to gather embarrassing
    information on Ritchie's consultant.
  - Leo negotiates with Israeli official Ben Yosef to delay public accusations against
    Qumar, preventing immediate retaliation.
  scene_numbers:
  - 4
  - 5
  - 6
- fabula_uuid: act_812d1708ca2f94ff
  number: 2
  summary: Act Two broadens the scope of the administration's challenges, intertwining
    domestic political pressure with a life-or-death national security crisis. Senator
    Stackhouse meets with various political figures, including Josh Lyman, who continue
    to pressure him to drop out of the race and endorse President Bartlet. Stackhouse,
    however, remains noncommittal on the needle-exchange issue, hinting at his independent
    stance and desire to raise issues. Josh, observing from the waiting room, later
    engages in a tense conversation with Amy Gardner. Amy expresses her personal frustration
    over losing her previous job due to Josh's political maneuvering but reaffirms
    her commitment to the issues, particularly women's rights and the future of Roe
    v. Wade, which makes the next Supreme Court pick decisive for her. She reiterates
    her warning against the President taking Ritchie's bait on needle exchange, while
    Josh argues that Stackhouse is siphoning Bartlet's votes, to which Amy counters
    they are not "his" votes. Concurrently, in the Outer Oval Office, Charlie Young
    educates Anthony about the historical context of the Red Mass and the separation
    of church and state, challenging him to prove his legal claims from the Constitution.
    Sam Seaborn, tasked with lining up validators for the President's tax plan, learns
    about the dire state of Democratic candidates in unwinnable districts, exemplified
    by a candidate suffering his fourth heart attack, highlighting the party's struggle
    for resources and viable representation. Most critically, in the Situation Room,
    President Bartlet authorizes a high-stakes, C-4-assisted storming operation to
    rescue a young boy with congestive heart failure from an 11-day FBI standoff in
    Iowa, demonstrating the President's direct involvement in urgent security operations
    and his commitment to saving lives.
  key_moments:
  - Stackhouse remains noncommittal on endorsing Bartlet and responding to the needle
    exchange issue.
  - President Bartlet authorizes a C-4 assisted storming operation to rescue a sick
    child from the Iowa standoff.
  - Sam learns about the dire state of Democratic candidates in unwinnable districts,
    highlighting campaign resource allocation issues.
  - Amy explains her personal commitment to women's issues and Roe v. Wade as her
    reason for supporting Bartlet, despite working for Stackhouse.
