    debates to argue for real, accountable discourse. C.J. and Sam immediately pivot
    to strategy — proposing a political trade: concede debates'' quantity in exchange
    for a single, tightly moderated forum that enforces follow-ups and substantive
    answers. The exchange crystallizes a practical campaign gambit (a setup/turning
    point) that marries Bartlet''s intellectual impatience with the staff''s need
    for a winnable tactical compromise. Charlie and Toby are called in, signaling
    immediate movement from idea to execution.'
