- fabula_uuid: act_91514959ae12282f
  number: 3
  summary: The Haitian crisis explodes as Dessaline, hidden in Jake Bratt's car trunk,
    breaches the U.S. embassy gates. Bartlet, against the counsel of caution, makes
    the decisive, high-stakes call to grant asylum, transforming a volatile situation
    into an official standoff with Bazan's encircling, U.S.-armed forces. The threat
    of a full-scale hostage crisis looms large, forcing Nancy to mobilize the 8-80th
    Hostage Task Force, signaling a dramatic escalation to military intervention.
    Back in the White House, the MS revelation strategy intensifies. C.J., Toby, and
    Sam fiercely debate the political calculus of including Vice President Hoynes
    in the upcoming press conference, each argument a sharp-edged weapon in the fight
    for public perception, highlighting the deep divisions within the team. Meanwhile,
    Josh confronts the entrenched corruption stifling the Justice Department's tobacco
    lawsuit, discovering powerful PAC money has swayed key Democrats, revealing the
    depth of the political war they face beyond the immediate crises. In a moment
    of profound trust and vulnerability, Toby delivers the shocking news of Bartlet's
    MS diagnosis to Donna Moss, her quiet, steeling resolve a testament to the loyalty
    this administration commands, even in the face of betrayal. This act masterfully
    ratchets up the tension on all fronts, transforming abstract threats into immediate,
    life-or-death confrontations and exposing the personal and political costs of
    the unfolding crises, pushing the administration to its breaking point.
  key_moments:
  - Bartlet orders Dessaline admitted to the embassy, escalating the Haiti standoff.
  - C.J., Toby, and Sam debate the political implications of including VP Hoynes in
    the MS press conference.
  - Josh learns Senator Kalmbach is blocking tobacco lawsuit funding due to $460K
    in PACs.
  - Toby reveals Bartlet's MS diagnosis to Donna Moss, who absorbs it with quiet resolve.
  - Nancy mobilizes the 8-80th Hostage Task Force as Haitian forces encircle the embassy.
