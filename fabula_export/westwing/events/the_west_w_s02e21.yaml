acts:
- fabula_uuid: act_3b911c66ecfaf098
  number: 1
  summary: 'The episode plunges into the White House basement, where President Bartlet
    and his inner circle confront the brutal reality of Joey Lucas''s poll numbers.
    The data rips through their carefully constructed world: a mere 17% forgive Bartlet''s
    concealed MS diagnosis, while a staggering 71% recoil from voting for a sick leader.
    Women over 55, a crucial demographic, abandon him en masse, and even loyal Democrats
    fracture, poisoned by the lie. The most damning revelation: 74% of voters mistakenly
    believe MS is fatal. Bartlet absorbs the gut punch, his quiet admission, "They
    may be right," hanging heavy in the air. This act masterfully establishes the
    central, crushing internal conflict: the political death sentence looming over
    a presidency built on trust, now shattered by a hidden illness. The urgency is
    palpable, setting the stage for a desperate fight for survival, immediately raising
    the stakes for Bartlet''s leadership and the integrity of his administration.
    The initial shock and disbelief among his senior staff underscore the monumental
    challenge ahead, as the political landscape shifts dramatically under their feet.
    This opening salvo defines the core mission: somehow navigate this treacherous
    terrain and reclaim public trust, a task that feels insurmountable from the outset.'
  key_moments:
  - Bartlet and Leo descend into the White House basement for a covert meeting.
  - Joey Lucas presents devastating poll numbers on Bartlet's concealed MS diagnosis.
  - 71% of voters are less likely to vote for a governor with a degenerative illness.
  - 78% of women over 55 would not vote for a candidate with MS.
  - 'Bartlet''s quiet, resigned admission: ''They may be right.'''
  scene_numbers:
