- fabula_uuid: act_2bdd4a7557cf889c
  number: 4
  summary: 'The administration grapples with the escalating consequences of its dual
    crises. C.J. faces a barrage of press questions regarding the military deployment
    to Haiti, deflecting inquiries about invasion while fiercely protecting the narrative.
    Her subsequent, high-stakes negotiation with network head Paul Hackett secures
    the live, logo-free Dateline special for the President and First Lady, a testament
    to her strategic prowess and a stark warning against leaks. Simultaneously, Josh
    confronts the cynical reality of political obstruction, accusing Congressmen Warren
    and Rossiter of "politically correct extortion" for blocking tobacco lawsuit funding,
    his impassioned plea highlighting the human cost of their inaction. The most devastating
    internal front opens as Sam and Oliver Babish rigorously interrogate Abbey Bartlet.
    Under pressure, she reveals a web of medical ethics violations: self-prescribing
    Betaseron, treating her husband across state lines, and maintaining no medical
    records. Babish, recognizing her profound legal exposure, urges her to secure
    independent counsel and reconsider the broadcast, yet Abbey''s unwavering resolve
    to stand by her husband burns fiercely. The Haitian situation then erupts into
    tragic violence: three Haitian soldiers are shot and killed on the runway while
    attempting to board the evacuating C-9. Bartlet''s fury clashes with Leo''s grim
    defense of the rules of engagement, as diplomatic whispers reveal Bazan''s demand
    for Dessaline on embezzlement charges. Amidst this maelstrom, Bartlet, shaken
    by the day''s events, finally commits to addressing the critical re-election question
    with his staff, setting a 9 PM meeting that promises to define their future.'
  key_moments:
  - C.J. deflects press questions on Haiti and successfully negotiates the terms for
    the MS broadcast.
  - Josh confronts Congressmen Warren and Rossiter over their opposition to the tobacco
    lawsuit funding.
  - Abbey Bartlet reveals she self-prescribed Betaseron and violated medical ethics
    rules, without keeping records.
  - Oliver Babish advises Abbey to get her own lawyer and reconsider the broadcast.
  - Three Haitian soldiers are shot and killed on the runway during the C-9 evacuation,
    enraging Bartlet.
