- fabula_uuid: act_0ac61e0ba8c654e0
  number: 2
  summary: 'As dawn breaks, the White House plunges into a dual crisis. In Haiti,
    Colonel Bazan''s forces unleash chaos, crushing a victory rally and making president-elect
    Dessaline vanish, forcing his desperate flight towards U.S. asylum. Bartlet, haunted
    by past tragedies, immediately orders a non-essential embassy evacuation and Marine
    reinforcement, escalating the international stakes despite warnings of a dangerous
    standoff. Simultaneously, the domestic battle rages as C.J., Josh, Sam, and Toby
    frantically strategize the public revelation of Bartlet''s MS. C.J. champions
    a high-stakes, live Dateline special with the President and First Lady, followed
    by a press conference, aiming to control the narrative. Sam, however, pierces
    the frantic planning with the unanswerable question: will Bartlet seek re-election?
    This act expertly layers an external geopolitical powder keg atop the internal
    political implosion, demonstrating the immense pressure on the administration.
    Amidst this, the mundane charm of Mrs. Landingham''s new car purchase offers a
    brief, humanizing counterpoint, while Josh unearths deep-seated political corruption
    blocking a critical tobacco lawsuit, hinting at the entrenched battles ahead.
    The relentless pace and intersecting crises force the team to make immediate,
    high-consequence decisions, setting the stage for an even more volatile future.'
  key_moments:
  - Bartlet orders non-essential embassy evacuation and Marine reinforcement in Haiti.
  - C.J. secures a live, 30-minute Dateline special for the MS announcement.
  - Sam raises the critical question of Bartlet's re-election plans.
  - Mrs. Landingham debates car purchase ethics with Charlie and Josh.
  - Leo tasks Josh with investigating the political obstruction of the tobacco lawsuit.
