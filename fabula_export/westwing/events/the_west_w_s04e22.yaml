- fabula_uuid: act_cc57fa2f935c5899
  number: 5
  summary: 'Act Four rapidly escalates the episode''s intertwining crises, culminating
    in a devastating personal and national emergency. Charlie Young and Josh Lyman
    venture into the National Arboretum at night to retrieve the champagne bottle,
    a mission that takes an unexpected turn when Charlie finds Zoey Bartlet already
    there. They share a charged kiss, and Zoey, grappling with her impending departure
    for France and her boyfriend Jean-Paul''s suggestion of taking ecstasy, expresses
    confusion about her future and her feelings for Charlie. Despite the moment, she
    decides to attend a techno nightclub party. Meanwhile, the Secret Service detail
    assigned to Zoey, including Wesley Davis and Molly O''Connor, struggles to maintain
    surveillance in the chaotic, crowded nightclub environment. Josh and Wesley discuss
    the challenges of protecting the First Daughter in such a setting. Concurrently,
    Donna Moss reveals Josh''s deep-seated emotional vulnerabilities to Amy Gardner,
    explaining how past traumas, including the death of his sister and the President''s
    shooting, fuel his constant anxiety about protecting those he cares for, offering
    insight into his intense dedication. Inside the club, Jean-Paul surreptitiously
    gives Zoey ecstasy, further disorienting her. When Zoey retreats to the restroom,
    the Secret Service loses track of her. A frantic search ensues, leading Wesley
    to discover Zoey''s discarded panic button in a back alley. The situation turns
    horrifying as Wesley then finds Agent Molly O''Connor lying dead, shot precisely
    between the eyes. He radios a chilling alert: "Bookbag''s been taken. We''re black."
