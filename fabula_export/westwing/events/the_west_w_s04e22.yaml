- fabula_uuid: act_8034b6efa68eaae7
  number: 2
  summary: 'Act One plunges the White House into a national security crisis as President
    Bartlet convenes his senior staff in the Situation Room. He delivers a shocking
    confession: he ordered a covert Special Operations unit to assassinate Abdul Shareef
    the previous May, an operation successfully executed and subsequently covered
    up to appear as reported. This revelation immediately shifts the atmosphere from
    routine political management to urgent damage control, with Leo McGarry confirming
    the legality within U.S. law but acknowledging potential international law violations.
    Simultaneously, Bartlet orders Threat Condition Bravo, prompted by intelligence
    indicating five suspected Bahji sleepers, under surveillance in Central New York,
    have vanished. This development raises immediate concerns about retribution for
    Shareef''s death, as Josh Lyman explicitly questions the link. The narrative then
    pivots to the more personal, yet equally high-stakes, matter of Zoey Bartlet''s
    security. Bartlet meets the Secret Service agents assigned to his daughter''s
    upcoming three-month detail in France, demanding "overwhelming force" for her
    protection. Agent Molly O''Connor impressively demonstrates her combat skills,
    flipping Agent Wesley Davis to the ground, underscoring the President''s intense
    personal anxiety. Bartlet attempts to persuade Zoey to cancel her trip, proposing
    she stay home for the summer, revealing a father''s deep-seated worry. The act
    culminates with Leo and Bartlet receiving an urgent update: a cargo container
    is missing from a Syrian-owned ship in Portland, Oregon. Connecting this anomaly
    to the "torrential rain" chatter and the vanished sleepers, Bartlet makes the
    executive decision to immediately close the Port of Portland, despite the immense
    economic cost, prioritizing national security over financial implications. This
    act masterfully intertwines the public and private burdens of the presidency,
    establishing the profound consequences of covert actions and the immediate, escalating
    threat to national security.'
  key_moments:
  - President Bartlet confesses to his senior staff that he ordered Abdul Shareef's
    assassination.
  - Bartlet orders Threat Condition Bravo due to five Bahji sleepers disappearing.
  - Bartlet meets Zoey's Secret Service detail, demanding "overwhelming force" for
    her protection.
  - Leo and Bartlet decide to close the Port of Portland after a cargo container goes
    missing, linking it to the vanished sleepers.
