  title: Arboretum Kiss — Champagne, Confession, Goodbye
  description: 'At the Arboretum, the comic, slightly desperate midnight caper collapses
    into a charged private moment. Josh and Charlie fumble through the dark until
    Charlie finds Zoey alone by the brook. Their informal graduation ritual — a buried
    bottle of champagne — becomes the excuse for intimacy: Zoey kisses Charlie, confesses
    to being confused about Jean‑Paul and anxious for her father''s wellbeing, then
    admits she leaves on the Concorde tomorrow. Charlie steadies himself with duty
    over desire; Zoey gives him the bottle, shares one last kiss, and walks away,
    sealing a bittersweet, temporary connection that raises the emotional stakes before
    the night’s escalation.'
