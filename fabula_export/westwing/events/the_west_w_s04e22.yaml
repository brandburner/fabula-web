- fabula_uuid: act_7af5fbf1d376d13d
  number: 4
  summary: Act Three focuses on the immediate aftermath of the previous act's crises,
    showcasing the staff's efforts to manage both public perception and personal emergencies.
    Will Bailey and Abbey Bartlet work intensely with President Bartlet to finalize
    his Georgetown commencement speech, a task made challenging by Bartlet's initial
    lack of preparation and last-minute thematic shifts. Bartlet, while presenting
    Abbey with a beautiful pearl necklace, decides to change the speech's core message
    from "the internal muse" to "the limits of reason, and about passion and intuition
    in American life," demonstrating his intellectual agility even under pressure.
    Concurrently, C.J. Cregg and Leo McGarry engage in a tense negotiation with Danny
    Concannon. To prevent Danny from immediately publishing his story linking the
    U.S. government to Shareef's assassination, they offer him an exclusive on the
    five missing Bahji sleepers and the associated national security threat, securing
    a crucial three-day delay. This tactical concession buys the White House a brief
    window to manage the unfolding crisis. In a more intimate storyline, Toby Ziegler
    accompanies Andy Wyatt to the hospital, supporting her through the unexpected
    and premature onset of labor. Their earlier emotional conflict is temporarily
    set aside as they face the imminent arrival of their twins, with Toby offering
    comfort and shared anticipation. The act culminates with President Bartlet delivering
    his commencement address, a moment of public gravitas and philosophical reflection.
    As he speaks, he shares a tender, unspoken moment with his daughter, Zoey, in
    the audience, subtly underscoring the personal stakes beneath his public persona.
