  title: Three-Day Media Truce
  description: In a locked copier room C.J. abruptly raises the stakes — the administration
    is at Threat Condition Bravo — and Leo and C.J. quietly negotiate with reporter
    Danny Concannon. Danny leverages irrefutable evidence of a covert killing and
