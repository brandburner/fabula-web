    edits to the commencement address, briefly sparring over whether to lead with
    Eudora Welty or Gandhi. Will praises the speech as a 'home run' but gently punctures
    Bartlet's public confidence by admitting it won't keep Zoey from going to France.
    Bartlet answers with a disarming, private wish — 'let's write that one' — then
    composes himself for the ceremony. The exchange reveals Bartlet's paternal fear
    beneath the public ritual and sets an emotional undercurrent that will complicate
    the public event that follows.
