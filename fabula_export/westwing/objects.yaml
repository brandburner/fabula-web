    military conduct. Physically implied as a thick, official government volume or
    binders bearing statute text, headings, and numbered articles; worn or pristine
    condition is unspecified. Characters do not handle the physical book onscreen;
    instead, Major Tate summons its authority verbally, prompting visible shifts in
    the room as debate collapses and participants recalibrate in the presence of its
    legal force.
  purpose: To codify military law and prescribe legal constraints on service and conduct;
    in the scene it functions as the legal standard whose amendment requires Congressional
    action.
  significance: Serves as the immediate legal roadblock that punctures administration
    confidence and shuts down reform efforts. Its invocation transforms a political
    argument into a juridical impasse, forcing characters to accept institutional
    limits and redirect strategy toward Congress, marking a narrative turning point.
