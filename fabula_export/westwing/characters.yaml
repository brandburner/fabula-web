    visitors and urgent messages, and exerts a maternal, protective authority that
    shapes access and tone within the administration. The current episode’s passing
    reference — Bartlet joking he would ask her to call the Kremlin — underscores
    his habitual trust in her practical competence and her symbolic role as the President’s
    behind‑the‑scenes fixer.
