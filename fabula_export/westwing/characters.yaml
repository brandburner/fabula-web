  canonical_name: Stanley Keyworth
  title_role: Doctor
  description: Dr. Stanley Keyworth pierces presidential defenses as the covert psychiatrist
    returning to unravel President Bartlet's insomnia and shadowed conscience. From
    lobby ruses exposed under Josh Lyman's escort to sealed-door candor piercing national
    grief, he now probes sleep patterns, musical reveries, and moral hypotheticals—parking
    violations mirroring civil disobedience, Connecticut's archaic laws sparking surprise.
    Persistent questions chase unspoken burdens, empathy forging trust amid elite
