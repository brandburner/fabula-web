  canonical_name: John Marbury
  title_role: Earl of Sherbourne
  description: John Marbury is a British aristocrat and once‑senior diplomat who functions
    as an unconventional envoy to the Bartlet administration. He brings performative
    aristocratic swagger to high‑stakes negotiations while offering hard‑nosed, pragmatic
    counsel — advocating carrot‑and‑stick coercion, pragmatic timetables, and leveraged
    diplomacy. Marbury moves easily between private, frank counsel to the President
