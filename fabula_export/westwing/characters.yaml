    matter-of-fact authority—announcing visitors, triaging calls, and enforcing the
    President’s schedule—while carrying a familiar, maternal rapport that permits
    both stern rebuke and playful banter. Her stewardship of small logistics and personal
    protocol repeatedly grounds moments of policy and crisis in domestic order, positioning
    her as an intimate institutional constant within the Oval Office’s daily life.
