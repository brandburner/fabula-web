    - fabula_uuid: ep_sea_ser_the_west_wing_s01_e13
      episode_number: 13
      title: Take Out The Trash Day
      logline: C.J. Cregg races to shape the White House storybook — shepherding a
        grieving family, quashing damaging leaks, and deciding whether to release
        a contentious sex‑education report — while staffers bargain to protect Leo
        McGarry's career and the President's agenda.
      high_level_summary: |-
        Energy crackles from the first page as C.J. Cregg carries the late briefing and trades barbed, precise banter with reporters and colleagues while the West Wing tumbles into multiple crises. The episode opens with small, telling details — C.J. deadpans about the President "dotting the I and crossing the T's" with 15 pens, Danny delights in the minutiae, and Mandy warns C.J. she met the Lydells in their kitchen. Those domestic moments swell into political consequence: Jonathan and Jennifer Lydell, parents of a gay son murdered in Minnesota, are slated to appear at the President's hate‑crimes signing, but Mandy reports that Jonathan is withdrawn and potentially hostile — a human complication that could upend the planned photo‑op.

        Meanwhile, staffers confront institutional and personal storms. A government‑commissioned sex‑education report lands on desks and makes one thing brutally clear: abstinence‑only instruction fails to prevent teenage sex and withholding information endangers teenagers; the report recommends an "abstinence plus" approach. C.J. reads the findings with growing alarm; Toby and others argue for the public interest. But political reality bites. Leo, Josh and Sam scramble under threat of House hearings after a Claypool deposition and Congressman Bruno hints that a hearing about alleged staff drug use will be unavoidable unless the White House placates the Hill. Josh and Sam negotiate a deal: if the White House shelves the incendiary sex‑ed findings until after the midterms, Bruno will withhold hearings that could drag Leo — and the administration — through months of damaging spectacle.

        Tensions between truth and expediency crystallize in the Oval. Bartlet opts to bury the report for now, telling C.J. to "throw it out with the trash" and prioritize getting Leo out from under the threat of investigation so the President can keep a fragile legislative and confirmation agenda moving. C.J. resists on principle — she argues the White House commissioned respected doctors and owes the public the findings — but she ultimately accepts the trade to protect Leo and the larger presidency, a choice that exposes the moral arithmetic at the heart of governing.

        Leak stories and petty scandals provide the episode's other, sharper edges. An advance man for the Vice‑President, Chad Magrudian, grabbed a Navy helicopter to play Pebble Beach; reporters sniff out the tale. Karen Larson, a quiet young aide who worked for Hoynes, becomes the pivot of the leak investigation. Sam confronts Karen, and she admits — with trembling realization — that she passed Leo McGarry's personnel file to the Claypool family. Her motive proves tangled with loyalty and family ties rather than malice. Sam orders her escorted out; security prepares to remove her.

        Simon Blye, a wary political operator and friend, delivers a new blow to Leo: a forthcoming Post op‑ed calling for Leo's resignation. Simon presses Leo to step down for the good of the party; Leo refuses, furious and wounded by the betrayal. The personal stakes land hard. The script propels Leo into an intimate, redemptive conversation with Karen late at night. He tells her, plainly and painfully, about his own father, the suicide he witnessed, and his lifelong struggle with addiction: "I drank and took drugs because I'm a drug addict and an alcoholic." Instead of a spectacle, the leak becomes an occasion for human reckoning — Leo neither condemns Karen with webbing bureaucratic fury nor tolerates betrayal without consequence. He fires her officially but then meets her privately, offers understanding and a second chance, and sends her back to unpack her box: a moment of forgiveness that counterpoints the episode's harder political compromises.

