        C.J. brings Tal to Dr. Lee Voight, who frames the problem clinically: Tal shows signs consistent with early Alzheimer's or a related dementia. Voight offers blunt, practical counsel—medications can slow decline but not stop it; isolation worsens symptoms; families must plan for care now. Tal resists the label and the loss of control. He jokes and retreats; he refuses to be a burden. C.J. tries to translate medical advice into logistics: how to manage money, whether Tal will accept in-home help or residential care, and what it means for her ability to shuttle between Dayton and Washington.

