      title: A Proportional Response
      logline: President Jed Bartlet seeks a credible, measured military retaliation
        for the downing of an American airliner, wrestling with military counsel,
        political optics, staff tension, and a brewing personal scandal that could
        undercut national resolve.
      high_level_summary: |-
        A jet carrying American citizens is shot down, and the White House ignites. Power snaps through the West Wing as President Jed Bartlet demands a response that will be both effective and morally defensible. The episode thrusts the administration into a brutal calculus: what counts as a proportionate military action, and what will actually deter further attacks?

        The staff spins into motion. Admiral Percy Fitzwallace and the Joint Chiefs present three retaliatory options—most notably Pericles One, a limited strike on military targets intended to cripple air defenses and intelligence capabilities. Leo and Fitzwallace warn of larger plans that would devastate civilian infrastructure and excite global condemnation; Fitzwallace argues that a proportional response "is all there is," while Bartlet rages against a ritualized, anesthetized retaliation. Bartlet pounds the table and demands a plan that doesn’t read like mere bookkeeping: he orders his team to draft a response that will not look like "docking somebody's damn allowance."

        Meanwhile the communications team scrambles to control narrative and timing. C.J. Cregg fights to shield the President and the administration's moral authority while juggling the personal lives of her staff. She confronts Sam Seaborn about his repeated contact with a woman later identified as a call girl, insisting that Sam make her his first phone call when he’s "into something" so she can protect both him and the President. Sam fiercely defends his conduct—"I care what it is!"—and insists his relationship is personal, not political. Danny Concannon, the press, and Toby pressure the White House from different angles: Toby wants legal action after Congressman Bertram Coles publicly threatens the President, while Danny tells C.J. he knows of Sam's involvement and will ask around. C.J. refuses to bury Sam for optics alone and pledges to stand by him until the President decides otherwise, capturing the episode’s recurring conflict between appearance and integrity.

        Internal politics crackle in quick, razor-edged exchanges—Josh and C.J. trade barbed humor; Leo anchors the staff with blunt practicality; Toby oscillates between legal zeal and procedural restraint. The President’s impatience becomes personal: he keeps saying "him" when referring to the victim and insists the nation’s response must reflect that pain. He demands options that feel decisive, even as his advisers warn of the consequences of escalation. Admiral Fitzwallace presses for achievable military objectives; Bartlet briefly muses about a disproportional response before accepting Pericles One, instructing Fitzwallace to "start the clock" on the operation.

        Chaos and tenderness collide in quieter corners. Josh interviews Charlie Young, a nervous applicant who came looking for a messenger job but is suddenly vetted for the President’s personal aide. The interview reveals Charlie’s backstory—his mother, a uniformed police officer, was shot and killed five months earlier—and Charlie’s fierce responsibility toward his sister. Charlie’s small, concrete action—locating the President’s missing glasses and telling Bartlet he read the phoenix report—brings him into the Oval Office during the crisis. Bartlet quickly moves to hire him, calling Tom Connolly to pull rapid checks and announcing plans to tackle the very type of street violence that killed Charlie’s mother. That personal arc threads human hands through the machinery of state: grief becomes entry into service, and a new aide arrives precisely when the presidency needs steadiness.

        As the military action unfolds, communication strategy becomes paramount. Sam, Toby, and C.J. race to craft a presidential address that frames the strikes as "unwarranted, unprovoked and cold-blooded." The staff confronts tactical surprises—initial bombardment damages the very Syrian intelligence infrastructure they had hoped would supply battle damage assessments (BDA)—and the President struggles with the physical and emotional weight of speaking to a nation. Leo and Fitzwallace counsel him; Sam and Toby shape language. When Bartlet finally steps before the cameras, he reads the administration’s chosen moral terms and announces the strikes, grounding a global act of war in an explicit moral denunciation.

        The episode weaves two central dilemmas into one tense, coherent arc: the ethics of force and the politics of perception. Bartlet’s insistence on a response that matters collides with the military's risk-averse proportionality and the staff’s acute fear of scandal. Sam’s private life threatens to become public leverage; C.J. defends individual dignity against the media’s hunger for spectacle. Charlie’s emergence as the President’s aide refracts the larger theme—personal losses and loyalties anchor public decisions.

        By episode’s end, the administration acts: Pericles One launches, the President addresses the country with a crisp moral indictment, and a new young aide takes his place in the West Wing’s swarm. The West Wing pulses with the costs of leadership—moral conviction, political calculation, and the small humane gestures that keep a nation’s power tethered to its conscience.
