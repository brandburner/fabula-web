        C.J. Cregg begins the episode on duty in the White House press room, fielding questions and deflecting attention from Josh and the President as she prepares to fly home for a high-school reunion. She arrives in Dayton, reconnects with an old classmate, Marco Arlens, and settles into her father Talmidge "Tal" Cregg's house, where small domestic details reveal a larger problem: Tal's memory and judgment have begun to fail. Tal cooks with a dangerous casualness, miscalculates simple arithmetic and confuses people’s names; he and Molly Lapham, his new wife and C.J.'s former teacher, have fractured their relationship under the strain. Molly walks out of the house, ashamed and confused by Tal's changes, and C.J. must contain both public embarrassment and private fear.

