    - fabula_uuid: ep_sea_ser_the_west_wing_s04_e07
      episode_number: 7
      title: Election Night
      logline: President Bartlet's senior staff scramble on Election Night to secure
        his victory, manage confusing returns, media calls, and personal crises—any
        misstep could cost the presidency, careers, and the administration's political
        standing.
      high_level_summary: |-
        On Election Day the White House staff runs like an engine under strain: small mistakes, weather, and human needs threaten to turn a probable win into a political catastrophe. The episode opens with Josh Lyman stationed at a polling place, correcting confused voters whose misfilled ballots risk invalidation. That scene sets the tone: elections depend on administrative detail and voter behavior as much as on policy or rhetoric. Back in Washington, senior staff argue over tone and staging for the evening — Sam insists on restraint, while C.J. and others push for celebration — and Toby quietly reveals he has written both a victory speech and a concession. The presence of both drafts underscores the fragile, contingent nature of electoral success.

