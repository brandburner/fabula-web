        The reunion provides C.J. a last, fragile moment of composure. She delivers a speech that reframes "promise" as civic responsibility and enduring kindness rather than flawless achievement. She names the uneven outcomes of life—sickness, luck, success—and warns against letting failed promise become lowered expectations. The speech anchors her identity as both a public servant and a daughter. Mid-speech, Toby calls with urgent news: two car bombs detonated outside U.S. embassies in Asia. The crisis triggers immediate staffing decisions in Washington and forces C.J. to choose between staying to steady her father and returning to the White House.

        C.J. chooses duty but does not abandon planning for Tal. She and Tal arrange for Marco to follow and for concrete steps toward care; Tal presses C.J. to keep working and to preserve dignity. Dr. Voight's recommendation and Tal's own fluctuating acceptance lead to a pragmatic, if uneasy, plan: C.J. will return to Washington to manage the diplomatic fallout while coordinating support for Tal from afar. Tal gives C.J. his watch to send to Marco for repair and repeats the admonition, "Time matters."

        The episode resolves without absolute answers. C.J. departs for the airport with Tal beside her; Marco follows. The narrative leaves Tal's long-term situation open and realistic: medical intervention and support may slow decline, but the emotional labor of caregiving will continue. The episode ties the personal and the political: it contrasts the scale of national crises with the intimate demands of aging, and it locates C.J. between public responsibility and private obligation. The story emphasizes practical choices, stubborn dignity, and the small rituals—fishing, watches, reunions—that anchor identity when memory fades.
