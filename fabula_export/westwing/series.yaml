      title: Five Votes Down
      logline: When President Bartlet's gun-control bill is suddenly five votes short,
        Chief of Staff Leo McGarry mounts a desperate, high-stakes campaign—pushing
        staff, confronting recalcitrant congressmen, and enlisting the Vice President—while
        his marriage unravels.
      high_level_summary: |-
        A celebratory presidential speech fractures into crisis when Bartlet, buoyant in a ballroom, reminds Americans to call their representatives and declares victory, while backstage Leo answers a terse, terrifying report: 'We lost five votes.' That single line detonates a 72-hour scramble to salvage bill 802, a gun-control measure the administration has staked political capital on.

        The staff snaps into motion with jagged efficiency. In the Roosevelt Room and the communications bullpen, Josh Lyman, Sam Seaborn, Toby Ziegler, C.J. Cregg, Mandy, and Leo triangulate who has defected—Katzenmoyer, O'Bannon, Wick and two likely swingers, Tillinghouse and LeBrandt. They move between blunt intimidation and delicate politics: Josh storms the Capitol, browbeating Congressman Katzenmoyer with the real threat of engineered primary opposition and vivid promises of presidential attention in his district. He snarls that incumbency is not a protection: 'You're going to lose in the primary,' he tells him, and then builds a frankly brutal, personal argument to pull votes back in line.

        Josh's streetwise tactics collide with institutional limits. Leo resists relying on the Vice President, John Hoynes, but the arithmetic forces an accommodation: Tillinghouse looks critical, and Richardson, an imposing African American congressman, refuses to be browbeaten. Leo walks the Lincoln Memorial with Richardson and hears a blistering rebuke: the bill, Richardson argues, is cosmetic and poorly targeted toward saving black lives. He demands a law that 'can save some lives' rather than political theater. Leo's plea that 'the bodies being wheeled into the emergency room are black' meets Richardson's contempt for half-measures, underlining the policy's moral stakes and the gulf between legislative compromise and community pain.

        While political levers grind, Leo's private life dissolves. He forgets his anniversary, and Jenny, exhausted by the White House's relentlessness, packs a choker he bought and leaves for the Watergate. The personal cost of political obsession becomes visceral: Leo, who tells Jenny 'This is the most important thing I'll ever do,' watches their marriage fracture, as the administration's hunger for victory empties his home of intimacy.

        Toby confronts a separate catastrophe: a stock he bought for $5,000 ballooned to $125,000 after testimony by his boyhood friend, Theodore McGregor. White House counsel Leela warns that the optics—and possibly the law—are perilous. Toby, who insists he 'didn't know' what McGregor would say, faces the twin threats of criminal exposure and public scandal. Sam counsels legal caution and PR triage; C.J. deflects press questions about the disclosures with gallows humor, spinning the public narrative to blunt the sting. The administration must simultaneously put out fires and keep the larger legislative fight alive.

        Josh runs a series of one-on-one confrontations. In the Mural Room he strips Congressman Chris Wick of excuses, deriding the adolescent impulse behind Wick's defection—wanting a 'photo op' or a 'round of golf' with the president—and reminds him of who elevated him in the first place. Josh mixes threats and patronage promises, offering nothing in the way of policy concessions but dangling career capital. The strategy yields results: Katzenmoyer, O'Bannon, and LeBrandt return, and Josh claims four of the five votes.

        The episode pivots on whether Leo will accept help from Hoynes. Leo, proud and wary, is reluctant to involve the Vice President politically; still, with Tillinghouse pivotal, he goes to Hoynes. In Hoynes' office, a weary, pragmatic exchange occurs—Hoynes comforts Leo about his crumbling marriage and nonchalantly agrees to 'see Tillinghouse' and deliver the swing vote, telling Leo it is 'in the bag.' The victory looks possible, but the gain exacts a price: Leo's personal life lies in tatters, Toby is facing legal and reputational jeopardy, and Richardson's principled refusal exposes deeper policy weaknesses and racial tensions surrounding the bill.

        The narrative closes on a sharp, ambivalent note: the White House reclaims political control through hard, sometimes ugly bargaining, but not without collateral damage. Leo secures a promise from Hoynes and mobilizes the staff to finish the fight; Josh, bruised but effective, uses raw political muscle to corral defectors; Toby braces for an uncertain legal fight; and Jenny leaves, leaving Leo to confront what the pursuit of power has cost him. The episode interrogates the moral temperature of governance—how persuasion hardens into coercion, how policy compromises collide with conscience, and how the engines of American politics demand personal sacrifices often paid in private currency. Victory looms, but the price is unmistakable: political success shadowed by fractured relationships, threatened reputations, and the lingering question of whether passing a bill is enough when the deeper issues remain unresolved.
