  title: Making the Case for Big Government
  description: 'In the President''s bedroom, a brisk policy and moral triangulation
    plays out: Lord Marbury outlines a pragmatic "carrot-and-stick" approach to the
    India crisis, then Toby and Josh arrive to settle an internal fight over rhetoric.
    Toby delivers an urgent, principled plea to rescind the throwaway line ''the era
    of big government is over'' and to reframe the State of the Union as an affirmative
    defense of collective responsibility — "no one gets left behind." Bartlet hears
    the argument, endorses the revision, and authorizes Toby, Josh (and Sam) to make
    it the speech''s lodestar. The moment resolves a staff debate and converts political
    risk into the administration''s moral center.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e12
  scene_sequence: 0
  sequence_in_scene: 30
  key_dialogue:
  - 'TOBY: The era of big government is over. You want to cut the line? I want to
    change the sentiment. We''re running away from ourselves, and I know we can score
    points that way. I was the principle architect in that campaign strategy, right
    along with you, Josh. But we''re here now. Tomorrow night, we do an immense thing.
    We have to say what we feel. That government, no matter what its failures are
    in the past, and in times to come, for that matter, the government can be a place
    where people come together and where no one gets left behind. No one... gets left
    behind, an instrument of... good. I have no trouble understanding why the line
    tested well, Josh, but I don''t think that means we should say it. I think that
    means we should... change it.'
  - 'BARTLET: I think so, too. What do you think, Josh?'
  - 'JOSH: I''d make it a point never to disagree with Toby when he''s right, Mr.
    President.'
