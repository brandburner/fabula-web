  title: Textualism vs. Lived Rights
  description: 'In the Oval Office a legal argument becomes a moral and political
    reckoning. Peyton Harrison asserts a strict textualist posture: because the Constitution
    doesn’t explicitly name a right to privacy, it does not exist. Sam forcefully
    rebuts by reading the Bill of Rights as lived protections — the fourth, fifth
    and third amendments imply privacy as a functioning liberty. Bartlet then punctures
    the abstract debate with wry hypotheticals (cream in his coffee, ugly jackets),
    exposing the political limits and human cost of rigid textualism and reframing
    the confirmation fight as a question of values, not just jurisprudence. The scene
    escalates factional tension and seeds the pivot away from Harrison toward a nominee
    who defends unenumerated rights.'
