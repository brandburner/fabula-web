    refuses donor Ted Marcus's demand that he publicly threaten a veto on an anti-gay
    bill as a symbolic gesture. Bartlet explodes — not from personal pique but from
    strategic conviction — arguing that airing the issue will politicize and damage
    the cause. Marcus, chastened, concedes and explicitly reaffirms his trust. The
    exchange ends exhausted and oddly intimate, crystallizing Bartlet's ethical boundaries,
    political discipline, and the emotional cost of leadership.
