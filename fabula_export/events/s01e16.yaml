  title: Midnight Acknowledgment on Air Force One
  description: 'Alone and sleepless on Air Force One after a brutal Los Angeles day,
    President Bartlet places a late-night call to Vice President Hoynes to confirm
    the ethanol tax credit is settled. The call opens as routine but becomes a private,
    unexpected benediction: Bartlet praises Hoynes'' costly Iowa stand, acknowledging
    integrity where politics offered easy erasure. The exchange converts political
    friction into quiet respect, functioning as a denouement that honors principle
    over expediency while underscoring Bartlet’s bone-deep exhaustion and the lonely
    weight of leadership.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e16
  scene_sequence: 33
  sequence_in_scene: 51
  key_dialogue:
  - 'BARTLET: "Anyway, Mr. Vice President, it''s taken care of, we can put it to rest."'
  - 'BARTLET: "I want to tell you, a couple of years ago in Iowa, I really admired
    the way you hung in there on the ethanol tax credit. You went out to Iowa and
    said the same things you''d been saying in the Senate for eight years, even though
    you knew it wasn''t going to play...you were the only one to say it. You stood
    in there even though you knew you were going to lose Iowa and who knows what after
    that. Anyway, I just wanted to say you had a good day today, John."'
  - 'HOYNES (VO): "Thank you, Mr. President."'
