    and they quietly parse what moral counsel should mean inside the White House.
    Glassman reveals Bobby Zane called, making faith and justice a deliberate pressure
    point; Toby insists his job is to craft a public face, not set policy. The rabbi
    pushes back — Torah permits death, but modern conscience must reject vengeance
    — leaving Toby exposed between ethical conviction and tactical reality. The exchange
    crystallizes the thematic clash: spiritual conscience pressing against political
    influence, a quiet hinge that will shape decisions to come.'
