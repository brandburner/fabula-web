  title: Confession at Midnight
  description: At the brink of a federal execution, President Bartlet summons his
    spiritual advisor and submits to a private reckoning. Father Cavanaugh's river
    parable reframes Bartlet's attempts to find a legal 'way out' as the refusal to
    accept the help God sends. Bartlet admits he searched for palatable excuses, asserts
    the political constraints he faces, then kneels over the Presidential seal to
    confess. The scene converts a procedural crisis into a moral and spiritual turning
    point that forces Bartlet to own the limits of law, prayer, and power.
