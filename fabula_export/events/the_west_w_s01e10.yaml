    differently, but they still did everything together. They went off to medical
    school together, and then they finished their second year at the same time, and
    of course their lottery number came up at the same time. They didn''t want one.
    Their father and I begged them, but they wanted to go where people needed doctors.
    Their father and I begged them, but you can''t tell kids anything. So they joined
