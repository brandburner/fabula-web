  title: Mrs. Landingham's Quiet Christmas Grief
  description: Mrs. Landingham slips into the Outer Oval under the pretext of a petty
    holiday reminder — the President is allergic to eggnog — but the moment turns
    intimate. Surrounded by festive trimmings, she quietly tells Charlie that she
    lost twin sons in Vietnam on Christmas Eve, 1970. The confession is unadorned
    and ordinary, delivered between tasks; Charlie has nowhere dramatic to respond,
    only a soft, stunned witness. The beat humanizes the administration, anchors the
    episode’s themes of sacrifice and memory, and mirrors Toby’s fight to honor a
    forgotten veteran.
