    Josh apologizes awkwardly; a halting, almost paternal reconciliation follows.
    Before Josh leaves they switch registers to business: Sam''s ''good news'' hand
    signal for the town hall is demonstrated. The scene reframes priorities — people
    over politics — and sets a practical beat (the signal) that will matter in the
    coming public moment.'
