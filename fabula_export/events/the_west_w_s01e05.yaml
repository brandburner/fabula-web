  title: Kitchen Startle and Protocoled Play
  description: In the Residence kitchen Josh sneaks up on Zoey while she cooks chili,
    producing a quick, domestic moment that reveals the staff's easy affection and
    unofficial family bonds. The playful startle and banter expose Josh's protective,
    teasing role; Zoey's casual authority and mischief; and Charlie's awkward deference
