  - 'BARTLET: Sam, it''s all about mastering the fundamentals, see? Got to keep your
    hands up, your feet moving on defense. Pass and get open or find the open man,
    and follow his shot on offense. See, I am a master of fundamentals, and that is
    why my team so thoroughly dominated your team.'
  - 'TOBY: Was David Rosen your first choice for my job?'
  - 'BARTLET: We were up all night on that one, Toby. Me and Leo and Josh. They were
    screaming at me, ''Governor, for God''s sakes, it''s got to be Toby. It''s got
    to be Toby.'' When I held my ground, and we went to David Rosen, and Rosen said
    he wanted to take a partnership at Solomon Brothers, thank God... I couldn''t
    live without you Toby. I mean it. I''d be in the tall grass. I''d be in the weeds...
    you are a wise and brilliant man, Toby... The other night when we were playing
    basketball, did you mean what you said? My demons were shouting down the better
    angels in my brain?'
