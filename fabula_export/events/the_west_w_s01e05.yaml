  title: 'Game Point: Bartlet''s Ringer and Toby''s Humiliation'
  description: On a nighttime pickup game outside the White House, Bartlet refuses
    to yield despite looking winded and, to everyone's surprise, brings in Mr. Rodney
    Grant — a federal employee who used to play at Duke — as a brazen ringer. Toby
    seizes momentum and taunts the President with a theatrical warning about legacy,
    only to have his shot spectacularly blocked by Grant. The public humiliation exposes
    Bartlet's competitive cunning, Toby's brittle insecurity, and the staff's reluctance
    to directly confront the President, shifting emotional power within the group.
