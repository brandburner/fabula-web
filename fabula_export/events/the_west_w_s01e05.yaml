  title: Bartlet's Ringer — Toby Publicly Blocked
  description: 'At a late-night White House pickup game President Bartlet brazenly
    substitutes in Rodney Grant — presented as a federal employee but revealed by
    Toby to be a former Duke player — as a ringer. Toby taunts the President about
    cheating and claims the moral high ground, only to have Grant spectacularly block
    his game-winning shot. The moment is played as equal parts prank and power move:
    Bartlet''s competitive, paternal cruelty is exposed, Toby is publicly humiliated
    and shaken, and the emotional balance among staff tilts toward Bartlet''s mischievous
    authority. The beat sets up Toby''s simmering insecurity and underscores Bartlet''s
    willingness to manipulate allies for sport, making this both a character moment
    and an inciting interpersonal shift.'
