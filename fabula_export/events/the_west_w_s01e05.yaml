  title: C.J. Debunks the Wolf Myth / Toby's Reckoning with Bartlet
  description: 'At a light White House reception C.J. calmly, wittily corrects alarmist
    talk — using disarming statistics to deflate a myth about wolves and recent scares
    — re-centering the room with evidence and her steady authority. The tone then
    shifts: Toby, unsettled, slips into the President''s conversation and forces an
    emotional reckoning about being a second choice. Bartlet admits David Rosen was
    considered, then delivers a tender, candid defense of Toby, framing his own struggle
    with "demons" and restoring their bond. The beat both moderates panic and repairs
    a key relationship, resetting Toby''s confidence and underscoring the staff-as-family
    theme.'
