  key_dialogue: &id027
  - 'JOSH: Mr. President, there''s something that''s been bothering me for most of
    the day, and while I know that this is an inappropriate time... I serve at the
    pleasure of the President, and it''s a great privilege that I will never forget.
    [takes out the card from his wallet, a card that has bothered him for the whole
    day. He shows it to Leo and the President.] I can''t keep this. I think it''s
    a white flag of surrender. I want to be a comfort to my friends in tragedy. And
    I want to be able to celebrate with them in triumph. And for all the times in
    between, I just want to be able to look them in the eye. Leo, it''s not for me.
    I want to be with my friends, my family, and these women.'
  - 'BARTLET: ...Here''s to absent friends, and the ones that are here now.'
