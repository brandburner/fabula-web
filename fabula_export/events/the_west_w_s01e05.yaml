  title: The Card Question — Josh Faces Being Chosen
  description: 'After the brisk Oval and senior staff meeting, Josh corners Sam in
    the communications office to ask about the NSC "evacuation" cards. His tentative
    questioning — framed around whether Sam and others received instructions that
    singled them out — collapses when Sam genuinely doesn''t know what Josh means.
    The exchange leaves Josh stunned and exposed: the implication that he alone was
    handed classified protection reopens buried trauma, isolates him from his chosen
    family, and sets up a wrenching moral choice about loyalty as panic encroaches.'
