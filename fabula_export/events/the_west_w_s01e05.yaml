- fabula_uuid: cand_evt_scene_675494ed39903184_2
  title: Josh Frozen Outside the Briefing
  description: While the senior staff noisily rehearse a tense exchange between Bartlet
    and Toby, C.J. finds Josh standing outside the briefing room, staring into space.
    The brief, quiet exchange—her noticing him, his distracted, one-word replies,
    and her insistence that he come in—turns a background moment into an emotional
    hinge. It exposes Josh’s sudden withdrawal and foreshadows a deeper conflict between
    his private trauma and the public duty and loyalties he will soon be forced to
    choose between. This is a private setup that reframes the room’s chaos as pressure
    that will crack him open.
