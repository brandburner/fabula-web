  description: 'Josh arrives at his psychiatrist Stanley''s office after an unsettling
    morning: a New Yorker report about smallpox, a mysterious green evacuation card
    he alone received, and an obsessive replay of Schubert''s ''Ave Maria.'' Trying
    to minimize the visit, Josh''s evasions collapse under Stanley''s quiet, surgical
    questioning. The session forces Josh to name Joanie and, finally, admit that as
    a child he fled a house fire while his sister died. The scene is a turning point—Stanley
    cracks Josh''s defenses and exposes the buried trauma that explains his moral
    and loyalty conflicts.'
