- fabula_uuid: cand_evt_scene_00da59686cec903d_2
  title: The Green Card and the Door
  description: 'In a sunlit, tense therapy session Josh arrives evasive and flippant
    but is quietly interrogated by Stanley. Two seemingly minor triggers — an obsessive
    humming of Schubert''s ''Ave Maria'' and an unexpected green N.S.C. evacuation
    card given only to him — pry open a childhood wound. Stanley refuses to let Josh
    leave or minimize the moment, pressing him until Josh admits the raw truth: his
    sister Joanie died in a house fire he escaped. The confession reframes Josh’s
    loyalty and fear, converting buried shame into a painful, narrative turning point
    that sets up his later rejection of the card and the isolation it symbolizes.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e05
  scene_sequence: 0
  sequence_in_scene: 24
  key_dialogue:
