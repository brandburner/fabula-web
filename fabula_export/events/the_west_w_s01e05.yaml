- fabula_uuid: cand_evt_scene_0d8c6e049b4a0220_2
  title: 'The Green Card: Exclusion Delivered'
  description: 'In Leo''s office after the Roosevelt Room chatter, NSC officer Jonathan
    Lacey privately hands Josh a green evacuation card — a terse, practical item that
    names safe destinations in a nuclear contingency. When Josh asks, almost flippantly,
    whether his staff are included, a loaded silence from Lacey and Leo answers: they
    are not. The brief exchange detonates a buried trauma in Josh, reframes his loyalty
    toward his team, and functions as a turning point that sets up his later confession
    and hallway reckoning.'
