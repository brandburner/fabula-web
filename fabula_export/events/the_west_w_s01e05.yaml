- fabula_uuid: cand_evt_scene_541a453ff7e2727a_1
  title: Choosing Family — The Card and the Toast
  description: 'In a warm, slightly comic Residence gathering—wolves, vending machines
    and chili punctuating the mood—Josh produces a green evacuation card and publicly
    refuses it, calling it a "white flag of surrender." His refusal, framed as a vow
    to stand with friends and "these women," surfaces buried trauma and marks a moral
    turning point: he chooses communal loyalty over secret protection. Bartlet replies
    with paternal pride, cataloguing and celebrating his staff before ending in a
    solemn, unifying toast to absent friends and those present, reinforcing group
    cohesion as the external crisis tightens.'
