  - 'LEO: Andrew Jackson, in the main foyer of his White House had a big block of
    cheese.'
  - 'LACEY: I''d like you to keep this card on your person at all times. If you keep
    it in your wallet and you lose your wallet, your first call isn''t to American
    Express. It''s to us.'
  - 'JOSH: And my staff goes with me or do they have separate...?'
