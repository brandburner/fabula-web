  title: Choosing Family — The Card and the Toast
  description: 'In a warm, slightly comic Residence gathering—wolves, vending machines
    and chili punctuating the mood—Josh produces a green evacuation card and publicly
    refuses it, calling it a "white flag of surrender." His refusal, framed as a vow
    to stand with friends and "these women," surfaces buried trauma and marks a moral
    turning point: he chooses communal loyalty over secret protection. Bartlet replies
    with paternal pride, cataloguing and celebrating his staff before ending in a
    solemn, unifying toast to absent friends and those present, reinforcing group
    cohesion as the external crisis tightens.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e05
  scene_sequence: 0
  sequence_in_scene: 33
  key_dialogue:
  - 'JOSH: Mr. President, there''s something that''s been bothering me for most of
    the day, and while I know that this is an inappropriate time... I serve at the
    pleasure of the President, and it''s a great privilege that I will never forget.
    [takes out the card from his wallet, a card that has bothered him for the whole
    day. He shows it to Leo and the President.] I can''t keep this. I think it''s
    a white flag of surrender. I want to be a comfort to my friends in tragedy. And
    I want to be able to celebrate with them in triumph. And for all the times in
    between, I just want to be able to look them in the eye. Leo, it''s not for me.
    I want to be with my friends, my family, and these women.'
  - 'BARTLET: ...Here''s to absent friends, and the ones that are here now.'
