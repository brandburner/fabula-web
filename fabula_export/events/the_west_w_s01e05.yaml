- fabula_uuid: cand_evt_scene_a0d8f781e91d6faa_1
  title: C.J. Pulls Josh Back from the Edge
  description: Late at night Josh sits with Schubert's 'Ave Maria,' lost in a private
    panic. C.J. barges in with wine and a blunt, human remedy — chili and company
    — after Josh confesses that an N.S.C. officer handed him an evacuation card that
    excludes the staff. Josh answers with a terrifying, expert monologue about smallpox
    and societal collapse. C.J.'s pragmatic humor and insistence briefly pierce his
    retreat, offering belonging; he promises to join them but remains alone, staring
    at the closed doorway. The beat exposes Josh's exclusion anxiety, raises the epidemic
    stakes, and sets up his looming loyalty choice.
  episode_uuid: ep_sea_ser_the_west_wing_s01_e05
  scene_sequence: 10
  sequence_in_scene: 25
  key_dialogue: &id042
  - 'JOSH: An N.S.C. staffer gave me a card with instructions on it for what I''m
    supposed to do in the event of a nuclear attack. They want me up in the plane
    or down on a bunker. They don''t want you... or Sam, or Toby, for that matter.
    I didn''t want to be friends with you and have you not know.'
  - 'JOSH: Smallpox has been gone for 50 years. No one has an acquired immunity. Flies
    through the air. You get it... you carry a ten foot cloud around with you. One
    in three people die. If 100 people in New York City got it, you''d have to encircle
    them with 100 million vaccinated people to contain it... There is a world war
    right there.'
  - 'C.J.: Come have some chili? Everyone''s there.'
