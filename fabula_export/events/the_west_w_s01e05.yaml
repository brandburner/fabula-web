  key_dialogue: &id025
  - 'Toby: "So, I guess we haven''t been getting along too well lately. Have we, sir?"'
  - 'Bartlet: "We were up all night on that one, Toby. Me and Leo and Josh. They were
    screaming at me, ''Governor, for God''s sakes, it''s got to be Toby. It''s got
    to be Toby. When I held my ground, and we went to David Rosen, and Rosen said
    he wanted to take a partnership at Solomon Brothers, thank God... I couldn''t
    live without you Toby. I mean it. I''d be in the tall grass. I''d be in the weeds...
    I know I disappoint you sometimes. I mean I can sense your disappointment. And
    I only get mad because I know you''re right a lot of the times, but you are not
    the kid in the class with his hand up and whatever it was you said to C.J. You
    are a wise and brilliant man, Toby..."'
  - 'Toby: "Tell you what though, sir. In a battle between a President''s demons and
    his better angels, for the first time in a long while, I think we might just have
    ourselves a fair fight."'
