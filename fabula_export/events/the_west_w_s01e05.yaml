  - 'JOSH: I was a little thrown off this morning when they gave me this card. And
    it turns out that I was the only one who got one.'
  - |-
    STANLEY: Josh, do you think it's strange that you've never told me how Joanie died?
    JOSH: I've told you.
    STANLEY: No, you haven't.
    JOSH: She was babysitting for me, and there was a fire.
    STANLEY: How'd the fire start?
    JOSH: I honestly... I don't remember... Something about a popcorn maker.
    STANLEY: The house caught on fire?
    JOSH: Yeah.
    STANLEY: While your sister Joanie was babysitting for you?
    JOSH: Yeah.
    STANLEY: Why aren't you dead?
    JOSH: I ran out of the house.
