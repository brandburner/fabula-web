- fabula_uuid: cand_evt_scene_0d8c6e049b4a0220_3
  title: The Green Card — Josh's Quiet Reckoning
  description: 'An N.S.C. officer, Jonathan Lacey, quietly slips Josh a green evacuation
    card and explains it directs him where to go in the event of a nuclear attack.
    Josh''s instinct is practical — then human: he asks whether his staff will go
    with him. The long, guilty silence from Lacey and Leo answers for them. The card
    reframes Josh''s world: professional protections versus personal loyalty, old
    trauma surfacing as he watches colleagues in the hallway and walks away isolated,
    forced to make a moral choice.'
