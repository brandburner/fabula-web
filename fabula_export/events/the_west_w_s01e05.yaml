- fabula_uuid: cand_evt_scene_675494ed39903184_1
  title: Sidetracked Rehearsal — Bartlet's Deflection and Josh's Withdrawal
  description: 'During a tense press‑prep in the Briefing Room the President repeatedly
    derails the run‑through: Bartlet lapses into professorial, sarcastic answers while
    Mandy bluntly shames his tone, Leo obsessively protects trivial ''cheese day''
    commitments and Toby pushes a weapons run‑through only to be cut down by Bartlet''s
    flippant dismissal. The rehearsal fractures into bickering and ritual, and just
    outside the room Josh stands oddly withdrawn — a private silence that reframes
    the noise as a setup for a larger crisis and exposes cracks in staff authority
    and cohesion.'
