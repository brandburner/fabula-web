- fabula_uuid: cand_evt_scene_4238e7183bf8469f_2
  title: Teasing, Truths, and Quiet Reassurance
  description: In the middle of a convivial late-night reception, Bartlet’s offhand
    tease of Mrs. Landingham — asking if she’s been drinking and taking her beer —
    indexes the familial warmth and mischievous rapport that holds the staff together.
    The tone shifts when Toby, unsettled by perceived distance, asks whether Bartlet
    ever preferred David Rosen for his job. Bartlet admits it candidly but follows
    with an unvarnished, paternal affirmation of Toby’s indispensability. The small,
    intimate beats humanize the President, defuse tension, and crystallize loyalties
    that matter as the night’s larger anxieties gather.
