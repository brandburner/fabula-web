    emotional_state: Concerned and empathetic; lightly amused at first but increasingly
      serious and intent on calming Josh and restoring communal routine.
    goals:
    - To bring Josh back into the group and out of isolation (get him to the chili
      and the President).
    - To defuse panic and reframe the problem in solvable, practical terms.
    - To preserve morale and keep staff functioning rather than falling into fear.
    what_happened: Enters with a glass of wine, knocks at the door when unanswered,
      tries to reinsert normalcy—offering chili, deflecting the worst of Josh's panic
      with pragmatic reassurance, and eventually exits after urging him to join the
      group and the President. She listens, briefly counters, and functions as a social
      tether.
