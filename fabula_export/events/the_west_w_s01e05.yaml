- fabula_uuid: cand_evt_scene_b0b19ec35ba18297_1
  title: Banter, Leo's Note, and the Smallpox Omen
  description: 'A breezy corridor exchange peels back into something sharper: Donna''s
    affectionate, controlling banter with Josh establishes their intimacy and his
    performative flippancy. The mood pivots when she produces Leo''s note asking Josh
    to meet NSC officer Lacey — a small, formal summons that reframes his day. Before
    he can shrug it off, C.J. collides with him with a New Yorker article about smallpox
    delivered as a half-joke that lands like an omen. The scene moves the story from
    domestic rhythm to the first hint of an external, office-wide crisis, setting
    up Josh''s looming moral and emotional choice.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e05
  scene_sequence: 11
  sequence_in_scene: 3
  key_dialogue: &id045
  - 'DONNA: "Leo wants you to meet someone named Lacey from the National Security
    Council in his office after staff."'
  - 'C.J.: "There''s an article I want you to read in the New Yorker."  JOSH: "What''s
    it about?"  C.J.: "Smallpox."  JOSH: "The disease?"  C.J.: "No, the dessert topping,
    Josh."  JOSH: "Okay."  C.J.: "Yes, the disease."'
  - 'JOSH: "I don''t know. But this is the White House, so it''s probably not that
    important."'
