  title: Toby's Quiet Reckoning with the President
  description: Toby interrupts a lighthearted White House reception to confront President
    Bartlet about their recent distance and the still-raw worry that he was second
    choice for Communications Director. Bartlet answers with an unexpectedly candid,
    paternal confession — admitting the Cabinet-level debates that nearly put David
    Rosen in the job, praising Toby's intellect, and acknowledging his own demons.
    The exchange defuses Toby's insecurity, mends their professional and personal
    bond, and functions as a turning point that restores trust in the team just as
    larger crises loom.
