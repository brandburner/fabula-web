- fabula_uuid: cand_evt_scene_0d8c6e049b4a0220_1
  title: The Big Cheese and the Green Card
  description: 'A tonal shift is staged in two beats: Leo''s playful, Jacksonian ''big
    block of cheese'' speech—equal parts ritual and reproof—performs unity while staff
    privately mock the ceremony. Immediately after, Leo pulls Josh aside where NSC
    officer Jonathan Lacey hands Josh a green evacuation card. The card''s implications
    (and Leo''s averted look) reveal Josh''s staff are not included, yanking open
    a buried trauma and forcing an immediate moral choice — loyalty to his team versus
    accepting secret protection. This functions as a turning point that converts office
    banter into existential panic.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e05
  scene_sequence: 2
  sequence_in_scene: 5
