  title: Hollywood Fundraiser Moral Standoff
  description: A Roosevelt Room meeting careens from fiscal seriousness into a domestic
    beat — Zoey's visit and Bartlet's announced chili night — before Mandy proposes
    a Hollywood fundraiser and Toby erupts. He frames the fundraiser as moral hypocrisy
    beside an upcoming presidential admonition to the entertainment industry, provoking
    a tense Bartlet–Toby stare‑down that Leo abruptly ends. In the hallway after the
    meeting, Josh's furtive questioning about an N.S.C. "evacuation" card hints at
    a private, trauma‑laden isolation that will complicate loyalties and escalate
    the episode's stakes.
