    I''m supposed to do in the event of a nuclear attack. They want me up in the plane
    or down on a bunker. They don''t want you... or Sam, or Toby, for that matter.
    I didn''t want to be friends with you and have you not know.'
  - 'JOSH: It''s gonna be this. It''s gonna be something like this. Smallpox has been
    gone for 50 years. No one has an acquired immunity. Flies through the air. You
    get it... you carry a ten foot cloud around with you. One in three people die.
    If 100 people in New York City got it, you''d have to encircle them with 100 million
    vaccinated people to contain it. Do you know how many doses of smallpox vaccines
    exist in the country? Seven. If 100 people in New York City get it, there''s gonna
    be a global medical emergency that''s gonna make HIV look like cold and flu season.
    That''s how it''s gonna be, a little test tube with a-a rubber cap that''s deteriorating...
    A guy steps out of Times Square Station. Pshht... Smashes it on the sidewalk...
    There is a world war right there.'
  - 'C.J.: Come have chili. The President''s asking for you.'
