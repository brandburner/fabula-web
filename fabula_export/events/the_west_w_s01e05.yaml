  title: The Evacuation Card — Josh's Smallpox Confession
  description: 'Alone in his office with Schubert''s ''Ave Maria'' playing, Josh confronts
    a concrete symbol of institutional panic: an N.S.C. evacuation card handed to
    him but not to others. C.J. tries to yank him back into the ordinary — chili,
    camaraderie — but Josh converts private trauma into an expert, apocalyptic monologue
    about smallpox, revealing his fear of exclusion, the moral stakes of disclosure,
    and the loneliness that will drive his choices. The scene functions as both revelation
    and turning point, exposing emotional wounds beneath procedural crisis.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e05
  scene_sequence: 0
  sequence_in_scene: 26
  key_dialogue:
