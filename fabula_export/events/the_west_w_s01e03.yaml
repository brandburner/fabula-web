  description: 'In the Situation Room Admiral Fitzwallace calmly presents three calibrated,
    low-risk retaliatory scenarios built around the doctrine of proportional response.
    Bartlet, consumed by rage and grief over the downed airliner, repeatedly interrogates
    the moral and tactical value of proportionality, concluding that predictable,
    limited strikes are cowardly. He demands a truly consequential, disproportional
    option, bangs his fist on the table and orders the national security team to produce
    a forceful alternative in sixty minutes. The scene crystallizes a turning point:
