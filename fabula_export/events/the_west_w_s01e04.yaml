  title: Four Votes — Leo Goes It Alone to Richardson
  description: 'The mood shifts from playful to urgent when Josh bursts in with the
    big news: they’ve pulled four of the five votes but need one more — and he wants
    the Vice President to seal it. Leo flatly refuses, rejecting Hoynes’ involvement
    and instead announces he will take the delicate, private task of confronting Congressman
    Mark Richardson himself. He immediately summons Margaret to fetch Richardson,
    asserting control and isolating the negotiation. The beat turns levity into strategy,
    setting up a moral confrontation and exposing Leo’s preference for personal persuasion
    — a risky, prideful choice that raises the stakes.'
