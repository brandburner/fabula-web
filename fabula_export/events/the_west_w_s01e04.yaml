    packed bags, an untouched anniversary dinner, and Jenny herself wearing a choker
    that reads as both armor and final punctuation. She delivers a blunt, exhausted
    ultimatum: she can no longer live second to the White House. Leo replies with
    the language of duty and crisis — "this is the most important thing I''ll ever
    do" and that he is "five votes down." Margaret''s confirmed call about a Vice‑Presidential
    meeting (the missing 45 minutes) converts a private rupture into a public threat,
    crystallizing the story''s central cost: Leo''s political devotion is destroying
    his marriage and jeopardizing his capacity to lead the fight he''s launched.'
