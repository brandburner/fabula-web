  title: Josh Presses Wick — Priorities Over People
  description: 'Fresh off reclaiming three defections, Josh announces his next target—Congressman
    Chris Wick—and bulldozes straight into the Mural Room. A curt backstage exchange
    with Donna exposes Josh’s single‑mindedness: schedule, colleagues, and etiquette
    are expendable. In private he humiliates Wick by exposing his ignorance of the
    bill, reduces a political rebellion to a vanity demand for White House attention,
    and secures compliance with a symbolic photo op. The beat is a turning point:
    it neutralizes a holdout while revealing the transactional, ruthless calculus
    Josh will use to save the bill.'
  episode_uuid: ep_sea_ser_the_west_wing_s01_e04
  scene_sequence: 2
  sequence_in_scene: 19
  key_dialogue: &id002
  - |-
    DONNA: You have a legislative liaison meeting in fifteen minutes.
    JOSH: I know.
  - |-
