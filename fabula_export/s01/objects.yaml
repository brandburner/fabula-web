- fabula_uuid: object_c40682ff72e1
  global_id: ger_object_86854c770551
  canonical_name: Blanket covering Walter Hufnagle's body
  description: A plain, neutral-toned blanket, roughly draped over the prone body
    of Walter Hufnagle at the Korean War Memorial. Thin and rumpled rather than ceremonial,
    it conceals the corpse until an officer peels it back to reveal the face and then
    replaces it. The fabric sits against the donated coat and is treated as both concealment
    and a marker of unattended death, prompting characters' moral responses and the
    subsequent identification and burial effort.
  purpose: To cover and conceal a deceased person—shielding the body from view and
    the elements and providing a minimal, improvised layer of privacy or protection
    at a public scene.
  significance: 'Functions as a physical signifier of neglect and civic failure: the
    blanket''s crude draping anonymizes the veteran until Toby recognizes his donated
    coat, turning an indifferent scene into a personal moral summons that propels
    Toby to demand dignity and proper honors.'
