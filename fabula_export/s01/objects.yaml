  global_id: ger_object_29bde5182f9d
  canonical_name: Shelter Dormitory Beds
  description: 'A row of institutional shelter beds: narrow metal frames, thin, flattened
    mattresses and frayed sheets under harsh overhead light. They sit crowded in a
    communal room, often full; their scarcity forces late arrivals to sleep outdoors.
    Characters reference these beds as the practical reason Walter slept outside.'
  purpose: Provide temporary sleeping accommodation for people experiencing homelessness
    at a local shelter.
  significance: Functioning as a catalyst for the plot, the beds' insufficiency explains
    why Walter slept outside and died; they embody systemic neglect, scarcity, and
    the community's weary pragmatism versus Toby's insistence on dignity and honor.
  potential_owner_mention: HOMELESS PEOPLE (dozens)
