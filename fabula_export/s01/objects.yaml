  description: A clustered array of small thruster nozzles, piping and control valves
    mounted around the shuttle’s hull, built from heat‑resistant alloys and blackened
    by exhaust. Compact vernier jets and attitude nozzles sit in groups; technicians
    refer to it as the shuttle’s fine‑motion toolkit. In Toby’s office the system
    is invoked verbally as the immediate alternate control path after OMS engine failures,
    its capacity treated like a fragile, last‑chance mechanism the team must rely
    on under extreme time pressure.
