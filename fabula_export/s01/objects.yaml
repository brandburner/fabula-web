- fabula_uuid: object_06a9b642cd4c
  global_id: ger_object_e069d40dcabc
  canonical_name: President's Preferred Sliced Roast Beef (mentioned — S01E19)
  description: A verbally cited portion of thinly sliced, cooked red meat—invoked
    as an ideal sandwich filling or standalone roast-beef option. The script provides
    no visual detail; characters never handle or serve it. Charlie names it as the
    kind of meat the President would prefer, prompting Mrs. Landingham's terse refusal
    and a protective, conciliatory exchange.
  purpose: Serves as a desired meal component or sandwich filling intended for the
    President's lunch.
  significance: Functions as a conversational conduit that humanizes the President,
    exposes staff hierarchies and caretaking authority, and catalyzes Mrs. Landingham's
    protective rebuke and Charlie's smoothing of tensions.
