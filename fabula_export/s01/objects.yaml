  canonical_name: Backstage Rolling Program‑Return Monitor (State of the Union rehearsal,
    S01E04)
  description: A matte‑black flat‑panel monitor mounted on a rolling stand, its thin
    bezel and small tally LED catching backstage light. Heavy video cables trail from
    its rear into a portable rack; the glass presents a crisp program‑return image
    of the President. The unit sits at shoulder height, throwing pale faces into relief
    as aides cluster close. During the late‑night run‑through Joshua Lyman and C.J.
    lean toward the screen, reading Bartlet's timing and delivery; when the President
    falters the monitor converts rehearsal into alarm, its program return freezing
    the moment staff must move from observation to intervention.
  purpose: To display the live program‑return/rehearsal video feed of the President's
    speech so offstage staff and aides can watch, time, and respond in real time.
  significance: The monitor functions as the narrative fulcrum that transfers a private
    rehearsal into an immediate crisis. Its image frames Bartlet's collapse for staff
    who must make split‑second decisions; the screen's sustained gaze heightens the
    rupture between public performance and backstage panic and forces aides like Josh
    and C.J. into urgent action.
