- fabula_uuid: object_86320bfda076
  global_id: ger_object_74567581da2b
  canonical_name: 'Presidential Instruction: "No Extra Cumin" (Charlie-delivered slip)'
  description: A terse, folded slip of White House stationery carrying a single clipped
    presidential directive forbidding the addition of "extra cumin" to Zoey Bartlet's
    chili. Rendered as a small, formal communication delivered or recited by Charlie
    Young in the residence kitchen, it functions as a comic, ceremonial assertion
    of presidential authority that interrupts conversation and reveals staff dynamics.
  purpose: To convey an authoritative culinary instruction from the President to household
    staff and guests (specifically, to prohibit adding extra cumin).
  significance: 'Functions as a comic-anchoring plot device that enforces White House
    protocol while catalyzing private rebellion and rapport: the instruction heightens
    stakes around protection and duty, exposes Charlie''s formality, and deepens the
    impish bond between Zoey and Charlie when she considers defying it.'
