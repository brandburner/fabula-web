- fabula_uuid: object_531ad9ba2657
  global_id: ger_object_fb927b472483
  canonical_name: Clipped New Yorker Article on Smallpox Stockpiles (physical page)
  description: 'A single clipped New Yorker article: austere masthead, long‑form column
    layout on glossy magazine stock, roughly the size of a folded magazine page. The
    page bears a stark, headline‑level claim about smallpox stockpiles; edges are
    clean, unrumpled, and held flat for display. C.J. seizes and lifts the sheet,
    brandishing it as a pointed prop; staff glance at the exposed headline, stiffen,
    and trade anxious looks when the page lands on view. The article reads as both
    readable evidence and a tactile omen, small enough to be passed between colleagues
    yet visually commanding in the bullpen''s conversation.'
  purpose: To communicate detailed, reported information about smallpox stockpiles—serving
    as a printed journalistic source that characters read, hand to one another, and
    use to prompt discussion or action.
  significance: 'Functions as a catalytic omen: its arrival punctures light workplace
    banter and pivots the scene toward crisis. The article prompts emotional recoil,
    reframes Josh''s day, and primes his later moral choice about protection and duty;
    it operates as narrative foreshadowing and a tangible instigator of tension.'
  potential_owner_mention: C.J.
  potential_owner_uuid: agent_142cb25f0d2c
- fabula_uuid: object_4fdd08122ca6
  global_id: ger_object_feb30cf6a2eb
  canonical_name: Cluster of rifles visible through office window (overlooking Newseum
    ropeline)
  description: 'A cache of unidentified long guns and rifles glimpsed in an office
    window overlooking the Newseum ropeline: dark‑metal barrels and stocks, varied
    lengths suggesting both rifles and shorter long guns, no clear manufacturer markings
    on camera. The weapons present as a compact, menacing cluster held and trained
    by several hooded skinheads; their silhouette and muzzles read as an immediate
    ballistic threat. Secret Service agents and bystanders react viscerally—dropping,
    diving for cover, or shoving principals into limos—while Gina''s shout of ''GUN!''
    crystallizes the object''s lethal presence.'
  purpose: To serve as firearms intended to threaten, intimidate, and deliver lethal
    force against the crowd and protected principals at the ropeline.
  significance: 'They catalyze the episode''s violent reversal: their presence transforms
    a routine public appearance into chaotic, life‑threatening danger, triggers return
    fire and evacuation, and functions as the cliffhanger pivot from political theatre
    to crisis response.'
  potential_owner_mention: skinheads
  potential_owner_uuid: agent_9e6138827297
- fabula_uuid: object_c369e62fdb55
  global_id: ger_object_c828c99d2371
  canonical_name: Clustered Pile of Rare Books (antiquarian shop floor display)
  description: A clustered display of clothbound and leather-spined rare volumes—small
    folios and thicker tomes with gilt or blind-stamped titles, aged paper and dusty
    edges—crowding a narrow aisle. Bartlet lifts and thumbs through several volumes,
    the physicality of the books anchoring his attention and softening the tension
    as characters trade urgent, private words nearby.
  purpose: To serve as collectible, readable rare books offered for browsing and purchase
    within the antiquarian shop.
  significance: 'Function as a conversational prop and emotional buffer: Bartlet''s
    book-buying punctuates and tempers Leo''s pressured plea about an exit strategy,
    turning political urgency into an intimate, human exchange and helping to disguise
    the gravity of the discussion.'
  potential_owner_mention: BARTLET
