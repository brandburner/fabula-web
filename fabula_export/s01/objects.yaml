  canonical_name: Barry Haskell's Newspaper Clippings (Newark Star‑Ledger & Detroit
    Free Press)
  description: Folded newspaper clippings—hand-sized, slightly yellowed columns torn
    from the Newark Star-Ledger and the Detroit Free Press—each carrying anonymous-attributed
    quotes later linked to Barry Haskel. Inked type, ragged edges, and marginal notes
    suggest archival handling. Leo spreads the clippings across his desk; Barry visibly
    recoils as their lines are read aloud and weaponized.
