  global_id: ger_object_4ca47e6f5e50
  canonical_name: Press Room P.A. (Janet's P.A. — room speakers & console)
  description: Installed ceiling- and wall-mounted speaker cluster with a central
    feed and back-room console that serves both as the briefing room's public-address
    (P.A.) system for spoken announcements and as the room's sound system for ambient
    music. It presents as fixed, institutional fixtures whose output can be keyed
