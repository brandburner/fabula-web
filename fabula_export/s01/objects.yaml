- fabula_uuid: object_63085c2283c7
  global_id: ger_object_6a8dacdc68fa
  canonical_name: Korean War Books (Toby's Office)
  description: 'A clustered stack and shelf of worn hardcover and paperback volumes
    focused on the Korean War: faded cloth and creased paperbacks with scuffed spines,
    dog‑eared pages, and a few pencilled annotations at margins. The books sit within
    arm’s reach of Toby’s desk, framing him as he moves and speaks; characters glance
    at the titles as if the volumes supply context and moral weight to the conversation
    about the homeless veteran.'
  purpose: Serve as research/reference material and a visible prop that situates Toby’s
    interest in Korean War veterans; provide contextual background that supports his
    immediate effort to identify and dignify a deceased veteran.
  significance: Anchor Toby’s ethical urgency and subject‑matter knowledge; the books
    gesture toward personal commitment and expertise, heightening the scene’s emotional
    stakes by linking Toby’s actions to a documented history of service and sacrifice.
  potential_owner_mention: TOBY
  potential_owner_uuid: null
- fabula_uuid: object_7df17afa4753
  global_id: ger_object_e6d03b69c7bb
  canonical_name: Korean War Memorial Bench (site of Walter Hufnagle's death)
  description: A weathered park bench positioned at the edge of the Korean War Memorial,
    explicitly identified as the place where a homeless Korean War veteran was found
    dead. The text does not specify materials, but the bench shows outdoor wear and
    neglect; it seats two to three people and serves as a tangible focal point characters
    gesture to, approach, and quietly inspect during a solemn exchange.
  purpose: Outdoor seating for visitors to the memorial and a fixed landmark within
    the memorial grounds; in the current material it serves practically as the locus
    of a death and the crime-scene clue directing further inquiry.
  significance: 'Functions as the narrative pivot that crystallizes Toby Zeigler''s
    moral urgency: the bench''s status as the site of a forgotten veteran''s death
    motivates his search for someone to claim and bury the man, provides the concrete
    lead delivered by John Noonan, and symbolizes institutional neglect of veterans
    while anchoring a quietly human veteran-to-veteran recognition.'
  potential_owner_mention: Korean War Memorial
  potential_owner_uuid: agent_a4d1fda0de5b
- fabula_uuid: object_e8464ed7caac
  global_id: ger_object_8f88fcd20682
  canonical_name: Korean War Memorial Information Stand (staffed by John Noonan)
  description: A modest outdoor information stand stationed at the Korean War Memorial,
    staffed by John Noonan. It holds printed informational material about the Korean
    War and veterans—pamphlets, laminated handouts, and a small sign or map—its surfaces
    lightly weathered from exposure. Toby approaches the stand, reads its materials,
    and exchanges names and a brief, respectful handshake with the stand worker; the
    stand supplies a concise, practical lead used to continue his search.
  purpose: Provide on-site informational material and local guidance to visitors about
    the Korean War and veterans; serve as a staffed point of contact for inquiries
    at the memorial.
  significance: The stand delivers the concrete lead that propels Toby's investigation—sharpening
    his moral urgency and connecting the dead veteran to a network of forgotten servicemen,
    while linking personal care to institutional responsibility.
  potential_owner_mention: Stand Worker / John Noonan
  potential_owner_uuid: null
- fabula_uuid: object_f9f2e7426b14
  global_id: ger_object_3069c8857860
  canonical_name: Korean War Memorial Sign-In Book
  description: 'A modest paper sign-in book kept at the memorial information stand:
    lined pages for names and brief notes, a well-worn cover, and the faint smudge
    of many fingers. The stand worker lifts it across the counter and pushes it toward
    Toby as a prompt to write, creating a brief, reverent exchange.'
  purpose: To record visitors' names and short comments at the memorial; a registry
    used when people stop to sign or leave notes.
  significance: Handing the book propels the encounter — it legitimizes Toby's presence,
    sparks the veteran-to-veteran recognition, and provides a practical lead that
    advances his search for the deceased; emotionally, the book embodies communal
    respect and small rites of remembrance.
  potential_owner_mention: STAND WORKER (John Noonan)
  potential_owner_uuid: null
- fabula_uuid: object_36407037635e
  global_id: ger_object_ee6c2683ce96
  canonical_name: Kuhndu Coup Situation Room Briefing Papers (stapled sheaf read by
    Bobby, S01E11)
  description: 'A small, urgent sheaf of letter‑size pages—typed dispatches, a tear
    of stapled briefing notes, and a single printed statement annotated in hurried
    ink. The paper feels slim but loaded: underlinings and marginal scrawl mark passages
    as the reader hunts for grim facts. Bobby holds the sheets, voice steady as he
    reads Prime Minister Nohammed''s bellicose justification aloud in the Situation
    Room; others lean in, eyes snapping to the page as the content tightens the room''s
    mood.'
  purpose: To convey immediate diplomatic and military information—text of a foreign
    leader's statement and accompanying intelligence summaries—for rapid staff briefing
    and decision-making.
  significance: 'Functions as the narrative trigger that sharpens ambiguity into crisis:
    the printed statement and briefing crystallize hostile intent, escalate the administration
    toward a nuclear briefing, and concentrate staff attention on an imminent, existential
    choice.'
  potential_owner_mention: Bobby
  potential_owner_uuid: agent_45ea49af69ca
- fabula_uuid: object_98939b93be95
  global_id: ger_object_307ca0da6fc3
  canonical_name: Lafayette Park Oak-Tag Placard
  description: 'A stiff oak‑tag sheet converted into a handheld protest placard: rigid,
    manila‑toned poster board roughly poster-sized, often hand-lettered with marker
    ink and creased from transport. Carried and waved by demonstrators, it reads as
    grassroots paraphernalia — quickly lettered, scuffed at the edges, and photographed
    by press. Characters register it as evidence of a demonstration rather than inspect
    its wording; its presence punctuates corridors and briefings as a visual prompt.'
  purpose: To serve as a rigid backing for hand-lettered protest messages — a portable
    placard used by demonstrators to display slogans and grievances.
  significance: Functions as tangible proof of a grassroots protest that draws media
    attention and fuels the briefing-room framing battle. The oak‑tag placards become
    shorthand for the demonstration C.J. must reframe and for the press responsibility
    Danny is accused of amplifying.
  potential_owner_mention: protesters in Lafayette Park
  potential_owner_uuid: null
- fabula_uuid: object_63bf4210d674
  global_id: ger_object_c9dea09e72c3
  canonical_name: Lancôme High-Protection Sunstick (chapstick-style tube; handled
    by C.J.)
  description: 'A compact Lancôme-branded high‑SPF sunstick housed in a short, twist‑up
    plastic tube—chapstick-sized, with a removable cap and a tasteful label. The balm
    reads pale and glossy, formulated for direct application to lips and small facial
    areas. Characters handle it casually: C.J. produces the tube during a moment of
    levity, dabs the balm on her lips/cheeks, and offers or references it to Donna
    and nearby staff. The piece functions as a portable grooming tool and a tactile
    prop that moves between hands during rapid, domestic exchanges aboard Air Force
    One.'
  purpose: Portable, targeted sun protection for the face and lips (high‑SPF application
    in balm form).
  significance: Acts as a domesticizing prop that humanizes exhausted staff—sparking
    playful exchange, signaling brief respite from official duties, and then puncturing
    that respite when duty intrudes. The sunstick anchors the tonal pivot from personal
    levity back to political urgency.
  potential_owner_mention: C.J.
  potential_owner_uuid: agent_142cb25f0d2c
- fabula_uuid: object_1c844c72db45
  global_id: ger_object_5937e4423b11
  canonical_name: Laurie and Janeane's Library Study Stack
  description: A small, messy stack of student textbooks and notebooks—paperback course
    books, a clothbound anthology, spiral-bound notes, and a scattering of sticky
    flags and highlighter stains. Spines show softened creases, corners are bumped,
    and a pencilled margin scrawl peeks from an open notebook. Laurie props a textbook
    in her lap while Janeane thumbs through pages; a phone interrupts their rhythm,
    fingers pausing on a bookmarked paragraph as attention snaps outward.
  purpose: Provide study material and reference for Laurie and Janeane as they prepare
    for graduation and coursework review.
  significance: Grounds Laurie in a private, student identity and anchors the intimate
    procrastination moment; the stack becomes the physical locus that the sudden phone
    call upends, converting private routine into the hinge that ties Laurie back into
    a larger political exposure.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_fa4cf83f6b36
  global_id: ger_object_c0fa11696807
  canonical_name: Laurie's Bathrobe
  description: 'A mid-length bathrobe Laurie wears immediately after a shower: soft,
    absorbent fabric tied at the waist, covering her from neck to knees. The garment
    reads utilitarian rather than ornamental—worn-in, slightly crumpled at the collar
    and sleeves—with the wearer mildly vulnerable and half-dressed. Laurie answers
    a late-night knock while wrapped in it, forcing others to confront the intimacy
    and impropriety of the intrusion.'
  purpose: To dry and cover the body after bathing and provide modesty and warmth
    when moving between private and semi-public domestic spaces.
  significance: 'Functions as a visual and emotional amplifier: the robe makes Laurie''s
    domestic privacy and moral boundary tangible, heightening the impropriety of Sam
    and Josh''s late-night visit. Its presence at the door crystallizes the ethical
    confrontation, underlines Laurie''s authority and refusal, and intensifies the
    scene''s personal stakes.'
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_27985dfef452
  global_id: ger_object_01af70b2c26e
  canonical_name: Laurie's Cell Phone
  description: A personal handheld cell phone belonging to Laurie that interrupts
    a quiet library night when it rings. The device's sudden sound fractures the intimate
    study setting; Laurie reaches for it and answers, the small object converting
    private conversation into an immediate link with Sam and the wider political world.
  purpose: To send and receive voice calls and immediate communications.
  significance: The ring pivots the scene from private camaraderie to political exposure,
    acting as the literal conduit that reconnects Laurie to Sam and catalyzes the
    plot escalation from personal moment to public consequence.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_664d85d28875
  global_id: ger_object_b41dafd19b27
  canonical_name: Laurie's Communications Law Textbook
  description: 'A law textbook used as a study aid, carried and kept open in Laurie''s
    lap while she studies for Communications Law. The book functions as a portable
    anchor in the cramped diner booth, its pages consulted amid hurried notes and
    interruptions. Characters touch and reference it indirectly: Laurie balances it
    while pressed for time; Sam''s behavior and the small theft of her sandwich occur
    around it, marking the object as part of the scene''s intimate, fraught geometry.'
  purpose: Serve as a study aid and reference for Laurie's Communications Law coursework.
  significance: The book locates Laurie as a student under time pressure and frames
    the personal/professional tension in the scene. It reinforces her vulnerability
    and ambition, grounding the micro-conflict (humiliation and power imbalance) that
    later escalates when Laurie appears publicly with Carl Everett.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_52a3e3160296
  global_id: ger_object_30c75555579a
  canonical_name: Laurie's Diner Plate
  description: 'A small, plain ceramic diner plate—white-glazed, slightly chipped
    at the rim, utilitarian rather than decorative—holding Laurie’s sandwich and a
    pickle. It sits on the cramped booth table; Laurie drags it closer to her as a
    protective gesture. Sam reaches across, seizes the sandwich from the plate, and
    the plate becomes a visual record of the boundary breach: crumbs, a displaced
    pickle, and the imprint of an intimate humiliation.'
  purpose: To hold and present Laurie’s meal (the sandwich and its accompaniment)
    during the diner conversation.
  significance: 'Functions as the focal prop for a micro-conflict: the plate’s possession
    marks personal territory and its forcible appropriation by Sam crystallizes power
    imbalance, humiliation, and unresolved tension that foreshadows later public escalation.'
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_a50652ff3499
  global_id: ger_object_e4ccc8ee4e38
  canonical_name: Laurie's Front Door (Residential Threshold)
  description: A residential front door marking the entrance to Laurie's house and
    the play's physical threshold. The script presents it as an operable exterior
    entry — a functioning knob/latch assembly paired with an exterior push-button
    doorbell (object_59ba99755538) — that characters use to gain or deny access. Late
    at night Sam and Josh press at this doorway; Laurie opens it half-dressed, confronts
    them, and closes it behind them, making the door an active stage for urgency and
    moral reckoning.
  purpose: To provide a controllable entry and exit for Laurie's home, regulating
    physical access and enabling private confrontation at the house threshold.
  significance: 'Serves as the scene''s moral boundary and dramatic fulcrum: the doorway
    channels urgency, exposes Josh''s ethical decline, isolates the White House''s
    tactical desperation, and cements Laurie as the conscience figure who refuses
    to cross that threshold.'
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_59ba99755538
  global_id: ger_object_2ff2b367d673
  canonical_name: Laurie's Front Doorbell
  description: A small exterior push-button mounted beside Laurie's front door, contained
    in a simple weather-resistant housing and designed to emit an audible chime when
    pressed. Late at night Sam and Josh press it urgently to summon Laurie; the bell
    punctuates the street's silence and triggers the ensuing moral confrontation.
  purpose: To signal the occupant of Laurie’s house that someone is at the door by
    producing an audible chime when pressed.
  significance: 'Functions as the physical trigger for the scene''s turning point:
    the desperate visit becomes immediate and accusatory the moment the bell sounds.
    The act of ringing converts private plotting into an ethically fraught face-to-face,
    forcing Laurie to respond and crystallizing the moral boundary she enforces.'
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_908abbbda5a4
  global_id: ger_object_f92c4e40eec1
  canonical_name: Laurie's Ham-and-Cheese Sandwich
  description: A handheld ham-and-cheese sandwich invoked in a cramped diner booth
    during a charged exchange. The script gives no exact bread, wrapping, or size;
    the sandwich exists as a physical, consumable item that Laurie is holding and
    Sam physically takes across the table, making the food momentarily an object of
    contact, ownership, and embarrassment.
  purpose: Immediate personal consumption as a meal or snack.
  significance: 'The sandwich functions as a tangible locus of power: its forcible
    taking crystallizes humiliation and the unequal dynamic between Sam and Laurie,
    escalating private tension and foreshadowing later public consequences. It transforms
    from ordinary food into a plot catalyst and symbol of boundary violation.'
  potential_owner_mention: Laurie
  potential_owner_uuid: agent_40a3b325a35d
- fabula_uuid: object_01238dfdadf9
  global_id: ger_object_84f875559eb0
  canonical_name: Laurie's Joint (Marijuana)
  description: 'A slim, hand-rolled marijuana joint: a tight paper cylinder twisted
    at the butt, a faintly charred tip and a small column of ash when smoked. It exhales
    thin blue smoke and carries a sharp, resinous scent. Laurie clasps it between
    forefinger and thumb, draws slowly, and casually offers a puff to Sam — the object
    functions physically as a smoked intoxicant and socially as a tactile cue for
    her distracted, euphoric state.'
  purpose: A recreational cannabis cigarette intended to be smoked for intoxication
    and relaxation.
  significance: 'Acts as the immediate cause of Laurie''s impaired, playful behavior
    that turns a private morning into crisis: her smoking and casual offer to Sam
    highlights vulnerability and distraction, and her intoxicated reading of the pager
    propels the plot shift back to White House duty.'
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_b714c7237c7a
  global_id: ger_object_65141b53ee1d
  canonical_name: Laurie's Kitchen Pegboard
  description: A rectangular, wall-mounted pegboard of perforated hardboard roughly
    two by three feet, finished in a muted kitchen tone. Regularly spaced holes accept
    several small metal hooks; one hook supports a well-worn metal ladle. The panel
    bears light scuffing and household wear but remains firmly affixed at the living/kitchen
    threshold. Characters do not touch it; it hangs unobtrusive yet constant in the
    background while Sam and Laurie negotiate the collapse of their private intimacy
    into professional consequence.
  purpose: To provide a mounting surface for hanging and organizing small household
    utensils such as ladles and tools.
  significance: Serves as fixed domestic set-dressing that visually anchors Laurie’s
    cramped apartment and heightens contrast between ordinary household routine and
    the emotional rupture taking place. The pegboard’s ordinariness and the ladle
    hanging from it underscore the banality and permanence of Laurie’s life as Sam’s
    romantic fantasy unravels during the pager exchange.
  potential_owner_mention: Laurie
  potential_owner_uuid: agent_40a3b325a35d
- fabula_uuid: object_6459859e0985
  global_id: ger_object_824feac792d0
  canonical_name: Laurie's Ladle
  description: A well-worn metal ladle with a long, slightly bowed handle and a deep,
    round bowl. The stainless surface bears faint scratches and a dull patina from
    regular use; its weight suggests practical kitchen work rather than display. It
    hangs from a single hook on the pegboard by the apartment's kitchen threshold,
    completely untouched during the Sam–Laurie exchange. Actors glance past the ladle
    as the pager swap unfolds; it remains a quiet, domestic presence while words sever
    intimacy.
  purpose: A kitchen utensil for scooping and serving liquids such as soups, sauces,
    or stews.
  significance: Functions as fixed set-dressing that anchors the cramped domestic
    space and contrasts ordinary household routine with the scene's emotional rupture.
    The ladle's unmoved presence emphasizes the cold, procedural nature of the pager
    exchange and the collapse of personal intimacy into professional consequence.
  potential_owner_mention: Laurie
  potential_owner_uuid: agent_40a3b325a35d
- fabula_uuid: object_dea9da25c03f
  global_id: ger_object_b98b04291705
  canonical_name: Laurie's Nightstand
  description: 'A low bedside table of ordinary domestic wood—scuffed edge, flat top
    sized for a lamp and a book—with a shallow drawer and a small surface area. In
    the late‑night doorway exchange it functions as a concrete staging point: Josh
    and Sam gesture toward it when Laurie sarcastically offers a place he could leave
    money, and Laurie’s refusal and clipped motions make the table a mute witness
    to the moral boundary she enforces. The nightstand never changes hands but anchors
    the physical choreography of the confrontation.'
  purpose: Serve as a bedside/staging surface for small personal items (lamp, book,
    phone) and, in the scene, as a convenient drop point suggested for leaving cash.
  significance: Stands as a domestic, practical object that punctuates the scene’s
    ethics — Laurie uses the nightstand to deflect transactional pressure, converting
    a mundane home fixture into a prop that underscores her refusal and the characters’
    desperation.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_0b6238b844da
  global_id: ger_object_6811598e8a24
  canonical_name: Laurie's Phone Number Note
  description: A small, torn slip of paper roughly the size of a matchbook cover,
    creased from being folded and scribbled on in blue ballpoint. Laurie's cramped,
    casual handwriting lists a single phone number; faint smudges and an angled tear
    mark suggest it was ripped from a pad in haste. Laurie writes the number and presses
    the paper into Sam's hand in a sleepy, intimate exchange during a morning-after
    moment.
  purpose: To convey Laurie's contact information to Sam — a tangible token used to
    share a phone number.
  significance: Serves as a physical trace of the one-night stand and a fragile promise
    of continued connection; narratively it anchors the private encounter even as
    the couple is yanked back into public crisis, highlighting the collision between
    personal intimacy and professional emergency.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_55180ca0eb7d
  global_id: ger_object_c064b8b70c4e
  canonical_name: Laurie's Pickle
  description: A small, briny green pickle — firm and crisp, handheld rather than
    plated — served alongside Laurie’s sandwich in a cramped diner booth. Its skin
    glints with brine; the bite reveals a sharp sour snap. Laurie brings it to her
    mouth and bites, leaving it partially eaten; the pickle functions as a tactile
    prop that characters touch, taste, and react to during the exchange.
  purpose: A food accompaniment to a sandwich; an edible condiment/side used for tasting
    and chewing during the diner conversation.
  significance: 'Acts as a sensory punctuation in the scene: the sour crunch heightens
    intimacy and humiliation, anchoring the power imbalance when Sam takes Laurie’s
    sandwich. The pickle’s physical presence and partial consumption underscore boundary
    violation and emotional atmosphere, subtly foreshadowing later public tensions.'
  potential_owner_mention: Laurie
  potential_owner_uuid: agent_40a3b325a35d
- fabula_uuid: object_b6dfb7c6e6ef
  global_id: ger_object_0cde32d71b47
  canonical_name: Laurie's Shoulder Bag (Student Tote; phone & gift)
  description: A medium-sized, soft-sided shoulder tote—canvas or light fabric with
    a single long strap, a zip or flap closure, and an interior pocket. The bag flexes
    when handled; characters rummage inside with quick, intimate motions. Laurie slips
    a hand into its mouth to extract a ringing cell phone, fingers brushing other
    small items. The bag also functions as a discreet container for a small gift and
    a briefcase pulled out during a nighttime surprise on a tree-lined street.
  purpose: To carry and protect Laurie's personal items—notably her cell phone, small
    personal effects, and occasionally small gifts or documents—serving as a portable,
    easily accessed container.
  significance: 'The bag acts as the literal conduit between private life and public
    consequence: a ringing phone drawn from it reconnects Laurie to Sam and propels
    private history toward political exposure. As the receptacle that holds a surprise
    gift and a briefcase, it participates in a tender moment that is then photographed,
    turning intimacy into the seed of scandal.'
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_db42652f88e8
  global_id: ger_object_1c15c8a9bedf
  canonical_name: Laurie's Shower Tile
  description: A single, unadorned shower tile belonging to Laurie's bathroom, referenced
    as a mundane domestic detail rather than a handled prop. The script gives no exact
    color, pattern, or size; it reads as a small glazed ceramic square set into a
    waterproof shower wall or floor. Its presence frames Laurie's just-showered, half-dressed
    state and anchors the scene's vulnerable domesticity.
  purpose: To form part of the waterproof interior surface of a shower (practical,
    structural use).
  significance: Functions as a concrete domestic anchor that establishes Laurie's
    physical state and privacy breached at night; the tile underscores the scene's
    moral and emotional exposure, heightening Laurie's fury and the intrusiveness
    of the visitors.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_cea063374489
  global_id: ger_object_34779525bdc7
  canonical_name: Laurie's Small Long Gift Box (Pen Case)
  description: A slender, pen-sized rectangular gift box — small and long enough to
    hold a single writing instrument. The box opens to reveal a space-writing pen;
    characters handle it as a delicate presentation object during a private surprise.
    Sam removes or opens the box to present the pen to Laurie, triggering a tender
    hug and immediate photographic attention.
  purpose: To contain and present a single pen as a gift; serves as the physical presentation
    case for the space-writing pen.
  significance: 'Acts as the tangible pivot of an intimate, celebratory exchange:
    the gift container stages Sam''s thoughtful surprise for Laurie, humanizes their
    relationship, and becomes the focal prop when a hidden photographer captures the
    moment—transforming private warmth into potential political liability.'
  potential_owner_mention: Laurie
  potential_owner_uuid: agent_40a3b325a35d
- fabula_uuid: object_a33565287c94
  global_id: ger_object_7508152bc79d
  canonical_name: Laurie's Towel
  description: 'A plain, medium‑sized bath towel—likely cotton—draped around Laurie
    as she stands at her doorway. It appears damp at the edges from recently dried
    hair, slightly rumpled and clutched closed against her chest. The towel functions
    as a makeshift robe: it covers enough to be modest but leaves shoulders and part
    of her neck exposed. Characters react to it as evidence of intrusion into Laurie’s
    private space; it frames her anger and moral clarity.'
  purpose: Drying hair/body and serving as an impromptu cover while Laurie answers
    the door.
  significance: Signals domestic intimacy and vulnerability while underscoring Laurie’s
    moral firmness; the towel heightens the scene’s personal stakes by making the
    visit feel invasive and by visually isolating Laurie as the conscience confronting
    the protagonists.
  potential_owner_mention: LAURIE
  potential_owner_uuid: null
- fabula_uuid: object_d6b0e1976df4
  global_id: ger_object_81ac49789528
  canonical_name: Lectern-mounted Teleprompter (Press Room Autocue Panel)
  description: A near‑transparent autocue panel mounted to serve the lectern, its
    glass catching the podium lights while a stream of white text scrolls across a
    dark field. When the feed misprints or stutters, the President hesitates, squints,
    or substitutes words; aides lean in, call out corrections, and trade sharp whispers.
    The device's occasional typos and timing glitches puncture practiced rhythm and
    visibly unmask strain in Bartlet's delivery.
  purpose: To present the President's prepared remarks in real time, allowing the
    speaker to read scripted text at a measured pace during run‑throughs and public
    addresses.
