  canonical_name: Baseball Bat (Rhetorical Threat — Bartlet in Leo's office)
  description: An imagined, verbally invoked baseball bat described as a generic straight-shafted
    club with a flared knob (wood or metal unspecified). The bat never appears physically;
    President Bartlet names it during a closed-door confrontation in Leo's office.
    The spoken image tightens voices, produces nervous laughter, and shifts the room's
    tenor as a conjured blunt instrument representing personal fury rather than a
    handled prop.
  purpose: To hit pitched baseballs in recreational play; within the scene it functions
    as a verbally conjured blunt instrument invoked rhetorically rather than as a
    usable prop.
  significance: Serves as a tactile metaphor for Bartlet's grief-fueled desire for
    overwhelming retribution, crystallizing the episode's central conflict between
    escalation and measured statecraft. The invoked bat changes interpersonal dynamics
