  global_id: ger_object_5291cd7b4171
  canonical_name: Battleship (single unnamed capital ship — threatened carrier battle
    group, The State Dinner S01E07)
  description: 'A heavily steel‑armored surface combatant: low, broad hull, layered
    armor plating, and large forward gun mounts implied by the label ''battleship.''
    Characters do not name hulls; they invoke two unnamed vessels as hard, physical
    anchors for the carrier battle group''s mass—tacit symbols of crewed tonnage and
    vulnerable infrastructure. Dialogue compresses their presence into urgent counts
    and timelines, with officers and the President reacting to the ships'' peril as
    an immediate, physical threat to thousands of sailors.'
  purpose: Provide heavy surface combat power and protection as organic elements of
    a carrier battle group—shielding the formation, projecting naval firepower, and
    contributing personnel and logistical mass to the naval task force.
  significance: Serve as the story's metric of scale and human risk—two unnamed battleships
    embody the 12,000 men imperiled by Hurricane Sarah and drive the administration's
    moral and operational dilemma. Their threatened survival converts abstract policy
    into urgent, personal stakes for leadership choices.
  potential_owner_mention: carrier battle group
