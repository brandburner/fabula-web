  description: A sacred Torah scroll — parchment sheets inscribed with Hebrew law,
    rolled on wooden rollers and typically housed in a protective mantle with decorative
    finials — present in the synagogue setting. Rabbi Glassman references its legal
    formulations aloud; Toby listens and later translates those rabbinic arguments
