- fabula_uuid: object_3094e0d05765
  global_id: ger_object_d43d4fad61bd
  canonical_name: Single Oval Office Cigarette (Oval Office — Lord John Marbury scenes,
    S01E11)
  description: 'A single, unbranded cigarette: a slim white paper cylinder roughly
    the length of a thumb, a beige filter end and a faintly browned paper where smoke
    blackens the tip. When lit it carries a small glowing ember and a fragile cone
    of ash that flakes with movement. Characters handle it briefly and intimately—requested
    by Lord John Marbury, plucked or produced by President Bartlet, lifted to the
    mouth for a quick draw, and left smoldering as a small, private gesture before
    being snapped out or handed off with the lighter.'
  purpose: To be smoked—lit with a flame, inhaled and extinguished as a handheld tobacco
    stick.
  significance: 'Acts as a prop and miniature ritual: a conversational punctuation
    that fractures formal decorum, signals Marbury''s cavalier eccentricity, and gives
    Bartlet a private, sardonic beat. The cigarette and the act of lighting it create
    a ritualized exchange that cements a fragile rapport and underlines personal authority
    amid political crisis.'
  potential_owner_mention: BARTLET
  potential_owner_uuid: null
- fabula_uuid: object_a4d42ae45e29
  global_id: ger_object_e1bdf2d28b43
  canonical_name: Single shot of whiskey (Marbury & Abigail — shot glass, Scene c63e39be636cd988)
  description: 'A single, quick measure of amber‑brown whiskey served in a small,
    clear shot glass: roughly one to two fluid ounces, viscous legs clinging to the
    glass rim, scent of smoke and oak suggested in passing. It exists here as a gestural
    prop — referenced aloud by Marbury and Abbey, implied rather than poured, and
    used to punctuate their wry farewell.'
  purpose: A small, potable serving of whiskey intended for immediate consumption;
    in this scene it functions as a social prop and conversational remedy rather than
    a consumed item.
  significance: 'Acts as a humanizing flourish in the Mural Room: the invoked shot
    eases diplomatic tension, underscores Marbury''s old‑world pragmatism, and converts
    formal relief into intimate banter. Its mention shifts tone from ceremony to personal
    warmth and helps anchor the brief celebratory pause before the team moves on to
    the State of the Union preparations.'
  potential_owner_mention: MARBURY
  potential_owner_uuid: null
- fabula_uuid: object_13b2a6a52186
  global_id: ger_object_b3dbe810e4fa
  canonical_name: Situation Room Aerial Reconnaissance Binder (analysis packet)
  description: A stamped binder of large glossy aerial and satellite printouts, each
    sheet marked with scale bars, timestamps, classification stamps and hand‑drawn
    red circles and arrows. Pages show unit formations and terrain detail; corners
    are thumb‑creased and a few sheets bear quick pencil annotations. Admiral Fitzwallace
    or a staff officer fans the pages across the table, pointing to frames as officers
    lean in; the photos function as immediate, tactile intelligence during the Situation
    Room briefing.
  purpose: To present and communicate aerial/satellite visual intelligence—annotated
    photographic evidence of unit positions, movements, and the downed pilot's location—for
    operational briefing and tactical decision‑making.
  significance: Serves as the decisive visual anchor that shifts the discussion from
    abstract procedure to urgent human consequence, enabling the President and military
    leaders to pinpoint the pilot's situation and escalate the crisis into a political
    and moral ultimatum.
  potential_owner_mention: FITZWALLACE
  potential_owner_uuid: agent_8cbd193878e6
- fabula_uuid: object_e43a2c2e0285
  global_id: ger_object_6d5f3ef4f3f2
  canonical_name: Situation Room Coffee Cup (Admiral Fitzwallace's cup)
  description: A steaming, palm-sized single-serving coffee cup—likely ceramic or
    thick paper—emits faint steam and a thin bitter aroma. Admiral Fitzwallace holds
    or gestures with the cup while trading breezy banter; the cup functions as a tactile,
    domestic detail that anchors the room's collegial mood until President Bartlet's
    arrival ruptures the moment, leaving the cup as a small, practical trace of interrupted
    conviviality.
  purpose: To contain and serve hot coffee as a hospitality refreshment for staff
    and visitors in the Situation Room.
  significance: 'Serves primarily as a tonal device: it establishes a relaxed, collegial
    atmosphere among military and staff that collapses under presidential grief and
    fury, marking the scene''s pivot from banter to crisis.'
  potential_owner_mention: FITZWALLACE
  potential_owner_uuid: agent_8cbd193878e6
- fabula_uuid: object_660707440e48
  global_id: ger_object_4f4a1c0b6073
  canonical_name: Situation Room Projected Tactical Map
  description: 'A large, high-resolution digital map projected onto the Situation
    Room wall: color-coded topography and political boundaries, overlaid with arrows
    indicating multi-division thrusts, labeled locales like Kargil and Azhad, and
    an imposed timeline display. The projection fills the room’s forward surface,
    its light throwing actors’ faces into sharp relief as Fitzwallace punctuates movements
    with decisive gestures and others lean in, eyes fixed on the shifting indicators
    and the looming 1500 deadline.'
  purpose: Serve as a visual briefing aid to illustrate troop movements, territorial
    breaches, geographic locations, and the intelligence timetable during a high-stakes
    national security briefing.
  significance: 'Transforms scattered intelligence into an administrable crisis: the
    map crystallizes the threat, anchors the 1500 nuclear clock, escalates stakes,
    and forces urgent executive decision-making by converting private alarm into operable
    facts for the President and staff.'
  potential_owner_mention: FITZWALLACE
  potential_owner_uuid: agent_8cbd193878e6
- fabula_uuid: object_a1885201f452
  global_id: ger_object_7f778c44f36a
  canonical_name: Situation Room Secure Conference Telephone (integrated hands‑free
    console)
  description: 'A compact, desk-mounted secure telephone console built for rapid,
    authoritative exchanges: a low, weighted base with labeled line buttons, a coiled
    handset cord, and an integrated hands‑free speaker grill. Matte plastic shows
    clinical wear rather than personality. Staff reach for the handset or flip to
    speaker to make a single incoming voice address everyone in the room; the unit
    clicks, rings, and converts private talk into coordinated action as officers and
    the President lean in, exchange terse orders, or are abruptly pulled from intimate
    moments.'
  purpose: Provide an immediate, secure voice channel into the Situation Room that
    receives high-priority military and diplomatic briefings and broadcasts them to
    assembled staff so leaders can triage, delegate, and react in real time.
  significance: 'Functions as a dramatic interrupter and operational anchor: the phone
    injects external crisis into private or informal exchanges, triggers scene shifts
    (interrupting confessions or banter), and materializes the state’s intrusion into
    personal space. It propels plot by delivering the facts that force delegation,
    escalate stakes, and introduce new players into the room.'
  potential_owner_mention: Admiral Fitzwallace
  potential_owner_uuid: agent_8cbd193878e6
- fabula_uuid: object_85c1e02e182b
  global_id: ger_object_9be9c380a478
  canonical_name: Situation Room Wall Television Monitor (Broadcast Monitor)
  description: A wall‑level, dark‑bezel television monitor that relays live news and
    official broadcasts into the Situation Room. The screen throws a cold, clinical
    glow across the conference table; images arrive as a grainy, authoritative feed
    of spoken statements and on‑screen graphics. Staff shift their posture toward
    the glass, voices quieting as the broadcast supplies a new datum. Buttons or integrated
    controls sit out of sight; the unit functions as an immediate, room‑facing window
    onto external media rather than a domestic appliance.
  purpose: To display live televised broadcasts and official feeds so senior staff
    can receive, verify, and react to public statements and breaking news in real
    time.
  significance: 'Acts as the evidentiary conduit that converts distant rhetoric into
    an actionable crisis: the televised statement supplies the justification that
    accelerates the nuclear timetable, fixes the 1500 deadline, and forces the team
    into urgent decision‑making. The monitor triggers shifts in tone, attention, and
    command priorities among Bartlet and his advisers.'
  potential_owner_mention: THE SITUATION ROOM
  potential_owner_uuid: null
- fabula_uuid: object_58980751af9c
  global_id: ger_object_41c035925d71
  canonical_name: Situation Room military/intel briefing packet (for President Bartlet)
  description: 'A slim, letter‑size packet of briefing pages — loose sheets with tight
    typed lines, a few soft creases at the corners and the faint thumb‑marks of hurried
    handling. In the Situation Room an aide presses the packet into Bartlet’s hands:
    the first exposed page lists divisions, carriers, troop counts and an intelligence
    timeline. Bartlet tightens his grip, thumbs the edge, and uses the physical packet
    as an immediate cue to pivot from incredulous questioning to command, issuing
    orders and directing the Crisis Task Force.'
  purpose: To deliver time‑sensitive military and intelligence details and immediate
    talking points to the President and senior staff during Situation Room briefings.
  significance: 'Serves as the tangible bearer of escalation: the numbers and timelines
    on these pages convert an unseen invasion into a palpable crisis, catalyzing Bartlet’s
    rapid shift to crisis management, the diversion of assets, and the establishment
    of a hard decision clock.'
  potential_owner_mention: BARTLET
  potential_owner_uuid: agent_561305d59e2b
- fabula_uuid: object_67549beebda1
  global_id: ger_object_838896025546
  canonical_name: Situation Room — Kashmir-Time Wall Clock
  description: A wall-mounted institutional clock in the Situation Room, roughly the
    size of a standard office timepiece with a clear face and visible hands (or digital
    display) set to Kashmir time. Staffers adjust it as a briefing prop; characters
    glance at it to anchor the timeline and mark the twenty-five-minute window that
    triggers the crisis response. The clock sits prominently during the midnight briefing,
    its display steady while urgency swells around it.
  purpose: To display the current time for a specific timezone (Kashmir) and orient
    the Situation Room staff to the event timeline during briefings.
  significance: Functions as a temporal anchor and briefing prop that converts an
    abstract report into an immediate, measurable lapse—highlighting the twenty-five-minute
    intelligence failure, accelerating Presidential command, and intensifying the
    scene's urgency toward potential regional and nuclear escalation.
  potential_owner_mention: THE SITUATION ROOM
  potential_owner_uuid: null
- fabula_uuid: object_011618ec512c
  global_id: ger_object_b2905bf9b181
  canonical_name: Six‑Foot Portrait of Theodore Roosevelt (oil on canvas, gilded frame)
  description: A six-foot-tall oil-on-canvas portrait of Theodore Roosevelt in a carved,
    gilded frame, mounted prominently on the Roosevelt Room presentation wall. The
    large format dominates sightlines in the room; varnish sheen and stately framing
    mark it as an official, ceremonial portrait. Characters physically reference the
    painting—Mallory points to it as decisive evidence—while others glance toward
    it, its presence puncturing Sam's attempted charm and anchoring the room's historical
    atmosphere.
  purpose: Commemorative portrait intended to honor Theodore Roosevelt and to signal
    the namesake of the Roosevelt Room; serves as a decorative, historical reference
    displayed for visitors and officials.
  significance: 'Acts as a corrective prop and narrative clue: Mallory invokes the
    portrait to publicly correct Sam''s mistake about the room''s namesake, amplifying
    his embarrassment and shifting interpersonal power. It also roots the scene in
    institutional history, reinforcing the White House''s symbolic authority.'
  potential_owner_mention: Roosevelt Room
  potential_owner_uuid: agent_496e7207cb60
- fabula_uuid: object_9d08f8a5b1d9
  global_id: ger_object_8d06a3493636
  canonical_name: Smallpox Vaccine Doses (Seven Doses)
  description: A clinically described cache of seven sealed smallpox vaccine vials
    invoked verbally rather than shown. Implied as small glass medical ampoules kept
    under refrigeration and strict custody, discrete and countable. The vials never
    appear on-screen; characters react to their mention with constricted breaths and
    calculated fear. Josh names their exact scarcity, and the idea of seven doses
    tightens the room, converting an off-screen clinical detail into an immediate,
    palpable pressure on everyone present.
  purpose: To provide emergency immunization against smallpox through measured administration
    of vaccine doses.
  significance: 'Functions as the tangible limit guiding moral and policy choices:
    the scarcity of seven doses catalyzes Josh''s confession, elevates the ethical
    stakes of disclosure and evacuation, and transforms an abstract public-health
    risk into a personal, urgent dilemma for the staff.'
  potential_owner_mention: national stockpile
