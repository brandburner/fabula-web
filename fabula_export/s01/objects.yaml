- fabula_uuid: object_4acd366d165e
  global_id: ger_object_5b8b4bbb28c1
  canonical_name: College Cafeteria Freezer (back of cafeteria)
  description: A tall, industrial kitchen freezer occupying the back of the college
    cafeteria — a heavy, box‑like metal unit with a thick insulated door and a recessed
    handle. Frost halos the gasket, the surface bears scuffs and institutional stickers,
    and the door yields an audible clang when shut. Characters slam into it, use it
    as an immovable boundary, and press a reporter against its cold face as a defensive,
    tactile intervention.
  purpose: Refrigerated cold‑storage for food and kitchen supplies in the cafeteria;
    in the scene it functions as a physical barrier and momentary containment when
    personnel shove or trap the reporter against it.
  significance: 'Serves as the immediate, physical instrument of protection and intimidation:
    Gina pins the reporter to its bulk to halt the ambush, turning an ordinary kitchen
    appliance into a prop that converts private student life into a public confrontation
    and visually marks the breach of safety.'
  potential_owner_mention: College Cafeteria
  potential_owner_uuid: null
