  canonical_name: Lethal Injection Protocol (Execution Drug Cocktail)
  description: 'A clinical execution kit assembled as a procedural object: labeled
    glass vials of clear and amber solutions, sterile syringes, IV tubing, a metal
    tray, and a printed step-by-step checklist describing drug sequence and timing.
    The materials read as medical equipment repurposed for killing — small, precise,
    and terrifyingly ordinary. Characters react to it with visible dismay and bureaucratic
    distance: C.J. falters as she reads the clinical sequence of death, judges mark
    the time that activates the kit, and the warden will physically control its deployment.'
  purpose: To deliver a sequenced pharmacological regimen intravenously to cause death
    as the court-authorized method of execution.
  significance: 'Serves as the irreversible instrument that transforms legal finality
    into immediate moral and political crisis: the scheduled 12:01 a.m. execution
    converts abstract law into a physical procedure, propelling the White House into
    urgent action, fracturing staff trust, and personalizing bureaucratic decisions.
    Confidence in identity: 0.92; provenance drawn from multiple mentions tying the
    method to the Supreme Court ruling, the Terre Haute facility, and characters''
    emotional responses.'
