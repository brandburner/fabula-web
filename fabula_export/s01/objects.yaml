  canonical_name: Bill 973 (House Resolution 973 — Cameron's anti‑gay bill)
  description: Bill/House Resolution 973 — a stapled, multi‑page legislative packet
    (Bill 973) introduced/owned by Cameron and cited in dialogue as an anti‑gay measure
