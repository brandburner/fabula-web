- fabula_uuid: object_5a6143513a74
  global_id: ger_object_4fb3e7195e3a
  canonical_name: Backstage Taxi Cab (Lecture Hall Pickup)
  description: 'A nondescript taxi cab idling at the lecture hall''s backstage entrance:
    a four‑door sedan with an illuminated roof sign, worn paint, and a driver poised
    at the wheel. The rear door opens for hurried passengers; staff shepherd Samuel
    Seaborn toward it and the cab driver assists as Sam slides into the back seat,
    the vehicle serving as an immediate, utilitarian conveyance out of the venue.'
  purpose: Provide short‑range ground transport for passengers — here used to remove
    Samuel Seaborn quickly from the lecture venue and bring him to the White House.
  significance: Acts as the physical means of Sam's abrupt exit, converting backstage
    panic into movement; the cab's arrival facilitates a rapid transfer that escalates
    the unfolding political crisis by removing a key actor from the immediate scene.
