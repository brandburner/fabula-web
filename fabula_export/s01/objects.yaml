    the carrier and its battle group; screen high-value assets and contribute to the
    group's layered defenses.
  significance: Functionally, they expand the scale of lives and assets endangered
    by the approaching hurricane, turning an abstract meteorological threat into a
    concrete military emergency and amplifying presidential urgency and moral responsibility.
