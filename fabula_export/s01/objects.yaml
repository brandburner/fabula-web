  global_id: ger_object_fbf095727400
  canonical_name: Colonnade Drinking Glass (Rehearsal Prop)
  description: A plain, clear short tumbler — palm‑sized and unadorned — serving as
    a rehearsal stage prop on the White House colonnade. Made of ordinary glass, it
