  global_id: ger_object_168e87496404
  canonical_name: Press‑pool photographs of Bartlet bicycle stumble (Pilot)
  description: A circulated packet of press‑pool images—handheld glossy 4x6 prints,
    contact‑sheet style spreads and their digital equivalents—depicting President
