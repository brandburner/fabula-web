  canonical_name: Guest Chairs (pair) opposite Josh Lyman's desk
  description: 'A matched pair of medium‑backed upholstered guest chairs placed opposite
    Josh''s desk: muted, slightly worn fabric, low rolled arms, and compressed cushions
    that bear recent use. Wooden or metal legs sit on the office rug; one chair braces
    a heavy, forward posture while the other holds a quieter tension. Characters pull
