  description: A plain, short clear glass tumbler containing still water. No visible
    branding, no ice, faint ring of condensation at its base; roughly 8–10 ounces.
    It sits on the Situation Room table within reach of senior officials and is touched
    briefly during the heated authorization discussion, used for small sips or to
    punctuate a pause as leaders weigh the decision to launch.
  purpose: Provides potable water for occupants; offers a physical pause or steadying
    gesture for speakers during intense deliberation.
