  global_id: ger_object_af4add8a533e
  canonical_name: Press Photographers' Camera Bodies and Rigs (camera bodies, lenses,
    and support hardware)
  description: 'A clustered array of handheld still cameras and occasional broadcast
    rigs pressed into the briefing-room perimeter: metal bodies, varied lenses, and
    mounted flash housings that flare into the sterile light. Reporters shoulder equipment,
    shutters staccato; flashes and rolling feeds seize C.J.''s measured denials, freezing
    micro-expressions and broadcasting the moment into the public record.'
  purpose: To record and transmit still and live visual coverage of the White House
    briefing for news outlets, documentation, and immediate broadcast distribution.
  significance: They embody press scrutiny and turn private operational choices into
    durable public evidence; photographs and footage lock C.J.'s denials and the room's
    tension into the historical and political record, shaping subsequent accountability
    and narrative momentum.
