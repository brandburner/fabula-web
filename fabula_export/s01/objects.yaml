  canonical_name: Raggedy Ann Doll with Knife
  description: 'A child-sized Raggedy Ann cloth doll: matted red yarn hair, a faded
    gingham dress with threadbare seams, stuffing peeking through worn cloth, and
    a small kitchen knife crudely lodged through the doll''s throat. Dark stains rim
    the wound as if dried blood stained the fabric. The doll arrives packaged as a
    message; White House aides handle it gingerly, recoil at its brutality, and present
    it to the President as physical evidence and a confrontational token.'
  purpose: To serve as a delivered threatening artifact and piece of physical evidence
    intended to intimidate and communicate menace.
  significance: 'Functions as the narrative catalyst that transforms a PR dispute
    into a personal moral and political crisis: the doll provokes President Bartlet''s
