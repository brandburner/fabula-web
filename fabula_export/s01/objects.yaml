    rapid conventional (or nuclear-capable) strikes; here presented as a deployable
    military response option.
  significance: 'Serves as the tangible escalatory lever in the crisis: the proposed
    scramble crystallizes the stakes, pressures presidential decision-making, and
    functions narratively as the immediate, kinetic option that could widen or deter
