  global_id: ger_object_627a2ec6a810
  canonical_name: Becky Reeseman's Tailored Suit (Mural Room gathering)
  description: A tailored women's suit in a conservative, muted tone—hip-length jacket
    with subtle shoulder shaping, a smooth lining, and matching skirt or trousers.
    The mid-weight fabric reads as professionally pressed and unornamented; buttons
    and lapels sit with practiced neatness. At the Mural Room gathering a colleague
