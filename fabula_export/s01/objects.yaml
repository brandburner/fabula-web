  canonical_name: Betaseron Injection (President Bartlet's)
  description: Sterile Betaseron injections used to manage President Josiah 'Jed'
    Bartlet's multiple sclerosis. Referenced in the episode as subcutaneous, single‑use
    injectable units (implied vials or prefilled syringes) that are handled/administered
    in the bedside context (Abigail Bartlet). Functionally and narratively the medication
    is both a clinical treatment and the tangible evidence of Bartlet's hidden illness
    that catalyzes confession and political fallout.
  purpose: To reduce the frequency and severity of President Bartlet's multiple sclerosis
