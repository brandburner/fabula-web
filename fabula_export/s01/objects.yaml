  canonical_name: Karen's Cardboard Box of Personal Effects (Leo's Office)
  description: 'A modest corrugated cardboard carton—scuffed at the edges, closed
    with tape and marked only by its utilitarian shape—containing Karen''s personal
    effects. The box functions as a portable bundle of belongings: Karen carries it
    into Leo''s office, sets it down on the desk/table during their fraught exchange,
    and later lifts it when she departs. Characters handle it casually but deliberately;
    its presence punctuates movement and marks a change in status.'
  purpose: To hold and transport Karen's personal belongings and everyday effects
    between locations.
  significance: 'The box operates as a tangible signifier of Karen''s reinstatement
    and presence: placed in Leo''s private space, it frames the intimate confession,
    signals trust and return, and anchors the emotional and practical transition of
    the character within the scene.'
  potential_owner_mention: KAREN
  potential_owner_uuid: null
- fabula_uuid: object_67a9063e0bf1
  global_id: ger_object_12df8c1dc240
  canonical_name: Ken Cochran's Handkerchief
  description: A small, pocket‑sized cloth—folded and grasped like a talisman—likely
    cotton or linen, softened at the edges from repeated use. Creases and slight dampness
    trace rapid, nervous dabs to face and hands; characters react to its presence
    as a visible, tactile sign of agitation and exposure.
  purpose: Personal cloth carried to dab sweat, tears, or grime from the face and
    hands; used for personal composure and hygiene during moments of stress.
  significance: Functions as a prop that externalizes Ken Cochran's nervousness and
    shame, punctuating his confrontation and aiding the administration's pressure
    strategy; the handkerchief's repeated use signals vulnerability that Bartlet leverages
    to engineer Cochran's exit.
  potential_owner_mention: Ken Cochran
