  global_id: ger_object_891665c20090
  canonical_name: Colonnade Shuttle Briefing Memo (Colonnade, S01E22)
  description: A compact, letter‑size briefing memo on standard White House stationery—single
    or few typed pages, slightly creased from being carried, edges soft from handling.
    An aide presses the paper into the President's hand as he walks the Colonnade;
    the sheet rustles, eyes flick to its lines, and the physical presence of the memo
    snaps the conversation from casual banter to immediate concern.
  purpose: To deliver urgent operational information to the President—specifically
    to alert him to the Space Shuttle (Columbia) landing failure and prompt immediate
    awareness and response.
  significance: 'Functions as the physical pivot that converts domestic, informal
    banter into a national emergency: the memo personalizes the crisis (Toby''s brother
    aboard), raises emotional stakes, and triggers the staff''s shift from rehearsal
