- fabula_uuid: object_b8c6ca593d92
  global_id: ger_object_8c7b9b549a75
  canonical_name: Communications Bullpen Speakerphone — Line 5 (Central Bullpen Phone)
  description: A weighted, matte‑plastic corded desk telephone/speakerphone located
    at the center of the White House communications bullpen. It has multiple labeled
    line buttons (including a small label marked "Line 5"), faintly glowing indicators,
    a coiled handset with polished edges from heavy use, an integrated hands‑free
    speaker grill, and a scuffed base. Its ring broadcasts incoming calls across the
    bullpen so multiple aides can hear, triage, and route information, often triggering
    immediate operational coordination.
  purpose: Receive incoming voice calls to the White House and broadcast them across
    the communications bullpen via handset or hands‑free speaker so multiple aides
    can hear, triage, and route incoming information immediately.
  significance: 'The device functions as an operational trigger: its ring converts
    personal exits and private moments into duty — staff delay departures, reassign
    responsibilities, and pivot into crisis mode. The unit drives plot beats by forcing
    attention, concentrating information in one audible source and converting chatter
    into coordinated action.'
  potential_owner_mention: Communications Bullpen (White House communications staff)
  potential_owner_uuid: agent_e2d134c2a32c
- fabula_uuid: object_a921c6fe5b53
  global_id: ger_object_41dcfc3ce1c7
  canonical_name: Communications Bullpen Television Remote
  description: 'A palm-sized plastic television remote with a dark matte body, a grid
    of slightly concave rubber and plastic buttons, and an infrared emitter at its
    tip. Buttons show faint shine and wear from frequent use; the unit fits easily
    in a hand and moves quickly between desk and screen. It sits within arm’s reach
    of the bullpen TV and is snatched up during urgent moments: Sam yanks it forward
    and presses a button to flip or cut the live feed, its small click marking an
    abrupt change in the room’s attention and tone.'
  purpose: To operate the bullpen’s wall-mounted television—change channels, mute
    audio, and cut or resume live broadcasts.
  significance: Serves as the literal switch that ends a manufactured media moment
    and forces an immediate strategic pivot. When Sam uses it after the Federal Reserve
    chairman’s death, the remote obliterates Lilly’s planned takeover of the news
    cycle and converts a tactical media gambit into crisis management, making it a
    compact but decisive instrument of control over public optics.
  potential_owner_mention: Sam
  potential_owner_uuid: agent_9aac6e60632b
