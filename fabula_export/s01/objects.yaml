  canonical_name: 'Press Photographs — Northwest Lobby: Bartlet with Schoolchildren
    (Pilot)'
  description: 'A loose set of glossy press photographs and their digital counterparts:
    4x6 prints with slightly worn edges and quick ink notations, thumbnails on reporters''
