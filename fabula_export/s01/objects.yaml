- fabula_uuid: object_e38e70568543
  global_id: ger_object_8bd2a5ae4938
  canonical_name: Presidential Residence — Kitchen Door (glazed window)
  description: 'Painted interior door separating the private residential corridor
    from the Residence kitchen, fitted with a narrow, eye‑level glazed windowpane
    in the upper third. The wood shows household scuffs and a lived‑in paint finish;
    hardware is modest (dull brass knob). The small rectangular pane frames angled
    sightlines into the kitchen and is used narratively for furtive checks, guarded
    exchanges, and intimate confrontation: characters press faces to the glass, glance
    through to check the President''s presence, and use the aperture to provoke or
    cajole (notably Zoey, Josh, and Charlie in the Residence kitchen/chili-night scene).'
  purpose: Provide controlled physical access to the Residence kitchen and permit
    limited visual observation through its small windowpane.
  significance: The door frames an intimate family beat, marking the boundary between
    official duty and private life; it structures the moment of rebellion and protection—Zoey's
    mischief and Josh's anxiety play out against the narrow windowed threshold, turning
    a simple entrypoint into a catalyst for character dynamics.
