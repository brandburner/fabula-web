- fabula_uuid: object_dd8854767f70
  global_id: ger_object_5a6ffe410541
  canonical_name: Presidential Seal (Carpet Medallion)
  description: 'A large, woven medallion of the Presidential Seal embedded in the
    Roosevelt Room carpet: navy field, gold-stitched eagle and stars, and a braided
    border that sits flush with the floor. Scuffed at the edges from heavy foot traffic,
    the emblem reads as both ornament and anchor. Characters position themselves around
    it; the President and aides unconsciously align to its center, and speakers pause
    on its circumference as attention tightens and the room''s official weight drops
    into the conversation.'
  purpose: Decorative and orienting floor emblem signaling the formal presence and
    authority of the Presidency; it marks the official center of the Roosevelt Room
    and helps orient speakers and camera blocking during meetings.
  significance: 'Functions as a visual locus of authority and ceremony in the scene:
    the seal grounds the moral clash over the Hollywood fundraiser, amplifies the
    contrast between private jokes and public duty, and serves as the spatial reminder
    of institutional stakes that Bartlet leverages to redirect staff attention during
    the heated exchange.'
