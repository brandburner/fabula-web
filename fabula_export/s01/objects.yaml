  description: A passenger-side limo window of automotive safety glass set in a vehicle
    metal frame, shown here fractured and blown out by gunfire. The surface bears
    spiderweb cracks and missing panes, glass shards clinging to the frame and littering
    the ground. Characters yank people into the vehicle and flinch from flying shards
    as the window converts a protective barrier into a jagged wound in the car.
  purpose: To enclose and protect limo passengers while providing exterior visibility;
    functions as the vehicle's side glazing and a physical barrier between interior
    occupants and outside threats.
  significance: 'Acts as a visceral marker of the attack''s immediacy: its shattering
    punctures perceived safety, escalates panic, forces hurried evacuations into motorcade
    vehicles, and visually signals that the presidential perimeter has been breached,
    turning a public event into a crisis.'
