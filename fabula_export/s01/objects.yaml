- fabula_uuid: object_25461ed293bb
  global_id: ger_object_dcfe8dcf6807
  canonical_name: Press Briefing Corridor Entrance Door (Painted‑Metal, Push‑Bar,
    Vision Strip)
  description: A heavy painted‑metal institutional door fitted with a commercial push‑bar
    and a narrow vision strip at eye level; lower panels bear scuffs from frequent
    traffic and hardware shows a faint patina. It thuds and clicks when used, admits
    or denies access with a single decisive movement, and frames how sound and bodies
    spill between the briefing corridor and the public lobby. Characters rap on the
    glass, press shoulders into the jamb to compress conversations, or slip through
    it to convert a public briefing into a private follow‑up. At the late‑night briefing
    C.J. uses the door to end questions and to signal Jack for a controlled, sequestered
    exchange, turning the threshold into a tactical instrument of access and containment.
  purpose: To provide a controlled physical threshold between the press briefing corridor
    and adjacent circulation, enabling staff to open, close, or channel movement and
    to convert public encounters into private follow‑ups.
  significance: 'The door functions as a tactical narrative lever: by ending the briefing
    at its face and selecting who follows, C.J. reallocates access and agency, escalating
    interpersonal stakes (Jack vs. Danny) and turning a public scene into a contained
    political maneuver. It punctuates authority, privacy, and the mechanics of news
    control within the West Wing.'
  potential_owner_mention: C.J.
  potential_owner_uuid: agent_142cb25f0d2c
- fabula_uuid: object_53e26621d39b
  global_id: ger_object_3d029f26a83d
  canonical_name: Press Briefing Guest List — Take Out The Trash Day (S01E13)
  description: A single letter‑size sheet titled 'Guest List,' densely typed with
    names, affiliations, and columned checkboxes; several entries circled or underlined
    in blue pen, a sticky tab marking a VIP block, and a faint coffee ring at the
    lower edge. Corners are softened from handling and the margins carry brief scrawled
    notes and checkmarks. Staffers and C.J. pick it up off the desk, scan names, and
    tap or cross entries while confirming who will stand or speak at the briefing/signing.
  purpose: To record and organize attendees, affiliations, and seating/attendance
    for a press briefing or bill‑signing event, enabling logistical coordination and
    media/optics management.
  significance: 'Acts as a practical logistics prop that configures political optics:
    by listing invited figures (e.g., the Lydells, senators) it signals priorities,
    constrains messaging choices, and factors into immediate tactical decisions when
    the contentious abstinence‑plus report hits C.J.''s desk.'
  potential_owner_mention: C.J.
