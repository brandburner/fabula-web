    midday meal — a practical tool for staging conversation, arranging optics, and
    creating a non‑threatening environment for negotiation or pressure.
  significance: 'Functions as a tactical prop and narrative lever: Leo uses the lunch
    to manufacture optics, force private engagement, and shape political confrontation;
    elsewhere the invocation of lunch (a recess called by the President) dissolves
    tense argument and isolates dissenting figures. The lunch therefore anchors strategic
    maneuvering and momentary power shifts across scenes.'
