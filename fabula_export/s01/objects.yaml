    decisions.
  significance: The images function as immediate visual ammunition that shapes public
    perception—threatening to amplify scandal and personnel pressure yet also serving
    as a tactical prop C.J. uses to deflect and reframe the story, buying the administration
    time and shifting the pressroom's emotional tone.
