  canonical_name: Conference Room Outer Doors (West Wing — paired exit)
  description: 'A pair of heavy, solid‑panel outer doors set at the conference room''s
    exit: thick construction, commercial hardware, narrow vertical vision strips,
    and visible scuffing at shoe height. The doors swing with weighty momentum, emit
    a resonant thud or decisive click, and occasionally show a worn patina on push
    bars and hinges. Staff pause at the jamb, press through them as a unit, or watch
    them close; the doors physically translate the end of private counsel into outward
    motion and public exposure.'
  purpose: To mark and control egress between the conference room and the building
    exterior, channel collective movement, and provide a durable physical threshold
    for group entry and exit.
  significance: 'These doors punctuate narrative turning points: when they open they
    absorb the momentum of decision, converting contained deliberation into visible
    action. They function as a kinetic punctuation mark — sealing private strategy
    or releasing the group into the public realm — and thus heighten the emotional
    shift that follows major policy or personnel choices.'
  potential_owner_mention: The White House
  potential_owner_uuid: null
- fabula_uuid: object_f5f0468a2cc4
  global_id: ger_object_edf9dc258e84
  canonical_name: Countertop Popcorn Maker (childhood appliance)
  description: 'A small electric countertop popcorn maker: compact kettle set in a
    rounded plastic housing with ventilation slots and a trailing power cord. Palm-sized
    to shoebox footprint, described as a remembered, not physically present, domestic
    appliance. Stanley names the device in therapy and Josh''s jaw tightens; the ordinary
    appliance snaps open a buried memory, halting evasions and becoming the focal
    clue that suggests the childhood house fire''s ignition source.'
  purpose: To pop kernels of corn into snackable popcorn using a small, countertop
    electric heating mechanism.
  significance: Functions as the probable ignition source of the childhood house fire
    that killed Joanie; the mundane appliance concentrates survivor guilt, catalyzes
    Josh's confession under Stanley's questioning, and reframes Josh's moral and loyalty
    conflicts by turning an ordinary household object into the emotional linchpin
    of the scene.
  potential_owner_mention: Josh
  potential_owner_uuid: agent_b4c6ab4bf7d1
- fabula_uuid: object_d8b5ddecf72e
  global_id: ger_object_350bf1006236
  canonical_name: Covert Photographs of Sam and Laurie
  description: 'A small set of clandestine photographs—flash‑lit, night‑shot images
    that capture Sam and Laurie locked in a brief, intimate hug on a tree‑lined street.
    Frames show partial motion blur and high contrast from a sudden flash, cropped
    tightly as if taken from a passing car or concealed vantage. The pictures carry
    the atmosphere of secrecy: handheld vantage, dark perimeters, and the implicit
    imprint of a voyeur watching from a distance.'
  purpose: To record, covertly, the private encounter between Sam and Laurie—producing
    visual evidence that can be circulated or used to allege a scandal.
  significance: These images convert a private moment into the embryo of a political
    scandal, functioning as potentially incriminating proof that can imperil reputations
    and shift pressures on Sam; they catalyze conflict by turning intimacy into public
    liability.
