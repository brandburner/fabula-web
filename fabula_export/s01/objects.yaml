- fabula_uuid: object_cc91f5595bac
  global_id: ger_object_86e6fd39bbda
  canonical_name: Press Photographers' Flash Units (camera‑mounted / handheld light
    housings)
  description: Clusters of palm‑sized metal flash housings mounted on handheld press
    still‑cameras, each emitting a brief, searing white burst that pinches pupils
    and throws hard shadows. The bulbs fire in a staccato rhythm as photographers
    shoulder cameras behind the ropes; the bursts momentarily overexpose cheeks, freeze
    micro‑expressions, and force heads and gazes to snap toward the lens, physically
    driving attention in the crowded Mural Room.
  purpose: To produce intense, instantaneous illumination synchronized with camera
    shutters so photographers can properly expose still images.
  significance: 'The flashes punctuate the staged photo op and convert a diplomatic
    exchange into an immediately recorded image: pulses of light announce arrivals,
