  global_id: ger_object_77ed11d51eac
  canonical_name: Short Tumbler of Water (Oval Office — for Bartlet's pills)
  description: A plain, clear short tumbler roughly palm-sized, filled with still,
    room-temperature water. It rests on the Oval Office desk near the Steuben pitcher
    and is handed or offered to the President; characters lift and touch the rim briefly
    as it facilitates a small, private medical action in an official setting.
  purpose: To provide potable water for swallowing medication.
  significance: Serves as a practical medical prop that enables Bartlet to take his
    pills and anchors an intimate, domestic gesture within the Oval Office, signaling
    the overlap of private care and public duty during the scene.
