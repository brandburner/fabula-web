  global_id: ger_object_f33e7f0b15f1
  canonical_name: Custodian's Vacuum Cleaner
  description: A utilitarian upright vacuum cleaner with scuffed plastic housing and
    a coiled power cord; its motor hums low and steady as the custodian pushes it
    across the office carpet. The machine's droning, mechanical presence fills the
    midnight quiet and contrasts sharply with the abrupt, urgent beeper.
  purpose: To remove dust and debris from carpets and floors; in the scene it also
