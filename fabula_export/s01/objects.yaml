- fabula_uuid: object_f3c0f6e1ccb7
  global_id: ger_object_3f4a64fda824
  canonical_name: Presidential Seal Carpet Inlay (Roosevelt Room)
  description: 'A circular presidential seal worked into the Roosevelt Room carpet:
    a centrally placed carpet inlay bearing the government''s emblem. It reads as
    a discrete, formal medallion underfoot — visibly anchoring the meeting floor and
    drawing attention when speakers, notably Bartlet, pivot their posture or redirect
    staff. Characters orient themselves around its position during the fundraiser
    confrontation.'
  purpose: Mark formal presidential territory on the meeting floor and provide a visual
    anchor that orients participants during official gatherings.
  significance: Functions as a symbolic prop that consolidates presidential authority
    and serves as a focal point Bartlet uses to control and redirect staff attention
    during the Roosevelt Room moral standoff; it underscores the ceremonial weight
    beneath a tense policy dispute.
