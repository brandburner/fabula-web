  canonical_name: Briefing Notes — Cuba & Farm Loans
  description: A loose, letter‑size stack of briefing pages—typed headings mark separate
    packets labeled 'Cuba' and 'Farm Loans.' Pages whisper when shifted; a few corners
    fold and margin jottings suggest hurried review. Leo hefts the papers and presses
    them toward the President while staff linger; the pile functions as a tactile
