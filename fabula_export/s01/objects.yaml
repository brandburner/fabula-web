  global_id: ger_object_331ab251a835
  canonical_name: Clinique's City Block Oil
  description: A small Clinique-branded personal care tube of the 'City Block' line,
    presented as a lightweight face oil/sunscreen. The compact container passes between
    C.J. and Donna during a weary, intimate exchange aboard Air Force One, serving
    as a tactile cue for casual skincare rituals. Its modest size and familiar branding
    mark it as a carried, everyday item that characters handle while trading tips
    before the conversation hardens into policy.
  purpose: A facial sunscreen/skin-protective oil intended for daily personal skincare
    use.
  significance: Functions as a humanizing prop that anchors a tender, domestic beat
    among staffers; the ritual of sharing the product opens a moment of vulnerability
