  canonical_name: Bartlet Support Statement — Final Printed Page (single-sheet)
  description: A single letter‑size sheet of white paper, freshly printed with dense,
    serifed type — the President’s measured statement of support. The page bears a
    faint vertical fold and the slight curl of being handled; ink is crisp, no handwritten
    notes. Mallory invokes its content as evidence rather than brandishing it, while
    Leo reacts to the idea of the page as if the words themselves are a physical intrusion
    — he flinches, kills the TV feed, and abruptly exits, treating the sheet as a
    detonator for unwanted public exposure.
  purpose: To convey the President’s formal, textual expression of public support
    — a printed communication intended for distribution or press circulation and for
    private or public reading.
  significance: 'Serves as the immediate catalyst that ruptures Leo’s control over
    optics: the printed endorsement externalizes private loyalty into public narrative,
    forcing Leo into a defensive, shame‑tinged withdrawal and foreshadowing ensuing
    political and personal consequences.'
