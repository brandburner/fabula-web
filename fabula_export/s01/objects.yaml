  global_id: ger_object_ce841eb431a3
  canonical_name: Communications Law (course — Laurie's enrollment)
  description: 'An academic course enrollment referenced as Laurie''s immediate obligation:
    a non‑physical curricular commitment manifesting through hurried studying, reference
