- fabula_uuid: object_6e26c1e80161
  global_id: ger_object_19db8b62a6a2
  canonical_name: President's Vegetable‑Heavy Lunch (served — refused roast beef)
  description: 'A modest, vegetable-heavy midday plate — implied salad or similar
    light fare — presented as the President''s lunch. The meal lacks close visual
    detail: no container, garnish, or utensils are specified. Characters reference
    its composition rather than touch it; the President complains about its vegetable
    focus while Mrs. Landingham refuses to swap it for roast beef and Charlie intervenes
    verbally.'
  purpose: Serve as the President's midday meal.
  significance: 'Functions as a small but telling prop that triggers conflict over
    care, dignity, and staff authority: the President''s complaint exposes vulnerability
    and appetite for comfort food, Mrs. Landingham''s refusal reasserts custodial
    control, and Charlie''s buffering protects presidential dignity, humanizing the
    office amid larger political crises.'
