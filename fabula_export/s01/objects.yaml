- fabula_uuid: object_a228ead9d151
  global_id: ger_object_226baafc16e6
  canonical_name: Commerce Bill (Bill 443) (administration trade/commerce bill, S01E02
    & S01E06)
  description: A stapled packet of letter‑size pages labeled as the administration's
    trade/commerce bill, cover dense with legislative type, committee headers and
    margin notes; edges bear the soft wear of repeated handling. In the gym confrontation
    it exists primarily as a spoken threat — Congresswoman Becky Reeseman announces
    she will attach a child‑labor amendment to this bill — and characters respond
    to it as a concrete political weapon. Sam Seaborn reaches for procedural avenues
    to protect it, staffers treat its fate as urgent, and its movement (or being held
    in committee) visibly reshapes tactical decisions inside the White House.
  purpose: To package and advance a trade/commerce policy through committee consideration,
    floor scheduling, and vote‑trading as the administration's legislative vehicle.
  significance: 'Functions as the episode''s legislative stake and catalyst: the trade
    bill becomes a lever for opposition attack and a conduit by which Abbey''s moral
    stance and the First Lady''s public crusade are converted into a tangible political
    threat. Its threatened amendment destabilizes the administration''s agenda, forces
    urgent staff maneuvering, and raises both public and private stakes for key characters.'
  potential_owner_mention: the administration
