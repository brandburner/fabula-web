  canonical_name: Bartlet's Briefcase
  description: A compact, well-worn leather briefcase with softened edges and a tarnished
    brass clasp, sized to carry briefing papers, a slim file and a few small personal
    effects. Its leather bears scuffs from frequent handling; staffers brush against
    its surface during last-minute requests. Bartlet methodically shifts a file (and
    at one moment a small red paper bag) into it, the clasp clicking shut like a final
    note. Carried from the desk toward the portico, it reads as both a practical container
    and a visible token of shifting responsibility within the Oval Office. Used as
    an Oval Office prop across multiple episodes of The West Wing.
  purpose: To hold and transport the President's administrative documents and small
    personal effects between the Oval Office and departures.
  significance: Functions as a narrative prop that materializes transfer of responsibility
    and the boundary between private concern and official duty; containing sensitive
    reports and personal items, it anchors emotional beats and signals Bartlet’s assumption
    of or departure from immediate control.
