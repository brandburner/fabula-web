    point for quick exchanges during rehearsals and tactical discussions.
  significance: 'Acts as the physical anchor for the communications team’s rehearsal:
    a domain marker for Bonnie and a pressure point for Toby’s attempts to control
    the narrative. The desk frames power dynamics and emotional beats—Toby paces before
    it to marshal policy, interruptions land against its surface, and private panic
    is domesticated into professional routine around the desk.'
  potential_owner_mention: BONNIE
  potential_owner_uuid: null
