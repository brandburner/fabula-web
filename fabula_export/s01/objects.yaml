- fabula_uuid: object_5f7290587fd2
  global_id: ger_object_500945d2f508
  canonical_name: Press Briefing Room Public-Address Speaker (P.A.)
  description: 'A room-mounted public-address speaker system that projects a clipped,
    institutional female voice across the press briefing room. The device itself remains
    largely unseen in the moment—its voice comes from overhead or wall-mounted speakers—delivering
    timed announcements (e.g., ''reporters, please take your seats''). The sound is
    crisply amplified, fills the room and punctures ongoing murmurs, serving as an
    aural cue rather than a handheld prop. Characters respond to its announcements
    by shifting posture and movement: C.J. and Toby move toward the podium while reporters
    settle, indicating the P.A. controls the room''s immediate rhythm.'
  purpose: To broadcast pre-recorded or live announcements across the briefing room,
    signaling transitions and directing reporter behavior for the press event.
  significance: Functions as a scene-setting instrument that disciplines the room’s
    tempo and frames the moment C.J. approaches the podium; the P.A.'s announcement
    cues reporters to take seats and smooths the transition from gossip to official
    briefing, subtly underwriting the press office's control of ceremony and optics.
  potential_owner_mention: Janet (P.A.)
  potential_owner_uuid: agent_29e37898414c
- fabula_uuid: object_687295e84390
  global_id: ger_object_ea89f1dee733
  canonical_name: Press Credentials (White House Press Badge)
  description: A laminated identification badge roughly the size of a business card,
    bearing a clipped photo, typed name block and a bold 'PRESS' stripe; edged with
    a metal clip and faint scuff marks from frequent handling. The card carries institutional
    insignia (a seal or header) and a printed access designation. Characters riff
    off the badge as a prop—C.J. uses it as a punchline about fashion‑press access
    while reporters shift it between hands, its small physicality puncturing the room’s
    tone.
  purpose: To identify authorized news media personnel and grant them access to White
    House press areas and briefings.
  significance: 'Functions as an administrative prop and commentary device: it undercuts
    C.J.''s fashion choreography when she jokes about who merits access, highlights
    tensions between optics and substance during crises, and signals who belongs inside
    the briefing-room choreography versus who remains outside the official circle.'
