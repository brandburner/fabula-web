  potential_owner_mention: OFFICER
  potential_owner_uuid: agent_8e4925e6065f
- fabula_uuid: object_fe0531187eb3
  global_id: ger_object_b9f460b6ed29
  canonical_name: Danish Pastry (Snack)
  description: A palm‑sized, flaky Danish pastry with a faint sugar glaze and possible
