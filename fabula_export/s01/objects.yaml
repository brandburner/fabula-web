    attendees in a close, confrontational geometry. They focus attention on Jeff Breckenridge's
    testimony—his body becomes an unignorable claimant—while Josh's responses are
    measured against the occupied chairs' intimacy and implied witness. The furniture
    thus anchors the scene's moral weight and forces the staff to reckon with specificity
    rather than abstraction.
