  potential_owner_mention: custodian
  potential_owner_uuid: agent_7d6f0cbd8d5b
- fabula_uuid: object_e6a13cf90efe
  global_id: ger_object_1d3489ce2249
  canonical_name: D.C. Park Ambulance
  description: A box-style emergency transport vehicle that arrives as the official
