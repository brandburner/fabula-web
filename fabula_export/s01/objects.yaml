    texts, and emergency updates) between White House staff and external agencies
    during unfolding crises.
  significance: Functionally, the phones convert offstage emergencies into immediate
    operational tasks, interrupting conviviality and signaling that crisis management
    runs beneath ceremonial gloss. Symbolically, they embody the administration’s
