  canonical_name: Automated Audience Measurement Boxes
  description: Small, nondescript plastic boxes that attach to television sets or
    sit near them, outfitted with cabling and indicator lights; they silently log
    channel- and time-stamped tuning data. Staffers brandish their output as cold
    evidence — spreadsheets and percentiles drawn from these devices — while Toby
    bristles, dismissing their reductive portrait of public broadcasting despite aides
    wielding them like forensic proof.
  purpose: To automatically record and report television viewing behavior as audience
    ratings data for use in assessments of program popularity and funding decisions.
  significance: They operate as the episode's concrete metric that reduces cultural
    institutions to numerical value, underwriting arguments to cut PBS funding; their
    data shifts the rhetorical battlefield from moral defense of public media to technocratic
    cost-efficiency, intensifying Toby's ethical resistance.
