  purpose: To hold water for performers and serve as a practical stage prop during
    the town‑hall rehearsal, helping actors simulate ordinary gestures and maintain
    the scene's domestic verisimilitude.
  significance: Acts as a low‑stakes, naturalizing detail that humanizes the President
    and staff during casual banter, heightening the tonal contrast when the Columbia
