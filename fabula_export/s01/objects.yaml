  canonical_name: Crinkled Gift Wrapping Paper (wrapping for Danny's goldfish gift)
  description: A small, crinkled square of glossy wrapping paper—thin and slightly
    torn—with hurried folds and sticky tape flecks. It envelopes a tiny, improvised
    parcel, flattened by nervous hands. Danny presses it across the desk; C.J. rips
    the paper open in one swift motion, letting a plastic container of goldfish food
    tumble into view. The paper's battered edges and fresh creases record the haste
    and intimacy of the exchange and trigger immediate, visible reactions from the
    characters.
  purpose: To conceal a miniature gift and function as a tactile reveal device that
