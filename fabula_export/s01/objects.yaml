- fabula_uuid: object_9f805f9f71ad
  global_id: ger_object_5f062d1ff06c
  canonical_name: Coat found on Walter Hufnagle (recognized by Toby)
  description: A large, weathered personal coat that Toby recognizes on the corpse
    of Walter Hufnagle. The garment shows long use—scuffed, threadbare cuffs and surface
    staining—and contains a business card in a pocket that links the body back to
    Toby. Characters handle it as both clothing and the primary physical clue identifying
    the deceased.
  purpose: Personal outerwear providing warmth and pocket storage; in this material
    it also functions pragmatically as the means to identify the deceased.
  significance: 'Operates as the narrative catalyst: the coat''s identification of
    Walter as connected to Toby propels Toby to insist on a dignified burial and an
    honor guard, forcing a clash between his moral urgency and the community''s weary
    practicality. The garment embodies obligation, recognition, and the fragile link
    between Toby and the homeless community.'
  potential_owner_mention: TOBY
