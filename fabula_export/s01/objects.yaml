  global_id: ger_object_eb1a75b721a9
  canonical_name: Smallpox Vaccine Vials (Seven Doses)
  description: 'A small cluster of seven clinical vaccine doses presented as individual
    vials or ampoules: compact, glass or sealed containers with sterile, clinical
    labeling suggesting a controlled medical stock. They sit together as a handheld
    packet or vial set—cool, clinical, and stark against the warm office light. Josh
    produces them as proof, fingers tense around the cold glass; others draw closer,
    shock and calculation sharpening their faces. The vials function as a tactile,
    evidentiary prop that punctuates Josh''s warning and concentrates attention on
    scarcity and risk.'
  purpose: To provide immunization against smallpox; serve as deployable vaccine doses
    for emergency use.
  significance: 'The vials crystallize the crisis: tangible proof of limited countermeasures,
    they animate Josh''s moral and strategic argument, heighten the stakes of exclusion,
    and transform private trauma into an urgent plea. Their scarcity (seven doses)
    drives plot urgency and exposes institutional panic and loneliness at the heart
    of the crisis.'
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_239031d29643
  global_id: ger_object_c82969be32e6
  canonical_name: Soda (Roosevelt Room — Staff Gathering)
  description: An unbranded, handheld soda referenced as a diegetic refreshment during
    a late‑night Roosevelt Room gathering. The source leaves vessel type (can or bottle)
    and temperature unspecified; the item sits among Chinese takeout and scattered
    folders and occasionally transfers into a character's hand. Staff treat it as
    a casual, portable soft drink—lightweight, nonfocal, and used to occupy hands
    during rapid conversation. Leo McGarry briefly takes the soda while continuing
    to brief the team and depart, leaving the drink incidental to the mounting crisis.
  purpose: To serve as a simple refreshment and a minor handheld prop that anchors
    the social gathering and occupies a character's hands during dialogue.
  significance: 'Anchors the pre‑crisis conviviality and sharpens the tonal shift
    when urgency hits: the mundane comfort of a soda contrasts with the political
    emergency, humanizes staff through small domestic detail, and marks Leo''s brief,
    practical steadiness as he continues to lead.'
  potential_owner_mention: Leo McGarry
  potential_owner_uuid: agent_e79403cad837
- fabula_uuid: object_5d43c271c1f0
  global_id: ger_object_6f03fc1eacf5
  canonical_name: Soft-Money Contributions
  description: 'A category of large, off‑the‑books political donations routed through
    party committees and outside organizations rather than given directly to a candidate.
    Not a single physical item but an aggregated flow of cash and influence: checks,
    bundled transfers, and informal promises that evade strict campaign limits. In
    the processed material the phrase is invoked as a tangible grievance — debated
    aloud in a tense Capitol Hill meeting, traded as political ammunition, and imagined
    by characters rather than physically shown.'
  purpose: To provide substantial funding for party activities and indirectly support
    candidates or causes through channels that circumvent direct contribution limits
    and regulatory scrutiny.
  significance: Serves as the central policy flashpoint that crystallizes accusations
    of institutional corruption, escalates the White House's confrontation with Congress,
    and converts Josh from tentative critic into a resolute reform advocate. The concept
    drives plot conflict, motivates strategic threats over confirmations, and embodies
    the administration's ethical argument against existing campaign finance practices.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_2d1e898f3151
  global_id: ger_object_3270d03a192b
  canonical_name: Solo Hired Violinist (anniversary ceremony)
  description: 'A polished four‑string acoustic violin—amber varnish over a curved
    spruce top and maple back, slender ebony fingerboard and chinrest—evoked rather
    than shown. The instrument exists as a phone‑call‑away service: Margaret suggests
    hiring a violinist and moves to place the call while Leo reacts with bemused distance.
    Characters treat it as a ceremonial flourish — a tangible, luxury detail summoned
    to shape an intimate anniversary moment amid crisis.'
  purpose: To provide live melodic accompaniment and formal music for an anniversary
    ceremony, supplying atmosphere and a structured, intimate soundtrack to the couple's
    celebration.
  significance: 'Functions as a domestic ritual object that heightens contrast between
    private tenderness and public crisis: ceremonial minutiae distract Leo, humanize
    him, and underscore the emotional cost of his political life. The violin stands
    as a symbol of ritual, intimacy, and the fragile veneer of control that foreshadows
    marital strain.'
  potential_owner_mention: Margaret Landingham
  potential_owner_uuid: agent_256dcf4afffe
- fabula_uuid: object_6eec31b58e35
  global_id: ger_object_ab0e632e767c
  canonical_name: Southian Bridge
  description: 'A steel-and-concrete river span in Southia: multi-lane carriageways,
    reinforced piers, and approach ramps visible as a discrete coordinate on briefing
    maps. In the episode it exists primarily as a plotted target on the Pericles One
    slide—staffers point to its icon, debate its military utility, and treat its destruction
    as a tangible outcome of the planned proportional strike. The structure reads
    as functioning civilian infrastructure whose damage would immediately interrupt
    transit and attract political and press attention.'
  purpose: To carry vehicular and pedestrian traffic across a river, enabling civilian
    and military movement between banks.
  significance: Marked as a selected target in the Pericles One strike package; it
    operates as a concrete focal point for operational planning, media optics concerns,
    and ethical debate—its naming sharpens the political stakes of retaliation and
    forces staffers to confront collateral impact.
  potential_owner_mention: Southia
  potential_owner_uuid: null
- fabula_uuid: object_65e9132dbfa0
  global_id: ger_object_6398094eedd1
  canonical_name: Space Command Radar Contact Data Packet (Minneapolis Tracking)
  description: 'A compact packet of tracking readouts — a slim stack of printed pages
    and a small encrypted USB/digital slip — stamped with timecodes, bearing/range
    columns, signal-strength notes, and terse diagnostic annotations. Margins show
    unit stamps and a line noting a Minneapolis shipboard radar return. The packet
    feels utilitarian and hurried: coffee-ringed corners, clipped technician notes.
    Staffers slide it across the briefing table, eyes flick to timestamps; it functions
    as the hard evidence that stiffens answers and forces admissions under press pressure.'
  purpose: To relay time-stamped radar tracking data and diagnostic readouts about
    a specific contact so command and White House staff can verify, escalate, or respond
    to an unexplained return.
  significance: Provides incontrovertible, operational evidence that Minneapolis radar
    tracked Captain Hutchins' aircraft; its presence converts rumor into accountable
    fact, tightens political pressure on spokespeople, and propels private confrontations
    about the administration's handling of the incident.
  potential_owner_mention: Space Command
  potential_owner_uuid: agent_f3043035c727
- fabula_uuid: object_d0c0cb0a2c9b
  global_id: ger_object_2a71beae7088
  canonical_name: Space Shuttle Atlantis Payload Bay (Cargo) Doors
  description: 'The starboard payload-bay door of Space Shuttle Atlantis: a wide,
    reinforced aluminum/composite panel spanning the cargo bay with hinge fittings,
    actuator housings, drive‑unit interfaces, latch blocks and seam sensors. In the
    narrative it functions as a critical technical element (the starboard door/drive
    unit refuses to close or is jammed), driving diagnostics, mission decisions and
    character responses as engineers and administration debate opening/closing to
    manage reentry, heat and recovery windows.'
  purpose: To provide sealed access to the shuttle's payload bay for cargo and payload
    operations; to open for payload deployment and to alter the orbiter's thermal
    and aerodynamic profile (venting/heat management) when commanded.
  significance: 'Serves as a plot‑critical technical constraint and potential solution:
    the doors'' position affects the shuttle''s ability to survive reentry and defines
    the narrow window for recovery. Their state transforms abstract engineering risk
    into concrete action, driving urgent decisions, moral responsibility, and character
    movement (e.g., prompting Toby toward involvement).'
  potential_owner_mention: mission commander
  potential_owner_uuid: null
- fabula_uuid: object_3f69048ab6c3
  global_id: ger_object_9877711ca6e7
  canonical_name: Space Shuttle Columbia
  description: The Space Shuttle Columbia — a U.S. orbiter (vehicle-level) — depicted
