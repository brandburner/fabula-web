- fabula_uuid: object_4f472ffdb11c
  global_id: ger_object_e0b0ab9656fc
  canonical_name: Coats and Ties (Fundraiser Attire)
  description: 'Dark tailored coats, wool overcoats, and neatly knotted silk ties
    crowd the roped-off approach to the Sheraton: mid- to full-length outerwear in
    conservative cuts, muted colors, and polished finishes. Attendees adjust lapels
    and straighten collars under bright cameras; the apparel registers status, discipline,
    and deliberate presentation.'
  purpose: Serve as formal attire signaling expected dress code for the fundraiser—practical
    protection from weather while visually communicating social status, seriousness,
    and membership in the invited donor class.
  significance: 'Functions as a physical marker of inclusion and exclusion: clothing
    enforces perimeter rules, compresses expectations about who belongs, and intensifies
    tensions between the campaign, press, and potential donors by making access legible
    at a glance.'
  potential_owner_mention: C.J.
  potential_owner_uuid: agent_142cb25f0d2c
- fabula_uuid: object_74d9c1bb336e
  global_id: ger_object_056ec880f3bd
  canonical_name: Coles District Radio Broadcast (Threat Program)
  description: A crackling, low-fidelity AM radio program carrying a clipped announcer
    voice and a recorded caller issuing a specific violent threat. Static and local
    geographic markers give the audio a regional texture; staff listen, flinch, and
    treat the broadcast as an audible artifact passed through the room like evidence.
  purpose: To transmit talk-radio content to a local audience — in this instance,
    to air a caller’s threat and thereby disseminate a provocative message across
    Congressman Coles' district.
  significance: 'Functions as the catalytic piece of evidence that converts political
    celebration into crisis: the broadcast supplies a tangible threat narrative that
    undermines the gun-control bill''s momentum and forces the White House team into
    immediate damage control.'
