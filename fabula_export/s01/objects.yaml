    plastic casing with a single‑use mouthpiece and a small digital readout (model
    unspecified). Officers present handle it as an evidentiary instrument; Mendoza
    refuses to provide a sample, and characters treat the device as a charged, humiliating
    instrument of state power. (Physical details beyond basic form are reasonable
    inferences from standard police units rather than explicit stage directions.)'
  purpose: To collect a breath sample and estimate blood alcohol concentration for
    evidentiary use in a custodial arrest.
  significance: 'Serves as the episode''s pivotal clue and moral fulcrum: the refusal
    to submit to the device crystallizes Mendoza''s civil‑rights protest, transforms
