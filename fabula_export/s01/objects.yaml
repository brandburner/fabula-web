  potential_owner_uuid: agent_c78ccb12b56b
- fabula_uuid: object_d1f1943dea34
  global_id: ger_object_421a4c7b59bd
  canonical_name: Shuttle Reaction Control System (RCS)
  description: A distributed array of roughly forty small rocket thrusters mounted
    around the shuttle's hull, each a short metal nozzle with plumbing and actuator
    housings; heat-streaked, utilitarian, and engineered for redundancy. Characters
    refer to it verbally as a technical subsystem — they debate its redundancy and
    repairs rather than touch it — and treat it as a tangible, fixable cluster of
    small engines that governs attitude control.
  purpose: Provide attitude control and maneuvering for the shuttle through numerous
    small thrusters, offering redundancy to stabilize, reorient, and assist in approach/landing
    operations.
  significance: 'Drives the scene''s emotional pivot: its redundancy becomes Bartlet''s
    practical reassurance and a technical lever that transforms Toby''s private terror
    into reluctant action. The RCS functions as both a literal recovery mechanism
    and a narrative device that reframes the crisis as managed human risk rather than
    mechanical inevitability.'
  potential_owner_mention: mission commander
  potential_owner_uuid: null
- fabula_uuid: object_38819299c422
  global_id: ger_object_b4af99725ae5
  canonical_name: Sim-5 Transponder Tracking System
  description: A compact, rack-mounted avionics unit with a slim metal housing, cabling
    into the cockpit and a narrow panel of status lights. Not shown in detail but
    named aloud; the device reads as mundane, functional aircraft equipment. Crew
    treat it as routine while Toby cites its existence and presumed operation during
    a heated refusal to power down consumer electronics.
  purpose: To broadcast and report the aircraft's position and status to external
    tracking and air-traffic systems as the onboard transponder/tracking interface.
  significance: Serves as Toby Ziegler's technical basis to contest the flight crew's
    order, turning a petty cabin dispute into a question of safety and expertise;
    its invocation sharpens character, advances the argument about protocol versus
    practical risk, and helps pivot the scene toward the larger presidential crisis.
  potential_owner_mention: Air Force One
  potential_owner_uuid: agent_47e561326b93
- fabula_uuid: object_801dca05c8e1
  global_id: ger_object_70e60ffaf62c
  canonical_name: Simon's Copy of Tomorrow's Post Op‑Ed Calling for Leo's Resignation
  description: 'A printed copy of an op‑ed slated for tomorrow''s Post: a few loose
    broadsheet pages folded or clipped together, headline visible and blunt in tone.
    Simon produces the paper like a provocation, sliding it across Leo''s desk and
    letting the presence of the column do the work of argument. Staffers watch the
    paper move through hands; Leo reacts with disbelief and anger as the copy converts
    rumor into an imminent, public fact.'
  purpose: To represent the forthcoming published opinion piece that publicly demands
    Leo's resignation and to function as tangible evidence used to pressure and compel
    political action.
  significance: Functions as the catalytic threat that escalates the crisis — converting
    private allegations into imminent public exposure, crystallizing betrayal, and
    forcing characters to confront the possibility of career‑ending fallout; it shifts
    the debate from negotiation to survival and reshapes strategic choices.
  potential_owner_mention: SIMON
  potential_owner_uuid: null
- fabula_uuid: object_c9599cbe5ee0
  global_id: ger_object_529311fb2867
  canonical_name: Simon's Copy of the Post Op‑Ed
  description: A single printed copy of a Post op‑ed, folded and thumb‑creased, the
    headline and column ink visible across the page. It feels ordinary — newsprint
    edges softened from handling — but held up with intent by Simon, who brandishes
    it as a tangible record of a looming public attack. Characters react to it as
    proof and provocation, the paper's presence converting private argument into imminent
    political danger.
  purpose: To present the published op‑ed's content for public consumption; in the
    scene it functions as a physical piece of evidence and a political threat used
    to pressure Leo.
  significance: 'Serves as the catalytic political weapon that crystallizes betrayal
    and danger: its existence transforms private loyalty into public liability, drives
    the confrontation that fractures trust, and anchors the episode''s central moral
    and political stakes.'
