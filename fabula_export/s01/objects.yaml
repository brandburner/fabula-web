  canonical_name: Roosevelt Room Bagels (Meeting Refreshments)
  description: A catering platter of palm-sized, ring-shaped bagels—plain and lightly
    seeded—with a faint warm gloss and chewy texture, arranged on the Roosevelt Room
    meeting table. Staff reach for them between lines of banter; characters pick at
