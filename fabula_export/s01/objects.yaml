  global_id: ger_object_beb7f97dd26b
  canonical_name: Press Room Buzzer (lectern push-tone device)
  description: 'A palm-sized, matte-black electronic signaling device mounted at the
    lectern’s edge: a low-profile chrome push button, small speaker grille and faint
    fingerprints from frequent taps. It emits a short, decisive tone that slices through
    murmurs; reporters flinch, straighten and pivot toward the podium when it sounds.
