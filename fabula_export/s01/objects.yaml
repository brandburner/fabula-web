  global_id: ger_object_dbd0c725c24c
  canonical_name: Columbia's OMS Engines (Orbital Maneuvering System)
  description: A matched pair of aft-mounted orbital maneuvering rocket engines fitted
    to the Space Shuttle Columbia. Metal-nozzled, compact thrusters that sit in the
    orbiter's rear pods; currently reported as compromised following a manual winch
    operation. Crew and mission control react to them as damaged, mission-critical
    hardware that demand immediate technical assessment.
  purpose: Provide orbital maneuvering thrust for the shuttle—execute orbital adjustments,
    rendezvous burns, and deorbit maneuvers.
  significance: 'Serve as the story''s immediate technical crisis: their failure raises
    the prospect of mission loss, prompts consideration of informing the President,
    and converts Toby''s personal lapse into a concrete operational threat that redirects
    the scene toward emergency response.'
