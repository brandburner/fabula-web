  canonical_name: Blue Molded‑Plastic Staff Chairs (Bullpen Row)
  description: A row of mid‑height blue staff chairs with molded plastic shells and
    tubular metal legs arrayed against the bullpen walls. Scuff marks, faint cushion
    impressions and tape residue scar their surfaces. Staff drop scripts and water
    bottles onto them; Josh slumps in one sleeping off a hangover while Donna hauls
