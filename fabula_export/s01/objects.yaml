- fabula_uuid: object_893c986a9651
  global_id: ger_object_6107d0f344c0
  canonical_name: Presidential Limo (Protective Motorcade Limousine)
  description: 'A black motorcade limousine used as a protective vehicle: long, windowed
    passenger compartment with at least one glass pane that shatters under gunfire.
    Characters dive into its interior for shelter as agents shove Zoey inside and
    use the vehicle as a focal point for immediate defensive action. The limo reads
    as both refuge and frontline during the attack.'
  purpose: Provide secure transport and immediate shelter for the President and staff
    during public movements and to serve as a defensive staging point in emergencies.
  significance: 'Serves as the scene''s pivot: a hastily claimed refuge whose breached
    window and hurried use dramatize the motorcade''s sudden vulnerability, turning
    casual exit into violent crisis and accelerating the episode''s narrative rupture.'
