    material it functions as a vehicle for communicating specific personal information
    about Toby to a public audience.
  significance: 'Serves as the narrative catalyst that converts a legal crisis into
    a personal betrayal: the sermon’s tailored references trigger Toby’s accusation
    that Sam disclosed his synagogue attendance, fracturing trust among staff and
