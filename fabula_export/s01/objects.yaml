- fabula_uuid: object_c6c3b67b2077
  global_id: ger_object_6bc47156a6cc
  canonical_name: Battle Damage Assessment (B.D.A.) — Ten Minute Estimate
  description: 'A terse Battle Damage Assessment delivered into the Oval: a small
    briefing packet that bears the label ''B.D.A. — Ten Minute Estimate'' and concise
    operational bullets estimating time-to-assessment. Handed to the President by
    an aide or officer, the paper reads like an urgent work order—compact, clipped,
    and engineered for instant comprehension. Its arrival tightens the room; advisers
    glance, Leo''s shoulders harden, and the document becomes the immediate spur for
    tasking and coordination.'
  purpose: To provide the President and staff with a rapid, time‑bound operational
    estimate of when a Battle Damage Assessment will be completed, enabling immediate
    decision-making and allocation of reconnaissance and reporting resources.
  significance: It fixes the administration's timeline and converts uncertainty into
    an actionable deadline, catalyzing rapid staff mobilization and focus. In the
    episode's crisis dynamics, the B.D.A. stabilizes anxious deliberation, enables
    Leo and the senior team to reassert command, and anchors the President's situational
    awareness during a chaotic pre-broadcast moment.
