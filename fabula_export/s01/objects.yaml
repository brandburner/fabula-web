  canonical_name: Reception Room Staff Cellphones (Mandy & Donna — State Dinner, S01E07)
  description: A pair of pocket-sized staff smartphones — slim, rectangular devices
    with glass touchscreens and dark cases — habitually clipped to handbags or pulled
    from pockets during the reception. Characters jab at screens and cradle handsets
    to their ears, fingers flicking through contact lists and message threads as they
    trade terse updates. The phones vibrate and glow with incoming alerts; their hurried
    use slices into polite conversation and draws urgent, practical focus from the
    room’s social bustle.
