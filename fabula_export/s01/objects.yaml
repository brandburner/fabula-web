  potential_owner_mention: Danny
  potential_owner_uuid: agent_d9ea8565c92f
- fabula_uuid: object_13c3ae5b696f
  global_id: ger_object_8200286c1ec3
  canonical_name: Cuban Rowboats
  description: A flotilla of small, open, low‑freeboard craft — wooden and fiberglass
    skiffs, improvised rafts and even overturned fruit baskets lashed into makeshift
    boats — battered, weathered and overloaded with people and scant supplies. They
    bob together at sea, hulls riding low, salt-streaked and unstable; White House
    staff point to them as a visceral image, the sight that jerks conversation into
    urgent action.
  purpose: Provide improvised maritime transport for migrants and refugees attempting
