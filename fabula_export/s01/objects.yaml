  global_id: ger_object_fb35de2da23b
  canonical_name: Sheraton Center Hotel — Ballroom Audience Monitor (Mandatory Minimums,
    S01E20)
  description: A large flat-panel display positioned within the Sheraton Center Hotel
    ballroom, its lit screen carrying a crisp video image of President Bartlet to
    the assembled crowd. The monitor throws a cool, public-facing glow across faces
    in the audience; viewers shift attention to the glass, erupt in applause when
    the President lands a line, and treat the screen as the focal point that amplifies
    the speech's timing and impact.
  purpose: To present a live video feed of the President's speech to the ballroom
    audience and attendees so viewers can see and hear the address clearly regardless
    of physical sightlines.
  significance: Serves as the visual amplifier for a key rhetorical moment—Bartlet's
    denunciation of mandatory sentencing—turning a spoken line into a public rallying
    cry that galvanizes allies and telegraphs political risk to advisors and opponents.
