  global_id: ger_object_3d5521d019fc
  canonical_name: Ballroom Backstage Monitor Bank (multi-screen, backstage production
    monitors)
  description: A bank of matte-black flat-panel television monitors mounted backstage,
    their thin bezels and tiny status LEDs slicing through ballroom dimness. Multiple
    screens display the President's live feed, program returns, and timing slates;
    colored overlays mark active inputs while cables run into nearby production gear.
    Aides cluster around the monitors, faces tightening as images and clocks dictate
    instant decisions, the equipment turning sightlines into command cues.
  purpose: Provide real-time visual monitoring of the President's live broadcast and
    associated video feeds so staff can watch the transmission, verify timing, and
    coordinate immediate responses.
  significance: 'Functions as the focal visual anchor that converts triumph into emergency:
    the on-screen President and production returns collide with Leo''s bad news, triggering
    shock, rapid phone mobilization, and a shift from celebration to crisis management;
    the monitors both reveal and accelerate the team''s emotional and tactical pivot.'
