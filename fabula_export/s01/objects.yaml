- fabula_uuid: object_f3f06cd18aea
  global_id: ger_object_13b6ee08f1a6
  canonical_name: Banking Bill (stapled legislative packet; includes appended land‑use
    rider)
  description: A stapled legislative packet of letter‑size pages labeled and circulated
    as the 'Banking Bill,' its cover and first pages dense with committee headers,
    amendment text and margin notes. A newly appended land‑use rider is annotated
    in pen and highlighted by staff. Characters flip through, push it across desks,
    and treat it as a tangible burden—physically present in briefings and carried
    into the Oval.
  purpose: To serve as the legislative vehicle proposing banking reform and related
    policy measures, packaged for committee consideration, floor scheduling, and votes.
  significance: 'Acts as the episode''s central policy fulcrum: its threatened passage
    and the surprise land‑use rider trigger crisis management, expose internal fractures
    between principle and pragmatism, and force political and moral choices that drive
    character conflict and plot escalation.'
