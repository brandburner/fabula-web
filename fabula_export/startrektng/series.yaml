        The Emissary closes on a bittersweet victory: a potentially cataclysmic clash averts bloodshed, colonies remain safe, and a fragile bridge forms between cultures, yet two lovers part with unresolved futures. The Enterprise sails on — restored to course but marked by the collision of war's legacy and the messy mercy of the present.
