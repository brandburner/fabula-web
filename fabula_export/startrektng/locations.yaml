  canonical_name: Iconia — Surface and Stratosphere
  description: 'The scarred surface of Iconia and its overlying stratosphere smolder
    beneath a ruinous blast. Cratered plains rimmed with glassed rock radiate heat
    while a high-altitude veil of ash and aerosols streaks the sky. Ship sensors log
    a persistent, planet-wide aerosol canopy: months of suspended dust, prolonged
    stratospheric haze, and measurable planetary cooling that will reshape seasons
    and weather. The air tastes of metal and cooled fire; sunlight is reduced to a
    weary, pale rumor as aerosols scatter light and drag temperatures down for months.
    The detonation issues from a shattered control complex, its blast ripping both
    infrastructure and irreplaceable knowledge from the world. The stratosphere acts
    as both witness and sentence—obscuring ruins from orbit, turning scientific curiosity
    into long-term loss, and transforming ecological ruin into moral burden for the
