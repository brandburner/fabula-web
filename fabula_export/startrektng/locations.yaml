    to scrutinize: the ergonomic monitoring station tracking vitals, the angled glass
    maximizing visibility, the recessed communicator channeling whispers between observers.
    But this dispassionate vantage becomes theatre for atrocity when telekinetic demonstrations
    flicker across the glass—chess pieces disappearing under children''s stares, Mandel''s
    pride flashing grotesque in the reflection. Cold permeates despite climate controls,
