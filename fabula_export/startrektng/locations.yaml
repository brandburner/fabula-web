    to the squat centerpiece console that dominates the room like a metallic altar.
    The air carries faint ozone and the hush of forced ventilation; every console
    pulse answers Data’s disembodied voice slicing through tactical headsets, stitching
    real-time telemetry into La Forge’s immediate choices. It is a cockpit of technical
