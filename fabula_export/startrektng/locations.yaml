  canonical_name: Mess Hall
  description: 'A crowded, cacophonous communal hall aboard the Klingon ship Pagh
    where ritualized mockery and social judgment collide with the clatter of plates
    and guttural laughter. Long tables press bodies shoulder-to-shoulder; hands shove
    food and live gagh toward an outsider as the crew tests his mettle. The air tastes
    of spiced gagh and iron, voices curl with crude humor, and physical jests—grabbing,
    prodding, thrusting plates—function as informal interrogation. The space operates
    as a cultural pressure-cooker: it exposes values of strength, endurance, and honor
