  canonical_name: Kahlest's Home (Klingon Homeworld)
  description: 'A small, dimly lit Klingon dwelling that presses intimacy against
    grief: low, comfortable furnishings sit beneath shadowed rafters, woven tapestries
    mute wind and rain beyond thin walls, and the air carries the metallic tang of
