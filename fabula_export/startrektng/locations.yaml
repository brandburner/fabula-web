  canonical_name: Graves' Living Room
  description: Graves' Living Room pulses with unspoken tension beneath a veneer of
    formal condolences—a space where grief curdles into something far more sinister.
    The air hangs heavy with the scent of aged books and polished wood, a scholarly
    oasis now twisting into a stage for metaphysical violation. Starfleet professionalism
    (Picard's rigid posture, Troi's counselor-trained poise) crashes against the horror
    dawning in widened eyes as Data's declaration—'Ira Graves is dead'—lands with
    chilling finality. Backlit in the doorway, the android's silhouette cuts a disturbing
    figure against the warm hearth light, his detached delivery warping the room's
    ambiance from memorial site to predator's den. Every furnishing—the overstuffed
    armchair where Graves once held court, the obsolete paper volumes lining oak shelves—now
    thrums with the aftershocks of consciousness transferred. This is no longer merely
    a living room; it's the breach point where a dead man's mind infiltrates a synthetic
    body, where courteous exchanges mask a battle for survival beneath the oil paintings
    and antique clocks.
