    terminals to reach the auto-destruct controls. The air hangs thick with the unspoken
    horror of an invisible biological weapon—still present in the grotesquely aged
    corpses slumped at their stations. Viewscreen static fractures the dim glow of
    warning lights, reflecting in Worf's solemn gaze as he inputs security codes with
    flawless precision. This derelict command center transforms into a burial chamber
    under his hands, the computer's emotionless countdown punctuating his silent Klingon
    death ritual. Every surface bears witness to Starfleet's first catastrophic encounter
    with the temporal plague—the bridge's advanced systems now reduced to instruments
