  canonical_name: Unseen Telepathic Alien Experimenters
  description: 'A telepathically linked alien species that conducts psychological
    experiments on Starfleet officers (Picard, Riker, Data, Worf, Kova Tholl, and
    Esoqq) by abducting them and deploying replicas (including False Picard, Alien
    #1, and Alien #4) to study authority, leadership, obedience, trust, and group
    dynamics. They design sterile holding bays with false escape routes, inedible
    food, disabled communicators, and forcefields to enforce isolation and provoke
    reactions. One member disguises itself as Mitena Haro to observe captive dynamics.
    The species uses replicas to infiltrate Starfleet (e.g., False Picard on the *Enterprise*)
    while keeping originals contained. Their experiments are ultimately thwarted when
    Captain Picard exposes their methods, reverses their trap, and secures the crew''s
    release through calculated mercy, leaving the aliens humbled by Starfleet''s moral
    code.'
