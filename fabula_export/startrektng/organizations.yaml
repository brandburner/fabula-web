    constitutes property rather than a person. Represented in the hearing by Riker
    and Maddox, the group marshals evidence, stages forensic demonstrations (including
    structural tests and tactile inspections), and pursues an adversarial courtroom
    strategy that reduces Data to engineered components. Operating within judicial
    procedures, the Prosecution directly opposes the Defense and Starfleet advocates,
