  canonical_name: Science Station Tango Sierra
  description: Science Station Tango Sierra represents the Federation's bleeding-edge
    pharmaceutical research facility—a desperate fortress of science standing between
    galactic catastrophe and survival. This specialized station houses the biochemical
    expertise, viral synthesis protocols, and manufacturing capacity necessary to
    transmute deadly plague samples into humanity's salvation. The installation operates
    under the highest clearance protocols, functioning as both research crucible and
    production facility where 512 plague modules will undergo transformation into
    millions of life-saving antidote doses. The station's urgency permeates every
    deck, every lab, every breath—aware that the Enterprise races toward them carrying
    not just samples, but the compressed weight of entire civilizations' survival.
