    claim against the Federation, act as negotiating adversaries, and apply diplomatic
    and contractual pressure that forces technical and ethical gambits. Their methods
    emphasize formalism, corporate hierarchy, and inhuman consistency rather than
    conciliatory politics; they function as an antagonist whose presence reshapes
