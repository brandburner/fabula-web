    group is explicitly identified by Data as the Federation team investigating the
    Koinonians — described as the first Federation opportunity to study them — and
    its activities intersect Starfleet command priorities and Prime Directive constraints.
    The team's presence also registers as a cultural vector, with Federation artifacts
    and games noted in shipboard classrooms, linking field research to broader cultural
