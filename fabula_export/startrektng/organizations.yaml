  description: The Base Crew denotes the collective personnel assigned to a Federation
    starbase that endured a devastating Tholian assault. They performed starbase operations,
    logistics, maintenance, and local defense; the entire cohort died in the attack,
    establishing them as narrative victims whose annihilation defines Kyle Riker’s
