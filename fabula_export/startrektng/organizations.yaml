  canonical_name: Iconians
  description: The Iconians are an ancient, highly advanced interstellar civilization
    known primarily through surviving technologies—portals/gateways, automated control
    consoles, and remote probes—whose artifacts in the current material act as autonomous
    threats able to rewrite ship functions, enable instant travel, and emit defensive
    energies. Cultural memory applies mythic epithets (e.g., 'Demons of Air and Darkness')
    to the Iconians, framing them as terrifying aerial/otherworldly invaders; this
    epithet is a cultural descriptor/alias rather than a separate organized body.
