  global_id: ger_organization_3e232fac8050
  canonical_name: Iconian Program
  description: The Iconian Program is an autonomous, ancient alien technological system
    embedded in an Iconian control installation. It powers the control room and gateway,
    orchestrates probe launch sequences, and actively rewrites positronic pathways—evidenced
    by its direct interference with Data. Operating as the central antagonist force
    in the episode, it exerts systemic control over the installation rather than a
    visible chain-of-command. Its strategic capabilities make it an object of external
    interest (notably the Romulans) and the target of Picard's deliberate denial and
    sabotage to prevent transfer of world‑changing technology.
