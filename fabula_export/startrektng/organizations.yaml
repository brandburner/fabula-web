  canonical_name: Federation Medical Collection Station
  description: The Federation Research Station, also designated as Federation Medical
    Collection Station, serves as a secure repository for volatile plasma plague specimens—functioning
    as the sole source for the critical antidote humanity desperately needs. This
    high-priority scientific installation operates under strict biocontainment protocols
    where 512 plague modules remain under storage protocols so rigorous that retrieval
    demands starship-level resources. The station's role transforms from passive storage
    to active salvation as the Enterprise races against time to secure these specimens,
