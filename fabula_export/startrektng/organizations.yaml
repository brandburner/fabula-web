    organizes identity, obligation, and conflict through ritual, family bonds, and
    warrior ethics. Authority disperses across clan ties and ceremonial roles rather
    than centralized bureaucracy; rites such as R'uustai enact binding kinship, transfer
    responsibility, and resolve grief. In the processed material the culture functions
