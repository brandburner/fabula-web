  canonical_name: Brekkians
  description: The Brekkians form a mercantile alien society that monopolizes the
    production and distribution of Felicium, a rare and potent medicine crucial to
    the addicted Ornarans. They assert legal ownership over Felicium shipments, leveraging
    economic control to maintain their monopoly. Exhibiting a confident and shrewd
    demeanor, Brekkians negotiate hard terms with the Ornarans and outside parties
    such as the Enterprise crew. They exploit the Ornarans' narcotic dependency to
    sustain their economic survival, displaying cold pragmatism and mercantile ethics.
    Physically robust and free of the infection afflicting the Ornarans, the Brekkians
    stand as antagonistic figures whose control over Felicium fuels rising tensions
    and ethical conflicts aboard the Enterprise.
