  canonical_name: Klingon High Council
  description: The Klingon High Council serves as the empire’s supreme political and
    judicial authority, convening in the Great Hall to adjudicate treason, formalize
    ritual challenges like the cha'DIch, and police house honor. Council leaders exercise
    procedural power to accept or block challenges, authorize exile or execution,
