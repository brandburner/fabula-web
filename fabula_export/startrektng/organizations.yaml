  description: 'The Church Committee is presented as a historic congressional oversight
    panel convened in 1975 to investigate intelligence- and security-related abuses.
    It held public hearings, exposed institutional misconduct, and proposed structural
    reforms, yet the current material frames it as a cautionary precedent: its investigations
    produced revelations but did not yield durable institutional change. Characters
    invoke the committee to argue that durable legislation and sustained political
    will, not episodic inquiries, are necessary to secure reform.'
