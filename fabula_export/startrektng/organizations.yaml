  description: The Ornaran Delegation comprises alien representatives from Ornara
    engaged in high-stakes negotiations over critical resources such as Felicium and
    transport aid. They seek to maintain their society's survival amid external non-interference
    policies, demonstrating political agency in interstellar diplomacy while grappling
