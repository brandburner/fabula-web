  canonical_name: Klingon High Command
  description: The Klingon High Command operates as the formal governing and military
    authority of the Klingon Empire, tasked with maintaining order and upholding the
    warrior ethos. Currently, this leadership is portrayed as corrupted by a misguided
    pursuit of peace that undermines traditional warrior values, provoking ideological
    conflict and spurring a faction of renegade Klingons to rebel. The organization
