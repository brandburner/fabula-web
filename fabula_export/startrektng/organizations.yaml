    services, managed client contracts and billing, and engaged with public markets.
    In the current material they function as the background custodians whose degraded
    infrastructure, refrigeration and power failures discredited certain providers,
    left preserved clients vulnerable, and created complex legal, financial, and ethical
    obligations for the rescuing parties and medical authorities who must assume custody
    of revived individuals.
