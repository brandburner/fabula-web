- fabula_uuid: ger_organization_819ae1d4f716
  global_id: ger_organization_819ae1d4f716
  canonical_name: International Humanitarian Infrastructure
  description: 'A decentralized coalition of intergovernmental agencies and non-governmental
    relief organizations — encompassing EU humanitarian bodies, UN agencies, the Red
    Cross movement, and governmental aid arms such as USAID — responsible for organizing,
    transporting, and delivering emergency assistance worldwide. It operates through
    coordinated logistics: convoys, supply chains, warehouses, and international partnerships
    that enable medical relief, food distribution, and civilian support. In the current
    material, actors corruptly co-opt these logistics channels, diverting shipments
    to unmarked warehouses and using aid convoys as cover for moving weapons, thereby
    converting a relief network into an exploited vector for illicit activity and
    triggering a national-security crisis.'
