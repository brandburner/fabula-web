    of humanitarian assistance and large-scale logistical relief operating under member-state
    mandates and established UN supply chains. In the current material it appears
    as a major donor and convoy operator whose aid shipments—coordinated with the
    EU, USAID, and the Red Cross—are being systematically co-opted by a corruption
    network to move materiel and conceal arms trafficking toward conflict zones. Its
