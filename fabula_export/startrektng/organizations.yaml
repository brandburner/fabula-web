  canonical_name: Atlec Faction
  description: The Atlec Faction emerges as Debin's militant group engaged in a tense
    standoff aboard the Enterprise, demanding the surrender of the rogue trader Okona.
    Their antagonistic posturing fuels interstellar tensions until Okona's unconventional
    mediation reveals hidden personal connections between faction heirs, forcing a
    reluctant reconciliation. This faction operates as an authoritative bloc within
