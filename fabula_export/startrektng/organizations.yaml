- fabula_uuid: ger_organization_1e7287b7ca0b
  global_id: ger_organization_1e7287b7ca0b
  canonical_name: Brekkian Survivors
  description: The Brekkian Survivors comprise a small group of refined, composed
    humanoids from the planet Brekka who survived the catastrophic freighter Sanction
    incident. Represented by figures such as Sobi and Langor, they assert ownership
    over the critical Felicium cargo, leveraging their cultural detachment and calculating
    pragmatism. Their influence extends through exploitative trade negotiations with
    the addicted Ornarans, using the Felicium cargo as leverage while engaging in
    volatile confrontations marked by dangerous biological powers. Operating with
    a cold, economic focus, they embody a faction caught in an ethical and political
    struggle aboard the Enterprise, navigating dependencies, trade disputes, and survival
    imperatives with a poised yet ruthless approach.
