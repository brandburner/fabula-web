- fabula_uuid: ger_organization_4a0db976bf53
  global_id: ger_organization_4a0db976bf53
  canonical_name: Klingon Renegades
  description: The Klingon Renegades constitute a dissident faction led by Korris
    and Konmel, vehemently opposing the corrupted Klingon leadership and the imposed
    false peace with the Federation. They uphold an idealized warrior code rooted
    in traditional Klingon honor, rejecting Starfleet integration and Federation authority.
    This faction engages in direct confrontations, including armed standoffs and sabotage
    threats aboard the Enterprise, reflecting their desperate resistance against political
    and cultural assimilation. Their structure centers around charismatic warrior
    leadership embodying romanticized Klingon values, positioning them as antagonists
    challenging both Klingon imperial corruption and Starfleet loyalties, while maintaining
    complex honor-bound interactions that complicate their outright hostility.
  sphere_of_influence: Klingon Political Dissidence and Militarized Rebellion
