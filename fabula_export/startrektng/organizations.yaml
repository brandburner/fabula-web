  canonical_name: Chrysalian Delegation
  description: The Chrysalian Delegation is a sovereign Chrysalia political faction
    and diplomatic body that pursues strict neutrality and long-term peace as its
    defining policy. Represented in high-stakes interstellar bargaining by agents
    such as Devinoni Ral, the delegation wields moral and procedural leverage—invoking
    ten generations of nonbelligerence—to secure strategic assets and influence outcomes.
    The Chrysalians exercise internal discipline (recalling and holding negotiators
    accountable), transact with other polities, and function as a decisive stakeholder
