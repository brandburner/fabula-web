- fabula_uuid: ger_organization_d7d9f8cb5bd8
  global_id: ger_organization_d7d9f8cb5bd8
  canonical_name: Klingon R'uustai Tradition
  description: A ritual strand of Klingon cultural practice centered on R'uustai,
    the formal bonding rite that forges kinship through ceremonial regalia, shared
    vows, and an invoked ancestral phrase. It functions as a social mechanism to convert
    loss into chosen belonging, enacted privately by Klingon individuals (here, Worf)
    to integrate outsiders (here, Jeremy) into a durable, honor‑based familial tie.
    The tradition operates through symbolic exchange (sash, candles, recited phrase)
    and relies on personal authority and communal recognition rather than centralized
    institutions.
  sphere_of_influence: Klingon social and ritual kinship practices; cultural rites
    governing family, honor, and adoption
