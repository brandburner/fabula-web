  canonical_name: Daystrom Institute
  description: The Daystrom Institute is a prestigious Federation research facility
    specializing in advanced engineering, starship design, and scientific analysis.
    It operates as a legitimate academic institution, training and certifying experts,
    maintaining alumni records, and providing Starfleet with consultations on complex
    problems. The Institute is also involved in evaluating high-value artifacts and
    technologies, such as the Tox Uthat—a star-destabilizing artifact—which Vash initially
    presents as a donation for noble research purposes before admitting her intent
    to profit from its sale. The Institute's field annexes are known to evaluate projects
    like android research logs, and it contrasts with commercial entities (e.g., Sovak)
    in its approach to acquiring such artifacts. Despite its academic reputation,
    the Institute's willingness to engage in transactions involving destructive or
    historically significant items is highlighted by Vash's interactions with it.
