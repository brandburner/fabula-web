    advisory organ whose judgments travel through senior agents (such as Admiral Haden)
    to influence Starfleet officers and captains. The Council issues risk assessments
    and credibility warnings, shapes diplomatic strategy, and stands at the center
    of high-stakes bargaining over influence, representation, and contested security
    incidents.
