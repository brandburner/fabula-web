  description: The Bandi, led by the station administrator Groppler Zorn, are the
    native alien inhabitants of the planet hosting Farpoint Station. They serve as
    the station’s operators and custodians, exhibiting a secretive culture marked
    by reluctance to expand their starbase beyond their homeworld. Their involvement
    in complex diplomatic negotiations, including tense interactions with Starfleet
    and veiled threats of alliance with the Ferengi, underscores their strategic caution
    and vulnerability. The Bandi city suffers bombardment amidst ongoing conflict,
    heightening their role as a faction caught between mystery, political intrigue,
    and survival.
