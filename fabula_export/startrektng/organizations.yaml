  description: A massed public audience of Klingon citizens gathered in the Great
    Hall who act as collective social enforcers. They echo and amplify the High Council's
    judgments by vocally expressing disgust and ritually turning their backs to effect
    discommendation. Lacking formal internal hierarchy, they operate under council
