  canonical_name: Edo
  description: The Edo are the indigenous alien species inhabiting the lush planet
    Rubicun Three, characterized by a vibrant, sensual culture that openly embraces
    physical affection and communal rituals. Their society is governed by a strict,
    absolute justice system that enforces capital punishment even for minor infractions.
    The Edo's cultural identity is deeply intertwined with reverence for a godlike
    vessel, the Edolord, which embodies their spiritual authority and law enforcement.
    This duality of warm hospitality and rigid legalism creates a profound moral and
    diplomatic conflict with the visiting Starfleet crew, positioning the Edo as both
    cultural hosts and antagonists within the unfolding narrative.
