  global_id: ger_organization_5f2ca5c1dbbe
  canonical_name: Ornarans
  description: The Ornarans are an alien species deeply afflicted by a crippling dependency
    on a rare narcotic called Felicium, which they require for survival. They live
    under the shadow of a plague-like condition with mysterious symptoms resembling
    disease, driving their desperation to reclaim Felicium supplies withheld by the
    Brekkians. Their society is marked by physical bioelectric abilities, emotional
    desperation, and economic vulnerability. The Ornarans engage in a fraught symbiotic
    and exploitative relationship with the Brekkians, trading essential goods for
    Felicium while suffering under addiction and moral exploitation. Their plight
    triggers intense medical investigation, ethical debates, and political conflict
    aboard the Enterprise, positioning them as victims caught in a complex web of
    power, addiction, and survival.
