  canonical_name: Vorgons (27th Century)
  description: Time-traveling organization from the 27th century that operates as
    both self-proclaimed guardians and opportunistic criminals in temporal conflicts
    over dangerous relics. Their agents, including Ajur and Boratus, first approach
    Picard in his quarters under the guise of failed security officers charged with
