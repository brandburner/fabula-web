  description: A small, technologically limited humanoid polity that commissioned
    an unmanned probe whose wormhole data catalyzes interstellar diplomacy and contestation.
    They originate and provide the positional and scientific data about the Barzan
    wormhole, lack manned deep-space capability, and appear as a negotiating party
    seeking resources and alliances. Their probe's readings drive tactical caution
    aboard the Enterprise and become a focal point for Ferengi provocation and alleged
    Federation back-channel deals, positioning the Barzans as remote data providers
    and politically contested stakeholders rather than direct spacefaring power brokers.
