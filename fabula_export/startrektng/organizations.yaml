  canonical_name: Aurelian Freighter Sanction Crew
  description: The Aurelian Freighter Sanction Crew comprises personnel operating
    aboard the Ornaran freighter Sanction, currently facing a critical system failure
    amid hostile environmental conditions such as solar flares. The crew demonstrates
    disorganized and ineffective command under Captain T'Jon, struggling with basic
    ship maintenance and emergency protocols. Their primary objective centers on managing
    the vessel's integrity and survival, but internal confusion and lack of preparedness
    undermine coordinated efforts. The crew's distress and operational collapse necessitate
    external intervention, highlighting vulnerabilities in freighter operations within
    hazardous space environments.
