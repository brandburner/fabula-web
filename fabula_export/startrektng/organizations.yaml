    Barzan, organized under civilian leadership and represented by Premier Bhavani.
    It seeks formal independence and technological assistance to secure survival and
    self-determination, pursuing multilateral diplomacy and legal recognition. In
    the current crisis it acts as stakeholder and beneficiary in wormhole negotiations,
