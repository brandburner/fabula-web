  global_id: ger_organization_dffe3ca60b83
  canonical_name: Away Reserve Team
  description: The Away Reserve Team functions as an ad hoc planetary search-and-rescue
    unit assembled from Enterprise personnel to execute rapid, high-risk extracraft
    rescue operations. It locates and extracts survivors, forces entry through damaged
    infrastructure, performs on-site triage and stabilization, and transfers casualties
    to Sickbay. Observed actions include breaching a jammed door in a flooded corridor,
    treating injured civilians, and recovering the deceased. Command appears to derive
    from senior bridge officers on scene and it operates in direct support of shipboard
    medical and mission command.
  sphere_of_influence: Planetary Search-and-Rescue and Emergency Response; Tactical
