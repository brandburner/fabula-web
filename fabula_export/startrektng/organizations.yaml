  description: A small specialist contingent of shipboard archaeology officers assigned
    to the vessel as scientific personnel. In the processed material they appear as
    non-medical crewmembers who observe and stand witness during a medical emergency,
    suggesting duties in cultural research, artifact study, and consultative roles
