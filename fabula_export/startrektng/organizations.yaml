    bodies responsible for national security, clandestine collection, analysis, and
    interagency coordination. Within the current material the Intelligence Community
    functions as the institutional subject of proposed Surveillance Accountability
    legislation: its high‑level failures become the focal point for political bargaining,
    demands for accountability, and negotiated sacrificial resignations intended to
