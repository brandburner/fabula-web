    composed of individuals who endured five months adrift in a rescue pod before
    arriving on Angel One. Rejecting Federation rescue, they embody a defiant autonomy
    rooted in complex cultural and moral considerations within Angel One's matriarchal
    society. Their refusal to evacuate highlights tensions between Starfleet authority
