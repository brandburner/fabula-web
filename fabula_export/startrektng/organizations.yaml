  description: A Klingon warship whose bridge and crew enforce martial codes of honor
    and hierarchical command through ritualized displays of dominance and physical
    authority. The Pagh operates under a captain-centric command structure in which
    officers and warriors validate leadership by force and ceremony. Onboard practices
    prioritize reputational standing, immediate obedience, and public adjudication
