  description: The Brekkian Consortium wields control over the Felicium trade, exploiting
    the Ornarans' addiction to maintain economic dominance. They manipulate Federation
    principles, particularly the Prime Directive, to evade responsibility while enforcing
    their narcotic monopoly. Operating through calculated diplomacy and strategic
    denial of alternatives, the Consortium prioritizes profit over the wellbeing of
    dependent populations, embodying a cold, systemic exploitation masked as reluctant
    generosity.
