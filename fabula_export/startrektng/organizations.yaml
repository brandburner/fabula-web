  canonical_name: Ligonians
  description: The Ligonians constitute a rigidly honor-bound alien faction led by
    figures such as Lutan and Hagon. They enforce strict ceremonial customs rooted
    in ancient tradition, often clashing culturally and politically with Starfleet
    values. Their role as both hosts of traditional ceremonies and antagonists challenging
    Federation principles drives intense diplomatic and ideological conflict, especially
    surrounding contested issues like the abduction of Lieutenant Tasha Yar and the
    delivery of a life-saving vaccine. Their influence spans cultural tradition, territorial
