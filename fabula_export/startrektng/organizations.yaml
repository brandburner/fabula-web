  canonical_name: Brekkian Merchants
  description: The Brekkian Merchants operate as a commercially driven trading faction
    specializing in valuable and scarce commodities such as Felicium, a critical medicine.
    Represented by agents Sobi and Langor, they assert legal and economic ownership
    over their cargo, prioritizing profit even amid humanitarian crises. Their role
    in the current conflict highlights their willingness to enforce economic claims
    aggressively, positioning them as antagonists against the Ornarans, whose desperate
    plight clashes with the merchants' mercantile interests.
