  description: A delegation from the world Antedia that masquerades as diplomatic
    envoys while operating as a covert assassination cell. Members present aboard
    the Enterprise appear as hooded delegates but conceal ultritium explosives in
    their robes, prepared for suicide attacks to sabotage a peace mission. Organizationally
    they operate as a small, compartmentalized strike group embedded within a formal
    diplomatic cover, employing deception, infiltration, and sacrificial tactics to
    achieve political disruption against rival parties and Federation intermediaries.
