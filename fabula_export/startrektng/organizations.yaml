    the Gatherer polity, defining ritual rights, burial claims, and inter-clan standing.
    Members (e.g., Volnoth, Penthor‑Mul, Chorgan) appear as stakeholders in fragile
    peace negotiations and as historical actors in an eighty-year-old massacre that
