    transient encampments (notably in the Hromi Cluster). They organize under local
    leaders (Brull, Chorgan and others) rather than a centralized government, enforce
    claims through custom and violence, and resist formal amnesty. Their methods include
    organized ambushes, ritualized bargaining, public tests of authority, and clandestine
    violence — the death of Volnoth is executed via a bespoke, targeted bio-agent
    during a fragile parley.
