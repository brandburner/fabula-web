  global_id: ger_organization_765a886c451a
  canonical_name: Ansata
  description: Ansata operates as a fanatical separatist insurgency that employs terrorism
    and covert inter‑dimensional technology to pursue political ends. On record here
    the group claims responsibility (or is widely suspected) for bombings, kidnappings
    and mass casualty attacks, uses a scanner‑defying armband/inverter that enables
    dimensional jumps, and accepts sacrificial martyrdom among its ranks. Ansata maintains
    clandestine subterranean bases, cultivates sympathizers and demonstrators, and
    fields both adult operatives and indoctrinated youth. Its methods blend guerrilla
    violence, sabotage, and high‑risk experimental transit tech that maims users,
    placing it in direct antagonism with local authorities and Starfleet investigators.
