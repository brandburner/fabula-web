  global_id: ger_organization_0969fb181d7f
  canonical_name: Archives
  description: The Archives serves as the executive branch's institutional repository
    for classified materials and long-term records. It receives, catalogs, stores,
    and preserves surveillance files and sensitive documentation; boxes routinely
    bear the label 'CLASSIFIED — RETURN TO ARCHIVES.' Administrative staff enforce
    transfer protocols and chain-of-custody procedures. Operating under direct presidential
    authority, the Archives responds to legal retention orders and can convert routine
    logistical transfers into preserved evidentiary custody for investigators such
