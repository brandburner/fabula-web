  canonical_name: Chalnoth
  description: Chalnoth comprise a race of warriors who reject all laws and governments,
    living in complete anarchy. Esoqq embodies their ethos, declaring they 'obey no
    one' and defending their lawless independence as a source of unmatched strength.
    Tholl condemns them as uncivilized and violent, igniting ideological clashes that
    fracture group unity. Without formal hierarchy, their culture prioritizes fighter
