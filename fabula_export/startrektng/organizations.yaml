  canonical_name: Koinonians
  description: The Koinonians are an extinct intelligent civilization whose material
    and energy branches once inhabited a scarred world. Archaeological teams identify
    them through surface markings and orbital imagery; shipboard analysis links their
    multi‑generational wars to planetary devastation. Surviving energy‑forms spawned
    later phenomena—apparitions and life‑like constructs—that shape contemporary crises
    and moral dilemmas for investigators. The Koinonians function here as a cultural
    and causal locus, providing historical context and the origin story for hazardous
    remnants encountered by the crew.
