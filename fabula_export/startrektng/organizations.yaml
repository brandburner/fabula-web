    severe system failure caused by external solar flare interference. Their detachment
    and lack of technical knowledge create an operational crisis that necessitates
    external rescue intervention from the USS Enterprise, highlighting their compromised
    capacity to maintain ship functionality under duress. The crew’s role is limited
    to basic ship operations, lacking sufficient expertise for emergency repairs or
