    responsible for maintaining public order on Rutia. In the processed material they
    enforce mass detentions, filling detention cells and rounding up civilians, and
    mobilize as an armed security force during an emergency blackout. They act in
    coordination with—or are perceived to be cooperating with—Federation/Starfleet
    authorities during crisis operations, and they intervene in violent confrontations,
    at times covering armed actors as those actors attempt to access weapons. The
    group's internal hierarchy is not shown; their methods emphasize rapid, forceful
