    shipboard command nucleus: Captain Jean‑Luc Picard, his first officer, and senior
    bridge officers execute tactical, diplomatic, and operational authority. They
    host foreign delegations and intercultural exchanges (notably a Klingon first‑officer
    exchange), set conduct protocols, and enforce Starfleet chain‑of‑command while
    negotiating ritual notions of honor. The team balances on‑ship security, diplomatic
    courtesy, and investigative responsibilities, adapting procedures to accommodate
    Klingon customs and mediating between Starfleet law and external political pressures.'
