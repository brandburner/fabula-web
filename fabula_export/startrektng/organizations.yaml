  global_id: ger_organization_44b76744702b
  canonical_name: Ornaran Survivors
  description: The Ornaran Survivors constitute a desperate group of humanoid individuals
    afflicted by a crippling withdrawal from Felicium, a narcotic essential to their
    survival and the treatment of a deadly plague ravaging their homeworld, Ornara.
    Represented by leaders T'Jon and Romas, they exhibit profound physical and psychological
    deterioration driven by addiction and disease. Their primary objective centers
    on securing possession of the Felicium cargo rescued from the freighter Sanction,
    leading to intense negotiations and conflicts with rival groups such as the Brekkians.
    The group’s fractured condition and urgent needs create a volatile dynamic aboard
    the Enterprise, forcing ethical dilemmas and crisis management by Starfleet officers.
    Their structure appears informal but unified through shared desperation and collective
    representation in disputes, highlighting their victimhood and the tragic human
    cost embedded in interspecies dependencies.
