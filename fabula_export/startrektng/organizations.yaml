  description: The Ornaran Crew of the freighter Sanction represents a group of personnel
    primarily focused on salvaging critical cargo amid catastrophic conditions. Their
    hierarchical structure centers around a captain-led freighter crew, whose overriding
    priority to secure a mysterious and valuable Felicium cargo barrel led to delayed
    evacuation and a reduced number of survivors. This crew’s actions ignite a complex
    ethical crisis involving addiction, interplanetary dependency, and life-risking
    decisions, positioning them as a critical node in the unfolding conflict between
    the Ornarans and Brekkians, and drawing the attention of Starfleet leadership.
