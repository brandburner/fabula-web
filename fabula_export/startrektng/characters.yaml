    codes. Her possessive love for Lutan fuels her defiant and confrontational stance,
    culminating in a dramatic renunciation of her bond with Lutan and the crowning
    of a new First One, signaling a significant power shift within the Ligonian social
    hierarchy. Throughout, Yareena embodies the brutal fusion of honor, passion, and
    violence that defines her society's strict codes of loyalty and status.
