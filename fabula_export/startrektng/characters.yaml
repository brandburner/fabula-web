  canonical_name: 'Alien #4'
  title_role: null
  description: 'A species of highly advanced, manipulative extraterrestrial beings
    who abduct high-ranking leaders (including Jean-Luc Picard, Kova Tholl, and Esoqq)
    to study authority, decision-making, and psychological resilience under duress.
    They employ undetectable transporter technology and metamorphosis to create flawless
    replicas of their captives, replacing them in command positions (e.g., aboard
    the *Enterprise*) while confining the originals in a holding bay. Their methodology
    involves invasive scanning, psychological manipulation (e.g., stun punishments,
    engineered conflicts, and inedible rations), and detached observation of group
    dynamics. The aliens'' precision and detachment are central to their experimental
    approach, though they are ultimately outmaneuvered by Picard, who forces them
    to endure their own methods and teaches them the role of empathy in leadership.
    Key operatives include **Alien #1** and **Alien #4**, who materialize on the *Enterprise*
    bridge to support the False Picard replica before being captured. Their abduction
    of Picard in *Allegiance* involves materializing a metallic slab in his quarters,
    scanning him with an invasive beam, and transporting him via a distinctive transporter
    effect.'
