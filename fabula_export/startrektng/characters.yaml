    light-years toward Federation space, overwhelming standard Starfleet defenses
    with their superior technology. The collective fixates on Captain Picard, hailing
    him by name, demanding his surrender, and threatening the destruction of the *Enterprise*.
    They lock tractor beams, pursue ships into nebulae, materialize on bridges to
    adapt to phaser fire, and abduct Picard for transformation into Locutus. Drones
    on their cube maintain stasis until threats emerge, regenerating and surrounding
    intruders with coordinated force. The Borg dismiss human resistance as futile,
    prioritizing Picard's voice for their broadcasts toward Earth. Their existence
