  canonical_name: Reginald Barclay
  title_role: Lieutenant
  description: Lieutenant Reginald Barclay (nicknamed 'Broccoli' by crewmates) serves
    as an engineer on the USS Enterprise-D, where he struggles with acute social anxiety.
    His coping mechanism involves creating elaborate holodeck simulations to vent
    frustrations and explore fantasies of confidence and intimacy. In one notable
    episode ('Hollow Pursuits'), he crafts a Ten Forward simulation where he aggressively
    overpowers holographic versions of his superiors (Holo-Riker, Holo-Geordi, Holo-Troi,
    and Holo-Guinan) to cathartically release built-up resentment. This behavior reflects
    his deep-seated insecurities and desire for control in a world where he feels
    powerless. During a ship crisis, he overcomes his anxiety to diagnose technical
    issues, propose solutions, and ultimately delete most of his holodeck programs—retaining
    only Program Nine—as he begins to confront his addiction and develop self-assurance.
    His character arc demonstrates a complex interplay of vulnerability, defiance,
    and gradual growth.
