  canonical_name: Deanna Troi
  title_role: Counselor
  description: Counselor Deanna Troi serves as the empathic heart of the USS Enterprise
    crew, offering crucial emotional insight and psychological support amid escalating
    interdimensional threats and internal tensions. She confirms to Captain Picard
    that the crew's disparate experiences are not illusions but real external phenomena,
    grounding the team’s understanding in empathy and assurance. Troi reveals the
    impenetrable emotional hostility surrounding Professor Manheim, advising the command
    on the psychological stakes fueling the crisis. She balances her empathic duties
    with moments of gentle teasing, notably with Commander Riker, showing warmth amid
    stress. Troi’s quiet presence comforts Dr. Beverly Crusher as she confronts her
    own emotional struggles tied to Picard’s past, persistently probing to break down
    walls of denial. Across these episodes, Troi embodies compassionate resilience,
    bridging emotional divides and sustaining the crew’s morale against unknown dangers.
