- fabula_uuid: ger_agent_c49211b4cc12
  global_id: ger_agent_c49211b4cc12
  canonical_name: Ajur and Boratus (Vorgon Observers)
  title_role: null
  description: |-
    Ajur and Boratus are a pair of **Vorgon observers** from the 27th century, tasked with recovering the **Tox Uthat**, a temporal artifact capable of destabilizing stars. They operate as a **dual-agent surveillance team** on Risa, where they track **Captain Picard** after his encounter with Vash, recognizing his pivotal role in the artifact’s discovery and destruction. Their methods include:
      - **Calculated surveillance**: Exchanging knowing glances and monitoring Picard’s movements, revealing their awareness of his involvement in the Tox Uthat conspiracy.
      - **Temporal intervention**: Repeatedly materializing on Risa to intercept Picard, stressing his fated involvement and the perils of the Uthat (stemming from a failed protection mission in their timeline).
      - **Aggressive escalation**: Engaging in armed confrontations with Picard and Vash when necessary, though they ultimately retreat after the device’s destruction.
      - **Hierarchical dynamics**: Boratus serves as Ajur’s **deferential but resolute partner**, handling scans, explanations of the Uthat’s origins, and compliance with threats (e.g., from Sovak), while Ajur takes a more dominant role in appeals for cooperation.

      Their **shadowy, manipulative demeanor** positions them as **anticipatory conspirators**, drawing connections between Picard’s vacation and larger temporal schemes. Their **dual presence**—both as observers and active interveners—underscores their role as **agents of a broader Vorgon agenda** tied to the Tox Uthat’s recovery.
