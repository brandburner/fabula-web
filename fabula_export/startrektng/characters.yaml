  canonical_name: Jean-Luc Picard
  title_role: Captain
  description: Jean-Luc Picard, captain of the USS *Enterprise-D*, is a complex figure
    whose identity is weaponized by the Borg. Initially a resolute and philosophical
    leader, he directs the *Enterprise* through crises—from Borg signals at Jouret
    IV to strategic retreats and combat directives—while grappling with existential
    threats. His defiance and pragmatism are tested when he is captured and partially
    assimilated into the Borg Collective, becoming their cybernetic spokesperson,
    **Locutus**. In this role, he delivers assimilation ultimatums (e.g., 'Resistance
    is futile') via viewscreen, exploiting crew loyalties (particularly Riker’s) to
    break morale and advance Borg dominance. His dual identity—both as the *Enterprise*’s
    captain and the Borg’s instrument—serves as a narrative fulcrum for themes of
    resistance, identity, and the cost of assimilation.
