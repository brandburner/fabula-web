    appears as a radiant but emotionally volatile figure who not only reassures Starfleet
    representatives about Lieutenant Yar's treatment but also vehemently challenges
    Lutan’s authority and the external interference of the Enterprise crew. Yareena's
    mastery and lethal skill in ritual combat are starkly demonstrated as she trains
