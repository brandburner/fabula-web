- fabula_uuid: act_a88eb4cbc51f4994
  number: 3
  summary: 'Riva, his Chorus, Riker, and Worf beam down to the desolate, battle-scarred
    mountain top on Solais Five, a war zone. Riva, radiating supreme confidence, directs
    the setup of the meeting site, calling for torches and a rock table, meticulously
    crafting the environment for negotiations. As the fearsome Solari factions arrive,
    the air crackles with palpable tension, each group eyeing the other with suspicion,
    weapons at the ready. Riva, through his Chorus, attempts to calm the volatile
    atmosphere, commending their courage and wisdom. He begins to speak of the deep-seated
    hatred that fuels their conflict, but mid-sentence, the Scholar/Artist, Riva''s
    intellectual voice, suddenly freezes, his face contorting in confusion. Riva himself
    is visibly stunned, a deep, unsettling wrongness gripping him. The soldiers, sensing
    the shift, instinctively scatter for cover, suspicion turning to outright hostility.
    Riker, without hesitation, orders an immediate beam-out, narrowly escaping renewed
    conflict. Back on the Enterprise, the devastating truth emerges: Riva''s communication
    device has failed, rendering him completely mute and his Chorus useless. Riva
    is consumed by panic and despair, his entire identity and purpose shattered. Picard
    and his crew scramble for solutions, but Riva, stripped of his voice, loses all
    belief in himself, his once unshakeable confidence utterly destroyed, leaving
    the fate of Solais Five hanging precariously in the balance.'
  key_moments:
  - Riva, with his Chorus, beams down to the Solari war zone, radiating confidence
    as he prepares the meeting site.
  - The two warring Solari factions arrive, creating an intensely volatile and distrustful
    atmosphere.
  - Mid-negotiation, Riva's communication device suddenly fails, severing his connection
    to the Chorus and rendering him mute.
  - Panic erupts as the Solari soldiers react to the sudden silence, forcing an immediate
    beam-out.
  - Riva, devastated by his inability to communicate, loses all confidence, believing
    himself useless and abandoning hope for the mission.
