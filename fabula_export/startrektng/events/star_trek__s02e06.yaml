  - 4
  - 5
  - 6
- fabula_uuid: act_a2641e3292e47755
  number: 2
  summary: Aboard the Enterprise, the ship stretches into warp, hurtling towards Solais
    Five. Riva and his Chorus are introduced to the bridge crew, sparking Riker's
    surprise at the mediator's deafness. A profound connection ignites between Riva
    and Geordi La Forge, both 'special' individuals relying on external aids for sensory
    input, forging an immediate kinship over their shared experience of uniqueness.
    Riva's confidence borders on arrogance as he dismisses the detailed briefing on
    the Solari wars, declaring the conflict's specific issues irrelevant, asserting
    that the basis for peace must be personal. He boasts an unbroken record of success,
    his self-assurance radiating. The romantic tension between Riva and Troi escalates,
    culminating in a private dinner where the Warrior/Adonis, Riva's 'libido,' steps
    away, leaving Troi and Riva alone. In a moment of raw intimacy, Riva begins to
    teach Troi sign language, their hands dancing, bridging the gap between them.
    This fragile peace shatters as the Enterprise arrives at Solais Five; laser fire
    erupts, breaking the cease-fire. Riva, seizing control, commands the viewscreen,
    his powerful presence alone enough to halt the hostilities, demonstrating his
    formidable influence and setting the stage for the ground meeting.
  key_moments:
  - Riva forms an immediate, profound bond with Geordi La Forge, recognizing a shared
    experience of 'specialness.'
  - Riva dismisses the prepared briefing on the Solari conflict, asserting that the
    true basis for peace must be 'personal.'
  - Riva and Troi share a private, intimate moment where Riva begins to teach her
    sign language, deepening their connection.
  - The Enterprise arrives at Solais Five, immediately encountering renewed laser
    fire and a broken cease-fire.
  - Riva, with commanding presence and through his Chorus, instantly halts the Solari
    hostilities, demonstrating his unique and powerful influence.
