- fabula_uuid: act_d5557dba7aed864f
  number: 1
  summary: 'On Ramatis, humanoids slowly assemble, their quiet murmurs filling the
    vast room. Riva, the esteemed mediator, finally enters, his presence commanding,
    his gaze intensely assessing Picard and then warmly flirting with Troi. The Chorus,
    three distinct archetypes—the Scholar/Artist, the Warrior/Adonis, and the Cultured
    Woman—gather before Riva. The profound truth emerges: Riva is deaf, and the Chorus
    serves as his voice, his emotional intent, his very essence. Picard grapples with
    this astounding revelation, his curiosity piqued by this ancient, harmonious communication
    method. Riva, through his Chorus, asserts his authority, demanding direct address,
    subtly challenging Picard''s inadvertent breach of protocol. The Chorus explains
    their ancestral role, their attunement to Riva''s ''hands,'' and Riva''s ability
    to read lips. The Warrior/Adonis openly flirts with Troi, intensifying the personal
    stakes. With the mission''s urgency pressing, Riva agrees to depart immediately,
    bringing his entire Chorus aboard the Enterprise, setting the stage for an unprecedented
    diplomatic journey where the very act of communication becomes a central mystery.'
  key_moments:
  - Riva and his Chorus appear, revealing Riva's unique communication method.
  - Riva is revealed to be profoundly deaf, communicating solely through his three
    'translators,' each representing a facet of his personality.
  - The Chorus explains their centuries-old, symbiotic relationship with Riva, their
    ability to 'hear' his hands.
  - Riva, through his Chorus, asserts his authority, demanding direct address from
    Picard, challenging Starfleet protocol.
  - Riva, his Chorus, and the away team beam to the Enterprise, commencing the mission
    to Solais Five.
