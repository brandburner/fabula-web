- fabula_uuid: act_d82560fd9805ceba
  number: 1
  summary: 'The Enterprise closes on the silent USS Lantree, its last desperate transmission
    replaying a haunting loop. Picard''s questions hang unanswered as Troi senses
    only immense stress. Data pinpoints the Lantree''s location and confirms it''s
    a supply ship, armed only defensively, yet still moving at maximum warp despite
    no life signs. The paradox tightens Picard''s jaw: no battle damage, all systems
    functional, yet utterly devoid of life. A red alert screams through the bridge
    as Riker raises force fields and arms photon torpedoes, preparing for the worst.
    Picard makes the grim decision to board. In Engineering, Geordi readies the ship
    for a delicate maneuver, bringing the Enterprise alongside the Lantree. Riker,
    with a knowing glance at Rina, jokes about his expendability before beaming over.
    The away team – Riker, Data, Worf – materializes aboard the derelict Lantree,
    phasers drawn. The ship is a ghost, its corridors empty. Worf discovers the sickbay,
    a chilling tableau of death. Every bed holds a body, not victims of violence,
    but of time itself. Data''s tricorder confirms the horrifying truth: the crew,
    once young, has aged hundreds of years in mere weeks. Captain Taleka, a man of
    thirty-two, is a withered, toothless husk. Riker, grim-faced, reports back to
    Picard: the entire crew lost a battle with time, a terrifying new enemy that has
    already claimed its first victims.'
  key_moments:
  - The Enterprise intercepts the USS Lantree, finding it fully functional but devoid
    of life.
  - Riker, Data, and Worf beam aboard the Lantree, phasers set for kill.
  - The away team discovers the entire crew has rapidly aged to death, their bodies
    ancient and withered.
  - Data confirms Captain Taleka, a man of thirty-two, is now a skeletal husk.
  - Riker reports the horrifying discovery to Picard, establishing the central mystery
    and threat.
