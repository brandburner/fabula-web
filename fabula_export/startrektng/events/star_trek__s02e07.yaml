    Troi, observing their heated exchanges, notes their striking similarities: two
    strong personalities, equally stubborn. Pulaski, undeterred, proposes a radical,
    self-sacrificing experiment: she will enter the containment field with the children,
    proving their safety by exposing herself. Geordi voices grave concerns about potential
    forcefield failure, but Pulaski''s conviction burns bright. Picard, though deeply
    uneasy, acknowledges she has met his conditions for a test. Facing a rapidly aging
    Dr. Mandel on the viewscreen, Pulaski delivers the grim news of the Enterprise''s
