- fabula_uuid: act_8233d1b093f0c5b5
  number: 2
  summary: 'Pulaski''s autopsies on the Lantree crew yield a baffling conclusion:
    they died of natural causes, specifically, extreme old age. Picard, incredulous,
    demands an explanation for an entire crew dying simultaneously. Data''s data confirms
    the crew''s youth, deepening the mystery. In the conference lounge, Pulaski, dismissing
    a harmless flu, insists the contagion remains aboard the Lantree, prompting Picard
    to order its destruction. Worf executes the auto-destruct, the Lantree vanishing
    in a blinding flash, a somber end to the haunted vessel. Data identifies the Lantree''s
    last stop: the Darwin Genetic Research Station on Gagarin Four. Pulaski urges
    a warning, but Picard, his jaw tight, considers quarantine. Their clash highlights
    their differing priorities: science versus safety. Meanwhile, in Engineering,
    Geordi mentors Rina, whose brilliance is evident but whose social awkwardness
    leads to a mishap, nearly damaging equipment. Geordi, recognizing her talent,
    challenges her attitude, forging a deeper professional bond. Arriving at Gagarin
    Four, the Enterprise hails Darwin Station. Dr. Mandel, haggard and visibly aged,
    warns them to stand off, revealing a similar outbreak. She pleads with Pulaski
    to save the station''s "children," a new generation of genetically engineered
    super-specimens. Picard, prioritizing his crew''s lives, refuses to risk them,
    but Pulaski, driven by scientific curiosity and a deep sense of medical duty,
    persuades him to bring two children aboard for examination, encased in stasis.
    The reveal of these "children" as physically mature, telepathic super-specimens
    leaves the crew stunned. Pulaski, awestruck, sees the future of humanity, while
    Picard, ever cautious, recognizes Mandel''s dangerous vision of manipulating life.'
  key_moments:
  - Pulaski's autopsy report bafflingly concludes the Lantree crew died of 'natural
    causes' (old age).
  - Data identifies Darwin Genetic Research Station as the Lantree's last port of
