- fabula_uuid: act_3de01f106b9ec462
  number: 4
  summary: 'The Enterprise, still towing Okona''s ship, now faces an escalating crisis
    as two distinct, smaller warships converge. First, Debin of Atlec appears on screen,
    aggressively demanding Okona''s surrender for unspecified "crimes," his fury palpable.
    Before Picard can fully respond, a second vessel, from the planet Straleb, commanded
    by the equally forceful Kushell, hails the Enterprise, also demanding Okona, branding
    him a "thief." Worf, ever practical, notes the Enterprise could easily "swat both
    mosquitoes," but Picard, seeking diplomacy, stalls for time, muting the screen
    to confer. Okona, summoned to the bridge, is intercepted mid-flirtation, his casual
    charm momentarily challenged by Worf''s stern command. In the Captain''s Ready
    Room, Picard confronts Okona, demanding an explanation for the dual accusations
    and the impending attack. Okona, despite the dire stakes, steadfastly refuses
    to divulge details, citing an "honorable" code, leaving Picard in an impossible
    bind: destroy innocent lives to protect a man who won''t explain himself, or surrender
    Okona to an unknown fate, as the tension coils, threatening to ignite interstellar
    conflict.'
  key_moments:
  - The first hostile vessel, commanded by Debin, demands Okona's surrender for crimes
    on Atlec.
  - A second, equally hostile vessel, commanded by Kushell, arrives from Straleb,
    also demanding Okona's surrender, branding him a thief.
  - Worf escorts Okona to the bridge, interrupting his latest romantic encounter,
    underscoring his constant entanglement.
  - Picard confronts Okona in the Ready Room, demanding an explanation for the accusations,
    but Okona refuses to divulge details, citing a code of honor.
  - Picard faces the impossible decision of destroying one or both ships to protect
    Okona, who offers no solution, escalating the diplomatic crisis.
