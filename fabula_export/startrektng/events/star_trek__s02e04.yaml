- fabula_uuid: act_68cc2a5ee7a5240a
  number: 3
  summary: Data's struggle to comprehend humor deepens as he seeks guidance from Guinan
    in Ten-Forward. Guinan, with her characteristic wisdom, directly confronts Data
    about his inability to laugh or grasp jokes, confirming his deficiency and urging
    him to seek deeper understanding, even suggesting he consult a "bigger computer."
    Data takes this literally, entering the Holodeck to learn from a programmed comedian.
    His systematic attempts to mimic physical comedy and deliver pre-programmed jokes
    fall flat, revealing his fundamental disconnect from the intangible nuances of
    human humor. The comedian, frustrated, struggles to convey the essence of "funny,"
    leaving Data bewildered but determined to "join in" the shared experience of laughter.
    This personal exploration is abruptly cut short as an urgent summons to the Main
    Bridge pulls Data back to his primary duties. Simultaneously, an unidentified,
    armed combat craft approaches the Enterprise, locking phasers, signaling a sudden,
    escalating external threat that demands immediate attention.
  key_moments:
  - Guinan directly confronts Data about his inability to laugh or understand jokes,
    confirming his 'missing human factor'.
  - Data enters the Holodeck, systematically attempting to learn humor from a programmed
    comedian.
  - Data's literal attempts to mimic comedy and tell jokes fail spectacularly, emphasizing
    his logical disconnect from humor.
  - An unidentified combat craft approaches the Enterprise, locking phasers, signaling
    a sudden, escalating threat.
  - Picard, despite the threat, orders a reduction in speed, showing respect for the
    approaching vessel's courage.
