- fabula_uuid: act_1c15e82d3302d3ff
  number: 6
  summary: 'With the two hostile ships poised to attack, Picard''s diplomatic options
    vanish. Okona, however, defies expectations, declaring he will not leave, but
    rather "surrender" himself. He steps forward, facing the split screen of his accusers,
    and delivers a theatrical, heartfelt confession: he is not a thief, nor does he
    wish to be a father, but given the choice, he proposes marriage to the beautiful
    Yanar. This audacious move shatters the standoff, forcing Yanar and Benzan (Kushell''s
    son) to reveal their secret, star-crossed love. Benzan confesses he stole the
    Jewel of Thesia to give to Yanar as a marriage vow, and that he is the true father
    of her child. The fathers, Debin and Kushell, reel from the revelations, their
    rage deflating into familial disputes. Okona, through his dramatic intervention
    and genuine plea, compels Yanar to accept Benzan''s love, averting interstellar
    war. Picard, surprisingly captivated by the romantic drama, ends the transmission,
    the bridge crew exhaling in relief. As Okona prepares to depart, Data, witnessing
    the contagious laughter, finally achieves an accidental comedic triumph, literally
    repeating "Good-bye Data," eliciting genuine mirth. Okona leaves, having stretched
    Picard''s sense of humor to its limit, but solidified his place as a memorable,
    if outrageous, figure, leaving the Enterprise to warp away into new adventures.'
  key_moments:
  - Okona, under immense pressure, dramatically 'surrenders' by proposing marriage
    to Yanar.
  - Okona's proposal forces Benzan to confess his secret love for Yanar and admit
    he is the true father and thief of the Jewel of Thesia.
  - Yanar accepts Benzan's love, resolving both conflicts and averting interstellar
    war.
  - Picard, surprisingly caught up in the romantic resolution, ends the transmission
    with a decisive 'Picard out'.
  - Data, in a final, accidental comedic moment, makes the crew genuinely laugh, signifying
    his small but significant step towards understanding humor.
  - Okona departs, leaving Picard with a 'bizarre sense of humor' and a fond, if stretched,
    memory.
