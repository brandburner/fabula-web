- fabula_uuid: act_51480a7491bb4fa9
  number: 5
  summary: 'On Chorgan''s ship, the negotiations simmer with barely contained hostility.
    Marouk and Chorgan clash over representation, their ancient animosities threatening
    to derail the fragile peace. Picard, ever the diplomat, intervenes, cooling their
    tempers and suggesting a pause for brandy. As Yuta calmly approaches Chorgan with
    the drink, poised to strike, Riker materializes, phaser drawn, shattering the
    tense calm. He stuns Chorgan''s guard, then aims at Chorgan, demanding Yuta step
    away. Riker, his voice tight with urgency, exposes Yuta''s true identity as Tralesta,
    the last survivor of a Lornack massacre, a living weapon engineered to carry a
    microvirus lethal only to Chorgan''s clan. Chorgan and Marouk reel from the shocking
    revelation: Yuta, the quiet servant, is a century-old instrument of vengeance,
    meticulously woven into Marouk''s delegation to complete her murderous task. Yuta,
    stripped of her disguise, calmly asserts her mission as "justice," dismissing
    Riker''s pleas to abandon her path. A moment of profound regret flickers across
    Yuta''s face as Riker appeals to the human beneath her conditioning, offering
    a life beyond retribution. She hesitates, reaching out to Riker, uttering a whispered
    "I''m sorry." But as she whirls to complete her mission, lunging for Chorgan,
    Riker unleashes his phaser. Stun charges fail to stop her relentless drive. With
    no other choice, Riker escalates the phaser to vaporize, annihilating Yuta in
    a single, terrible flash. The act saves Chorgan and forestalls clan annihilation,
    but leaves Riker profoundly haunted by the tragic cost of vengeance and the life
    he was forced to extinguish. The resolution sees Chorgan, shaken and indebted,
    allowing negotiations to continue, leading to a tentative accord that promises
    to end the Gatherers'' exile. Picard offers Riker shore leave, a silent acknowledgement
    of the trauma. Alone in Ten-Forward, Riker orders "Parthus a la Yuta," a bitter
    taste of mercy denied and the searing human price exacted by cycles of inherited
    hate.'
  key_moments:
  - Riker dramatically beams onto Chorgan's ship, phaser drawn, interrupting the tense
    negotiations and stunning Chorgan's guard.
  - Riker exposes Yuta's true identity as Tralesta, revealing her engineered immortality
    and her century-old mission to exterminate the Lornack clan, with Chorgan as her
    final target.
  - Yuta, unmasked, calmly affirms her purpose as "justice," demonstrating her unwavering
    commitment to the vendetta.
  - Riker appeals to Yuta's humanity, witnessing a fleeting moment of regret and vulnerability
    as she hesitates, reaching out to him.
  - Riker is forced to make the agonizing decision to vaporize Yuta, saving Chorgan
    and ending the cycle of vengeance but leaving him deeply scarred by the act.
  - Chorgan, indebted and shaken, allows the negotiations to continue, leading to
    a tentative peace, while Riker grapples with the profound personal cost of his
    actions.
