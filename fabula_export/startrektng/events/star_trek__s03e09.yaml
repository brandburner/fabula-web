- fabula_uuid: act_e4ed6e102aedb119
  number: 4
  summary: 'The Enterprise drops out of warp, a silent tension hanging in the air
    as Riker awaits crucial data from Acamar Three. Yuta, entering Riker''s quarters,
    attempts to offer herself as a servant, a gesture Riker gently but firmly rejects,
    seeking genuine connection rather than subservience. Yuta, with a haunting sadness,
    confesses her inability to feel pleasure or passion, her life irrevocably shaped
    by a predetermined path, leaving Riker grappling with her profound, engineered
    sorrow. Their intimate moment brutally shatters as the Red Alert klaxon screams,
    shaking the ship with a phaser hit. Chorgan''s Gatherer vessel attacks, unleashing
    a barrage of fire, forcing Picard to retaliate, disabling their shields to compel
    a parley. Picard, with Brull by his side, prepares to beam aboard Chorgan''s ship,
    a dangerous gamble for peace. Back on the Enterprise bridge, Riker, Troi, and
    Data race against time, sifting through Acamarian databases. Dr. Crusher reveals
    another victim, Penthor-Mul, who died 53 years prior from the identical microvirus,
    a Lornack clan member. The chilling pattern emerges: a targeted extermination.
    Data''s relentless search then unearths a crucial, damning piece of evidence:
    an old photograph of Penthor-Mul, and half-hidden within it, the unmistakable,
    unaged face of Yuta. The horrifying truth slams into Riker: Yuta, the quiet servant,
    is an immortal assassin, an instrument of a century-old vendetta, now poised to
    strike the last Lornack—Chorgan.'
  key_moments:
  - Yuta visits Riker, attempting intimacy through servitude, but reveals her profound
    emotional detachment and predetermined fate.
  - Chorgan's Gatherer ship launches a surprise attack on the Enterprise, escalating
    the conflict and forcing Picard's hand.
  - Picard, despite the danger, decides to board Chorgan's ship to force a parley,
    demonstrating his unwavering commitment to peace.
  - Dr. Crusher discovers Penthor-Mul, another Lornack, died 53 years ago from the
    same engineered microvirus, confirming a pattern of targeted assassination.
  - Data's archival search reveals Yuta's unaged face in an old photograph, exposing
    her engineered immortality and her true identity as the long-sought avenger.
