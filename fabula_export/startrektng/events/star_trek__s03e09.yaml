acts:
- fabula_uuid: act_48031a77f859c031
  number: 1
  summary: The Enterprise plunges into crisis as Riker, Worf, Data, and Dr. Crusher
    discover a Federation outpost brutally looted, two scientists stunned, and a smear
    of non-human blood—a chilling prelude to the unfolding drama. Dr. Crusher's swift
    analysis identifies the blood as Acamarian, immediately pointing to the nomadic
    Gatherers, notorious marauders who now expand their violent reach. Captain Picard,
    seizing the urgency, charts a course for Acamar Three, determined to broker peace
    rather than pursue retribution. He confronts Sovereign Marouk, a figure burdened
    by a century of clan feuds and a deep-seated distrust of the Gatherers, yet Picard's
    unwavering moral conviction sways her to consider reconciliation. Marouk reluctantly
    agrees to join the mission, bringing with her the enigmatic servant Yuta, whose
    quiet demeanor masks an unknown depth. The Enterprise then sails towards the Hromi
    Cluster, a suspected Gatherer stronghold, where an away team, including Riker,
    Worf, Data, and Geordi, materializes into a desolate junkyard of stolen tech.
    Their presence immediately triggers a brutal ambush, confirming the Gatherers'
    hostile resistance and igniting the first direct confrontation of the mission.
    This act establishes the central conflict, introduces key players, and propels
    the narrative with a clear, dangerous objective.
  key_moments:
  - Riker's away team discovers the looted Federation outpost and the peculiar Acamarian
    blood, signaling a new, dangerous threat.
  - Dr. Crusher identifies the blood, implicating the Gatherers and prompting Picard's
    decision to seek reconciliation with Sovereign Marouk.
  - Picard persuades a skeptical Marouk to join the peace mission, despite her deep-seated
    animosity towards the Gatherers.
  - The enigmatic servant Yuta is introduced, her impassive nature hinting at a hidden
    role despite Riker's attempts at connection.
  - The Enterprise away team faces a violent ambush at the Gatherer camp, immediately
    escalating the stakes of the diplomatic mission.
