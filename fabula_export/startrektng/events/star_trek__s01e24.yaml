    the dimensional encounter. Troi explains that Worf "confronted his dragon," and
    Manheim "tried to analyze" the phenomenon, both being "struck down," confirming
    the reality and danger of the anomaly. Picard, frustrated by the lack of progress
    in closing the window, dispatches Data to re-check sensor readings and Riker to
    research Manheim''s theories, hoping for a breakthrough. Meanwhile, in Sickbay,
