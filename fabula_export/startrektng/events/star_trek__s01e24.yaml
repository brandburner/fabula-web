- fabula_uuid: act_ee23fd8252bb500d
  number: 5
  summary: 'Inside Manheim''s laboratory, a ticking clock reveals a ten-minute countdown
    to self-destruction, triggered by their entry. Data calmly explains the explosive
    device, a failsafe designed to destroy Manheim''s notes, which even Manheim himself
    cannot deactivate due to his altered photogenetic code. Picard, despite the urgency,
    gives the away team a strict seven-minute deadline. Data discovers the only solution:
    a physical reversal of Manheim''s programmed effect by swapping microchips. Riker
    volunteers to climb a twenty-foot, heat-generating cylinder to perform the delicate
    swap, while Worf, summoning all his Klingon strength, commits to holding open
    the massive steel doors against immense heat to prevent a short circuit. On the
    bridge, Geordi reports the latest energy blasts are entirely different, unpredictable,
    and could potentially "suck" the Enterprise into the dimension, heightening the
    stakes. With the clock ticking under five minutes, Riker begins his perilous climb,
    enduring the searing heat, while Worf strains against the closing doors. Data,
    with surgical precision, guides Riker through the final seconds, instructing him
    to swap the blue and yellow chips. Riker succeeds just as the countdown hits one,
    a blast of hot air rushing through the lab, followed by a beam of light from the
    sky drawn to the cylinder. Picard orders immediate transport. The away team materializes
    on the Enterprise, exuberant, as Data confirms the lab''s disintegration. In Sickbay,
    Paul Manheim is miraculously cured, his body regenerated, his mind clear. He expresses
    concern for Laura, then requests Federation assistance to rebuild his work, this
    time "the right way," acknowledging his past recklessness. Picard agrees, securing
    Manheim''s genius for the Federation. Finally, Picard and Laura share a poignant
    farewell in the holodeck''s Paris cafe, acknowledging their enduring love and
    the life they could have had. Laura leaves, not looking back, while Picard watches,
    memorizing her, unable to say goodbye. On the bridge, the crew is subtly worried
    about Picard, but he, with a newfound resolve, orders a course to Sarona 8, ready
    to face his future.'
