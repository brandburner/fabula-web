  number: 3
  summary: 'The Transporter Room is a scene of frantic urgency as Picard demands the
    return of the seemingly lost away team. Riker and Data shimmer back, dazed, followed
    by Worf, who immediately collapses, shaken by a terrifying encounter. Worf describes
