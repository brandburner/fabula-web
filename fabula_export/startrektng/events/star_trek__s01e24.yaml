    a small point on the planet''s surface... near the main Laboratory."'
  - 'RIKER: "It''s worth a try."'
  - 'PICARD: "Agreed. Take a small away team. See what you can find down there."'
  - 'RIKER: "Worf. Data."'
  - 'RIKER: "Energize."'
