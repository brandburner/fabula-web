  number: 2
  summary: The ship reels from the latest blast, prompting Picard to demand immediate
    answers from an unconscious Manheim. Riker dispatches Data to analyze Manheim's
    theories, while Manheim himself briefly reawakens, raving about his "head gone"
    and "the cross," before succumbing to another seizure. Picard, now with Laura,
    presses her for information in a private conversation. Laura, a "glorified laboratory
    assistant," admits her limited understanding of Paul's complex work, only knowing
    he sought isolation on Vandor to pursue theories no one else dared. She reveals
    Paul's recent excitement over a major breakthrough, hinting at the true scale
    of his ambition. Beverly Crusher, observing Picard and Laura's intimate exchange,
    later confirms Manheim's rapid genetic deterioration, giving him only days to
    live and expressing her inability to help. On the bridge, Data reports immense
    energy reflecting from Manheim's lab, confirming its link to the dimensional "window."
    He explains Manheim's past obsession with non-linear time and interdimensional
    travel, theories that led to his disappearance. With Manheim incoherent and time
    running out, Picard authorizes an away team—Riker, Worf, and Data—to beam down
    to the planet. Their attempt to materialize is violently repelled; their flickering
    figures are thrown back, coalescing into a single, frenzied funnel that reveals
    a terrifying dragon-like entity and flashing lights from another dimension before
    smashing into an invisible wall, seemingly disintegrating. This act escalates
    the scientific mystery, highlights the extreme danger of Manheim's experiments,
    and deepens the emotional tension between Picard, Laura, and Beverly, while the
    failed away mission emphasizes the formidable obstacles.
