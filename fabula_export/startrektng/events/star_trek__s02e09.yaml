- fabula_uuid: act_4ee67b5b94fc5e81
  number: 2
  summary: Picard confronts Admiral Nakamura, who dismisses his concerns, emphasizing
    Starfleet's utilitarian interest in replicating Data. Picard then attempts to
    persuade Data to voluntarily undergo the procedure, framing it as a service to
    Starfleet, but Data steadfastly refuses, drawing a powerful analogy to human officers
    not being forced into cybernetic implants. Data's refusal forces Picard to seek
    legal counsel from Phillipa Louvois, who, despite their personal friction, advises
    that Data's only recourse to avoid the transfer is to resign from Starfleet. This
    revelation shifts Data's perspective, leading him to reflect on his unique existence,
    his memories, and the 'ineffable quality' of his experiences, which he fears will
    be lost. In a poignant moment of self-determination, Data resigns from Starfleet
    to protect his 'dream,' directly challenging Maddox's authority and setting the
    stage for a legal battle.
  key_moments:
  - Picard's futile attempt to convince Data to submit to the procedure, highlighting
    Data's growing self-awareness.
  - Data's unanswerable question to Picard about forced cybernetic implants for human
    officers.
  - Phillipa Louvois advising Picard that Data can resign from Starfleet.
  - Data's reflection on his memories, his unique existence, and the 'ineffable quality'
    of his being.
  - Data's defiant resignation from Starfleet, asserting his autonomy against Maddox's
    claims.
