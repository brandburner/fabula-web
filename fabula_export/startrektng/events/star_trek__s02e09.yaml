- fabula_uuid: act_d0f352363ca0b72a
  number: 4
  summary: Picard informs Data of the upcoming hearing, reaffirming his commitment
    to fight for Data's personhood, despite Data's own logical struggle to understand
    the concept of being a 'sentient life-form' when he perceives himself as a machine.
    The tension between Picard and Riker intensifies during a fencing match, where
    Riker grimly declares his intention to win, even if it means destroying Data's
    case, highlighting the profound personal cost of his duty. Picard then embarks
    on a difficult mission to understand Data's inner world, questioning him about
    his thoughts, desires, and feelings, pushing Data beyond his programmed responses
    to articulate the 'why' behind his actions. Concurrently, Riker, in the computer
    room, meticulously researches Data's schematics, discovering a chillingly effective
    way to prove Data is a machine, his face etched with the pain of his impending
    victory. The act culminates in the courtroom, where Riker, in a devastating move,
    demonstrates Data's physical capabilities, then removes his hand and powers him
    down, reducing him to an inert object. The shocking act leaves Data lifeless,
    Picard reeling, and Riker himself in agony, a single tear betraying the immense
    personal sacrifice he has made.
  key_moments:
  - Picard's struggle to prepare Data for the trial, as Data logically denies his
    own sentience.
  - The fencing match between Picard and Riker, where Riker declares his intent to
    'win' for Data's sake.
  - Riker's discovery of the technical means to dismantle Data's personhood, marked
    by his grim determination.
  - The courtroom scene where Riker systematically proves Data's mechanical nature.
  - Riker's shocking act of powering Data down, reducing him to an inert object, and
    his subsequent tear of anguish.
