  title: 'Ten-Forward: The Question of Personhood'
  description: 'At Data''s farewell in Ten-Forward the tone shifts from warm ritual
    to existential test. Geordi''s raw grief and a tender embrace underline what''s
    at stake, then Riker pulls Troi aside: she cannot read Data, and Riker refuses
    to reduce him to circuitry. Maddox''s entrance—sardonic and dismissive—cuts the
    moment short, and Picard''s summons propels the crew from private intimacy into
    an institutional battle. This exchange crystallizes the episode''s central conflict
    between empathy and scientific reductionism and raises the emotional stakes for
    the legal fight to come.'
