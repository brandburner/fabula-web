- fabula_uuid: act_245db61a8aa74577
  number: 3
  summary: Maddox, enraged by Data's resignation, seeks legal recourse, leading to
    a heated exchange with Picard and Phillipa. Maddox dismisses Data as a mere machine,
    arguing for the boundless potential of replication, while Picard passionately
    defends Data's rights as a Starfleet officer. Phillipa, initially pragmatic, begins
    to consider Maddox's argument that Data might be Starfleet property, a concept
    that alarms Picard. Meanwhile, a farewell party for Data in Ten-Forward underscores
    the crew's deep affection and concern for their friend, with Geordi expressing
    his sadness and Riker wrestling with the implications of Data's status. Maddox
    crashes the party, cruelly suggesting Data is fit only for carnival work, further
    highlighting his dehumanizing view. The act culminates in Phillipa's ruling, based
    on the 'Acts of Gould,' that Data is indeed Starfleet property and cannot resign.
    Picard immediately challenges this, forcing Phillipa to convene a hearing. In
    a cruel twist of fate, Phillipa appoints Picard as Data's defense counsel and,
    to Riker's horror, forces him to prosecute, creating an agonizing moral dilemma
    for the First Officer who must argue against his friend's personhood.
  key_moments:
  - Maddox's aggressive legal challenge to Data's resignation, framing Data as property.
  - The emotional farewell party for Data, showcasing the crew's bond and Maddox's
    callousness.
  - Phillipa Louvois's initial ruling, based on the 'Acts of Gould,' declaring Data
    Starfleet property.
  - Picard's immediate and forceful challenge to the ruling, demanding a hearing.
  - Riker's agonizing appointment as prosecutor, forcing him to betray his friend
    Data.
