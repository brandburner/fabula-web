acts:
- fabula_uuid: act_717257e196c1e057
  number: 1
  summary: 'The Enterprise arrives at Starbase 173, setting the stage for a seemingly
    routine port call. Captain Picard encounters Phillipa Louvois, a former prosecutor
    with whom he shares a contentious history, immediately establishing a tense personal
    undercurrent. Admiral Nakamura and Commander Maddox then arrive, and Maddox quickly
    reveals his intent: to disassemble Lieutenant Commander Data for research, aiming
    to replicate Dr. Soong''s work and create more androids. Data, initially intrigued,
    soon identifies critical flaws and risks in Maddox''s plan. Picard, recognizing
    Data as a valued officer rather than a mere object, vehemently refuses to allow
    the procedure. However, Maddox counters with Starfleet transfer orders, forcibly
    reassigning Data to his command, escalating the conflict from a scientific proposal
    to a direct challenge to Data''s autonomy and Picard''s authority. This act establishes
    the central conflict, introduces the key players, and ignites the ethical dilemma
    at the story''s core.'
  key_moments:
  - Picard's tense reunion with Phillipa Louvois, hinting at a complicated past.
  - Commander Maddox's arrival with Admiral Nakamura, immediately signaling a significant
    agenda.
  - Maddox's blunt declaration of his intent to disassemble Data for research.
  - Data's logical and precise questioning of Maddox's incomplete research.
  - Maddox presenting Starfleet transfer orders, overriding Picard's refusal and asserting
    control over Data.
