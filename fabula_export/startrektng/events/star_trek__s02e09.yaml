  title: Hearing Convened — Duty Against Friendship
  description: In the JAG office Phillipa Louvois coldly rules Data the property of
    Starfleet under the Acts of Gould, converting a personnel dispute into a legal
    mandate. Picard instantly challenges her, forcing a hearing despite logistical
    objections; Phillipa improvises by using serving officers as counsel and names
    Riker prosecutor. Riker, torn between duty and loyalty, refuses to prosecute his
    friend until Phillipa threatens summary judgment and immediate transfer to Commander
    Maddox. His bitter acceptance fractures the command's emotional cohesion and turns
    a private act of cruelty into a formal, high-stakes adjudication over personhood,
    setting the play’s moral crucible in motion.
