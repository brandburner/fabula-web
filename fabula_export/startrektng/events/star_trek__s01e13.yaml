    to McNary’s world, which immediately collapses into darkness—signifying not only
    the definitive end of the deadly illusion but the irreversible separation of Picard
    and his crew from the fabricated danger. This event crystallizes the high stakes
    of their ordeal, the fragility of the boundary between reality and simulation,
    and the profound cost of survival.
