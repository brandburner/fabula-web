  number: 5
  summary: 'Leech''s gun hovers, poised to end Beverly''s life. Picard, cornered,
    unleashes his final gambit: "I have the item." He bargains fiercely for Whalen''s
    life, promising Redblock access to their world in exchange for medical aid. Simultaneously,
    on the Enterprise, Jaradan probes hammer the ship, forcing Riker to greenlight
    Wesley''s perilous Holodeck repair—a desperate gamble that risks erasing the trapped
