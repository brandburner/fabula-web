  number: 4
  summary: 'Whalen lies bleeding, clinging to life, as Beverly desperately works to
    stem the tide of internal hemorrhaging. Picard, consumed by fury, retaliates against
    Leech, knocking the gun from his hand, but the villain escapes, vowing Redblock''s
    vengeance. A frantic search for the Holodeck exits yields nothing; the computer
    remains unresponsive, the walls impenetrable. Desperation mounts as Beverly cries
    out, "I''m losing his pulse!" The Holodeck''s facade fully collapses. Then, the
    true threat emerges: Cyrus Redblock, the imposing "Fat Man," strides into the
    office, flanked by his thug and the vengeful Leech. Redblock, a figure of chilling
    civility, demands the "item," his beady eyes scanning the room. He unleashes a
    brutal backhand from Leech across Picard''s face, a tangible reminder of their
    peril. When McNary, the sympathetic detective, enters, he too is quickly subdued.
    Data''s bizarre appearance and Picard''s desperate revelation – "He''s not from
    this world. None of us are." – sparks Redblock''s avarice. Picard, seizing the
    opportunity, offers "fabulous riches" from his reality. Redblock, though skeptical,
    is intrigued, and to test their claims, he orders Leech to kill Beverly, pushing
    the trapped crew to the brink of annihilation.'
