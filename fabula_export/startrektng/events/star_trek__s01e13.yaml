- fabula_uuid: act_1b7ee313a5a462ae
  number: 3
  summary: 'On the Enterprise, Riker, grappling with the escalating Jaradan demands
    and the Holodeck''s ominous silence, dispatches Wesley Crusher to assist Geordi,
    recognizing the dire implications of Beverly''s entrapment. Inside the Holodeck''s
    simulated police station, Picard endures Bell''s relentless, physically aggressive
    interrogation, the harsh reality of the blows a stark contrast to his earlier
    amusement. Beverly, Whalen, and Data, initially treating the police station as
    an intriguing historical exhibit, soon face their own unsettling encounters with
    the period''s less enlightened attitudes. The illusion of safety shatters completely
    when Felix Leech, a sinister character from the Dixon Hill lore, appears, gun
    drawn, demanding a mysterious "item." Whalen, clinging to the belief that these
    characters are mere programs, attempts to disarm Leech. A shot rings out, tearing
    through the historian''s chest. Blood blooms on his shirt, and Whalen collapses,
    his dying words echoing the chilling truth: "But... they''re not real." The game
    is over. The Holodeck''s deadly embrace tightens, transforming a leisurely escape
    into a desperate fight for survival where fictional bullets inflict very real,
    fatal wounds.'
