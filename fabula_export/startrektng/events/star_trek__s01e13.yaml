    plunging the office into a snowy alien landscape before snapping back. This chaotic
    surge, however, reveals the shimmering blue streak of the Holodeck exit on the
    closet door. Picard seizes the moment, declaring it the "way into our world."
    Redblock and Leech, blinded by greed and visions of plunder, dismiss Data''s warnings
