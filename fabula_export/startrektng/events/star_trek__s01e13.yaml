- fabula_uuid: act_cbf91600e5832738
  number: 2
  summary: 'The crew, fully immersed in 1941 San Francisco, savors the illusion''s
    vibrant details, from bustling streets to authentic newsstands. Data''s encyclopedic
    knowledge of baseball history, delivered with dry precision, amuses a grizzled
    news vendor. Yet, the illusion''s charm shatters with a grim headline: "WEALTHY
    SOCIALITE MURDERED." The accompanying photo reveals Jessica Bradley, the woman
    Picard vowed to protect, now a victim. Guilt washes over Picard; Whalen, ever
    the pragmatist, reminds him she is "a page from a book." Their philosophical debate
    is violently interrupted by the arrival of two gruff police detectives, Bell and
    McNary, who immediately accuse Picard (as Dixon Hill) of Bradley''s murder. The
    playful immersion transforms into a tense interrogation. Simultaneously, on the
    Enterprise, a ship-wide shudder signals escalating Jaradan aggression. First Officer
    Riker fields increasingly hostile communications from the alien race, who demand
    Picard''s immediate presence. Geordi La Forge attempts to retrieve the captain
    from the Holodeck but discovers a critical system malfunction. The doors refuse
    to open, the program remains inaccessible, and the captain and his party are trapped,
    plunging their leisure activity into a terrifying, inescapable reality.'
  key_moments:
  - Picard, Whalen, and Data explore the simulated 1941 San Francisco, enjoying the
    immersive details and interacting with local characters.
