    mind us dropping in.'
  - 'PICARD: He''s not from this world. None of us are.'
  - 'LEECH: Shut up!! Let me shoot them, Mister Redblock. Let me kill them, one by
    one.'
  - 'REDBLOCK: A most interesting situation. Perhaps we should test this theory by
    killing one of them.'
  - 'REDBLOCK: No, kill the woman!'
