- fabula_uuid: act_ad39879fc9fa5f34
  number: 3
  summary: 'A heated debate erupts on the bridge: Riker vehemently opposes Picard
    leading the away team, citing Lutan''s treachery, but Data and Troi, armed with
    deep knowledge of Ligonian custom, insist the captain''s presence is paramount;
    as an "honored guest," Lutan''s code demands his protection, even to his own death.
    Picard, accepting the calculated risk, beams down with Troi to Lutan''s austere
    Centerplace. There, they encounter Yareena, Lutan''s radiant First One, whose
    presence adds a layer of unexpected complexity. Picard, navigating the treacherous
    currents of Ligonian etiquette, demands to see Yar, who appears defiant, having
    already roughed up her guards. At the elaborate banquet, Picard formally requests
    Yar''s return, honoring Ligonian custom. But Lutan, reveling in his perceived
    triumph, drops a bombshell: he refuses to part with Yar, declaring his intention
    to claim her as his new First One. The pronouncement ignites Yareena''s fury;
    she invokes an ancient right, challenging Yar to a fight to the death. Picard''s
    immediate refusal is met with Lutan''s stark ultimatum: no fight, no treaty, no
    vaccine, and no Yar. Trapped, Picard, with a heavy heart, resolves to order Yar
    to fight, recognizing the impossible choice thrust upon him.'
