    the rules: combat to the death, no interruption. The fight explodes with brutal
    intensity, Tasha learning on the fly, Yareena a whirlwind of practiced, deadly
    grace. In a shocking turn, Yareena''s glavin brushes an electrified beam, sending
    the poisoned weapon flying into the spectators, instantly killing one. The true
    lethality of the contest is laid bare. Tasha, seizing a fleeting opportunity,
    feigns a fall, then delivers a decisive blow, grazing Yareena and drawing blood.
