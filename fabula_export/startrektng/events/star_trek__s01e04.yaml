    and the urgent need for a life-saving vaccine. Yar’s guarded but resilient demeanor
    and Troi’s cultural insights highlight the fraught emotional and political terrain,
    marking a pivotal moment that escalates the conflict and sets the stage for the
    deadly contest to come.
