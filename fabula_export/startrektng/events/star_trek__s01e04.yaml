  summary: 'Amidst the mounting crisis, Geordi and Data, in a moment of unexpected
    levity, discuss the nuances of human humor, a brief respite before the storm.
    Riker dispatches them to the Ligonian weapons room, where Picard, Troi, Data,
    and Geordi meticulously examine the bizarre and deadly armaments. Geordi discovers
    traces of poison on the weapons, a chilling detail that amplifies the danger.
    Picard, grappling with the Prime Directive''s constraints, acknowledges the inherent
    hypocrisy of their situation: they could easily overpower Ligon II, but their
    own principles forbid it. The weight of this ethical dilemma presses heavily on
    him. Back on Ligon, Tasha confronts Yareena, asserting her loyalty to Starfleet,
    not Lutan, but Yareena remains convinced of Tasha''s desire for her husband. In
    a more intimate discussion, Tasha reveals her attraction to Lutan stems from a
    primal appreciation for strength and dominance, a survival instinct honed on a
    lawless colony, but unequivocally rejects the notion of becoming his "First One."
    Hagon then presents the combat weapons, revealing the "glavin"—a gauntlet adorned
    with poisoned needles. Outside, they witness Yareena''s agile, deadly practice
    in the arena, a multi-level structure rigged with electrified boundaries, confirming
    the lethal stakes of the impending battle.'
