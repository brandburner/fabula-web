  title: 'Cryo Revival: Duty Divided'
  description: 'In Sickbay Picard discovers three twenty‑first‑century humans Data
    secretly beamed aboard and Dr. Beverly Crusher has thawed and stabilized them
    — despite evidence they were cryonically preserved after death. Data defends his
    intervention as necessity; Beverly argues medical imperative. With refreezing
    or return impossible, Picard must immediately reframe the remains as living people
    deserving care, order Security to contain them, and absorb a new moral duty that
    momentarily competes with the Enterprise''s strategic focus on the Romulan threat.
    The first woman awakens disoriented and collapses; Picard''s dry, humane line
    — "Welcome to the twenty‑fourth century" — crystallizes the scene''s cultural
    and ethical dislocation. This beat is a tonal turning point: an intimate, human
    obligation forces command to negotiate compassion, risk, and mission priorities.'
