    a moral choice: Geordi recommends a warp‑eight intercept to hasten the twenty‑first‑century
    guests to Starbase Thirty‑Nine Sierra, but Picard opts for warp six so the revived
    humans can acclimate. Riker registers wistful regret at losing their presence,
    while Picard’s quiet aside — “There is still much to do... and still so much to
    learn.” — seals the scene as a turning point that closes the immediate human subplot
    and refocuses the Enterprise on its larger diplomatic mission.'
