  title: Containment and First Revival — Welcome to the Twenty‑Fourth Century
  description: 'In Sickbay Picard is confronted with an ethical, logistical problem
    that fractures the ship''s immediate focus: Beverly has thawed three twenty‑first‑century
    cryonics subjects Data recovered, only to discover they had been frozen post‑mortem.
    Data defends his decision; Beverly acts on medical impulse. Picard replies with
    command pragmatism—ordering Security and Worf to Sickbay—before Beverly revives
    the first woman, who briefly registers the alien future and collapses. The moment
    crystallizes cultural dislocation, creates a duty that complicates Picard''s strategic
    attention to the Romulan crisis, and functions as a turning point that humanizes
    the abstract rescue into an urgent moral obligation.'
