  global_id: null
  title: Blackened Crypts and a Preserved Woman
  description: Worf and Data enter a frost-lined chamber and catalog a line of glass
    crypts—several reveal blackened, shriveled corpses. Data's clinical diagnosis
    (“the seal was broken and the environment has been corrupted”) reframes the scene
    from isolated failure to systemic tampering or contamination. A nearby crypt is
