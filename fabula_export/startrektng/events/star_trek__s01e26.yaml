  number: 0
  summary: 'The Enterprise hangs motionless in the void, a rare stillness broken only
    by the hum of systems. Riker''s log notes Picard''s absence, an unusual quiet
    settling over the bridge. Data''s keen sensors pierce the silence, detecting an
    ancient, solar-powered satellite, a relic from Earth''s late twentieth century,
    broadcasting an obsolete carrier signal. Riker, ever practical, dismisses it as
    mere space debris, urging Worf to leave it to its fate. But Data, driven by an
    unquenchable thirst for knowledge, sees a piece of history, an opportunity too
    rare to ignore. He secures Riker''s reluctant permission, and with Worf, beams
    aboard the derelict. Inside, the primitive technology of a bygone era greets them:
    dials, needles, and a manually operated door. They press deeper, discovering a
    chamber lined with coffin-like crypts. Data''s tricorder reveals a grim truth:
    most contain shriveled, corrupted human forms, seals broken, environments failed.
    One crypt stands empty, its occupant forcibly removed. Then, Worf''s discovery:
    a single, perfectly preserved woman, unconscious but intact, her face frozen in
    time. The ancient satellite, once a curiosity, now holds a profound, living mystery,
