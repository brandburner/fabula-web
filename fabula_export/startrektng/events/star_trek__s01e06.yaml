  title: Geordi Grounds Tasha Amidst Traumatic Nightmare
  description: In the claustrophobic gloom of a sewer tunnel, Tasha is engulfed by
    a visceral nightmare, clutching a grimy kitten as she relives a haunting memory
    of fleeing a violent rape gang from her home colony. The nightmarish echoes of
    footsteps and probing light amplify her terror, plunging her into a paralyzing
    panic. Suddenly, Geordi breaks through her psychological turmoil, physically steadying
    her and ushering her back to the Starfleet bridge and her uniformed reality. As
    she wrestles to articulate the raw trauma coursing through her, Geordi’s calm
    presence becomes an emotional anchor, underscoring the heavy psychological toll
    the surreal and perilous situation exacts on the crew. This moment deepens the
