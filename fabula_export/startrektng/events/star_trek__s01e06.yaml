acts:
- fabula_uuid: act_641512dd1d6f1066
  number: 1
  summary: 'The Enterprise, a vessel of boundless exploration, prepares for a warp
    drive experiment. Skepticism coils among the crew, particularly Commander Riker
    and Chief Engineer Argyle, as propulsion expert Kosinski, an arrogant force, arrives
    with his enigmatic assistant. Counselor Troi senses an unsettling void around
    the alien, a premonition of the unknown. Wesley Crusher, a young prodigy, observes
    the assistant''s subtle manipulations, intuiting a deeper truth behind Kosinski''s
    bluster. The first warp test ignites, unleashing an unprecedented surge of speed.
    The ship hurtles, not through space, but through reality, catapulting the Enterprise
    over two million light-years beyond the known galaxy, into the Triangulum galaxy.
    Confusion and awe grip the bridge as sensors confirm their impossible displacement.
    Kosinski, blinded by ego, claims revolutionary success, but the crew grapples
    with the terrifying reality: they are impossibly lost, adrift in a cosmic ocean
    far from home, with no clear path back. The initial surge of power, a cataclysmic
    leap, shatters all previous understanding of propulsion, leaving the crew stranded
    in an alien expanse.'
  key_moments:
  - Riker and Data express deep skepticism about Kosinski's warp drive theories, finding
    his specs to be 'gibberish.'
  - Counselor Troi senses an unnerving 'empty space' around Kosinski's assistant,
    a premonition of his true nature.
  - Wesley Crusher, observing the assistant, subtly corrects the complex warp formula,
    demonstrating an intuitive understanding.
  - The Enterprise performs its first warp test, resulting in an unprecedented, uncontrolled
    jump over two million light-years away.
  - Geordi La Forge and Data confirm their impossible displacement, stating it would
    take 'over three hundred years to get home.'
