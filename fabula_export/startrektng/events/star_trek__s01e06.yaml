  - 'TRAVELER: You do understand don''t you that thought is the basis of all reality?
    The... "energy" of thought, to put it in your terms, is very powerful.'
  - 'PICARD: Do you recognize me? I''m the captain... I need answers.'
  - 'TRAVELER: I have certain... "abilities. They give me an understanding of -- propulsion.
    I have been trading this for passage on Starfleet vessels.'
  - 'TRAVELER: It''s best you do not repeat this to the others... especially not to
    the mother. Whatever may happen, it is best it proceeds naturally.'
  - 'TRAVELER: Your Wesley is such a person. Not with music but with the equally lovely
    intricacies of time, energy, propulsion... ... and the instruments of this vessel
    which allow all that to be played.'
