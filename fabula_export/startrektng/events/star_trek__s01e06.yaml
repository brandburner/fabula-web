    YOUR THOUGHTS ON YOUR DUTY... OR UPON THE WELFARE OF THE ONE CALLED ''THE TRAVELER.''
    THINK OF GIVING HIM SOME..."'
  - 'PICARD''S COM VOICE: "... OF YOUR STRENGTH. URGENT. THIS IS AN ORDER. YOU MUST
    TRY TO DO THIS. YOU WILL ATTEMPT NOW TO CONCENTRATE COMPLETELY ON EITHER YOUR
    DUTY OF THE MOMENT... OR UPON THE TRAVELER... ON HIS WELL BEING."'
  - 'PICARD''S COM VOICE: "THINK OF HIM AS SOMEONE YOU CARE DEEPLY ABOUT."'
  - 'PICARD: "And now to focus their thoughts on that... ALL DECKS, ALL STATIONS,
    GO TO BATTLE STATIONS."'
