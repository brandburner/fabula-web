    meaningless."'
  - 'PICARD: "Commander Riker will join you in a moment."'
  - 'TROI: "He''s convinced he''s right -- I have no doubt of that."'
  - 'WORF: "Can you allow a man who has made one mistake back into a position where
    he may make another?"'
  - 'GEORDI: "What are the options? If he doesn''t do it, who will?"'
  - 'DATA: "Captain, we are here. Why not avail ourselves of this opportunity for
    study? There is a giant protostar here in the process of forming. No vessel has
    been out this far."'
  - 'PICARD: "Yes, that''s the problem. I know that if Kosinski can get us home, Starfleet
    could use his technique to send back a pure science vessel to do even more."'
  - 'PICARD: "Number One -- have Mister Kosinski prepare to get us out of here."'
