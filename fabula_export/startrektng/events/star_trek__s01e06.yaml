- fabula_uuid: act_f787157d74030455
  number: 3
  summary: 'Trapped in a realm where thought shapes reality, the Enterprise crew confronts
    a terrifying new danger. The ship''s environment becomes a canvas for their subconscious
    fears and desires. Worf''s childhood pet, a Klingon Targ, materializes on the
    bridge, a fleeting comfort before it vanishes. Tasha Yar relives a harrowing vision
    of her past, a brutal chase through the ruins of her homeworld, her terror palpable.
    Captain Picard, too, faces an intensely emotional apparition of his deceased mother,
    a profound, impossible reunion that shatters his composure. The boundaries between
    mind and matter blur, threatening to plunge the ship into chaos. Picard, seizing
    command, issues a ship-wide Red Alert, a stark command for every crew member to
    control their thoughts, to anchor themselves in duty. The truth explodes: Riker
    reveals Kosinski''s elaborate fraud, exposing the assistant as the true source
    of the impossible warp jumps. Wesley, his earlier observations validated, confirms
    the assistant''s phasing during the initial leap. Dr. Beverly Crusher delivers
    a devastating diagnosis: the enigmatic Traveler, their only hope, is dying, his
    immense power draining his very life force. The crew faces an existential threat,
    their survival hinged on a fading, mysterious alien.'
  key_moments:
  - Worf's childhood Klingon Targ materializes on the bridge, then vanishes, a manifestation
    of thought.
  - Tasha Yar experiences a terrifying vision of her past, reliving a chase by a 'rape
    gang' in a sewer-tunnel.
  - Captain Picard encounters a deeply emotional apparition of his deceased mother,
    who speaks to him, revealing the fluid nature of reality.
  - Picard issues a ship-wide Red Alert, commanding the crew to 'begin controlling
    our thoughts' as they manifest reality.
  - Riker reveals Kosinski was a fraud; the assistant (now identified as the Traveler)
    was the true source of power, and Beverly diagnoses him as dying.
