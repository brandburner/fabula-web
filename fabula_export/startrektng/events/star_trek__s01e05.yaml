  number: 5
  summary: 'The Enterprise and the Tarellian vessel now hover in close, tense orbit
    around Haven. The woman on the viewscreen is identified as Ariana, and her father,
    Wrenn, immediately asks for Wyatt, confirming the impossible connection. Wyatt,
    rushing to the bridge, recognizes Ariana from his dreams, his lifelong vision
    now a tangible reality. Wrenn reveals their grim truth: they are the last eight
    Tarellians, all infected, seeking only a peaceful place to die. Picard, bound
    by treaty, regretfully denies their request to land on Haven. Meanwhile, Wyatt
    seeks out Mrs. Troi, who, with characteristic bluntness, explains the profound,
    universal consciousness that binds Wyatt and Ariana, a connection beyond human
    understanding. Armed with this revelation, Wyatt acts decisively. He tranquilizes
