- fabula_uuid: act_0402c43295feb072
  number: 1
  summary: The Enterprise glides toward the serene planet Haven, a world steeped in
    legends of mystical healing. Captain Picard, though pragmatic, muses on these
    tales, only for Data to offer a logical counterpoint. Meanwhile, Commander Riker,
    enjoying miniature harpists in his cabin, receives an urgent summons. In Transporter
    Room One, a mysterious, talking black chest materializes, a 'gift' for Counselor
    Deanna Troi. The chest's face awakens, booming news of an impending Betazoid genetic
    bonding—a wedding—for Troi with Wyatt Miller, a man she barely knows. Troi, utterly
    stunned, reveals she is the intended bride, leaving Riker immobilized by shock.
    The narrative immediately shifts to the raw aftermath. Troi, explaining the Betazoid
    tradition to a perturbed Picard and a heartbroken Riker, acknowledges Riker's
    deep love but his ultimate commitment to starship command. She accepts her fate,
    inviting him to her wedding. The Miller family—Steven, Victoria, and their amiable
    son Wyatt—beam aboard. Wyatt presents Troi with a Chameleon Rose, its petals shifting
    with her mood, and Troi senses his surprise, a subtle hint that she is not who
    he expected. The arrival of Lwaxana Troi, Deanna's flamboyant, telepathic mother,
    with her silent, strong valet Mr. Homn, unleashes a torrent of blunt, embarrassing
    honesty, immediately clashing with Starfleet decorum and setting a tone of comedic
    and cultural friction. Picard finds himself a reluctant porter, struggling under
    Lwaxana’s heavy luggage, a clear signal of her disruptive, yet vital, presence.
  key_moments:
  - A talking chest materializes on the Enterprise, announcing Counselor Troi's arranged
    Betazoid genetic bonding.
  - Troi reveals she is the bride, stunning Commander Riker, who then painfully admits
    his love but prioritizes his career over a shared future.
  - Wyatt Miller, the groom, gives Troi a Chameleon Rose, and she senses he expected
    someone else.
  - Lwaxana Troi, Deanna's telepathic, eccentric mother, beams aboard, immediately
    clashing with Picard and Starfleet protocol.
