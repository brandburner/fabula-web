- fabula_uuid: act_016596fda34eadb0
  number: 2
  summary: 'Lwaxana Troi continues her relentless assault on Starfleet''s decorum,
    her telepathic honesty a weapon against human pretense. She openly criticizes
    Picard''s age and Deanna''s "slackness" in maintaining her Betazoid mental powers,
    arguing that human inconsistency drives one insane. Deanna, exasperated, attempts
    to rein in her mother, but Lwaxana remains unyielding, showcasing the stark cultural
    divide. Simultaneously, a grave external threat emerges as Valeda Innis, First
    Electorine of Haven, contacts the Enterprise. An unresponsive vessel has violated
    Haven''s space, prompting Valeda to invoke Starfleet''s treaty obligations for
    protection. This escalating crisis throws a shadow over the personal drama. Meanwhile,
    Deanna seeks out Wyatt in his quarters. They share an awkward yet tender moment,
    discovering a nascent connection. Wyatt reveals his profession as a medical doctor,
    and Troi, sensing his thoughts, discovers his hidden artistic passion. His unpacked
    paintings reveal a strikingly beautiful woman, whom Wyatt confesses he has seen
    in his dreams since childhood, believing it was Deanna projecting herself. The
    painful truth dawns: Troi is not the woman of his dreams, a revelation that deepens
    their mutual understanding and shared predicament. The act climaxes as the unidentified
    vessel is finally revealed on the viewscreen: a Tarellian ship, thought extinct,
    carrying a deadly biological plague, forcing Picard to confront an impossible
    moral and strategic dilemma.'
  key_moments:
  - Lwaxana Troi's telepathic bluntness clashes fiercely with Starfleet customs, frustrating
    Picard and Deanna.
  - Valeda Innis, Electorine of Haven, alerts Picard to an incoming, unresponsive
    vessel, invoking the protection treaty.
  - Troi discovers Wyatt's paintings of a dream woman, realizing he expected her to
    be this woman, revealing his profound disappointment.
  - The unidentified vessel is revealed as a Tarellian plague ship, believed extinct,
