- fabula_uuid: act_1119f8608c6ba99f
  number: 3
  summary: 'The Enterprise bridge crew convenes, grappling with the dire implications
    of the Tarellian plague ship. Data recounts the devastating history of the Tarellians,
    a civilization annihilated by their own biological weapon, a chilling testament
    to unchecked hatred. Beverly Crusher grimly confirms the highly infectious nature
    of the virus, underscoring the catastrophic risk to Haven. Picard articulates
    the harrowing Starfleet dilemma: the treaty demands protection for Haven, yet
    Federation policy mandates aid for life forms in need. This impossible choice
    hangs heavy over the crew. Amidst this cosmic threat, Picard insists the pre-joining
    dinner for Troi and Wyatt proceed, a stark juxtaposition of personal and galactic
    stakes. The dinner erupts into a battleground of cultural customs and biting personal
    attacks, primarily between Victoria Miller and Lwaxana Troi. Lwaxana, in a display
    of calculated eccentricity, uses her "pet" vine to playfully torment Victoria,
    escalating the tension. Wyatt, surprisingly, expresses a keen interest in the
    Tarellian situation, offering his medical expertise to prepare supplies, a subtle
    foreshadowing of his true calling. The conflict reaches its peak as Lwaxana, with
    mischievous glee, reveals the Betazoid tradition of all wedding guests attending
    unclothed, sending Victoria into a furious, embarrassed rage. Troi, unable to
    bear the escalating chaos and her mother''s deliberate provocations, storms out,
    leaving behind a stunned, yet strangely amused, gathering.'
