- fabula_uuid: act_38a86958d0eaa027
  number: 4
  summary: The emotional fallout of the dinner finds Riker retreating to a barren
    Holodeck desert, a landscape mirroring his internal emptiness. Troi joins him,
    and they share a raw, vulnerable conversation. Riker, using the Betazoid term
    "Imzadi," reaffirms his profound love for her but remains steadfast in his inability
    to promise a future that would compromise his ambition to command a starship.
    Troi, with a painful understanding, accepts this truth, acknowledging the limits
    of their bond. Their intimate moment is shattered by Wyatt's arrival, who, oblivious
    to the emotional undercurrents, joyously explores the Holodeck. He shares the
    compromise reached for the wedding—a half-Betazoid, half-Earth ceremony, with
    some guests naked and others clothed—and asks Troi if she genuinely desires the
    union. Troi, with a newfound resolve, affirms her commitment, and they share a
    tender, hopeful kiss, a fragile connection forming between them. Simultaneously,
    the external threat intensifies. Haven's Electorine urgently presses Picard to
    destroy the Tarellian ship, but Picard, upholding Federation principles, refuses
    to fire. Instead, he orders the tractor beam engaged, hoping to contain the vessel
    and force communication. In Sickbay, Wyatt diligently prepares medical supplies
    for the Tarellians, his unusual knowledge of their ship's underwater construction
    raising Beverly's suspicions. As the Tarellian ship is finally snared by the tractor
    beam, its image on the main viewer slowly resolves, revealing the face of the
    hauntingly beautiful woman from Wyatt's lifelong dreams and paintings, stunning
    the bridge crew and leaving Troi to gasp in recognition.
