- fabula_uuid: act_d2e69773863bc013
  number: 4
  summary: 'Lieutenant Worf, grappling with his agonizing moral choice, seeks counsel
    from Commander Riker. Riker, with compassionate wisdom, challenges Worf''s ingrained
    hatred for Romulans, questioning when the cycle of bitterness will finally end
    and if forgiveness is possible. Worf acknowledges the wrenching conflict between
    his Starfleet duty and the violent blood-memory of his Klingon heritage. Summoned
    to Sickbay, Worf faces a dying Patahk. Doctor Crusher makes a final, desperate
    plea for him to donate, but Patahk, awakening with a surge of hatred, defiantly
    declares he would rather die than be ''polluted'' by Klingon blood. Worf, his
    resolve hardened by the Romulan''s venom, leaves without donating, sealing Patahk''s
    tragic fate. Meanwhile, in the Galorndon cave, Geordi, now completely blind, despairs
    of finding the neutrino beacon. Bochra, his own condition worsening, proposes
    an audacious solution: he will adapt Geordi''s VISOR to his tricorder, creating
    a makeshift ''neutrino Geiger counter.'' Geordi, realizing the impossible task
    of doing this blind, is met with Bochra''s unwavering commitment: ''Then I''ll
    be your eyes.'' Aboard the Enterprise, Data reports a sensor window opening, and
    Riker prepares an away team. But the fragile hope is shattered by Worf''s grim
    announcement: the Romulan warship has crossed the Neutral Zone. Picard, his face
    grim, orders Red Alert, bracing for the inevitable confrontation, the stakes now
    escalated to the brink of all-out war.'
  key_moments:
  - Riker challenges Worf's ingrained hatred, urging him to consider breaking the
