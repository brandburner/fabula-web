  number: 0
  summary: The Enterprise away team—Riker, Worf, and Geordi—plunges into the storm-ravaged
    desolation of Galorndon Core, a realm of crackling blue electricity and near-zero
    visibility. Communications fail, tricorders falter, yet Geordi's VISOR pierces
    the chaos, detecting Romulan wreckage and the tell-tale ultritium residue of a
    deliberate destruction. As they spread out, Worf discovers a gravely injured Romulan,
    Patahk, who, in a surge of primal hatred, lunges at his rescuer. Simultaneously,
    the ground beneath Geordi gives way, plunging him into a deep, muddy pit. His
    VISOR ripped away, he struggles in the darkness, isolated and unseen. The transporter
    window shrinks, forcing Riker and Worf to beam back to the Enterprise with the
    hostile survivor, leaving Geordi trapped and alone on the tempestuous planet,
    his desperate cries swallowed by the raging storm. This initial plunge establishes
    the immediate danger, the alien threat, and Geordi's perilous isolation.
  key_moments:
  - The away team materializes onto the hellish, storm-wracked Galorndon Core, immediately
    battling extreme environmental interference.
  - Geordi's VISOR detects Romulan wreckage and ultritium residue, confirming a crashed
    ship and deliberate destruction beyond the Neutral Zone.
  - Worf discovers the injured Romulan, Patahk, who violently attacks him, immediately
    establishing Romulan hostility.
  - Geordi falls into a deep, muddy pit, losing his VISOR and becoming trapped, as
    Riker and Worf are forced to beam out without him.
