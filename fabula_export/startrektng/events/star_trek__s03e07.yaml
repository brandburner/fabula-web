  - Wesley's neutrino beacon successfully deploys, and Geordi detects its signal,
    igniting a flicker of hope for rescue.
  - Centurion Bochra ambushes Geordi, knocking him unconscious and taking him prisoner,
    introducing a new, immediate threat on the planet.
