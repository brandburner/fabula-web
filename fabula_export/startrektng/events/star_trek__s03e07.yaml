  title: Crusher's Accusation and Bochra's Farewell
  description: 'In the transporter room Beverly oversees a coffin while delivering
    a pointed, scathing line—“It was not in -my- power to save him”—with the emphasis
    aimed squarely at Worf. Bochra gives a solemn, respectful farewell to Geordi,
    humanizing an enemy as the two exchange a brief bond. Geordi’s wry quip lightens
    the moment before Bochra and the pallet dematerialize. The beat is a payoff: it
    crystallizes Worf’s moral isolation after Patahk’s death, registers the human
    cost of Picard’s gambit, and leaves emotional fallout unresolved as Act Five closes.'
