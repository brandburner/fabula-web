  number: 5
  summary: 'In the Galorndon cave, blind Geordi guides a feverish Bochra, their combined
    ingenuity bringing the makeshift tricorder/VISOR to life, its faint beeps confirming
    the neutrino beacon''s location. A brief, shared triumph flickers between them
    before the harsh reality of their enemy status reasserts itself. On the Enterprise,
    Picard makes a final, desperate appeal to Worf, begging him to volunteer for the
    transfusion, emphasizing the strategic imperative of Patahk''s survival. Worf,
    however, remains unyielding, his conscience unswayed, solidifying his tragic moral
    stance. Moments later, Doctor Crusher delivers the grim news: Patahk has died,
    his death now a potent weapon in Tomalak''s arsenal. The Romulan warbird looms,
    its disruptors powering up, as Tomalak demands his officer, threatening annihilation.
    Picard, facing an impossible choice, makes an audacious gamble: he reveals the
