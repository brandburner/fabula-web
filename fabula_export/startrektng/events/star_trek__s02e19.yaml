acts:
- fabula_uuid: act_9089253058cee9cd
  number: 1
  summary: The Enterprise embarks on a routine diplomatic mission, transporting two
    grotesque, catatonic Antedian delegates and their repulsive, writhing food to
    a crucial planetary conference. This calm shatters with the unexpected, flamboyant
    arrival of Lwaxana Troi, Deanna's audacious mother, who immediately asserts her
    ambassadorial status. Her presence transforms the ship's decorum into a vibrant,
    unsettling stage for her mercurial impulses. Lwaxana flirts openly with Captain
    Picard, makes suggestive comments about his legs, and manipulates situations to
    isolate him, forcing Riker into the humiliating task of carrying her absurdly
    heavy luggage. Her brazen pursuit culminates in a private, candlelit Betazoid
    dinner in Picard's quarters, a surprise that leaves him deeply uncomfortable.
    Picard, caught between his duty to maintain Starfleet protocol and his personal
    boundary, attempts to preserve dignity while subtly trying to deflect her relentless
    advances. This initial encounter establishes Lwaxana as a disruptive force of
    nature, her unfiltered telepathy and audacious flirtation setting the stage for
    escalating comedic and dramatic tension, threatening the captain's composure and
    the mission's placid facade.
  key_moments:
  - Antedian delegates materialize, revealing their grotesque, catatonic state and
    unusual food.
  - Lwaxana Troi materializes on the bridge, immediately recognizing Picard's "naughty
    thoughts."
  - Lwaxana manipulates Riker into carrying her absurdly heavy luggage, demonstrating
    her commanding nature.
  - Lwaxana orchestrates a private, romantic Betazoid dinner with Picard, surprising
    him with its intimacy.
