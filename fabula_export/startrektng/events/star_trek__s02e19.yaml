    cash from Slade Bender — a terse, transactional moment that makes Slade''s personal
    stake in finding his sister Alva explicit. The exchange establishes motive and
    a hard deadline, then immediately pivots: a mysterious man in a grey suit presses
    a gun to Picard''s back and demands Slade. Picard''s trademark composure and wry
    banter collapse into sudden, mortal peril when the assailant fires. The beat functions
    as a brutal turning point and cliffhanger, converting a detective job into an
    assassination attempt and forcing the narrative into lethal urgency at the act
    break.'
