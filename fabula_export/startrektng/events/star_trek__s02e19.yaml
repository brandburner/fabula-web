  title: Antedians Materialize — Catatonia, Containment, and the Worms
  description: In the Transporter Room Picard logs the mission as two hooded Antedian
    delegates materialize in a self-induced, catatonic state. Pulaski examines them
    with clinical detachment while Wesley worries; O'Brien arranges temporary storage
    and a container of writhing, worm-like food is revealed. Picard frames the catatonia
    as their travel method, raising medical uncertainty and diplomatic vulnerability.
    Worf’s unexpected compliment humanizes an awkward moment. The scene sets up biohazard
    and containment stakes and quietly foreshadows a darker threat concealed beneath
    diplomatic formality.
