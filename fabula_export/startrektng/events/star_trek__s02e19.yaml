- fabula_uuid: act_8f9961e6069c3a54
  number: 5
  summary: Riker, reeling from Lwaxana's public marriage declaration, seeks desperate
    refuge in the Holodeck with Data, joining Picard in the Dixon Hill program. Lwaxana,
    however, tracks them down, boldly entering the Holodeck's simulated reality. Her
    amorous focus immediately shifts from Riker to Rex, the mysterious bartender,
    whose inscrutability she finds "erotic," declaring her intent to marry him. This
    comedic interlude, a testament to her unpredictable nature and the Holodeck's
    adaptive power, is abruptly cut short as the Antedians fully awaken in Sickbay,
    frantically demanding food and signaling their readiness for the conference. In
    a dramatic pivot, Lwaxana, now back in the transporter room, casually reveals
    the Antedians are not delegates but assassins, their robes concealing ultritium
    explosives. Data's tricorder corroborates her telepathic claim, instantly validating
    her erratic behavior and transforming her from a comic figure into the mission's
    unlikely, crucial savior. Worf swiftly disarms and detains the assassins, the
    conference is saved, and Lwaxana beams down to Pacifica, delivering a final, scolding
    remark to Picard about his "thoughts" as she dematerializes, leaving the crew
    to process the chaotic yet ultimately successful resolution.
  key_moments:
  - Riker joins Picard and Data in the Holodeck, seeking escape from Lwaxana.
  - Lwaxana enters the Holodeck, immediately shifts her focus from Riker to Rex, and
    declares her intent to marry the bartender.
  - The Antedians fully awaken in Sickbay, frantically demanding food.
  - In the Transporter Room, Lwaxana telepathically exposes the Antedians as assassins
    carrying ultritium explosives, which Data confirms.
  - Worf disarms and detains the Antedians, and Lwaxana beams down to Pacifica, saving
    the conference.
