- fabula_uuid: act_c67535c7a6d94a90
  number: 2
  summary: 'Picard endures the intensely personal Betazoid dinner, a forced intimacy
    under the glow of candlelight. Lwaxana''s relentless romantic overtures and unsettling
    telepathic insights into his "naughty thoughts" leave him profoundly uncomfortable,
    pushing him to deploy Commander Data as an unwitting conversational shield. Data,
    with his dry, factual anecdotes about brown dwarf stars and co-orbital satellites,
    successfully bores Lwaxana, providing Picard a temporary, awkward escape from
    her predatory gaze. Deanna Troi, however, reveals the true, biological imperative
    behind her mother''s behavior: "the Phase," a Betazoid mid-life condition that
    dramatically amplifies sexual appetite, compelling her to find a mate. This revelation
    recontextualizes Lwaxana''s actions, transforming them from mere eccentricity
    into a powerful, biologically driven quest. Picard, now fully aware of the high
    stakes and Starfleet''s directive to keep Lwaxana "untroubled," resolves to make
    himself less available, seeking desperate refuge in the Holodeck''s Dixon Hill
    program. The act escalates Picard''s personal crisis, transforming a comedic nuisance
    into a genuine threat to his composure, dignity, and command.'
  key_moments:
  - Lwaxana's intimate dinner with Picard, where she telepathically "reads" his thoughts
    and flirts aggressively.
  - Picard strategically summons Data to the dinner, using his factual anecdotes to
    bore Lwaxana and create an escape.
  - Deanna reveals Lwaxana is undergoing "the Phase," a Betazoid condition that quadruples
    her sex drive and compels her to find a husband.
  - Picard, realizing the gravity of the situation, retreats to the Holodeck, seeking
    refuge in the Dixon Hill program.
