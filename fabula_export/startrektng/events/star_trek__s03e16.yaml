- fabula_uuid: act_d26509f0466a0e22
  number: 3
  summary: 'The final neural transfers complete, Lal''s development accelerates dramatically,
    showcasing her unique capacity for human expression, even mastering verbal contractions
    that elude Data himself. Under Guinan''s sagacious tutelage in Ten-Forward, Lal
    plunges into the vibrant currents of human behavior, observing the intricate dance
    of flirting and affection. This immersion culminates in a bold, impulsive kiss
    with Commander Riker, a raw, uncalculated experiment in intimacy that shocks onlookers
    and prompts Data to fiercely protect his daughter. Picard delivers the crushing
    news: Admiral Haftel intends to separate Data and Lal, relocating her to Starfleet
    Research. Data, now fully embracing his role, fiercely defends his parental duty,
    challenging the Admiral''s authority with a father''s unwavering resolve. The
    stage is set for a direct confrontation as Admiral Haftel beams aboard, poised
    to claim Lal.'
  key_moments:
  - Lal's rapid development allows her to use verbal contractions, surpassing Data's
    own abilities.
  - Lal, observing human flirtation, impulsively kisses Riker in Ten-Forward, testing
    social boundaries.
  - Picard informs Data that Admiral Haftel intends to relocate Lal to Starfleet Research,
    threatening their bond.
  - Data defiantly asserts his parental duty, refusing to volunteer Lal for transfer.
  - Admiral Haftel arrives on the Enterprise, setting the stage for direct confrontation
    over Lal's custody.
