- fabula_uuid: act_60f79c3e40623053
  number: 2
  summary: 'Data plunges into the arduous, yet deeply fulfilling, task of parenting,
    immersing Lal in the intricate tapestry of human experience. He painstakingly
    teaches her fundamental social skills—from eating with utensils to recognizing
    art and scent—meticulously logging her incremental progress. Lal''s burgeoning
    sentience, however, quickly thrusts her into the harsh realities of social interaction;
    children at school mock her differences, leaving Data grappling with the profound
    helplessness of a parent unable to shield his child from pain. His quest for guidance
    leads him to Beverly Crusher, who imparts the wisdom of empathy and shared vulnerability,
    urging Data to connect with Lal on a deeper, emotional plane he cannot biologically
    feel. This intimate struggle is abruptly overshadowed by the looming threat of
    institutional intervention: Admiral Haftel, a formidable Starfleet Research official,
    announces his impending arrival, empowered to seize Lal for study, casting a chilling
    shadow over Data''s nascent family.'
  key_moments:
  - Data begins Lal's education, teaching her basic human interactions and sensory
    experiences.
  - Lal struggles with social integration at school, facing ridicule for her differences.
  - Lal's philosophical questions ('Why am I me?') reveal her accelerating sentience.
  - Data seeks Beverly Crusher's advice on parenting, grappling with his inability
    to feel love.
  - Admiral Haftel contacts Picard, asserting Starfleet's right to review and potentially
    relocate Lal, escalating the conflict.
