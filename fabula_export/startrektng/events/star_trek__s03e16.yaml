acts:
- fabula_uuid: act_bf350287a9c131f3
  number: 1
  summary: 'A shroud of secrecy lifts as Data unveils Lal, a primitive android he
    painstakingly built, declaring her his child. The revelation sparks immediate
    fascination among the crew, yet Captain Picard''s alarm rings clear, demanding
    answers for Data''s clandestine creation. Data, unwavering, defends his right
    to procreate, driven by the profound need to perpetuate his kind and continue
    Dr. Soong''s legacy. He meticulously guides Lal through her initial choices, allowing
    her to select her own gender and appearance from a myriad of forms. The moment
    Lal emerges as a human female, radiant and complete, marks a pivotal triumph in
    Data''s journey of creation, solidifying his role as a father despite Picard''s
    lingering unease about the extraordinary implications of artificial life. This
    act establishes the core conflict: the personal drive for creation against institutional
    caution, and the very definition of family beyond biological norms.'
  key_moments:
  - Data reveals Lal, a rudimentary android, to a stunned Geordi, Wesley, and Troi.
  - Lal addresses Data as 'Father,' solidifying the parental bond.
  - Picard confronts Data, expressing dismay over the secrecy and the profound implications
    of Lal's creation.
  - Data asserts his right to procreate, driven by the primal instinct to ensure his
    kind's continuance.
  - Lal chooses her human female form, and Data completes her assembly, bringing her
    fully to life.
