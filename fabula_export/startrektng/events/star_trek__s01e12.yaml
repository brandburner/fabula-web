  title: Tunnel Ambush and Jameson's Fatal Collapse
  description: In the tense tunnel beneath Mordan IV, the away team’s intrusion triggers
    a deadly ambush by Mordanite soldiers, forcing a chaotic firefight. Despite his
    frail, rapidly de-aging state, Admiral Jameson insists on engaging, firing back
    but soon succumbs to violent, uncontrollable convulsions, collapsing into Data’s
    arms. The team urgently beams out to the Enterprise, where Dr. Crusher reveals
    the devastating consequences of Jameson's overdose on a rejuvenation compound—his
    body is caught in a lethal cycle of regeneration and degeneration that cannot
    be stopped. This event marks a critical turning point, exposing the physical and
    moral costs of Jameson’s desperate gambit and escalating the hostage crisis to
    its breaking point as Karnas issues an ultimatum demanding Jameson’s live delivery.
