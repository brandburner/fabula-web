    with me. This is a crisis I cannot resolve without assistance. The terrorists
    are demanding a Federation negotiator.'
  - 'KARNAS: I feel there is only one negotiator with the skills and understanding
    to resolve this situation. The hostages'' lives will depend on Starfleet delivering
    this man to Mordan. Commander Mark Jameson. (corrects himself) Admiral Jameson.
    The terrorists have given you six Earth days to arrive here -- or the hostages
    will die. Please...hurry.'
  - 'JAMESON: Forty-five years ago I negotiated a hostage situation on Mordan. Karnas
    was a young man then.... (light chuckle) ... but so was I. He seems to feel I
    can handle the situation again. Obviously Starfleet feels that way too, or you
    wouldn''t be here.'
  - 'JAMESON: My wife and I will beam aboard at 1500 hours, Captain. Be prepared to
    depart this starbase and proceed immediately to Mordan IV. Acknowledge.'
  - 'PICARD: Received and acknowledged, sir. Picard out.'
  - 'TROI: Nearly 1500 now, sir.'
  - 'PICARD: (rising) Well, Number One. Why don''t we go and welcome the admiral aboard?'
