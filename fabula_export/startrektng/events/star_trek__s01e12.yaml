  - 'BEVERLY: Pardon me, sir, but refusing a simple medical check --'
  - 'JAMESON: I''m sorry, Doctor, but it isn''t necessary. (hands her a tiny disk)
    The chief medical officer on Starbase 45 ran a complete battery of tests on me
    two days ago. Semi-annual exam. You''ll find I''ve been a victim of Iverson''s
    Disease for five years. My case, as you doctors like to call it, is now chronic.
    In another year, it will undoubtedly progress to terminal.'
  - 'JAMESON: No need. I do not accept the prognosis, Doctor. But right now, I don''t
    have time to waste, and there''s no point in you wasting your time either.'
  - 'BEVERLY: Thank you, Admiral. I''ll look them over.'
