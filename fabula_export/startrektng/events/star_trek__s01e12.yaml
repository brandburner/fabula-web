  - 'JAMESON (BOY): "Peretor Karnas... there were only two of us in the meeting. You
    didn''t even trust your lieutenants then. You told me old Peretor Sain had ordered
    your father''s assassination. You told me you wanted arms to destroy him. Peace
    wasn''t on your mind. You just wanted revenge. And I gave you the weapons to do
    it."'
  - 'PICARD: "You wanted revenge, Karnas. You blamed your war on Jameson, and there''s
    no doubt he had a lot to do with it. But you had the weapons, and you used them.
    You could have tried for negotiations for peace on your planet long ago. You chose
    to fight instead. How many of those forty years of war are on your head?"'
  - 'KARNAS: "Then die by one of your own weapons!" (lowers weapon) "No. My revenge
    is in letting you live like this."'
  - 'ANNE: "Mark... can you hear me?"'
  - 'JAMESON (BOY): "Yes."'
  - 'PICARD (reflective log): "The quest for youth, Number One... so futile. Age and
    wisdom have their graces."'
