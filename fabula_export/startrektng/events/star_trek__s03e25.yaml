    \ a microcosm of the ship’s ordered rhythm. But that rhythm is about to shatter.\n\
    \n  The door to the booth slides open, and **John Doe** stumbles in—a disoriented,\
    \ glowing figure whose very presence disrupts the air around him. His entrance\
    \ is not just physical; it’s *energetic*, a ripple of unstable power that flickers\
    \ like a dying star. John’s confusion is palpable as he takes in the control booth,\
    \ his fingers hovering over the console as if searching for an answer—or an escape.\
    \ The glow emanating from him intensifies, casting eerie shadows across the equipment,\
    \ a visual foreshadowing of the chaos his condition will unleash. This is the\
    \ moment the *Enterprise*’s systems first encounter John’s volatility, a prelude\
    \ to the existential threat he represents—not just to the ship’s machinery, but\
    \ to the fragile trust of its crew. The scene is a ticking clock: John’s instability\
    \ is both a warning and an invitation, a catalyst that will force the crew to\
    \ confront the boundaries of their duty, their fear, and their humanity. The air\
    \ crackles with unspoken tension, the kind that precedes a storm no one sees coming.\n\
    \  "
