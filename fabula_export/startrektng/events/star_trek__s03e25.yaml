        *'Tell me John, are you still unable to recall anything at all about your past?'*
        **JOHN**:
        *'No... my memories begin the moment I woke up in Sickbay. [...] It’s a horrible feeling. Not knowing who you are, where you’re from...'*
        **→** *Subtext*: Picard’s question is not just clinical curiosity—it’s a test of John’s stability and a probe for hidden motives. John’s raw admission humanizes him, but the *horrible feeling* he describes is more than emotional; it’s a physical and metaphysical unraveling. His amnesia is the first domino in a chain of revelations about his *non-human* nature.
