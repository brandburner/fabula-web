  title: Vortex Focuses on Picard — A Desperate Shuttle Gambit
  description: 'At the vortex''s eye the Enterprise is immobile and being crushed:
    Data calls the phenomenon a super-powered tractor beam while Geordi warns engines
    are pushed to the brink. A launched probe vaporizes and an energy filament lashes
    Picard on the bridge while a matching wreath encircles the terrified duplicate
    in Sickbay — Troi confirms the entity has narrowed its attention to Picard. With
    warp failing and minutes before catastrophic systems failure, Picard resolves
    to mirror his future self''s sacrifice, ordering a shuttle prepared in a grim,
    morally fraught bid to draw the vortex''s focus and give the ship one chance to
    break free. The beat functions as a decisive turning point that converts investigation
    into urgent action and crystallizes Picard''s internal conflict about command,
    duty, and self-preservation.'
