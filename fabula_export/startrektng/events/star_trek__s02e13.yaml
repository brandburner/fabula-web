- fabula_uuid: act_f7ac225cf787825b
  number: 4
  summary: The vortex clamps down on the Enterprise, its unseen force a cosmic tractor
    beam, straining the ship's warp engines to their breaking point. Troi senses an
    instinctive consciousness, not intellect, driving the entity. Picard, wrestling
    with the weight of future knowledge, oscillates between investigation and retreat,
    haunted by the possibility that 'staying too long' was the fatal error. The Enterprise
    attempts to break free at maximum warp, but the vortex's grip tightens, pulling
    the ship deeper into its swirling abyss. A launched probe vaporizes instantly,
