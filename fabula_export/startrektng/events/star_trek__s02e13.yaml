  location_uuid: ger_location_9bc861e15c41
  theme_uuids: []
  arc_uuids: []
  participations:
  - character_uuid: ger_agent_b1e9e0b6f423
    emotional_state: Terrified, overwhelmed by fragmented visions and remorse; intermittently
      attempts communication but is trapped by his perceptions.
    goals:
    - Orient himself amid nightmarish images and recognize present stimuli
    - Attempt to bridge the perceptual 'chasm' enough to register the present
    - Avoid reliving or intensifying the trauma of what he witnessed
    what_happened: Lying/positioned in sickbay, physically present but psychologically
      distant; fixes and avoids Picard’s gaze, leans forward briefly as if trying
      to focus, then recoils into a frozen, agonized expression; emits a strange,
      otherworldly sound.
    observed_status: Lying/positioned in sickbay, physically present but psychologically
      distant; fixes and avoids Picard’s gaze, leans forward briefly as if trying
      to focus, then recoils into a frozen, agonized expression; emits a strange,
      otherworldly sound.
    beliefs:
    - He is not fully in the same experiential dimension as those around him
    - What he saw (or will see) carries weighty consequences and guilt
    - Direct attempts to force communication may worsen his condition
    observed_traits:
    - traumatized
    - avoidant
    - remorseful
    - confused and disoriented
    importance: primary
    global_id: ger_agent_b1e9e0b6f423
  - character_uuid: ger_agent_f2c5f532ddd2
    emotional_state: Calm and compassionate, though quietly troubled by the depth
      of P2's psychic trauma; focused on interpreting and mitigating its effects.
    goals:
    - Translate P2’s subjective experience into actionable insight for command and
      medical staff
    - Provide emotional support and perspective to Picard to prevent paralytic doubt
    - Facilitate conditions for P2 to communicate when (or if) possible
    what_happened: Arrives unbidden, reads P2’s mental/emotional state aloud for Picard
      and Pulaski, explains the 'chasm' imagery, assesses that P2 is filled with remorse
      and fear, and offers reassurance about Picard’s command capacity.
    observed_status: Arrives unbidden, reads P2’s mental/emotional state aloud for
