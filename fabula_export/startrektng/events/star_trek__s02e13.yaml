  title: Ritual Handover — Picard Abdicates to Confront the Future
  description: On the tense bridge, Picard's supplemental log frames the crisis —
    the Enterprise is closing on a rendezvous with its own future. The crew braces;
    routine orders and flat reports can't cut the dread. Pulaski's calm, clinical
    comm — that her patient (Picard's future double) is more coherent — cleaves the
    moment. Without debate Picard abandons the bridge, promising to return, and performs
    a quiet, formal transfer of command to Riker. The beat relieves immediate command
    pressure while converting the ship's collective problem into Picard's personal,
    dangerous mission — a crystallizing turning point that exposes his fraying composure
    and insistence on bearing the burden alone.
