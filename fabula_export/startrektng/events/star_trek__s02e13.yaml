  title: Vortex Focuses on Picard — A Desperate Shuttle Gambit
  description: 'At the vortex''s eye the Enterprise is immobile and being crushed:
    Data calls the phenomenon a super-powered tractor beam while Geordi warns engines
    are pushed to the brink. A launched probe vaporizes and an energy filament lashes
    Picard on the bridge while a matching wreath encircles the terrified duplicate
