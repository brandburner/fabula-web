  title: Counterintuitive Calibration, Ominous Stardate
  description: In Shuttle Bay Two, Geordi and Data struggle to marry Enterprise power
    with the anomalous shuttle. Every sensible correction increases oscillation; when
    Data issues a deliberately paradoxical negative adjustment the system immediately
    stabilizes, shattering their causal assumptions. Geordi, equal parts engineer
    and skeptic, is stunned; Data's unemotional logic becomes the first clue that
    the anomaly obeys alien rules. The scene culminates with Geordi reading the shuttle's
    stardate aloud and summoning the Captain—an urgent, tonal pivot that converts
    technical bafflement into looming temporal menace and propels the crew toward
    a painful, time‑bound choice.
