- fabula_uuid: act_e8a3541263ebb74b
  number: 5
  summary: 'The Enterprise plunges deeper into the vortex''s suffocating maw. In Sickbay,
    P2, now terrifyingly lucid and synchronized, insists he *must* leave, convinced
    the entity "wants" him and his departure will save the ship. Picard, witnessing
    his future self trapped in a loop of inevitable, futile sacrifice, challenges
    P2, demanding to know the "other choice"—the path not taken. P2, frozen by his
    predetermined fate, can only reiterate his single, desperate solution: self-sacrifice.
    As P2 moves to board the shuttle, Picard, with a surge of command fury, fires
    his phaser, not to kill, but to shatter the relentless cycle of inevitability.
    Returning to the bridge, Picard issues a counterintuitive, audacious command:
    not to flee, but to drive the Enterprise directly into the vortex''s heart at
    maximum power. The ship streaks into the maelstrom, energy tearing at its hull,
    crew bracing for annihilation. The Enterprise bursts through the core, triggering
