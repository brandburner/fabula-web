  global_id: null
  title: Face to Face with the Future
  description: Picard enters Sickbay and is forced to confront a shattered, six-hours-hence
    duplicate of himself (P2). Clinical questioning slides into urgent pleading as
    P2, a Goya-like figure of pain, alternately avoids and fixes Picard with a blank,
    agonized stare and emits an otherworldly sound. Troi interprets his terror as
    a fractured, chasm-spanning nightmare; Pulaski warns that the strain could break
    anyone and that she stands ready to relieve an impaired captain. The encounter
    confirms the reality of the doomed future and deepens Picard's internal crisis,
    escalating the moral and command stakes.
  episode_uuid: ep_sea_ser_star_trek_the_next_generation_s02_e13
  scene_sequence: 17
  sequence_in_scene: 31
  key_dialogue: &id035
  - 'PICARD: "LOOK AT ME!"'
  - 'TROI: "He doesn''t understand you."'
  - 'PULASKI: "Part of my job is to anticipate problems. I have a duty to the captain,
    but first to the ship and its crew."'
