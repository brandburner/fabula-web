- fabula_uuid: act_b31df6b87e684cb6
  number: 2
  summary: 'Following the grim diagnosis, the Enterprise successfully rescues the
    Mary Rogers survivors, but the focus quickly shifts back to Gravesworld and the
    dying scientist. Captain Picard, recognizing Graves'' unparalleled intellect,
    assigns Wesley Crusher the task of being Graves'' personal guide once he''s aboard
    the Enterprise, highlighting the importance of his work. Meanwhile, on Gravesworld,
    Kareen expresses her profound sadness and isolation at Graves'' impending death,
    confiding that he now only speaks to Data. In a tender, unexpected moment, Worf
    offers Kareen a rare display of empathy, sharing his own experience with loss,
    momentarily breaking his stoic facade. In his laboratory, Graves forms an increasingly
    deep bond with Data, discussing profound concepts like pain, desire, and mortality,
    symbolized by the melancholic tune ''If I Only Had A Heart.'' Graves, grappling
    with his own impending demise, subtly probes Data about his ''off button,'' hinting
    at a sinister intent. He then unveils his life''s magnum opus: a revolutionary
    method for transferring human consciousness into a computer, a desperate bid to
    cheat death and achieve immortality. As Picard arrives on Gravesworld, ready to
    transport Graves to the Enterprise for comfort in his final hours, Data delivers
    the chilling news: Ira Graves is dead, his words echoing with an unsettling finality
    that suggests his consciousness transfer was successful, setting the stage for
