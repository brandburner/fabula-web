  title: The Taxonomy of Laughter
  description: In Ten-Forward, Data's earnest quest to understand human humor leads
    to a disarmingly clinical dissection of joke structures with Guinan, who peppers
    her anthropological observations with playful teasing. The scene takes an unsettling
    turn when Riker's casual banter triggers Data's first burst of mechanical laughter—a
    moment that oscillates between wonder and discomfort. Guinan's sudden pivot to
    inquiring about Ira Graves (with a cryptic warning about great egos) shifts the
    tone from comedic to ominous, foreshadowing the existential threat Graves will
    pose to Data's autonomy. This microcosm of humor analysis evolves into a chilling
    demonstration of how easily Data's systems can be hijacked—first by well-meaning
    friends, soon by malevolent forces.
