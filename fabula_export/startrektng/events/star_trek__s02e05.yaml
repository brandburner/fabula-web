- fabula_uuid: act_77fee8e89de82037
  number: 1
  summary: 'The Enterprise races to Gravesworld, responding to a cryptic distress
    call from the reclusive genius, Ira Graves. Upon arrival, Captain Picard faces
    a stark moral quandary: prioritize the single, ailing scientist as per Starfleet''s
    urgent directive, or divert to rescue hundreds of colonists from a newly discovered,
    critically damaged transport ship, the Mary Rogers. Worf, ever pragmatic, devises
    a daring slingshot maneuver to address both emergencies, allowing an away team
    to transport to Gravesworld while the Enterprise prepares to assist the larger
    vessel. In Ten-Forward, Data''s ongoing quest for humor is highlighted, with Guinan
    offering cryptic advice about the egos of great men. On Gravesworld, the away
    team, including Data, Pulaski, Riker, Troi, and Worf, encounters Kareen Brianon,
    Graves'' anxious assistant. Moments later, the brilliant but deeply eccentric
    and egotistical Doctor Ira Graves himself appears, immediately asserting his intellectual
    superiority and displaying a lecherous charm towards Pulaski and Troi, while also
    showing a surprising fascination with Data. Graves, despite his defiance, is subjected
    to a medical scan by Pulaski, who delivers the devastating diagnosis: terminal
    Varnay''s disease, leaving him with mere days to live. This revelation sets the
    stage for Graves'' desperate gamble against mortality, laying the groundwork for
    the central conflict.'
  key_moments:
  - Enterprise receives a secondary distress call from the Mary Rogers, forcing Picard
    to choose between one man and hundreds.
  - Worf proposes a daring slingshot maneuver to address both emergencies, allowing
    the mission to proceed.
  - The away team transports to Gravesworld and encounters Kareen Brianon, Graves'
    assistant.
  - Doctor Ira Graves makes his grand, egotistical entrance, immediately dominating
    the scene and showing a peculiar interest in Data.
  - Pulaski diagnoses Graves with terminal Varnay's disease, revealing his imminent
    death and setting the stage for his desperate act.
