  title: Riker Declines Parrises Squares, Observes Crew's Departure and Power Reduction
  description: Commander Riker encounters Lieutenant Tasha Yar, Worf, and other crew
    members preparing for a spirited game of Parrises Squares on Starbase 74. Despite
    their enthusiasm and invitations, Riker declines, emphasizing the importance of
    maintaining the game's rhythm rather than casual substitutions. Worf's fierce
    competitive spirit surfaces, contrasting with Riker's more measured, almost solitary
    demeanor. After they depart, Riker watches the lively camaraderie fade, the corridor
    suddenly darkens, and he discovers a ship-wide power reduction in unoccupied sections
    to facilitate a system upgrade. This moment underscores Riker's solitary vigilance
    and foreshadows the Enterprise's gradual emptying and emerging vulnerability as
    its crew disperses before the coming crisis.
