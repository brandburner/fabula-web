- fabula_uuid: act_3b767a05e5272110
  number: 3
  summary: 'The Enterprise''s evacuation surges to its frantic conclusion, crew members
    pouring onto Starbase 74, their faces etched with urgency. Beverly Crusher, Tasha
    Yar, Worf, Geordi, and Data converge at the Starbase Command Center, witnessing
    the ship''s automated departure. A chilling realization dawns: Picard and Riker
    are not among the evacuated. As the crew grapples with this horrifying truth,
    Starbase 74''s sensors detect the Enterprise''s magnetic field inexplicably regenerating,
    a clear sign of external, unauthorized control. Powerless to intervene, the Starbase
    watches in stunned helplessness as the Enterprise, now a stolen vessel, disengages
    from its moorings and warps away at impossible speed, leaving the crew stranded
    and their captains missing. Meanwhile, deep within the now-deserted Enterprise,
    Picard and Riker remain ensnared in the Holodeck’s illusion. Minuet, her programmed
    composure cracking, desperately tries to prevent Picard from leaving, her pleas
    hinting at the true gravity of their situation. Stepping out, they are confronted
    by the blaring Red Alert and the stark, terrifying silence of an empty ship. The
    computer confirms their worst fears: the crew evacuated, the ship stolen, and
    its destination, Bynaus—the Bynars’ homeworld—revealed. The truth of the Bynars''
    elaborate deception shatters their relaxed diversion, plunging them into a desperate
    struggle to reclaim their ship.'
  key_moments:
  - The Enterprise completes its evacuation to Starbase 74.
  - Data realizes Picard and Riker are still aboard the Enterprise.
  - The Enterprise, under Bynar control, warps away from Starbase 74.
  - Minuet, breaking character, desperately tries to prevent Picard from leaving the
    Holodeck.
  - Picard and Riker discover the ship is deserted, on Red Alert, stolen, and heading
    to Bynaus.
