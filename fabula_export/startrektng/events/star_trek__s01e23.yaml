- fabula_uuid: act_62b0989b6b722813
  number: 4
  summary: 'Act Four meticulously unravels the deep-seated deception at the core of
    the Ornaran-Brekkian relationship. In the Captain''s Ready Room, Data and Riker
    provide Picard, Beverly, and Troi with a historical overview: for two centuries,
    the technologically advanced Ornarans have traded essential goods to the less
    developed Brekkians in exchange for Felicium, believing it to be a vital medicine
    for a devastating plague. Dr. Crusher then delivers the devastating truth: her
    analysis confirms Felicium is a powerful, addictive narcotic, and the plague it
    supposedly cured vanished two hundred years ago. The Ornarans'' "illness" is purely
    the physical and psychological agony of withdrawal. Picard, grappling with this
    profound ethical quandary, initially asserts that the Prime Directive prevents
    any direct interference in the internal affairs of these two intertwined societies,
    despite Beverly''s passionate moral objections to the exploitation. Meanwhile,
    on the bridge, Tasha Yar, drawing from her own harsh experiences on a poverty-stricken,
    drug-ridden home world, provides a candid and poignant explanation of the insidious
    nature of drug addiction to Data and Wesley, illuminating how individuals fall
    into the trap of dependency. The tension escalates dramatically when a desperate
    communication from Ornara''s leader, Margan, broadcasts the widespread suffering
    and desperation on the planet, visibly impacting T''Jon. Overwhelmed by the immense
    pressure and the perceived need of his people, T''Jon snaps, taking Commander
    Riker hostage. He threatens violence, demanding that Picard transport them immediately
    to Ornara with the Felicium, forcing Picard to confront a direct, violent challenge
    to his principles and the Prime Directive.'
  key_moments:
  - Dr. Crusher reveals the Ornaran plague was cured 200 years ago; Felicium is now
    a pure narcotic.
  - Picard asserts the Prime Directive prevents interference, despite Beverly's moral
    objections to exploitation.
  - Tasha Yar provides a poignant, personal explanation of the insidious nature of
    drug addiction to Data and Wesley.
  - A desperate communication from Ornara's leader, Margan, amplifies T'Jon's distress.
  - T'Jon takes Riker hostage, demanding transport to Ornara with the Felicium, threatening
    violence.
