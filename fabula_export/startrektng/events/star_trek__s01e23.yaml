  - The cargo is identified as "Felicium," a medicine for Ornara's "lethal plague."
  - A fierce dispute over Felicium ownership erupts between the Ornarans and Brekkians,
    escalating into physical conflict.
  - Romas reveals he and T'Jon carry the plague, prompting Picard to call for a Red
    Alert and Dr. Crusher.
