- fabula_uuid: act_9b970ca327c7e20c
  number: 3
  summary: 'Act Three plunges into the medical and ethical heart of the crisis, as
    Dr. Crusher meticulously examines the four rescued aliens in Sickbay. Her initial
    scans confirm the Brekkians, Sobi and Langor, are perfectly healthy, their relaxed
    demeanor contrasting sharply with the agitated, sweaty state of the Ornarans,
    T''Jon and Romas, who exhibit clear symptoms of distress. Despite their apparent
    illness, Dr. Crusher finds no identifiable virus or bacteria, a perplexing anomaly.
    The Ornarans, increasingly desperate, clamor for the Felicium, convinced it is
    their only salvation. Under pressure and with a feigned sense of magnanimity,
    the Brekkians reluctantly agree to provide a minuscule "emergency" dosage, emphasizing
    the exorbitant cost and their "generosity." Back in Sickbay, T''Jon and Romas
    self-administer the Felicium using their unique devices. The transformation is
    immediate and dramatic: their edginess vanishes, replaced by a profound calm and
    euphoria, leaving them "totally blissed out." This striking physiological response
    triggers Dr. Crusher''s medical intuition. Her subsequent, more in-depth analysis
    yields a shocking, game-changing discovery: Felicium is not a cure for a plague,
    but a potent, highly addictive narcotic. The "plague" that afflicts the Ornarans
    is, in fact, the agonizing symptoms of drug withdrawal, revealing the Ornarans
    as a civilization of unwitting addicts, and casting a sinister light on the Brekkians''
    role. This revelation fundamentally shifts the entire premise of the rescue, transforming
    a humanitarian mission into a complex moral dilemma.'
  key_moments:
  - Dr. Crusher finds the Brekkians healthy, but the Ornarans show symptoms without
    a clear medical cause.
  - The Ornarans desperately plead for Felicium, believing it to be their life-saving
    medicine.
  - The Brekkians reluctantly agree to provide a small, 'no charge' emergency dosage
    of Felicium.
  - Upon self-administering Felicium, T'Jon and Romas instantly become calm and 'blissed
    out.'
  - Dr. Crusher discovers Felicium is a potent narcotic, and the Ornaran 'plague'
    is actually drug addiction.
