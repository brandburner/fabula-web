    delegates—Sobi and Langor from Brekka, and T'Jon and Romas from Ornara—triggering
    immediate tension. The Ornarans urgently plead for repair of their freighter's
    critical systems, which Data confirms is possible, momentarily uniting the group.
    The fragile peace shatters as the ownership of a precious cargo—Felicium, a rare
    and vital medicine for a deadly plague ravaging Ornara—is disputed. The Brekkians
    emphasize their costly cultivation and investment in the shipment, while the Ornarans
    insist the cargo is their lifeline, intensifying into heated accusations and moral
    condemnation. Romas reveals the horrifying truth that he and T'Jon carry the plague,
    potentially endangering the Enterprise. Picard swiftly escalates to Red Alert,
    signaling a looming medical and ethical crisis aboard the ship that threatens
    to upend the crew's mission and test their principles.
