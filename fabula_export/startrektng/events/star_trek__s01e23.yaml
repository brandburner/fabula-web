- fabula_uuid: act_5fe7e2c2e51b7f2e
  number: 5
  summary: Act Five brings the complex moral and narrative threads to a head, forcing
    Picard into agonizing, decisive action. The Brekkians, Sobi and Langor, approach
    Picard, feigning benevolence and offering to "give" the Felicium to the Ornarans,
    claiming they wish to alleviate suffering. Picard and Beverly, however, see through
    the charade, realizing the Brekkians have known for centuries that the plague
    was cured. They have deliberately exploited the Ornarans' addiction, even refining
    Felicium to make it more potent and addictive, thus solidifying their economic
    and social control. Despite Beverly's fervent pleas to intervene and synthesize
    a non-addictive substitute, Picard remains steadfastly bound by the Prime Directive,
    which prohibits him from directly interfering by revealing the truth to the Ornarans
    or providing alternative medical solutions. He agrees to transport the Ornarans
    and their Felicium to their home world, seemingly capitulating to the Brekkians'
    manipulative terms and the Ornarans' addiction. However, in a pivotal moment of
    non-interference that is, paradoxically, a profound intervention, Picard refuses
    to provide the Ornarans with the spare freighter parts fabricated by the Enterprise.
    This act, while not directly revealing the truth, ensures that the Ornarans' means
    of acquiring Felicium will eventually cease, forcing both societies to confront
    their toxic symbiosis and ultimately break the cycle of addiction and exploitation.
    The act concludes with Picard and Beverly reflecting on the painful necessity
    of their choices, acknowledging the suffering that will ensue but affirming the
    Ornarans' eventual path to self-determination, as the Enterprise departs, leaving
    the entwined civilizations to forge their own uncertain future.
  key_moments:
  - The Brekkians 'generously' offer to give the Felicium, revealing their long-standing
