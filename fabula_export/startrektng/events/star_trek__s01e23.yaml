- fabula_uuid: act_8d9849f450a437b9
  number: 2
  summary: 'Emerging from the fiery demise of the Sanction, Act Two reveals the partial
    success of the rescue: four of the six freighter passengers—T''Jon, Romas (both
    Ornarans), Sobi, and Langor (both Brekkians)—are saved, though the loss of the
    other two casts a somber shadow. However, the survivors’ reactions are chillingly
    detached; their immediate, almost frantic concern is not for their lost comrades,
    but for the mysterious cargo barrel. This barrel, they reveal, contains "Felicium,"
    a rare and desperately needed medicine from the planet Brekka, essential for the
    Ornarans, who claim to suffer from a lethal plague. The cargo bay quickly transforms
    into a volatile arena as a bitter dispute erupts over ownership. Sobi and Langor,
    the Brekkians, assert their claim, arguing the Ornarans failed to complete payment
    for the shipment, which was destroyed with the freighter. T''Jon and Romas, the
    Ornarans, vehemently counter, pleading for their lives and emphasizing the dire
    need of their plague-stricken people. The verbal sparring escalates into a physical
    altercation, revealing a strange electrical discharge when they touch, forcing
    Tasha Yar to intervene with a phaser. The Ornarans then drop a bombshell: they
    themselves carry the plague, raising immediate concerns about contamination aboard
    the Enterprise. This revelation forces Captain Picard to issue a Red Alert, summoning
    Dr. Crusher to assess the potential medical emergency, thus deepening the stakes
    and introducing the critical medical and ethical dimensions of the unfolding crisis.'
  key_moments:
  - Four humanoids (T'Jon, Romas, Sobi, Langor) are rescued, but two are tragically
    lost.
  - The survivors prioritize the cargo barrel over their lost comrades, revealing
