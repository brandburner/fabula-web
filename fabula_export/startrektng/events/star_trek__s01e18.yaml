    revealing. Radue’s direct address to Wesley and acknowledgment of the Custodian's
    recognition elevates Wesley's importance, while the Aldeans' promises of comfort
    and strange hospitality deepen the children’s confusion and alienation. Alexandra’s
    innocent farewell and Rashella’s gentle smile encapsulate a poignant, uneasy bond,
    laying emotional groundwork for the children’s psychological resistance and the
    unfolding clash between Aldean desperation and Federation resolve.
