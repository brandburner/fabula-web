- fabula_uuid: act_31b868a4cac0637e
  number: 1
  summary: 'The USS Enterprise tracks faint energy readings, drawing them to the legendary,
    long-hidden planet Aldea. Awe washes over the bridge as Aldea dramatically de-cloaks,
    revealing a world shrouded in myth. First contact with the Aldeans, led by the
    stately Radue and the melancholic Rashella, quickly shatters the peaceful facade.
    These pale, ancient beings, demonstrating startling teleportation technology,
    extend a seemingly gracious invitation. Yet, their true purpose emerges with chilling
    clarity: a desperate plea for Federation children to repopulate their dying civilization,
    ravaged by an unexplained sterility. Commander Riker''s immediate, principled
    refusal ignites the conflict. In a swift, brutal display of power, the Aldeans
    abduct Wesley Crusher and other children from across the Enterprise, transforming
    initial wonder into raw terror. Beverly Crusher''s anguished cry for Wesley echoes
    the ship''s collective horror, as Picard confronts the stark, horrifying reality:
    the Aldeans have taken what they wanted, irrevocably altering the mission and
    plunging the Enterprise into a desperate struggle for their stolen young. The
    stakes are instantly, terrifyingly high.'
  key_moments:
  - Aldea dramatically de-cloaks, revealing its mythical presence to the astonished
    Enterprise crew.
  - Aldean leaders materialize on the bridge, showcasing their advanced, unsettling
    teleportation technology.
  - 'Radue bluntly proposes the chilling ''trade'': Federation children for Aldean
    knowledge.'
  - Riker's unwavering refusal triggers the immediate, widespread abduction of children
    across the Enterprise.
  - Picard faces the horrifying reality of the stolen children, the mission's stakes
    soaring to a desperate height.
