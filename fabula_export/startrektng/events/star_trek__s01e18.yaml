    protector and leader for the abducted children, calming their growing fears and
    enforcing vigilance despite their helplessness. As Alexandra toddles dangerously
    close to the unknown, Wesley intervenes firmly but tenderly, embodying a fragile
    hope amid their captivity. The sudden arrival of Radue, accompanied by Rashella
