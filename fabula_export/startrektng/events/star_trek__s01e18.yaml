- fabula_uuid: act_0c1b9cfd4c69965c
  number: 3
  summary: 'Picard, a master strategist, employs a fabricated Starfleet regulation,
    forcing Radue to accept Beverly Crusher into negotiations, a calculated move to
    buy precious time and glean vital information. On Aldea, Wesley, granted ''Third
    Level clearance'' to the enigmatic Custodian, begins his meticulous investigation.
    He observes Harry and Alexandra seemingly adapting to their new Aldean lives,
    a disquieting sight, yet his questions to the Custodian about its power source
    and a forbidden, locked room hint at deeper mysteries. The formal negotiations
    resume, a tense battle of wills. Picard condemns the Aldeans'' ''compensation''
    offer as a salve for their conscience, while Beverly, subtly using her tricorder,
    gathers critical medical data on Wesley and the Aldeans themselves. Radue, unyielding,
    reiterates his non-negotiable demand for the children, then unleashes a devastating
    show of force: a repulsor beam violently shoves the Enterprise three days away
    at warp nine. The ship shudders under the assault, the crew stunned by Aldea''s
    overwhelming power. Picard understands the chilling ultimatum: accept their terms
    or be locked out, the children lost forever. A direct assault is impossible; a
    new strategy must emerge.'
  key_moments:
  - Picard's strategic lie about 'Regulation 6.57' opens a crucial, time-buying negotiation
    channel.
  - Wesley gains 'Third Level clearance' to the Custodian, beginning his critical
    investigation into Aldea's core systems.
  - Beverly's surreptitious tricorder scan of Wesley and Duana gathers vital, hidden
    medical data.
  - Radue's 'small demonstration' of power violently repels the Enterprise, amplifying
    the threat.
  - Picard realizes the Aldeans will cut off contact if their terms are refused, intensifying
    the race against time.
