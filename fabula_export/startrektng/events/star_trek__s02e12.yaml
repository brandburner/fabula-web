    protocol when Data, cut off from the Enterprise, orders an immediate withdrawal.
    The bellboy’s nervousness and the Assistant Manager’s rehearsed hospitality other
    the away team—politely confirming they were expected and even naming their planet—while
    Data’s tricorder delivers a cold revelation: none of the inhabitants register
    life signs. This scene functions as a hard turning point: the construct shifts
    from intriguing mystery to an existential trap and foreshadows the hotel’s narrative
    compulsions and violence.'
