- fabula_uuid: act_eec016929c9f1d1a
  number: 1
  summary: The Enterprise orbits the desolate Theta Eight, a planet of brutal extremes,
    as Riker's log details their mission to investigate strange debris reported by
    a Klingon cruiser. Geordi La Forge's scans confirm the planet's inhospitable nature,
    a world of nitrogen, methane, and liquid neon. Picard, contemplating Fermat's
    Last Theorem, is informed by Riker of the debris, which they beam aboard for analysis.
    The materialization reveals a jagged metal fragment bearing the unmistakable insignia
    of the United States Air Force, an impossible relic from Earth's 21st century,
    setting the stage for an unprecedented mystery. The Enterprise crew then grapples
    with this impossible discovery, challenging their understanding of history and
    space travel. Data's analysis confirms its terrestrial origin, deepening the enigma.
    Suddenly, Wesley detects a massive, artificial structure on the planet's surface,
    incongruously surrounded by breathable air amidst raging ammonia storms. Riker
    proposes an away team, and Picard, driven by the desire to uncover the architects
    behind this impossible construct, dispatches Riker, Data, and Worf. They beam
    into a silent, black void, a calm eye within the storm, and discover an antique
    revolving door, seemingly floating in nothingness. Stepping through, they are
    violently thrust into the garish, bustling lobby of The Royale, a Las Vegas-style
    casino-hotel from Earth's 20th century. All attempts at communication with the
    Enterprise fail, the structure scrambling their frequencies. The hotel's inhabitants,
    though busy and responsive, emit no life signs, as Data chillingly confirms. The
    Assistant Manager, expecting "foreign gentlemen," offers them rooms and chips,
    while a nervous bellboy mentions "Mikey D" and "Rita," hinting at an underlying
    narrative. The away team, disoriented and cut off, realizes they are profoundly
    trapped within this bizarre, simulated reality.
  key_moments:
  - The Enterprise discovers 21st-century US Air Force debris in deep space.
  - Wesley detects a massive, artificial structure on Theta Eight's surface.
  - Riker, Data, and Worf beam into a silent black void, finding a revolving door.
  - The away team enters The Royale, a garish 20th-century Las Vegas hotel.
  - Communication with the Enterprise fails, and Data confirms the inhabitants have
    no life signs.
