- fabula_uuid: act_943977a398af7a1f
  number: 4
  summary: 'Aboard the Enterprise, Picard grapples with an agonizing, impossible choice:
    execute a risky phaser rescue that could instantly suffocate the away team, or
    abandon them to an eternal, simulated prison. His resolve hardens; he prepares
    for the drastic strike, unwilling to forsake his crew. Back in The Royale, the
    away team continues their search for further clues, their newfound understanding
    of the hotel''s nature deepening their unease. A strange "room service" call highlights
    the pervasive, scripted reality that governs every interaction. Riker, strategizing,
    sends Data and Worf to "mingle" and gather information, while he explores other
    floors. Data, ever the logical observer, returns to the blackjack table, questioning
    Texas about his origins, subtly exposing the artificiality of his responses. Data
    attempts to advise Vanessa on the mathematical odds, but Texas, bound by the narrative,
    steers her to lose her remaining money, reinforcing the hotel''s predetermined,
    unchangeable outcomes. The hotel''s internal drama escalates dramatically in the
    lobby as Mikey D, the nefarious lothario from the novel, arrives and confronts
    the Bellboy. Riker, recognizing the scene from the book, makes the difficult decision
    to prevent Worf from interfering as Mikey D, without warning, shoots the Bellboy,
    fulfilling a tragic, bloody plot point explicitly detailed on "page 244" of the
    novel. Data confirms Mikey D''s ability to leave the hotel and then reveals the
    novel''s ending: The Royale is ultimately bought by "foreign investors" for twelve
    and a half million dollars. Riker, with a flash of brilliant improvisation, seizes
    upon this narrative loophole, declaring their audacious intention to "buy this
    place," transforming their understanding of the hotel''s rules into a desperate,
    ingenious, and potentially their only, escape plan.'
  key_moments:
  - Picard prepares a dangerous phaser rescue, risking the away team's lives.
  - Mikey D arrives and shoots the Bellboy, fulfilling a plot point from the novel.
  - Data reveals the novel dictates the hotel will be bought by 'foreign investors'
    for $12.5 million.
  - Riker realizes this is their escape route and declares they will buy the hotel.
