- fabula_uuid: act_9df5001e4fefe6f8
  number: 5
  summary: Picard, poised to execute a desperate phaser rescue that risks his crew's
    lives, is dramatically halted by Riker's communication, who hints at an "another
    way." In The Royale's casino, Data, now focused on their audacious plan, studies
    the craps table with intense concentration, confident in his ability to manipulate
    probabilities. His initial roll, however, results in "snake eyes," prompting Data
    to realize the dice are "improperly balanced." With a subtle, precise application
    of android pressure, Data "repairs" the loaded dice, instantly transforming his
    luck. He embarks on an unstoppable winning streak, amassing chips with calculated
    precision, much to the delight of Texas and Vanessa, who inadvertently benefit
    from his sudden success. The Assistant Manager, witnessing Data's unprecedented
    winnings, nervously brings out high-value plaques as Data systematically approaches
    the target sum. Riker, monitoring the count with bated breath, urges Data to reach
    precisely twelve and a half million dollars. With the final, decisive roll, Data
    achieves the exact amount. Riker, seizing the climactic moment, brandishes the
    novel and declares them the "foreign investors" from page 244, asserting their
    legal ownership of The Royale. The Assistant Manager, stupefied and utterly bound
    by the hotel's narrative, cannot deny the sale. Riker, with a triumphant flourish,
    takes a cigar from Texas's pocket, and leads Data and Worf toward the revolving
    door. He instructs them to focus, to "see only where we want to BE, not where
    we are," invoking a profound philosophical principle of mental projection and
    will. As they step into the revolving door, the silent black void envelops them
    once again, and Riker's confident declaration, "I think it's time to go home,"
    reaches Picard across the vastness of space. The Enterprise instantly regains
    a transporter lock, beaming the away team to safety, leaving The Royale to continue
    its perpetual, lonely performance for its absent, deceased occupant, a monument
    to misapplied mercy.
  key_moments:
  - Data realizes the craps dice are loaded and subtly 'repairs' them.
