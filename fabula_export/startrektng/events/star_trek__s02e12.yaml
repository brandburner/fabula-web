- fabula_uuid: cand_evt_scene_744f058be59b9e9f_1
  global_id: null
  title: 'Diagnosis: The Royale as Bad Fiction'
  description: 'In Richey’s suite the away team confronts the story’s turning point:
    Worf produces two small books and Data’s instant, clinical scan collapses the
    mystery — the hotel and its inhabitants are literal embodiments of a badly written
    novel. Data’s disdainful taxonomy (clichés, predictable plotting, one‑dimensional
    characters) reframes the threat: this is not supernatural haunting but manufactured
    narrative. Riker’s discovery of Richey’s diary deepens the revelation — an alien
    mercy misread a pulp novel as cultural fact — transforming their problem into
