  summary: 'Act Four intensifies the psychological battle for Jeremy''s belief and
    the physical struggle to contain the alien entity. Troi attempts to reason with
    a disoriented and angry Jeremy, who insists the apparition was his real mother.
    The entity, however, has transformed Jeremy''s quarters into a perfect, tactile
