  global_id: null
  title: Transporter Lockdown — Geordi's Manual Stand
  description: 'An invasive Koinonian energy probes Engineering, skittering across
    consoles and hunting the transporter matrix. Geordi races to dismantle the link,
    switching systems to manual override while Worf reports a restored surge in Transporter
