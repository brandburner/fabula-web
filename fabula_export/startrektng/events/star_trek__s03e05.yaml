  summary: Act One immerses the audience in the immediate aftermath of Marla Aster's
    death, establishing the profound personal and ethical dilemmas facing Captain
    Picard and the crew. Picard records the loss in his log, while Worf, still bearing
    his wound, shoulders the crushing responsibility for the mission's failure. Counselor
    Troi reveals the devastating news that Marla leaves behind a twelve-year-old son,
    Jeremy, already orphaned by his father's death, intensifying the emotional stakes.
    Picard, deeply conflicted about the presence of children on starships, prepares
    for the painful duty of informing Jeremy. His conversation with Troi in the turbolift
    reveals his personal struggle with command decisions and the inherent dangers
    of Starfleet life. Meanwhile, Wesley Crusher's poignant reflection on Picard delivering
    the news of his own father's death underscores the universal nature of grief on
    the ship. Worf, in a private Klingon ritual, grapples with his guilt and grief,
    foreshadowing his later, crucial role. The act culminates in Picard and Troi delivering
    the news to Jeremy, who meets it with a chilling, rehearsed stoicism, revealing
    a boy deeply guarded against his emotions, clinging to a fragile sense of control.
    Picard's assurance that "No one is alone on the starship Enterprise" offers a
    glimmer of hope amidst the profound sorrow.
  key_moments:
  - Worf, wounded and guilt-ridden, reports Marla Aster's death to Picard, accepting
    full responsibility.
