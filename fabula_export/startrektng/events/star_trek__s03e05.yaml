    to the powerful illusion, finally releasing his pent-up grief in her arms. The
    apparition then declares her intention to take Jeremy to the Koinonian planet,
    promising a recreated Earth home, a seductive offer no grieving child could easily
    refuse. Worf, arriving at Jeremy's quarters, is momentarily stunned but quickly
    discerns the deception, alerting Captain Picard. Picard immediately orders security
