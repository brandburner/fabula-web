  summary: 'The Enterprise orbits a scarred Koinonian planet, a world steeped in the
    history of a self-destructive war. An Away Team, led by Lieutenant Worf and including
    Lieutenant Marla Aster, conducts an archaeological survey. Counselor Troi senses
    an impending disaster, her warning cutting off as Worf''s urgent voice signals
    an emergency beam-up. In Sickbay, the grim reality unfolds: Marla Aster is dead,
    a casualty of an explosive device. Worf, wounded and traumatized, stands over
    her body, bearing the immediate weight of command and loss. This cold open establishes
    the inciting incident—a sudden, senseless death—and immediately introduces the
    theme of unforeseen danger and the profound impact of loss on the crew, setting
    a somber tone for the unfolding narrative.'
