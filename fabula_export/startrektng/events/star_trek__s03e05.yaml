  summary: Act Three thrusts the crew into direct confrontation with the alien entity,
    escalating the conflict from emotional turmoil to a physical and psychological
    battle for Jeremy. The apparition of Marla Aster, now drawing power from the Enterprise's
    antimatter containment, reassures a bewildered Jeremy that her death was a "mistake"
