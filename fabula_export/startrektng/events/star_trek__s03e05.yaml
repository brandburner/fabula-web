  summary: 'Act Two significantly escalates both the emotional and external conflicts,
    deepening Jeremy''s internal struggle and introducing the mysterious alien presence.
    Counselor Troi attempts to penetrate Jeremy''s emotional defenses, sensing a profound,
    repressed anger that he refuses to acknowledge, even as he fixates on a broken
    terminal as a proxy for his unexpressed guilt. The narrative broadens as Data
    questions Riker about the nuances of human grief, highlighting the emotional complexities
    that Jeremy is navigating. Simultaneously, the Koinonian mystery intensifies:
    Geordi La Forge''s team discovers more defused explosive devices, deliberately
    left to be found, strongly suggesting an intelligent, unseen force at play on
    the planet. Worf, driven by his own orphaned past and a desire to honor Marla,
    seeks Troi''s counsel, revealing his intention to perform the Klingon R''uustai
    (Bonding) with Jeremy. Troi, however, cautions him against rushing the boy, predicting
    that Jeremy''s deep-seated anger will eventually erupt. A pivotal emotional breakthrough
    occurs as Beverly Crusher encourages Wesley to talk to Jeremy, leading Wesley
    to a raw, tearful confession of his own lingering anger towards Captain Picard
    over his father''s death, directly mirroring Jeremy''s potential feelings. The
    act culminates dramatically as the Enterprise detects an enigmatic energy field
    on the planet, and Troi senses an extreme, inexplicable presence that materializes
    aboard the ship as an impossibly convincing apparition of Marla Aster in Jeremy''s
    quarters, offering a seductive, dangerous comfort.'
