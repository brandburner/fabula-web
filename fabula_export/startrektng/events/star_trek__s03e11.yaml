  - Troi and Beverly reveal the Angosian government genetically and psychologically
    modified Danar into a perfect soldier, then exiled him and others to Lunar Five,
    exposing the profound injustice.
  - Data confirms Danar's cellular modifications shield electrical impulses, explaining
    why Enterprise sensors could not detect him, validating his unique nature.
  - Picard confronts Nayrok, expressing his outrage at the Angosian government's actions,
    but Nayrok dismisses Danar as an 'agitator' and insists on his return, highlighting
