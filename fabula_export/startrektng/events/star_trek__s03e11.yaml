    account for the escaped prisoner, instantly turning a tactical puzzle into a diplomatic
    crisis when Prime Minister Nayrok warns that Roga Danar is violent. Riker and
    Wesley press the sensors; Data recalibrates for polar interference and peels back
    a magnetic mask to reveal a tiny craft and an apparent escape pod — yet life‑signs
