    gambit, and Picard must now contain a fugitived soldier while managing Angosia''s
    urgent, culpability‑tinged pressure. This sequence pivots the episode: it escalates
    the physical threat, exposes political stakes, and moves the crew from conjecture
    to actionable pursuit.'
