- fabula_uuid: act_5a44bb7d9eaac8df
  number: 3
  summary: 'The shocking truth explodes in Act Three: Roga Danar and others like him
    are not criminals, but genetically and psychologically modified super-soldiers,
    created by the Angosian government during the Tarsian War and then exiled to Lunar
    Five when their enhanced abilities became a societal threat. Doctor Crusher confirms
    the irreversible cellular alterations, while Data explains how these modifications
    allowed Danar to bypass sensors. Picard''s rage builds as he confronts Nayrok,
    who dismisses the soldiers as ''agitators'' and insists on their return to prison.
    Faced with the Angosian Prime Minister''s unwavering stance and Federation non-interference
    protocols, Picard reluctantly prepares to transfer Danar. Danar, however, makes
    a desperate, violent escape attempt from the transporter beam, refusing to return
    to his prison, leaving the Enterprise crew stunned and his fate uncertain.'
