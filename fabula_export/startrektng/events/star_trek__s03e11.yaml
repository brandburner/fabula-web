    now armed, launches an elaborate, ship-wide escape attempt. Security forces scramble,
    sealing decks and turbolifts, but Danar's cunning and enhanced abilities allow
    him to outmaneuver them at every turn. He uses a phaser to disable a security
    guard, overrides containment fields, and infiltrates Engineering. Data, impressed
    by Danar's adeptness, attempts to stall his progress, revealing Danar's plan to
