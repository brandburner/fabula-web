  summary: Act Five ignites with Roga Danar's full-scale assault on Lunar Five, then
    the Angosian capital, leading a riot of fellow programmed veterans. Prime Minister
    Nayrok, terrified, pleads for Federation intervention. Picard, accompanied by
    Troi, Data, and Worf, beams down to confront the escalating crisis. In the Angosian
