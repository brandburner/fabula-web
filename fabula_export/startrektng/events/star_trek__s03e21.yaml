    BARCLAY: *Self-taught, my good capitaine. Shall I give you a few lessons?*
    ((*Subtext:* Barclay’s triumph over his holographic superiors is a fantasy of mastery, but the moment Geordi witnesses it, the illusion shatters. The dialogue underscores the fragility of Barclay’s self-made world—his ‘lessons’ are performative, not earned.))
  - |-
    BARCLAY: *Jean-Luc. Not that old trick. I’m disappointed in you.*
    ((*Subtext:* Barclay’s dismissal of Holo-Picard’s attempt to distract him (‘*Who is that? One of your allies?*’) reveals his deep-seated resentment toward Picard’s authority. The line is laced with bitterness, hinting at Barclay’s belief that Picard—like the rest of the crew—sees him as incompetent. The real Geordi’s cough, however, exposes the truth: Barclay’s ‘allies’ are illusions, and his confidence is a house of cards.))
