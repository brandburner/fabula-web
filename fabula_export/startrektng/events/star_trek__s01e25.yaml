    PICARD: You know full well I hadn't even met Beverly then. You introduced them.
    KEEL: My brother introduced them.
    PICARD: You don't have a brother -- two sisters, Anne and Melissa. Now what the hell's this all about?!
  - 'KEEL: Some of us have seen strange patterns emerging. Unusual orders... High-ranking
    officials backing irrational proposals --'
  - 'TRYLA: And what about the deaths? Mckinney... Ryan Sipe... Onna Karapleedeez...'
  - 'PICARD: All dead?'
  - 'TRYLA: A series of "accidents".'
  - 'KEEL: Dammit Jean-Luc, I tell you that some of Starfleet''s top command people
    are changing! This could affect the very core of our organization.'
  - 'KEEL: My first officer hasn''t been the same since we stopped off at Earth. Our
    medical officer says he''s perfectly normal, but I don''t think I trust him either.'
  - 'KEEL: Stay in touch with us -- covertly. This meeting never took place as far
    as Starfleet is concerned.'
  - 'KEEL: Please... I''m asking you as a personal favor.'
  - 'KEEL: Tell Beverly... I said hello.'
  - 'RIXX: And watch your back, Picard.'
