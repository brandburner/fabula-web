- fabula_uuid: act_b146fc7294a648a1
  number: 1
  summary: 'The USS Enterprise, a beacon of exploration, glides on a routine scientific
    mission to the idyllic ocean world Pacifica, its crew basking in the calm. Suddenly,
    a Code Forty-Seven emergency shatters the tranquility, pulling Captain Picard
    from his sleep. A secret, urgent transmission from his old friend, Captain Walker
    Keel, rips through the secure channel, a voice laced with desperate urgency. Keel
    warns of an insidious "infestation" consuming Starfleet''s very core, demanding
    a covert rendezvous on the desolate, wind-scoured mining planet Dytallix B. Picard,
    driven by an unshakeable trust in his friend, immediately diverts the Enterprise,
    plunging them into uncharted, dangerous territory. On the barren surface, he confronts
    Keel, Captain Tryla Scott, and Captain Rixx, phasers initially leveled, then lowered
    as they confirm Picard''s identity. They paint a chilling tableau: a pattern of
    strange orders, unexplained deaths, and unsettling behavioral shifts among Starfleet''s
    highest ranks. Keel''s final, haunting words echo in the desolate tunnel, a stark
    command: "Don''t trust anyone. Remember that, Jean-Luc. Don''t take anything for
    granted." The wind howls, a mournful lament for a Federation already under siege,
    its foundations subtly crumbling from within.'
