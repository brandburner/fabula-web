  - Keel warns Picard of an 'infestation' within Starfleet and demands a covert meeting
    on Dytallix B.
  - Picard meets Captains Keel, Scott, and Rixx on Dytallix B, who reveal a pattern
    of suspicious activity and unexplained deaths in Starfleet Command.
