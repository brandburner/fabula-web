  title: Away Team Confronts the Edo’s Absolute Justice
  description: After losing contact with the Enterprise, Riker leads the away team
    in a tense search for Wesley, whose innocent trespass into a forbidden Edo zone
    triggers a fatal sentence under their uncompromising laws. Worf and Tasha interrogate
    Edo leaders to grasp the brutal finality of their justice system—death for any
    infraction committed within the mysterious, randomly designated punishment zone.
    The arrival of the solemn Mediators brings an escalating standoff when they present
    Wesley’s painless execution syringe. Riker’s armed defiance alongside Tasha and
    Worf challenges the Edo’s rigid tradition, while the team desperately tries to
    maintain communication with the Enterprise to coordinate rescue efforts. This
    event crystallizes the collision of Starfleet’s moral code with the Edo’s unyielding
    legal absolutism, setting the stage for a high-stakes diplomatic and ethical conflict.
