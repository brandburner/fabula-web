- fabula_uuid: act_00f0588fa821412c
  number: 3
  summary: 'In the sun-drenched Edo gardens, young Wesley Crusher, swept up in the
    innocent joy of play, makes a fateful leap, a simple misstep over a low white
    fence into a forbidden potting shed. The joyous shouts of his Edo friends transform
    into horrified shrieks as two Edo Mediators, figures of serene authority, materialize.
    Their kindly demeanor belies the chilling truth: Wesley has violated a law within
    a "punishment zone," and his immediate, unyielding sentence is death. Riker, arriving
    with Tasha and Worf, confronts the Mediators, their calm pronouncements of execution
    met with Starfleet''s phasers, a desperate, armed intervention to prevent the
    unthinkable. The Mediators, genuinely pained but unwavering, explain their absolute
    law, revealing the syringe of painless death intended for Wesley. On the Enterprise,
    Beverly Crusher hovers over the unconscious Data, her maternal anxiety a raw,
    exposed nerve. As communications are miraculously restored, the away team''s urgent
    distress call blasts through the bridge, forcing Picard to confront the impossible
    choice: uphold the Prime Directive or save a life. He prepares to beam down, the
    weight of command pressing down.'
  key_moments:
  - Wesley inadvertently violates an Edo law by entering a forbidden garden.
  - Edo Mediators arrive, immediately apprehending Wesley and sentencing him to death.
  - Riker, Tasha, and Worf intervene with phasers to prevent Wesley's execution.
  - The away team urgently contacts the Enterprise, revealing Wesley's death sentence.
  - Picard, informed of the crisis, decides to beam down to the planet to intervene.
