- fabula_uuid: act_560b7e2576a6de2b
  number: 4
  summary: 'Picard descends into the heart of the Edo''s absolute justice, confronting
    leaders Rivan and Liator in the Council Chambers. He navigates a minefield of
    cultural pride and unyielding law, debating Starfleet''s evolved ethics against
    their brutal, capital punishment system. The Edo''s unwavering belief in their
    system, which they credit for their peace, clashes violently with Picard''s commitment
    to life. A profound revelation shatters the diplomatic dance: the mysterious orbiting
    vessel is revered by the Edo as their "God," a protective entity whose power is
    absolute. This "God" then directly threatens the Enterprise, demanding the return
    of its "child," a chilling moment that forces Picard to understand the Edo''s
    deeply ingrained fear and reverence. Back on the Enterprise, Data awakens, his
    mind a conduit to the alien entity. He reveals its nature: an evolved, multi-dimensional
    life form that views the Edo as a "child-race" it "planted," deepening the moral
    quagmire. Beverly Crusher, her maternal fury a storm, confronts Picard, her raw
    emotion tearing at the fabric of Starfleet protocol, demanding her son''s salvation
    at any cost.'
  key_moments:
  - Picard beams down to negotiate Wesley's release with Edo leaders Rivan and Liator.
  - Picard learns the mysterious orbiting object is the Edo's revered "God."
  - The "Edolord" entity directly threatens the Enterprise, demanding the return of
    its "child."
  - Data recovers and reveals the entity's multi-dimensional nature and its protective
    view of the Edo.
  - Beverly Crusher's maternal fury ignites, demanding Picard save her son despite
    the Prime Directive.
