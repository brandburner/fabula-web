- fabula_uuid: act_e8a87f2a2e0c890d
  number: 3
  summary: 'The Enterprise navigates the Gamma Erandi Nebula, experiencing significant
    subspace static that impedes communications, while Picard, Data, and Worf observe
    the stunning stellar nursery. On the Krayton, Riker, still in the holding tank,
    uses a chess game to manipulate Nibor. He feigns disinterest, prompting Nibor
    to lower the forcefield to allow Riker to play properly. Riker then quickly subdues
    Nibor, knocking him unconscious, and releases Troi from the cell. They attempt
    to access the ship''s communications but find them locked without Daimon Tog''s
    specific access code. Meanwhile, Wesley prepares for his departure to Starfleet
    Academy, sharing a heartfelt moment with his mother, Beverly, who gives him his
    father''s old equipment. The Enterprise receives an urgent message from Reittan
    Grax, confirming the disappearance of Lwaxana, Deanna, and Riker, initiating their
    search. Back on the Krayton, Lwaxana, continuing her "oo-mox" with Tog, coaxes
    him into a deep alpha state, prompting him to reveal his ship''s computer access
    code: "Keh-ee Yoor-ee Dah-teh-ee." However, Dr. Farek bursts in, exposing Lwaxana''s
    deception and accusing Tog of being blinded by lust. Farek then pressures a humiliated
    Tog into allowing him to subject Lwaxana to a dangerous neural scan, aiming to
    duplicate her telepathic abilities, significantly escalating the threat to her
    life.'
