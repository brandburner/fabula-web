- fabula_uuid: act_f359ac24f7036fe2
  number: 5
  summary: 'Wesley returns to the Enterprise Bridge, explaining his critical insight:
    the rhythmic popping in the subspace static, dismissed by the Ferengi, is the
    Algolian ceremonial rhythm, a deliberate signal from Riker. Data confirms the
    temporal correlation, and Picard, recognizing Riker''s ingenuity, orders an immediate
    intercept course for the Krayton, with Wesley confidently taking the helm. On
    the Krayton, Riker and Troi burst into Farek''s lab, Riker swiftly destroying
    the mind probe and freeing Lwaxana, who is visibly distressed. Daimon Tog enters,
    creating a tense standoff. Lwaxana, seizing control, proposes a daring bargain:
    she will willingly stay with Tog and use her telepathy to aid him, along with
    demonstrating "other exotic skills," if he releases Riker and Deanna. Despite
    Riker and Troi''s strong objections, Lwaxana insists, prioritizing their safety.
    Tog, swayed by her offer, agrees and releases them. As the Enterprise hails the
    Krayton, Picard, guided by Troi''s telepathic suggestion, executes a dramatic
    bluff. He feigns intense, possessive jealousy over Lwaxana, reciting Shakespearean
    sonnets and threatening to destroy the Krayton if she is not returned. Lwaxana
    plays along, fueling Picard''s "rage." Under this pressure, Tog beams Lwaxana
    back to the Enterprise. Lwaxana, still in character, attempts to continue her
    flirtation with a discomfited Picard, who politely but firmly extricates himself.
    Picard then informs Wesley of his missed Academy transport but, acknowledging
    his pivotal role in the rescue, grants him a field promotion to full Ensign. Lwaxana
    returns to Betazed, and the Enterprise, with Ensign Crusher at the helm, sets
    course for its next mission, signaling Wesley''s successful integration and growth.'
