    \ Deanna and Lwaxana, his isolation underscoring the narrative’s shift from rescue\
    \ to survival. The abruptness of the transition—from a picnic to captivity—mirrors\
    \ the Ferengi’s ruthless efficiency and sets the stage for Riker’s solitary struggle\
    \ against Tog’s machinations.\n  "
