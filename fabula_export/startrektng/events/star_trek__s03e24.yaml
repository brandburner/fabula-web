- fabula_uuid: act_7fb988127e254995
  number: 4
  summary: On Betazed, Worf and Data investigate the abduction site, discovering Zan
    Periculi flowers, a species non-indigenous to Betazed but found on a Ferengi world,
    confirming Ferengi involvement. On the Enterprise, Picard, Geordi, Data, and Worf
    strategize, with Picard anticipating Riker will find a way to send a message.
    Picard orders continuous monitoring of Ferengi subspace frequencies and an extension
    of the sensor range. Aboard the Krayton, Riker, unable to access the main communication
    system without Tog's code, devises an ingenious plan. He manipulates a minor subsystem,
    the warp field phase adjustment, to generate a specific oscillation. His goal
    is to embed a recognizable signal within the normal subspace interference, a pattern
    the Enterprise would understand but the Ferengi would dismiss as mere static.
    Concurrently, in the Ferengi lab, Lwaxana writhes in agony as Dr. Farek begins
    the dangerous neural scan, probing her mind to duplicate her telepathic abilities.
    Troi, telepathically connected to her mother, senses Lwaxana's intense pain. Witnessing
    Troi's distress, Riker makes a decisive move, picking up Nibor's phaser, and he
    and Troi exit the holding tank, determined to rescue Lwaxana immediately. Meanwhile,
    Wesley, on the Enterprise's transporter pad, preparing to leave for Starfleet
    Academy, has an epiphany. He recalls the rhythmic popping in the subspace static
    he heard earlier and realizes it is the actual message. He abandons his transport
    and rushes back to the Bridge, having missed his opportunity for the Academy.
