    \ daisies and a transporter beam—escalates the conflict from personal meddling\
    \ to interstellar crisis. The abduction itself is a masterstroke of Ferengi misogyny\
    \ and strategic opportunism: Tog not only seizes Lwaxana for her telepathic value\
