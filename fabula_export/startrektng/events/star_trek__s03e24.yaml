    \ between personal bonds and duty is laid bare: Wesley’s hasty exit, driven by\
    \ operational urgency, leaves their relationship unresolved and underscores the\
    \ cost of service—both for Picard, whose paternal instincts are unfulfilled, and\
    \ for Wesley, whose brilliance is now indispensable to the mission. The event\
    \ pivots from technical urgency to emotional rupture, reinforcing the narrative’s\
    \ central theme of sacrifice in the face of greater obligations.\n\n  The scene’s\
