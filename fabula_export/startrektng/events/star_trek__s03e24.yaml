  description: "\n  Amid the frantic, high-stakes search for the kidnapped crew on\
    \ the *Enterprise* bridge, Wesley Crusher—on the cusp of departing for Starfleet\
    \ Academy—assists Geordi in decoding scrambled Ferengi transmissions. As the crew\
