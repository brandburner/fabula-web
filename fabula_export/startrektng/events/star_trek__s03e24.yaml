- fabula_uuid: act_e257468631657b8b
  number: 1
  summary: The Enterprise attends a Trade Agreements Conference on Betazed, where
    the Ferengi are present for the first time. Riker defeats Ferengi Nibor in a chess
    match, observed by Wesley. Captain Picard and Data discuss the Ferengi with Betazoid
    director Reittan Grax, noting their unreadable minds. Lwaxana Troi, Deanna's mother,
    arrives as part of the Betazed delegation, immediately clashing with Deanna over
    her life choices and perceived lack of a partner. Daimon Tog, a Ferengi captain,
    becomes fixated on Lwaxana, expressing his desire to acquire her for her telepathic
    abilities and offering to pay for her. Lwaxana publicly and vehemently rejects
    Tog, humiliating him. Despite this, Tog declares his resolve to possess her. Later,
    Picard grants Riker and Deanna shore leave on Betazed, leading to a rare moment
    of romantic intimacy between them, which Lwaxana promptly interrupts with a picnic.
    During the picnic, Lwaxana continues to push Deanna about marriage and children.
    Daimon Tog reappears via transporter, offering Lwaxana flowers and reiterating
    his intention to take her. Lwaxana again rebuffs him forcefully. In response,
    Tog kidnaps Lwaxana, Riker, and Deanna, transporting them to his ship, the Krayton,
    leaving Mr. Homn bewildered. This act establishes the core familial and romantic
    tensions, introduces the primary antagonist, and initiates the central conflict
    through the abduction.
