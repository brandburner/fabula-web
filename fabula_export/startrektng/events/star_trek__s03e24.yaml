    **Lwaxana Troi** (to Tog, voice rising with fury):
        *‘Let’s get one thing straight. I am not for sale. And I’d rather eat Orion wing-slugs than deal with a toad-faced troll like you. Go find someone else to become your property.’*
        **Why it matters**: This line crystallizes Lwaxana’s defiance and Tog’s misogyny. Her rejection isn’t just personal—it’s a cultural repudiation of Ferengi values (acquisition over dignity) and a foreshadowing of Tog’s later kidnapping plot. The visceral imagery (‘Orion wing-slugs’) underscores her disgust, while the public humiliation escalates the conflict.
  - |-
    **Daimon Tog** (to Farek, after Lwaxana’s rejection):
        *‘Now I want her more than ever. Lwaxana Troi will be mine.’*
        **Why it matters**: Tog’s obsession is now explicitly tied to Lwaxana’s resistance. His fixation isn’t just about her telepathy—it’s about *conquering* her defiance. This dialogue marks the **inciting incident** for the kidnapping arc, as Tog’s pride and greed override logic.
  - |-
    **Lwaxana Troi** (telepathically, to Deanna, earlier in the scene):
        *‘It’s so marvelous to see you, Deanna, darling. At least pretend you’re happy to see me.’*
        **Why it matters**: This exchange reveals the **mother-daughter tension** that will resurface under duress. Lwaxana’s passive-aggressive telepathy (‘You mean talk with my mouth full?’) and Deanna’s exasperation (‘Let’s not guess what I might have done’) hint at a **long-standing dynamic**: Lwaxana’s emotional manipulation vs. Deanna’s professional boundaries. Their strained relationship becomes a subplot that will be tested during the kidnapping.
