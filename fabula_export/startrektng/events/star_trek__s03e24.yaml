    \ tensions, culminating in a rare moment of honesty from Riker about his evolving\
    \ views on family and Starfleet.\n\n  The idyllic scene is violently disrupted\
    \ when Daimon Tog materializes via transporter, declaring his obsession with Lwaxana\
