- fabula_uuid: act_4f80c0adf3e7b149
  number: 2
  summary: Riker, Troi, and Lwaxana regain consciousness in a sparse Ferengi holding
    tank aboard the Krayton, realizing they are beyond Enterprise communication range.
    Riker attempts to bypass a forcefield but is repelled. Nibor informs Daimon Tog
    of their awakening, and Lwaxana and Troi are then transported to a Ferengi lab.
    There, they are stripped of their clothing, a Ferengi custom for females, before
    Tog, surprisingly, orders their clothes returned. Tog proposes a business arrangement
    to Lwaxana, aiming to exploit her telepathic abilities for profit. Dr. Farek,
    Tog's subordinate, threatens Troi's life to pressure Lwaxana into compliance.
    Lwaxana, in a strategic move to gain control and buy time, feigns seduction, requesting
    a private discussion with Tog. Tog, eager, sends Troi back to the holding tank
    and prepares for intimacy. Meanwhile, in the Enterprise's Engineering section,
    Wesley Crusher discusses his impending departure for Starfleet Academy with Geordi
    and Data, expressing unexpected mixed emotions about leaving his friends and the
    ship he assumed he'd return to. Back on the Krayton, Riker observes Nibor playing
    three-dimensional chess and begins to subtly advise him, setting up a way to engage
    with the guard. Lwaxana continues her seductive performance, engaging Tog in "oo-mox"
    (Ferengi ear massage), which Troi telepathically senses, confirming her mother's
    feigned interest.
