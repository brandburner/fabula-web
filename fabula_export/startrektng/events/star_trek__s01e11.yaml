    rejections and the chaos wrought by these gifts humble Riker, crystallizing the
    peril and loneliness of omnipotence. Ultimately, Picard confronts Q and ends the
    cosmic game, underscoring humanity’s enduring soul as the true measure of worth
    beyond power. This event stands as the emotional and thematic climax of Riker’s
    trial, reinforcing the narrative’s central exploration of power, choice, and the
    human condition.
