acts:
- fabula_uuid: act_3860064aab03e5c0
  number: 0
  summary: The USS Enterprise, a vessel of hope, surges towards the Quadra Sigma System,
    its crew a whirlwind of urgent preparation. Doctor Crusher orchestrates medical
    teams, burn units, and critical care, as Captain Picard's voice echoes with the
    grim count of five hundred colonists, thirty-eight children among them, caught
    in an underground explosion. Tension coils on the bridge; Commander Riker identifies
    a methane-like gas as the likely cause, but Counselor Troi's face contorts with
    alarm, sensing a familiar, chilling presence. A klaxon blares, lights flash, and
    the main viewer shimmers, revealing the cosmic, sparkling grid of the 'Q' entity,
    a force of nature that has haunted them before. 'Q' mocks humanity's fragility,
    dismissing their desperate rescue mission. He demands they abandon their purpose,
    insisting his "business" takes precedence, escalating his capricious game by transforming
    from a writhing snake to a Starfleet Admiral. With a wave of his hand, the bridge
    crew, save Picard, vanishes, reappearing on a harsh, twin-sunned alien plain,
    a bizarre Napoleonic battlefield. The stakes shatter when Tasha Yar, drawing her
    phaser, is instantly trapped in 'Q's "penalty box," a terrifying void where she
    faces permanent disappearance should any of her comrades falter. Picard, isolated
    aboard the Enterprise, is left powerless, his crew plunged into a desperate trial.
  key_moments:
  - Enterprise races to Quadra Sigma System for urgent rescue.
  - Troi senses the 'Q' entity's return.
  - '''Q'' appears, halts the Enterprise, and demands they abandon their mission.'
  - '''Q'' transports the bridge crew (except Picard) to an alien plain.'
  - '''Q'' traps Tasha Yar in a "penalty box," threatening her existence.'
