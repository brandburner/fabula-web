- fabula_uuid: act_4c8bfa74da63395f
  number: 5
  summary: 'Riker, brooding on the bridge, asserts his newfound authority, silencing
    Picard with a gesture and addressing him by his first name, a clear sign of his
    transformation. He attempts to reassure the wary crew that he is not a "monster,"
    despite his "unusual powers," but Picard immediately counters, reminding him that
    "power corrupts." Riker, still haunted by the dead child he couldn''t save, defends
    his use of ''Q'' power to save the crew from ''Q''s fabricated danger, asserting
    humanity''s "quality of growth" which ''Q'' admires, or fears. Suddenly, ''Q''
    materializes, disguised as a somber friar, a master manipulator attempting to
    provoke Riker into demonstrating his "affection" for his friends by granting them
    their deepest desires. Picard, seeing an opportunity for Riker to learn the profound
    burden of such power, surprisingly authorizes and supports Riker''s attempt to
    bestow gifts. Riker first transforms Wesley into an adult Starfleet officer, fulfilling
    his ambition. But Wesley, along with Data, who refuses to become human, and Geordi,
    who rejects restored sight, all decline Riker''s ''Q''-granted "perfection," choosing
    authenticity and their own journey over instant gratification. Worf''s "gift"—a
    Klingon warrioress—backfires spectacularly, highlighting the unintended consequences
    and the crew''s unwavering commitment to their true selves. Humiliated, Riker
    admits his foolishness, finally understanding the profound implications of omnipotence.
    Picard, seizing the moment, declares ''Q''s game over, reminding the entity of
    his wager and his failure to corrupt a human. With a final, frustrated flash,
    ''Q'' vanishes. The bridge snaps back to normal, time reset, Wesley a boy again,
    Worf alone, the ordeal erased from the timeline. Picard, with profound humility,
    reflects on humanity''s true distinguishing characteristic: the "possession of
    a soul," a quality ''Q'' could never grasp. The Enterprise, grounded once more,
    resumes its urgent rescue mission, Riker forever changed but anchored by his ultimate
    test of power and humanity.'
  key_moments:
  - Riker's changed demeanor and assertion of authority during the staff meeting.
  - '''Q'' appears as a friar, urging Riker to grant "gifts of affection" to his friends.'
  - Picard surprisingly supports Riker's decision to grant gifts, seeing it as a learning
    opportunity.
  - The crew (Wesley, Data, Geordi, Worf) reject Riker's 'Q'-granted "gifts," valuing
    authenticity over imposed perfection.
  - Riker admits his foolishness, understanding the burden of 'Q' power.
  - Picard confronts 'Q', declaring the wager won and 'Q's defeat.
  - '''Q'' vanishes, and the Enterprise returns to normal, time reset, with Picard
    reflecting on the human soul.'
