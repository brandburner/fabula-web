- fabula_uuid: act_9e96eedd05d3874a
  number: 4
  summary: 'The Enterprise orbits Quadra Sigma III, the disaster planet a distant,
    urgent beacon, but Captain Picard''s log entry reveals a deeper crisis: First
    Officer Riker, grappling with the ''Q'' power, needs help as desperately as the
    colonists. Riker, visibly strained, avoids eye contact with his crew, who, in
    turn, are uncertain how to approach him. In Picard''s Ready Room, the Captain
    confronts Riker, his frustration bleeding through forced diplomacy. Picard challenges
    Riker''s ability to resist the seductive allure of godlike power, emphasizing
    its corrupting influence, but Riker, with unwavering conviction, gives his word
    he will not succumb. The rescue mission proceeds; Data, with his immense strength,
    clears a jammed doorway, revealing a dozen huddled survivors. But the grim reality
    of the disaster hits hard when Data lifts the limp body of a dead child. Beverly
    Crusher''s choked lament, "If we''d only gotten here a little sooner," underscores
    the tragedy. Data, ever logical, suggests Riker use his ''Q'' power to revive
    the child, pushing Riker to a moment of truth. Visibly fighting his emotions,
    Riker utters a firm, agonizing "No!" Back on the bridge, Riker''s return is marked
    by a subtle shift in his bearing—a new force, a hint of ''Q''-like arrogance.
    He insists on an immediate staff meeting, his presence commanding, almost demanding.
    Counselor Troi, sensing the immense, frightening power and terrible anger coiling
    within him, watches Riker with profound apprehension, a silent warning of the
    dangerous path he now treads.'
  key_moments:
  - Picard expresses deep concern for Riker's struggle with 'Q' power.
  - Picard challenges Riker's ability to resist using the power, and Riker gives his
    word.
  - Riker refuses to use his 'Q' power to revive a dead child, showing his internal
    conflict.
  - Riker's changed demeanor and newfound arrogance alarm Troi and the bridge crew.
