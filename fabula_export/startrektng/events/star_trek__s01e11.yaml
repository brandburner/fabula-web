- fabula_uuid: act_e54af80a93e457b3
  number: 2
  summary: 'Back on the Enterprise, Captain Picard discovers himself utterly cut off,
    turbolifts unresponsive, computer silent, his ship frozen in amber. He is isolated,
    powerless. Suddenly, Tasha Yar''s voice pierces the silence; she appears as a
    spectral presence, a projection from ''Q''s "penalty box," her usual strength
    cracking under the strain. She reveals the terrifying truth: one more penalty,
    from anyone, and she will be gone forever. Picard, deeply concerned, attempts
    to comfort her, even permitting "tears" as a new ship''s standing order. ''Q''
    materializes in Picard''s command chair, mocking his "consorting with lower rank
    females" and revealing his true intent: the Enterprise is helpless, stuck while
    its first officer, Riker, is tested for the "greatest gift the ''Q'' can offer."
    Picard, seizing the moment, wagers his command against ''Q''s permanent departure
    from humanity''s path, a gamble ''Q'' readily accepts, confident Riker will succumb
    to the irresistible offer. Meanwhile, on the alien plain, Worf, the seasoned warrior,
    scouts the distant ridges. He discovers a bivouac of "Bonapartist soldiers" whose
    uniforms hide fearsome, fanged, animalistic features. These are no ordinary foes;
    their "muskets" fire powerful energy blasts, not lead balls. As the snarling,
    growling forces advance, Riker realizes their phasers are useless. ''Q'', disguised
    as Data, appears, urging Riker to use the power he has been given—the power of
    the ''Q''—to save his friends. With little choice, Riker makes a sweeping gesture,
    and his crew vanishes in blinding flashes, transported back to safety, leaving
    Riker alone, grappling with the immense, terrifying power now coursing through
    him.'
  key_moments:
  - Picard finds himself isolated and powerless on the Enterprise.
  - Tasha Yar's projected presence from the "penalty box" reveals her distress and
    the dire stakes.
  - '''Q'' reveals his wager with Picard: Riker''s test will determine ''Q''s future
    involvement with humanity.'
  - Worf encounters the fanged, animalistic Napoleonic soldiers.
  - Riker discovers his phaser is useless and is granted 'Q's power, using it to save
    his crew.
