- fabula_uuid: act_9cf290af6132741f
  number: 3
  summary: The Enterprise bridge jolts back to life, displays flickering, ambient
    sounds returning. Tasha Yar, still reeling from the "penalty box," watches as
    Picard emerges, realizing 'Q' had merely suspended time, the ship's journey uninterrupted.
    The bridge crew reappears, disoriented but unharmed, all except Commander Riker.
    A wave of concern washes over them; Geordi describes the "animal things in uniform,"
    while Data, ever analytical, finds them "aesthetically displeasing." Picard, however,
    focuses on Riker's absence, troubled by 'Q's specific interest in his first officer,
    yet confident in Riker's physical safety. On the desolate desert, Riker sits alone,
    a deep, cosmic laugh bubbling forth. 'Q' appears, mirroring Riker's Starfleet
    uniform, demanding to share the joke. Riker, now radiating a newfound confidence,
    boldly calls 'Q' a "silly son of a bitch," accusing the omnipotent being of desperately
    needing something from humanity. 'Q', stung, reveals the "Q Continuum" observed
    humanity's unique "compulsion to grow," a force that could one day surpass even
    them. They selected Riker to join them, to bring this "human need and hunger"
    into their existence. Riker, however, vehemently rejects the offer, declaring
    he doesn't even like 'Q'. In a flash, 'Q' vanishes, only to reappear the entire
    bridge crew, including Wesley, back on the battlefield, immediately under attack
    by the bayonet-wielding animal soldiers. Worf is slashed, and Wesley is skewered,
    prompting Riker's primal scream of "NO! DAMN IT, DAMN IT TO HELL!" He unleashes
    his newfound 'Q' power, manifesting a metallic grid that blocks the advancing
    forces. Then, with a furious, stronger gesture, he fills the scene with blinding
    light, instantly transporting Wesley and Worf back to the Enterprise, healed and
    whole. Picard stares, disbelieving, as Riker's formidable expression reveals the
    terrifying extent of his omnipotence.
  key_moments:
  - Time on the Enterprise resumes, and the crew reappears, but Riker is missing.
  - Riker, alone with 'Q', challenges the entity, asserting 'Q's "need" for humanity.
  - '''Q'' reveals his intent: to recruit Riker into the ''Q'' Continuum to understand
    humanity''s "compulsion to grow."'
  - Riker rejects 'Q's offer.
  - '''Q'' transports the crew back to the battlefield, where Worf and Wesley are
    mortally wounded, forcing Riker to use his ''Q'' power to save them and return
    them to the ship.'
