    half impulse, the crew detects a heavily damaged Talarian cargo vessel drifting
    lifelessly, with failing life support and no visible enemy nearby. With potential
    life signs near the engineering section, Commander Riker prepares an away team
    for a high-risk investigation. The mission feels like a trap, raising the stakes
    and setting a foreboding tone for the fragile alliances and hidden dangers awaiting
    them.
