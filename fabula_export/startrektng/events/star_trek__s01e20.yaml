    who threatens to destroy the Enterprise’s dilithium crystals. Worf approaches
    Korris alone, navigating the fine line between kinship and duty. Korris attempts
    to recruit Worf into a violent rebellion to seize the Battle Bridge and ignite
    galactic fear, embodying a reckless vision of Klingon glory. Worf sternly rebukes
    this, asserting that true warrior honor lies not in conquest but inner strength,
    duty, and loyalty. When Korris defiantly refuses to disarm, Worf kills him in
    a decisive act that ends the threat. In a profound ritual witnessed by Picard
    and Tasha, Worf honors the fallen Klingon with a guttural death ritual, symbolizing
    his complex embrace of his dual identity as both Starfleet officer and Klingon
    warrior. This event marks a pivotal turning point, shifting from cautious diplomacy
    to a hard, personal reckoning that crystallizes Worf’s internal and external battles.
