  number: 4
  summary: 'This act escalates the conflict, pushing Worf''s loyalties to their breaking
    point and unleashing the Klingons'' violent desperation. A tense standoff erupts
    when a civilian mother and child inadvertently step into the path of Korris and
    Konmel. Korris, in a moment of twisted honor, hands the child to Worf rather than
    taking her hostage, a subtle but critical distinction that Worf immediately recognizes
    and defends to Tasha. This brief, surprising display of Klingon code, even among
    renegades, underscores the complex nuances of their culture. Picard prepares to
    transfer the prisoners to K''Nera, fully aware of the renegades'' impending execution.
    Worf, torn by the impending dishonorable death of his countrymen, makes a desperate,
    impassioned plea to K''Nera for an honorable warrior''s death, revealing the depth
    of his connection to his heritage and the pain of their ''tamed'' existence. K''Nera,
    though sympathetic, refuses, bound by duty to the alliance. The act explodes in
    a violent escape attempt: Korris and Konmel, having secretly fashioned a deadly
    weapon from their personal effects, neutralize the forcefield, killing security
    guards and Konmel in a brutal firefight. Korris, now a lone, armed warrior, flees
    into Main Engineering, threatening the Enterprise''s critical dilithium crystals,
    forcing Picard and Worf into a direct, ship-threatening confrontation.'
