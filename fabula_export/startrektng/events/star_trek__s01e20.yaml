  title: Enterprise Investigates Mysterious Neutral Zone Battle
  description: The Enterprise receives urgent communication from Starfleet about a
    recent battle disturbance deep within the Neutral Zone. Captain Picard immediately
    orders a course set for the coordinates, accelerating to warp seven with a tense,
    alert bridge crew. Sensor scans reveal heavy recent combat activity, including
    photon explosions and phaser fire, with Data’s analysis suggesting Romulan ordnance—reigniting
