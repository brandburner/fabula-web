- fabula_uuid: act_235006765fc50ec4
  number: 2
  summary: Wesley and his fellow Academy candidates face the demanding Hyper Space
    Physics test, where Wesley's quick thinking, along with T'Shanik's methodical
    approach, stands out, leaving Oliana and Mordock to struggle. Back on the Enterprise,
    Remmick intensifies his investigation, interrogating Riker in Picard's own ready
    room about alleged discrepancies in the Captain's logs and questioning Picard's
    mental fitness, dredging up controversial past incidents like the Stargazer affair.
    He then corners Geordi, twisting facts about the Kosinski incident to imply Picard
    lost control of the ship, further escalating the pressure on the crew. Meanwhile,
    Wesley grapples with the looming "Psych Test," seeking advice from Worf on confronting
    his deepest fears. Worf, in a rare moment of vulnerability, shares his own struggle
    with dependence, underscoring the universal nature of fear and the importance
    of self-reliance. The tension on the Enterprise explodes when Jake Kurland, overwhelmed
    by his own fears, commandeers a shuttlecraft in a desperate escape attempt. Picard's
    quick actions to lock down the bay are thwarted, and Jake loses power, hurtling
    towards Relva 7. Remmick seizes the opportunity to blame Picard, but Picard silences
    him, his focus fixed on saving Jake, setting up a perilous cliffhanger.
  key_moments:
  - Wesley's strong performance in the Hyper Space Physics test, establishing his
    academic prowess.
  - Remmick's aggressive interrogation of Riker, then Geordi, directly challenging
    Picard's command integrity and dredging up past controversies.
  - Wesley's vulnerable conversation with Worf about facing his deepest fears, revealing
    a personal struggle.
  - Jake Kurland's desperate, unauthorized shuttle launch and subsequent loss of power,
    creating an immediate life-or-death crisis.
  - Picard's forceful silencing of Remmick, demonstrating his unwavering focus in
    a crisis.
