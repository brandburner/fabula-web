- fabula_uuid: act_1700aa72c9e76433
  number: 5
  summary: 'With the Enterprise crippled and facing a ten-minute ultimatum from the
    Ferengi, Picard confronts an impossible choice. Riker, hailing from the Hathaway,
    confirms their two-second warp capability and, echoing Kolrami''s earlier logic,
    urges Picard to save the Enterprise, even at the Hathaway''s expense. But Picard,
    refusing to abandon his crew, conspires with Riker and Data on a desperate, audacious
    gambit. The Enterprise will fire four photon torpedoes directly at the Hathaway,
    while the Hathaway, with Geordi and Wesley''s precise calibration, executes its
    two-second warp jump a millisecond before impact, simulating its destruction.
    The plan teeters on mechanical infinitesimals and moral hazard, but the ruse succeeds:
    the Ferengi, convinced the Hathaway is destroyed and further fooled by a ''Klingon
    feint'' (Worf''s final deception), panic and retreat. The Hathaway crew is recovered,
    and Kolrami, thoroughly humbled, begrudgingly admits Picard and Riker''s admirable
    performance, forced to revise his report to Starfleet. The emotional and intellectual
    climax unfolds in Ten-Forward as Data challenges Kolrami to Strategema once more.
    This time, Data plays with an altered premise, seeking not victory, but a perpetual
    stalemate, rejecting Kolrami''s inherent assumption that the game''s sole purpose
    is to win. The counter spins into the tens of thousands, reaching 35,693 moves,
    until a humiliated Kolrami rips his fingers free. Data, refusing the label of
    absolute winner, declares with newfound satisfaction, ''I busted him up,'' embraced
    by the jubilant crew. This final triumph solidifies Data''s growth, Riker''s improvisational
    courage, and Picard''s moral command, demonstrating that true victory lies not
    in mere statistics, but in ingenuity, empathy, and the dignity of choosing values
    over conventional conquest.'
  key_moments:
  - 'Picard and Riker, facing imminent destruction, devise a desperate, high-stakes
    plan: the Enterprise will fire torpedoes at the Hathaway, which will execute a
    two-second warp jump a millisecond before impact, faking its destruction.'
  - Geordi and Wesley, with forensic precision, calibrate the Hathaway's warp jump,
    while Data times the detonation, executing the perilous ruse with flawless coordination.
  - 'The audacious plan succeeds: the Ferengi, convinced the Hathaway is destroyed
    and further deceived by a ''Klingon feint,'' panic and retreat, saving both Federation
    ships.'
  - A humbled Kolrami, forced to acknowledge the triumph of improvisation and moral
    command, begrudgingly praises Picard and Riker.
  - Data, with a transformed understanding of competition, challenges Kolrami to Strategema
    again, playing for a perpetual stalemate rather than victory, ultimately forcing
    Kolrami's humiliating concession and declaring, 'I busted him up.'
