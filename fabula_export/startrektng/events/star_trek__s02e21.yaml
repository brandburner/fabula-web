    with a stare and an order rather than pity. Refusing to replace him for fear of
    error, Picard forces Data to think in terms of strategy — demanding a premise
    to anticipate Riker''s unpredictable tactics — and delivers the pivotal lesson:
    ''You can make no mistakes and still lose.'' The exchange pivots the scene from
    paralysis to action: Data accepts the moral framing, shuts down his monitor, leaves
    self-doubt behind, and returns to the bridge, setting up the tactical crucible
    to follow.'
