  summary: Riker and his handpicked crew beam aboard the U.S.S. Hathaway, a vessel
    stripped bare and rendered nearly lifeless. The bridge is gutted, the engines
    devoid of dilithium and antimatter, presenting an overwhelming challenge. Riker,
    undeterred, rallies his crew with a powerful speech, igniting a spark of defiant
    optimism amidst the wreckage. Geordi and Wesley immediately confront the monumental
    task of restoring even basic functionality, their initial efforts yielding only
    impulse power. Kolrami continues his psychological assault, now directly questioning
    Picard's judgment in selecting Riker, asserting his cultural superiority and the
    expectation of victory for the 'superior position.' Meanwhile, Pulaski, driven
    by a desire to humble Kolrami, subtly manipulates Data into challenging the Zakdorn
    at Strategema. Data, unfamiliar with human ego and competitive drive, accepts.
    The ensuing game sees Data defeated in 133 moves, a loss that profoundly rattles
    his logical framework, leading him to believe he is 'damaged' and triggering a
    crisis of confidence. Simultaneously, on the Hathaway, Worf and Nagel begin to
    devise a cunning sensor deception, while Wesley, driven by an unstated purpose,
    requests to return to the Enterprise, hinting at a secret plan to overcome their
    ship's critical power deficiencies.
