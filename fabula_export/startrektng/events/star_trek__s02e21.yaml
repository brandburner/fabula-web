- fabula_uuid: act_53e001a3096e7968
  number: 3
  summary: 'On the Hathaway, Wesley''s secretive trip to the Enterprise is revealed
    to Riker: he ''borrowed'' his antimatter containment experiment. Riker, initially
    suspicious of the ''cheating,'' breaks into a grin, recognizing the audacious
    improvisation. Geordi and Wesley immediately begin the intricate, high-risk work
    of integrating this volatile device with scavenged dilithium chips, aiming to
    generate a momentary warp burst for the crippled ship. Back on the Enterprise,
    Data''s absence from the bridge becomes conspicuous, as he isolates himself in
    his quarters, convinced his Strategema defeat signifies a fundamental malfunction.
    Troi and Pulaski attempt to counsel him, but Data, lacking an ego, cannot comprehend
    their emotional diagnoses, insisting on a purely logical, diagnostic approach
    to his ''damage.'' Picard, observing Kolrami''s continued denigration of Riker,
    confronts the Zakdorn in his ready room. In a sharp, impassioned exchange, Picard
    fiercely defends Riker''s command style, emphasizing that true leadership fosters
    loyalty and that he would ''match his command style against your statistics anytime,''
    asserting the human element of command over cold calculation. The Hathaway''s
    crew races against the clock, their theoretical two-second warp jump representing
    their only hope, a desperate gambit fraught with the risk of total failure.'
  key_moments:
  - Wesley's 'experiment' materializes on the Hathaway, revealing his audacious, rule-bending
    improvisation to Riker, who embraces the ingenuity.
  - Picard confronts Kolrami, his voice laced with steel, fiercely defending Riker's
    command style and leadership, asserting the invaluable human element against Kolrami's
    cold statistics.
  - Data retreats into a self-imposed exile, consumed by diagnostics, convinced his
    Strategema defeat signals a fundamental flaw in his programming, impervious to
    emotional reassurance.
  - Geordi and Wesley, with surgical precision, rig the volatile antimatter experiment
    and scavenged dilithium to generate a theoretical, two-second warp burst, a high-stakes
    gamble for the Hathaway.
  - The Hathaway crew faces the imminent start of the simulation, knowing their only
    'weapon' is a highly theoretical, two-second warp jump, a desperate, all-or-nothing
    proposition.
