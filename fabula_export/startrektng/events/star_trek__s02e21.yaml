- fabula_uuid: act_dc358a46799b58f6
  number: 4
  summary: 'As the simulation''s start looms, Troi and Pulaski urgently confront Picard,
    stressing Data''s profound crisis of confidence and the necessity of his intervention.
    Picard, initially resistant to ''handholding an android'' amidst a battle simulation,
    recognizes the gravity of the situation. He seeks out Data, ordering him back
    to the bridge and challenging him to formulate a premise for Riker''s unpredictable
    tactics, delivering the pivotal lesson: ''It is possible to commit no mistakes
    — and still lose. That is not a weakness. That is life.'' Data absorbs this wisdom,
    returning to duty with a renewed, albeit altered, analytical focus on Riker''s
    aggressive, unconventional fighting spirit. The simulation ignites, and Worf''s
    cunning sensor deception immediately pays dividends, tricking the Enterprise into
    believing a Romulan warship is attacking, allowing the Hathaway to score simulated
    hits. However, the war game detonates into real peril when a Ferengi warship,
    the Kreechta, appears and launches a devastating attack on the Enterprise. Kolrami,
    adhering to pure logic, coldly advises Picard to abandon the Hathaway and its
    crew as ''acceptable tactical losses,'' but Picard thunders his refusal, asserting
    his moral authority and the sanctity of his crew, solidifying his command against
    Kolrami''s ruthless pragmatism. The Enterprise, crippled and unable to disengage
    its modified beams, faces imminent destruction, and the Ferengi leader Bractor
    issues a ten-minute ultimatum, demanding the ''secret'' of the Hathaway.'
  key_moments:
  - 'Picard confronts Data, piercing his logical paralysis with the profound truth:
    ''It is possible to commit no mistakes — and still lose. That is not a weakness.
    That is life,'' compelling Data back to duty.'
  - Data returns to the bridge, his analytical focus sharpened, now anticipating Riker's
    aggressive, unconventional battle tactics.
  - Worf's ingenious sensor deception successfully creates a phantom Romulan warship,
    allowing the Hathaway to land simulated blows on the Enterprise.
  - A real Ferengi warship, the Kreechta, ambushes the Enterprise, abruptly transforming
    the simulation into a life-or-death struggle.
  - Kolrami coldly advocates abandoning the Hathaway as 'acceptable tactical losses,'
    but Picard defiantly overrides him, asserting his moral imperative to protect
    all his crew.
