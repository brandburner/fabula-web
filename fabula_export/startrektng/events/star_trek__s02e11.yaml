- fabula_uuid: act_50fad1bc811d2fe8
  number: 4
  summary: Picard, Data, and Worf materialize into the dimly lit Iconian control room,
    a place of ancient power. They discover a pentagonal console ringed with keys
    and three shimmering silver gateways. Data, leveraging his linguistic prowess,
    deciphers Iconian script, activating the console. The gateways awaken, revealing
    distant alien worlds and, chillingly, fleeting glimpses of both the Enterprise
    and the Romulan bridge, confirming their ability to instantly transit matter across
    vast distances. Data bravely thrusts his arm through an aperture, which vanishes
    from the elbow down, proving the gateways are not illusions but functional transporters.
    Witnessing this profound technology, Picard radically reinterprets Iconian history,
    theorizing they were not conquerors but victims, attacked out of fear by those
    who couldn't comprehend their travel. Data further discovers a vast underground
    power source controlled by the console. Just as the Enterprise's bridge cycles
    into view, offering a path home, Data, attempting to probe the console further,
    is struck by a sickly green energy beam. The Iconian program directly attacks
    his positronic pathways, leaving him damaged, blind, and immobile, a devastating
    blow to the away team's ability to understand and control the ancient technology.
