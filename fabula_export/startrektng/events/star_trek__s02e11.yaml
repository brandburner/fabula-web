- fabula_uuid: act_d63bc16bb5ad7cdf
  number: 3
  summary: 'The Enterprise''s internal crisis intensifies as Geordi explains the Iconian
    program: an intelligent, incompatible system actively rewriting their software,
    causing widespread chaos and unpredictable malfunctions. Data clarifies the program
    infiltrated through the Yamato log, granting them a slower, albeit relentless,
    infection rate. The human toll mounts as Pulaski, in Sickbay, grapples with failing
    biobeds and medical knitters, forcing her to improvise with ''ancient'' splints,
    highlighting the ship''s rapid technological regression. Geordi and Data''s attempts
    to counter the program are met with electrical shocks and random system failures,
    underscoring its advanced, self-defensive nature. With life support failing on
    multiple decks, Picard makes the pivotal decision to lead an away team to Iconia,
    believing the program''s source holds the key to a solution. On the bridge, Riker
    faces a tense standoff with Sub-Commander Taris, whose own Romulan cruiser is
    now crippled by the same contagion, forcing a fragile, uneasy truce. A Romulan
    transport attempt to the planet ends in horrific molecular disintegration, confirming
    the extreme danger of Iconia. The act culminates in Riker''s agonizing dilemma:
    he cannot retrieve Picard''s away team without lowering shields, yet the ever-present
    Romulan threat makes lowering shields an unacceptable risk, trapping the captain
    and his team on the deadly planet.'
