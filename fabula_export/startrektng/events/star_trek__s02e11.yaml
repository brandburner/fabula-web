  title: Choosing the Sacrifice — Picard Claims the Away Mission
  description: 'In the captain''s ready room Picard and Riker confront a collapsing
    timeline: life support is already failing on multiple decks and an Iconian program
    may be actively rewriting ship systems. Riker lays out the grim technical reality;
    Picard reframes the threat by invoking the Yamato disaster and insists on a high‑risk
    retrieval mission to Iconia. The scene crystallizes a turning point — Picard volunteers
    to lead the away team out of personal conviction and responsibility, and Riker
    reluctantly accepts command of a crippled Enterprise. It sets the emotional stakes,
    transfers formal authority, and commits the story to a dangerous rescue with compressed
    odds.'
