- fabula_uuid: act_064f68b4940d1316
  number: 2
  summary: 'Picard, in a moment of mentorship, shares the ancient legends of the Iconians
    with Wesley, detailing their mythical ability to traverse space without ships,
    subtly foreshadowing the advanced technology they will encounter. This exposition
    deepens the lore and the mystery surrounding the alien civilization. As the Enterprise
    journeys deeper, it begins to suffer its own system malfunctions—a chilling echo
    of the Yamato''s initial symptoms—confirming Geordi''s grim assessment that the
    alien program is actively infecting their ship. The Enterprise reaches Iconia,
    a desolate, war-ravaged world, where sensors detect a powerful energy source.
    Suddenly, a new Iconian probe launches from the planet''s surface, identical to
    the one that doomed the Yamato. Geordi, battling the ship''s increasingly chaotic
    systems from a runaway turbolift, races to the bridge, delivering a frantic, critical
    warning: destroy the incoming probe. Trusting his engineer''s desperate intuition,
    Picard orders the probe''s immediate destruction, preventing the Enterprise from
    being directly scanned and potentially suffering the same catastrophic fate as
    its sister ship, solidifying the alien program as the immediate, existential threat.'
  key_moments:
  - Picard discusses Iconian myths with Wesley, revealing their legend of 'traveling
    without spaceships'.
  - The Enterprise begins experiencing system failures, mirroring the Yamato's early
    symptoms.
  - Geordi identifies the alien probe as the source of the Yamato's problems.
  - A new Iconian probe launches from the planet's surface, targeting the Enterprise.
  - Geordi, fighting a runaway turbolift, races to the bridge to warn Picard, who
    orders the probe destroyed at the last second.
