  title: Iconian Gateway Awakens — Data Struck Down
  description: 'Data deciphers the Iconian console and, by activating what he believes
    to be a manual override, brings the room to life: a spinning portal revealing
    distant worlds — including brief, unmistakable glimpses of the Enterprise and
    a Romulan bridge. Picard begins to reframe Iconian history as victims rather than
    conquerors, while Data''s curiosity drives him to probe the aperture and then
    the console itself. The system retaliates with a piercing tone and a sickly green
    beam that surges through Data, crippling his positronic functions and instantly
    removing the away team''s primary interface and investigator. The beat functions
    as a hard turning point: revelation (the gateways work), moral reappraisal (Iconian
    culpability questioned), and a dramatic cost that escalates the stakes against
    Romulan interest and impending conflict.'
