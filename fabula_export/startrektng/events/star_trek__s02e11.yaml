- fabula_uuid: act_b04f35ed7ad6f408
  number: 5
  summary: 'The climax ignites as Picard cradles the damaged, blind Data, who reveals
    the Iconian program is attempting a fatal rewrite of his core software. Facing
    the imminent threat of Romulan acquisition, Picard makes the agonizing decision
    to destroy the Iconian technology. Data, even in his impaired state, guides Picard
    to trigger a probe launch that will overload the vast underground power source,
    ensuring the technology''s complete annihilation. Simultaneously, on the Enterprise,
    Geordi grapples with Data''s apparent ''death'' as his positronic brain flatlines.
    But Data miraculously revives, his self-correcting mechanism having executed a
    total system shutdown and memory wipe, purging the alien program. This breakthrough
    provides Geordi with the radical, high-risk solution for the Enterprise: a full
    system shutdown, purge of the Yamato log, and reload from archives, even as the
    Romulan warship hovers menacingly. Picard initiates the detonation sequence on
    Iconia, escaping through the gateway just as the control room collapses. He briefly
    materializes on the Romulan bridge, where Taris reveals his actions have triggered
    their auto-destruct, before O''Brien beams him back to the fully restored Enterprise.
    Riker, demonstrating a moment of shared humanity and strategic genius, offers
    the Romulans the same purge solution, averting their destruction. Iconia is consumed
    by a massive, hydrogen-equivalent explosion, a deliberate act of erasure that
    denies the gateway technology to all. The Enterprise survives, its systems restored
    and Data recovered, but the victory is tempered by the destruction of an entire
    ancient culture''s legacy and the grim weight of the choices made.'
