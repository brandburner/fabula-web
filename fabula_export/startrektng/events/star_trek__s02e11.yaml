    and views of the Enterprise through the gateways.
  - Data confirms the gateways are functional transporters by thrusting his arm through
    one, which vanishes.
  - Picard reinterprets Iconian history, seeing them as potential victims of fear,
    not conquerors.
  - Data is struck by an energy beam, and the Iconian program attacks his positronic
