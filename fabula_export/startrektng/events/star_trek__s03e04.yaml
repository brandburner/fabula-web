- fabula_uuid: act_036343c6da3fe3f9
  number: 3
  summary: 'A desperate call from Barron urges immediate extraction of Palmer, but
    Picard, bound by the Prime Directive, measures the long-term cultural cost against
    saving a single life, refusing to further escalate the contamination by a visible
    beam-out. Riker, with tactical precision, liberates Palmer from the Mintakans,
    using a clever ruse to escape unseen, but the rescue exacts a heavy price: Troi
    is captured, held hostage by a community grappling with what their ''Overseer''
    might demand. Liko, driven by a burgeoning zealotry and fear of divine wrath,
    suggests punishing Troi to appease Picard, pushing Nuria, the fair-minded leader,
    to the brink of a terrible decision. Barron warns that without guidance, the Mintakan
    belief will calcify into religion and violence, urging Picard to impose divine
    commands. Picard, however, refuses to dictate belief, adamantly rejecting the
    role of a god. Instead, he chooses a perilous path: to expose the truth. He orders
    Nuria beamed aboard the Enterprise, gambling that a direct, unvarnished encounter
    with reality can shatter the burgeoning myth and prevent cultural collapse, even
    as the threat to Troi''s life looms large.'
