- fabula_uuid: act_1b5ba127f78051fb
  number: 1
  summary: The Enterprise away team beams into the damaged duck blind, initiating
    repairs and tending to the injured. Meanwhile, two Mintakans, Liko and his daughter
    Oji, discover the shimmering, then solidifying, duck blind. Liko's curiosity leads
    him to peek inside, where he witnesses the miraculous dematerialization of Warren
    and a medic, then receives a powerful electrical shock. Beverly Crusher, emerging
    from the blind, beams Liko aboard the Enterprise for emergency medical treatment,
    a desperate measure after the Prime Directive has already been irrevocably breached.
    Despite Crusher's efforts to erase his short-term memory, Liko's recollection
    of the 'magic' of his healing and the mysterious 'Picard' remains vivid. Upon
    his return to Mintaka Three, Liko, miraculously healed, recounts his 'resurrection'
    to Oji, sparking a dangerous resurgence of old legends about an 'Overseer' with
    godlike powers. The seeds of a new, potentially violent, religion are sown, threatening
    to unravel millennia of rational thought among the proto-Vulcan people.
  key_moments:
  - Riker's team beams into the damaged duck blind, beginning repairs and medical
    aid.
  - Liko and Oji discover the duck blind, and Liko is zapped by an electrical discharge,
    falling gravely wounded.
  - Beverly Crusher beams Liko to Sickbay, saving his life but further violating the
    Prime Directive.
  - Beverly's attempt to erase Liko's memory of the encounter fails, and he names
    Picard.
  - Liko returns to Mintaka Three, healed, and recounts his 'resurrection,' igniting
    belief in the 'Overseer' (Picard).
