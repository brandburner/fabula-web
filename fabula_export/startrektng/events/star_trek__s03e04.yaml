- fabula_uuid: act_b02d70943f9dcc56
  number: 4
  summary: Alone with Nuria on the Enterprise, Picard begins his surgical dismantling
    of the myth. He kneels neither for worship nor to lecture, instead inviting her
    to feel his pulse, to witness the ordinary humanity behind the power she assumes.
    He frames technological difference as historical contingency, demonstrating how
    tools appear as miracles to those who lack them, slowly guiding Nuria towards
    understanding. Yet, the revelation proves fragile. That night, a violent storm
    and the community's mounting fear of divine retribution push Liko and others toward
    extremity. Liko, consumed by grief and desperation, demands Picard resurrect his
    dead wife, begging for a miracle Picard cannot provide. The profound limitations
    of Picard's 'godhood' clash with Nuria's dawning comprehension, leaving her shaken.
    The Mintakan community, leaderless and terrified, spirals into panic, with Liko
    seizing a crossbow, determined to force a sign from his 'Overseer,' setting the
    stage for a violent confrontation that threatens to unravel all of Picard's carefully
    constructed truths and plunge the culture into irreversible fanaticism.
  key_moments:
  - Picard refuses Nuria's reverence, insisting he is 'flesh and blood' like her.
  - Picard uses the analogy of primitive ancestors viewing modern tools as magic to
    explain technological difference.
  - Nuria begins to understand, stating she no longer fears Picard.
  - A severe storm on Mintaka Three fuels Liko's panic, who believes it's a sign of
    Picard's anger.
  - Nuria asks Picard to resurrect Mintakans lost in a flood, revealing the limits
    of his 'power,' and Liko takes a crossbow to force a sign.
