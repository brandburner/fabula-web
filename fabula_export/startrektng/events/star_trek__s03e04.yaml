  global_id: null
  title: 'Risking Orbit: Picard Chooses Four Percent'
  description: In Sickbay, ethical friction becomes tactical action. Beverly defends
    having brought a Mintakan aboard to save his life; Picard demands amnesia for
    the alien and wrestles with the Prime Directive's implications. Barron's panic
    is quelled by Picard's steady promise to find Palmer. When scans show no sign
