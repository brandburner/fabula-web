  - Riker and Troi beam down in Mintakan disguises to locate Palmer and assess contamination.
  - In the assembly hall, Liko recounts his 'resurrection' and names 'the Picard'
    as the Overseer.
  - Riker and Troi's attempts to rationalize Liko's story are undermined by the Mintakans'
    growing belief.
  - Hunters bring the unconscious Palmer to the village, solidifying the Mintakans'
    belief that Picard is a god who desires care for his servant.
