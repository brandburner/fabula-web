- fabula_uuid: act_e0e49ccc5a710798
  number: 2
  summary: 'The Enterprise command crew confronts the escalating crisis: Palmer remains
    missing on Mintaka Three, hidden by geological anomalies, while Liko''s ''resurrection''
    ignites fervent belief in an ''Overseer.'' Riker and Troi, disguised as Mintakans,
    beam down to assess the cultural damage and locate Palmer, only to find the community''s
    old legends of a powerful, benevolent deity snapping into renewed life. They witness
    Liko''s fervent testimony, his words echoing through the assembly hall, solidifying
    the idea of ''the Picard'' as their new god. Their logical arguments against superstition
    crumble when hunters return a stunned Palmer to the village, an event immediately
    interpreted by the Mintakans as the ''Overseer''s'' desire for care for his servant.
    This discovery hardens their fledgling faith, cementing Picard''s unwanted divine
    status. The cultural contamination spirals out of control, transforming a rational
    society into one poised on the brink of religious fervor, forcing Picard to confront
    the terrifying reality of his accidental deification and the profound, irreversible
    impact on an entire civilization. The stakes rise dramatically as the Federation''s
    highest law faces its most challenging, and potentially devastating, violation.'
  key_moments:
