  title: Triage, Ethics, and Containment
  description: 'In Sickbay Picard and Dr. Beverly Crusher collide over a single, urgent
    choice: save a sick Mintakan or preserve the Prime Directive. Beverly insists
    she had no choice — they were responsible for his injuries — while Picard demands
    that any short-term memory of the encounter be erased to limit cultural contamination.
    Barron''s delirious panic underscores the stakes; when Liko wakes and speaks Picard''s
    name, Beverly sedates him to prevent further myth-making. The scene crystallizes
    the moral fault line between duty to save life and duty to protect an entire culture,
    immediately raising the cost of the breach and setting up the episode''s central
    ethical conflict.'
