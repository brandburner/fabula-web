- fabula_uuid: act_f38de3a80bf56c1e
  number: 5
  summary: 'Grief and expectation collide as Warren, one of the field scientists,
    succumbs in Sickbay despite Beverly Crusher''s desperate efforts, providing a
    stark, undeniable lesson to Nuria: Picard and his people have limits; they are
    not masters of life and death. Simultaneously, on Mintaka Three, Liko, desperate
    and fearful for his community, forces the ultimate test of Picard''s omnipotence,
    raising a crossbow and demanding proof. Picard, arriving with Nuria, offers his
    own life as the only true demonstration of mortality, an unflinching challenge
    to Liko''s faith. The crossbow bolt strikes Picard, his bleeding shoulder and
    visible vulnerability stripping the last traces of awe from the Mintakans. Worship
    collapses into concern and curiosity. Picard, wounded but alive, answers their
    questions plainly: Liko was healed, not resurrected; the Federation''s observers
    hid because observation alters cultures, violating their highest law. To repair
    the damage, Picard unmasks the duck blind, revealing the observation post and
    explaining that study, not dominance, motivates their presence. He refuses to
    set down commandments, insisting the Mintakans must chart their own course. Nuria
    grasps the nuance: the Enterprise''s knowledge can inspire, but not replace the
    Mintakans'' responsibility to evolve. The episode resolves with the dismantling
    of the observation post and the Enterprise''s departure, leaving the Mintakans
    with new questions and the hard-earned lesson that even those who appear godlike
    have limits, a somber testament to the moral cost of observation and the profound
    responsibility of non-interference.'
  key_moments:
  - Warren dies in Sickbay, despite Crusher's efforts, profoundly demonstrating Picard's
    mortality to Nuria.
  - On Mintaka Three, Liko, desperate, demands Picard's guidance and then aims a crossbow
    at Troi.
  - Picard arrives, confronts Liko, and offers his own life as proof of his mortality.
  - Liko shoots Picard, wounding him, which shatters the Mintakans' belief in his
    godhood.
  - Picard unmasks the duck blind, explains the Prime Directive, and the Enterprise
    departs, leaving the Mintakans to their own path.
