- fabula_uuid: act_337b09be18dcdeb6
  number: 0
  summary: A routine resupply mission to Mintaka Three quickly spirals into crisis
    when the Enterprise crew discovers the Federation anthropological field team's
    reactor has failed, jeopardizing their camouflaged observation post. The post,
    designed to discreetly study a Bronze-Age, proto-Vulcan culture, relies on a powerful
    hologram generator, now offline. During the Enterprise's swift approach, an explosion
    rocks the outpost, incapacitating two scientists and sending a third, Palmer,
    stumbling into the open. This catastrophic malfunction exposes the Federation's
    hidden presence to the unsuspecting Mintakans, irrevocably breaching the Prime
    Directive and setting the stage for a profound cultural contamination.
  key_moments:
  - 'Picard''s log establishes the mission: resupply and repair a reactor at an anthropological
    outpost.'
  - 'Geordi deduces the reactor''s true purpose: powering a ''duck blind'' hologram
    generator.'
  - Barron's transmission confirms reactor failure, leaving only three hours of battery
    backup.
  - An explosion at the duck blind incapacitates Barron and Warren, and Palmer falls
    outside, exposed.
  - Picard orders warp nine, racing to rescue the exposed and injured team.
