- fabula_uuid: act_acd3ccda92f58f75
  number: 2
  summary: 'Picard''s attempts to enjoy his mandated vacation on Risa are continuously
    thwarted by the planet''s overtly sensual atmosphere and persistent locals, including
    Joval, who explains the Horga''hn''s true meaning as a symbol of seeking ''Jamaharohn.''
    His solitude is further interrupted by Sovak, the Ferengi, who mistakenly believes
    Picard is Vash''s accomplice and demands a mysterious disc. Vash then approaches
    Picard, apologizing for her earlier deception and establishing a flirtatious dynamic.
    She slips Picard the disc, further entangling him in her affairs. The act culminates
    with the sudden appearance of the two Vorgons in Picard''s room, who reveal their
    27th-century origin and their purpose: to find him.'
