        **→** *The power struggle is palpable: Picard’s instinct to protect (and control) clashes with Vash’s independence. Her retort (‘*You’d never find it without me*’) isn’t just practical—it’s a challenge to his ego, forcing him to acknowledge her as an equal (however reluctantly). The beat where he ‘*grudgingly accepts the inevitable*’ marks the birth of their alliance.*
