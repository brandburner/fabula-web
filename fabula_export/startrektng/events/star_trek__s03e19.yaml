- fabula_uuid: act_c0ab8a2e695d7e3f
  number: 5
  summary: Picard and Vash realize the Uthat is not in the cave, leading to Vash's
    devastation and Sovak's frantic, desperate digging. The puzzled Vorgons beam out,
    their historical records seemingly contradicted. Picard and Vash return to the
    resort, where Picard confronts Vash, revealing he deduced she had already found
    the Uthat and deliberately allowed Sovak to follow them to the empty cave to throw
    him off. Vash, impressed by his insight, produces the Uthat from a hidden compartment
    within a Horga'hn statue. The Vorgons reappear, confirming Vash's suspicion that
    they are the original criminals. Picard, refusing to let the dangerous device
    fall into their hands, activates a transporter code, destroying the Uthat. The
    Vorgons, their mission failed, disappear. Picard shares a final, affectionate
    farewell with Vash before beaming back to the Enterprise, refreshed. The episode
    concludes with a re-run of the teaser, revealing the Vorgons arrived 'early' in
    their timeline, implying a cyclical, ongoing quest.
