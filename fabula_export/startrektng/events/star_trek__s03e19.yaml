  summary: The narrative opens by introducing two mysterious Vorgon aliens who materialize
    on Risa, searching for Captain Jean-Luc Picard, but find no record of his arrival,
    yet remain confident he will appear. Concurrently, Captain Picard is shown on
    the Enterprise, visibly exhausted after mediating a strenuous trade dispute. His
    weariness is noted by Commander Riker and Counselor Troi, who discuss his need
    for a vacation. Troi suggests a vacation is the only solution, a notion Riker
    believes Picard will vehemently resist, setting the stage for Picard's forced
    relaxation.
