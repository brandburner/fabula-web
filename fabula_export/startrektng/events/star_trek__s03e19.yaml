- fabula_uuid: act_27ee0f026c1d9f5d
  number: 3
  summary: In Act Three, the Vorgons reveal to Picard the legend of the Tox Uthat,
    a powerful quantum phase inhibitor from the future, hidden in the 22nd century
    to prevent criminals from acquiring it. They claim history indicates Picard will
    find it on Risa and expect his cooperation. Picard then confronts Vash about the
    disc, learning she was Professor Estragon's assistant, and the disc contains his
    research notes on the Uthat's location. Vash confesses she took Sovak's money
    but intends to present the Uthat to the Daystrom Institute, albeit for profit.
    Despite his distrust, Picard agrees to help her find it, and they set off for
    subterranean caves, evading Sovak. The Vorgons, observing their departure, reveal
    their sinister intent to prevent Picard from destroying the Uthat, hinting at
    their true nature.
