- fabula_uuid: act_cbf9c1ff5a93605f
  number: 4
  summary: Picard and Vash camp in the dark, primeval caverns, where Vash confesses
    her full deception regarding Sovak's payment, which Picard wryly acknowledges
    as a testament to her cunning. During their intimate conversation, Picard admits
    he is enjoying the unexpected adventure, and they acknowledge their mutual attraction,
    culminating in a passionate kiss. They reach the location indicated by Estragon's
    notes, but Vash's tricorder finds no Uthat, suggesting interference from Starithium
    ore. As they begin to dig, the Vorgons materialize, claiming to witness a 'great
    moment,' and Sovak arrives, revealing he found a copy of Vash's disc. Under duress,
    Picard and Vash are forced to continue digging, with the Vorgons and Sovak observing.
