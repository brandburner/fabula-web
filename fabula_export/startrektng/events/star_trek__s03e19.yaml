- fabula_uuid: act_4250c713e8ec973a
  number: 1
  summary: Act One begins with Dr. Beverly Crusher confronting Picard about his health,
    effectively ordering him to take shore leave, which he initially resists. Riker
    and Troi then subtly coerce him into choosing Risa by mentioning the potential
    visit of Lwaxana Troi to Starbase 12, a prospect Picard finds unbearable. Resigned,
    Picard prepares for his 'holiday' on Risa, packing serious academic texts. Upon
    his arrival, he immediately collides with Vash, a mysterious woman who uses him
    as a decoy to evade a Ferengi named Sovak, involving Picard in an unexpected embrace
    and an immediate entanglement. The Vorgons, observing from a distance, confirm
    Picard's arrival, signaling the start of their mission.
