- fabula_uuid: act_f07978934d9c7eae
  number: 5
  summary: 'Data, rebooting from Gosheven''s violent attack, reaches a critical realization:
    words alone are insufficient; only decisive action can compel the colonists. With
    surgical precision, he cannibalizes his own neural subprocessors to engineer a
    ''smarter phaser,'' capable of functioning in the hyperonic radiation. He dispatches
    Ard''rian with a chilling message for Gosheven: he will destroy the aqueduct.
    Simultaneously, Picard, facing utter diplomatic defeat, throws the Enterprise
    into a desperate standoff, placing the ship ''nose to nose'' with the Sheliak
    vessel, daring them to attack. Frantically, Picard and his crew scour the vast
    treaty, unearthing a critical loophole. On the planet, Data executes his audacious
    plan: he swiftly stuns Gosheven''s armed guards, then blasts the aqueduct''s control
    panel, severing the colony''s lifeblood. He presents the colonists with an unmissable
    choice: die defending a mere ''thing'' or live to rebuild elsewhere. Kentor steps
    forward, choosing survival, and the colonists follow, shifting leadership from
    Gosheven, who finally accepts Data''s counsel to ''live, rebuild, and be remembered.''
    Picard, in a brilliant stroke of legalistic theater, invokes a third-party arbitration
    by the hibernating Grizzelas, exploiting Sheliak procedural slavishness to secure
    a crucial three-week reprieve. Geordi announces a breakthrough in transporter
    modification, albeit with a humorous caveat, ensuring evacuation feasibility.
    Data prepares to depart, leaving Ard''rian with unresolved longing after he offers
    a second, ''reasoned act'' of comfort, a kiss devoid of emotion. Picard, reflecting
    on Data''s concert performance, notes his ''innovation'' and ''feeling,'' hinting
    at the android''s evolving capacity for learned empathy and creativity, even as
    he remains fundamentally a machine.'
  key_moments:
  - Data's realization that 'actions' are needed, leading to his decision to improvise
    a weapon.
  - Data's self-modification of the phaser, symbolizing his willingness to sacrifice
    parts of himself for the mission.
  - Data's dramatic destruction of the aqueduct's control panel, forcing the colonists
    to choose between life and monument.
  - Kentor's decisive choice to move on, marking the shift in leadership and the colony's
    decision for survival.
  - Picard's ingenious use of the Grizzelas arbitration clause, securing the crucial
    three-week reprieve from the Sheliak.
  - Data's final interaction with Ard'rian, culminating in a 'reasoned act' of comfort
    (the second kiss), highlighting his unique, evolving nature.
  - Picard's closing reflection on Data's 'innovation' and 'feeling,' underscoring
    Data's personal growth and the episode's theme.
