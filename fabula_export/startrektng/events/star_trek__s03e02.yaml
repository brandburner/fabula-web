acts:
- fabula_uuid: act_413ec26463bd87f6
  number: 1
  summary: The Enterprise plunges into crisis, discovering a sprawling human colony
    of fifteen thousand souls thriving on Tau Cygna Five, a world lethal with hyperonic
    radiation that cripples Starfleet's transporters and phasers. With only three
    days until the merciless Sheliak claim the planet, Lieutenant Commander Data,
    uniquely immune to the radiation, descends alone to initiate an impossible evacuation.
    He immediately clashes with Gosheven, the colony's proud, unyielding leader, who
    defiantly refuses to abandon the land, viewing it as a sacred monument forged
    by generations of sacrifice. Gosheven's deep-seated conviction stonewalls Data's
    logical pleas, revealing the profound human attachment to home. Amidst this impasse,
    Ard'rian, a fiercely intelligent technician, recognizes Data's unique nature and
    offers her invaluable assistance, becoming his unexpected ally. Back on the Enterprise,
    Captain Picard faces the logistical nightmare of mass evacuation and the daunting
    task of diplomatic engagement with the inscrutable Sheliak, while engineers Geordi
    and O'Brien are tasked with the seemingly insurmountable challenge of restoring
    transporter functionality against all odds. The stage is set for a desperate race
    against time, where logic battles emotion, and survival hinges on unprecedented
    solutions.
  key_moments:
  - Discovery of 15,000 human colonists on Tau Cygna Five, making quick evacuation
    impossible.
  - Data's solo descent to the planet, marking his direct engagement with the human
    problem.
  - Gosheven's unwavering refusal to evacuate, setting up the central conflict between
    Data and the colony's leadership.
  - Ard'rian's introduction and her offer of assistance, providing Data with a crucial
    human ally.
  - Picard assigning Geordi and O'Brien the 'impossible' task of fixing transporters,
    underscoring the technical challenge.
