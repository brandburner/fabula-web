    ESOQQ: *A race of cowards.* *(looks to Haro)* *And you? I don’t know your people.*
    HARO: *I’m Mitena Haro, of Bolarus Nine. I’m a Bolian.*
    THOLL: *(dry)* *Yes, that would follow.*
    ESOQQ: *Who would want to imprison a child?*
    HARO: *I’m not a 'child'—*
  - |-
    ESOQQ: *(dangerous)* *And you may be the first...*
    PICARD: *Both of you—this is getting us nowhere.*
    THOLL: *Neither is asking us useless questions, Picard.*
    PICARD: *But if you must pursue the topic, answer this: who are your enemies? The Federation’s in conflict with half the galaxy.*
    HARO: *(jumps to the Federation’s defense)* *That’s not true—*
    PICARD: *(signals Haro to calm down)*
