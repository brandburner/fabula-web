    \ the replica’s movements grow increasingly possessive, his grip tightening as\
    \ he closes the physical distance between them. When he finally kisses her, the\
    \ violation is immediate and visceral—Beverly’s instinctive recoil exposes the\
    \ replica’s failure to replicate Picard’s emotional authenticity. His dismissive\
    \ response to her suspicion (‘*Good. Because I’m delighted you did. But perhaps\
