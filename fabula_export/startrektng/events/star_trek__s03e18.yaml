    FALSE PICARD: *We may have to.*
    RIKER: *Mister Worf, contact the Hood and inform them of our delay.*
    WORF: *Aye, Commander.*
    FALSE PICARD: *Belay that. There’ll be no further communications off this ship without my prior authorization.*
