  number: 5
  summary: 'On the Enterprise bridge, Riker openly defies False Picard''s orders,
    commanding the ship away from the pulsar. The crew, including Worf and Wesley,
    follow Riker''s command, demonstrating their loyalty and effectively seizing control
    of the ship. In the holding bay, Picard reveals his comprehensive theory: their
