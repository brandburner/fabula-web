    subsequently transported to the Enterprise bridge. Picard orchestrates the capture
    of the two remaining aliens, engaging them in conversation while Riker, Data,
    and Worf prepare a forcefield. Picard chastises the aliens for their unethical
    methods but, after giving them a brief experience of captivity, releases them,
    warning them of Starfleet''s awareness of their capabilities. The Enterprise then
