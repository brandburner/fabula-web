    establishing a fragile truce among the diverse captives. On the Enterprise, the
    False Picard continues his increasingly uncharacteristic behavior, disrupting
    a poker game and making odd inquiries to Counselor Troi about crew trust, subtly
    deepening the crew's unease. The introduction of specific "food" that Esoqq cannot
