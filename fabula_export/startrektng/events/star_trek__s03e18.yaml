    \ instability, where his inability to *earn* intimacy forces him to *take* it—only\
    \ to discard it moments later. For Beverly, the kiss becomes a **crucible of doubt**:\
    \ the first tangible proof that the man before her is not Picard, but something\
    \ wearing his skin.\n  "
