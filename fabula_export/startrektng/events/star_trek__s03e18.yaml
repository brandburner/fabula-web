    ESOQQ: *My given name is Esoqq.*
    PICARD: *Has it a meaning?*
    ESOQQ: *Yes... it means 'fighter.'*
    THOLL: *(with disdain)* *I'll bet half the names in the Chalnoth language mean 'fighter.'*
    ESOQQ: *Mizarians. Your names all mean surrender.*
  - |-
