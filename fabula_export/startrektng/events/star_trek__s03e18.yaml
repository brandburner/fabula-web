    FALSE PICARD: *Mister Data. The nearest pulsar is in the Lonka cluster, is it not?*
    DATA: *Correct, sir.*
    FALSE PICARD: *And what do we know about that pulsar?*
    DATA: *A great deal, sir. It is a rotating neutron star of approximately four point three five six solar masses.*
    FALSE PICARD: *Mister Crusher—how long would it take us to get there?*
    WESLEY: *At warp seven... thirty-four minutes.*
    FALSE PICARD: *Mister Crusher—make it so.*
    WESLEY: *Sir?*
    FALSE PICARD: *Set course for the Lonka pulsar. Warp two.*
    WESLEY: *Aye, sir.*
    WESLEY: *Sir, at warp two—we’ll arrive at the pulsar in thirty-one hours...*
    FALSE PICARD: *Thank you, Ensign. Engage.*
