  title: Refusal and Reckoning on the Bridge
  description: On the Enterprise bridge Data painstakingly translates the nanites'
    nascent symbols as they learn to communicate, but the emergent intelligence flatly
    refuses Picard's plea for a cease-fire. Troi pinpoints the deeper cause—mistrust
    seeded by the computer-core incident—so Picard orders Doctor Stubbs brought to
    the bridge. Riker departs to fetch the terrified scientist; Worf dismisses the
