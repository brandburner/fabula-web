- fabula_uuid: act_af2602286e716f93
  number: 3
  summary: 'The Observation Lounge becomes a crucible of concern as Picard, Riker,
    and Data grapple with the unprecedented computer breakdown. Doctor Stubbs, bursting
    in with practiced nonchalance, clashes with Picard over priorities, his singular
    focus on the experiment overriding all other concerns. Counselor Troi, sensing
    the profound emotional investment beneath Stubbs'' veneer, discerns a man whose
    entire self-worth hinges on his scientific triumph, a man who would indeed rather
    die than see his life''s work undone. The threat intensifies as a Holodeck malfunction
    injures Annette, one of Wesley''s friends, and a nurse collapses, electrocuted
    by a rogue food slot. These incidents confirm the ship is under active, dangerous
    assault. Worf voices the chilling possibility: ''What if it is some form of attack?''
    As Geordi discovers a ''lesion'' of ''continuing disintegration'' in the computer
    core, Wesley''s face contorts with dawning horror. He races to Sickbay, confirming
    his worst fears: the nanites he experimented with have escaped, replicated, and
    are now consuming the ship''s core. Wracked by guilt, Wesley confides in Guinan,
    admitting his responsibility. Guinan, with her ancient wisdom, draws a stark parallel
    to Frankenstein, underscoring the profound, unforeseen consequences of unchecked
    scientific ambition. The act concludes with Wesley''s confession, laying bare
    the true, human-made origin of the Enterprise''s escalating nightmare, shifting
    the conflict from an external, unknown enemy to an internal, self-inflicted wound.'
  key_moments:
  - Troi’s empathic reading exposes Stubbs' profound, almost desperate, commitment
    to his experiment, revealing a man who would rather die than fail.
  - A Holodeck accident and a nurse's near-fatal electric shock confirm the ship's
    malfunctions are actively endangering the crew, not just systems.
  - Wesley, witnessing the spreading chaos, finally connects the dots, realizing his
    nanites are the cause of the Enterprise's torment.
  - In a moment of raw vulnerability, Wesley confesses his scientific hubris to Guinan,
    who, with her characteristic wisdom, draws a chilling parallel to 'Doctor Frankenstein.'
