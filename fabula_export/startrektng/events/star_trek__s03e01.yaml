  number: 4
  summary: 'The Enterprise, limping back to functionality, attempts to resume its
    mission, but the nanites launch a full-scale counter-offensive. Shuttle bay doors
    jam, Sousa''s ''Stars and Stripes Forever'' blares across all channels, and power
    systems flicker, plunging the bridge into emergency lighting. Troi, sensing no
