- fabula_uuid: act_a69ccec21f75bf7d
  number: 1
  summary: 'The away team, now on Angel One, formally confronts the planet''s Parliament,
    a formidable assembly of women led by the unyielding Beata. Their petition to
    locate the Odin survivors is met with a wall of suspicion and veiled accusations,
    forcing Riker to assert Starfleet''s unwavering commitment to life. Beata, after
    a tense exchange, reluctantly admits to the presence of four male survivors, led
    by a man named Ramsey, but brands them as dangerous fugitives who have defied
    Angel One''s natural order. This revelation shatters the initial premise of a
    simple rescue, transforming the mission into a complex diplomatic entanglement
    fraught with political peril. Simultaneously, back on the Enterprise, a sinister
    viral outbreak begins to spread, manifesting in Wesley Crusher and his friend,
    adding a critical, escalating internal crisis. Picard, already contending with
    the growing Romulan threat near the Neutral Zone, now faces a dual challenge:
    a delicate, potentially explosive cultural conflict on Angel One and a rapidly
    debilitating illness threatening his crew''s operational readiness. The act closes
    with the away team realizing they''ve stepped into a deeply entrenched societal
    struggle, their simple rescue mission morphing into a perilous search for men
    deemed enemies of the state.'
  key_moments:
  - Away team formally petitions Angel One's Parliament, facing Beata's deep suspicion.
  - Beata questions Starfleet's motives; Riker asserts the value of every single life.
  - Beata reveals four male survivors, led by Ramsey, are fugitives on Angel One.
  - Picard learns of Romulan battlecruisers near the Neutral Zone, adding external
    pressure.
  - The away team realizes Ramsey's group is "dangerous" and in hiding, setting up
    their perilous search.
