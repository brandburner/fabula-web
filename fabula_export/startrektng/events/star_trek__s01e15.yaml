- fabula_uuid: act_48ea7cb580d38f04
  number: 4
  summary: 'A desperate race against time ignites as Doctor Crusher, in a moment of
    brilliant insight, identifies the virus''s airborne transmission mechanism and,
    crucially, develops a viable inoculant, offering a fragile lifeline to the ailing
    Enterprise crew. This medical breakthrough, however, arrives amidst escalating
    Romulan aggression, pushing the ship to its operational limits. On Angel One,
    the gravity of Beata''s death sentence for Ramsey and his followers weighs heavily
    on Riker. He confronts Beata, challenging her society''s claim to advancement
    while resorting to tyranny. Beata, in a calculated move, exposes Ariel''s "treason"—her
    clandestine efforts to warn Ramsey—solidifying the rationale for the executions
    and demonstrating the ruthless efficiency of Angel One''s justice system. Riker
    makes a final, impassioned plea to Ramsey, urging him to accept rescue and spare
    his people, but Ramsey, resolute, defiantly refuses, embracing the path of martyrdom
    to ignite change within Angel One''s rigid society. Faced with an impossible choice—violate
    the Prime Directive or abandon these people to their deaths—Riker makes a gut-wrenching
    decision: he orders Data to return to the Enterprise alone, tasking him with saving
    the ship from the Romulans, leaving the away team and Ramsey''s condemned group
    behind, a stark testament to the agonizing burdens of command under crisis.'
  key_moments:
  - Doctor Crusher discovers the virus's airborne transmission and develops an inoculant.
  - Beata reveals Ariel's "treason" for warning Ramsey, cementing the death sentence.
  - Riker pleads with Beata for a final chance to convince Ramsey and his followers
    to leave.
  - Ramsey defiantly refuses rescue, choosing martyrdom for his ideals.
  - Riker orders Data to return to the Enterprise alone to confront the Romulan threat,
    leaving the others behind.
