- fabula_uuid: act_de20bba855de9415
  number: 5
  summary: 'The dawn of execution looms over Angel One, but a flicker of hope ignites
    as Data, demonstrating an extraordinary interpretation of Riker''s prior orders,
    reveals he deliberately delayed the Enterprise''s departure. His precise calculation
    of the Romulan threat window granted Doctor Crusher the critical time needed to
    finalize the inoculant, creating an unexpected forty-seven-minute reprieve. This
    revelation energizes Riker, providing a final, desperate opportunity to sway Beata.
    He confronts her, not with pleas for mercy, but with a strategic argument: executing
    Ramsey will not suppress dissent but rather transform him into a martyr, accelerating
    the very societal evolution Beata seeks to retard. Riker''s logical, politically
    astute appeal resonates, forcing Beata and the Parliament to convene. After intense
    deliberation, they concede, opting for exile to a remote region of Angel One over
    execution, a compromise designed to delay the inevitable cultural transformation.
    With the immediate crisis averted and lives spared, the away team beams back to
    a recovering Enterprise, where Picard, now revitalized by the inoculant, resumes
    command. The ship, bruised but united, sets a course for the Neutral Zone, leaving
    the complex cultural and ethical dilemmas of Angel One unresolved but the crew
    ready to face the next threat, having navigated a treacherous intersection of
    duty, freedom, and societal change.'
  key_moments:
  - Data reveals he delayed the Enterprise's departure, giving Crusher critical time
    to finalize the inoculant.
  - Riker uses Data's calculation to convince Beata that execution will martyr Ramsey
    and accelerate societal change.
  - Beata and the Parliament agree to exile Ramsey's group instead of execution.
  - The away team beams back to the Enterprise, which is recovering from the viral
    outbreak.
  - Picard, now recovered, resumes command, and the Enterprise sets course for the
    Neutral Zone.
