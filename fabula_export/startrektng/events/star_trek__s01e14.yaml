    we''re uncomfortable, too... and none of it for any logical reason. We know that
    you''re as "alive" as any of the rest of us. If you find it awkward to be reminded
    that Data is a machine... you might remember that the rest of you are merely a
    different variety of machine... in our case, electro-chemical in nature. Let''s
    begin handling this as we would anything else.'
  - 'DATA: Well... a good starting point might be, "Why was I given human form?"'
