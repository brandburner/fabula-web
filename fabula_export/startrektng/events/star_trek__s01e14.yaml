  key_dialogue: &id013
  - 'RIKER: This looks like anything but farmland.'
  - 'GEORDI: This once was rich farmland. I''d guess something like twenty to thirty
    years ago...'
  - 'GEORDI: If you don''t mind a wild guess, sir, I''d say everything on this planet
    could have been dead or dying at the time Data was found.'
  - 'DATA: I was found twenty meters in that direction, sir.'
  - 'DATA: Here, sir. This is where the cruiser’s landing party found the signal device
    that had led them here. And they found me lying there, sir.'
  - 'DATA: Opening my eyes and finding myself looking into the eyes of the Tripoli
    landing party, sir. They believed that the signal device sensed their presence,
    and activated me.'
  - 'TASHA: You were born and became fully knowledgeable at the same instant!'
  - 'GEORDI: It was really very cleverly done to make this look like a natural hollow
    in the terrain here. Signs of it being constructed hurriedly...'
  - 'DATA: This has awakened a memory remnant of how the colonists hoped to remain
    hidden... but their fear of being discovered led to their storing information
    in me.'
