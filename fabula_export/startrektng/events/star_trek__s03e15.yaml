  summary: 'The altered reality of a brutal Federation-Klingon war immediately grips
    the Enterprise-D. Captain Picard''s military log establishes the ship''s new,
    hardened identity as a ''battleship.'' Data confirms the impossible: the Enterprise-C,
    presumed lost two decades prior, has indeed traveled through a temporal rift.
    Picard grapples with the profound implications of this temporal displacement,
    initially hesitant to interfere with history''s flow. However, the Enterprise-C''s
    desperate, strained distress call from its critically wounded Captain Rachel Garrett,
    pleading for aid against Romulan warbirds, forces Picard''s hand. He dispatches
    Commander Riker, Doctor Crusher, and Tasha Yar on an away mission to the ravaged
    Enterprise-C. They discover a scene of utter devastation: most of the bridge crew
    dead, Captain Garrett severely injured, and only 125 survivors remaining from
    a crew of seven hundred. Lieutenant Richard Castillo emerges as the last senior
    officer. Meanwhile, back on the Enterprise-D, the militarized Ten-Forward underscores
    the grim present, and Guinan, deeply disturbed, confronts Picard, her visceral
    certainty declaring, ''It''s all wrong, Captain. This is not the way it''s supposed
    to be.'' This act solidifies the dire stakes and introduces the central moral
    conflict: the immediate need to aid the Enterprise-C versus the unknown, potentially
    catastrophic, implications of its presence.'
  key_moments:
  - Data confirms the Enterprise-C's temporal displacement and its origin 22 years
    in the past.
  - Captain Garrett's distress call compels Picard to offer aid despite temporal concerns,
