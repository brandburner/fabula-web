  title: Order to Return — The Choice to Sacrifice
  description: 'On the battered bridge of the Enterprise‑C, Picard lays out the unbearable
    calculus: their appearance here may have altered history and a single ship twenty‑two
    years ago could have prevented a catastrophic Federation–Klingon war. Listening
    to Picard’s conviction (grounded in Guinan’s uncanny certainty), Captain Garrett
    makes the agonizing decision to send her crew back into a doomed battle. She charges
    young Castillo with breaking the news. The abstract duty becomes brutally personal
    when Tasha and Castillo share a quiet goodbye that is shattered by a sudden Klingon
    attack—an immediate escalation that turns principle into imminent bloodshed and
