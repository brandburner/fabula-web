- fabula_uuid: act_ca8cf92d870b3404
  number: 3
  summary: 'The Enterprise races toward NB2323, the suspected location of the mysterious
    second colony, as Captain Picard''s log reflects his gamble. In Sickbay, Doctor
    Pulaski performs a medical "miracle," curing an ancient Bringloidi''s crippling
    arthritis, an act of "magic" that deeply impresses Brenna Odell. A profound bond
    forms between Pulaski and Brenna as they discover their shared calling as healers
    and midwives, bridging their vastly different cultures through a common purpose.
    Later, in Riker''s quarters, the burgeoning romance between him and Brenna unfolds
    in a charmingly awkward seduction, a dance of miscommunication and cultural cues.
    Brenna, in a bold and direct gesture, sheds her heavy skirt, inviting Riker to
    "start low... and work your way up" as she awaits her promised foot-washing. Meanwhile,
    in the cargo bay, Danilo and his cronies attempt to brew their traditional poteen,
    prompting Worf to introduce them to the food replicator''s potent alcoholic options,
    much to Brenna''s exasperation as she scolds her father and the men for their
    idleness. The Enterprise finally reaches NB2323, receiving a formal hail from
    Prime Minister Wilson Granger of Mariposa. An away team, including Riker, Pulaski,
    and Worf, beams down, immediately confronting an unnerving uniformity: multiple
    identical individuals, including several "Grangers." Pulaski''s tricorder registers
    anomalies, and Riker, sensing profound unease, orders Worf to prepare for immediate
    beam-out. The act culminates in Granger''s chilling confirmation: the entire Mariposan
    population consists of clones, a revelation that leaves Riker and Worf stunned,
    facing a society built on a deeply unsettling biological foundation.'
