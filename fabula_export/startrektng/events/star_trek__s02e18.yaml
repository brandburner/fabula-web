- fabula_uuid: act_1fb74512352f00bc
  number: 4
  summary: 'Captain Picard, Commander Riker, and Doctor Pulaski meet with Prime Minister
    Granger, who reveals the tragic genesis of Mariposa: a ship breach three centuries
    prior left only five progenitors, forcing them to turn to cloning for survival.
    Pulaski quickly diagnoses their dire condition: "replicative fading," a genetic
    degradation accumulating with each generation of clones, leading to inevitable
    mental and biological sclerosis. Granger, desperate to save his dying civilization,
    boldly requests an infusion of fresh DNA from the Enterprise crew. Riker recoils,
    vehemently refusing, asserting his bodily autonomy and the profound uniqueness
    of individual identity, contrasting the cold efficiency of cloning with the natural,
    human act of having children. Picard and Pulaski stand firm with Riker, rejecting
    the ethical violation. Though denied DNA, Picard agrees to repair Mariposa''s
    malfunctioning equipment. However, the Mariposans escalate their desperation into
    violence: armed clones abduct Riker and Pulaski, dragging them into a cloning
    laboratory. Geordi La Forge, his VISOR detecting the physiological tells of lies
    from the clones, grows suspicious and tracks their movements. In a scene of clinical
    horror, clones surgically harvest tissue samples from the unconscious officers.
    Simultaneously, on the Enterprise, Danilo Odell''s historical recounting of the
    Bringloidi''s journey, mentioning the Mariposans leaving a "guard in heaven" (the
    distress satellite) to protect them, sparks a crucial realization for Picard:
    the two colonies share a common origin. Back on Mariposa, Pulaski confirms the
    tissue theft with her tricorder. Enraged by the violation, Riker, Pulaski, and
    Geordi beam into the cloning lab. Riker discovers the horrifying sight of half-formed
    clones of himself and, in a visceral act of fury, blasts them with his phaser,
    destroying the stolen "copies." Granger and armed clones burst in, accusing Riker
    of murder, while Riker fiercely condemns Granger as a thief, igniting a volatile
    confrontation that tears at the core of Starfleet''s moral conscience.'
  key_moments:
