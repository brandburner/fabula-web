    Danilo punctures the formality with probing questions about wealth and, audaciously,
    offers Picard his daughter as a match. Picard first corrects Danilo''s assumption
    of ownership, then shuts down the proposal with an explosive ''No,'' reasserting
    command boundaries. The exchange is small and comic but important: it exposes
    cultural friction, Picard''s need for privacy and control, and plants Brenna as
    a magnetic, potentially disruptive figure in the ship''s social fabric.'
