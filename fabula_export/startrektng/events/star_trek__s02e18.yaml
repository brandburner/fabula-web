- fabula_uuid: act_13d37d63e2b89008
  number: 1
  summary: 'The USS Enterprise intercepts a centuries-old Terran distress beacon,
    pulling Captain Picard into a profound mystery: a lost Earth colony in the uncharted
    Ficus quadrant. Archival manifests reveal the Mariposa, an emigrant ship launched
    in 2123, carrying an inexplicable mix of advanced technology and archaic agrarian
    tools, livestock, and a handful of settlers. Picard''s scholarly instincts ignite,
    compelling him to uncover the truth behind this vanished civilization. Meanwhile,
    on the bridge, Worf dramatically collapses, a moment of unexpected vulnerability
    for the Klingon warrior, which Doctor Pulaski diagnoses as rop''ngor, a childhood
    ailment, underscoring her pragmatic compassion and his hidden depths. The ship
    arrives at the beacon''s source, a planet ravaged by intensifying stellar flares,
    where scans pinpoint human life deep within caverns. Commander Riker leads an
    urgent evacuation, beaming aboard the Bringloidi, a resilient, pastoral community.
    Picard, exasperated by Riker''s "altercation" with their leader, Danilo Odell,
    insists on immediate transport. The Bringloidi, with their entire menagerie, beam
    onto the Enterprise, causing immediate, uproarious chaos in the Transporter Room
    as goats bleat, chickens cackle, and pigs squeal, completely overwhelming Chief
    O''Brien. The futuristic vessel suddenly transforms into a raucous farm, setting
    the stage for a dramatic clash of cultures.'
