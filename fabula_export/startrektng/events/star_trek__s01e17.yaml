    desperate to rescue Engineer Arthur Malencon amid frantic laser blasts and his
    cries for help. Despite repeated attempts, the locked door resists opening until
    Mandl’s intervention finally grants access. Inside, the team confronts the grim
    aftermath: a devastated laser system and Malencon’s battered, lifeless body. The
    sudden silence and Troi’s sorrowful declaration—"We''re too late"—crack the crew’s
