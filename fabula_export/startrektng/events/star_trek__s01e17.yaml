  - 8
- fabula_uuid: act_06e6451bc039a8bf
  number: 5
  summary: 'The microbrain, now a declared enemy, continues to manipulate Enterprise
    systems, its ion bolts reprogramming ship functions with alarming speed. Data
    confirms its method of attack, its rapport with their computers chillingly superior.
    Picard, desperate, seeks help from the terraformers, demanding to know how they
    ''killed'' the entity. Luisa, finally understanding, reveals Malencon was siphoning
    the thin layer of highly saline water beneath the sand. Beverly and Data, in a
    flash of insight, deduce this saline water is the entity''s life-support circuitry,
    connecting the individual microbrains into a formidable intelligence. Luisa''s
    face crumbles as she grasps the tragic truth: their terraforming efforts, intended
    to create life, were inadvertently destroying an existing one. The microbrain,
    enraged by this existential threat, begins to glow and quiver again, rupturing
    its bell jar. Data and Geordi, connecting the dots, realize the microbrains are
    photoelectric, converting infrared light into energy. Picard seizes on this, ordering
    the Medical Lab lights killed. Riker, racing to the lab, manually cuts the power.
    Darkness engulfs the room, and the microbrain''s pulsating glow dims, slows, and
    finally, softens. A new message emerges from the translator, no longer a tirade,
    but a plea: ''Darkness death terrible. Go home to warm sand... War over.'' Picard''s
    grim face finally breaks into a smile. Peace achieved, the microbrain is beamed
    back to the warm, saline depths of Velara III. Picard declares the system under
    indefinite quarantine, a testament to humanity''s newfound understanding and respect
    for life in its most unexpected forms. The Enterprise, having faced the unknown
    and emerged with empathy, sets course for home, leaving behind a world forever
    changed, and a universe infinitely more mysterious.'
  key_moments:
  - Picard seeks help from the terraformers, demanding to know how they 'killed' the
    entity.
  - Luisa reveals Malencon was siphoning the subsurface saline water, which Beverly
    and Data deduce is the entity's life-support circuitry.
  - Data and Geordi realize the microbrains are photoelectric, converting light into
    energy.
  - Picard orders the Medical Lab lights killed; Riker manually cuts the power, weakening
    the microbrain.
  - The microbrain communicates 'War over' and is successfully beamed back to Velara
    III, which is then quarantined.
