- fabula_uuid: act_1571fe7c9602f1a5
  number: 2
  summary: 'Doctor Pulaski, burdened by the escalating crisis, desperately searches
    for a cure within the Starfleet medical databases, her frustration mounting as
    all avenues prove futile—the organism can be killed, but only by destroying the
    very nerves it inhabits, an unacceptable solution. Riker, despite his rapidly
    worsening condition and spreading numbness, maintains a facade of cheerful stoicism,
    attempting to project strength and resilience to his crew and captain, embodying
    the ideal Starfleet officer. Counselor Troi, however, pierces through his carefully
    constructed pretense, revealing his underlying fear and his profound, very human
    desire to face death with dignity and a touch of his characteristic humor, underscoring
    his deep-seated pride and self-worth. The situation rapidly deteriorates as Riker
    loses consciousness, the infection having spread aggressively to his spinal column
    and begun weakening his autonomic nervous system. With time critically short—Pulaski
    estimates a mere hour until the infection reaches his brain—she initiates a radical,
    last-ditch experimental procedure: direct neural stimulation. This involves clamping
    Riker''s head into a tunnel-shaped apparatus and implanting eight fine probes
    directly into his skull, forcing his neurons to stay active. This desperate gamble
    immediately plunges Riker into chaotic, dangerously erratic brainwave patterns
    and the unsettling onset of vivid, layered dream sequences, marking the perilous
    beginning of the psychobiological experiment and the crew''s race against time.'
  key_moments:
  - Pulaski confirms no known cure exists, only nerve destruction.
  - Riker's numbness spreads, but he maintains a cheerful facade.
  - Troi confronts Riker, revealing his fear and desire to die with pride.
  - Riker loses consciousness as the infection reaches his spinal column, threatening
    his brain within an hour.
  - Pulaski implants neural probes and initiates electrical stimulation, plunging
    Riker into erratic brain activity and dreams.
