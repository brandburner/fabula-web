- fabula_uuid: act_5ebaac26f1c60d9d
  number: 5
  summary: 'With Riker''s vital signs plummeting to critically low levels and time
    running out, Pulaski and Troi make the agonizing, final decision to push the neural
    stimulation to its absolute limit. Their goal is to intensify the most primal
    survival fears and profound negative emotions, hoping to overwhelm and eradicate
    the infection. Riker endures a final, brutal barrage of life-threatening memories,
    a rapid-fire montage of past perils: being coerced and threatened by T''Jon, encased
    in a deadly energy field, facing the Enterprise''s auto-destruct sequence, the
    catastrophic explosion of the Batris, the near-destruction by the Tsiolkovsky,
    and the horrifying, fiery explosion of the USS Yamato. This climactic, violent
    seizure of memories pushes Riker''s body to its absolute brink, triggering a massive
    convulsion. Yet, paradoxically, this intense emotional and physical trauma forces
    the organism into complete retreat. The infection''s signature vanishes from the
    diagnostic panel, and Riker''s vital signs miraculously stabilize. Pulaski triumphantly
    reports the eradication of the infection to Picard. Riker awakens, physically
    drained and humbled, but his characteristic humor remains intact, as he jokes
    about being Captain Picard—a poignant moment that underscores the enduring themes
    of identity, memory, and the deep, unwavering bond within the crew. The resolution
    highlights the profound power of psychobiological intervention and the inherent
    vulnerabilities and profound resilience discovered through the intimate chemistry
    of human experience and exploration.'
