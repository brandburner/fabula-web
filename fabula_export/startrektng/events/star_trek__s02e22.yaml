- fabula_uuid: act_3e7d2b0a2d62c85f
  number: 4
  summary: 'A critical and paradoxical breakthrough emerges as Pulaski and Troi, observing
    the organism''s acceleration with positive emotions, theorize that if certain
    endorphins attract the microbe, then others, perhaps generated by negative emotions,
    might inhibit it. They deduce that different mental processes generate distinct
    biochemical signatures, and some specific types of brain endorphins could be poisonous
    to the alien organisms. With this new, counterintuitive hypothesis, Pulaski refines
    the stimulator''s current pattern, aiming to precisely isolate and intensify memories
    that evoke strong negative emotions. Riker is then subjected to a harrowing onslaught
    of deeply painful and traumatic flashbacks, reliving profound moments of loss,
    fear, and failure. These include the shocking, senseless death of Tasha Yar, the
    tragic inability to save a dead child on a disaster-stricken planet, and the heart-wrenching
    loss of Troi''s son, Ian. The grim experiment yields a crucial, if emotionally
    brutal, success: the organism''s growth rate significantly slows, confirming their
    negative emotion hypothesis. Despite this progress, Riker''s vital signs dangerously
    deteriorate under the immense emotional and physical strain, pushing him closer
    to the brink. Pulaski is forced to weigh the profound ethical and physical limits
    of driving him even deeper into sorrow and pain to save his life, recognizing
    the ruthless clock ticking down to his inevitable demise.'
  key_moments:
  - Pulaski and Troi hypothesize negative emotions might inhibit the microbe.
  - Pulaski adjusts the stimulator to evoke painful memories.
