    description_of_involvement: 'The station reactor core is the simulated site of
      destruction: when the reflected Krieger Wave returns to the lab, the holodeck
      reconstruction portrays a reactor overload and massive explosion, dramatizing
      the causal chain from converter activation to catastrophic detonation.'
    status_before_event: Intact in the holodeck reconstruction and represented in
