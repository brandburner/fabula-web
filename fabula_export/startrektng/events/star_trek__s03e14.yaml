    Krag''s demand to hand over Commander Riker for immediate extradition, insisting
    Federation law and his duty require proof before punishment. Krag threatens bias
    and jurisdictional pressure; Picard answers with procedural rigor and an offer
    that both de-escalates and raises the stakes: a neutral, technical reconstruction
    aboard the holodeck. Data confirms the simulation is feasible if provided full
    specs and witness material. The exchange isolates Riker emotionally, crystallizes
    Picard''s moral resolve, and converts the crisis into an evidence-driven inquiry
    that propels the next act.'
