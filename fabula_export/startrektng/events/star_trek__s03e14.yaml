- fabula_uuid: act_3803bf14d0b8abd7
  number: 5
  summary: 'Picard, cornered by the overwhelming holographic evidence, faces the agonizing
    truth: he must extradite Riker, believing there is simply no path to proving his
    innocence. The weight of command crushes him, forcing him to set aside personal
    loyalty for the cold demands of justice. But just as hope fades, Data bursts in
    with a revelation that shatters all previous assumptions. The Enterprise’s inexplicable
    radiation bursts precisely match the recharge cycle of Apgar''s planet-side Lambda
    Field generator, a device previously deemed harmless. Geordi unveils the shocking
    truth: Apgar''s converter, far from being a failure, actually works, transforming
    benign Lambda energy into lethal Krieger Waves through a complex series of reflective
    coils. Picard, seizing this final chance, stages a climactic Holodeck demonstration.
    As Riker''s hologram dematerializes, the simulated converter fires, its energy
    pulse striking the transport beam, reflecting back into the lab''s reactor, and
    detonating in a catastrophic explosion. The truth explodes with it: Apgar, in
    a desperate attempt to frame Riker for murder, timed a lethal pulse to coincide
    with his beam-out, only for the physics to backfire, becoming his own executioner.
    Krag, stripped of his certainty, withdraws his demand. Riker is vindicated, the
    Enterprise departs, carrying the profound, hard-won lesson that truth often hides
    between shifting perspectives, and that command demands shouldering the consequences
    when human ambition and scientific hubris collide. This act delivers the climax
    and resolution, revealing the true killer, vindicating Riker, and exploring the
    thematic costs of command and the deceptive nature of truth.'
  key_moments:
  - Picard, believing Riker innocent but seeing no alternative, reluctantly prepares
    to extradite him.
  - Data, Geordi, and Wesley discover the planet-side Lambda Field generator's cycle
    matches the Enterprise's radiation bursts.
  - Geordi reveals Apgar's converter *does* work, converting harmless energy into
    lethal Krieger Waves.
  - Picard stages a final Holodeck demonstration, recreating Apgar's failed murder
    attempt.
  - The Holodeck simulation explodes, proving Apgar accidentally killed himself, leading
    Krag to withdraw his demand and Riker's vindication.
