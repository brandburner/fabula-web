    back into the reactor, detonating the lab. The demonstration proves Apgar timed
    a lethal pulse to frame Riker, vindicates Riker, exposes Apgar's ambition and
    deceit, and marks a turning point where empirical evidence overturns subjective
    testimony and forces the investigator to confront inconvenient truth.
