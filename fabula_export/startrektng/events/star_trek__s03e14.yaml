  number: 4
  summary: The Enterprise crew races against time, connecting the ship's mysterious
    radiation bursts to the station's explosion through a precise, recurring time
    interval. Data, Geordi, and Wesley piece together the chilling cadence, realizing
    the ship itself is under attack by the same unseen force that destroyed Apgar's
