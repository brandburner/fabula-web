    testimonies into a single, revealing physical demonstration. Using frozen deposition
    clips and Geordi's technical analysis, Picard shows Apgar lied about failure —
    his converter did produce Krieger Waves by reflecting planetary discharges through
    mirror coils. La Forge times the simulation to match the transport beam; when
