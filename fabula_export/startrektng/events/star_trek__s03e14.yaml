    on the bridge he orders Geordi, Dr. Crusher and Data to reconstruct the Tanugan
    research station on the Holodeck and commands depositions from those aboard. By
    making simulated reconstructions the sole basis for his extradition decision,
    Picard deliberately elevates cold evidence over competing testimonies and isolates
    Riker. The scene functions as a turning point — it institutionalizes the investigation,
    raises the stakes of Riker''s possible ruin, and ends with emotional distance
    rather than consolation.'
