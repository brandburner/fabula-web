- fabula_uuid: act_3bc6bee960c01f84
  number: 2
  summary: 'The Holodeck hums with purpose, a stage set for conflicting realities.
    Data''s meticulous programming brings Apgar''s lab to life, a testament to technological
    precision. Riker steps forward, his hologram projecting a meticulously professional,
    almost detached account of his visit to Tanuga Four. He portrays himself as a
    Starfleet officer, focused solely on Apgar''s Krieger Wave research, politely
    deflecting Manua Apgar''s overt advances with an air of uncomfortable formality.
    His testimony paints a picture of a simple misunderstanding, culminating in his
    voluntary departure from the station, with an emphatic denial of ever firing a
    phaser. The tension coils tighter as Krag seizes control, presenting his "hypothetical"
    recreation. Utilizing Tanugan data, this chilling simulation visually indicts
    Riker, showing a focused energy pulse emanating from his exact position just as
    he dematerialized. The scene culminates in a gut-wrenching moment: Riker''s hologram,
    moments before transport, draws a phaser and fires directly at the reactor, sealing
    his apparent guilt and leaving the gallery in stunned silence. This act dramatically
    introduces the central investigative method and immediately presents a damning,
    seemingly irrefutable piece of evidence against Riker, escalating the narrative''s
    central mystery and Riker''s personal stakes.'
  key_moments:
  - The Holodeck simulation of Apgar's lab is activated, ready to replay events.
  - Riker's hologram presents a strictly professional, detached account of his visit,
