  title: Sanctuary Breach — A Threat Made Visible
  description: A private holodeck reconstruction of the guest quarters erupts into
    a personal and evidentiary rupture. Manua intentionally flirts, Riker rebuffs
    her, and Dr. Apgar storms in, slaps his wife and threatens Riker—an emotionally
