- fabula_uuid: act_1e81f3c63dc0e124
  number: 3
  summary: 'The Enterprise crew grapples with the damning Holodeck evidence, as Geordi,
    Data, and Wesley confirm a phaser-like blast detonated the reactor. Wesley, however,
    fiercely defends Riker, convinced of his innocence despite the mounting technical
    data. Suddenly, the ship itself becomes a victim: a mysterious, highly focused
    radiation burst scorches a bulkhead on Deck Thirty-Nine, leaving a melted scar
    in solid duranium. The alarming incident repeats, striking Sickbay and escalating
    the ship''s internal threat. Into this charged atmosphere, Manua Apgar, a figure
    of grieving widowhood, enters the Holodeck, her eyes burning with accusation.
    Her simulation unfolds, a searing narrative of betrayal and lust. Riker''s hologram
    transforms into a predatory seducer, aggressively propositioning her, closing
    the door, and then brutally assaulting Apgar when discovered. Manua''s tearful
    testimony rings with conviction, and to Riker''s profound shock, Troi senses no
    deception, explaining that this is Manua''s truth, her deeply felt reality. The
    chasm between Riker''s and Manua''s truths widens, threatening to engulf Riker''s
    freedom as the Enterprise suffers another inexplicable, violent wound. This act
    intensifies the personal stakes for Riker, introduces a parallel threat to the
    Enterprise, and deepens the thematic exploration of subjective truth and unreliable
    memory, pushing Riker further into a corner.'
