    Krag coldly demands Riker''s extradition while Picard insists on Federation due
    process. The clash exposes differing legal cultures—guilt presumed vs. innocence
    presumed—and forces Picard to convert a political demand into a technical, evidentiary
    one. He summons Data and orders a forensic Holodeck reconstruction of the lab
    explosion, effectively isolating Riker and shifting the crisis from immediate
    arrest to an investigative crucible. Krag agrees to provide witnesses and data,
    and departs escorted by Data, leaving Picard privately troubled but resolute.
    This scene functions as a turning point that reframes the threat: Riker''s fate
    will be decided by reconstructed evidence, not rhetoric.'
