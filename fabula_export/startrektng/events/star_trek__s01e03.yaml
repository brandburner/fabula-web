    contagion spreads, overtaking crew members and undermining ship discipline. With
    Wesley Crusher, under the contagion's influence, forcibly controlling Engineering,
    Picard urgently commands MacDougal and Riker to expel him. Meanwhile, bizarre
    shipwide anomalies intensify, including irrational crew orders and nonsensical
