    frantic attempts to override the failing systems underscore the crew’s escalating
    peril—external cosmic destruction converges with internal technological collapse
    and the contagion-induced chaos spreading through the command staff. This event
    crystallizes the dual threats facing the Enterprise, marking a pivotal turning
    point where physical danger and internal disintegration collide, raising stakes
    for survival and command integrity.
