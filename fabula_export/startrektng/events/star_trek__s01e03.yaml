  number: 0
  summary: 'The Enterprise races to the S.S. Tsiolkovsky, a science vessel monitoring
    a collapsing star. Erratic, party-like transmissions from the Tsiolkovsky abruptly
    cease after an explosive sound. Data identifies an emergency hatch blow-out. Riker''s
    away team beams aboard, discovering a macabre scene: crew members dead, some frozen,
    some sucked into space, amidst signs of a chaotic, uncontrolled event. Geordi
    La Forge, examining a frozen body, touches a wet surface, unknowingly exposing
    himself to a mysterious contaminant. The initial mystery of the Tsiolkovsky''s
    fate is established, hinting at a deeper, unseen threat that has already begun
    to infiltrate the Enterprise crew through Geordi''s contact.'
