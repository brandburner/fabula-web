    our Engineering Section has been commandeered by young Wesley Crusher...'
  - 'PICARD: Number One, MacDougal -- get that boy out of Engineering.'
  - 'WORF: Sir, I''m getting very strange reports from all decks --'
  - 'PICARD: Such as?'
  - 'WORF: Such as the ship''s training division ordering all officers to attend a
    lecture on metaphysics.'
  - 'PICARD: Metaphysics?'
  - 'DATA: Confirmed, sir. And there is a rather peculiar limerick being delivered
    by someone in the shuttlecraft bay. I am not sure I understand it...'
  - 'DATA (quoting): There was a young lady from Venus whose body was shaped like
    --'
  - 'PICARD (interrupting): Captain to Security, come in!'
  - 'PICARD: Where''s my security chief?! Get me Lieutenant Yar.'
  - 'TASHA''S COM VOICE: Captain Picard...'
  - 'PICARD: Yar, where are you?'
  - 'TASHA''S COM VOICE: I''m in my quarters and pretty busy right at this moment,
    Jean-Luc.'
  - 'PICARD: (gathering self together) All right, Lieutenant, just stay right there.'
  - 'PICARD: (turning) Data, please go to Lieutenant Yar and get her down to Sickbay.'
  - 'PICARD: (into console) Security, I want all your senior supervisors to report
    to the bridge immediately.'
