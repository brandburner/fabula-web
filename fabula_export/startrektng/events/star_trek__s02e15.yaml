    wreckage of a child''s life and the transmitter she saved. When the luminous,
    terrified girl recognizes him and collapses into his arms, her simple words —
    that she waited for his return — convert an ethical abstraction into an intimate
    crisis. Faced with imminent geological annihilation and the child''s trust, Data
    makes an irreversible, compassionate choice: he taps his insignia and calls the
    Enterprise to beam Sarjenka off-planet, upending Starfleet protocol and setting
    the story''s moral consequences into motion.'
