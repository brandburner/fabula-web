- fabula_uuid: act_c57c041b9524d914
  number: 1
  summary: The Enterprise orbits Cygnus IV, Captain Picard’s log reveals the ticking
    clock on Q’s impossible test. Picard and Riker dissect Farpoint Station’s miraculous
    construction, Riker hinting at "magical" forces, a subtle unease settling in.
    The arrival of Counselor Troi sparks an immediate, charged tension with Riker,
    their past relationship a palpable, unspoken weight. Down on the planet, Picard,
    Riker, and Troi confront the anxious Groppler Zorn. Troi's Betazoid senses scream
    of profound pain, loneliness, and despair, not from Zorn, but from something hidden,
    close by. Zorn’s frantic denials and evasiveness only deepen the mystery, forcing
