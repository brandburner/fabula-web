    Farpoint’s tunnels and the connection between the living vessel and the alien
    lifeforms it protects. Refusing to destroy the entity, Picard orders an energy
    beam to heal rather than harm, which reunites the twin creatures—revealing the
    vessel’s true identity as a captive lifeform and resolving the Farpoint mystery.
