- fabula_uuid: act_29c0c2cf56e7ac39
  number: 5
  summary: 'Tension crackles in Ten Forward as Riker confronts Devinoni, exchanging
    veiled barbs that escalate into a deeply personal challenge. Riker, seeing through
    Devinoni''s attempt to provoke him over Troi, asserts his genuine care for her
    happiness, exposing Devinoni''s lack of deeper values beyond the immediate win.
    His words strike home, leaving Devinoni unhappily contemplating Riker''s insight.
    Shortly after, Devinoni, ever opportunistic, manipulates DaiMon Goss with promises
    of Chrysalian women, securing a new alliance. On the Main Bridge, Worf reports
    the Ferengi vessel is approaching the wormhole, powering missile launchers. Goss,
    on screen, falsely accuses the Federation of secret dealings and fires a missile
    at the wormhole, forcing Picard to destroy it. Red Alert screams through the Enterprise.
    Troi, observing Goss, senses no genuine tension or fear, realizing his aggression
    is a performance. She instinctively understands Devinoni''s complicity. Bhavani
    and Devinoni arrive on the bridge, and Devinoni, having already secured the contract
    from Bhavani, offers the Ferengi perpetual access to the wormhole, defusing Goss''s
    staged threat. Troi, unable to remain silent, exposes Devinoni’s empathic manipulation
    to Bhavani and Picard, revealing the entire incident as a calculated, manufactured
    drama designed to sway the negotiations. The revelation collapses Devinoni’s performance,
    forcing him to grin and shrug, acknowledging his deception. As the truth unfolds,
    Data and Geordi’s shuttle finally returns, confirming the wormhole’s far side
    is periodically unstable and shifts quadrants, rendering it a ''dry well''—worthless.
    Picard delivers the bitter truth to Goss: his men are stranded in the Delta Quadrant,
    a stark consequence of their greed. Devinoni, recalled by the Chrysalians, confronts
    Troi one last time. He confesses his tactics were necessary to win, but admits
    her intervention forced him to confront his own unethical nature. He asks her
    to run away with him, to be his conscience, but Troi, choosing integrity over
    personal desire, refuses, firmly anchored to her duty. The episode closes with
    Troi’s quiet resolve, highlighting the profound personal cost of upholding ethical
    principles in a world of cutthroat negotiation.'
  key_moments:
  - Riker confronts Devinoni Ral, challenging his character and values while asserting
    his genuine care for Troi.
  - DaiMon Goss stages a false attack on the wormhole, accusing the Federation and
    escalating the crisis.
  - Troi realizes Goss's aggression and Devinoni's calm are part of a staged performance
    to manipulate Bhavani.
  - Troi publicly exposes Devinoni Ral's empathic manipulation and the staged incident
    to Picard and Bhavani.
  - Data and Geordi return, confirming the wormhole's instability and worthlessness,
    while the Ferengi are confirmed stranded.
  - Devinoni offers Troi a chance to run away with him, but she refuses, choosing
    her professional integrity over personal desire.
