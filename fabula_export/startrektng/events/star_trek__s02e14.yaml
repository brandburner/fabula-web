    the upcoming Holodeck duel as an almost archetypal father–son enactment, then
    slides into a teasing, slightly flirtatious aside about the persistent allure
    of 'men.' The exchange undercuts Pulaski's certainties and shifts tone from clinical
    judgment to intimate uncertainty; their banter conceals genuine fear — both women
    acknowledge, in a hushed beat, that the contest could hurt more than bodies, threatening
