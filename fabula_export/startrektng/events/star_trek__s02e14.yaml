  - 'PICARD: I don''t know, and if you''re asking me what I think you should do, I
    don''t know that either. But I can spell out, albeit crudely, what you are choosing
    between. Your present position as first officer of the Enterprise brings you prestige,
    distinction, even glamour of a kind. You are the second in command of Starfleet''s
    flagship -- but still, second in command. Your promotion will transfer you to
    a relatively insignificant ship in an obscure corner of the galaxy, but it will
    be your ship. Being who you are, that ship will vibrate with your authority, your
    style, your vision. There is no substitute for being in the center of the stage
    -- any stage.'
