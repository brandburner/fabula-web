- fabula_uuid: act_986d8c66d138da14
  number: 1
  summary: 'Picard’s log opens, detailing a diversion to Starbase Montgomery, ostensibly
    for minor engine readout anomalies, yet a deeper, more personal agenda simmers
    beneath the surface. Riker, Data, and Geordi discuss the dilithium issue with
    pragmatic calm, but Picard''s true intent soon crystallizes. He summons Riker
    to the Observation Lounge, delivering a seismic announcement: Starfleet offers
    Riker command of the Starship Ares. This promotion, a coveted career milestone,
    lands not as a simple reward but as a profound challenge, a test of Riker''s ambition,
    leadership, and readiness to forge his own path. The Ares, positioned in the distant
    Vega-Omicron sector, promises the authority of his own command but also demands
    a leap into the unknown, away from the familiar camaraderie of the Enterprise.
    Picard, with strategic precision, frames the choice as a fundamental professional
    crossroads, a stark trade-off between the prestige of the flagship and the singular
    authority of his own vessel. This offer, seemingly a pinnacle of achievement,
    immediately coils tension, isolating Riker at the precipice of a career-defining
    decision, forcing him to confront a future that demands a definitive choice and
    an unresolved self-reckoning. The engine anomalies, a mere pretext, fade as the
    true disturbance—a deeply personal one—begins to register. The Enterprise docks
    at Starbase Montgomery, the technical subplot providing a backdrop for the true
    disruption. Picard informs Riker that a "civilian advisor" will brief him on the
    Ares mission, an encounter Picard anticipates with knowing amusement. This advisor
    materializes in the transporter room, revealing himself as Kyle Riker, Will''s
    estranged father. The air crackles with fifteen years of unspoken history as Riker
    greets his father with Academy-courtesy coolness, a brittle defense against a
    past he refuses to engage. Kyle, a man of practiced bravado, expresses pride mixed
    with an undeniable undercurrent of competitiveness, immediately challenging Will’s
    carefully constructed detachment. Meanwhile, Worf exhibits unusual distress, snapping
    at Wesley, his cultural isolation beginning to manifest. Pulaski’s warm reunion
    with Kyle in Ten-Forward exposes a shared history that surprises Riker, hinting
    at a side of his father he never knew. Wesley, Data, and Geordi, sensing Worf''s
    profound unease, decide to investigate, initiating a parallel quest for understanding
    and connection. Riker, retreating into duty, demands the mission briefing, effectively
    shutting down Kyle’s clumsy attempts at personal engagement. The act closes with
    Kyle watching his son retreat, concern bleeding through his confident facade,
    as the battle for connection begins.'
