    reality of the "painstiks" and the brutal nature of the Klingon ritual. Troi guides
    a skeptical Worf to the Holodeck, where he is genuinely moved by his friends''
    extraordinary effort to create a culturally authentic space for him. Worf, chanting
    warrior phrases, endures the excruciating painstik strikes, collapsing in agony
    before rising, astonishingly, with a smile of profound restoration. This manufactured
    trial reconnects him to his warrior identity, affirming the power of found family.
