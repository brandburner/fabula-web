    that quickly transforms into a raw confessional. Kyle, stripped of his defenses,
    confesses his overwhelming grief after Will''s mother''s death, the wall it built
    between them, and his enduring love for her. Riker calls "Matta!" realizing Kyle
    cheated in their past matches, a tender, ugly admission that Kyle rigged the contest
    to keep his son coming back. The duel culminates in Kyle removing his helmet,
    his voice raw with vulnerability as he simply states, "I love you, son." They
    embrace, a gripping, manful hug that shatters years of emotional distance, achieving
    a profound reconciliation. Riker, now free from the need to prove himself or flee,
