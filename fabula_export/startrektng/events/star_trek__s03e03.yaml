  title: When the Illusion Breaks
  description: 'Picard orders Kevin and Rishon beamed to the bridge, forcing a private
    domestic illusion into the harsh light of Starfleet scrutiny. Picard methodically
    exposes Rishon as a recreated simulacrum born of Kevin''s grief; she dissolves
    the moment her existence is named. Kevin''s guilt and otherworldly power are revealed
    in a blinding flash and his sudden disappearance. The scene pivots the mystery
    into moral territory: this is no longer simply a tactical anomaly but a reckoning
    about conscience, culpability, and whether a near‑god can, or should, be punished.'
