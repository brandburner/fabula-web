- fabula_uuid: act_03e06475f0772d7e
  number: 1
  summary: 'The Enterprise plunges into the Delta Rana system, answering a garbled
    distress call, only to discover Rana IV utterly annihilated—a planetary graveyard.
    Hope shatters as sensors confirm no life, no structures, until Wesley Crusher''s
    console blazes, pinpointing a single, impossible oasis: a six-acre patch of vibrant
    green, an intact house, and two human lifeforms. Captain Picard dispatches an
    away team, beaming Riker, Data, Worf, Geordi, and Beverly to the anomaly. They
    encounter Kevin and Rishon Uxbridge, an elderly, seemingly normal couple, who
    greet them with a mix of suspicion and relief. Data, astonishing them with his
    recall of their colonial registry, reveals their lives as botanists. The couple,
    however, adamantly refuses rescue, clinging to their home amidst the desolation.
    Simultaneously, miles away on the Enterprise, Counselor Troi is abruptly assailed
    by an insistent, repeating waltz melody, a psychic intrusion that rapidly escalates
    from discomfort to a terrifying, relentless assault on her sanity, foreshadowing
    a deeper, unseen horror. This act establishes the core mystery: the Uxbridges''
    inexplicable survival and their strange attachment to a world of ash, while a
    subtle, insidious threat begins to unravel Troi''s mind. The initial relief of
    finding survivors curdles into profound unease, setting the stage for Picard''s
    relentless pursuit of truth.'
  key_moments:
  - Enterprise discovers Rana IV's devastation, a planet reduced to ash.
  - 'Wesley detects an impossible anomaly: an intact house and two lifeforms.'
  - Away team encounters Kevin and Rishon Uxbridge, who refuse to leave.
  - Data recites the Uxbridges' personal history from memory, astonishing them.
  - Troi is suddenly afflicted by a persistent, tormenting waltz melody in her mind.
