  title: Let It Come — Picard's Measured Restraint
  description: A high-stakes quiet unfolds on the bridge as an unknown warship closes
    to point-blank range. Picard calmly countermand s Riker and Worf, forbidding pre-emptive
    fire and ordering the main viewer active instead. The vessel ignores the Enterprise,
    strafes the Uxbridges' reconstructed house on Rana IV, and the crew reels as the
    home is vaporized and declared without survivors. Only after the atrocity does
    Picard authorize a retaliatory torpedo that destroys the attacker. The sequence
    is a tonal and moral pivot — Picard's refusal to escalate until a grim truth is
    exposed creates conflict with his officers and sets the ethical stakes for the
    confrontation to follow.
