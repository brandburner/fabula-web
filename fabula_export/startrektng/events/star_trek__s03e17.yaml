    sudden, lethal intervention both reveals her survival and exposes a human tie
    to the High Council: she reminds Picard that K''mpec would remember her. Persuaded
    by Picard''s appeal and a flicker of Klingon honor, Kahlest agrees to return to
    the Great Hall to testify—an immediate turning point that will unravel Duras''s
    case and shift the political stakes.'
