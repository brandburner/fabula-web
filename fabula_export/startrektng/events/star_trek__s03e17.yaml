  number: 2
  summary: 'Kurn unveils the full weight of the High Council''s accusation against
    Mogh: treason for aiding Romulans in the Khitomer massacre, a charge leveled by
    the ambitious Duras that threatens Worf with execution and their family name with
    seven generations of disgrace. Picard, recognizing the peril to a Starfleet officer,
    refuses Worf''s leave, instead redirecting the Enterprise to the Klingon homeworld,
    declaring Starfleet''s unwavering support. Kurn, now fully embracing his role
    as brother, formally offers to be Worf''s cha''DIch, his champion in the impending
    trial. Worf accepts, but with a strategic, painful command: Kurn must conceal
    his true lineage to protect his own life should Worf fail. The Enterprise arrives
    at the Klingon homeworld, and Worf, Kurn, and the Starfleet delegation enter the
    Great Hall, ready to face the council and the accusations. This act solidifies
    the central conflict, elevates the stakes to an interstellar level by involving
    Starfleet, and deepens the bond between the brothers as they prepare for ritual
    combat, setting the stage for the public confrontation.'
