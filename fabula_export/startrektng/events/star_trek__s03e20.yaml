  description: "\n  The *Enterprise*’s bridge erupts into tension as Wesley Crusher’s\
    \ sensor anomaly—an ‘echo’ trailing the ship—triggers a cascade of revelations\
    \ and escalating stakes. Worf’s confirmation of the object’s unnatural signature\
    \ (likely Romulan) forces Data to order Yellow Alert, while the crew’s speculative\
    \ whispers about a malfunctioning cloaking device hint at deeper Romulan desperation.\
