  key_dialogue:
  - |-
    GEORDI: *We've got impulse power, but I've got to take the warp engines offline while we recalibrate the intermix regulators.*
    RIKER: *How long?*
    GEORDI: *For just the warp drive, or for everything?*
    RIKER: *All of it.*
    GEORDI: *We're looking at twenty hours work, double shifts.*
    RIKER: *Geordi, we don't know that we have twenty hours. The star could explode at any time—*
  - |-
    GEORDI: *First we need to get the main computer working right—*
    RIKER: *No—fix the shields first.*
    GEORDI: *Commander, whatever Tin Man hit us with, it fried circuits I thought were unfryable.*
    RIKER: *It's not Tin Man I'm worried about. It's more Romulans showing up.*
  - |-
    GEORDI: *Right. First priority, get the shields up. Only, let's not have any more surprises till I'm done.*
    RIKER: *(bitterly)* *Don't ask me about surprises. Ask Tam Elbrun.*
