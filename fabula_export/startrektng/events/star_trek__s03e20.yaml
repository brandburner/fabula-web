    \ fragility beneath his defiance, while Troi’s realization that he’s *already*\
    \ in contact with the alien ship reshapes the mission’s urgency. The scene’s climax\
    \ on the bridge—where a Romulan warbird decloaks and fires on the *Enterprise*—reveals\
    \ the Romulans’ ruthless intent: a one-way trip to reach Tin Man first, at any\
    \ cost. Tam’s cryptic warning (‘Their attack on us was incidental’) and Picard’s\
    \ skeptical exchange with Riker underscore the shifting power dynamics: the crew’s\
    \ trust in Tam’s abilities is now their only advantage in a race against time\
