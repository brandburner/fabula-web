  description: |2-

      The *Enterprise* hurtles toward the Beta Stromgren system, where the sentient starship *Tin Man* drifts near a collapsing supergiant star—a cosmic ticking bomb. Picard arrives on the bridge to find the crew already on edge: Wesley and Worf have detected an anomalous echo tracking the ship, and Data confirms it’s no sensor glitch. The tension spikes when Tam Elbrun, the volatile Betazoid telepath, materializes on the bridge, his unnerving prescience revealing the Romulans’ true intentions. As the crew scrambles to prepare for first contact, the Romulans strike first, uncloaking and firing a brutal volley that forces the *Enterprise* into a desperate Red Alert. Tam’s cryptic warnings—gleaned from the Romulan commander’s mind—expose a high-stakes deception: the attack was a diversion to delay the *Enterprise* while a second Romulan vessel closes in on *Tin Man*. Picard, now fully aware of the stakes, orders the ship to halt, forcing the Romulans to reveal their hand in a deadly game of interstellar brinkmanship. The scene crackles with urgency, as the crew’s preparations for first contact collide with the brutal reality of Romulan aggression, and Tam’s fragile mental state becomes the key to unraveling the crisis.
