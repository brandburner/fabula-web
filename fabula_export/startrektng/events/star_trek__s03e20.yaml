  summary: 'The Enterprise, on a routine charting mission, is unexpectedly intercepted
    by the USS Hood, which delivers urgent, classified orders. Captain DeSoto introduces
    mission specialist Tam Elbrun, a Betazoid telepath whose name immediately evokes
    concern; Commander Riker recalls his controversial role in the disastrous Ghorusda
    first contact, which resulted in 47 casualties, while Counselor Troi reveals he
