  number: 1
  summary: The Enterprise arrives at Jouret Four, investigating a distress call from
    a Federation colony that has mysteriously vanished. An away team, including Riker,
    Geordi, Data, and Worf, beams down to find the colony site completely scooped
    out, leaving only a shallow depression. This discovery immediately establishes
    a grave and unknown threat. Admiral Hanson and Lieutenant Commander Shelby, a
    highly ambitious tactical specialist, arrive to assess the situation, quickly
    confirming suspicions that the Borg are responsible. Shelby's aggressive approach
    to tactical analysis and her open ambition to become Riker's first officer create
    immediate tension. Picard learns that Riker has repeatedly declined command of
    the USS Melbourne, a decision that Hanson believes is hindering Riker's career.
    Shelby further disregards Riker's authority by taking Data and Geordi on an unscheduled
    away mission to the colony site, where she confirms the distinctive magnetic-resonance
    traces left by the Borg. This act effectively sets the stage for the Borg threat,
    introduces the central character conflicts, and highlights Riker's internal struggle
    with his career path, contrasting his cautious leadership with Shelby's aggressive
    drive.
