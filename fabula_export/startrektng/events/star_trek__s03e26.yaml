    \ bypasses the chain of command to present the plan directly to Picard, the tension\
    \ erupts into a raw confrontation in the turbolift. Shelby’s blunt accusation—that\
    \ Riker’s hesitation stems from a fear of stepping out of Picard’s shadow—cuts\
    \ to the heart of his leadership crisis. Picard, caught between their clashing\
