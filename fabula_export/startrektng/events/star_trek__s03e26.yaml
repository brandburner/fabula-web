  description: "\n  In the claustrophobic, strobing hellscape of the Borg cube, Commander\
    \ Shelby’s sabotage mission spirals into catastrophic failure as the Borg adapt\
    \ to their phaser attacks with terrifying efficiency. The away team—Worf, Data,\
    \ Beverly, and Shelby—retreat in disarray, their weapons rendered useless as the\
    \ Borg close in. Just as Shelby orders an emergency beam-out, Worf spots a figure\
    \ emerging from the shadows: Picard. But this is no rescue. The Borg have already\
    \ claimed him. Half his face is gone, replaced by cold machinery, his humanity\
    \ erased. As the team watches in horror, Picard—now **Locutus**—turns toward them\
    \ with eerie calm, his voice a hollow echo of the Borg’s mantra. Worf lunges forward\
    \ in a desperate, futile attempt to reach his captain, only to be repelled by\
    \ the Borg’s energy field. Shelby’s voice cracks with urgency as she barks the\
    \ order to beam out, but the damage is done: Picard is lost, the mission is over,\
    \ and the Borg have just gained their most devastating weapon yet. The scene is\
    \ a masterclass in escalating dread—each sparking conduit, each Borg step forward,\
    \ each failed phaser shot tightening the noose until the inevitable horror of\
    \ Picard’s transformation snaps into focus. This is the moment the crew’s hope\
    \ dies, and the Borg’s victory begins.\n  "
