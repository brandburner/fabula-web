    \ with Beverly’s emotional plea, while Data’s analytical detachment provides a\
    \ counterpoint. The moment is **both a tactical turning point and a deeply human\
    \ one**—the crew’s mission is no longer just about survival, but about reclaiming\
    \ their captain from the abyss.\n  "
