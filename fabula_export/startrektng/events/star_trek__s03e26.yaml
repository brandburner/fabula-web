- fabula_uuid: act_f01109c613b5de36
  number: 5
  summary: 'Riker assumes command of the Enterprise, grappling with the immense responsibility
    as the Borg ship, with Picard aboard, accelerates towards Earth. An away team,
    led by Shelby and including Data, Worf, and Beverly, beams onto the Borg cube
    with the dual objectives of rescuing Picard and disabling the ship. On the Borg
    vessel, they discover Picard''s neatly folded uniform and communicator, confirming
    his capture. They soon locate Picard, but he has been horrifically transformed
    into Locutus of Borg, a cybernetically enhanced spokesman for the collective,
    who chillingly declares, "Resistance is futile." The away team barely escapes
    as Locutus and other Borg drones surround them. Back on the bridge, Riker faces
    an impossible choice: attempt a desperate rescue of the assimilated Picard or
    destroy the Borg ship before it reaches Earth. Despite Beverly''s emotional pleas
    to save Picard, Riker, recognizing the existential threat to the entire Federation,
    makes the agonizing decision to use the experimental deflector weapon. This weapon,
    while capable of destroying the Borg ship, also carries the risk of destroying
    the Enterprise. Locutus hails the Enterprise one last time, reiterating his chilling
    message, and Riker, with a heavy heart and unwavering resolve, orders the weapon
    to fire, setting up a monumental cliffhanger.'
