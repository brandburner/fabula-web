    \ ever the pragmatist, suggests increasing the deflector’s range to mitigate the\
    \ risk, but Shelby’s true gambit comes next—she proposes separating the saucer\
    \ section as a diversionary tactic, a move Riker immediately rejects as too dangerous.\n\
    \n  The tension escalates when Shelby, undeterred, bypasses Riker’s authority\
    \ and takes her plan directly to Picard in the ready room. Picard, though initially\
