    \ in the crew’s hierarchy—and a harbinger of the psychological battles to come\
    \ as the Borg threat looms. The poker game, seemingly trivial, is a pressure cooker\
    \ of subtext: **Riker’s** struggle with leadership, **Wesley’s** naivety, **Shelby’s**\
