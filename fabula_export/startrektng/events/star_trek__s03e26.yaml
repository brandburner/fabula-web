  key_dialogue:
  - |-
    GUINAN: *Trouble sleeping?*
    PICARD: *Something of a tradition, Guinan... touring the ship before a battle...*
    GUINAN: *Before a hopeless battle, if I remember the tradition correctly.*
  - |-
    PICARD: *I wonder if the Emperor Honorious watching the Visigoths coming over the seventh hill could truly realize that the Roman Empire was about to fall. This is really just another page of history, isn’t it? Will this be the end of our civilization?*
    GUINAN: *It is not the end.*
    PICARD: *You say that with remarkable assuredness.*
    GUINAN: *With experience. When the Borg destroyed my world, my people scattered throughout the universe. But we survived. And so will humanity. As long as there is a handful left to keep the spirit alive.*
  - |-
    WORF (COM VOICE): *Captain Picard, report to the bridge.*
    PICARD: *On my way, Lieutenant.*
