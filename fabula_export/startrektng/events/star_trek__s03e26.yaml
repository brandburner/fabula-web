  summary: The Borg cube initiates communication, specifically hailing Captain Picard
    by name and demanding his surrender, revealing an unsettling and personal interest
    in him. The Enterprise engages the Borg, deploying newly modulated shields and
    fluctuating phaser frequencies in a desperate attempt to defend itself. However,
