- fabula_uuid: act_4f00f46afca40052
  number: 1
  summary: Following the shuttle's destruction, the Enterprise crew grapples with
    Data's presumed death. Captain Picard interrogates Kivas Fajo, who maintains his
    innocence and transmits sensor data that Picard suspects is unhelpful. Picard,
    needing to complete the mission to Beta Agni Two, accepts the limited hytritium
    supply. Meanwhile, Data awakens on Fajo's ship, finding himself in a lavish den
    filled with rare artifacts. Fajo, accompanied by Varria, reveals he orchestrated
    Data's abduction, considering him the unique "crown jewel" of his collection.
    Data attempts to escape, but Fajo demonstrates a personal force field that impedes
    Data's positronic brain, and the room's vault-like door proves impenetrable. Data
    expresses his desire to leave and his Starfleet duties, but Fajo dismisses his
    objections, openly admitting his actions are illegal and immoral, yet he has "learned
    to live with it." Data is left in captivity, pondering his new, unwelcome reality,
    while the Enterprise remains unaware of his true fate, focusing on their primary
    mission.
