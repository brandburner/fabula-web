- fabula_uuid: act_87b1b9e1cf61db00
  number: 0
  summary: 'The USS Enterprise, under Captain Picard''s command, faces a critical
    mission: acquire 108 kilos of hytritium to neutralize a sudden, severe water contamination
    on the Federation colony of Beta Agni Two. This unstable substance necessitates
    Lieutenant Commander Data''s repeated shuttle runs from the Zibalian trader Kivas
    Fajo''s vessel, the Jovis, to the Enterprise. During what is intended to be his
    final transfer, Data is presented with a padd by Varria, Fajo''s associate, for
    a routine acknowledgement. However, upon pressing his thumb to the ID panel, the
    padd emits a powerful blue electrical discharge, instantly incapacitating Data.
    Varria then uses a tricorder-like device to scan Data''s inert form, meticulously
    cataloging his component elements, which a technician records. This covert operation
    suggests a premeditated act. The technicians then swiftly load a shipping case,
    presumably containing Data''s components, onto the shuttlepod. Moments after the
    shuttle departs the Jovis and is visible on the Enterprise''s viewscreen, it violently
    explodes in a massive ball of fire. The Enterprise crew, including Picard, Riker,
    Worf, Geordi, and Wesley, witness the catastrophic event with expressions of profound
    shock, believing Data has been tragically killed in a hytritium explosion. This
    dramatic inciting incident not only establishes the immediate crisis on Beta Agni
    Two but also introduces the enigmatic and seemingly ruthless Kivas Fajo, setting
    the stage for the narrative''s central mystery and conflict.'
