- fabula_uuid: act_427ebdaf9bc20898
  number: 5
  summary: The Enterprise quickly tracks Fajo's ship, the Jovis, to Lya Four and sets
    an intercept course, confirming Data's location. Onboard the Jovis, Data and Varria
    initiate their escape plan, heading for a shuttlepod in the cargo bay. An alarm
    sounds, and technicians attempt to stop them. Data, using his android strength,
    easily dispatches the technicians. However, Fajo appears, catching Varria as she
    attempts to retrieve the dropped Varon-T disruptor. In a horrifying display of
    power and to punish Data for his defiance, Fajo brutally murders Varria with the
    disruptor, her screams echoing as she dematerializes. Data is stunned by the cold-blooded
    act. Fajo, justifying his brutality, orders Data back to his display chair, but
    Data instead picks up the dropped disruptor and aims it at Fajo. Fajo confidently
    taunts Data, believing Data's programming, which prohibits harming living beings,
    will prevent him from firing. Data, however, raises the weapon, and Fajo's confidence
    shatters into genuine fear, realizing Data might actually fire. Just as Data is
    about to make a choice, he is beamed away by the Enterprise. Data rematerializes
    on the Enterprise transporter pad, still holding the disruptor, which O'Brien
    detects as having discharged. Data reports Fajo's crimes, and Fajo is apprehended,
    his entire collection confiscated. In the brig, Data confronts Fajo, informing
    him that all his stolen possessions will be returned to their rightful owners,
    leaving Fajo stunned by the extent of his loss. Data concludes by stating that
    Fajo's suffering brings him no pleasure, as he is "only an android."
