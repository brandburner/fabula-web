- fabula_uuid: act_1fd3c70e41952973
  number: 2
  summary: The Enterprise crew grapples with Data's loss. Geordi La Forge and Wesley
    Crusher sort through Data's quarters, reflecting on his unique nature and their
    friendship. Geordi, particularly affected, obsessively reviews the shuttle's telemetry,
    unable to reconcile the explosion with Data's meticulous protocols or any technical
    malfunction. He expresses his disbelief to Picard and Riker, hinting at a deeper
    unease, though he cannot articulate a concrete theory. Concurrently, on Fajo's
    ship, Varria informs Data that his abduction was meticulously planned, with his
    components planted in the shuttle's wreckage to simulate his death, ensuring the
    Enterprise would cease its search. Data attempts to find vulnerabilities in Varria,
    suggesting they are both Fajo's captives, which visibly affects her. Fajo, growing
    impatient with Data's noncompliance, attempts to break his will by dissolving
    his Starfleet uniform with a solvent and ordering him to wear civilian clothes
    and sit in his display chair, threatening further humiliation if Data refuses
    to entertain an upcoming guest. This act highlights the contrasting realities
    of Data's captivity and the Enterprise's grief, setting up Geordi's eventual breakthrough.
