- fabula_uuid: act_2f964380bf6900df
  number: 4
  summary: On Beta Agni Two, Riker, Beverly, and Worf investigate the source of the
    tricyanate. They discover that the contamination was artificial, not natural,
    and designed to require hytritium for neutralization. This realization, coupled
    with Fajo's convenient and exclusive supply of the rare substance, leads the Enterprise
    command staff to deduce that Fajo orchestrated the entire crisis. Their new theory
    posits that Fajo's true motive was not profit from the hytritium sale, but rather
    to acquire Data, who is a unique and irreplaceable "rare object" for his collection.
    Picard, now convinced Data is alive and held captive, orders the Enterprise to
    set a course to locate Fajo's ship. Meanwhile, on the Jovis, Varria, deeply affected
    by Fajo's brutality and Data's quiet resilience, expresses remorse for her part
    in Data's capture. She offers to help Data escape, but only if he agrees to take
    her with him, seeking her own freedom from Fajo's control. Data, after assessing
    her sincerity, agrees. They attempt to access Fajo's safe to retrieve the Varon-T
    disruptor and plan their escape, but Fajo, monitoring them, reveals he knows of
    their intentions, ending the act with their attempt compromised.
