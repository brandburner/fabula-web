- fabula_uuid: act_c7e2069104514ed4
  number: 3
  summary: 'Geordi awakens with a sudden realization: Data''s final audio transmission
    from the shuttle omitted a standard protocol message confirming the shuttle had
    cleared the Jovis cargo bay. This subtle deviation from Data''s usual meticulousness
    convinces Geordi that something was amiss, suggesting foul play rather than an
    accident. He shares his findings with Picard and Riker, sparking their renewed
    investigation. Meanwhile, Fajo attempts to showcase Data to a guest, Palor Toff,
    but Data maintains passive resistance, refusing to speak or move, humiliating
    Fajo and prompting Toff to question Data''s sentience. In a fit of anger, Fajo
    inadvertently gets too close to Data, activating his proximity field and causing
    Data to clank to the floor like a suit of armor, further embarrassing Fajo. Back
    on the Enterprise, the crew successfully neutralizes the contamination on Beta
    Agni Two. However, Worf discovers that the tricyanate was artificially concentrated,
    suggesting deliberate sabotage. This revelation, combined with Geordi''s findings,
    shifts the Enterprise''s focus from accident to a deliberate plot involving Fajo.
    Fajo, enraged by Data''s noncompliance and the humiliation, escalates his tactics,
    threatening Varria with a lethal Varon-T disruptor to force Data to obey, which
    Data reluctantly does to save her life.'
