- fabula_uuid: act_823dde9896213616
  number: 0
  summary: 'A mysterious, luminous entity breaches the Enterprise''s hull, slipping
    through its defenses with unsettling ease. The ship is on a critical mission,
    racing to transport vital plague samples to a dying system, a mission already
    fraught with peril. Unseen, the energy navigates the quiet corridors, passing
    unnoticed by the crew, until it finds its target: Counselor Deanna Troi''s quarters.
    It enters, a silent, purposeful force, and merges with her sleeping form. Troi
    awakens abruptly, a cold sweat on her brow, her mind reeling from a vivid, disturbing
    dream. She senses an undeniable presence, a profound, irreversible change within
    her, signaling the impossible birth of a life-form that will challenge the very
    fabric of their reality and the Enterprise''s desperate mission. The encounter
    leaves her irrevocably altered, a vessel for an unknown cosmic design.'
  key_moments:
  - The Enterprise prepares for a critical mission to transport lethal plague samples.
  - A mysterious glowing energy entity infiltrates the Enterprise.
  - The energy entity enters Troi's quarters, passing through the closed door.
  - Troi awakens, sensing a profound and inexplicable change within herself.
  scene_numbers:
