- fabula_uuid: act_4a52c352559aa924
  number: 1
  summary: 'The Enterprise plunges into a desperate race against time, a deadly Plasma
    Plague ravaging the Rachelis system, demanding immediate transport of viral specimens.
    Captain Picard, already burdened by the mission''s immense stakes, confronts new
    chief medical officer Doctor Pulaski, whose unconventional arrival is quickly
    overshadowed by a shocking revelation: Counselor Troi is inexplicably, impossibly
    pregnant. Pulaski''s scans confirm an accelerated gestation, the fetus aging weeks
    in mere hours, genetically identical to Troi yet fathered by no one. The crew
    grapples with the ethical and practical nightmare: Worf, ever the pragmatist,
    demands termination for ship safety, while Data, driven by scientific curiosity,
    pleads for observation. Riker struggles between duty and friendship. Yet, Troi,
    guided by an instinctual, unyielding bond, makes a defiant choice: ''I am going
    to have this baby.'' Her decision seals the child''s fate and irrevocably intertwines
    the miraculous birth with the ship''s perilous cargo.'
  key_moments:
  - Picard expresses frustration over Doctor Pulaski's casual arrival and Troi's pregnancy.
  - 'Pulaski reveals Troi''s impossible pregnancy: rapid growth, no father, genetically
    identical to Troi.'
  - The crew debates the fate of the fetus, with Worf advocating termination and Data
    advocating study.
  - Troi makes an unwavering decision to keep the baby, ending the discussion.
  scene_numbers:
  - 3
  - 4
- fabula_uuid: act_379853082e2789f0
  number: 2
  summary: The Enterprise arrives at Aucdet Nine, a planet shrouded in the grim reality
    of the Plasma Plague, as Troi's impossible pregnancy accelerates with alarming
    speed. Her body transforms, the rapid growth a constant, visible reminder of the
    unknown. As the ship prepares to load the highly volatile plague samples, a process
    meticulously overseen by Hester Dealt, Troi's labor begins, shockingly devoid
    of pain or struggle. Ian emerges effortlessly into the world, a seemingly normal
    infant. Yet, the miracle quickly morphs into a profound mystery as the newborn
    ages before their very eyes, transforming from a tiny baby to a speaking, curious
    four-year-old within hours. Picard and Pulaski witness this astonishing development,
    grappling with the implications of a child who defies all known biological laws,
    a living enigma now aboard their already imperiled vessel.
  key_moments:
  - The Enterprise arrives at Aucdet Nine, and Troi is visibly five months pregnant.
  - Troi goes into rapid, painless labor, with Data providing unexpected support.
  - Ian is born, a healthy baby boy, to the awe of the medical team and crew.
  - Within hours, Ian ages dramatically, appearing almost four years old and speaking,
    stunning Picard and Pulaski.
