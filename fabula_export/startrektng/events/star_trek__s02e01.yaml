  title: Precautionary Quarantine Before Cargo
  description: 'Counselor Troi—suddenly five months pregnant—joins Picard on the bridge
    precisely as civilian medical trustee Hester Dealt appears onscreen. Dealt’s half-masked
    face projects polite terror: before any lethal plague can come aboard, the Enterprise
    will be inspected, catalogued, and cleared. Riker’s quick orders set the dance—Data
    mining the manifest, Pulaski on standby, transporters warming for the away team—while
    Troi’s quiet exhaustion slices through protocol and sends her back to quarters.
    In Picard’s worried gaze, the twin threats of biological catastrophe and cosmic
    mystery lock together.'
