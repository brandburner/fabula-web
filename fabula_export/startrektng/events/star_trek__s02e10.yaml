- fabula_uuid: act_e574f64921e839d8
  number: 3
  summary: 'Anya, her shape-shifting power now a stark reality for Salia, vehemently
    bars her from the Enterprise tour, asserting her ancient authority and the unyielding
    demands of Salia''s destiny. Meanwhile, Wesley, a storm of romantic inexperience,
    seeks guidance from Riker and Guinan in Ten-Forward. Riker, with a theatrical
    flourish, engages Guinan in a dazzling, poetic dance of flirtation, utterly eclipsing
    Wesley''s earnest pleas for practical advice. Frustrated and still adrift, Wesley
    retreats, his path to Salia shrouded in uncertainty. Yet, destiny intervenes;
    as Wesley hesitates outside Salia''s quarters, she emerges, her eyes locking with
    his, an unspoken invitation. Inside, amidst the mundane hum of the food dispenser,
    they share a moment of exquisite tenderness, savoring Thalian chocolate mousse
    and exchanging dreams of distant worlds. Salia, her guard momentarily lowered,
    confesses her profound yearning for freedom, a life beyond the suffocating weight
    of her predetermined role. Wesley, his heart ablaze, impulsively offers her a
    radical escape: stay on the Enterprise. This audacious proposition ignites a profound
    internal conflict within Salia, a collision between fate and individual desire.
    The fragile intimacy shatters as the narrative violently shifts to Sickbay. Anya,
    witnessing Dr. Pulaski treating a contagious patient (Hennesey), erupts in a primal
    fury, demanding the patient''s immediate destruction to safeguard Salia. When
    Worf attempts to intervene, Anya, consumed by her protective instincts, undergoes
    a terrifying metamorphosis, transmutes into a raging, monstrous creature, and
    lunges towards the vulnerable patient, unleashing chaos.'
  key_moments:
  - Anya, having revealed her true nature, forbids Salia from taking the ship tour,
    emphasizing duty.
  - Wesley seeks courtship advice from Riker and Guinan, but Riker's poetic flirtation
    overshadows his needs.
  - Wesley and Salia share Thalian chocolate mousse, bonding over dreams of exploration
