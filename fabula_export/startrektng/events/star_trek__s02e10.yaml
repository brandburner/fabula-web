  title: Synchronous Moons — Doubt and Tender Consolation
  description: On the holodeck Wesley shifts the program to a breathtaking Rosseau
    Five to give Salia a taste of the life she longs for. As the moons synchronize
    and a chord swells, Salia admits she has only learned about worlds she has never
    lived in and quietly confesses she doubts she'll ever see them. Wesley answers
    not with arguments but with small, intimate comforts—drinks and Thalian chocolate—creating
    a fragile, hopeful intimacy that crystallizes the story's central conflict between
    desire and imposed duty and raises the emotional stakes for the coming confrontation.
