  number: 4
  summary: The monstrous Anya, a whirlwind of primal rage, grapples with Worf in Sickbay,
    her terrifying form intent on eliminating the perceived threat to Salia. Captain
    Picard storms in, his command cutting through the chaos, ordering security to
    hold fire. Anya, momentarily subdued, reverts to her human guise, leaving the
    crew stunned. Dr. Pulaski, shaken but professional, identifies Anya as an "allasomorph,"
    a mythical shape-shifter, confirming the extraordinary nature of Salia's protector.
    Picard, his fury barely contained, confines Anya to her quarters under strict
    guard, forbidding any further transformations, yet he acknowledges the fierce,
    maternal instinct driving her actions. Simultaneously, unaware of the escalating
    danger, Wesley and Salia escape into the ethereal beauty of the holodeck. Amidst
    spectacular shooting stars and the synchronous orbits of Rosseau Five's moons,
    their bond deepens, a shared wonder painting their faces. Salia, vulnerable and
    yearning, confides her deep-seated fear of the isolation awaiting her on Daled
    Four, a life devoid of choice. Wesley, swept up in the intoxicating current of
    their connection, passionately urges her to defy fate and remain on the Enterprise.
    His words spark a desperate hope within Salia, a collision of individual desire
    against an imposed destiny. Their tender moment is brutally interrupted as Anya,
    her fury reignited by Salia's absence, confronts them. Picard, his voice stern
    and laced with tension, orders Wesley to retreat. Anya, flanked by her guards,
    reclaims Salia, whose despairing glance at Wesley speaks volumes of her entrapment,
    sealing the chasm between their burgeoning love and her inescapable duty.
