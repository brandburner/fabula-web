    her humanoid guise: she mounts the pad and transfigures into her luminous protean
    form. The revelation converts farewell into destiny, forcing Wesley to witness
    truth, lose his first love, and take a hard step toward emotional maturity. The
    beat functions as a turning point and identity-reveal that resolves earlier intimacy
    and sets irreversible consequences.'
