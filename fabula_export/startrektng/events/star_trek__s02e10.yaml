  title: Wesley's Daydream Triggers Resonant‑Field Alarm
  description: Geordi flags an anomalous energy depletion at the deuterium conduit
    and calls to Wesley, who is distractedly daydreaming about a girl recently beamed
    aboard. Wesley almost drops a delicate fiber‑optic probe, then, fiddling with
    its dial while infatuated, slips it into the wrong mode and trips a resonant‑field
    warning. Geordi rushes in, equal parts exasperated and amused, and orders Wesley
