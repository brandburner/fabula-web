- fabula_uuid: act_6ac643e7615fa11a
  number: 6
  summary: The Enterprise orbits Daled Four, its atmosphere finally yielding a powerful,
    encoded signal requesting Salia's immediate arrival. Anya, her protective mission
    fulfilled, prepares for her own departure to a nearby moon. In a poignant farewell
    with Salia, she reflects on her guardianship, expressing a quiet hope that Wesley's
    naive belief in "anything is possible" might, in fact, hold a kernel of truth
    for Salia's future. Wesley, unable to let go, intercepts Salia in the corridor,
    his pain raw. He challenges her "humanoid disguise," but Salia, her voice laced
    with genuine emotion, insists her current form is real, a vessel for her true
    feelings, and confesses her love for him. At the transporter, Wesley makes a final,
    desperate stand, offering a dish of Thalian chocolate mousse—a sweet memory of
    their shared intimacy. They share a tender, heartbreaking embrace, a silent acknowledgment
    of their impossible love. Then, Salia, with profound grace and purpose, declares
    she cannot arrive on Daled Four disguised as a humanoid. She steps onto the pad
    and, in a moment of breathtaking, luminous sensuality, transmutes into her authentic,
    radiant, light-based protean form. Wesley, utterly mesmerized, orders her beamed
    down, witnessing her true essence ascend to her destiny. Later, in Ten-Forward,
    a heartbroken Wesley grapples with his crushing loss. Guinan, ever the fount of
    wisdom, offers solace, explaining that while this love is unique and irreplaceable,
    future loves will come, each different, each shaping him anew. Wesley, scarred
    by his first profound loss but visibly matured, returns to his post at Conn. As
    Daled Four recedes on the viewer, he engages warp, embracing the vast unknown,
    a young officer forever marked by love's complexity but ready to navigate the
    infinite possibilities of exploration and self-discovery.
