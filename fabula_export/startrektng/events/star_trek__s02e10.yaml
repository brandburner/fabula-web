- fabula_uuid: act_24c90edf165dc77d
  number: 5
  summary: 'With warp capabilities restored, the Enterprise surges towards Daled Four,
    the planet of Salia''s destiny. Captain Picard, his duty paramount, summons Wesley,
    laying bare Anya''s true identity as an allasomorph and protector. He delivers
    a stark command: abandon his pursuit of Salia for the safety of the ship and crew.
    Wesley, his heart heavy, reluctantly agrees. Meanwhile, within her forcefield-sealed
    quarters, Salia confronts Anya, her adolescent rebellion flaring against the chains
    of duty. She fiercely asserts her right to choose her companions, challenging
    Anya''s rigid control. Anya, unwavering, reiterates Salia''s predetermined role,
    emphasizing the dangers of those "not her kind" who threaten to derail her mission.
    The Enterprise finally reaches Daled Four, a world shrouded in dense, signal-absorbing
    yellow clouds, eerily mirroring Klavdia Three. Data reveals that these hostile
    conditions are, in fact, vital for Salia''s species'' survival. Despite Picard''s
    explicit orders, Salia, seizing a moment of Anya''s slumber, slips away, drawn
    by an irresistible pull to Wesley. Their reunion in his quarters is charged with
    desperate longing, culminating in a passionate, forbidden kiss. The intimacy shatters
    as Anya, a monstrous, roaring form, bursts into the room, intent on menacing Wesley.
    But the true shock arrives when Salia, to Wesley''s utter disbelief, transforms
    into an even more terrifying, primal monster, defending herself against Anya.
    The revelation is seismic: Salia shares Anya''s protean nature, her delicate humanoid
    facade merely a temporary guise. Both women revert, leaving Wesley reeling, his
    dream shattered. Worf and security arrive, securing the two shape-shifters with
    a forcefield, leaving Wesley adrift in a sea of confusion and profound sadness,
    the weight of Salia''s true identity crushing his romantic ideal.'
  key_moments:
  - Warp drive is restored; the Enterprise sets course for Daled Four, its destination
    now imminent.
  - Picard reveals Anya's allasomorph nature to Wesley and explicitly orders him to
    stay away from Salia.
  - Salia defies Anya, asserting her autonomy and right to choose her friends, challenging
    her destiny.
  - Salia slips away to Wesley's quarters; they share a passionate, forbidden kiss.
  - Anya attacks Wesley, but Salia transforms into a terrifying monster to defend
    herself, revealing her shared protean nature and shattering Wesley's perception.
