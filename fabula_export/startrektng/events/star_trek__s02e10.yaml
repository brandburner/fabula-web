  title: The Offer and the Flight
  description: 'In Ten-Forward, Wesley converts a tender, almost-holodeck intimacy
    into a reckless proposal: he asks Salia to stay on the Enterprise instead of returning
    to her appointed duties on Daled Four. His impulsive offer crystallizes the story’s
    central conflict—duty versus desire—and exposes Salia’s impossible choice. Overwhelmed,
