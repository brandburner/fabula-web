- fabula_uuid: act_bf20f4cfbd4d2389
  number: 5
  summary: 'The Enterprise, now under Picard''s entity-driven command, hovers at the
    edge of the energy cloud, with Riker reluctantly in charge, awaiting Picard''s
    final, transcendent act. Picard addresses the bridge, calmly explaining the entity''s
    accidental capture and its desperate attempts to return home, even acknowledging
    its unintended role in Singh''s death, yet framing his impending merger as a ''glorious''
    cosmic exploration. As Picard announces his resignation and intent to abandon
    his corporeal form to become a combined energy being, Riker and Beverly move to
    relieve him of command, citing mental incapacitation. This triggers a violent
    confrontation: Picard unleashes dazzling energy bursts, incapacitating bridge
    crew members and vanishing into the transporter room, seemingly beaming into the
    cloud as pure energy. The crew scrambles, desperate to understand his fate, until
    Troi senses Picard''s individual presence, prompting Data to theorize his physical
    pattern remains in the transporter buffer. In a desperate, high-stakes gamble,
    they rematerialize Picard, who appears disoriented and partially separated from
    the entity, allowing him to be saved. The act concludes with Picard, now himself
    but vague about the experience, ceding command to Riker, as the unresolved, violent
    conflict between the Selay and Antican delegates resurfaces, a stark reminder
    of the diplomatic mission still at stake.'
  key_moments:
