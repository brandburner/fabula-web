- fabula_uuid: act_80d8631e89b571c2
  number: 3
  summary: As the Enterprise struggles on impulse power, the crew grapples with Singh's
    death, noting the inexplicable self-repair of the warp engines just before his
    demise, suggesting a non-human agency at work. Counselor Troi, sensing a pervasive
    'duality,' initiates hypnotic regression sessions with both Worf and Dr. Crusher,
    who vividly recall the terrifying sensation of 'something else' inside them, a
    foreign presence attempting to 'get out of my mind.' This shared, disturbing revelation
    confirms the entity's invasive nature. Meanwhile, Data, employing rigorous Sherlock
    Holmesian logic, systematically eliminates both the hostile alien delegates and
    the ship's own complement as potential saboteurs, concluding that 'whatever remains,
    however improbable, must be the truth'—pointing unequivocally to an unknown, non-corporeal
    entity. The act climaxes with a sudden, ship-wide helm malfunction, and as Picard
    leans over the console, a familiar blue glow envelops him. He then rises, subtly
    transformed, declaring, 'Everything is fine now,' revealing himself as the entity's
    new, and most dangerous, host, leaving the crew in profound disquiet.
