- fabula_uuid: act_0911bb2ae19e75a0
  number: 2
  summary: The Enterprise limps on impulse power as Captain Picard, seething with
    frustration, demands answers for the inexplicable system failures, but his department
    heads remain baffled despite their repairs. Simultaneously, Riker and Tasha Yar
    confront the alien delegates, confiscating hidden weapons and confirming their
    deep-seated, violent animosity, yet Data's astute 'Sherlock Holmes' deduction
    later exonerates them from the sabotage, narrowing the field of suspects. The
    ship suffers another devastating blow as warp power inexplicably fades, plunging
    the Enterprise into sub-warp speeds and cutting off all subspace communications,
    leaving them isolated and vulnerable. The crisis reaches a horrifying peak when
    Assistant Chief Engineer Singh, diligently investigating the warp drive issues,
    is violently electrocuted by a blue energy burst, dying instantly. This tragic
    death transforms the ship's problems from mere malfunctions into a confirmed,
    deadly assault, raising the stakes dramatically and underscoring the lethal intent
    of the unseen, infiltrating entity. The crew now faces not just technical failures,
    but a murderer aboard.
  key_moments:
  - Picard expresses extreme frustration over unexplained malfunctions, demanding
    answers from baffled department heads.
  - Riker and Tasha confront Antican delegates over hidden weapons, confirming their
    violent animosity towards the Selay.
  - Warp power inexplicably fails, forcing the Enterprise onto impulse and cutting
    off subspace communications.
  - Assistant Chief Engineer Singh is violently electrocuted by a blue energy burst
    and dies, escalating the crisis to a fatal attack.
  - Data's 'Sherlock Holmes' deduction eliminates both alien delegates and the crew
    as saboteurs, focusing suspicion on an unknown entity.
