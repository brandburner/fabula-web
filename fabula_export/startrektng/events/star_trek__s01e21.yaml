  number: 5
  summary: Geordi, defying expectations, announces his bold plan to separate the Enterprise,
    sending the Saucer Section to safety while he pilots the Battle Bridge section
    to confront the cloaked attacker directly. In the cavern, Picard discovers a viewscreen
