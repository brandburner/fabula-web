- fabula_uuid: act_02e3d020617a88fa
  number: 6
  summary: 'With the Enterprise Battle Cruiser section now separated, Geordi inspires
    his crew and prepares for a daring atmospheric maneuver to reveal and destroy
    the cloaked attacker. In the cavern, Data works to understand the weapon system''s
    schematics, while Beverly, despite her injuries, suggests a simple solution: shut
