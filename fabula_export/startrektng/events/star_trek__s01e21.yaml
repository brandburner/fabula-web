- fabula_uuid: act_c7935917eb889039
  number: 2
  summary: Riker's away team beams down to Minos, immediately encountering an unsettling,
    monitored environment. They discover an advanced, undamaged weapon, hinting at
    the planet's lethal capabilities. Riker is then confronted by a convincing holographic
    image of Captain Paul Rice from the missing USS Drake, which attempts to extract
    information about the Enterprise. Riker, suspicious, exposes the deception, causing
    the image to transform into a weapon. This weapon swiftly fires, encasing Riker
    in an impenetrable, transparent cube of lucinium compound, rendering him inert
    and untransportable. Tasha Yar destroys the immediate threat, but Riker remains
    trapped. This sudden, precise attack establishes the immediate, lethal threat
    posed by Minos's automated defenses, demonstrating their adaptive intelligence
    and highlighting the extreme danger facing the away team.
  key_moments:
  - Riker encounters a holographic image of Captain Paul Rice, who interrogates him
    about the Enterprise.
  - Riker realizes the 'Rice' is a fake and challenges it, causing it to transform
    into a weapon.
  - The weapon fires, encasing Riker in a transparent, impenetrable cube.
  - Tasha destroys the weapon, but Riker remains trapped, unable to be beamed up.
  - Picard decides to beam down to the surface with Dr. Crusher, leaving Geordi La
    Forge in temporary command of the Enterprise.
