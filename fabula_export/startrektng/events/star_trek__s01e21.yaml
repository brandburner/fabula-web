- fabula_uuid: act_bbb424130f2834d6
  number: 3
  summary: Picard and Dr. Crusher beam down, but a new, evasive weapon separates them
    from Data and Tasha. Picard and Beverly fall into a subterranean cavern, where
    Beverly sustains severe injuries, and their communicators fail. Above ground,
    Data successfully frees Riker from the cube, but their communicators are also
    disrupted. Simultaneously, the Enterprise comes under a devastating, cloaked attack
    from an 'Interrupter' device that cripples ship systems, forcing Geordi La Forge
    to declare Red Alert. Geordi, now in command, faces the impossible task of defending
    the ship while being unable to beam up the trapped away team. The relentless,
    invisible assault on the Enterprise, coupled with the dire situation of Picard
    and Beverly, escalates the crisis on multiple fronts, pushing the crew to their
