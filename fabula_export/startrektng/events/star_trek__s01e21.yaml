  title: Enterprise Investigates the Vanished Civilization of Minos
  description: Captain Picard logs the Enterprise's mission to investigate the mysterious
    disappearance of the USS Drake and the lost civilization on Minos, a planet once
    famous for arms manufacturing. The crew discusses the eerie absence of intelligent
    life despite abundant flora and fauna, probing the unsettling silence with a mix
    of hypotheses. Their investigation is interrupted by a chilling automated sales
    message—the holographic Peddler—offering advanced weaponry, a deadly remnant of
    Minos' violent legacy. Recognizing the danger of active automated defenses, Picard
    orders a small, cautious away team led by Riker, including Lieutenant Yar and
    Commander Data, to beam down and uncover the truth. This event sets the tone of
    foreboding and initiates the tense exploration that will expose the planet’s lethal
    secrets.
