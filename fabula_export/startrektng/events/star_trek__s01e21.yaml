  number: 4
  summary: Under relentless assault, Geordi faces a challenge to his command from
    Chief Engineer Logan, but firmly asserts his authority, demanding Logan find more
    power for the failing shields. On the surface, Riker, Data, and Tasha confront
    increasingly sophisticated and shielded weapons that adapt and improve with every
