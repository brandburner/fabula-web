    prerecorded broadcast implies lethal automated systems still lurk beneath the
    surface. The encounter heightens the crew''s unease and decisively shifts the
    mission’s tone from investigation to urgent caution, prompting Captain Picard
    to order a small, mobile away team led by Riker and Tasha Yar to explore the planet’s
    hidden dangers firsthand.'
