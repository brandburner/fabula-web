acts:
- fabula_uuid: act_a1b0c07529abd25a
  number: 1
  summary: 'The USS Enterprise arrives at Minos, a planet once renowned for its advanced
    arms manufacturing, now mysteriously devoid of intelligent life. Captain Picard''s
    log establishes the mission: investigate the disappearance of the USS Drake and
    the planet''s vanished civilization. The crew discovers Minos was a dual-sided
    arms dealer during the Ersalrope Wars. A recorded sales message from ''The Peddler''
    then hails the Enterprise, a bizarre, automated pitch for devastating weaponry,
    confirming the planet''s dangerous legacy. Picard dispatches an away team, led
    by Commander Riker, Lieutenant Yar, and Commander Data, to the surface to uncover
    the fate of Minos and the Drake, setting the stage for immediate peril. The team''s
    initial assessment of the planet''s eerie silence and advanced, abandoned weapons
    hints at the profound dangers lurking beneath the surface, preparing the audience
    for the imminent confrontation with the planet''s automated defenses.'
  key_moments:
  - The Enterprise arrives at Minos, a planet with no intelligent life, investigating
    the disappearance of the USS Drake.
  - A recorded sales message from 'The Peddler' hails the Enterprise, advertising
    advanced weaponry.
  - Picard dispatches an away team (Riker, Data, Yar) to the planet's surface.
  - The away team discovers high-tech, undamaged weaponry and signs of advanced, destructive
    power.
