- fabula_uuid: act_b8416604e195cd00
  number: 3
  summary: The new away team returns to Vagra Two, cautiously approaching Armus, who
    continues to cover the shuttle, maintaining its sadistic control. Inside the shuttle,
    Troi intensifies her psychological confrontation with Armus, probing its vulnerabilities
    and sensing its deep-seated loneliness and rejection, forcing it to acknowledge
    its origin as the 'discarded skin' of a race of titans. This disturbing revelation,
    though offering a glimmer of understanding into the creature's nature, does little
    to soften its cruelty. On the Enterprise, Worf and Wesley begin to detect crucial
    fluctuations in Armus's energy field, correlating them with its emotional states,
    a potential weakness. On the surface, Armus continues its sadistic games, denying
    access to the injured, stealing Data's tricorder, and cruelly tormenting Geordi
    by moving his visor, relishing their frustration. The tension culminates when
    Armus suddenly envelops Commander Riker, pulling him into its viscous form and
    threatening the lives of all survivors if the Enterprise attempts to beam them
    up, leaving Riker's face terrifyingly pressed against the creature's surface.
    This act deepens the antagonist's lore, raises the emotional stakes, and traps
    a key character, pushing the crew to the brink of despair and forcing Picard's
    hand.
  key_moments:
  - Troi confronts Armus, sensing its emptiness and provoking it to reveal its origin
    as the 'discarded skin' of a race of titans.
  - Armus engages in sadistic psychological torment, stealing Data's tricorder and
    cruelly playing with Geordi's visor.
  - Worf and Wesley on the Enterprise begin to chart fluctuations in Armus's energy
    field, hinting at a potential weakness.
  - Armus suddenly envelops Commander Riker, threatening to kill him and the shuttle
    survivors if the Enterprise intervenes, trapping Riker within its form.
