    DATA: Sir, the purpose of this gathering has eluded me.
    PICARD: Oh? How so?
    DATA: My thoughts are not for Tasha, but for myself. I keep thinking how empty it will feel without her presence. I missed the point.
    PICARD: No, you didn't, Data. You got it.
