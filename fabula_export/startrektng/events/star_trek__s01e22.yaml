acts:
- fabula_uuid: act_a48f6261b72ab640
  number: 1
  summary: The Enterprise, on impulse power for maintenance, faces a sudden crisis
    when Counselor Troi's shuttle suffers catastrophic systems failure and crashes
    on the desolate planet Vagra Two. Despite Engineering's frantic efforts to restore
    warp speed, the shuttle is lost, plunging the crew into anxious uncertainty. Commander
    Riker leads an away team, including Tasha Yar, Dr. Beverly Crusher, Data, and
    Geordi La Forge, to locate survivors on the planet's barren surface. On Vagra
    Two, the team immediately encounters a sinister, black, viscous mass, Armus, which
    eerily moves with malevolent intelligence to block their path to the wreckage.
    This inexplicable entity reveals its sentience and ability to manipulate its environment,
    actively preventing any approach to the shuttle. The team's initial attempts to
    bypass or understand the creature prove futile, establishing Armus as an immediate,
    inexplicable, and formidable obstacle. This act masterfully sets the stage, introducing
    the core conflict, the immediate threat to Troi and Prieto, and the terrifying,
    unknown nature of the antagonist, Armus, whose very presence defies Starfleet's
    understanding and capabilities, immediately raising the stakes from a routine
    rescue mission to a perilous confrontation with pure, unadulterated evil.
  key_moments:
  - Shuttlecraft Thirteen suffers catastrophic systems failure, losing power and crashing
    on the uninhabited planet Vagra Two.
  - The Enterprise crew scrambles to restore warp drive, but fails to reach the shuttle
    before impact, losing contact.
  - Commander Riker's away team beams down to Vagra Two and encounters a mysterious,
    black, viscous entity.
  - The entity, identifying itself as Armus, demonstrates intelligence and malevolence
    by actively blocking the team's path to the shuttle wreckage.
  scene_numbers:
  - 1
  - 2
  - 3
  - 4
- fabula_uuid: act_ba46c23868af31ed
  number: 2
  summary: Following the initial encounter, Commander Riker attempts to negotiate
    with Armus, but the entity's sadistic nature quickly surfaces, revealing its true
    malevolence. Armus, reveling in its power and the fear it instills, brutally attacks
    and kills Lieutenant Tasha Yar with a flick of its finger, absorbing phaser energy
    directed at it, leaving the away team devastated and enraged by the senseless
    act. Dr. Crusher's desperate attempts to revive Tasha in Sickbay prove futile,
    confirming her death and cementing the crew's profound grief and outrage. Simultaneously,
    within the crashed shuttle, Counselor Troi senses Armus's malevolence and engages
    it in a psychological confrontation, discerning its emptiness and need for suffering.
    The crew, reeling from Tasha's senseless death, resolves to return to Vagra Two,
    driven by the imperative to rescue Troi and Lieutenant Prieto, understanding that
    Armus deliberately spared them to bait the Enterprise. This act escalates the
    conflict from a mere obstacle to a deeply personal vendetta, defining Armus as
    a force of pure, irrational cruelty and galvanizing the crew's determination despite
    immense loss.
  key_moments:
  - Armus brutally attacks and kills Lieutenant Tasha Yar, demonstrating its malevolent
    power and feeding on phaser energy.
  - Dr. Crusher's desperate attempts to revive Tasha in Sickbay fail, confirming her
    death and shocking the entire crew.
  - Counselor Troi, trapped in the shuttle, begins to psychologically probe Armus,
    sensing its emptiness and rage.
  - The Enterprise crew, despite their profound grief, resolves to return to Vagra
    Two to rescue Troi and Prieto, understanding Armus's manipulative intent.
