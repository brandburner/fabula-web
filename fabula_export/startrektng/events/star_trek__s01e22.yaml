    Yar. We will have much time to grieve for her in the days ahead, but for now,
    she has asked that we celebrate her life -- with her. She has left a living will.'
  - 'TASHA: Welcome, my friends. You are here now watching this image of me because
    I have died. It probably happened while I was on duty, and quickly, which is what
    I expected, and what I wanted. Never forget I died doing exactly what I chose
    to do.'
