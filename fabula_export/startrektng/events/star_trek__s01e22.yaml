- fabula_uuid: act_aa5a738491f8cab0
  number: 4
  summary: Captain Picard beams down to Vagra Two, joining the away team and confronting
    Armus directly, escalating the stakes to a personal duel of wills. Worf and Wesley,
    from the Enterprise, continue to monitor Armus's energy fluctuations, confirming
    that its field weakens when it is 'provoked' by emotional or intellectual challenges,
    providing a crucial tactical insight. Picard engages Armus in a tense psychological
    battle, refusing to be baited or submit to its sadistic games. Armus attempts
    to force Data to kill Picard, then himself, but Data's logical defiance and lack
    of fear frustrate the creature, revealing its inability to comprehend or control
    true sentience. Picard, embodying the indomitable human spirit, defiantly declares
    that the Enterprise crew will no longer 'amuse' Armus, asserting their dignity
    and freedom in the face of pure evil. He turns his back on the creature, challenging
    it to do its worst, a profound act of non-submission. This act of defiance, combined
    with Armus's frustration at its inability to break the human spirit, causes a
    significant energy fluctuation, leading Armus to violently expel a traumatized
    but alive Commander Riker, signaling a critical shift in the power dynamic and
    a partial victory.
  key_moments:
  - Captain Picard beams down to Vagra Two, directly confronting Armus and taking
    charge of the negotiation.
  - Worf and Wesley discover a crucial pattern in Armus's energy field, noting it
    weakens when emotionally provoked.
  - Armus attempts to force Data to kill Picard and then himself, but Data's logical
    defiance frustrates the creature.
  - Picard defiantly turns his back on Armus, refusing to submit or entertain its
    cruelty, asserting human dignity.
  - Armus, frustrated by Picard's defiance, violently expels Commander Riker, who
    is alive but traumatized.
