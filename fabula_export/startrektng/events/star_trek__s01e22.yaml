  title: Riker Assembles the Away Team and Prepares for Descent into Danger
  description: In the observation lounge, the Enterprise crew wrestles with shock
    and grief after Tasha Yar's sudden, senseless death at the hands of Armus. Commander
    Riker channels this outrage into decisive leadership, asserting the necessity
    of a rescue mission to save Counselor Troi and Lieutenant Prieto, despite the
    clear threat of Armus’s malevolent forcefield. With Captain Picard’s reluctant
    approval, Riker assembles an away team including Data, Beverly Crusher, and Geordi
    La Forge, while Worf opts to remain aboard, prioritizing tactical command over
    direct confrontation. The team’s solemn preparation marks a pivotal transition
    from strategy to action, underscoring escalating stakes and deepening the crew’s
    personal investment as they beam down to the planet’s surface, confronting an
    unknown menace that feeds on cruelty and suffering.
