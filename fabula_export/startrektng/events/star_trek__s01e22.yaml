    moves to assert physical dominance, pulling Riker with a powerful force toward
    it. The event deepens the narrative’s exploration of loneliness, cruelty, and
    the destructive hunger for recognition, setting the stage for escalating conflict
    and the crew’s desperate struggle against a being fueled by rage and despair.
