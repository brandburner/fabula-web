  key_dialogue: &id023
  - 'BEVERLY: She didn''t do anything, Captain. Her phaser was lowered. She only wanted
    to get to Troi and Lieutenant Prieto.'
  - 'RIKER: There was nothing provocative about what she did.'
  - 'PICARD: All right. This is very emotional for all of us, but we still have members
    of this crew down on that planet, so, until the shuttle crew is safely aboard
    this ship, our feelings will have to wait.'
  - 'RIKER: This creature that calls itself ARMUS is down on that planet waiting for
    us to come back. It wants us to come back. It killed Tasha. It could have just
    as easily killed us all. It didn''t. Troi and Ben Prieto are still alive. For
    a reason. It wants something -- and it knows we will not leave so long as Troi
    and Ben are alive.'
  - 'PICARD: What does it want?'
  - 'RIKER: The only way we''re going to find out is to go back down.'
  - 'DATA: Sir, request permission to accompany Commander Riker. He may need help
    -- and ARMUS may allow us through its forcefield only once.'
  - 'BEVERLY: I am going too. There are injured people down there.'
  - 'GEORDI: Captain, perhaps I can see something in the creature which will be helpful.'
  - 'WORF: The object here is not to engage this creature in battle. The goal is the
    safe return of Counselor Troi and Lieutenant Prieto. I can best accomplish this
    from the Tactical Station.'
  - 'PICARD: Agreed, Lieutenant... Number One, I see no other choice. Prepare your
    away team.'
  - 'RIKER: Is there anything left to say?'
