  title: Armus's Cruel Defiance and Tasha Yar's Tragic Death
  description: Commander Riker attempts a measured negotiation with the malevolent
    entity Armus, appealing to its sense of reason to allow passage to the injured
    shuttle crew. Armus coldly dismisses these pleas, provoking Tasha Yar's defiant
    refusal to retreat. In a sudden, brutal display of power, Armus violently strikes
    Yar down, absorbing all phaser fire directed against it and rendering the away
    team defenseless and stunned. This merciless act abruptly shatters any hope of
    peaceful resolution, transforming the encounter into a deeply personal tragedy
    that galvanizes the crew's resolve and sets a darker, more urgent tone for the
    rescue mission.
