  title: The Plea and the Torpedo Gamble
  description: 'As the Borg re-establish a tractor and the Enterprise''s shields fail,
    Riker prepares a desperate close-range torpedo shot despite Data''s grave probabilistic
    warning that a detonation could destroy the ship. Faced with imminent annihilation
