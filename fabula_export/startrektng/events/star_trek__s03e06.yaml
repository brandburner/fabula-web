  title: Course Change and Cascading Power Loss
  description: 'Picard''s rare moment of historical awe is abruptly extinguished when
    he orders the ship back on course and the Enterprise begins to bleed power. Small,
    unexplained energy dips quickly escalate into an unstoppable drain as Data reports
    falling reserves and Worf detects high‑intensity radiation. Systems fail to compensate;
    the command crew moves from curiosity to crisis. This is a clear turning point:
    the mission becomes a fight for survival, forcing immediate tactical measures
