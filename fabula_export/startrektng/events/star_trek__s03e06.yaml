- fabula_uuid: act_562ddff3fc4f9c6a
  number: 4
  summary: 'The Enterprise plunges into deeper peril as the observation lounge becomes
    a chamber of grim pronouncements. Geordi reports the crystal lattice is breaking
    down, and Worf confirms shields will fall in under two hours, with fatal radiation
    exposure now a terrifying twenty-six minutes away. Riker articulates the stark
    reality: "If we resist, we die. If we don''t resist, we die." Recognizing the
    critical importance of Geordi''s work, Picard overrides protocols and reinstates
    the Holodeck Three program, granting Geordi precious time with Leah. Back in the
    drafting room, the holographic Leah''s presence is a renewed source of focus and,
    subtly, comfort for Geordi. They grapple with the impossible problem: how to generate
    enough energy to escape a trap that thrives on energy. Their intense collaboration
    leads to a startling realization: the only way to make the thousands of micro-adjustments
    per second needed to counter the trap''s reflexive drain is to turn control over
    to the ship''s computer. This proposition deeply troubles Picard, who expresses
    his profound aversion to ceding human command to a machine, lamenting the loss
    of human intuition in favor of algorithmic efficiency. Simulations of this computer-controlled
    escape yield inconsistent, often fatal, results, highlighting the inherent risk.
    The act culminates in a terrifying crescendo as the deflector shields finally
    fail, and the ship is engulfed by lethal radiation, with a mere twenty-six minutes
    until fatal exposure, pushing the crew to the brink of despair.'
  key_moments:
  - 'The crew faces a dire countdown: shields will fail in under two hours, leading
    to fatal exposure in twenty-six minutes.'
  - Picard reinstates the Holodeck program, allowing Geordi to continue working with
    Leah Brahms.
  - Geordi and Leah realize only the computer can make the thousands of adjustments
    per second required for escape.
  - Picard grapples with the moral dilemma of turning command of the ship over to
    the computer.
  - Deflector shields fail, and the Enterprise is exposed to lethal radiation, triggering
    a final twenty-six minute countdown.
