  title: Algorithmic Gamble — Surrendering the Engines
  description: 'In the holodeck drafting room Geordi converts technical desperation
    into a brittle breakthrough: by reconfiguring injector streams and speeding the
    parallel subspace field processor, the ship can eke out roughly a fourteen percent
    warp-energy increase. The discovery is inseparable from an ethical and emotional
    undercurrent — Geordi flirts with a newly synthesized holographic Leah Brahms
    even as the Promellian log confirms the Aceton assimilators are lashing the Enterprise
    with lethal radiation. The scene functions as a turning point: a practical fix
    that buys fragile time, exposes Geordi''s loneliness, and seeds the fraught idea
    of handing millisecond‑level control to computer processes — a tactical necessity
    that also raises command and moral stakes. Geordi saves Leah''s program and rushes
    back to the bridge, the thin margin between survival and catastrophe suddenly
    humanized.'
