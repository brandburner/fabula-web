- fabula_uuid: act_3b9d22bdd9dfca34
  number: 2
  summary: With the Enterprise ensnared, the gravity of the situation intensifies
    in the Observation Lounge. Geordi grimly reports that shields will collapse in
    less than three hours, leading to fatal radiation exposure for the crew within
    thirty minutes. The source of the radiation remains elusive, shrouded by the field
    itself. Commander Riker and Data lead an away team back to the Promellian cruiser,
    hoping to glean clues from the dead ship. They discover the radiation is directional,
    targeting only the Enterprise, suggesting a sophisticated, malicious design. Meanwhile,
    in Engineering, Geordi delves into the ship's propulsion history, seeking a solution.
    He uncovers the extensive work of Dr. Leah Brahms, a theoretical propulsion engineer
    whose designs are fundamental to the Galaxy-class engines. Intrigued, Geordi accesses
    her voice logs, beginning a solitary, technical dialogue with a recorded past.
    Back on the bridge, the medical countdown begins, as Dr. Crusher confirms the
    lethal exposure timeline. Riker and Data retrieve more fragmented Promellian logs,
    hoping for a definitive answer. Geordi, desperate for deeper insight, uses Holodeck
    Three to recreate a prototype of the dilithium crystal chamber. As he works, a
    holographic image of Leah Brahms materializes, offering a direct, albeit simulated,
    collaboration, marking a critical turning point in Geordi's approach to the crisis.
  key_moments:
  - Geordi warns shields will fail in three hours, leading to fatal radiation exposure.
