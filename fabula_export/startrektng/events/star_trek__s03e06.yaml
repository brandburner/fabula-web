- fabula_uuid: act_e90c6fb9fcdd7661
  number: 3
  summary: 'The collaboration between Geordi and the holographic Leah Brahms ignites
    with immediate technical breakthroughs. Initially, Geordi is startled by her materialization,
    but quickly embraces the interactive simulation. Together, they develop a strategy
    of multiple injector streams to reorient the dilithium crystal, successfully extending
    the ship''s matter/anti-matter energy supplies and stabilizing the shields. This
    temporary victory offers a sliver of hope. Concurrently, Data painstakingly recovers
    more fragments from the Promellian logs, finally revealing the trap''s true nature:
    "Aceton assimilators" concealed in the debris, designed to drain power and convert
    it into lethal radiation. Picard realizes with dread that the Enterprise has been
    unwittingly feeding the very mechanism designed to kill them. The stakes escalate
    dramatically as Geordi and Leah, now with a developing, feisty rapport, work furiously
    to find an escape. Their technical banter reveals a growing personal connection,
    even as the clock ticks. Despite Geordi''s warnings about further power expenditure,
    Picard, desperate for a tactical solution, orders a directional phaser strike
    at a perceived weak point in the radiation field. The gamble fails spectacularly;
    the phasers merely feed the assimilators, causing radiation levels to surge and
    energy reserves to plummet. In a cruel twist, the Holodeck program, including
    Leah, is abruptly terminated due to critical energy depletion, leaving Geordi
    alone and defeated, the ship''s fate hanging by a thread.'
  key_moments:
  - Geordi and Leah Brahms successfully implement a parallel-injector strategy, stabilizing
    the ship's shields.
  - Data deciphers the Promellian logs, identifying the 'Aceton assimilators' as the
    source of the trap.
  - Picard realizes the Enterprise has been inadvertently feeding the assimilators
    with its own power.
  - Picard's tactical decision to fire phasers at a weak point fails, increasing radiation
    and draining more power.
  - The Holodeck program, including Leah, is abruptly terminated due to critical energy
    reserves, leaving Geordi isolated.
