  summary: The Enterprise's Stardrive and Saucer sections successfully separate, with
    the Stardrive section turning back to confront Q while the Saucer carries the
    non-essential crew to safety. In a surprising strategic move, Captain Picard orders
    a full surrender to Q, a decision that initially bewilders his crew. As Q's coalesced
    form engulfs the Stardrive section, Picard, Data, Troi, and Tasha are abruptly
    transported to a surreal, stark 21st-century post-atomic courtroom, where Q, now
    presiding as a stern judge, begins humanity's trial. Q immediately launches into
    a scathing indictment of humanity's violent past, asserting their inherent savagery.
    Data attempts a logical, legal objection, which Q swiftly dismisses, emphasizing
    the court's arbitrary nature. Tasha Yar's passionate defense of Starfleet and
    its ideals leads to her and Troi being brutally frozen by Q, highlighting the
