  number: 0
  summary: The newly commissioned USS Enterprise NCC-1701-D embarks on its maiden
    voyage to Farpoint Station, with Captain Jean-Luc Picard reflecting on his new
    command and the missing key personnel. A lighthearted exchange between Picard,
    Troi, and Data regarding the mysterious Farpoint Station quickly turns ominous
    as Troi senses a powerful, alien mind. Bridge alarms blare as the Enterprise encounters
    an immense, sparkling grid stretching across the galaxy. The ship halts, and the
    omnipotent being known as Q materializes on the bridge, assuming the guise of
    an Elizabethan sea captain. Q immediately asserts authority, accusing humanity
    of overreaching its bounds and demonstrating his power by freezing a crewman,
    Conn, solid. Q issues a chilling directive for humanity to retreat to its home
    solar system, setting a confrontational tone and establishing the immediate, overwhelming
    threat to the Enterprise and its crew. This segment efficiently introduces the
    ship, its primary crew, and the central antagonist, immediately thrusting the
    protagonists into an existential challenge.
