  number: 5
  summary: The final act focuses on establishing the remaining key crew relationships
    and reinforcing the central conflict. Dr. Beverly Crusher, now aboard, reviews
    Picard's medical records, setting the stage for a tense personal exchange. Picard
    confronts Beverly about her presence, revealing he initially protested her assignment
    due to her deceased husband, whom he brought home after his death. Beverly, however,
    asserts her professionalism and reveals she *requested* the posting, emphasizing
