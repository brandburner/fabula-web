- fabula_uuid: act_60d5bc1fbacf0166
  number: 3
  summary: The courtroom drama intensifies as Picard, under threat of his crew's execution,
    conditionally pleads 'Guilty,' leveraging Q's earlier promise of a fair trial.
    His strategic maneuver forces Q to unfreeze Troi and Tasha, demonstrating Picard's
    tactical brilliance and Q's adherence, however grudgingly, to his own stated rules.
    Picard then proposes a true test of humanity's present character, suggesting their
    mission to Farpoint Station could serve as the proving ground. Q, amused and intrigued,
    accepts this proposition, declaring Farpoint the site of humanity's ultimate examination
    before vanishing, returning Picard and his bridge crew to their ship, now firmly
    on course for the mysterious destination. Meanwhile, Commander William Riker arrives
    at Farpoint, encountering Groppler Zorn, the Bandi administrator, and immediately
    senses something amiss with the station's suspiciously perfect construction and
    Zorn's strange, self-talking behavior. Dr. Beverly Crusher and her son Wesley
    also arrive, and Riker's interactions with them, marked by Wesley's candid observations
