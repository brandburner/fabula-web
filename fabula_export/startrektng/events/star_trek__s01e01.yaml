- fabula_uuid: act_782829932dce519a
  number: 1
  summary: Following Q's initial, terrifying display of power, the enigmatic entity
    cycles through various historical human guises—from a 20th-century Marine Captain
    to a drug-addled 21st-century military officer—each time condemning humanity as
    a savage, unchanging race prone to violence and conflict. Captain Picard vehemently
    refutes these accusations, defending humanity's progress and capacity for change,
    challenging Q to 'prosecute and judge' if he truly believes his assessment. Q,
    intrigued by Picard's defiance, accepts the challenge, vanishing with a promise
    of a formal trial. Faced with an incomprehensible threat, Picard swiftly shifts
    tactics from diplomacy to evasion, ordering the Enterprise to maximum acceleration
    and preparing for the unprecedented saucer separation maneuver, hoping to outrun
    or surprise Q. Despite pushing the ship far beyond safety limits, Q's coalesced
    form relentlessly pursues and overtakes them, demonstrating his superior power
    and rendering their escape attempt futile. The act concludes with Picard's grim
    determination to face the inevitable, preparing his crew for the ultimate confrontation
    as they are drawn into Q's cosmic judgment.
