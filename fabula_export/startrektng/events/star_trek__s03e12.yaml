  title: Line in the Sand — Riker Constrains Alexana
  description: 'In Alexana Devos''s office a brittle interrogation collapses into
    an ethical standoff: Alexana quietly offers to “become more persuasive,” and Riker
    refuses outright, asserting Starfleet''s duty to negotiate for Dr. Crusher. He
    orders Katik Shaw released as a gesture of good faith, forcing Alexana to comply.
    Her exhausted confession about wanting to go home humanizes her uncompromising
    posture and sets a tactical and moral turning point—shifting the response from
