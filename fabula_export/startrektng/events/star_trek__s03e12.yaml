    emergency and Picard orders an immediate beam-back. On the ground, Dr. Beverly
    Crusher refuses—choosing medical duty over strict obedience—and bluntly tells
    the Captain she will not leave wounded civilians. The bridge registers the moral
    collision: Picard''s tactical command versus Beverly''s Hippocratic imperative.
    Riker''s wry aside and Data''s recommendation underline the risk; Picard reluctantly
    commands the team to hold position until Rutian medics arrive, escalating command
    tensions and setting up the crisis that will force harder choices.'
