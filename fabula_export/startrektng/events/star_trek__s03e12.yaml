  title: 'Plaza Round‑Up: Fear, Force, and a Political Rift'
  description: 'Uniformed Rutian officers conduct a public mass‑roundup in the plaza,
    checking ID cards and hauling away suspects — including a waiter and a distraught
    woman whose young son, handcuffed, is led off. Riker watches horrified as innocents
    are swept up; Alexana calmly defends the tactic, invoking the city’s recent terror
    and the murder of her predecessor. The exchange crystallizes a moral and political
    fault line: Riker’s insistence on dignity and limits versus Alexana’s hardened,
    preventive logic that sacrifices liberty for security. This beat functions as
    a turning point that humanizes collateral victims, sharpens stakes, and motivates
    Riker’s mounting opposition to uncompromising counter‑terror measures.'
