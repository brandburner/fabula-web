  - Riker witnesses Alexana's brutal round-ups, including the arrest of a mother and
    son, deepening his moral conflict with her methods.
  - Finn sketches Crusher, then fiercely defends his 'terrorist' actions by comparing
    himself to George Washington, challenging her moral framework.
