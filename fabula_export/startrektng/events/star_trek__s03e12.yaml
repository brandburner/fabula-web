  title: The Sketchpad Ultimatum
  description: 'Finn approaches Beverly under the guise of a casual exchange, carrying
    a sketch pad, then abruptly escalates from probing jealousy to a lethal provocation
    when he tells her, “I may have to kill him,” meaning Picard. Beverly refuses to
    be cowed: she exposes Finn’s reliance on fear, contrasts his tactics with Picard’s
    respect, and forces him to confront the moral bankruptcy of his rhetoric. The
    scene raises the stakes (an explicit threat to Picard), strips Finn of the romanticized
    righteousness he claims, and—through Finn’s final, wordless offering of the sketch
    pad filled with her likenesses—complicates his villainy by revealing vulnerability.
    Functionally this is both an escalation and a turning point: it hardens Beverly’s
    resolve, seeds later confirmation to Picard about the danger, and humanizes Finn
    enough to make the coming rescue morally fraught.'
