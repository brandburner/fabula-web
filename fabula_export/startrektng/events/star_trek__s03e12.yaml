  sequence_in_scene: 22
  key_dialogue: &id015
  - 'RIKER: "This is no way to live."'
  - 'RIKER: "Are you going to tell me that boy''s a threat?"'
  - 'ALEXANA: "And in a world where children blow up children... everyone''s a threat."'
