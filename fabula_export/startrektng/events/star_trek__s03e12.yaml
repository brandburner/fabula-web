  title: Sketches of Justification
  description: 'In the cavern infirmary Beverly tends dying Ansata patients with quiet
    compassion while Finn sits apart, obsessively sketching their suffering. When
    she confronts him, the exchange crystallizes his moral inversion: he aestheticizes
    violence and frames it as revolutionary necessity, invoking George Washington
    and accusing the Federation of hypocrisy. The scene exposes Finn’s radicalization,
    leaves Beverly shaken and morally isolated, and functions as a thematic turning
    point—making the ideological stakes personal and hardening the rescue that follows.'
