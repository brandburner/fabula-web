  title: Tractor Beam Failure — Q's Desperate Plea
  description: 'As the Enterprise strains to hold Bre''el Four''s moon, Chief Engineer
    La Forge reports the tractor emitters are flexing and unable to transfer sufficient
    kinetic energy — the ship lacks the power and time to avert catastrophe. The technical
    failure crystallizes the stakes: millions will die unless a new solution appears.
    At the same time Q, now claiming to be stripped of his powers, begs sanctuary
    and insists he is mortal. Picard, torn between saving a world and policing a possible
    manipulator, orders Q confined. The scene functions as a pressing complication
    and moral turning point: the crew loses a practical avenue to save the planet
    while being forced to protect a newly vulnerable enigma who may have drawn outside
    danger.'
