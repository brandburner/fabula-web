- fabula_uuid: act_1e3143554d8f66c9
  number: 1
  summary: 'The Enterprise strains against cosmic odds, wrestling a rogue moon from
    its collision course with Bre''el Four, a verdant world facing an apocalyptic
    ice age. Systems scream, circuits near thermal limits, and the tractor beam falters,
    unable to shift the immense mass. Amidst this desperate struggle, an impossible
    sound crescendos, ripping through the ship''s frantic efforts. Suddenly, Q materializes,
    naked and vulnerable, collapsing to the deck. He announces his fall from omnipotence,
    claiming punishment from the Continuum and pleading for sanctuary, a shocking
    betrayal of his usual cosmic arrogance. Picard, seething with controlled loathing,
    disbelieves Q''s tale, consigning him to a force-fielded cell. Q, now confined
    and terrified, bemoans the indignities of human existence, revealing a raw, uncharacteristic
    fear. As the ship grapples with the moon''s inexorable descent, a new, unsettling
