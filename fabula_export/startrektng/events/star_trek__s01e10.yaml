  - 'TROI: Sir? Who''s Vigo?'
  - 'PICARD: (weak smile) Ah... my weapons officer on the Stargazer. I was getting
    caught up in this.'
  - 'DATA: ... you performed what Starfleet textbooks now call "The Picard Maneuver."'
  - 'RIKER: By blowing into warp speed, you appeared for an instant to be in two places
    at once...'
  - 'PICARD: A "save our skins" maneuver. The Stargazer was on fire, finished. We
    had to abandon ship, and limp through space in shuttlecraft for weeks before being
    picked up.'
