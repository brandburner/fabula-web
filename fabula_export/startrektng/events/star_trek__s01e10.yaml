  number: 5
  summary: The Stargazer, reanimated by Picard's deluded command, powers up and turns
    on the Enterprise, a ghost ship on a collision course, its weapons armed for a
    phantom battle against its own fleet. Riker's command crew scrambles, identifying
    the metallic sphere from Picard's cabin as a "Thought Maker," the insidious instrument
    of Bok's psychological warfare, now confirmed as the source of Picard's torment.
