- fabula_uuid: act_ed4af744b792dd31
  number: 4
  summary: 'The Enterprise crew races against time to uncover the truth behind Picard''s
    rapidly deteriorating state and the insidious plot against him. Data and Geordi,
    through meticulous analysis, confirm the Stargazer log is a sophisticated forgery,
    a malicious frame-up designed to discredit Picard and destabilize his command.
    Picard''s behavior grows increasingly erratic, his command style sharp, dismissive,
    and uncharacteristic, fueling Riker''s profound concern and the crew''s growing
    alarm as his authority wavers. Wesley Crusher, with a flash of youthful insight
    and keen observation, uncovers the critical link: low-intensity transmissions
    emanating from the Ferengi vessel precisely match the anomalies detected in Picard''s
    brain scans, finally revealing the invisible enemy and the method of attack. The
    malevolent force now fully controls Picard, who, under the Thought Maker''s insidious
    sway, beams himself to the Stargazer, drawn by an irresistible, deluded compulsion.
    There, DaiMon Bok, consumed by a seven-year vendetta, unveils his true, bitter
    motive: revenge for his son, killed in the Battle of Maxia, a twisted plot now
    reaching its terrifying, personal climax as he prepares to make Picard relive
    his perceived crime and suffer for it.'
