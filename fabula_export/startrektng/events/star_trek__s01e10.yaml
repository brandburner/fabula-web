- fabula_uuid: act_8de8ecf3705532d3
  number: 1
  summary: 'Doctor Crusher''s meticulous medical scans yield no answers for Picard''s
    persistent headaches, the pain a phantom menace that defies twenty-fourth-century
    medicine, leaving her baffled and concerned. Just as the Ferengi prepare to beam
    over, Ensign Wesley Crusher''s unauthorized sensor experiments uncover a derelict
    starship, Constitution Class, approaching under impulse power, a ghost from Starfleet''s
    past. The Ferengi arrive on the bridge, their patronizing arrogance palpable,
    and DaiMon Bok, with a flourish, unveils his "gift": the Stargazer, Picard''s
    long-lost command, thought destroyed years ago after the Battle of Maxia. The
    shocking sight of his old ship triggers a searing wave of pain and fragmented
    memories within Picard, doubling him over in agony. This visceral reaction, coupled
    with Bok''s unsettling familiarity with Picard''s past, deepens the mystery surrounding
    the Ferengi''s true intentions and forges an unsettling, personal connection to
    Picard''s history. The crew''s disbelief and Picard''s immediate, profound discomfort
    signal that this is no mere diplomatic exchange, but a calculated, deeply personal
    maneuver designed to target the captain.'
  key_moments:
  - Wesley Crusher, through unauthorized sensor work, detects an old starship approaching
    the Enterprise.
  - The Ferengi, led by DaiMon Bok, beam aboard the Enterprise bridge.
