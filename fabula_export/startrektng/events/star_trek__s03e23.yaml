    PICARD: *I am aware of the risks, Sarek. But I believe it is the only... logical solution.*
  - |-
    SAREK: *I cannot allow it.*
    PICARD: *I am aware of the risks, Sarek. But I believe it is the only... logical solution.*
    SAREK: *Your courage honors me, Captain.*
