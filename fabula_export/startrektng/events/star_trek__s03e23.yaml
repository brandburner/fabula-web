    \ under the crushing weight of Sarek’s repressed emotions**, which flood his mind\
    \ during their mind-meld. The scene opens with Picard’s physical outburst: his\
    \ hands slamming onto a table, his voice breaking in a strangled cry of rage (*‘NO!!!’*).\
    \ His body betrays him, trembling as he grapples with the **bedlam of Sarek’s\
    \ unchecked feelings**—decades of suppressed love, regret, and despair now unleashed.\
    \ Beverly Crusher, witnessing his unraveling, tries to steady him, but Picard\
    \ resists, his words oscillating between **Vulcan logic and human anguish** (*‘I\
    \ hate it! Where is the logic? I am betrayed by desires... I want to feel everything!’*).\n\
