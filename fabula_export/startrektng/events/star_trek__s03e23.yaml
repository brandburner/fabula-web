- fabula_uuid: act_7cfc87dd16b2a68f
  number: 1
  summary: The narrative opens with the Enterprise preparing for a momentous first
    contact with the Legarans, hosted by the revered Ambassador Sarek. Captain Picard
    and Commander Riker express profound admiration for Sarek's legendary career.
    However, Sarek's chief of staff, Mendrossen, and personal assistant, Sakkath,
    immediately impose strict privacy demands, citing Sarek's advanced age and fatigue,
    leading to the cancellation of a planned ship's concert. Upon his arrival with
    his wife, Perrin, Sarek exhibits an imperious and demanding demeanor, overriding
    his aides to meticulously inspect the conference room, where he becomes visibly
    displeased with the setup. Picard, initially respectful, senses an underlying
    unease. Perrin, while outwardly gracious, shows signs of exhaustion and concern,
    particularly when Sarek struggles with meditation and dismisses her with a subtle
    threat. Concurrently, an inexplicable wave of irritability begins to affect the
    crew. This emotional contagion culminates in a sharp, uncharacteristic argument
    between Geordi and Wesley in the conference room, nearly escalating to physical
    violence before Riker intervenes, leaving him perplexed. This act establishes
    the high stakes of the Legaran mission, introduces the enigmatic and increasingly
    demanding Sarek, and subtly introduces the first unsettling signs of a deeper
    problem affecting both the ambassador and the ship's crew, setting a tone of mystery
    and escalating tension.
