  summary: Act Two witnesses a dramatic escalation of the mysterious emotional disturbances
    plaguing the Enterprise crew. Commander Riker notes the increasing reports of
    insubordination and short tempers across the ship. The narrative then shifts to
    the ship's concert, which Sarek, accompanied by Perrin, Mendrossen, and Sakkath,
    unexpectedly attends. During Data's performance of Mozart, Counselor Troi senses
    a profound and unsettling emotional disturbance emanating from Sarek. Mendrossen
    and Sakkath observe Sarek with growing alarm as a single tear, a deeply un-Vulcan
    display of emotion, forms and rolls down his cheek, which Perrin quickly attempts
    to conceal. Captain Picard witnesses this unusual event, sparking his deep concern.
    Following the concert, the crew's inexplicable emotional outbursts intensify dramatically.
    Doctor Beverly Crusher, in an uncharacteristic and unprovoked fit of rage, slaps
    her son Wesley, immediately regretting her actions and expressing profound shock.
    Beverly confides in Troi, describing her anger as a sudden, uncontrollable 'burst,'
    a phenomenon Troi confirms is widespread, affecting numerous crew members. Meanwhile,
    Sakkath subtly probes Data about Captain Picard's diplomatic abilities and Counselor
    Troi's empathic skills, hinting at a veiled concern for Sarek's capacity to lead
    the mission. The act culminates in a chaotic, full-scale brawl erupting in Ten-Forward,
    involving numerous crew members including Chief O'Brien and Commander Riker, unequivocally
    demonstrating that the ship is in the grip of an uncontrollable emotional contagion.
