    \ instincts. Her **slap**—a **violent, instinctive act**—is not just a personal\
    \ failure but a **symptom of the larger crisis**, a **domino** that will topple\
    \ the fragile equilibrium of the ship. Wesley’s **shocked defiance** (\"*Away\
    \ from you*\") and Beverly’s **horrified realization** (\"*Mom!*\") create a **silent,\
