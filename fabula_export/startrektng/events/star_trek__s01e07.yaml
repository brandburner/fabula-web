    when our mutual problem remains. Like it or not... We are both trapped by the
    power draining forcefield of this planet.'
  - 'PICARD: We will give you what we know about the planet, and in trade, you will
    give us your information.'
  - 'TAAR: Ridiculous. How will we know you have not cheated us?'
  - 'PICARD: We must trust each other, Taar.'
  - 'TAAR: Amusing, hu-man. But impractical.'
  - 'PICARD: Then may I propose we both cooperate in a joint examination of the planet
    surface?'
  - 'TAAR: The profit, DaiMon Tarr, lies in saving all our lives.'
  - 'TAAR: We will agree to this. But I warn you now, any further trickery on your
    part will be met with no mercy. Understood?'
