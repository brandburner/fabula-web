- fabula_uuid: act_0934041f179c768a
  number: 3
  summary: 'Picard''s surrender offer hangs heavy, his log entry revealing deep fear
    for his crew. The Ferengi ship''s prow extends, seemingly arming, intensifying
    bridge tension. Picard, unwavering in his pursuit of peace, maintains hailing
    frequencies despite dwindling shield power and Worf''s warnings. Taar, the Ferengi
    DaiMon, finally responds, his voice arrogant and clipped, but shockingly, he *rejects*
    unconditional surrender, declaring his people will die before dishonor. Picard''s
    quick analysis reveals the truth: the Ferengi are also trapped. He swiftly orders
    a sensor probe to find the forcefield''s source and re-establishes communication,
    demanding visual contact. Taar reluctantly agrees, and his menacing, distorted
    face appears on the viewscreen. He concedes Enterprise superiority, offers to
    return the ''worthless'' T-9 device, and even the lives of his second officers,
    adhering to a ''Ferengi code'' that relieves the Enterprise crew. In the Observation
    Lounge, Picard''s team learns the planet is Class M, but barren, and Data, distracted
    by a Chinese finger puzzle, uncovers ancient holographic star maps revealing the
    ''Tkon Empire,'' extinct for 600,000 years. The Tkon Empire''s outposts, including
