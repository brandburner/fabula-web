  - 'PICARD (V.O.): Captain''s log, supplemental. In orbit of the mysterious planet
    Gamma Tauri IV in the Delphi Ardu star system, whose unexplained forcefield has
    seized us with a power almost beyond imagination. If there is a solution to this,
    it almost certainly will involve cooperation from the Ferengi... a life form which
    seems as unknown and mysterious as the planet we orbit.'
