  title: Data's Henry V Lesson — Leadership, Fear, and the Masks of Command
  description: 'In a holodeck staging of Henry V, Data performs as the king and deliberately
    stages a philosophical exchange with Bates and Williams about the burdens of leadership,
    obedience, and the moral cost of war. Picard watches, delighted, then steps out
    of the audience to correct Data’s method — not imitation but lived understanding
    will teach him humanity. Their conversation is cut short when Riker reports an
    unidentified craft in the Neutral Zone; Picard ends the program and departs, the
    interruption turning this intimate lesson into a thematic setup that mirrors the
    episode’s central trouble: leadership under uncertainty and the cost of deception.'
