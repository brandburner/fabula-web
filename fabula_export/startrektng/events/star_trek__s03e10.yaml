  title: 'Interrogating the Defector: Proof vs. Plea'
  description: 'In a taut debriefing on the raised platform, Riker methodically punctures
    Setal''s story, treating each anecdote like a missing piece of evidence. Riker
    corrals inconsistencies (even catching Setal on a sector number), demands the
    files Setal claims to have seen, and questions the plausibility of his one-man
    escape. Troi''s calm probing contrasts with Setal''s rising passion: he insists
    his defection is sacrificial, not self-serving, and makes an emotional appeal
    to shared duty. The scene functions as a credibility crucible — it shifts the
    conflict from raw testimony to forensic proof and moral choice, setting up later
