    fact: Admiral Jarok deliberately ingested a concealed Felodesine suicide chip.
    Dr. Beverly Crusher delivers the clinical confirmation, Riker presents Jarok’s
    sealed letter, and Data coldly notes the cruel finality of the act. Picard is
    forced to hold both the tactical victory and its unbearable personal toll — Jarok’s
    lonely, principled despair — and the scene functions as a moral reckoning that
    transforms a spy plot into a human tragedy and a fragile hope for peace.'
