  title: 'Mask Off: Setal Declares Jarok'
  description: 'Data configures the holodeck to conjure a brief, sorrowful Romulus
    to soothe Setal, but the illusion only sharpens his pain. When Setal rejects the
    simulation as false, he abandons the protective posture of a refugee and steels
    himself into action: he announces that his sacrifices must mean something and
    demands a meeting with Captain Picard — revealing himself as Admiral Jarok in
    all but name. The beat serves as a turning point, moving the plot from sympathetic
    exile to a deliberate, risky political provocation that forces Picard to confront
    imperfect intelligence and the real possibility of manipulated war.'
