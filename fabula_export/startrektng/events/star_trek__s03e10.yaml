  number: 4
  summary: 'Starfleet Command, now fully aware of Jarok''s true identity as a notorious
    Romulan commander, issues a stern warning, branding him an unreliable source.
    Picard, armed with this knowledge, confronts Jarok in his ready room, his demeanor
    unyielding. He systematically dismantles Jarok''s credibility, highlighting his
    lies and the implausibility of his defection, accusing him of merely dancing on
    the edge of betrayal. Jarok, his back against the wall, abandons his strategic
