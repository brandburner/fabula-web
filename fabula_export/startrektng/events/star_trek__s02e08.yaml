  number: 2
  summary: Aboard the Klingon Pagh, Riker faces an immediate, brutal challenge to
    his authority from Lieutenant Klag, a test of strength and will that Riker decisively
    overcomes through physical combat, establishing his command with raw Klingon force.
    This violent assertion of dominance is crucial for his survival and acceptance
    among the warrior race. Simultaneously, on the Enterprise, Ensign Mendon discovers
    a rapidly reproducing subatomic organism consuming the hull, a grave threat to
    both vessels. However, bound by his species' strict analytical protocols, Mendon
    delays reporting this critical discovery until his 'full analysis' is complete.
