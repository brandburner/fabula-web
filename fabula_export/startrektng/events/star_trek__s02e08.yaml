    Mendon — a Benzite observer making light of Klingon hospitality — draws an immediate,
    cold rebuke from Worf, establishing brittle interpersonal tension on the eve of
    a sensitive exchange. As Mendon inspects a skeletal schematic of the Klingon cruiser
