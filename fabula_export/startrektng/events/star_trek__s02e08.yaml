  number: 5
  summary: Mendon's scientific breakthrough provides a viable solution to neutralize
    and remove the organism, but the Pagh remains cloaked and poised for a devastating
    attack. Riker, in a desperate, high-stakes bluff, activates Worf's emergency transponder
    during the final attack countdown, enabling Picard to execute a risky, close-range
    transporter lock and beam Kargan off the Pagh. Seizing the command vacuum, Riker
    issues a powerful, Klingon-style order for the Pagh to decloak and lower shields,
    forcing the Klingon crew to place their trust in him and the Enterprise. The crisis
    rapidly resolves as the Enterprise assists the Pagh with repairs, Mendon's solution
