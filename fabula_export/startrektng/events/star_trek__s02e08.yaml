  number: 1
  summary: Riker prepares for his unprecedented Klingon exchange, receiving a stark
    briefing from Worf on the brutal realities of Klingon command, including the expectation
    of assassinating a weak captain. Worf, demonstrating a rare moment of concern,
    provides Riker with a clandestine emergency transponder, a silent acknowledgment
    of the inherent dangers. Meanwhile, Ensign Mendon's rigid adherence to Benzite
    protocol and his overzealous attempts to 'improve' Enterprise operations create
    immediate friction with Wesley and Worf, foreshadowing his later critical error
    in judgment. The Enterprise rendezvous with the Klingon Pagh, and Riker beams
    aboard, stepping into a world of stark cultural contrast and immediate, life-threatening
    challenge, leaving behind the familiar safety of Starfleet.
