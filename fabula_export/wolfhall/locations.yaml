          - Same *physical location*: Whitehall’s King’s Lodgings (part of Wolsey’s former palace).
          - Same *narrative function*: Enclosed spaces where royal privacy becomes a crucible for scandal, power, and emotional breakdowns.
          - Overlapping characters: Henry VIII, Anne Boleyn, Thomas Cromwell.
          **Distinctions**:
          - The *muffled argument* scene (target) focuses on **Mary Boleyn’s scandal** and eavesdropping, while the *grief scene* (source) centers on **Anne’s miscarriages and demands for bloodshed**.
