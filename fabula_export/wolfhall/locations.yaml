          3. **Rafe Sadler's Interception (Episode 6, Scene 9ab17dd24a49a7f3):** Rafe Sadler strides toward the chamber, where Richard Riche intercepts him with news of Cromwell's arrest, highlighting the chamber's role as a threshold of power and exclusion.

