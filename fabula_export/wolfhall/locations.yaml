  description: |-
    Private royal chambers in Whitehall Palace, repurposed from Cardinal Wolsey’s former residence, where Henry VIII and Anne Boleyn engage in **two distinct but thematically linked scenes**:
          1. **Muffled Argument (Episode 3/4)**: Henry and Anne clash over Mary Boleyn’s secret marriage/pregnancy, with eavesdroppers (Cromwell, Boleyn faction) outside. Thin walls amplify the scandal’s intimacy.
          2. **Grief-Driven Crisis (Episode 4)**: Anne demands executions amid miscarriage scars, while Henry shifts from pity to rage, issuing ultimatums to Cromwell. The enclosed space heightens personal turmoil.
