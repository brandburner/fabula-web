  canonical_name: Thomas More’s House (Chelsea) – Main Hall
  description: 'Thomas More’s red brick house on the Thames in Chelsea, a Thames Riverside
    Estate where political tensions and domestic life intersect. The property features
    lush gardens with roses and gravel paths, where More strolls with Cromwell (often
    cradling a white rabbit) amid golden summer evening light. The **main hall** of
    the household is a central space where a tense dinner unfolds amid court rivalries,
    scholarly tensions, and domestic chaos. Cromwell and Gardiner recall the evening
    as a hotbed of intrigue, with Gardiner’s spies weaving through bustling servants
    and family. The scene captures Thomas More’s bookish neglect of his wife, Alice,
    as guests probe for weaknesses and alliances shift over wine and suspicion. The
    household fool, Henry Pattinson, rains bread crusts from the gallery above, while
    Alice’s wine-slurred queries about Cromwell’s remarriage pierce the scholarly
    facade. The hall’s oriel windows frame the rebellion, and the evening captures
    Tudor fractures: rigid theology clashes with bodily uproar, whispered threats
    amid laughter, and flying food. The household serves as a stage for factional
    clashes, with Gardiner probing loyalties and court rivalries infiltrating the
    domestic space.'
  location_type: Thames Riverside Estate
