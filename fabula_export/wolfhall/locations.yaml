  canonical_name: Blackfriars Legatine Court (Main Hall)
  description: The grand main hall of Blackfriars, where the Legatine Court convenes
    to adjudicate Queen Katherine's marriage to Henry VIII. Cardinal Wolsey presides
    over the proceedings, with bishops occupying the bench and spectators filling
    every corner. The courtroom becomes a battleground of political tension as Katherine
