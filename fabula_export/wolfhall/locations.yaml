  canonical_name: Greenwich Palace (Queen’s Chambers)
  description: |-
    Greenwich Palace, including Anne Boleyn's private Queen’s Chambers, serves as a pivotal royal residence in Tudor England. The palace complex comprises both grand public spaces (e.g., towers overlooking the Thames) and Anne’s intimate chambers, which function as a claustrophobic private sanctum shielding her from court scrutiny. Key events include:
      1. **Maternal and Political Drama**: Anne Boleyn cradles newborn Elizabeth in the Queen’s Chambers before attendants whisk her away, and later unleashes paranoia on Thomas Cromwell, dismantling Mary Tudor’s household and probing imperial ties.
      2. **Emotional and Supernatural Tension**: In the Queen’s Chambers, Anne collapses to her knees in unguarded vulnerability, her defiant prayer echoing isolation and desperation. Chaos invades with the fool’s ritual—moans, sharp laughter, violent stomping of a rag doll, sobbing, hushed voices, hurried footsteps, and a blood-soaked sheet evoking betrayal and doom. The room amplifies emotional rawness, fragile power, and supernatural tension.
      The palace’s riverside location (approached by barge) and proximity to Whitehall position it as a strategic power hub, where stone halls echo with prophecies, plots, and courtly intrigue. The Queen’s Chambers transform from a maternal space into an arena for ruthless power plays, reflecting Anne’s shifting roles as mother, queen, and political strategist.
