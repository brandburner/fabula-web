    - fabula_uuid: ep_sea_ser_wolf_hall_s01_e06
      episode_number: 6
      title: Wolf Hall Episode 6
      logline: Thomas Cromwell navigates the treacherous court of Henry VIII, maneuvering
        to annul the king's marriage to Anne Boleyn and secure a future with Jane
        Seymour amidst conspiracies and the looming threat of those who seek his downfall.
      high_level_summary: |-
        As Henry VIII grows tired of Anne Boleyn and seeks a new wife, Thomas Cromwell finds himself tasked with orchestrating the queen's downfall. Haunted by nightmares and facing opposition from Anne's family, Cromwell relentlessly pursues evidence of treason and adultery while simultaneously trying to secure Jane Seymour as Henry's next queen.

        Cromwell begins by pressuring Harry Percy, Anne's former betrothed, to testify that their marriage was never valid, thus nullifying Anne's marriage to the king and bastardizing their daughter, Elizabeth. When Percy refuses, citing a previous oath, Cromwell explores other avenues, including exploiting the growing tensions within the Boleyn family. George Boleyn, Anne's brother, displays open contempt for Cromwell while their father, Thomas Boleyn, shows a willingness to cooperate if his family's position and wealth are protected.

        Meanwhile, Cromwell and the Seymour brothers groom Jane Seymour for the role of queen, emphasizing her discretion and demure nature. As rumors and whispers spread in court, Anne's behavior becomes increasingly erratic, marked by cruelty towards her loyal musician, Mark Smeaton, and open hostility towards her ladies-in-waiting, including Jane Rochford and Mary Shelton. These cracks in the royal facade provide Cromwell with the leverage he needs.

        Cromwell carefully gathers evidence, interviewing Mary Shelton and Jane Rochford, who reveal Anne's alleged affairs and incestuous relationship with her brother. He then targets those closest to Anne, including Mark Smeaton, Henry Norris, Francis Weston, and William Brereton, using threats and torture to extract confessions of adultery and treason. During brutal interrogations, accusations of incest between Anne and George arise, further condemning them in the eyes of the court.

        As the investigation intensifies, Henry grows impatient and demands swift action. Anne and George are arrested and imprisoned in the Tower of London. Cromwell manipulates the legal proceedings, ensuring their conviction by any means necessary. He presents coerced testimonies and fabricates charges, knowing that their fates are sealed. Thomas Wyatt, suspected of being Anne's lover but a friend of Cromwell's, is spared from the harshest consequences by being placed under Cromwell's protection in the Tower.

        At their trials, Anne and George maintain their innocence, but Cromwell's meticulous orchestration of events turns the court against them. George makes a fatal miscalculation by repeating scandalous statements attributed to the King, further damaging his reputation. Harry Percy collapses in court before delivering his verdict, but Cromwell coldly dismisses it. Anne is found guilty and sentenced to death, with the option of burning or beheading left to the king's discretion.

        In the aftermath, Cromwell consolidates his power, rewarding his allies and silencing his enemies. As Anne prepares for her execution, Cromwell orchestrates her divorce from Henry, ensuring the legitimacy of Henry's future marriage to Jane Seymour. Anne's final moments are marked by a blend of defiance, despair, and a flicker of hope, until the executioner ends her life. Even Chapuys, the ambassador of Emperor Charles the Fifth, is impressed with Cromwell's ruthless efficiency.

        Having removed Anne Boleyn from the picture, Cromwell begins to prepare the way for Jane Seymour's ascendance. He meets with Henry, who focuses on what he believes to be the betrayal, rather than the loss. As Cromwell stands on the precipice of greater influence, he is very aware of the many enemies he has created and is reminded that he has placed himself in plain sight of the King.
