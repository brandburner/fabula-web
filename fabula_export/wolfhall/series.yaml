    - fabula_uuid: ep_sea_ser_wolf_hall_s02_e06
      episode_number: 6
      title: Light
      logline: As Thomas Cromwell's enemies close in, leveraging old alliances and
        new accusations, he fights to maintain his dignity and protect his loved ones,
        even as his past actions and political machinations lead him inexorably towards
        his downfall and execution.
      high_level_summary: |-
        Episode 6 of "The Mirror and the Light" opens with Cromwell's imprisonment in the Tower of London, haunted by memories of Anne Boleyn's demise. He reflects on his past choices, including his strained relationship with his family, particularly his son Gregory, his loyalty to Wolsey, and the complex web of political alliances he navigated.

        The episode alternates between Cromwell's present confinement and flashbacks that illuminate his rise and the key relationships that shaped his career. Rafe visits Cromwell, relaying news from the court and Cranmer's cautious support, while urging Cromwell to write to the King. Richard Riche, Gardiner, and Norfolk interrogate Cromwell, focusing on accusations of heresy, treasonous correspondence with German princes, and his alleged ambition to marry Lady Mary. Cromwell skillfully deflects their questions, exposing their personal motivations and the King's reliance on him.

        The interrogation intensifies, touching upon Cromwell's relationship with the French ambassador, his accumulation of wealth, and his defense of Lady Mary. Wriothesley betrays Cromwell by corroborating accusations, while Norfolk reveals that the French King demanded Cromwell's removal as a condition for an alliance. Gardiner reveals the King wants a full account of his dealings with Anne of Cleves.

        Suffolk visits Cromwell, advising him to confess heresy and beg for the King's mercy. Rafe delivers Cromwell's letter to Henry who hesitates but ultimately decides against intervention. Rafe informs Cromwell of the King's decision, highlighting Wriothesley's move into Austin Friars, a sign of Cromwell's complete fall from grace. He asks that his son distance himself from him.

        As the bells toll, Kingston informs Cromwell of his impending execution and the King's marriage to Catherine Howard, and that he will be executed by axe. Cromwell prepares for death, reflecting on his journey from humble beginnings to high office. In his final moments, Cromwell sees Wolsey, symbolizing his past and the fateful choices that led to his demise. On the scaffold, Cromwell asks for forgiveness from God and makes a final gesture of reconciliation with Wolsey

        The episode concludes with Cromwell's execution, intercut with scenes of his allies and family mourning his loss. Richard Cromwell cries on the battlements of a castle, showing his despair for the father. Wriothesley is alone in Cromwell's room. Rafe sobs against the wall in the King's chamber. The King ignores Norfolk and Gardiner. These scenes underscore the void left by Cromwell's death and the uncertain future of English politics. A vision of Launde Abbey symbolizes Cromwell's longing for peace and rest, a reward earned. The final shot fades to black, signifying the end of Cromwell's remarkable career and the dawn of a new era at the Tudor court.
