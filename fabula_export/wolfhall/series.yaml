    - fabula_uuid: ep_sea_ser_wolf_hall_s02_e05
      episode_number: 5
      title: Mirror
      logline: As Henry VIII's most trusted advisor, Thomas Cromwell navigates the
        treacherous political landscape of the English court, securing alliances through
        royal marriage while battling personal enemies and facing the King's growing
        dissatisfaction.
      high_level_summary: "Episode 5 of *The Mirror and the Light* sees Thomas Cromwell\
        \ at the height of his power, yet facing increasing peril. The episode opens\
        \ with a flashback to a dinner at Lambeth Palace, where Norfolk accuses the\
        \ late Cardinal Wolsey of various misdeeds in front of a furious Cromwell.\
        \ Back in the present, Cromwell arranges King Henry VIII's marriage to Anne\
        \ of Cleves, hoping to secure a strategic alliance with the German states\
        \ against France and the Holy Roman Emperor.\n\nCromwell presents Holbein’s\
        \ portrait of Anne of Cleves to King Henry, who is initially impressed. However,\
        \ it is revealed that Anne speaks only German and lacks accomplishments in\
        \ music and hunting. Negotiations with Mary, Henry's daughter, to marry the\
        \ Duke of Bavaria as a further alliance, meets with a wary consent, but Norfolk\
        \ continues to voice his objections to Cromwell's influence and decisions,\
        \ especially regarding the dissolution of Thetford Priory, the resting place\
        \ of his ancestors.\n\nHenry signs the marriage articles with Cleves, but\
        \ he considers offering Mary in marriage to the Duke of Bavaria to strengthen\
        \ ties with the German states. Cromwell brokers a meeting between Mary and\
        \ Duke Philip of Bavaria, but conflicting reports circulate in Europe about\
        \ the marriage being forced. In the meantime, Cromwell sends his son, Gregory,\
        \ to Calais to ensure Anne of Cleves is well-received, and tasks him with\
        \ sending correspondence and catering to her needs. \n\nHenry, restless and\
        \ eager, decides to meet Anne in Rochester before her formal arrival in London,\
        \ against the advice of his council, and disguises himself. The encounter\
        \ is a disaster as Anne does not recognize the King and focuses her attention\
        \ on a bull-baiting taking place in the courtyard. Upon realizing who he is,\
        \ she recoils from him, leaving the King deeply displeased. \n\nBack at Hampton\
        \ Court, Henry expresses his disappointment with Anne, finding her appearance\
        \ and manners far from what he had been led to expect. He insists on having\
        \ proof of her freedom to marry before proceeding. The wedding happens despite\
        \ Henry's reservations. Afterward, he voices harsh criticism of Anne's physical\
        \ appearance and questions her virginity.\n\nCromwell tries to manage the\
        \ situation, but the political landscape shifts as news arrives that Wyatt\
        \ in Spain has driven a wedge between France and the Emperor, potentially\
        \ negating the need for the German alliance. Norfolk seizes this opportunity\
        \ to undermine Cromwell, pointing out that the King no longer needs the marriage.\
        \ Henry’s attraction towards Norfolk’s niece, Catherine Howard grows, signaling\
        \ further trouble.\n\nAs Cromwell grapples with the unraveling marriage and\
        \ the machinations of his enemies, he receives news from Bess Oughtred that\
        \ Henry is visiting Catherine Howard, hinting at a possible replacement for\
        \ Anne. Henry confronts Cromwell with increasingly personal questions like\
        \ if they could have a child, and then reminisces over a trip to the Weald\
        \ which never took place, causing Cromwell to feel like he is losing his grasp\
        \ on the King.\n\nIn a climactic turn, Cromwell tries to assure himself of\
        \ his influence, but is stripped of his position and arrested. Norfolk confronts\
        \ him, exulting in his downfall, while Cromwell's enemies close in. Prior\
        \ to this humiliation, however, Cromwell divides his responsibilities as Master\
        \ Secretary between Rafe and Wriothesley and orchestrates being made Lord\
        \ Great Chamberlain, demonstrating his continued power and influence up until\
        \ the very end. The episode concludes with Cromwell being led away, his fate\
        \ uncertain, as his enemies celebrate his demise."
