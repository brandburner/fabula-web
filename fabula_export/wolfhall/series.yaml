    - fabula_uuid: ep_sea_ser_wolf_hall_s02_e04
      episode_number: 4
      title: Jenneke
      logline: As Thomas Cromwell navigates the treacherous court of Henry VIII following
        Queen Jane's death, he must secure the King's future through a new marriage
        while battling political enemies and his own haunting past, threatening his
        power and life.
      high_level_summary: |-
        Following the death of Queen Jane, Thomas Cromwell finds himself in a precarious position, tasked with securing King Henry VIII's future through another marriage while facing increasing threats from his political rivals. Cromwell mourns Jane's death, openly expressing his grief and rage, which shocks the court. The King's council pressures Cromwell to find Henry a new wife, suggesting a marriage to a French bride to counteract a potential alliance between the Emperor and France.

        Cromwell's past resurfaces with the unexpected arrival of Jenneke, his illegitimate daughter from Antwerp. He grapples with guilt and the desire to protect her, offering her a place in his household and a suitable marriage, but she resists, urging him to leave his dangerous life. Meanwhile, Cromwell navigates the complexities of court politics, facing challenges from the Duke of Norfolk and the newly returned Stephen Gardiner, who seek to undermine his influence and push for a more conservative religious agenda.

        As Henry VIII considers potential brides, including Madam de Longueville, Cromwell steers him towards an alliance with the German princes through a marriage to Anne of Cleves. However, his efforts are complicated by Gardiner's machinations and the King's wavering affections. Cromwell also deals with the rebellious Lady Mary, who is gambling and spending too much money.

        Cromwell's health deteriorates, plagued by nightmares and a return of his old fever. Despite his illness, he continues to serve the King, presenting the case for Anne of Cleves and attempting to manage the religious tensions within the court. A letter detailing the terms of Duke Wilhelm sends Anna’s portrait to Henry. Cromwell’s influence wanes as Gardiner gains favor with the King, questioning Cromwell's actions and motives.

        The conflict between Cromwell and Gardiner escalates during a dinner at Lambeth Palace, where Gardiner accuses Cromwell of involvement in the death of Cardinal Bainbridge, a former associate of Wolsey. The dinner then centers on ridiculing Wolsey, driving Cromwell into a furious temper where he attacks Norfolk. The accusation is meant to discredit Cromwell and undermine his position. Despite Cranmer's attempts to mediate, the dinner ends in animosity, highlighting the growing danger Cromwell faces as his enemies close in.
