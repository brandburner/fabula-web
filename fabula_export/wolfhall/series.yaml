    - fabula_uuid: ep_sea_ser_wolf_hall_s02_e01
      episode_number: 1
      title: Wreckage
      logline: Following Anne Boleyn's execution, Thomas Cromwell navigates the treacherous
        court of Henry VIII, securing the king's new marriage and grappling with religious
        tensions, all while protecting Princess Mary and facing threats from old and
        new enemies.
      high_level_summary: |-
        In 1536 England, after orchestrating the execution of Anne Boleyn, Thomas Cromwell, Henry VIII's closest advisor, is tasked with ensuring a smooth transition for the King's marriage to Jane Seymour. Cromwell reflects on Anne's execution and receives a ghostly visit from Cardinal Wolsey, his deceased mentor, who offers counsel on navigating the treacherous royal court.

        Henry marries Jane Seymour, and Cromwell is elevated to Lord Privy Seal, but he faces immediate challenges. Princess Mary, Henry's daughter, refuses to acknowledge Henry as the head of the Church of England and is considered a potential threat and pawn by the opposing religious and political factions. Henry tasks Cromwell with convincing Mary to take the oath and acknowledge his supremacy.

        Wriothesley delivers a letter to Cromwell from Mary, seeking his help. Cromwell keeps the letter secret. At Hampton Court Palace, amidst wedding celebrations, Cromwell encounters resistance from Geoffrey Pole, who expects Mary's restoration to the succession. Henry expresses his displeasure with Mary's defiance and tasks Cromwell with resolving the matter, hinting at dire consequences if she continues to resist.

        Cromwell seeks to understand and control the situation around Mary. He sends Rafe and Wriothesley to Hunsdon to persuade Mary, instructing Rafe to document everything. He meets with Eustache Chapuys, the Emperor's Ambassador, discussing the possibility of Mary's restoration and the religious tensions with Rome. Chapuys warns Cromwell of the dangers he faces as a commoner in the treacherous court, entirely dependent on Henry's favor.

        As a storm brews, Cromwell meets again with Chapuys, emphasizing the urgency of Mary's case and revealing her trust in him. He seeks Chapuys's assistance in persuading Mary to submit to Henry's demands, even offering a compromise on the oath. Cromwell orchestrates a plan where Mary can sign a letter of submission he has written, allowing her to comply without fully compromising her conscience. Chapuys reluctantly agrees to help.

        Cromwell, accompanied by Norfolk and Suffolk, travels to Hunsdon to meet with Mary. He navigates the political tensions among the nobles, who each have their own agenda regarding Mary's future. Cromwell finds Mary resolute but also vulnerable. He presents her with the letter, urging her to sign it for her own safety and well-being.

        Mary, after a moment of intense internal conflict, signs Cromwell's letter. They return to court, where he orchestrates a reconciliation between her and Henry. Despite the successful reconciliation, Cromwell remains wary of the political undercurrents and the long-term implications of his actions.

        Later, in the garden at Austin Friars with his trusted associates, Cromwell reflects on his promise to Mary's late mother, Katherine, to protect her. He acknowledges the risks he has taken and reaffirms his loyalty to the King, positioning himself as a steadfast and reliable servant.

        In his study, Cromwell is visited again by the ghost of Cardinal Wolsey, who praises his loyalty and warns him of the dangers of his position. Wolsey reminds him that some might see Cromwell, who had a hand in the deaths of many, as an enemy of the crown, and that thoughts might reach the King, which would lead to Cromwell's demise. Cromwell remains philosophical, aware of the precariousness of his situation and is committed to forging his own path.
