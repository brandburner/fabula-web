    - fabula_uuid: ep_sea_ser_wolf_hall_s02_e02
      episode_number: 2
      title: Obedience
      logline: Thomas Cromwell navigates the treacherous court of Henry VIII, striving
        to secure his position and enact religious reforms, all while grappling with
        the legacy of Cardinal Wolsey and the ever-present threat of political rivals.
      high_level_summary: |-
        Following the death of Cardinal Wolsey, Thomas Cromwell rises in King Henry VIII's court, becoming a key advisor and orchestrator of the King's agenda. Cromwell's loyalty is tested as he deals with those who are connected to the previous Queen Anne Boleyn, the shifting alliances, and the King's unpredictable nature.

        Cromwell's skills are put to the test when Lady Margaret Douglas, King Henry's niece, secretly marries Thomas Howard, threatening the established order and creating a scandal that could implicate powerful families like the Howards. Cromwell investigates the situation, questioning Lady Margaret and her circle, uncovering layers of intrigue and potential treason.

        As Cromwell navigates the situation, he finds himself caught between the King's desire for a discreet resolution and the ambitions of those who seek to exploit the scandal for their gain. He interviews Lady Rochford about Lady Margaret Douglas. Cromwell also faces the challenge of managing the King's new marriage to Jane Seymour, who seeks his counsel on matters of marital pleasure and the late Queen, Anne Boleyn.

        Amidst the political turmoil, Cromwell deals with the King's desire to find a husband for his daughter, Mary as well as dealing with the the dissolution of the monasteries, grappling with the ethical implications and the impact on the poor. His son, Gregory, voices his concerns about the distribution of wealth, prompting Cromwell to explain his vision for a reformed England, one where faith is accessible and the power of the church is diminished.

        Cromwell's past comes back to haunt him when he visits Shaftesbury Abbey and encounters Dorothea, Cardinal Wolsey's illegitimate daughter. Dorothea harbors deep resentment towards Cromwell, believing he betrayed her father and contributed to his downfall. Despite Cromwell's attempts to offer her support and secure her future, Dorothea rejects him, accusing him of manipulating events to serve his own ambition.

        Haunted by Dorothea's words and confronted with his own mortality, Cromwell introspects, questioning his motives and actions. In a moment of vulnerability, he confesses his doubts to Rafe Sadler, grappling with the question of whether he prioritized his own advancement over his master's interests. Cromwell faces another challenge when he discovers that private letters have been stolen and are being used. Chapuys also reports that there are rumors that the King wants to give Lady Mary to Cromwell in marriage. In the end, Cromwell tries to find an answer as to whether he did betray the Cardinal.
