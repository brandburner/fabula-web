    - fabula_uuid: ep_sea_ser_wolf_hall_s02_e03
      episode_number: 3
      title: Defiance
      logline: As Thomas Cromwell navigates the treacherous landscape of Henry VIII's
        court, a rebellion in the north tests his political acumen and loyalty, while
        personal revelations and the King's growing paranoia threaten his carefully
        constructed world.
      high_level_summary: "Episode 3 of *The Mirror and the Light* opens with a series\
        \ of flashbacks depicting Cromwell's tense interactions with Dorothea, Wolsey's\
        \ daughter, highlighting accusations of betrayal and religious differences.\
        \ Cromwell awakens from a nightmare, haunted by his past. Two riders arrive\
        \ at Hampton Court bearing news of a rebellion in Lincolnshire, fueled by\
        \ rumors of the King's death and resentment towards Cromwell, whom they accuse\
        \ of plotting to destroy the church and seize power.\n\nInside Hampton Court,\
        \ Cromwell, Wriothesley, Fitzwilliam, and Richard Riche discuss the rebellion.\
        \ The rebels demand Lady Mary be legitimized, prompting concern for her safety.\
        \ Cromwell tasks Wriothesley with uncovering the landowners behind the uprising.\
        \ King Henry arrives, expressing a desire for mercy but is cautioned against\
        \ leniency. Cromwell suggests alerting the Duke of Norfolk, but Henry refuses,\
        \ demonstrating suspicion toward Norfolk. When Fitzwilliam accuses Cromwell\
        \ of using sorcery on the King, Henry vehemently defends Cromwell, proclaiming\
        \ his unwavering support and threatening dire consequences for those who challenge\
        \ his minister.\n\nFollowing the tense council meeting, Cromwell encounters\
        \ Norfolk at Lambeth. He delivers the King's order for Norfolk to remain in\
        \ his own country, effectively sidelining him from quelling the rebellion.\
        \ Cromwell further exacerbates the situation by mentioning Norfolk's estranged\
        \ wife. Norfolk departs in a rage, vowing to confront Henry.\n\nBack at Austin\
        \ Friars, Richard Cromwell prepares to depart for the north with soldiers,\
        \ as rain falls. Gregory expresses his desire to join the fight, but Cromwell\
        \ insists he continue his studies as he gifts his son a medal for protection.\
        \ Richard informs Cromwell that John Bellowe, one of Cromwell’s men, was captured\
        \ and brutally murdered by the rebels. Alone in his study, Cromwell reflects\
        \ on the past, seeking guidance from the absent shade of Wolsey.\n\nA scene\
        \ at Hampton Court shows Cromwell being confronted by Chapuys. Chapuys asserts\
        \ that the rebels think that Cromwell would be drained from the Council. Continuing\
        \ inside, Cromwell and Richard Riche visit Queen Jane. Cromwell suggests Lady\
        \ Mary be brought to court in order to improve her mood and protect her from\
        \ the rebels. Queen Jane confides in Cromwell about King Henry’s troubling\
        \ dreams, where his deceased brother Arthur reproaches him for the kingdom's\
        \ unrest. \n\nLater, in gardens, Wriothesley informs Cromwell that the leader\
        \ of the rebellion is a one-eyed lawyer named Aske. Queen Jane kneels before\
        \ Henry, requesting Lady Mary be brought back to court, and imploring him\
        \ to consider ways to unite his subjects. Henry agrees to bring Mary back\
        \ to court. Cromwell recalls a past conversation with Anne Boleyn in the Tower\
        \ before her execution.\n\nCromwell awakens from a nightmare and is startled\
        \ to find Rafe, bringing news that York has fallen to the rebels. Henry awaits\
        \ Cromwell in the Chantry Chapel, lamenting his lack of an heir, the rebellion,\
        \ and empty coffers, and tasks Cromwell with neutralizing Reginald Pole. Henry\
        \ expresses mistrust and blames Cromwell for delivering bad news.\n\nA grand\
        \ feast is held at Hampton Court. Henry and Jane sit with Lady Mary and Norfolk,\
        \ demonstrating a show of power. Fitzwilliam remarks on Mary’s return to court\
        \ and hints at Cromwell's influence. Mary acknowledges Cromwell's presence\
        \ with a cautious expression. During the feast, the jester Sexton mocks Cromwell,\
        \ causing Jane to hide her smile and Mary to fixate on her plate, seemingly\
        \ unmoved.\n\nCromwell speaks with Lady Mary in her chamber. He inquires if\
        \ she has been approached by the rebels. Mary confirms that she is back at\
        \ court because of Cromwell. Upon his pushing of the rebel situation she confirms\
        \ that they have named her and approached her. She asks about marriage and\
        \ expresses insight. Cromwell steers away from the situation.\n\nIn his bedroom,\
        \ Cromwell, Rafe, and Christophe discuss how to handle the growing rebel army\
        \ given the King's lack of an army. They decide to deceive the rebels with\
        \ promises of truces and pardons, while winter diminishes their resources.\n\
        \nAt Chester Place, the Seymours present their newborn daughter to the court.\
        \ Cromwell observes Mary and is alerted by Lady Rochford that she feels she\
        \ no longer needs him. In a private moment, Cromwell and Lady Rochford discuss\
        \ Queen Jane possibly carrying a child. Later in the Council Chamber, Henry\
        \ announces good news, putting an end to the rebellion. Jane is pregnant.\n\
        \nCromwell congratulates Queen Jane, who is eating quails, where she mentions\
        \ her cooks are on the case. Cromwell is joined by Holbein and sees Bess Oughtred.\
        \ Chapuys tells Cromwell Don Diego is coming. The service breaks up, intercepted\
        \ by Chapuys, who tells Cromwell that Don Diego carries a letter of love.\
        \ Cromwell moves them along to find Edward Seymour about Bess. Holbein says\
        \ he does not flatter the king.\n\nCromwell meets with Bess Oughtred in the\
        \ gardens, and proposes marriage to Bess to which she agrees. When speaking\
        \ with his son, Gregory, Bess informed her new husband that Cromwell had previously\
        \ proposed to her. Cromwell waits for Don Diego where they express coldness\
        \ towards one another. Cromwell is introduced to Don Diego. He enters Mary’s\
        \ private chamber. Diego asks if she meant acceptance as the head of the court.\n\
        \nMary shows letters that ask if her father is head of the church.A great\
        \ hall where Gregory and Bess are getting married. Seymore, along with Nan\
        \ mentions Welcoming Cromwell to Wolf hall. Cromwell gets Gregory to sit for\
        \ his own comfort.\n\nCromwell finds his son, Gregory, has been feeling shy\
        \ in their company. As Cromwell watches. After they express their unhappiness\
        \ for not knowing who he is married to Cromwell is stricken. Henry says he\
        \ has been had news by the French King is dead. He directs him to have it\
        \ removed. Cromwell holds the king’s arm from danger. Henry says that has\
        \ always had a bad look.\n\nCromwell waits in the chamber where Rafe says\
        \ it means there is more bad news. The King discusses that truth be told.\
        \ Cromwell is approached by armed escort for the crowds. The next Cromwell\
        \ tells Christophe in green. And a woman named Cromwell enters saying she\
        \ has come from Antwerp. Cromwell is joined by a woman who says she knows\
        \ her, the women gets her tapestry from the Cardinal.\n\nThe woman is revealed\
        \ by Cromwell to be the child of his, and he did not know. They stare into\
        \ one another’s eyes."
