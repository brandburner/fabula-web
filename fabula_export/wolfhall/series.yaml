    - fabula_uuid: ep_sea_ser_wolf_hall_s01_e01
      episode_number: 1
      title: Wolf Hall Episode 1
      logline: As Cardinal Wolsey's power wanes and his enemies circle, Thomas Cromwell,
        a man of humble origins and sharp intellect, navigates the treacherous court
        of Henry VIII, seeking to protect his mentor and secure his own position amidst
        political upheaval.
      high_level_summary: "In the autumn of 1529, Cardinal Wolsey, Lord Chancellor\
        \ of England, finds himself abruptly dismissed by King Henry VIII, with the\
        \ Dukes of Norfolk and Suffolk delivering the crushing blow. As Wolsey's possessions\
        \ are seized and York Place is prepared for Lady Anne Boleyn, Thomas Cromwell,\
        \ Wolsey's loyal lawyer, emerges from the shadows, using his cunning to delay\
        \ the inevitable and buy his master some time. Cromwell's quick thinking allows\
        \ Wolsey to avoid immediate imprisonment in the Tower, but the Cardinal is\
        \ forced to retreat to the desolate Esher. Despite the disgrace, Wolsey remains\
        \ devoted to King Henry, even as the crowds mock and revile him.\n\nCromwell's\
        \ past surfaces through fragmented memories: a brutal beating by his blacksmith\
        \ father, a sister offering him a holy medal for protection, and a departure\
        \ from England. Back in the present, Cromwell orchestrates the move to Esher,\
        \ facing the household's despair and looting, and encountering Harry Norris\
        \ who delivers a ring from the King, a token of continued, if discreet, friendship.\
        \ Wolsey sends his fool, Patch, as a gift to Henry. A flashback reveals Wolsey's\
        \ earlier efforts to control Anne Boleyn and her entanglement with Harry Percy,\
        \ highlighting the Cardinal's political maneuvering and setting the stage\
        \ for future conflicts.\n\nCromwell is shown in his home, Austin Friars, with\
        \ his wife Liz and children, including his daughter Anne who seems to be a\
        \ scholar. A book arrives from Germany, Tynedale's New Testament, which his\
        \ wife disapproves of. \n\nBack at Esher, Cromwell grapples with the household's\
        \ disarray while Wolsey succumbs to despair and reflects on his downfall.\
        \ Cromwell remains steadfast in his service while others, such as Stephen\
        \ Gardiner, abandon ship. He reflects on his own origins, contrasting with\
        \ the nobility he now serves. Cromwell attends a dinner with merchants where\
        \ he clashes with Thomas More, soon to be the new Lord Chancellor, over Wolsey's\
        \ perceived corruption, highlighting the deep divisions within the court.\n\
        \nNews arrives of the Emperor's troops imprisoning the Pope, complicating\
        \ King Henry's desire for an annulment.  Cromwell and Wolsey discuss how to\
        \ deal with this situation in their favor. He meets with Anne Boleyn, now\
        \ residing in York Place, to plead Wolsey's case, but she is unmoved, holding\
        \ a grudge from when Wolsey broke up her affair with Harry Percy. Returning\
        \ home, Cromwell discovers his family has been stricken with sweating sickness.\
        \ Liz and his daughters succumb to this sickness. Crushed by grief, Cromwell\
        \ is visited by his estranged father, a blacksmith, who offers a harsh, unyielding\
        \ presence. Wolsey, upon hearing the news of Cromwell's loss, offers words\
        \ of comfort, but Cromwell remains stoic and resolute, focusing on practical\
        \ matters.\n\nCromwell seeks an audience with King Henry, defending Wolsey\
        \ and engaging in a tense exchange about war and finance. Despite Henry's\
        \ initial hostility, Cromwell's intellect and financial acumen pique the king's\
        \ interest. Cromwell meets with the Duke of Norfolk who is clearly an enemy\
        \ of Cardinal Wolsey. Finally, Cromwell returns to the political arena, securing\
        \ a seat in Parliament through Norfolk's favor, and begins to navigate the\
        \ treacherous landscape of court politics, seeking to both protect Wolsey\
        \ and advance his own ambitions.  Cromwell is clearly starting to become a\
        \ person of the king's court at this point. The episode culminates with the\
        \ Legatine Court convened to decide the King's divorce, where Queen Katherine\
        \ makes a powerful statement of her marriage. However, Gardiner reveals that\
        \ the Pope is preparing to sign a treaty with the Emperor Charles V, Catherine's\
        \ nephew. Cromwell is crushed by the memory of abuse he suffered from his\
        \ father.\n\nRichard asks Cromwell if he can change his name to his. Cromwell\
        \ also returns to Anne Boleyn to bring her the news from the Legatine Court.\
        \ Here she is convinced by Cromwell to meet with Wolsey. The episode concludes\
        \ with Cromwell vowing to navigate the treacherous waters of the Tudor court,\
        \ painting Wolsey's coat of arms brighter as a symbol of his unwavering loyalty\
        \ and ambition amidst political turmoil."
