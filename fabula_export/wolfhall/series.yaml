    - fabula_uuid: ep_sea_ser_wolf_hall_s01_e02
      episode_number: 2
      title: Wolf Hall Episode 2
      logline: Following Cardinal Wolsey's downfall, Thomas Cromwell navigates the
        treacherous Tudor court, maneuvering between religious reforms, political
        machinations, and personal loyalties, as he rises in power while seeking to
        fulfill his promise to the fallen Cardinal.
      high_level_summary: "Following the death of Cardinal Wolsey, Thomas Cromwell,\
        \ once his loyal advisor, finds himself navigating the treacherous waters\
        \ of King Henry VIII's court. As religious reformers gain influence and Henry's\
        \ desire to annul his marriage intensifies, Cromwell strategically positions\
        \ himself to serve the king, all while honoring his commitment to the late\
        \ Cardinal. Immediately after Wolsey's death, Cromwell receives the Cardinal’s\
        \ turquoise ring and a charge to take vengeance. \n\nThe narrative opens with\
        \ Thomas More discussing the threat of Tyndale's heretical gospels, highlighting\
        \ the religious tensions brewing in England. Cromwell's history in Antwerp\
        \ and his connection to the arrested preacher Bilney sparks More's suspicion.\
        \ Meanwhile, at Windsor, Cromwell encounters the king, who is still reeling\
        \ from Wolsey's disgrace and is unable to speak of him. Gardiner makes obvious\
        \ his disdain for Cromwell. \n\nAs winter sets in, Cromwell visits a bedridden\
        \ Wolsey at Esher, where the Cardinal has been disgraced. Despite Wolsey's\
        \ despair about being cast off like Katherine, Cromwell attempts to raise\
        \ his spirits and offers practical advice on how to maintain influence by\
        \ bribing people. He also finds time for domestic life, celebrating Christmas\
        \ with his family and grappling with his son Gregory's future and evident\
        \ fear of him. He decides Gregory should be a gentleman and marry well when\
        \ the time comes. \n\nSeeking an audience with the King, Cromwell is tasked\
        \ to deliver a message to Wolsey regarding an old Breton merchant case. When\
        \ Cromwell offers to examine the records, Henry agrees, impressed by Cromwell's\
        \ loyalty to his former master. Their conversation reveals Henry’s nostalgia\
        \ for Wolsey and Cromwell secures funding for Wolsey's relocation and support.\
        \ Norfolk expresses his discomfort with Wolsey’s prolonged presence and enlists\
        \ Cromwell’s aid in dealing with his demanding wife. Later, drinking with\
        \ Antonio Bonvisi, Cromwell explores financial backing for Norfolk. He dismisses\
        \ rumors of an affair between Anne Boleyn and Thomas Wyatt, but shows interest,\
        \ perceiving opportunity. \n\nCromwell hires Thomas Wriothesley despite reservations\
        \ from Rafe and Richard about his motives and loyalty to Gardiner and meets\
        \ with Wolsey to discuss Anne Boleyn. As Wolsey prepares to depart for the\
        \ North, Cromwell receives a blessing and a ring, promising to bring Wolsey\
        \ back to court. Distraught, he weeps in private. \n\nTime passes. Cromwell\
        \ meets with Thomas More, revealing their paths crossed when Cromwell worked\
        \ in the kitchens at Lambeth Palace. During the meeting, More expresses his\
        \ goal to prosecute Tyndale for sedition. During a dinner in Chelsea, More’s\
        \ family and guests, including Gardiner and Cromwell, speak in Latin, but\
        \ Alice, More’s wife cannot grasp it and openly asks Cromwell why he doesn’t\
        \ marry again. Cromwell visits Anne Boleyn, encountering Mary Boleyn and learning\
        \ of Anne’s determination to marry the king. After hearing musicians, Cromwell\
        \ takes her into his confidence and is tasked to uncover the source of a drawing\
        \ depicting Anne headless. \nLater, Cromwell visits Cavendish and learns Wolsey\
        \ is enjoying a warm public embrace in the north. Fearing for Wolsey’s safety,\
        \ Cavendish pleads with Cromwell to see the king. \n\nAs autumn arrives, Cromwell\
        \ attends archery practice with the king and noblemen, maneuverings unfold\
        \ as they discuss the line of succession. When Cromwell aligns himself with\
        \ the king’s desires, Henry decides to begin the process of dissolving the\
        \ monasteries. Henry confesses his vulnerability, sharing the anxiety that\
        \ Anne may leave him. \n\nDuring the night, William Brereton, a member of\
        \ the king's privy chamber, arrives at Cromwell's home with an armed escort,\
        \ ordering him to Greenwich Palace where Henry confesses that the ghost of\
        \ his dead brother Arthur visits him, making him ashamed. Cromwell masterfully\
        \ reframes the vision as a call to become the ruler he should be and convinces\
        \ Henry that he should be the sole and supreme head of his kingdom, neatly\
        \ promoting Anne's agenda. \n\nVisiting Austin Friars, Cavendish recounts\
        \ Wolsey's arrest for high treason by Harry Percy at Cawood Castle. He tells\
        \ Cromwell of Wolsey’s failing health and death. Shortly after this, Anne\
        \ Boleyn and the court enjoy a play mocking Cardinal Wolsey. The playwright,\
        \ Patch, and Cromwell trade insults as they discuss Wolsey’s legacy. \n\n\
        Despite these challenges, Cromwell is sworn into the King's Council. As a\
        \ final act, Cromwell puts on Wolsey's ring, accepting his destiny. Servants\
        \ begin to expunge the Cardinal’s legacy and Cromwell orders them to leave\
        \ a space on the wall. With Wolsey's death, Cromwell accepts the mantle of\
        \ power and influence, becoming a key figure in the turbulent reign of Henry."
