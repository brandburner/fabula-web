- fabula_uuid: ser_wolf_hall
  title: Wolf Hall
  description: Wolf Hall is a masterful drama of power, faith, and survival at the
    heart of Tudor England's most volatile era. At its center is Thomas Cromwell,
    a self-made man of cunning intellect and ruthless ambition, who rises from obscurity
    to become the king's most indispensable advisor — navigating a court where loyalty
    is a weapon, religion is a battleground, and the whims of Henry VIII can make
    or break a dynasty. As the king's obsession with an heir and his break from Rome
    ignite a firestorm of political and religious upheaval, Cromwell must outmaneuver
    rivals, manipulate alliances, and walk the razor's edge between loyalty and self-preservation.
    Part psychological thriller, part historical epic, Wolf Hall is a gripping exploration
    of how power is won — and how fragile it remains.
