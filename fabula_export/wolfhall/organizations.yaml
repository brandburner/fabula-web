- fabula_uuid: ger_organization_9fd94b1072b7
  global_id: ger_organization_9fd94b1072b7
  canonical_name: Lincolnshire Rebels (Lincolnshire Rebellion)
  description: "\n  The Lincolnshire Rebels, also referred to as *The Rebels (Lincolnshire\
    \ Rebellion)*, are a militant faction that mounts a direct challenge to King Henry\
    \ VIII's authority and Thomas Cromwell's Reformation policies. Their uprising\
    \ originates in Lincolnshire, where they assault Bishop Langland's men in Horncastle\
    \ and spread rumors of the King's death. The Rebels accuse Cromwell of treachery,\
    \ claiming his policies aim to dismantle the church, impoverish parishioners,\
    \ and seize the King's daughter (Lady Mary). Their brutality is exemplified by\
    \ the execution of John Bellowe, who was blinded, flayed alive, sewn into a bull's\
    \ hide, and torn apart by dogs. This savagery prompts Cromwell to dispatch a platoon\
    \ under Richard Cromwell to suppress the rebellion.\n\n  The Rebels also approach\
    \ Lady Mary to exploit her name as a figurehead for their uprising, despite lacking\
    \ her explicit permission. Their actions spark political instability, forcing\
    \ Cromwell to navigate tensions between royal loyalty and Reformation-era divisions.\
    \ The group is first revealed during a tense nighttime confrontation in Mary's\
    \ bedchamber at Hampton Court, where she discloses their contact to Cromwell.\
    \ Their activities position them as an immediate antagonistic threat, fueling\
    \ discussions on loyalty oaths and potential civil unrest.\n  "
  sphere_of_influence: Regional Anti-Reform Uprising
  season_appearances:
