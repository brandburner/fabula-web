  description: |2-

          **Consolidated Description**:
          A *militant wing* of the Roman Catholic Church under Thomas More’s leadership, dedicated to enforcing doctrinal orthodoxy through violent suppression of Protestant heresies. This faction:
          1. **Crushes Reformists**: Conducts raids, arrests, and torture (e.g., 'Skeffington’s Daughter') to eliminate dissent, as seen in James Bainham’s interrogation.
          2. **Political Resistance**: Opposes Henry VIII’s divorce and resists Cromwell’s reforms, embodying the Catholic Church’s conservative stance.
          3. **Ideological Clash**: Directly conflicts with reformist networks (e.g., Tyndale’s faction) and Cromwell’s policies, framing heresy as a divine threat.
          **Key Leaders**: Thomas More (primary director), Stephen Gardiner (allied conservative).
          **Methods**: State-sanctioned violence, doctrinal enforcement, and political maneuvering to maintain papal authority.
          **Narrative Role**: The *antagonistic force* driving the show’s religious conflict, representing the old guard against Tudor reforms.
