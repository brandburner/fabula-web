    \ push for Protestant reform. Cromwell advances the movement from his Austin Friars\
    \ home by promoting smuggled English Bibles (e.g., Tyndale's New Testament and\
    \ German scriptures) as accessible alternatives to Latin liturgy, despite household\
    \ resistance (e.g., his wife Liz's rejection of the texts). The movement grapples\
    \ with moral and political struggles, including Cromwell's guilt over the burning\
    \ of John Lambert—a martyr to the cause—and the enduring tension between its vision\
    \ of gospel progress and the personal costs of its leadership. Cranmer and Cromwell\
    \ prioritize the movement's endurance over individual risks, even as threats from\
    \ figures like Stephen Gardiner (e.g., Lambert's execution) jeopardize its gains.\n\
