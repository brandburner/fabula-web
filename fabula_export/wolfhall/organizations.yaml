- fabula_uuid: ger_organization_def16a50d3ff
  global_id: ger_organization_def16a50d3ff
  canonical_name: Henry VIII's Court and Administration
  description: "\n  The central political apparatus of Tudor England under Henry VIII,\
    \ encompassing both the **monarchical regime** (the king's absolute authority\
    \ and ruling ideology) and the **operational court** (the factionalized bureaucracy\
    \ where power struggles unfold).\n  This entity governs through a volatile mix\
    \ of **divine-right absolutism** (Henry VIII's justifying speeches and ruthless\
    \ demands for loyalty) and **courtly intrigue** (factional maneuvering by Gardiner,\
    \ Norfolk, Wriothesley, and Riche).\n  Key dynamics include:\n  - **Monarchical\
    \ Authority**: The king's regime demands absolute loyalty, treats human costs\
    \ (e.g., Gregory Cromwell, Rafe) as expendable, and justifies executions (e.g.,\
    \ Cromwell's) through ideological speeches.\n  - **Court Politics**: A treacherous\
    \ arena where Cromwell's downfall is orchestrated through factional agendas, rapid\
    \ power shifts, and foreign threats (e.g., Chapuys). Loyalty is a depreciating\
    \ asset amid volatility.\n  - **Institutional Instability**: Cromwell’s ouster\
    \ sparks infighting and regime instability, exposing the fragility of the system\
    \ despite its outward ruthlessness.\n  "
  sphere_of_influence: Royal Political Intrigue and Factional Power Struggles
