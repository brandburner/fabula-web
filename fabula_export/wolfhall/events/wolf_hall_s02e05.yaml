    \ The altar, once a symbol of divine absolution, becomes a witness to her moral\
    \ reckoning. Her words—raw, unfiltered—expose the cost of her loyalty to Cromwell’s\
    \ machinations: the betrayals she enabled, the lives she helped dismantle, and\
    \ the quiet complicity that has eroded her soul. The scene is a turning point,\
    \ not just in her personal arc but in the broader narrative of Cromwell’s downfall.\
