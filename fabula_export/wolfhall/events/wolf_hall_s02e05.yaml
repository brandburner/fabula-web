    \ personal comforts, and diplomatic deference) reveal his strategic mind at work,\
    \ but the scene fractures when Wriothesley, his ambitious protégé, abruptly storms\
    \ out mid-meal, his departure underscored by Richard Cromwell’s dismissive sneer\
