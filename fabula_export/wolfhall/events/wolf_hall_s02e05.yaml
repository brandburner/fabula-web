  description: "\n  In the quiet, candlelit solitude of his study at Austin Friars,\
    \ Thomas Cromwell—already emotionally unmoored by his earlier moment of hollow\
    \ triumph—is interrupted by his son Gregory and Bess Oughtred, his informant and\
    \ former sister-in-law. Gregory’s abrupt departure leaves Bess alone with Cromwell,\
    \ where she delivers a devastating revelation: Henry VIII has been secretly visiting\
    \ Catherine Howard at Lambeth, staying late into the night, and the Howards believe\
    \ he may marry her. Bess’s fury erupts when she recounts how she was ordered to\
    \ deface Jane Seymour’s girdle book—a sacred relic of her late sister—only for\
    \ Catherine to later wear it publicly, a brazen display of her rising influence.\
    \ The scene is a masterclass in subtext: Cromwell’s exhaustion isn’t just physical\
    \ but existential, as Bess’s news confirms his worst fears—that Henry’s disdain\
    \ for him is now matched by the King’s growing infatuation with Norfolk’s niece.\
    \ The girdle book, once a symbol of Jane’s piety and Cromwell’s family ties, becomes\
    \ a grotesque trophy of Catherine’s ascendancy, underscoring the court’s moral\
    \ decay and the fragility of Cromwell’s power. This moment is the narrative’s\
    \ tipping point: the King’s secret undermines Cromwell’s political architecture,\
    \ while Bess’s defiance—her refusal to deface Jane’s book—hints at the moral resistance\
    \ that will later define her own arc. The scene’s tension lies in what’s *unsaid*:\
    \ Cromwell’s silence speaks volumes about his isolation, and Bess’s rage reveals\
    \ the court’s cruelty as a system, not just an individual failing. The girdle\
    \ book isn’t just an object; it’s a harbinger of Cromwell’s downfall, a physical\
    \ manifestation of the King’s betrayal and the Howards’ triumph.\n  "
