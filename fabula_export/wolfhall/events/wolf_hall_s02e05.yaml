- fabula_uuid: act_c5266cb20f70f16e
  number: 2
  summary: This act chronicles the rapid and irreversible collapse of Cromwell's strategic
    marriage alliance and his escalating personal and political peril. It opens with
    the disastrous outcome of King Henry's disguised encounter with Anne of Cleves
    in Rochester, where Anne fails to recognize him and recoils upon discovery, leaving
    the King deeply offended. Despite Henry's profound displeasure with Anne's appearance
    and manners, and his demands for proof of her freedom to marry, the wedding proceeds,
    a hollow victory for Cromwell. The political landscape shifts dramatically when
    news arrives that Wyatt has successfully driven a wedge between France and the
    Holy Roman Emperor, effectively negating the strategic necessity of the German
    alliance that the Cleves marriage was intended to secure. Norfolk seizes this
    opportunity to publicly undermine Cromwell, highlighting the redundancy of the
    marriage and Cromwell's miscalculation. The King's growing attraction to Catherine
    Howard becomes increasingly evident, with Bess Oughtred reporting Henry's secret
    visits and Catherine wearing Jane Seymour's former possessions. Henry's increasingly
    personal and detached conversations with Cromwell, including questioning his ability
    to father children and reminiscing about a trip that never occurred, underscore
    Cromwell's diminishing influence and the King's psychological withdrawal, leaving
    Cromwell feeling an impending loss of control.
