    *(Awkward silence. The room’s tension spikes as the council absorbs this revelation—Anne’s lack of French, a critical diplomatic skill, is a glaring flaw.)*
  - |-
    HENRY: *Oh. Then what will we do after supper?*

    NORFOLK: *Drink? They are great drinkers, the Germans. They are known for it.*

    *(Norfolk’s jab, delivered with a cackle, is a calculated strike at Cromwell’s credibility. The subtext: if Anne can’t converse, what use is she? The King’s quiet *Yes. She will.*—acknowledging her gratitude for escape—hints at his pity, not desire, a fatal shift in his perception.)
  - |-
    CROMWELL: *They say the same of the English.*

    HENRY: *My wife and I will hunt. We will enjoy the pleasures of the chase together.*

    *(Henry’s insistence on hunting, a skill Cromwell admits Anne may lack, exposes the King’s growing disillusionment. The exchange is a verbal chess match: Cromwell’s careful *I believe she rides. I am not sure she shoots.* is a desperate attempt to salvage the situation, but Henry’s retort—*They don’t hunt either? What do they do all day, sew?*—undercuts him entirely. The King’s final line, *And pray.*, is a death knell for Cromwell’s ambitions.)
