  description: "\n  In the dimly lit intimacy of Cromwell’s study, Bess Oughtred—his\
    \ informant and Gregory’s wife—delivers a revelation that cuts deeper than politics:\
    \ Henry VIII’s secret visits to Catherine Howard, a violation of both protocol\
    \ and Cromwell’s carefully orchestrated alliances. The moment hinges on a girdle\
    \ book, a personal relic of Bess’s late sister Jane Seymour, which Catherine has\
    \ claimed and defaced. Bess’s refusal to alter the book (a symbolic act of loyalty\
    \ to Jane) is met with Catherine’s public appropriation of it—a brazen display\
    \ of power that mirrors Henry’s growing infatuation. The scene is a microcosm\
    \ of the court’s decay: Cromwell’s exhaustion is palpable as he realizes the Howards’\
    \ ambition is no longer a threat to be managed but a force already reshaping the\
    \ monarchy. Bess’s defiance, though personal, becomes a harbinger of Cromwell’s\
    \ own impending irrelevance. The girdle book, once a private keepsake, now symbolizes\
    \ the court’s ruthless erasure of the past in favor of the Howards’ future. The\
    \ dialogue crackles with subtext: Bess’s anger isn’t just about Jane’s memory\
    \ but about the court’s moral rot, while Cromwell’s weary acceptance underscores\
    \ his dwindling agency. This is the moment the court’s power dynamics tilt irrevocably—Catherine’s\
    \ rise is no longer hypothetical, and Cromwell’s downfall is no longer a distant\
    \ possibility but an unfolding reality.\n  "
