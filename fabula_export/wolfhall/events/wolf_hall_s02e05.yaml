  title: '**"The Priory and the Knife: Norfolk’s Challenge to Cromwell’s Authority"**'
  description: "\n  At Hampton Court, the political and ideological fault lines between\
    \ Thomas Cromwell and the Duke of Norfolk erupt into open confrontation. The scene\
    \ begins with Cromwell receiving a diplomatic gift from Cleves—a delicate clock\
    \ symbolizing the fragile alliance he’s orchestrated—only for Henry VIII to dismiss\
    \ it with cold indifference, his displeasure with Anne of Cleves already festering.\
    \ The King’s crude rejection of the Queen (‘*Her breasts are slack, her belly\
    \ has loose skin on it*’) exposes the marriage’s collapse, forcing Cromwell into\
    \ a precarious position as the architect of a failed strategy.\n\n  The tension\
    \ escalates in the Council chamber, where Norfolk seizes the moment to publicly\
    \ humiliate Cromwell over the dissolution of Thetford Priory—a sacred Howard burial\
    \ site. His tirade (‘*You’ve shut it! That’s my country!*’) is less about piety\
    \ than a calculated strike at Cromwell’s authority, framing the dissolution as\
    \ sacrilege and the King’s marriage as a misguided gamble. Norfolk’s threat (‘*I’ll\
