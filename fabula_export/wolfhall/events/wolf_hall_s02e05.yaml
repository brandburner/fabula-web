- fabula_uuid: act_be194a0d62d393ed
  number: 3
  summary: In the final act, Cromwell attempts a last-ditch effort to consolidate
    his power and assure his future, even as the signs of his impending doom multiply.
    Despite the King's increasingly erratic behavior and the clear unraveling of his
    political strategies, Cromwell is unexpectedly elevated to Lord Great Chamberlain,
    a seemingly triumphant moment where he divides his Master Secretary duties, believing
    he has secured his legacy. This brief, almost deluded, sense of security is quickly
    shattered. The narrative emphasizes Cromwell's isolation, symbolized by his hat
    being blown away in the Clock Court with no one offering assistance. The King's
    earlier warnings about Cromwell no longer surprising him and his increasingly
    personal, almost nonsensical, conversations highlight the deep chasm that has
    opened between them. The act culminates in a dramatic and brutal confrontation
    in the Council Chamber, where Cromwell's enemies, led by Norfolk, Fitzwilliam,
    and Gardiner, finally close in. He is physically assaulted, stripped of his gold
    chain of office, and arrested on charges of treason. His attempts to fight back
    are ultimately futile, and he is led away to the Tower, his downfall complete
    and his fate sealed, marking the end of his extraordinary rise and the triumph
    of his adversaries.
