    \ the King’s architect of policy suddenly fragile. The Council’s subsequent session\
    \ reveals the fatal flaw in Cromwell’s strategy: Wyatt’s triumph in Spain has\
    \ rendered the German alliance obsolete, turning Cromwell’s greatest achievement\
    \ into a liability. Norfolk, ever the opportunist, seizes the moment to undermine\
    \ Cromwell, his threats laced with the venom of a man who smells blood. The climax\
    \ arrives in a private exchange with Rafe, where Cromwell—usually so calculating—hesitates\
    \ at the crossroads of his ambition. He could still salvage the marriage, could\
    \ still ‘change the map of the world,’ but the cost is mounting, and his grip\
    \ on power is slipping. The scene is a masterclass in political calculus and human\
    \ fragility: Cromwell’s genius lies in his ability to see the grand design, but\
    \ his downfall is his inability to control the unpredictable variables of human\
    \ desire and courtly intrigue. The clock from Cleves, a symbol of his triumph,\
    \ becomes a hollow relic as the world shifts beneath him.\n  "
