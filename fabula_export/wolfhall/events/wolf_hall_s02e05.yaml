- fabula_uuid: act_ac710c5d85b79dd5
  number: 1
  summary: This act establishes Thomas Cromwell's position at the pinnacle of power,
    orchestrating King Henry VIII's marriage to Anne of Cleves to secure a vital German
    alliance against the looming threat of a Franco-Imperial pact. Despite initial
    optimism, immediate challenges surface. The King, initially impressed by Holbein's
    portrait, quickly grows disillusioned upon learning of Anne's lack of traditional
    courtly accomplishments and her inability to speak English. This initial setback
    is compounded by the re-emergence of old animosities, particularly from the Duke
    of Norfolk, who challenges Cromwell's authority over the dissolution of Thetford
    Priory and subtly undermines his influence. Henry, increasingly restless, signs
    the marriage articles but almost immediately proposes a new, unexpected match
    for his daughter Mary, further complicating Cromwell's carefully laid plans. The
    act culminates in Henry's impulsive decision to meet Anne in Rochester in disguise,
    against the unanimous advice of his council and Cromwell himself. This act showcases
    Cromwell's strategic brilliance and his growing vulnerability, as the King's erratic
    behavior and the machinations of his enemies begin to chip away at his control,
    setting the stage for the inevitable disaster. The introduction of Catherine Howard,
    Norfolk's niece, wearing Anne Boleyn's jewels, foreshadows a deeper threat to
    Cromwell's political survival.
