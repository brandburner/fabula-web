    \ confession mirrors the fractures beginning to appear in Cromwell’s carefully\
    \ constructed world. The flashback underscores the **interconnectedness of guilt\
    \ and power**—a theme that will culminate in Cromwell’s arrest and fall from grace.\n\
    \  "
