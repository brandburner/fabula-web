  description: "\n  In the austere grandeur of Austin Friars, Thomas Cromwell orchestrates\
    \ the final preparations for Anne of Cleves’ arrival, dispatching his son Gregory\
    \ to Calais as a proxy of his own authority—a calculated move to secure the king’s\
