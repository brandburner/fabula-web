  description: "\n  In this razor-sharp verbal duel on the Hampton Court grounds,\
    \ Anne Boleyn and Thomas Cromwell engage in a high-stakes negotiation over the\
    \ fate of heretic James Bainham, exposing the cynical calculus of court politics.\
