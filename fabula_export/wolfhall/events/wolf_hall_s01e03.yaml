    \ later wield as Cromwell. When the crowd disperses, the boy lingers, drawn to\
    \ a clandestine ritual where dissenters gather the heretic’s ashes. A woman—unnamed\
    \ but radiant with quiet defiance—marks his hand with the ashes, whispering the\
    \ name *Joan Boughton* like a sacred incantation. This act binds him to her legacy,\
    \ foreshadowing his future entanglement with the dangerous currents of religious\
