  description: "\n  In a cozy, intimate gathering at the Austin Friars dining room,\
    \ **Sir Henry Wyatt** captivates Johane’s daughters, **Jo and Alice**, with a\
    \ seemingly whimsical tale of raising a lion cub named Leontina—only for the story\
    \ to darken into a visceral moment of survival. The lion’s sudden ferocity forces\
    \ Henry to confront his own mortality, but the true revelation comes when his\
    \ son, **Tom Wyatt**, steps in with quiet courage, luring the beast away before\
    \ Henry delivers the killing shot. The anecdote, framed as paternal storytelling,\
    \ subtly **reveals Tom’s hidden bravery**—a trait Cromwell later weaponizes for\
    \ political gain. When **Cromwell interrupts to emphasize Tom’s *emotional* reaction\
    \ (his vomiting afterward)**, he reframes the moment not as weakness but as proof\
    \ of Tom’s deep humanity, a quality Cromwell can exploit to solidify Wyatt’s loyalty\
    \ to his faction. The King’s later public recognition of Tom’s act (mentioned\
    \ in passing) becomes a **propaganda tool** for Cromwell, demonstrating how personal\
    \ virtues can be repurposed for courtly advantage. The scene’s warmth masks its\
    \ **cold political calculus**: a father’s pride becomes a stepping stone for Cromwell’s\
    \ consolidation of power, while Tom’s heroism is forever tied to his vulnerability—a\
    \ duality that defines his character arc.\n  "
