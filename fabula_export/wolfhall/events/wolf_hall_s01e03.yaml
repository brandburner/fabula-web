    \ for the disgraced queen and her daughter. The tension escalates when Anne pivots\
    \ to suggesting Cromwell’s own nephew, Richard, as a match—a move that tests Cromwell’s\
    \ loyalty while underscoring her paranoia and the court’s complicity in her schemes.\
