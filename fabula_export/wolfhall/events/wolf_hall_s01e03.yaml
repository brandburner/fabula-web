  description: "\n  In the secluded gardens of Austin Friars, **Thomas Cromwell**\
    \ and **Sir Henry Wyatt** engage in a masterclass of political maneuvering, where\
    \ every word carries the weight of courtly ambition and personal vulnerability.\
    \ Cromwell, frustrated by his precarious position in the king’s council, confesses\
    \ his need for a *real* role—one that grants him both authority and financial\
    \ leverage. Wyatt, ever the seasoned courtier, suggests the **Keeper of the Jewel\
    \ House**, a position that would place Cromwell at the nexus of royal revenue\
    \ and influence. The catch? Cromwell’s success hinges on **Anne Boleyn’s** favor\
    \ with the King—a delicate gamble that forces him to rely on the very woman whose\
    \ rise he has helped orchestrate. The conversation takes a personal turn when\
    \ Wyatt, his voice heavy with regret, pleads with Cromwell to act as a surrogate\
    \ father to his wayward son, **Tom Wyatt**, whose reckless past and present instability\
    \ threaten to unravel the family’s standing. Cromwell’s dry humor masks his calculation:\
    \ he agrees to Wyatt’s request, but not without first testing the limits of their\
    \ alliance. The exchange reveals Cromwell’s ruthless pragmatism—his rise is inextricably\
    \ tied to Anne’s survival, making her both an asset and a liability in his grand\
    \ scheme. Meanwhile, Wyatt’s emotional appeal underscores the human cost of courtly\
    \ power, where even the most strategic minds are bound by the fragility of family\
    \ and the weight of past mistakes.\n  The scene is a turning point: Cromwell’s\
    \ ambition is no longer abstract. It requires him to navigate the treacherous\
    \ terrain of Anne’s influence, while Wyatt’s plea introduces a personal subplot\
    \ that will later clash with Cromwell’s political machinations. The gardens, a\
    \ space of apparent tranquility, become a battleground for power, where every\
    \ word is a chess move and every silence a calculated risk.\n  "
