  description: "\n  In a moment of explosive public theater at Canterbury Cathedral,\
    \ Elizabeth Barton—the self-proclaimed 'Holy Maid of Kent'—interrupts King Henry\
    \ VIII’s procession to deliver a chilling prophecy: if he marries Anne Boleyn,\
    \ his reign will collapse within seven months, and the Marquis of Exeter should\
    \ rule instead. Her accusation of Anne as a 'heretic' and her cryptic mention\
    \ of Henry’s mother surrounded by 'pale fires' send the crowd into chaos. The\
    \ Duke of Norfolk, ever the brute enforcer, reacts with visceral rage, ordering\
    \ Barton to be dragged away with a threat of violence ('*Drag her back to the\
    \ whorehouse before she feels my boot on her arse!*'). The pandemonium that follows—monks\
    \ clashing with guards, the cross striking a bystander—exposes the volatile tension\
    \ between religious fervor and royal authority.\n\n  Amid the turmoil, Thomas\
    \ Cromwell seizes the opportunity. While Norfolk’s brutality dominates the scene,\
    \ Cromwell slips away, shadowing Barton’s escort with calculated intent. He approaches\
    \ her under the guise of a former servant of Cardinal Wolsey, feigning reverence\
    \ for her supposed divine connection. His probing question—'*Would you search\
    \ for [Wolsey’s] soul?*'—is a masterclass in manipulation: he tests the limits\
    \ of her prophetic claims while subtly extracting the name of her spiritual director,\
    \ Father Bocking. Barton’s hesitation ('*I’d have to talk to Father Bocking*')\
    \ reveals the fragility of her supposed supernatural authority, and Cromwell’s\
    \ smile as he files away the name foreshadows his plan to exploit her influence\
    \ for his reformist agenda. The event is a microcosm of the power struggle unfolding:\
    \ Norfolk’s violence enforces the old order, while Cromwell’s cunning lays the\
    \ groundwork to reshape it.\n  "
