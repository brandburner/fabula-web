    \ The ambassador, already unraveling under the weight of his diplomatic failures,\
    \ initially meets Cromwell’s overture with biting sarcasm, acknowledging the ruthless\
    \ efficiency with which Cromwell has outmaneuvered his predecessors. But as the\
    \ wine flows, Chapuys’ composure fractures. His voice cracks as he confesses his\
    \ despair—*‘I’ve failed the Emperor. I’ve failed Katherine’*—a raw admission of\
    \ his political and personal collapse. Cromwell, ever the opportunist, seizes\
    \ the moment, offering hollow reassurance (*‘Never mind. Tomorrow is another day’*)\
    \ while patting Chapuys’ knee—a gesture that feels more like a predator testing\
    \ the limits of its prey than genuine sympathy. The scene is a masterclass in\
    \ psychological manipulation: Cromwell doesn’t need to gloat or threaten; he simply\
    \ *watches* as Chapuys’ despair deepens his own dependence on Cromwell’s false\
    \ kindness. For Chapuys, this breakdown is the culmination of months of frustration,\
    \ his loyalty to Katherine and the Emperor crumbling under the weight of Cromwell’s\
    \ relentless rise. For Cromwell, it’s another strategic victory—one that reinforces\
    \ his reputation as a man who can break even the most steadfast allies with a\
