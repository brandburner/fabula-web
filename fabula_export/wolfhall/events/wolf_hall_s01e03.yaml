        *‘Hush, sweetheart. Come away.’*

        **CHAPUYS** *(cold, measured, to Cromwell)*:
        *‘She is with child. It would have been nice to have been officially informed. She should be more careful. You also. Do you know how much you are staking on the body of one woman? Let’s hope no evil comes near her.’*

        **THOMAS CROMWELL** *(gripping Chapuys’ arm, voice tight with controlled fury)*:
        *‘What does that mean.’*

        **CHAPUYS** *(shaken but defiant)*:
        *‘Very soon you resort to manhandling, I notice. Look around and see how Anne’s pride offends your own nobility. They have no stomach for her. They stay away from court.’*

