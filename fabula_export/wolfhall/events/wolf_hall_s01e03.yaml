  key_dialogue:
  - |-
    **Henry VIII** *(to Cromwell, softly, with a smile)*:
        *'I’m sending Gardiner to France. His mission will be of some duration... This idea of Anne’s to marry Mary to Richard. I’ve thought it over, but I think no. Not at this time.'*

        **Thomas Cromwell** *(nodding, understanding the subtext)*:
        *'Your Majesty.'*

        **Henry VIII** *(leaning closer, intimate)*:
        *'You always understand me, Cromwell. It’s a solace not to have to always talk.'*
  - |-
    **Thomas Cromwell** *(to Richard, later, over the feast)*:
        *'It’s nothing to do with you. He wants Mary for himself. He’s scared to touch Anne until the baby’s born and doesn’t wish to resume a celibate life.'*

        **Richard**:
        *'He said that?'*

        **Thomas Cromwell**:
        *'It was implied... I can only be concerned with his kingship. If he were oppressive, if he were to override Parliament... but he doesn’t. So I can’t concern myself with how he treats his women.'*

        **Richard**:
        *'But if he wasn’t king...'*

        **Thomas Cromwell** *(dry, cutting)*:
        *'Oh, God yes. You’d have him locked up.'*
