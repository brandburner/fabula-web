    \ comparison to Jezebel—mocking it as a tool of her enemies—while Cromwell tests\
    \ her willingness to intervene with Henry VIII. Their exchange reveals Anne’s\
    \ ruthless pragmatism: she refuses to risk Henry’s displeasure, coldly predicting\
    \ Bainham’s inevitable recantation, a move that implicates Cromwell’s orchestration\
    \ of the heretic’s downfall. The scene also serves as a microcosm of Anne’s broader\
    \ strategy—her dismissal of Jane Seymour’s ruined reputation underscores her willingness\
    \ to discard even the most vulnerable to maintain her own power. Meanwhile, Cromwell’s\
    \ gift of needlework patterns to Jane, a subtle maneuver to curry favor with the\
    \ king’s latest interest, exposes the fragility of Anne’s position and the court’s\
    \ shifting loyalties. The tension between Anne’s defiance and Cromwell’s manipulation\
    \ crystallizes the moral decay at the heart of the Tudor court, where survival\
    \ depends on betrayal and recantation is the only path to salvation.\n  "
