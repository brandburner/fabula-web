  - |-
    **HARRY PERCY** *(slumped, drinking, bitter)*
        *‘Oh God, I thought you’d come.’*
        **THOMAS CROMWELL** *(softly, hands folded, studying Percy like a specimen)*
        *‘My lord, let me explain. You’re a man whose money is almost spent. I’m a man who knows how you’ve spent it. You have borrowed all over Europe. One word from me and your debts will be called in.’*
        **HARRY PERCY** *(defiant, but voice cracking)*
        *‘What are they going to do? Bankers don’t have armies.’*
        **THOMAS CROMWELL** *(leaning in, voice a blade wrapped in silk)*
        *‘Neither will you without money. And if you can’t hold the north, if you can’t defend us from Scotland, the king will take away your title and your lands and give them to someone who can do the job… Then let’s say I will. Let’s say I’ll take your life apart. Me and my banker friends. And then I picture you in a hovel, wearing homespun, your lawful wife Anne Boleyn skinning a rabbit. I wish you every happiness.’*
        *(Percy weeps. A beat. Then—)*
        **THOMAS CROMWELL** *(standing, voice suddenly a growl, all pretense of civility gone)*
        *‘You were never pre-contracted. Whatever understanding you thought you had, you didn’t have it. And if you ever say one more word about Lady Anne’s “freedom”… then I will drag you out of whatever hole you are cowering in and *bite your bollocks off*. I hope that’s clear.’*
