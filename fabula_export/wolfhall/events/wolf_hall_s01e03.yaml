    King Francois's disparaging remarks about Anne to further Henry's resolve. The
    act reaches its climax with Henry making a solemn promise to Anne in Calais to
    marry and crown her, followed by their secret marriage in England, marking a significant
    victory for both Anne and Cromwell.
