      In the wreckage of the Boleyns’ once-unassailable power—now reduced to shattered glass and frayed nerves—Thomas Cromwell enters the York Place audience chamber like a surgeon into an operating theater. The family, already unraveling under the weight of Harry Percy’s resurfaced pre-contract claims, is a powder keg of desperation: Anne’s pacing betrays her panic, George’s self-harm (pricking his finger with a pin) reveals his unraveling composure, and Norfolk’s explosive rage exposes the family’s fractured cohesion. Jane Rochford’s cold pragmatism—suggesting Anne flee to Kent—only stokes the fire, while Sir Thomas Boleyn’s measured diplomacy is drowned out by the chaos.

