    **STEPHEN GARDINER** *(to Cromwell, after the vote)*:
        *‘You won’t find it so easy to pass your bill through the House of Lords. The Bishops and the old aristocracy are for the Pope and not afraid to say so.’*

        **THOMAS CROMWELL** *(smiling, unshaken)*:
        *‘Well, we’ll see.’*
        *(beat, then pivoting to Warham)*
        *‘Archbishop Warham. This prophetess you harbour in your diocese—Eliza Barton? How is she getting on?’*
  - |-
    **ARCHBISHOP WARHAM** *(cold, measured)*:
        *‘She may be a simple country girl—but she has a genuine gift. She can tell what sins weigh on a person as soon as she meets them. What would she make of you?’*

        **THOMAS CROMWELL** *(unfazed, pressing further)*:
        *‘I hear she’s telling people if the king marries the Lady Anne he has only a year to reign. Who is controlling her?’*
  - |-
    **THOMAS CROMWELL** *(to Gardiner, the killing blow)*:
        *‘Lady Anne has asked me to find a country house for her. She wants somewhere near the river, convenient for Whitehall and Greenwich. Somewhere with pretty gardens… I thought of your manor at Hanworth?’*

        **STEPHEN GARDINER** *(stifled fury, realizing the trap)*:
        *‘You…’* *(beat, then venomous)* *‘If I was [sleeping under a haystack], I’d expect you along with a ratting dog to dig me out.’*
