  description: "\n  In a dimly lit, private chamber of Whitehall Palace—far from the\
    \ prying eyes of the court—Thomas Cromwell is ambushed by **Jenneke**, his long-lost\
    \ illegitimate daughter from Antwerp, who has traveled in secret to confront him.\
    \ The reunion is charged with unspoken grief and resentment: Jenneke, now a woman\
    \ in her twenties, bears the scars of abandonment and the hardships of a life\
    \ Cromwell never acknowledged. She arrives unannounced, her presence a living\
    \ rebuke to his carefully constructed persona as the King’s indispensable minister.\
    \ Their confrontation is a masterclass in subtext—Jenneke’s urgency is laced with\
    \ the desperation of someone who has watched her father’s rise from afar, knowing\
    \ his ambition has made him a target. She pleads with him to abandon his perilous\
    \ position at court, warning that his enemies (Gardiner, Norfolk) are closing\
    \ in, and that his past—her existence—could be the weapon that destroys him. Cromwell,\
    \ caught between paternal guilt and political survival, deflects with cold precision,\
    \ but the encounter fractures his composure. The scene is a turning point: it\
    \ forces Cromwell to confront the **human cost of his ambition**—not just the\
    \ lives he’s ruined in service to the King, but the life he’s denied his own blood.\
    \ Jenneke’s plea is both a **warning and a reckoning**, exposing the fragility\
    \ of his power and the inescapable ties that bind him to a past he thought he’d\
    \ buried. The moment lingers like a specter, haunting Cromwell as he returns to\
    \ the court’s machinations, now carrying the weight of a daughter’s love and the\
    \ fear of what her presence could unleash.\n  "
