    *(pauses, eyes locked on Cromwell)* ‘One wonders how long *your* fortune will
    last.’'
  - '**Cromwell**: *(cool, measured)* ‘Fortunes rise and fall, Your Grace. But the
    kingdom’s future does not. And that is what His Majesty concerns himself with—not
    the ghosts of men long dead.’ *(beat, then quieter, with steel)* ‘Nor the ambitions
    of those who would drag us back to them.’'
  - '**Norfolk**: *(laughs, derisive)* ‘Oh, Cromwell, you mistake the past for a ghost.
