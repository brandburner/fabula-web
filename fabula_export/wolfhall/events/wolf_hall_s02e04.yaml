  key_dialogue:
  - "**Jenneke:** *(soft but unyielding, her Flemish accent sharp in the English air)*\n\
    \    *'You left me in Antwerp. You never wrote. And now you offer me a husband\
    \ like a prize for your conscience? I am not a debt to be settled, Father.'*\n\
    \n    **Cromwell:** *(voice low, controlled, but his fingers tighten around a\
    \ letter—Henry’s latest demand)*\n    *'You were provided for. More than most\
    \ in your position. This marriage is an opportunity—security, a name. What more\
    \ do you want from me?'*\n\n    **Jenneke:** *(steps closer, her gaze locking\
    \ onto his—no fear, only quiet fury)*\n    *'I want you to look at me and see\
    \ what you abandoned. Not a problem to solve, but a life you walked away from.\
    \ Can you do that, *Vader*? Or is the great Thomas Cromwell too busy building\
    \ kingdoms to remember he had a daughter?'*\n\n    **Cromwell:** *(after a beat,\
    \ his tone shifting to something colder, more calculated)*\n    *'Names have power,\
    \ Jenneke. Yours could ruin me. Mine could save you. Choose wisely.'*\n    "
  - "**Rafe:** *(later, as Cromwell paces, his usual composure shattered)*\n    *'She’s\
    \ a liability, my lord. Gardiner would love nothing more than to use her against\
    \ you. Send her back to Antwerp—quietly.'*\n\n    **Cromwell:** *(whirls on him,\
    \ voice a razor)*\n    *'And have her whisper to every priest and merchant in\
    \ Flanders that Thomas Cromwell abandoned his own blood? No. She stays. And she\
    \ marries. End of it.'*\n\n    **Rafe:** *(hesitant, reading the subtext)*\n \
    \   *'…You’re not doing this for her. You’re doing it for *you*.'*\n\n    **Cromwell:**\
    \ *(pauses, then quieter, almost to himself)*\n    *'Aren’t we all?'\n    "
