    \ the shadowy death of **Cardinal Bainbridge**. The scene unfolds in two brutal\
    \ acts: first, in the **King’s Privy Chamber**, where Gardiner’s insidious whispers\
    \ erode Henry VIII’s patience with Cromwell’s Cleves marriage negotiations, leaving\
    \ him publicly humiliated and dismissed; second, at **Cranmer’s reconciliation\
    \ dinner**, where Gardiner and Norfolk deploy a premeditated assault, accusing\
    \ Cromwell of orchestrating Bainbridge’s poisoning—a crime tied to Wolsey’s corruption.\
    \ The dinner devolves into a spectacle of courtly savagery, with Cromwell’s restraint\
    \ finally shattering as Norfolk’s vitriolic tirade against Wolsey (and by extension,\
