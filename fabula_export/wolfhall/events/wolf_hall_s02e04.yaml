- fabula_uuid: act_1aa7c61b9e2311d9
  number: 2
  summary: 'Cromwell faces intensified political and personal challenges following
    Jane''s death. Henry VIII suffers a near-fatal collapse, underscoring the urgency
    of securing the succession through a new marriage. Cromwell seizes this critical
    moment to propose Anne of Cleves and a strategic German alliance, which Henry
    cautiously accepts, agreeing to view her portrait and consider the political benefits.
    However, the King, increasingly swayed by conservative forces, decides to publicly
    debate the heretic John Lambert, against Cromwell''s implicit advice. During the
    highly public trial, Gardiner openly challenges Cromwell''s religious stance,
    accusing him of tolerating Anabaptists and questioning his faith. This confrontation
    forces Cromwell into a painful compromise: he must remain silent, or even implicitly
    agree with Henry''s condemnation of Lambert, despite sharing many of the heretic''s
    views. This public spiritual concession is a significant setback for Cromwell''s
    reformist agenda and a stark demonstration of Gardiner''s growing influence. The
    immense pressure and moral compromise take a severe toll on Cromwell, leading
    to a debilitating physical collapse marked by a return of his old fever and haunting
    nightmares that dredge up past betrayals and executions, including those of Wolsey
    and Anne Boleyn. Despite his debilitating illness, Cromwell attempts to maintain
    his duties, only to find Gardiner openly mocking his condition and actively sabotaging
    the Cleves marriage negotiations in front of the King by raising inconvenient
    pre-contract issues. Henry, seemingly enjoying the conflict and the division among
    his councillors, orders Cromwell and Gardiner to reconcile at a dinner hosted
    by Cranmer, setting the stage for a direct and unavoidable confrontation between
    the rivals.'
