    Queen Jane, who is visibly pregnant. Cromwell is introduced to his illegitimate
    daughter, Jenneke, from Antwerp, who urges him to abandon his dangerous court
    life. Jane gives birth to a son, Prince Edward, but her health rapidly declines,
    leading to her death. Cromwell expresses profound grief and rage, publicly blaming
    negligence and declaring he would have managed it better if Jane had married him.
    The King's council, particularly Norfolk, immediately pressures Cromwell to find
    Henry a new wife, suggesting a French alliance to counter European power shifts,
    while Cromwell privately considers a German match. Cromwell also uncovers Lady
    Mary's excessive gambling and spending, which she justifies by asserting her princess
    status. The unexpected and grand return of Stephen Gardiner, conspicuously aligned
    with Norfolk, signals a significant increase in political opposition and a direct
    threat to Cromwell's reformist agenda. Henry's fury over a newly signed Franco-Imperial
    truce prompts Cromwell to ruthlessly interrogate Geoffrey Pole in the Tower of
    London, employing psychological tactics to extract information and destabilize
    rival families. Simultaneously, Cromwell dispatches Wyatt to break the Franco-Imperial
    alliance, explicitly stating his strategic intent to force Henry towards a German
    Protestant alliance, thereby securing England's position against Catholic powers.
    In a moment of uncharacteristic recklessness, Cromwell makes a statement about
    taking arms against the King, revealing his growing desperation and the perilous
    isolation of his position.
