    \ further rebellion) or negotiating (appearing weak). Thematically, it ties to\
    \ the broader conflict between reform and tradition, as Mary’s actions symbolize\
    \ the court’s resistance to Cromwell’s reforms. The subtext? His authority is\
    \ no longer absolute—and his enemies are watching.\n\n  **Key Implications**:\n\
