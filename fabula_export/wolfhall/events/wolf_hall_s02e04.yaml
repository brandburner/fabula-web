- fabula_uuid: act_a77244a737f729f8
  number: 3
  summary: The forced reconciliation dinner at Lambeth Palace, orchestrated by King
    Henry, quickly devolves into a direct, coordinated, and vicious attack on Cromwell
    by Stephen Gardiner and the Duke of Norfolk. Gardiner initiates the assault by
    subtly but pointedly raising the mysterious death of Cardinal Bainbridge years
    prior, implying Cromwell's involvement and linking him to Wolsey's alleged corruption
    and past misdeeds. Norfolk, eager to undermine Cromwell, exacerbates the situation
    by viciously ridiculing Wolsey's character and actions, portraying him as a greedy,
    dishonest prelate who promoted "false knaves"—a thinly veiled insult aimed directly
    at Cromwell, Wolsey's former protégé and the architect of many of the King's reforms.
    Consumed by a "white fury" born of the relentless accusations, the blatant disrespect
    for his former master, and the personal nature of the attack, Cromwell loses his
    carefully maintained composure. In a shocking display of raw anger, he physically
    assaults Norfolk, grabbing his coat and hauling him up, nearly off his feet. Archbishop
    Cranmer attempts to intervene, admonishing Cromwell for his outburst, but the
    damage is done. Gardiner, with a chilling smirk, declares he has "never enjoyed
    a peace conference as much," highlighting the complete failure of any pretense
    of amity and the open, dangerous hostility Cromwell now faces. The scene concludes
    with Cromwell's position severely compromised, his enemies emboldened by his loss
    of control, and his future hanging precariously in the treacherous court of Henry
    VIII.
