    \ only to be met with Mary’s icy defiance, revealing her as a pawn in a larger\
    \ game. Meanwhile, the specter of his own past—his illegitimate daughter Jenneke’s\
    \ warnings and the looming threat of Gardiner’s accusations—hangs over him, amplifying\
    \ the stakes. This moment isn’t just about money; it’s a test of Cromwell’s ability\
    \ to maintain order in a court where every misstep could be his last. The scene\
    \ underscores the fragility of his position, where personal failings and political\
    \ instability collide, demanding immediate action to stave off disaster. The air\
    \ is thick with unspoken threats: Mary’s defiance mirrors the court’s growing\
    \ resistance, and Cromwell’s reaction—controlled yet volatile—hints at the cracks\
