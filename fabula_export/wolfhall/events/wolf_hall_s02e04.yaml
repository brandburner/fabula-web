    **Norfolk:** *‘The King’s grief is not a toy for you to play with, Cromwell. He wants a French bride—one who will secure our borders and our faith. Not some Lutheran whore from the German bogs.’*
        **Cromwell:** *‘Your Grace, the King’s grief is precisely why we must act with caution. A French match would bind us to a Catholic court, while the German alliance offers… flexibility.’*
        **Gardiner:** *‘Flexibility? Or heresy? You’d have us kneel before the Emperor’s heretics?’*
        **Cromwell:** *‘I’d have us kneel before no one. But the King’s needs must come first.’*
  - |-
    **Norfolk:** *‘You speak of needs, yet you’ve done nothing but dither since the Queen’s death. The Council grows impatient. The King grows restless.’*
