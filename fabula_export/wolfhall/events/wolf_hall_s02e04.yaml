  - |-
    **Duke of Norfolk:** *‘You’re finished, Cromwell. The King’s patience wears thin, and your luck with it. Soon, you’ll join Wolsey in the dirt.’*
        **Cromwell:** *‘I’ve buried greater men than you, Norfolk. And I’ll bury you too, if you push me.’*
        *(A beat. Then, quieter, almost to himself:)*
        **Cromwell:** *‘…Or perhaps I’ll bury myself.’*
  - |-
    **Cromwell (to himself, after the outburst):** *‘God’s teeth… what have I done?’*
        *(He turns to Rafe, voice low and urgent:)*
        **Cromwell:** *‘Rafe, you must tell the King I spoke in anger. That I was provoked. That I—’* *(he swallows hard)* *‘—that I would never raise a hand against him.’*
        **Rafe:** *‘And if he doesn’t believe it?’*
        **Cromwell:** *‘Then we’re all dead.’*
