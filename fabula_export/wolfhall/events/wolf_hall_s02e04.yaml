  key_dialogue:
  - |-
    CROMWELL: *Out now, Wriothesley. Go out now. I’ll speak to Wyatt alone.*
      *(Wriothesley’s hurt expression lingers as he exits, closing the door. The intimacy of the study amplifies the weight of what follows.)*
  - |-
    WYATT: *Is there no other possible assignment?*
      CROMWELL: *There is not.*
      *(A beat. Wyatt’s hands clench. Cromwell’s response is final, unyielding—a command, not a request. The power dynamic is absolute.)*
  - |-
    WYATT: *I hate Spain. The Inquisitors think all Englishmen are Lutherans. They put spies in my house. They steal my letters. And, in truth, I cannot read the Emperor at all. I hear the words he says, but nothing that lies beneath them. His face never changes.*
      CROMWELL: *It doesn’t matter. You have only one task—to break up this alliance between the Emperor and France.*
      *(Wyatt’s vulnerability is laid bare, but Cromwell dismisses it. The subtext is chilling: Wyatt’s suffering is irrelevant. The mission is all that matters.)
  - |-
    WYATT: *But does their pact not suit your purposes, my lord? With France and Spain at peace, will Henry not be required to seek other allies? Allies such as the German princes. Isn’t that what you want? To force the King into alliance with others who have thrown off Rome’s yoke?*
      CROMWELL: *Yes, and I’ll pursue those alliances in other ways. But if this pact between France and Spain endures, the Emperor will invade to put Mary on the throne and all that we've gained will be swept away. You must force them apart.*
      *(Wyatt’s question cuts to the heart of Cromwell’s strategy, but Cromwell’s response reveals his paranoia. The German alliance is a long game; the immediate threat—Mary’s claim—demands action now. The stakes could not be higher.)
