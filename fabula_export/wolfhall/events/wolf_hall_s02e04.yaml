  description: "\n  In a moment of raw vulnerability, Cromwell’s carefully constructed\
    \ world fractures as **Jenneke**, his long-abandoned illegitimate daughter from\
    \ Antwerp, arrives unannounced at his London residence. The scene unfolds in tense,\
    \ charged silence—her presence alone is a silent accusation, a living reminder\
    \ of the youthful indiscretions he has spent decades burying beneath ambition\
    \ and political maneuvering. Cromwell’s initial shock gives way to a flurry of\
    \ defensive calculations: he offers her shelter, then a strategic marriage to\
    \ a minor nobleman, not out of paternal affection but to **neutralize the threat**\
    \ she poses to his reputation and power. His cold pragmatism clashes with Jenneke’s\
    \ quiet, unyielding defiance—she refuses to be a pawn, demanding he acknowledge\
    \ the cost of his choices. The exchange exposes the **fragility of his moral armor**:\
    \ his guilt over abandoning her, his fear of exposure, and the hypocrisy of a\
    \ man who preaches reform while hiding his own sins. The scene is a **turning\
    \ point**—not just in Cromwell’s personal life, but in his political trajectory.\
    \ Jenneke’s arrival forces him to confront the **duality of his nature**: the\
    \ ruthless architect of Henry’s court and the flawed man who left a child behind.\
    \ Her refusal to be silenced or controlled hints at the **unraveling to come**—both\
    \ in his relationships and his grip on power. The air hums with the weight of\
    \ what’s unsaid: *How many more ghosts will rise before this is over?*\n  "
  episode_uuid: ep_sea_ser_wolf_hall_s02_e04
  scene_sequence: 10
