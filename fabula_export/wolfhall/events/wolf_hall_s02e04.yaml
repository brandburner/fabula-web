  description: "\n  In the grim, sunlit expanse of the Tower of London’s inner ward,\
    \ Thomas Cromwell—now fully unmoored from restraint—orders his protégé Wriothesley\
    \ to escalate the interrogation of Geoffrey Pole, demanding fabricated evidence\
    \ of treason against the Pole family. Cromwell’s language is chillingly casual:\
    \ he will ‘nail down’ accusations of threats against the King and implicate the\
    \ French monarch, François, in a conspiracy. When Wriothesley hesitates, questioning\
    \ the moral and political cost of branding half the nobility as traitors, Cromwell’s\
    \ response is a cold, revelatory declaration—*‘Me’*—the only one left standing.\
    \ His monologue spirals into a terrifying vision of his own future: a court stripped\
    \ of rivals, where he alone remains unbroken, even if it means defying the King\
    \ himself. The scene culminates in Cromwell’s uncharacteristic recklessness—a\
    \ near-admission of treasonous intent—before he abruptly retreats, ordering Wriothesley\
    \ to summon Wyatt as a desperate attempt to regain control. This moment crystallizes\
    \ Cromwell’s transformation from a pragmatic reformer into a tyrant, while Wriothesley’s\
    \ horror foreshadows the fracture in their alliance and the cost of complicity\
    \ in Cromwell’s grand design.\n  The event serves as a **turning point** in Cromwell’s\
    \ arc, marking the moment his ambition eclipses his pragmatism, and a **catalyst**\
    \ for Wriothesley’s crisis of conscience. Thematically, it underscores the corrosive\
    \ nature of power and the moral compromises required to wield it, while structurally,\
    \ it escalates the political tension that will culminate in Cromwell’s downfall.\n\
    \  "
