  title: 'The Oath of Succession: More’s Defiance at Paul’s Cross'
  description: "\n  At Paul’s Cross, Thomas Cromwell orchestrates a public spectacle\
    \ of power and coercion, where the disgraced prophetess Elizabeth Barton and her\
    \ followers are paraded in shackles as a warning to dissenters. As More arrives,\
    \ Cromwell reveals the impending **Bill of Succession**, a legislative weapon\
    \ to legitimize Anne Boleyn’s claim and Henry’s heirs—sealed by a mandatory oath\
    \ of loyalty. The moment is a calculated test: Cromwell, ever the strategist,\
    \ frames the oath as a matter of national unity, but his subtext is clear—*compliance\
    \ or consequences*. More, however, refuses to be cowed. His refusal to engage\
    \ in Cromwell’s dinner invitation (‘*I think you’d like to put words there too*’)\
    \ is a quiet but devastating rebuke, exposing the oath’s true purpose: not unity,\
    \ but *control*. The exchange escalates when More mocks Barton’s ‘enjoyment of\
    \ attention,’ a barb that underscores his disdain for the regime’s theatricality.\
    \ Cromwell’s warning about Henry’s ‘claws’ hangs in the air—a reminder of the\
    \ king’s volatility—but More’s departure, unyielding and solitary, signals the\
    \ beginning of his open defiance. This is not just a refusal of an oath; it is\
    \ the first public crack in the regime’s facade, a moment where principle collides\
    \ with power, and the cost of resistance becomes undeniable.\n  "
