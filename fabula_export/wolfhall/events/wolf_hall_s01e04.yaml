  description: |2-

      In a moment of rare vulnerability, Thomas Cromwell—usually the master of political maneuvering—is stripped bare by Holbein’s perceptive artistry. The painter’s probing questions force Cromwell to confront the ghost of his lost love, a past he has buried beneath ambition and power. His silence speaks volumes: the wealth and influence he has amassed cannot undo the choices he made, nor can they erase the woman who once knew him before he became the King’s ruthless instrument. The interruption by Johane, announcing Alice More’s arrival, jolts Cromwell back to the present, where his political obligations demand immediate attention. Alice’s desperate plea—laced with both gratitude for past kindness and thinly veiled accusation—exposes the precarious balance between Cromwell’s personal guilt and his professional ruthlessness. Her raw, emotional appeal (‘*ask him, does he think it’s clever to leave his wife without company, his son without advice, his daughter without protection?*’) forces Cromwell to confront the human cost of his actions, even as he remains trapped in the role of the King’s enforcer. The scene is a masterclass in tension: private longing vs. public duty, moral compromise vs. survival, and the inescapable weight of a past that refuses to stay buried.
