- fabula_uuid: act_ec9626061e6726ef
  number: 1
  summary: The episode opens with King Henry VIII's profound disappointment over the
    birth of Princess Elizabeth, signaling Anne Boleyn's precarious position. Anne,
    undeterred, asserts her power by demanding that Princess Mary be reduced to a
    servant and that Cromwell secure a French marriage alliance for Elizabeth, while
    also expressing suspicion of Cromwell's loyalties due to his association with
    Chapuys. Jane Rochford, observing Anne's continued dalliances and inability to
    produce a male heir, plants seeds of doubt about the Queen's conduct in Cromwell's
    mind. Cromwell, aware of the many enemies Anne has, begins to investigate Elizabeth
    Barton, the "Holy Maid," whose prophecies challenge Henry's legitimacy and predict
    death for the King and Queen. He skillfully interviews Barton's influential supporters—Bishop
    Fisher, Lady Exeter, and Margaret Pole—manipulating their fears and loyalties
    to secure their submission and pardon from the King, thus placing them in his
    debt. Concurrently, Cromwell drafts the Bill of Succession, which recognizes Anne
    as Henry's lawful wife and their children as rightful heirs, requiring an oath
    of allegiance. Thomas More, however, steadfastly refuses to take this oath, setting
    him on a collision course with the Crown. Anne, feeling increasingly insecure,
    demands that More be added to the list of the guilty alongside Elizabeth Barton,
    despite Cromwell's strong reservations and knowledge of More's innocence, forcing
    Cromwell into a difficult moral dilemma.
