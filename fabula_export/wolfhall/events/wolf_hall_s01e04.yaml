    \ on her waist with calculated tenderness. His feigned concern for her future—*‘You’re\
    \ leaving court?’*—is a probe, not a question, testing her vulnerability and the\
    \ Duke of Norfolk’s influence over her. The subtext crackles: Cromwell, ever the\
    \ strategist, is planting seeds of loyalty while subtly warning her of Norfolk’s\
    \ treacherous reputation (*‘That’s what Uncle Norfolk says…’*). The interruption\
    \ by Mary Boleyn, wild with rage over stolen poems and a gilt bowl, shatters the\
    \ tension, but the damage is done. Jane’s quiet admission—*‘I can’t imagine anyone\
