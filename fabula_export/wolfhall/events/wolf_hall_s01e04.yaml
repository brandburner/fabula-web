  number: 2
  summary: Following Anne's demand, Cromwell attempts to persuade the Duke of Norfolk
    and Archbishop Cranmer to intercede with Henry to spare More, securing a temporary
    reprieve, though Henry insists More will still take the oath. Henry, buoyed by
    news of Pope Clement's illness, believes his path is clearing and announces Anne's
    new pregnancy with great joy, embracing Cromwell. However, this hope is tragically
    shattered when Anne suffers a devastating miscarriage, plunging the court into
    shock and exacerbating the existing tensions. This loss is a critical turning
    point, severely weakening Anne's position and intensifying the pressure on Cromwell
    to deliver a male heir or eliminate threats. Amidst this personal and political
    upheaval, Cromwell is haunted by memories of his past friendship with Thomas More,
    grappling with the moral implications of More's impending trial and his own role
    in it. More's trial commences, with Cromwell strategically selecting a jury of
    Londoners who remember More's harsh persecution of heretics. Despite More's eloquent
    defense and initial successes, Richard Riche, under Cromwell's guidance, fabricates
    testimony that directly implicates More in treason by denying Parliament's spiritual
    jurisdiction. The jury, swayed by this and More's own patronizing tone, finds
    him guilty. Anne, still consumed by grief and insecurity, continues to demand
    the deaths of Fisher and More, reinforcing Henry's ruthless resolve. Henry, in
    a chilling confrontation, reminds Cromwell of his role as a "serpent" and demands
    the execution of his will, leaving Cromwell to confront the profound moral compromises
    required to serve the King.
