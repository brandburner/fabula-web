  description: "\n  In a tense, emotionally charged confrontation at Lambeth Palace,\
    \ **Thomas More** delivers his final refusal to swear the Act of Succession, framing\
    \ his defiance as a moral crusade rather than political rebellion. His calm, almost\
    \ serene refusal—*‘I cannot speak for their conscience’*—exposes the hypocrisy\
    \ of Cranmer’s own past oaths, while **Thomas Cromwell**’s carefully constructed\
    \ composure shatters in a raw, personal outburst. His plea—*‘I would sooner see\
    \ my own son killed’*—reveals the depth of his respect for More and the existential\
    \ threat the former Chancellor’s martyrdom poses to the Tudor regime. When **Audley**\
    \ orders More’s arrest but delays his transfer to the Tower (a symbolic gesture\
    \ of mercy), More’s poignant request—*‘Will I see my daughter again?’*—pierces\
    \ Cromwell’s armor, forcing him to confront the human cost of his political machinations.\
    \ The scene ends with Cromwell’s uncharacteristic vulnerability: *‘I’d like to\
    \ strangle someone,’* a confession of his suffocating frustration as he realizes\
    \ More has already won the narrative war—Europe will see *him* as the oppressor,\
    \ not the reformer. This moment marks a turning point: Cromwell’s control is slipping,\
    \ and More’s defiance is no longer just a legal obstacle but a moral reckoning\
    \ that will outlive them both.\n  "
