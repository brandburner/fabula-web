    **ELIZABETH BARTON** *(to Riche, smirking)*:
        *'I’m not for Satan. When I rejected him, he spat in my face. It’s black, with the stench of hell—something rotting.'*

        **RICHARD RICHE**:
        *'No manners.'*

        **ELIZABETH BARTON**:
        *'I wiped it off with a napkin. Dom Edwards has it. For offerings.'*
  - |-
    **AUDLEY** *(dryly)*:
        *'Now Courtenay descends from a daughter of King Edward, Montague from his brother. How would you sort out these claims? Or will you let them scrap it out? Good to have a few kings and queens in reserve if you’re going to start a war.'*

        **ELIZABETH BARTON** *(flushing, defensive)*:
        *'No need of a war. God is sending a plague to England. Henry will be dead in six months. So will his whore.'*
  - |-
    **ELIZABETH BARTON** *(to Cromwell, lip curling)*:
        *'I saw your master too. Wolsey. Neither Heaven nor Hell. I saw his soul sitting with the unborn.'*

        **THOMAS CROMWELL** *(softly, smiling)*:
        *'Where was he? Heaven or Hell?'*
