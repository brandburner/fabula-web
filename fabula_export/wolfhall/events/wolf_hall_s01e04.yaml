  description: "\n  In the opulent halls of Austin Friars, Thomas Cromwell—still recovering\
    \ from his fever—stands shakily to greet King Henry VIII, whose visit is as much\
    \ a performance of royal favor as it is a calculated political maneuver. The scene\
    \ unfolds in two distinct yet thematically linked moments: first, a display of\
    \ Henry’s carefully cultivated virility and paternalism, where he kisses the cheeks\
    \ of Cromwell’s household, dotingly acknowledges their grief, and playfully flexes\
    \ his aging physique to assert his dominance. His charm is a weapon, disarming\
    \ even as it reminds all present of the king’s dual nature—both benevolent patron\
    \ and ruthless sovereign.\n\n  The second act centers on Hans Holbein’s newly\
    \ completed portrait of Cromwell, a painting that becomes a Rorschach test for\
    \ the court’s perceptions. While Mercy notes its lack of resemblance to Cromwell’s\
    \ usual expression, Alice teases him about his ‘stoutness,’ and Richard—ever the\
    \ strategist—reframes the portrait as a defensive fortress, deflecting criticism\
    \ like cannon fire. Henry, ever the astute observer of power dynamics, seizes\
    \ on Richard’s metaphor, declaring the portrait’s intimidating effect a success.\
    \ The levity masks a deeper tension: the painting is not just a likeness but a\
    \ *statement*—one that reinforces Cromwell’s dual role as the king’s indispensable\
    \ enforcer and the court’s most feared operator. The scene crystallizes the fragility\
    \ of Cromwell’s position: his power is both his shield and his target, and the\
    \ court’s uneasy laughter is a reminder that even the most indispensable men can\
    \ become expendable. The portrait, in its unflinching realism, forces Cromwell\
    \ to confront the weight of his legacy—a legacy built on compromise, cunning,\
    \ and the unspoken question of how long a man so feared can remain indispensable.\n\
    \  "
