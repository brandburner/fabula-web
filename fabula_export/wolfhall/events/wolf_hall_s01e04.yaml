    \ laced with public stakes, where even bed hangings become weapons in the silent\
    \ war for the king’s favor. Cromwell’s true warning isn’t spoken—it’s in the way\
    \ he *doesn’t* let go of her waist, a physical claim staking territory in the\
    \ absence of words.\n  "
