  number: 3
  summary: In the immediate aftermath of More's conviction and Henry's demands, Cromwell
    is overcome by a severe fever, experiencing vivid hallucinations of his deceased
    wife, Liz, and grappling with the heavy toll of his political machinations. He
    recovers, visited by Norfolk, who brings a papal medal, and then by Henry, who
    expresses concern and praises Cromwell's household, highlighting his growing dependence
    on his chief minister. Henry's visit also serves to underscore his approval of
    Cromwell's family and his continued search for loyalty. Cromwell, observing Rafe's
    growing affection for Helen Barre, a woman he recently took into his household,
    subtly encourages their relationship, reflecting a softer, more personal side.
    He also begins to scrutinize his own portrait by Holbein, disturbed by Mark Smeaton's
    comment that he looks like a "murderer," a reflection of his internal conflict.
    A significant shift occurs as Cromwell, seemingly on a whim, adds Wolf Hall, the
    Seymour family estate, to the King's summer progress itinerary. The royal party
    arrives at Wolf Hall, where Henry's attention is drawn to Jane Seymour. Cromwell
    observes the subtle interactions between Henry and Jane, particularly a quiet,
    earnest conversation in the early morning where Henry takes her hand. Cromwell,
    witnessing this, quietly withdraws, recognizing the profound implications of this
    new connection. The episode concludes with the King's hat, lost and hanging from
    a tree branch, a potent symbol of Henry's shifting affections and the new, uncertain
    future unfolding for the court and for Cromwell.
