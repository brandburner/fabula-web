  key_dialogue:
  - |-
    KATHERINE OF ARAGON: *Well, how do I look? That’s why he sent you, isn’t it? To see if I really am dying?*

    THOMAS CROMWELL: *(examining her face, drily)* *Your own person has a lot to do, guaranteeing this, answering for that. You can only die once.*
  - |-
    KATHERINE OF ARAGON: *I think about his afterlife.*

    THOMAS CROMWELL: *If you want to do his soul good, why don’t you do as he asks? If you’d bowed to the king’s wishes years ago and allowed him to re-marry, he would never have broken with Rome. You spilt Christendom, not the king.*

    KATHERINE OF ARAGON: *(staring, voice trembling with rage)* *What you say, Cromwell, is... contemptible.*
  - |-
    KATHERINE OF ARAGON: *How is Boleyn’s daughter? She lost the child, I am told. I know how that is. I pity her from the bottom of my heart.*

    THOMAS CROMWELL: *She and the king have hopes of another child soon.*

    KATHERINE OF ARAGON: *Particular hope, or general hope?*

    *(Cromwell hesitates, then opens his palm to reveal a needle—point toward her.)*
