  key_dialogue:
  - |-
    **SIR NICHOLAS CAREW** *(leaning forward, conspiratorial)*:
        *‘We want the concubine ousted. We know you want it to.’*

        **THOMAS CROMWELL** *(cool, measured)*:
        *‘We?’*

        **SIR NICHOLAS CAREW**:
        *‘My friends in this matter are very near the throne—those in the line of old King Edward. Lord Exeter, the Courtenay family. Lord Monague, his brother Geoffrey Pole, Lady Margaret Pole. These are the principal persons on whose behalf I speak. But as you will be aware, the most part of England would rejoice to see the king free of her.’*

        **THOMAS CROMWELL** *(dry, cutting)*:
        *‘I don’t think the most part of England knows or cares.’*
  - |-
    **SIR NICHOLAS CAREW**:
        *‘You read their letters?’*

        **THOMAS CROMWELL** *(smirking, lethal)*:
        *‘I read everybody’s letters.’* *(beat)* *‘What do you require of me?’*

        **SIR NICHOLAS CAREW**:
        *‘We require you to join us. We are content to have Seymour’s girl crowned. She’s known to favour true religion. We believe she will bring Henry back to Rome.’*

        **THOMAS CROMWELL** *(tapping his heart, mocking)*:
        *‘No, sir. I’m a banker.’* *(Carew laughs. Cromwell’s gaze hardens.)* *‘What’s to happen to Anne Boleyn?’*

        **SIR NICHOLAS CAREW** *(shrugging, evasive)*:
        *‘I don’t know. Convent?’* *(Cromwell’s silence hangs like a blade.)*
