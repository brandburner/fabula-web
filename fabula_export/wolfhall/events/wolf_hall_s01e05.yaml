  title: 'Henry’s Gaze Shifts: The Death of a Queen, the Birth of a Conspiracy'
  description: "\n  In the opulent chaos of Greenwich’s Great Hall, Henry VIII’s public\
    \ performance of paternal devotion to his daughter Elizabeth—paraded as a living\
    \ symbol of his failed marriage to Anne Boleyn—collapses into farce when the infant’s\
    \ wailing disrupts the spectacle. The moment exposes Henry’s hollow optimism about\
    \ a male heir and Anne’s brittle triumph, her icy glance at Cromwell a silent\
    \ acknowledgment of their shared complicity in Katherine of Aragon’s erasure.\
    \ As Henry dismisses Katherine’s dying voice-over with cold pragmatism—‘She can\
    \ be laid to rest in Peterborough. It’ll cost less.’—his gaze drifts from the\
    \ court’s mourning to Jane Seymour, standing demurely among the ladies-in-waiting.\
    \ The shift is subtle but seismic: while Cromwell and Wriothesley discuss the\
    \ king’s greed for Katherine’s possessions, Henry’s lingering stare at Jane foreshadows\
    \ the court’s next power struggle. The scene’s tension lies in the contrast between\
    \ Katherine’s spectral vow—‘mine eyes desire you above all things’—and Henry’s\
    \ living, wandering gaze, which now desires *another*. This is not just a moment\
    \ of infidelity; it’s the first public hint of Anne Boleyn’s impending fall and\
    \ the Seymour faction’s rise, all framed by the court’s grotesque dance of mourning\
    \ and ambition.\n  "
