  number: 1
  summary: 'The episode opens with Cromwell''s personal reflections, immediately shifting
    to the political landscape as he visits Katherine of Aragon at Kimbolton Castle.
    Katherine, defiant and ill, refuses to acknowledge Henry''s new marriage and requests
    a visit from her daughter Mary, which Cromwell denies due to security concerns.
    She reveals Anne Boleyn''s stillbirth, underscoring Anne''s precarious position.
    Back at court, Henry''s growing impatience for a male heir leads him to cast an
    eye on Jane Seymour. Cromwell, recognizing the shifting power dynamics, advises
    the Seymour family on how to strategically manage Henry''s advances, emphasizing
    virtue and discretion. Concurrently, Cromwell navigates personal matters, accepting
    his ward Rafe''s secret marriage to Helen Barre and securing Rafe a position as
    a groom to the king, bringing him closer to the inner circle. Anne Boleyn''s desperation
    intensifies, manifesting in erratic behavior, including the implied killing of
    her own dog and a cruel suggestion to compromise Princess Mary. This leads to
    a direct confrontation where Anne threatens Cromwell, accusing him of disloyalty
    and warning him of her power, to which Cromwell responds with a firm refusal,
    marking a clear delineation of their increasingly adversarial relationship. This
    act establishes the core conflicts: Anne''s failing power, Jane Seymour''s rise,
    Katherine''s impending death, and Cromwell''s central, yet dangerous, role in
    managing the king''s volatile desires.'
