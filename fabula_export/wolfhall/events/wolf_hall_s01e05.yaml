  key_dialogue: &id019
  - |-
    ANNE BOLEYN: *My lord, I pray, the whole of England prays, that you will never joust again.*
    HENRY: *((Hissing)) Why not geld me while you’re at it? That would suit you, wouldn’t it, madam?*
  - |-
    HENRY: *When I was a boy, I was walking with my father at a gallery at Richmond. We were talking, or he was, and suddenly there was a great crashing sound and the... the floor gave way at our feet. I’ll remember it all my life, the world vanishing beneath us... And though we both stood on solid ground I saw myself falling down, down... until I was buried in the earth.*
    THOMAS CROMWELL: *I hope you weren’t disappointed when you woke only to see Thomas Cromwell.*
    HENRY: *Your own mother on the day you were born was no gladder to see you than I was today.*
  - 'HENRY: *Ask me for anything.*'
