  number: 2
  summary: Act Two begins during Christmas, with Cromwell hosting a feast, where Chapuys,
    the Imperial Ambassador, arrives with news of Katherine of Aragon's imminent death.
    Chapuys, distraught, pleads with Cromwell to allow him to visit Katherine, which
    Cromwell, moved by his grief and seeing a political opportunity, facilitates.
    At Greenwich, Henry celebrates with a masque, and news of Katherine's death is
    prematurely announced by Suffolk, who brazenly suggests Henry discard Anne for
    a French alliance, further insulting Cromwell's common birth. Katherine's actual
    death follows, leading Anne to openly celebrate, while Henry, parading Elizabeth,
    dismisses Katherine's final letter and increasingly fixates on Jane Seymour, who
    maintains a demure and chaste demeanor. An unexplained fire in Anne's chambers
    hints at deeper court intrigue and threats against her. The rising tension culminates
    in a jousting tournament where Henry suffers a near-fatal accident. Amidst the
    chaos and the Boleyn faction's immediate attempts to seize control, Cromwell's
    quick thinking and decisive actions save the king's life and prevent a potential
    civil war, solidifying his indispensable position in Henry's eyes and exposing
    the naked ambition of the Boleyns. This act dramatically escalates the stakes,
    moving from political maneuvering to a direct crisis of succession and the king's
    survival.
