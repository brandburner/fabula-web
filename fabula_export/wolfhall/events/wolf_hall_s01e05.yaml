    alliances against the Boleyns, receiving subtle offers of support from figures
    like Fitzwilliam and Carew. Henry, shaken by his brush with death and still desperate
    for a male heir, confronts Anne with thinly veiled hostility, then confides in
    Cromwell, expressing his profound fear and gratitude. He tasks Cromwell with finding
    a way to dissolve his marriage to Anne, hinting at past relationships and suggesting
    reasons for annulment. Cromwell, despite his personal discomfort, accepts this
    perilous mission. Simultaneously, Gardiner, Cromwell's rival, attempts to undermine
    him by revealing details of Cromwell's violent past in Putney, a revelation that
    deeply affects Cromwell. The Seymours continue their calculated ascent, with Jane
    returning Henry's gifts to enhance her image of virtue. Anne, increasingly isolated
    and desperate, confronts Cromwell, accusing him of betrayal and reiterating her
    earlier threat that "those who've been made, can be unmade." The episode climaxes
    with Cromwell receiving intelligence from Rafe about Boleyn courtiers discussing
    impregnating Anne, a desperate measure to secure her position. The final scene
    shows Cromwell contemplating the immense and dangerous task ahead, haunted by
    the ghost of Cardinal Wolsey, who warns him of the fatal consequences of failing
    to satisfy the king's desire for a new wife, underscoring the high stakes for
    Cromwell's own survival.
