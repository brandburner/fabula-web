  key_dialogue:
  - 'ANNE BOLEYN: *I hear that when you thought the king was dead, your first action
    was to send for the bastard Mary. You did not think of me, or my daughter or the
    child I was carrying then.*'
  - 'THOMAS CROMWELL: *I can’t hold the throne for an infant in the cradle. I can’t
    hold the throne for an unborn baby.*'
  - 'ANNE BOLEYN: *You think you’ve grown great. You think you no longer need me.
    You’ve forgotten the most important thing. Cremuel... Those who’ve been made,
    can be unmade.*'
  - 'THOMAS CROMWELL: *I entirely agree.*'
