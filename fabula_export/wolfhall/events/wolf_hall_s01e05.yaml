  - '**HENRY**: *You presume too much, Chapuys! Do not presume to know my policy,
    ambassador! ... Tell him I am not an infant! Tell him to keep out of my family
    business! First he tells me who I can marry. Then he wants to show me how to deal
    with my own daughter!*'
  - |-
    **HENRY**: *I know what you’ve done! You’ve gone too far in this matter. You’ve made him promises, haven’t you? ... Don’t you? DON’T YOU?*
    **THOMAS CROMWELL**: *God preserve you, majesty. And now will you excuse me?*
