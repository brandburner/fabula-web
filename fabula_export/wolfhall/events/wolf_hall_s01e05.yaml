    \ of defiance, now becomes a crucible of shifting power. Katherine’s death is\
    \ the death knell for Henry’s first marriage, a fact that will accelerate Anne\
    \ Boleyn’s precarious position as queen and force Thomas Cromwell to recalibrate\
    \ his high-stakes maneuvering in a court where loyalty is fleeting and betrayal\
