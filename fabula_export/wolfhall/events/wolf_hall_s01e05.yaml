  key_dialogue:
  - |-
    RAFE: *Master, if it’s true, if he’s dead... Should you escape? Now? Before they block the ports?*

    THOMAS CROMWELL: *[stares at him, beat, then strides toward the tent without answering]*,
  - |-
    THOMAS CROMWELL: *Fetch a mirror to his lips.*

    HENRY NORRIS: *It was tried.*

    THOMAS CROMWELL: *Where was he hurt?*

    HENRY NORRIS: *His head.*

    THOMAS CROMWELL: *What do you mean leaving the king here, untouched by Christian hand!*
  - |-
    GEORGE BOLEYN: *By God, Cromwell, you’re... you’re a dead man!*

    THOMAS CROMWELL: *[ignores him, turns to Norfolk]* *My Lord Norfolk! Where is the queen?*

    DUKE OF NORFOLK: *On the floor. I told her myself. My place to do it. She fell down.*

    GEORGE BOLEYN: *She warned you to be obedient. Now she’s regent and your days are...*

    DUKE OF NORFOLK: *No, no, no. No woman with big belly as regent. Anne cannot rule! Me!* *[strikes his chest]* *Me!*
  - |-
    THOMAS CROMWELL: *[after confirming Henry is alive, calmly]* *The king is breathing. Long live the king.*

    *[Unholy roar—cheer/wail hybrid]*

    THOMAS CROMWELL: *[all business]* *Fetch the surgeons. Fetch Butts. If he dies again, they won’t be blamed. My word on that.*
