  title: 'The Weight of the Crown: A Father’s Divided Loyalties'
  description: "\n  In the quiet intimacy of Cromwell’s chambers, the morning light\
    \ reveals a rare moment of paternal vulnerability as Gregory—armored for his first\
    \ joust—confronts his father’s absence. Cromwell, ever the political architect,\
    \ deflects Gregory’s disappointment with a litany of courtly crises (the Vatican’s\
    \ ultimatum, the Emperor’s fleet, parliamentary pressures), each excuse a brick\
    \ in the wall between them. Yet when Gregory’s youthful hurt surfaces—*‘It’s my\
    \ first joust’*—Cromwell’s mask slips: he offers not just tactical advice (a Portuguese\
    \ knight’s wisdom about ‘defeating your instincts’) but a fleeting, unguarded\
    \ compliment (*‘The king says you’re a credit to my house’*). The scene becomes\
    \ a microcosm of Cromwell’s duality—his hands shaping kingdoms while his heart\
    \ clings to the son he cannot fully protect. The armorer’s laces tightening around\
    \ Gregory’s legs mirror the constraints of Cromwell’s own role: a man who must\
    \ weaponize even affection to survive. The door closing behind Cromwell is less\
    \ an exit than a surrender to the court’s insatiable demands, leaving Gregory—steel-clad\
    \ but emotionally exposed—to face the tournament alone. The moment lingers as\
    \ a poignant counterpoint to the bloodshed of the tiltyard, where Cromwell’s true\
    \ battles are fought not with lances, but with words and wills.\n  "
