  key_dialogue: &id029
  - |-
    **THOMAS BOLEYN** *(smirking, to Cromwell)*:
        *‘How pleasing to hear from you at last, Cromwell. May we ask if this new reticence of yours relates to yesterday’s events? When His Majesty, if I do recall correctly, administered a check to your ambition?’*
        *(Subtext: The Boleyns’ gloating exposes their overconfidence and foreshadows their eventual downfall. Cromwell’s silence here is a weapon—he refuses to engage, saving his retaliation for a moment when it will hurt more.)*,

        "**HENRY VIII** *(quietly, to Cromwell during their walk)*:
        *‘I cannot live as I have lived, Cromwell. You must free me from this... from Anne. (Beat) Perhaps she and Harry Percy... they were good as married weren’t they? And if that won’t run... You know I was, I was on occasion with Anne’s sister Mary? Perhaps having been linked with kin so near... Anyway, I trust in your discretion and your skill. Be very secret.’*
        *(Subtext: Henry’s whispered confession is a **turning point**—he explicitly tasks Cromwell with dismantling his marriage to Anne, revealing his desperation and the king’s growing reliance on Cromwell’s political machinations. The mention of Percy and Mary Boleyn as potential annulment grounds is both a strategic hint and a sign of Henry’s moral flexibility. The line ‘Be very secret’ underscores the high stakes: this is not just a political maneuver but a **personal betrayal** in the making.)*,

        "**THOMAS CROMWELL** *(after Henry’s plea, nodding)*:
        *‘Not this summer, sir. You will be too busy.’*
        *(Subtext: Cromwell’s refusal to commit to a trip to the weald—couched in deference—is a **masterclass in political maneuvering**. He deflects Henry’s attempt to bond personally (a weakness the king cannot afford) while subtly reminding him that his ‘busyness’ will be tied to the very task Henry has just assigned him: destroying Anne. The line is both an acknowledgment of Henry’s authority and a **veiled assertion of his own power**—Cromwell controls the timeline of the king’s liberation.)
