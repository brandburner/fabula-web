    HENRY: How much does the lordship of Ripon bring in to the Archbishop?
    THOMAS CROMWELL: A little over two hundred and sixty pounds.
    HENRY: And what does Southwell bring in?
    THOMAS CROMWELL: One hundred and fifty pounds, sir.
    HENRY: Ha? I thought it would be more.
  - |-
    THOMAS CROMWELL: Majesty, in the tournament today? If you run against my son Gregory, will you forbear to unhorse him? If you can help it?
    HENRY: We can’t help what we do really. Once you’re thundering down at a man, you can’t check.
  - |-
    THOMAS CROMWELL: I don’t mind what showing he makes. I just don’t want him to be flattened.
