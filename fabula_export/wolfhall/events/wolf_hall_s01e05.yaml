  key_dialogue:
  - |-
    CHAPUYS: *I hear the concubine wore yellow to celebrate the queen’s death? She thought her passing would change her position. So it may. But perhaps not in the way she thinks?*

    THOMAS CROMWELL: *The lady you mean is called Seymour, and I’m surprised that you take so much interest. I should have thought you’d be more interested in which French princess Henry will marry should he dissolve his current arrangements.*
  - |-
    CHAPUYS: *Cremuel, you told me this was a fairy tale! You have expressed yourself a friend of my master. Tell me you won’t countenance a French match?*

    THOMAS CROMWELL: *I have influence with the king, Eustache, but I can’t answer for him. He might decide to continue with his present marriage...*

    CHAPUYS: *You cannot mean to maintain Le Anna? I understand you had preferment from her, but...*

    THOMAS CROMWELL: *(Sharply) Understand this, Eustache. I owe Anne nothing. I have preferment from the king. No one else.*
  - |-
    CHAPUYS: *You fear he’ll turn on you? Henry?*

    THOMAS CROMWELL: *Oh, I suppose he will. One day.*

    CHAPUYS: *It’s Anne you should fear. She is desperate and dangerous. Strike first, before she strikes you. Remember how she brought down Wolsey.*

    THOMAS CROMWELL: *I want you to come to mass at court.*
