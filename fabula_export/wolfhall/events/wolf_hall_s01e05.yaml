  - 'HENRY: *If a king cannot have a son, if he cannot give stability to his realm,
    then it doesn’t matter what else he can do. The victories, the just laws, the
    famous courts... nothing.*'
  - 'HENRY: *Oh peace, Cranmer! Cromwell, send a page to fetch Thomas Vicary will
    you? My leg is agony and needs bleeding I think. Give you good night. I suppose
    even this day must end.*'
