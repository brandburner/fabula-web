  description: "\n  In the smoldering aftermath of a near-fatal fire in Anne Boleyn’s\
    \ bedchamber, Thomas Cromwell seizes the moment to probe the court’s hidden fractures.\
    \ Anne’s dismissive reaction to the blaze—‘an unattended candle’—clashes with\
    \ Henry’s detached concern for the damaged arras, exposing the king’s waning devotion\
    \ and the queen’s brittle defiance. Outside the bedchamber, Cromwell corners Jane\
    \ Rochford, whose evasive defiance (‘*If, as it may happen, some person visits\
    \ the queen after the lights are out...*’) reveals a web of nocturnal intrigue.\
    \ Her refusal to name names or acknowledge the fire’s true cause—whether arson\
    \ or a lover’s secret visit—hints at Anne’s vulnerability and the court’s complicity\
    \ in her downfall. Cromwell’s parting warning—*‘Don’t go to a priest. Come to\
    \ me.’*—positions him as the court’s new confessor, a role that will soon force\
    \ Rochford to choose between loyalty and survival. The fire’s embers mirror the\
    \ smoldering tensions between factions, with Cromwell’s probing serving as both\
    \ a threat and an olive branch to those who might betray Anne’s secrets. The scene’s\
    \ tension lies not in what is said, but in what is left unsaid: the court’s paranoia,\
    \ Anne’s precarious grip on power, and Cromwell’s calculated maneuvering to position\
    \ himself as the king’s indispensable arbiter of truth.\n  "
