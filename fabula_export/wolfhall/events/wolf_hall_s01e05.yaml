  key_dialogue: &id005
  - |-
    **CHAPUYS**
    ((Suddenly)) So. I hear you’re going to put all the nuns and monks out on the road.

    **THOMAS CROMWELL**
    Eustache, wherever my commissioners go they meet monks and nuns who come to them *begging* for their liberty. And after the scandals I’ve heard I’m not surprised.

    **THOMAS CROMWELL**
    ((CONT'D)) Monks selling broken meats from the Last Supper to the poor. Young novices being visited in their beds by older monks. They claim they’re living the *vita apostolica*, but you didn’t find the apostles feeling each other’s bollocks, did you?

    **CHAPUYS**
    ((sarcastic)) So you’re *saving* them? You have no interest in the money their monasteries will provide when...?

    **THOMAS CROMWELL**
    Battle Abbey had two hundred monks at its height. Now, what? Forty? Forty fat friars sitting on a fortune. The same up and down the country. So—yes, why not take it out of their coffers and put it into circulation amongst the king’s subjects? But tell your master I mean good religion to increase, not wither.
  - |-
    **CHAPUYS**
    I have news from Kimbolten. Queen Katherine... she has only a day or two to live. I don’t want... ((Tears begin to stream down his face.)) Thomas, I don’t want her to die alone! Without anyone who loves her! I’m afraid the king won’t let me go. **Will you let me go?**

    **THOMAS CROMWELL**
    ((after a pause, sighing)) Put your hat back on.
  - |-
    **CHAPUYS**
    He would gain this! They would see how *evilly* they are governed! Henry begins by mocking the Pope and he will end up embracing the... the *devil*!
