    Death and the Boleyns’ Desperation'
  description: |2-

      In the immediate aftermath of Henry VIII’s apparent death during a jousting accident, Thomas Cromwell refuses to flee—despite Rafe’s urgent warning—choosing instead to rush to the royal tent. There, he challenges Norris’s premature declaration of the king’s demise by demanding a mirror to verify the situation, revealing his unshakable loyalty and strategic acumen even amid chaos. The moment underscores Cromwell’s ability to seize control in crises, a trait that will prove vital in the power struggles to come. As the Boleyns—George and the Duke of Norfolk—leverage the situation to assert their own power, Cromwell’s focus shifts to securing Princess Mary’s safety, fearing she will become a pawn in the Boleyns’ hands. The scene reaches a climactic turning point when Cromwell discovers Henry is still alive, his chest rising faintly under Cromwell’s hand. The revelation halts the Boleyns’ ambitions in their tracks, but the moment also exposes the fragility of their grip on power and the ruthless pragmatism Cromwell employs to consolidate his own position. The event serves as a microcosm of the court’s volatility, where loyalty, ambition, and survival collide in a single, breathless confrontation.
