  key_dialogue:
  - 'THOMAS CROMWELL: *How many men can say ‘My only friend is the King of England?’
    You’d think I have everything. But take Henry away and...* (opens his hands).'
  - 'FITZWILLIAM: *I don’t know Crumb. You’re not without support, you know. / I mean
    you would have support, should you need it against the Boleyns.*'
  - 'THOMAS CROMWELL: *Why should I? The queen and I are perfect friends.* (beat)
    *This support…?*'
  - 'FITZWILLIAM: *Sir Nicholas Carew says he thinks you an easy fellow to get on
    with. Perhaps you should dine with him?*'
  - 'THOMAS CROMWELL: *What would have happened, Crumb? If the king had not recovered?
    / Anne would have all to rule for herself.* (beat) *Though she’d have to fight
    her Uncle Norfolk. I don’t know which I’d back. Her, I think.*'
  - 'FITZWILLIAM: *Let the lady be regent and the Boleyns will walk on our backs.
    She’ll have ‘AB’ sewn into our skins. And your head will be on a spike.*'
  - 'THOMAS CROMWELL: *I’m sure I don’t need to say that this never happened, Fitz.
    / Which? The king’s accident or our talk? / Both.*'
