  scene_sequence: 28
  sequence_in_scene: 47
  key_dialogue:
  - |-
    RAFE: *Master, if it’s true, if he’s dead... Should you escape? Now? Before they block the ports?*

    THOMAS CROMWELL: *(stares at him, beat)* *(strides toward the tent)*
  - |-
    GEORGE BOLEYN: *(hissing, in Cromwell’s face)* By God Cromwell, you’re... you’re a dead man!

    THOMAS CROMWELL: *(moves past him, through him)* My Lord Norfolk! Where is the queen?

    DUKE OF NORFOLK: *(wild-eyed, panting)* On the floor. I told her myself. My place to do it. She fell down. Dwarf tried to pull her up and I kicked it away!
  - |-
    THOMAS CROMWELL: *(leaning toward Henry, not daring to breathe)* Breathe. Breathe.

    *(Henry takes a deep, sucking breath. Opens his eyes, grabs Cromwell’s hand.)
