  title: '**"The Ledger of the Soul: Cromwell’s Confession in the Dark"**'
  description: "\n  In the suffocating silence of his study, Thomas Cromwell—once\
    \ the architect of Wolsey’s power—now confronts the specter of his own complicity.\
    \ Haunted by Dorothea’s accusation that he betrayed her father, he sits in paralyzed\
    \ despair, twisting the handkerchief he offered her like a noose of guilt. The\
    \ absence of Wolsey’s ghost (a presence he once relied on for absolution) forces\
    \ him to interrogate his own motives: *Was his ruthlessness loyalty, or ambition\
    \ in disguise?* When Rafe enters, Cromwell unspools a litany of past cruelties—manipulating\
    \ George Boleyn’s terror, silencing Mark Smeaton’s pleas, and justifying his own\
    \ moral compromises as service to a dead man. The firelight flickers as he admits\
    \ the unbearable truth: *No one can undo the past, least of all the dead.* This\
    \ moment is Cromwell’s reckoning—not with Wolsey, but with the man he’s become.\
    \ The scene pivots from political maneuvering to existential crisis, revealing\
    \ that power’s true cost is the erosion of the self. The weight of his choices\
    \ presses down like the darkness outside, and for the first time, Cromwell is\
    \ *alone* with them.\n  "
