    **LADY MARGARET DOUGLAS** *(furious)*:
        *‘How? How are you informed?’*

        **CROMWELL** *(calm, measured)*:
        *‘By your own people.’*
        *(beat)*
        *‘I am informed that Lady Margaret has resorted to the company of a gentleman.’*

        **LADY MARGARET DOUGLAS** *(defiant)*:
        *‘Well, whatever you think, you are wrong! So don’t look at me like that! As if I were a harlot. Because I tell you, Thomas Howard and I are married! In every way. Married! So you’re too late. It is all done.’*

