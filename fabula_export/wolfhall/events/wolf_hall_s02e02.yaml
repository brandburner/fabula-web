        *‘When you say *in every way married*, I and Mr. Wriothesley cannot guess what you mean.’*
        *(beat, softer)*
        *‘What marriage is? It is not just vows, is it? It’s bed work. If there’d been promises, and witnesses, and then bed, you are fast married, your contract is good. You will be called *Mistress Truth*, and you will live with the King’s extreme displeasure.’*
  - |-
    **MARY FITZROY** *(desperate, coaching)*:
        *‘For the love of Christ, sit down, Meg… and try to comprehend what the Lord Privy Seal is telling you. He is trying to help us.’*

        **LADY MARGARET DOUGLAS** *(breaking)*:
        *‘He cannot part what God has joined!’*

        **MARY FITZROY** *(cold, pragmatic)*:
        *‘Yes, and I’m sure Lord Cromwell has been told that before.’*
