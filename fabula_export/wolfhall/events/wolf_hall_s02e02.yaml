    \ a bond that will test the limits of Cromwell’s ambition and his capacity for\
    \ betrayal.\n  The event serves as a **character-defining setup**, establishing\
    \ Cromwell’s pragmatic worldview and Wolsey’s lingering influence as a specter\
    \ of power. It also introduces the **theme of class mobility**—a lowborn man’s\
