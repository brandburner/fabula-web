  title: '**"The Dead Man’s Verdict: Cromwell’s Trial by Ghosts"**'
  description: |2-

      In the suffocating silence of his new study—still haunted by the absence of Cardinal Wolsey—Thomas Cromwell unravels before Rafe Sadler, his voice raw with self-loathing as he confronts the possibility that his mentor’s daughter, Dorothea, spoke the truth: that his rise was built on betrayal. The scene is a psychological crucible, where Cromwell’s paranoia crystallizes into a chilling confession of his past ruthlessness—manipulating George Boleyn to tears, silencing Mark Smeaton’s pleas, and weaponizing Norfolk’s enmity—all in Wolsey’s name. Yet the cardinal’s spectral absence looms larger than any living rival. When Rafe, his most trusted confidant, fails to offer absolution, Cromwell’s despair curdles into existential dread: *How do you remake your reputation with the dead?* The moment is a turning point, not just in Cromwell’s arc but in the story’s moral calculus. His unraveling here foreshadows the cost of his ambition—one that will soon demand a reckoning beyond politics, where the ghosts of his past refuse to stay buried.
