    \ fury underscore the high stakes. Cromwell’s later decision to flee to **Dorothea**—Wolsey’s\
    \ daughter—hints at his desperation for solace, but also foreshadows the emotional\
    \ reckoning that awaits him. The scene’s climax, where Cromwell’s rage boils over\
    \ (*‘He’d rather see Mary dead’*), is a rare moment of unguarded honesty, revealing\
    \ the court’s true nature: a place where even the most selfless acts can be twisted\
