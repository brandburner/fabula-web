  description: "\n  In the sunlit cloisters of Shaftesbury Convent, **Thomas Cromwell**—now\
    \ the King’s second man in the church—arrives under the guise of a routine inquiry,\
    \ but his presence is a calculated probe into the convent’s loyalty to the Crown.\
    \ The **Abbess**, though outwardly deferential, subtly resists Cromwell’s questions\
    \ about **Sister Dorothea**, her guarded responses revealing the convent’s defiance\
    \ and foreshadowing the political fault lines that will soon fracture under Cromwell’s\
    \ reforms. When Cromwell meets Dorothea, Wolsey’s illegitimate daughter, he offers\
    \ her gifts, freedom, and—impulsively—marriage, revealing his deep-seated guilt\
    \ and loneliness. But Dorothea, bitter and accusatory, rejects him, revealing\
    \ her belief that Cromwell betrayed her father by orchestrating his downfall.\
    \ The confrontation forces Cromwell to confront his own complicity in Wolsey’s\
    \ ruin, leaving him emotionally shattered. The scene marks the first overt clash\
    \ between state authority and religious autonomy, with Dorothea’s rejection serving\
    \ as both a warning and a provocation, deepening Cromwell’s existential crisis\
    \ and foreshadowing the moral cost of his political ambitions.\n  "
