  number: 1
  summary: This act establishes Thomas Cromwell's formative years and his deep-seated
    loyalty to Cardinal Wolsey, setting the foundational context for his future actions.
    It opens in 1529, seven years before Anne Boleyn's execution, with Cromwell's
    initial, somewhat humble, introduction to Wolsey, who quickly recognizes Cromwell's
    sharp intellect and practical skills. Wolsey, facing increasing royal disfavor,
    imparts cynical yet astute wisdom about the unpredictable nature of princes and
    the inherent human tendency to "pull down" great men. Cromwell witnesses Wolsey's
    growing isolation and humiliation, even as the Cardinal expresses his enduring,
    if unrequited, love for King Henry. As Wolsey prepares for his enforced exile
    to the north, Cromwell pledges his unwavering support, promising to work for his
    master's recall. This period culminates in Wolsey's lonely death, an event Cromwell
    misses while taking his own oath to the Privy Council, a moment tinged with the
    bitter irony of his rising power coinciding with his mentor's demise. The act
    concludes with Cromwell wearing Wolsey's gifted ring, a tangible symbol of the
    lessons learned and the heavy legacy he now carries, fueling his ambition and
    shaping his cautious approach to power. This initial segment powerfully underscores
    Cromwell's origins, his deep emotional ties, and the strategic principles that
    will guide his ascent in Henry's treacherous court.
