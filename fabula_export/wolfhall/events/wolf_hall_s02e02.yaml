  title: '**"The Fragility of Virtue: A Marriage Unmade by Legal Precision"**'
  description: |2-

      In Cromwell’s study at Austin Friars, **Lady Margaret Douglas**—Henry VIII’s fiery niece—faces the full weight of the Privy Seal’s legal machinery as she defiantly claims her secret marriage to **Thomas Howard** is binding. Her outburst, fueled by youthful idealism and desperation, collides with Cromwell’s cold, methodical dismantling of her argument. **Mary Fitzroy**, her reluctant confidante, attempts to steer Margaret toward a safer narrative—one that avoids the damning admission of consummation—but Cromwell’s probing exposes the marriage’s legal fragility. The scene becomes a masterclass in psychological pressure: Cromwell doesn’t need to raise his voice; his quiet, relentless questioning forces Margaret to confront the brutal reality that her ‘virtue’ is now a liability, and her defiance a political liability. The exchange culminates in Margaret’s collapse—both physical and emotional—as Cromwell’s final warning (‘*Not yet, but I’m sure it will be*’) hangs in the air, a chilling reminder of the King’s wrath. Outside, **Wriothesley** urges Cromwell to exploit the scandal to destroy **Norfolk**, but Cromwell’s measured restraint—*‘Those are not my methods’*—reveals his deeper strategy: survival through control, not reckless vengeance. The scene crystallizes the court’s moral calculus: chastity is currency, silence is survival, and love is a weapon wielded by the powerful.
