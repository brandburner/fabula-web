  title: 'The Queen’s Privy Chamber: Cromwell’s Authority Unravels'
  description: "\n  In the Queen’s privy chamber at Hampton Court, Thomas Cromwell—now\
    \ Lord Privy Seal—seeks Jane Seymour’s reluctant approval to summon Anne Boleyn’s\
    \ former ladies-in-waiting, including the venomous **Lady Rochford**, to interrogate\
    \ them about **Lady Margaret Douglas’s** alleged marriage. Jane, ever the strategist,\
    \ deflects responsibility onto Cromwell, exposing the court’s simmering tensions\
    \ and the precarious balance of power. The scene then shifts to Cromwell’s private\
    \ chambers at Austin Friars, where **Lady Rochford**—bitter, defiant, and armed\
    \ with court gossip—accuses Cromwell of manipulating the King and using him ‘roughly.’\
    \ Her crude mockery of Queen Jane (‘pasty Jane’) and her warning that Henry may\
    \ never forgive Cromwell for his past actions reveal the **fragility of Cromwell’s\
    \ position** and the **court’s simmering hostility** toward him. The exchange\
    \ underscores the **political volatility** of the Tudor court, where loyalty is\
    \ transactional, power is always at risk, and even Cromwell’s hard-won authority\
    \ is vulnerable to the whims of a vengeful monarch and a court that resents his\
    \ rise. The scene serves as both a **revelation of Cromwell’s precarious standing**\
    \ and a **foreshadowing of his impending downfall**, as Lady Rochford’s barbs\
    \ strike at the core of his insecurities—his reliance on Henry’s favor and his\
    \ fear of being discarded like Wolsey before him.\n  "
