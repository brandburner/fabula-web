  summary: 'This act plunges Cromwell into a profound personal and moral crisis, triggered
    by his visit to Shaftesbury Abbey to confront the ghost of his past. He seeks
    out Dorothea, Cardinal Wolsey''s illegitimate daughter, offering her support and
    a way out of the convent, even making a desperate, ill-conceived offer of marriage.
    However, Dorothea, consumed by bitter resentment, rejects his overtures and launches
    a searing accusation: she believes Cromwell betrayed her father, manipulating
    events and letters to ensure Wolsey''s downfall at Norfolk''s hands. Her unwavering
    conviction, rooted in what she claims are trusted sources, shatters Cromwell''s
    composure, leaving him deeply wounded and questioning his own integrity and motives.
    He is forced to confront the possibility that his ambition may have indeed overshadowed
    his loyalty to his beloved master. The external pressures intensify as news spreads
    of stolen letters between Cromwell and Lady Mary, fueling dangerous rumors that
    King Henry intends to marry his daughter to Cromwell, a match that would be seen
    as treason by the nobility and further isolates him. In a moment of raw vulnerability,
    Cromwell confesses his deep despair to Rafe Sadler, recounting his past ruthless
    actions in defense of Wolsey and agonizing over whether he truly served his master
    or merely advanced himself. He grapples with the impossibility of clearing his
    name with the dead, ending the episode in a state of profound introspection, haunted
    by the specter of betrayal and the precariousness of his position.'
