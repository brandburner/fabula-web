    \ him as a traitor. When Cromwell confronts **Chapuys**, the Imperial Ambassador\
    \ feigns innocence while confirming the rumor’s spread, forcing Cromwell into\
    \ a corner. His outburst—*‘He’d rather see Mary dead’*—reveals the brutal calculus\
    \ of Henry’s court: loyalty is transactional, and power is maintained through\
    \ fear. The scene exposes Cromwell’s vulnerability, the fragility of his alliances,\
    \ and the court’s willingness to weaponize even the most personal of rumors. It’s\
