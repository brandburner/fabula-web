  key_dialogue: &id027
  - |-
    DOROTHEA: *It was he who brought you to the King's notice, wasn’t it? With the result that we see.*

    CROMWELL: *Yes.*

    DOROTHEA: *When my father was in exile, and forced to go north, he wrote certain letters... letters begging the King of France to intercede for him. You saw to it that those letters reached the Duke of Norfolk. You put upon them an evil construction, which they should never have borne.*
  - |-
    CROMWELL: *You are much mistaken.*

    DOROTHEA: *You had your men in my father’s household in the north, do you deny it?*

    CROMWELL: *They were there to help him, to...*

    DOROTHEA: *They were there to spy on him! To provoke him into rash statements, which your master the Duke then shaped into treason!*
  - |-
    CROMWELL: *I loved your father next to God. I will never refuse you.*

    DOROTHEA: *I have been told, by those I trust, there is no faith or truth in Cromwell.*

    CROMWELL: *When those you trust abandon you, Dorothea, come to me.*
