- fabula_uuid: act_c6de0789fcb90840
  number: 2
  summary: Seven years later, Thomas Cromwell, now Lord Privy Seal, navigates the
    perilous political landscape of Henry VIII's court, where his influence is both
    vast and precarious. The act begins with a lavish masquerade, subtly highlighting
    the King's vanity and unpredictable temper, as he issues casual directives regarding
    the marriages of his daughter Mary and niece Lady Margaret Douglas. The central
    conflict ignites when Wriothesley uncovers Lady Margaret's secret marriage to
    Thomas Howard, a scandal threatening to implicate powerful families like the Howards.
    Cromwell masterfully interrogates Lady Margaret, dissecting her claims and exposing
    the political dangers of her unauthorized union, while also deflecting Wriothesley's
    eager suggestions to politically destroy Norfolk, demonstrating his calculated
    restraint. He deftly manages the King's rage over the affair, promising a "neater
    way" to resolve it while subtly resisting Henry's attempts to implicate Norfolk.
    Cromwell also juggles the delicate demands of Queen Jane Seymour, who seeks his
    counsel on marital intimacy and the shadow of the late Queen Anne, and endures
    the bitter resentment of Lady Rochford. His visit to Mary, intended to secure
    her obedience, unexpectedly reveals her vulnerability and desire for a child,
    stirring Cromwell's compassion. Amidst these political maneuvers, Cromwell engages
    his son Gregory in a profound discussion about the dissolution of the monasteries,
    articulating his vision for a reformed England where faith is accessible and the
    Church's power diminished, revealing the ideological underpinnings of his ruthless
    reforms. The act concludes with the surfacing of dangerous rumors, fueled by stolen
    "warm" letters between Cromwell and Mary, suggesting the King intends to marry
    them, a development that places Cromwell in a treasonable light and sets the stage
    for a personal reckoning.
