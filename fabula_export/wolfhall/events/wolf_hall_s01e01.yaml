  description: "\n  In the hollowed-out aftermath of the sweating sickness, Thomas\
    \ Cromwell stands numbly outside Austin Friars, his grief rendering him nearly\
    \ catatonic. Johane, his household servant and surrogate family, confronts him\
    \ with the brutal reality of his absence during the crisis—his daughter Anne’s\
    \ desperate pleas for his return, his wife Liz’s refusal to flee to the countryside,\
    \ and the unspoken accusation that his political machinations took precedence\
    \ over his own blood. Cromwell’s evasive, rambling confession—that he was with\
    \ the condemned heretic Little Bilney (a dangerous association) and later fixated\
    \ on learning Polish from a fur importer—reveals the fractured state of his mind.\
    \ His obsession with trivialities (Polish, fur trade) contrasts sharply with Johane’s\
    \ silent, wrenching sorrow, her tears pressed against the bricks as she realizes\
    \ the man before her is no longer the same. This moment marks a turning point:\
    \ Cromwell’s psychological disintegration is no longer private, and Johane’s grief\
    \ becomes the mirror in which he must confront his own complicity in the collapse\
    \ of his world. The scene is a masterclass in subtext—what is *not* said (his\
    \ failure as a father, his betrayal of his household) cuts deeper than any accusation.\
    \ The air is thick with the weight of irreparable loss, and the political machinations\
    \ that once defined Cromwell now feel like a hollow distraction from the wreckage\
    \ of his personal life.\n  "
