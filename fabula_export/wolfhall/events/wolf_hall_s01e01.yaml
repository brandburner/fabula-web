  description: "\n  In a masterclass of political theater, Cardinal Wolsey—still at\
    \ the zenith of his power—crushes Thomas Boleyn’s ambitions for his daughter Anne’s\
    \ marriage to Harry Percy, exposing the Boleyns’ precarious social standing with\
    \ surgical precision. The scene’s true pivot, however, arrives when Wolsey summons\
    \ **Thomas Cromwell**, a lowborn but razor-sharp lawyer whose intelligence and\
    \ connections make him a potential asset. Cromwell, listening in the shadows,\
    \ reveals explosive gossip: King Henry VIII’s affair with **Mary Boleyn**—a secret\
    \ that could either destroy Wolsey’s enemies or his own position. Wolsey, intrigued,\
    \ proposes a **toxic symbiosis**: Cromwell will feed him court secrets, and in\
    \ return, Wolsey will shield him from the predatory elite. The moment marks the\
    \ birth of a **dangerous alliance**, where ambition and survival intertwine. Cromwell’s\
    \ instinctive flinch when Wolsey moves (a flash of trauma from his violent past)\
    \ and his calculated delivery of the gossip—*‘They judge from orders to the silk\
    \ merchants…’*—reveal a man who understands power’s fragility. Wolsey’s offer\
    \ isn’t just a transaction; it’s a **test of loyalty and cunning**, setting Cromwell\
    \ on a path that will redefine the court’s balance of power. The scene’s subtext\
    \ crackles with tension: Wolsey’s waning authority, Cromwell’s hidden potential,\
    \ and the Boleyns’ simmering vengeance—all colliding in a single, high-stakes\
    \ exchange.\n  "
