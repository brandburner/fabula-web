- fabula_uuid: act_ca4183cfb22909a1
  number: 2
  summary: Cromwell returns to Austin Friars to find his family ravaged by the sweating
    sickness, a devastating personal blow that shifts his focus from purely political
    maneuvering to profound grief. Despite frantic efforts by Johane and Mercy to
    keep them awake, his wife Liz and daughters Anne and Grace tragically succumb
    to the illness. Crushed by loss, Cromwell is visited by his estranged, abusive
    father, Walter, whose harsh and unyielding presence offers no comfort, only a
    stark reminder of his painful origins. Wolsey, upon hearing the news, offers words
    of solace, but Cromwell maintains a stoic exterior, channeling his grief into
    practical matters. This profound personal tragedy serves as a crucible, hardening
    Cromwell's resolve and perhaps fueling a deeper ambition. He seeks an audience
    with King Henry, defending Wolsey against charges and engaging in a tense but
    intellectually stimulating exchange about war and finance. Cromwell's sharp intellect
    and financial acumen unexpectedly pique the King's interest, marking a significant
    turning point in his own trajectory. He then meets with the Duke of Norfolk, a
    staunch enemy of Wolsey, who, despite his animosity towards the Cardinal, offers
    Cromwell a seat in Parliament. This development signifies Cromwell's growing individual
    influence and his strategic entry into the heart of the court's power structure,
    no longer solely as Wolsey's shadow, but as a recognized, albeit controversial,
    figure in his own right.
