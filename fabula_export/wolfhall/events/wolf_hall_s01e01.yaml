    was reduced, how much progress have you seen in your cause?* (Beat.) *He is the
    only man in England who can obtain for you what you need.*'
  - 'ANNE BOLEYN: *If the king wants it, and, according to you, the cardinal, formerly
    the chief subject of the kingdom, wants it... then I must say, Master Cremuel,
    it’s all taking a marvellous long while to come to pass.* (Mary Boleyn murmurs:
    *And she’s not getting any younger.*)'
  - 'THOMAS CROMWELL: *No-one is more distressed than the cardinal that the king should
    not have his heart’s desire. He knows all the king’s subjects repose their hopes
    in you, for an heir to the throne.*'
  - 'ANNE BOLEYN: *Very nice. Very nice, Master Cremuel. But try again. One thing.
    One simple thing we asked of the cardinal. And he would not.* (Cromwell: *You
    know it wasn’t simple.*) *Perhaps I am a simple person. Do you feel I am?*'
