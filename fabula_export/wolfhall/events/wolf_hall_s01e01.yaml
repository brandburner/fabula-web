    \ deceptive warmth—Cromwell, a man whose survival depends on ruthless pragmatism,\
    \ cradles his five-year-old daughter Grace while playfully teasing his scholarly\
    \ twelve-year-old, Anne, about her Latin and Greek ambitions. His pride in her\
    \ intellect (‘What will London be like when that one’s Lord Mayor?’) reveals a\
    \ father’s tenderness, a man who still dreams of legacy beyond the court’s bloodshed.\
    \ But the illusion fractures when Liz, his wife, presents him with a smuggled\
    \ German New Testament—a radical act of defiance against orthodoxy. Their exchange,\
    \ laced with the weariness of old quarrels, exposes the chasm between them: Liz,\
    \ rooted in tradition, clings to her prayer book, while Cromwell, already drifting\
    \ toward heresy, offers the book as evidence of ‘how you’re misled.’ The tension\
    \ isn’t just theological; it’s a premonition of the schism to come, both in their\
    \ marriage and in the nation. The moment is shattered further by Rafe and Richard’s\
    \ arrival, their urgent summons to Wolsey’s side a brutal reminder that Cromwell’s\
    \ domestic life is a fleeting interlude. As he kisses Grace goodbye, the weight\
    \ of his choices presses down: the man who can debate Greek with his daughter\
    \ must soon don the mask of the courtier, where every word could mean ruin. The\
    \ scene is a microcosm of Cromwell’s tragedy—his love for his family is real,\
    \ but the world he navigates demands he leave it behind, again and again.\n  "
