    \ Henry VIII’s obsession with securing a male heir and the looming annulment crisis\
    \ with Queen Katherine. His admission that Katherine blames him for the king’s\
    \ dissatisfaction underscores the shifting alliances and the high stakes of the\
    \ court’s shifting loyalties. Cromwell, ever the pragmatist, subtly critiques\
    \ Wolsey’s decision to send Stephen Gardiner to Rome, positioning himself as the\
    \ more capable alternative. Their exchange is laced with subtext: Wolsey’s dark\
