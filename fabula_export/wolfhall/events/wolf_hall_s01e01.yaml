- fabula_uuid: act_628effb81d7a7606
  number: 3
  summary: The episode culminates with the Legatine Court, convened to decide King
    Henry's divorce, where Queen Katherine makes a powerful and dignified statement
    asserting the legitimacy of her marriage. However, the hopes for a swift annulment
    are shattered when Stephen Gardiner reveals that Pope Clement is preparing to
    sign a treaty with Emperor Charles V, Queen Katherine's nephew, effectively dooming
    the court's proceedings and Wolsey's last chance. This political defeat is juxtaposed
    with a harrowing flashback to Cromwell's childhood, depicting a brutal, near-fatal
    beating by his father, Walter, which underscores his deep-seated resilience and
    the origins of his stoicism. In the aftermath of this dual blow—Wolsey's political
    demise and Cromwell's renewed trauma—his nephew Richard asks to change his name
    to Cromwell, symbolizing a new form of loyalty and family, and perhaps a fresh
    start for Cromwell's legacy. Cromwell, demonstrating his strategic acumen, returns
    to Anne Boleyn, delivering the news from the Legatine Court. Through a calculated
    conversation, he convinces her to meet with Wolsey, showcasing his ability to
    bridge divides and manipulate the court's intricate power dynamics. The episode
    concludes with Cromwell, now firmly embedded in the political arena through Norfolk's
    favor, vowing to navigate the treacherous Tudor court. He symbolically orders
    Wolsey's coat of arms painted "brighter" in his own home, signifying his unwavering
    loyalty to his mentor and his own ascendant ambition, ready to forge a new path
    in the shifting landscape of power.
