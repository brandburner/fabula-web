    \ of his empire. Thomas Cromwell, ever the pragmatist, watches from the window\
    \ with a mix of grief and calculation, his sharp mind already shifting from loyalty\
    \ to survival. Cavendish, exhausted from an all-night vigil, delivers the grim\
    \ reality: the household is financially ruined, and its dissolution is inevitable.\
    \ Cromwell’s response is immediate and decisive—he will inventory the remaining\
    \ assets and reassign the staff, a task that marks his first overt step into leadership.\
    \ Their exchange reveals the deeper wound: Cavendish, clinging to Wolsey’s past\
    \ glory, blames the Cardinal’s pride for his fall, while Cromwell—with cold clarity—pinpoints\
    \ the true fatal error: alienating Anne Boleyn. This moment is a turning point,\
    \ not just for Wolsey’s household, but for Cromwell’s own trajectory. The scene\
    \ crackles with subtext: Wolsey’s decline is Cromwell’s opportunity, and his quiet\
    \ reassurance to Cavendish (‘keep him cheerful’) hints at the emotional cost of\
    \ his ambition. The air is thick with the weight of power shifting—from a man\
    \ who once spoke for the King to a man who now must outmaneuver him.\n  "
