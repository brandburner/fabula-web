    \ her love for Rafe Sadler. Cromwell’s initial surprise at Anne’s declaration\
    \ gives way to a rare moment of vulnerability as he concedes that Rafe *could*\
    \ wait for her—a concession that hints at his latent capacity for tenderness beneath\
    \ his hardened exterior. Meanwhile, Liz’s quiet insistence on reconciling with\
