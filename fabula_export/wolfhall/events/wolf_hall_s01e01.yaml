  title: 'The Book That Splits the Household: Cromwell’s Heresy and Liz’s Faith'
  description: "\n  In the quiet intimacy of Austin Friars, Thomas Cromwell’s domestic\
    \ world fractures along the fault line of religious belief. After a tender moment\
    \ of paternal pride—praising his daughter Anne’s Latin scholarship and playfully\
    \ imagining her future as Lord Mayor—Cromwell is confronted by Liz with a smuggled\
    \ German New Testament, a radical text by William Tyndale. The book becomes a\
    \ battleground: Cromwell, his voice alight with conviction, argues for the vernacular\
    \ scripture’s purity, dismissing the trappings of Latin liturgy, purgatory, and\
    \ papal authority as corrupt distractions. Liz, her face tight with disapproval,\
    \ rejects the book outright, clinging to her prayer book as a bulwark against\
    \ heresy. Their exchange—rooted in their long-standing theological quarrel—reveals\
    \ the widening ideological chasm between them. Cromwell’s passion for reform mirrors\
    \ his burgeoning political role as a catalyst for change, while Liz’s unshakable\
    \ orthodoxy foreshadows the personal cost of his ambitions. The scene ends abruptly\
    \ as Cromwell is summoned to Wolsey’s side, leaving the book—and their marriage—hanging\
    \ in precarious balance. This moment is not merely a domestic conflict but a microcosm\
    \ of the religious schism tearing through England, with Cromwell’s household serving\
    \ as a crucible for the nation’s coming upheaval.\n  "
