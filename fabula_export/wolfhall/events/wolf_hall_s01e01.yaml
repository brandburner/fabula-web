- fabula_uuid: act_4a78bbf29b342e49
  number: 1
  summary: 'The episode opens in October 1529 with Cardinal Wolsey, Lord Chancellor
    of England, facing his abrupt dismissal by King Henry VIII, delivered by the Dukes
    of Norfolk and Suffolk. Thomas Cromwell, Wolsey''s loyal lawyer, intervenes with
    cunning legalistic delays, buying his master precious time before the inevitable
    seizure of York Place for Lady Anne Boleyn. As Wolsey''s household is dismantled
    and he is forced to retreat to the desolate Esher, Cromwell navigates the despair
    of the staff and the public''s scorn, receiving a ring from Harry Norris as a
    token of the King''s discreet friendship. Flashbacks reveal Cromwell''s traumatic
    past: a brutal beating by his blacksmith father, his sister''s protective gesture,
    and his subsequent departure from England. We see Cromwell''s home life with his
    wife Liz and scholarly daughter Anne, and his possession of Tynedale''s New Testament,
    hinting at his reformist leanings. Back in 1529, Wolsey succumbs to despair at
    Esher, while Cromwell remains steadfast, contrasting with the opportunistic Stephen
    Gardiner. Cromwell attends a dinner with merchants, clashing with Thomas More
    over Wolsey''s perceived corruption, highlighting the deep political divisions.
    News of the Pope''s imprisonment by Emperor Charles V complicates Henry''s annulment
    desires, leading Wolsey to propose a Legatine Court. Cromwell then confronts Anne
    Boleyn at York Place, attempting to plead Wolsey''s case, but she remains unmoved,
    harboring a grudge from Wolsey''s interference in her affair with Harry Percy
    years prior. This public failure for Wolsey''s cause sets a bleak tone for Cromwell''s
    return home.'
