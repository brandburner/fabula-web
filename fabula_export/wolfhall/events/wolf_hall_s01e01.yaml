  description: "\n  In a charged, claustrophobic confrontation at Blackfriars, the\
    \ Duke of Norfolk—Henry VIII’s most hawkish noble—summons Thomas Cromwell under\
    \ the guise of official business (appointing him a burgess in Parliament) but\
    \ swiftly pivots to a calculated psychological assault. Norfolk’s opening salvo—‘*I\
    \ spoke to the king for you and he is also content*’—is laced with condescension,\
    \ a reminder of Cromwell’s precarious position as a lowborn upstart. The tension\
    \ escalates as Norfolk, rattling with holy relics like a man armored in piety,\
    \ probes Cromwell’s military past, exposing his service as a French mercenary\
    \ at Garigliano. The revelation isn’t just a personal dig; it’s a strategic weapon.\
    \ By framing Cromwell’s foreign service as treasonous (‘*Wrong side, lad*’) and\
    \ contrasting it with the English nobility’s martial virtues, Norfolk undermines\
    \ Cromwell’s legitimacy in the court. The subtext is brutal: in this world, origins\
    \ and past deeds are currency, and Cromwell’s survival hinges on outmaneuvering\
    \ those who would weaponize his history. The scene culminates in Norfolk’s explosive\
    \ threat—‘*tell him Norfolk wants him on the road, out of here or tell him I will\
    \ come to him and tear him with my teeth!*’—a visceral declaration of war that\
    \ forces Cromwell to confront the fragility of his alliance with Wolsey. The exchange\
    \ is a masterclass in power dynamics: Norfolk’s physical aggression (jabbing Cromwell’s\
    \ chest, pacing like a caged lion) contrasts with Cromwell’s icy composure, revealing\
    \ the core conflict of the court—brute force vs. cunning intellect—and foreshadowing\
    \ the brutal political games to come.\n  "
