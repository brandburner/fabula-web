    \ should leave me’*—a test of loyalty that foreshadows the court’s insatiable\
    \ hunger for betrayal. The firelight flickers like a dying candle, casting long\
    \ shadows over a bond that now hangs by a thread, as Cromwell’s silence speaks\
    \ volumes about the ruthless pragmatism that will define his rise. This is not\
