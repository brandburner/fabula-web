    \ Wolsey’s gentleman usher, arrives at Cromwell’s side, his voice low and anxious,\
    \ probing whether the town remains loyal to their fallen master. Cromwell’s response\
    \ is a masterclass in political pragmatism: *'No. They just haven’t heard yet.'*\
    \ His words are a cold assessment of reality—loyalty is not a principle, but a\
    \ currency, and its value fluctuates with the wind. The exchange underscores the\
    \ precariousness of Wolsey’s position and foreshadows Cromwell’s own strategic\
