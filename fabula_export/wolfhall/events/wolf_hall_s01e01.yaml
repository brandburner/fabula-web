    \ hasty retreat—paints a portrait of a death as unceremonious as it is final.\
    \ The absence of a message, of *anything* left for him, is its own kind of violence.\
    \ Then comes the sound: Rafe’s arrival, his face drained of color, his single\
    \ word—*‘The girls.’*—a blade twisting in Cromwell’s gut. The room tilts. The\
    \ political machinations of the court, the fall of Wolsey, the King’s divorce—all\
    \ of it dissolves into the single, devastating truth: his daughters are gone.\
