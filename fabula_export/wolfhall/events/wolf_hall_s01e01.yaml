  description: "\n  The bedroom is a tomb of flickering candlelight and the acrid\
    \ scent of burning herbs, where Liz Cromwell lies dead, her jaw bound in linen—a\
    \ grotesque parody of rest. Thomas Cromwell, still armored in the cold pragmatism\
    \ of the court, sits beside her, his fingers brushing the stiff fabric of her\
    \ sleeve as if testing the reality of her absence. Johane’s hollow recitation\
