- fabula_uuid: act_7964eafad62bfaa4
  number: 2
  summary: 'Cromwell''s brief respite from nightmares is shattered by Rafe''s grim
    news: York has fallen to the rebels, signifying a severe escalation of the crisis.
    King Henry, consumed by despair over his lack of an heir, the ongoing rebellion,
    and depleted coffers, summons Cromwell to the Chantry Chapel. He tasks Cromwell
    with neutralizing Reginald Pole, expressing deep mistrust and blaming his minister
    for consistently delivering bad news. A grand feast at Hampton Court, intended
    as a display of royal power, instead becomes a stage for public humiliation as
    the jester Sexton relentlessly mocks Cromwell, calling him ''Crumb'' and a ''blacksmith''s
    lad,'' much to Gregory''s mortification. Lady Mary, now returned to court, engages
    Cromwell in a loaded conversation, acknowledging his role in her return and confirming
    rebel approaches. She makes a pointed remark about his ''fatherly'' care, leaving
    Cromwell unnerved by her insight and potential manipulation. Facing a rebel army
    of fifty thousand men, far outnumbering the King''s forces, Cromwell, Rafe, and
    Christophe devise a cunning strategy: they will deceive the rebels with promises
    of truces and pardons, relying on the harsh winter conditions to diminish their
    resources and morale. This strategic shift marks a pivotal moment, moving from
    direct confrontation to calculated delay. At Chester Place, the Seymours present
    their newborn daughter, a bittersweet occasion for Henry who longs for his own
    heir. Lady Rochford, ever the keen observer, informs Cromwell that Mary now feels
    she no longer needs him, hinting at a shift in their dynamic. Crucially, Lady
    Rochford then reveals Queen Jane''s pregnancy to Cromwell, a secret that holds
    immense political weight. The act culminates in the Council Chamber, where Henry
    joyfully announces the end of the rebellion—a direct result of Cromwell''s deceptive
    strategy—and, more significantly, Queen Jane''s pregnancy. This twin announcement
    is a moment of triumph for the King and a major political victory for Cromwell,
    seemingly securing the succession and quelling the immediate threat, yet it simultaneously
    ushers in a new phase of court intrigue and personal challenges.'
