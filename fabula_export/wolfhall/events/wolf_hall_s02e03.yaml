  number: 3
  summary: 'The celebratory news of Queen Jane''s pregnancy and the rebellion''s end
    ushers in a new phase of complex personal and political maneuvering for Cromwell.
    While congratulating Jane, Cromwell''s attention is drawn to Bess Oughtred, foreshadowing
    an unexpected development. Chapuys, ever the bearer of diplomatic intrigue, informs
    Cromwell of Don Diego de Mendoza''s arrival, carrying a ''letter of love'' for
    Lady Mary from the Emperor''s nephew, signaling renewed foreign interest in Mary''s
    marriage. Cromwell, seizing the moment, hastily proposes marriage to Bess Oughtred,
    intending her for his son Gregory. However, a significant misunderstanding arises
    as Bess believes Cromwell proposed to *her*, revealing widespread court speculation
    about Cromwell''s own marital status and even rumors of him marrying Lady Mary.
    This awkward revelation forces Cromwell to beg Bess not to tell Gregory, highlighting
    his social missteps amidst his political prowess. The arrival of Don Diego de
    Mendoza is marked by cold formality, and Cromwell, demonstrating his intelligence
    network, confronts Chapuys with evidence of his complicity with rebels. In a tense
    encounter with Lady Mary, Cromwell extracts a hidden letter, confirming her continued,
    secretive correspondence with foreign powers, underscoring her ongoing threat
    to Henry''s reign. The joyful occasion of Gregory and Bess''s wedding is marred
    by Gregory''s poignant confrontation with his father. He asks Cromwell to respect
    his marriage and ''leave my wife to me,'' a powerful rebuke that exposes Cromwell''s
    insensitivity and the personal cost of his relentless ambition. Soon after, King
    Henry suffers a public collapse, which Cromwell quickly mitigates, but the King''s
    subsequent private outburst blames Cromwell for ''always the bad news'' and for
    his inability to capture Reginald Pole, revealing Henry''s growing paranoia and
    a dangerous erosion of trust. The episode culminates in a profound personal revelation
    for Cromwell: a young woman from Antwerp, Anselma''s child, appears at Austin
    Friars and reveals herself to be his unacknowledged daughter. This unexpected
    re-emergence of his hidden past, just as his political future becomes increasingly
    precarious, brings a deeply personal and emotional climax to the episode, leaving
    Cromwell to grapple with the profound implications of this new connection amidst
    his already complex life.'
