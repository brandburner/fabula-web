- fabula_uuid: act_a0d940303f8cedca
  number: 1
  summary: 'The episode opens with Cromwell''s recurring nightmares, haunted by accusations
    of betrayal from Wolsey''s daughter and his past actions. This personal torment
    is abruptly interrupted by the arrival of riders bearing urgent news: a widespread
    rebellion has erupted in Lincolnshire, directly targeting Cromwell and fueled
    by rumors of the King''s death and plots against the Church. At a tense council
    meeting, Cromwell faces accusations of sorcery from Fitzwilliam, but King Henry
    vehemently defends him, proclaiming unwavering support and even hinting at Cromwell
    as his successor, a declaration that both empowers and isolates Cromwell. The
    King, however, distrusts Norfolk, sidelining him from quelling the uprising, a
    decision Cromwell further exacerbates by taunting Norfolk about his estranged
    wife. As Cromwell dispatches his kinsman Richard to the north with soldiers, he
    receives devastating news: his man, John Bellowe, was brutally murdered by the
    rebels, a stark reminder of the rebellion''s savagery. Cromwell is left alone,
    seeking guidance from the absent shade of Wolsey, feeling the weight of his responsibilities.
    Chapuys confronts Cromwell, highlighting the rebels'' desire to remove him from
    power. Cromwell, in turn, subtly threatens Chapuys, demonstrating his resolve.
    Queen Jane, in a private moment, confides in Cromwell about King Henry''s troubling
    dreams, where his deceased brother Arthur reproaches him for the kingdom''s unrest,
    revealing the King''s hidden anxieties. Wriothesley identifies Robert Aske as
    the rebellion''s leader. Queen Jane then makes a bold, public plea to Henry, requesting
    Lady Mary''s return to court and urging him to unite his subjects by respecting
    traditional customs. Henry, initially agreeable to Mary''s return, becomes furious
    at Jane''s deeper challenge to his religious reforms, leading to a stunned court
    and a harsh reprimand. This public defiance and Henry''s reaction, coupled with
    Cromwell''s haunting flashbacks of Anne Boleyn''s execution, underscore the perilous
    tightrope Cromwell walks, where political power and personal vulnerability are
    inextricably linked, setting a dangerous precedent for future challenges.'
