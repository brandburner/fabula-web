  description: "\n  In the hushed grandeur of Austin Friars’ Great Hall, Thomas Cromwell—master\
    \ of political calculation—finds his carefully constructed world unraveling at\
    \ the hands of a poised young woman whose uncanny familiarity with his home betrays\
    \ a hidden truth. The encounter begins with deceptive civility: Cromwell, distracted\
    \ by the rebellion’s chaos, assumes she bears a letter, but her silence and her\
    \ bold inspection of Holbein’s portraits (including a tapestry of the Queen of\
    \ Sheba) reveal a deeper purpose. When she identifies the tapestry as a relic\
    \ of her mother, Anselma—a woman Cromwell once loved—the air thickens with unspoken\
    \ history. Her revelation—that she is Anselma’s daughter, and *his*—lands like\
    \ a blade between his ribs. The tapestry, a gift from Henry for his ‘services,’\
    \ becomes a grotesque metaphor: a symbol of his rise, now stained by the blood\
    \ of a child he never knew. Cromwell’s smile falters as he stares into her face,\
    \ recognizing his own features in hers. The moment is a seismic shift: his political\
    \ genius, his ruthless pragmatism, his carefully buried past—all laid bare by\
    \ a daughter who arrives not as a supplicant, but as an heir to the sins he thought\
    \ he’d outmaneuvered. The rebellion rages outside, but here, in this hall, Cromwell\
    \ confronts the one enemy he cannot outwit: the irreversible consequences of his\
    \ own choices.\n  "
