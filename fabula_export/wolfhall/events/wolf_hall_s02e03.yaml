        *‘The King tells me his dreams. Sometimes, when he has… you know, visited me, he falls asleep in my bed and then wakes, because of his dreams. He calls out *mea culpa, mea culpa*. He says his late brother appears to him, to reproach him for the unrest in his kingdom. And the distress of his people.’*
  - |-
    **JANE** *(evenly, after a beat)*:
        *‘If anyone asks what we spoke of, tell them I wanted to show you the glass and know about the Romans.’*
