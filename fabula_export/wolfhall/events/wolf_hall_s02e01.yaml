- fabula_uuid: act_0eeb626c2bc40a0d
  number: 1
  summary: 'The episode opens with stark flashbacks of Anne Boleyn''s execution, intercut
    with King Henry VIII''s swift marriage to Jane Seymour, establishing the volatile
    new order. Thomas Cromwell, instrumental in Anne''s downfall, is elevated to Lord
    Privy Seal, but his new position immediately presents a formidable challenge:
    Princess Mary, Henry''s daughter, defiantly refuses to acknowledge Henry as the
    Supreme Head of the Church of England. Cromwell receives a secret letter from
    Mary, seeking his help, which he conceals from his ambitious subordinate, Wriothesley.
    Amidst wedding celebrations, Cromwell encounters Geoffrey Pole, who aggressively
    pushes for Mary''s restoration to the succession, highlighting the deep factionalism
    surrounding her. Henry, enraged by Mary''s continued defiance, tasks Cromwell
    with compelling her submission, hinting at severe consequences if she fails. Cromwell
    dispatches Rafe and Wriothesley to Hunsdon to assess Mary''s resolve, instructing
    them to document everything. He then meets with Eustache Chapuys, the Emperor''s
    Ambassador, to discuss Mary''s situation and the broader religious tensions with
    Rome. Chapuys warns Cromwell of his precarious position as a commoner entirely
    dependent on Henry''s fickle favor, setting the stage for the immense personal
    and political risks Cromwell faces in navigating this treacherous court. This
    act establishes the central conflict and Cromwell''s immediate, dangerous mission.'
