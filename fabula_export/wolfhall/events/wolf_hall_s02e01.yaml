    \ loyalty demands blood, and power is paid for in vengeance. The ghost’s benediction\
    \ is not absolution but a mirror, reflecting Cromwell’s own reflection in the\
    \ dark window—a man who has become what he once served.\n  The scene functions\
    \ as a **thematic turning point**, reinforcing Cromwell’s moral ambiguity while\
    \ foreshadowing the violent consequences of his rise. It also serves as a **character\
