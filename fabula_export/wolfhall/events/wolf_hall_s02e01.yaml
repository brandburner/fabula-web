  - |-
    **CROMWELL** *(to Margaret Pole, icy precision)*:
        *'Why don’t you write a Lady to Lady Mary? Saying the King is to be obeyed. You’ll carry it? Give it to your friend, Ambassador Chapuys. That way, the lady cannot say it’s forged.'*

        **MARGARET POLE** *(venomous, but controlled)*:
        *'You are a snake, Cromwell.'*

        **CROMWELL** *(smirking, unrepentant)*:
        *'Oh no. A dog, madam. And on your scent.'*
        *(This exchange crystallizes Cromwell’s predatory tactics—he doesn’t just coerce; he *owns* the narrative, turning Margaret’s maternal instinct into a tool of state control.)
  - |-
    **FITZWILLIAM** *(slamming his hand on the table, desperate)*:
        *'Some of us are trying to save you from yourself, Harry. You are flailing and injuring all about you, because Pole has insulted you... You reckon with your enemies, not your friends. That you should consider bringing your own daughter before a court... Because what then? I’ll tell you now, she is guilty—what needs a judge? She will not swear the oath. She will say that she is not a bastard but a princess of England, and that you are no more head of the church than I am. And then what will you do? Cut off her head?'*

        **HENRY** *(soft, lethal calm)*:
        *'Mary knows what declaration I require of her. If she has entertained some notion that I will creep back to Rome, she is a greater fool than I thought.'*
        *(Fitzwilliam’s outburst lays bare the court’s moral rot—Henry’s tyranny isn’t just political; it’s *personal*. His demand for Mary’s submission isn’t about law but *obedience*, and his silence in response to Fitzwilliam’s horror speaks volumes: the King has already decided her fate.)
  - |-
    **EDWARD SEYMOUR** *(horrified whisper, post-Henry’s exit)*:
        *'Christ, Cromwell. I think he wants you to kill her.'*

        **RICHARD RICHE** *(dumbfounded)*:
        *'Conclusion? What does that mean?'*
        *(This exchange—raw, unfiltered—reveals the court’s collective dread. Seymour’s interpretation isn’t hyperbole; it’s a grim acknowledgment of Henry’s capacity for violence. The ambiguity of '*conclusion*' hangs like a guillotine, forcing Cromwell to confront the cost of his loyalty: is he a protector or an accomplice? The dialogue underscores the event’s thematic core: *power corrupts by forcing moral complicity.*)
