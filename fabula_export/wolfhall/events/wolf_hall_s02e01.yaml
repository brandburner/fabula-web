- fabula_uuid: act_e6041120f06bedd6
  number: 3
  summary: 'Cromwell travels to Hunsdon with Norfolk and Suffolk, navigating the treacherous
    political currents among the nobles who harbor their own agendas regarding Mary''s
    future. During a private, emotionally charged meeting, Cromwell uses a blend of
    empathy, strategic reasoning, and veiled threats to persuade Mary. He presents
    her with a carefully drafted letter of submission, which she, after intense internal
    conflict, signs. Mary''s vulnerability and deep loneliness are revealed, alongside
    a surprising gesture of renaming her horse "Pomegranate," her mother''s emblem,
    and a declaration of being "bound" to Cromwell. Back at court, Cromwell orchestrates
    a public reconciliation between Mary and Henry. Henry, visibly moved, embraces
    his daughter and publicly commends Cromwell for his "tenderness and care," solidifying
    Cromwell''s success in this perilous mission. Later, in the garden with his trusted
    associates, Cromwell reveals a deeply personal motivation: a secret promise he
    made to Katherine of Aragon to protect Mary, underscoring the profound personal
    risk he undertook. The episode concludes with a final ghostly visit from Cardinal
    Wolsey, who praises Cromwell''s loyalty but warns him of the inherent dangers
    of his position and Henry''s potential ingratitude, reminding Cromwell that his
    power makes him a target. Cromwell, ever philosophical, acknowledges the continuous
    cycle of beginnings and the precariousness of his existence in Henry''s court.'
