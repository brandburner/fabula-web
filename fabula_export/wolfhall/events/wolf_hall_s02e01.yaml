- fabula_uuid: act_f54f8ecced9836c5
  number: 2
  summary: 'Cromwell''s agents, Rafe and Wriothesley, return from Hunsdon with conflicting
    reports: Mary remains defiant, yet Rafe senses vulnerability and a desire for
    Cromwell''s direct intervention. The situation intensifies dramatically with the
    arrival of Reginald Pole''s treasonous book, which advocates for Henry''s overthrow
    and Mary''s ascension, fueling Henry''s paranoia. Henry confronts Cromwell, demanding
    he find evidence of Mary''s complicity and bring Pole back to England. Cromwell,
    recognizing the extreme danger, dispatches Wriothesley to search Mary''s residence
    at Hunsdon, a move that deeply distresses Mary. Cromwell then confronts Margaret
    and Geoffrey Pole, exposing their political machinations and threatening them
    with attainder, forcing Margaret to write a letter urging Mary''s submission.
    The crisis culminates in a tense Council meeting where Henry, consumed by rage
    and pain, explicitly demands Cromwell "bring this matter to a conclusion," a statement
    interpreted by Edward Seymour as a command to kill Mary. Faced with this chilling
    ultimatum, Cromwell meets with Chapuys during a storm, revealing Mary''s secret
    letter and orchestrating a risky plan: he proposes a compromise oath for Mary,
    which he will personally draft, and secures Chapuys''s reluctant agreement to
    persuade her, risking his own life in the process. This act escalates the stakes
    to Mary''s life and forces Cromwell into a dangerous, high-stakes gambit.'
