    \ full display as he **rips a priceless tapestry** (worth a hundred pounds) from\
    \ the wall, shouting for John Shelton while threatening Mary with a beating if\
    \ she refuses to submit. His brutality is performative, a calculated show of force—but\
    \ **Lady Shelton’s astute observation** exposes the ruse. She reveals to Cromwell\
    \ that Norfolk’s aggression is a **deliberate charade**: the Duke does *not* truly\
    \ want Mary to submit. His family’s prestige once hinged on Anne’s reign; now,\
    \ with her gone, he needs Mary’s defiance to **preserve the Howards’ indispensable\
    \ status** at court. This revelation forces Cromwell to reassess Norfolk’s motives,\
    \ deepening the political intrigue surrounding Mary’s fate and the fragile alliances\
    \ Cromwell must navigate. The scene underscores the **theatricality of courtly\
    \ power**—where even violence is a tool for manipulation—and sets up a high-stakes\
    \ game where Mary’s submission (or lack thereof) could determine the Howard family’s\
    \ survival.\n  The moment is a **turning point**: Cromwell’s understanding of\
    \ Norfolk shifts from brute force to **strategic deception**, while Lady Shelton’s\
    \ insight positions her as a crucial ally in the shadows of Hunsdon House. The\
    \ torn tapestry becomes a metaphor for the **fraying fabric of loyalty** in Henry’s\
    \ court, where every gesture—no matter how destructive—serves a hidden agenda.\n\
    \  "
