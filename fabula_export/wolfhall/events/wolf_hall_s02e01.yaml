    \ dismisses it as insufficient, exposing the deep factional distrust that plagues\
    \ the court. Cromwell defends the document’s validity, but Norfolk’s probing question—*‘What\
    \ did you have to promise her?’*—reveals the precariousness of Cromwell’s position.\
