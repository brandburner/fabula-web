  description: "\n  In a scene of escalating tension at Hampton Court’s Council Chamber,\
    \ Henry VIII’s volatile rage over Princess Mary’s defiance reaches a boiling point.\
    \ The King, his leg injured and his pride wounded by Reginald Pole’s treasonous\
    \ writings, threatens to bring Mary to trial—a move that would brand him a tyrant\
    \ in the eyes of Europe. Fitzwilliam, a loyal but reckless courtier, risks everything\
    \ by publicly challenging Henry’s plan, arguing that trying his own daughter would\
    \ make him a monster. His outburst is met with Henry’s icy fury, and Cromwell—ever\
    \ the strategist—intervenes not to defend Fitzwilliam but to *save* him, physically\
    \ ejecting him from the chamber before the King’s wrath can escalate into execution.\
    \ The act is a calculated maneuver: Cromwell removes a potential martyr while\
    \ shielding himself from Henry’s suspicion, all while ensuring the Council witnesses\
    \ his loyalty to the Crown. The scene culminates with Henry’s chilling directive\
    \ to Cromwell: *'Bring this matter to a conclusion.'* Edward Seymour’s horrified\
    \ whisper—*'Christ, Cromwell. I think he wants you to kill her.'*—hangs in the\
    \ air, exposing the brutal calculus of power. Cromwell’s silence in response speaks\
    \ volumes: he is now the King’s executioner by proxy, forced to choose between\
    \ Mary’s life and his own survival. The moment crystallizes the court’s moral\
    \ decay, where even the most pragmatic players are complicit in the King’s tyranny,\
    \ and where Cromwell’s survival depends on his ability to outmaneuver both Henry’s\
    \ paranoia and the Council’s shifting loyalties.\n  "
