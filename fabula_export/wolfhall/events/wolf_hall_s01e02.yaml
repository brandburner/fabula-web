  summary: Following Wolsey’s departure, Cromwell actively entrenches himself within
    the treacherous court, demonstrating his strategic adaptability and growing influence.
    He reconnects with Thomas More, subtly probing More’s intentions regarding Tyndale
    while enduring More’s family dinner, which highlights the stark differences in
    their social and intellectual worlds. Cromwell’s visit to Anne Boleyn marks a
    crucial shift in his allegiances; he encounters Mary Boleyn, who reveals Anne’s
    ruthless determination to marry the King. Anne then tasks Cromwell with uncovering
    the source of a drawing depicting her headless, drawing him into her inner circle
    and her dangerous agenda. This assignment immediately positions Cromwell as a
    key player in the Boleyn faction. News from Cavendish reports Wolsey’s unexpected
    popularity in the North, where he is holding a convocation, a move that simultaneously
    boosts Wolsey’s spirits and heightens fears for his safety, creating a dilemma
    for Cromwell. Cromwell, while publicly committed to bringing Wolsey back, begins
    to align more overtly with Henry’s desires. During archery practice, he subtly
    steers the King towards the dissolution of monasteries, demonstrating his ability
    to shape policy. The act's midpoint arrives dramatically when King Henry summons
    Cromwell in the dead of night, confessing to a terrifying vision of his dead brother
    Arthur. Cromwell, with masterful psychological insight, reframes Arthur’s ghost
    not as a sign of shame but as a divine call for Henry to become the supreme head
    of his kingdom. This pivotal moment solidifies Cromwell’s unique position as the
    King’s most trusted advisor, capable of alleviating Henry’s deepest anxieties
    while simultaneously advancing Anne Boleyn’s agenda and his own strategic objectives.
    His successful manipulation of Henry's fears transforms the King's personal crisis
    into a political opportunity, marking a significant consolidation of Cromwell's
    power and influence.
