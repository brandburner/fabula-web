  key_dialogue: &id059
  - 'DUKE OF NORFOLK: *What if he dies? What if he falls off his horse and breaks
    his neck?* ((jerks thumb at Suffolk)) *Few years ago, this fella here, charged
    the king in the lists, runs his lance into the king’s headpiece—bam—lance shatters,
    an inch from his eye. Year later, Henry’s out with his hawk, comes to a ditch,
    drives a pole in to help him cross. Damn thing breaks and there he is, face down
    in a foot of mud, drowning. If some servant hadn’t clawed him out... Who would
    reign then?*'
  - 'THOMAS CROMWELL: *Her grandmother did.* ((Norfolk turns to him)) *Cromwell, what
    are you doing listening to the conversations of gentlemen?*'
  - |-
    HENRY: *You’ve a good arm. A good eye.*
    THOMAS CROMWELL: *Oh at this distance... We have a match every Sunday, my household. We play with the guildsmen, destroy the butchers.*
    HENRY: *What if I came with you one week? In disguise? A king should show himself sometimes, don’t you think?*
  - |-
    HENRY: *Wolsey told me once you had a loathing of those in religious life? That was why he found you diligent in your inspection of the monasteries?*
    THOMAS CROMWELL: *That wasn’t the reason. May I speak?*
    HENRY: *God, I wish someone would.*
    THOMAS CROMWELL: *If you ask me about the monks, I speak from experience, not prejudice, and my experience has largely been one of waste and corruption.*
  - |-
    HENRY: *I could make good use of the money that flows from them to Rome each year. King François is richer than I am. He taxes his subjects as he pleases. (Bitterly) I have to call parliament or there are riots.*
    THOMAS CROMWELL: *King François likes war too much. Trade too little. There is more tax to be raised when trade is good. And if taxes are resisted—even by the Church—there may be other ways.*
  - |-
    HENRY: *Some say that I should consider my marriage dissolved and remarry as I please. And soon. (Beat) But others say...*
    THOMAS CROMWELL: *I am one of the others.*
    HENRY: *Dear Christ, I’ll be unmanned by it! How long am I supposed to wait?* ((vulnerable)) *Nan says she’ll leave me. She says there’s other men and she’s wasting her youth.*
