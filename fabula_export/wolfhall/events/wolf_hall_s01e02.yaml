    HENRY: *Take a message for me to Wolsey, will you? There’s a Breton merchant complaining his ship was seized eight years ago and he still hasn’t received compensation. No one can find the paperwork. The cardinal would have handled the case. Do you think he’ll remember it?*

    THOMAS CROMWELL: *I’m sure he will. That’ll be the ship with unicorn’s horns in its hold.*
  - |-
    HENRY: *I’ll say this for you. You stick by your man.*

    THOMAS CROMWELL: *I never had anything other than kindness from the cardinal.*

    HENRY: *And you have no other master? My lord Suffolk asks me where you have sprung from. I told him there are Cromwells in Leicestershire, landed, once. I suppose you are one of that branch?*

