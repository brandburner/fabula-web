  description: |2-

      In the oppressive, intellectually charged atmosphere of Thomas More’s household, a dinner party becomes a microcosm of Tudor England’s religious and political tensions. More, ever the provocateur, switches between Latin and English to exclude his uneducated wife, Alice, while subtly interrogating Cromwell about his ties to the heretical translator William Tyndale. The exchange is a masterclass in passive-aggressive power play—More’s Latin insults about Luther and his veiled accusations of Cromwell’s complicity in heresy reveal his paranoia, while Cromwell’s calculated ambiguity (laughing off the question, deflecting with scripture) exposes his emerging skill as a courtier who thrives in ambiguity. The scene’s tension escalates as More’s household unravels: his fool, Henry Pattinson, pelts the table with bread from above, symbolizing the chaos beneath More’s rigid intellectual control. Alice’s abrupt, vulgar question about Cromwell’s marital status—‘Why don’t you marry again?’—further disrupts the performance, forcing Cromwell to reveal his guarded vulnerability. The dinner dissolves into chaos, but the real battle is the silent one: More’s attempt to trap Cromwell in a web of heresy, and Cromwell’s refusal to be ensnared. The moment foreshadows Cromwell’s future as a master of religious and political maneuvering, while underscoring the court’s paranoia and the fragility of More’s worldview. The bread pelting from above isn’t just mischief—it’s a harbinger of the anarchy that will unravel More’s carefully constructed order.

      The event serves as both a **setup** (revealing More’s obsession with Tyndale and Cromwell’s evasive tactics) and a **turning point** (exposing the cracks in More’s authority and the court’s volatile undercurrents).
