    **HENRY** *(gentle, puzzled, interrupting Cromwell’s unspoken question)*:
        *'No. Don’t you understand? I can’t talk about him.'*

        **Context**: Henry’s refusal to even *name* Wolsey—let alone discuss him—is a revelation. It exposes the depth of his grief and the political taboo surrounding Wolsey’s fall. The King’s vulnerability here is a rare moment of emotional honesty, and his interruption of Cromwell silences not just the conversation but the very idea of Wolsey’s existence in the court’s present. This line is a turning point: it forces Cromwell to recognize that Wolsey’s influence, though diminished, still looms over the King’s psyche—and that his own rise must navigate this unspoken pain.
  - |-
    **STEPHEN GARDINER** *(smirking, after Henry departs)*:
        *'Here again. Been waiting very long?'*

        **THOMAS CROMWELL** *(cool, unflinching)*:
        *'I was under the impression I had an interview with the king.'*

        **STEPHEN GARDINER**:
        *'Again.'*

        **THOMAS CROMWELL**:
        *'Again.'*

        **STEPHEN GARDINER** *(beat, barbed)*:
        *'Yes. Elusive, isn’t he? Did you think yourself a special favourite?'*

        **Context**: Gardiner’s taunts are a microcosm of the court’s hostility toward Cromwell. His repetition of *'Again'* mirrors the King’s earlier interruption, creating a rhythmic tension that underscores Cromwell’s outsider status. Gardiner’s question—*'Did you think yourself a special favourite?'*—is a veiled threat, suggesting that Cromwell’s access to the King is both envied and temporary. Cromwell’s refusal to rise to the bait demonstrates his political savvy: he doesn’t need to defend his position; his silence speaks volumes. This exchange foreshadows the factional battles to come, where Gardiner will emerge as a key antagonist.
  - |-
    **HENRY** *(softly, to Cromwell, as he takes the papers)*:
        *'Thanks.'*

        **Context**: A single word, yet laden with subtext. Henry’s *'Thanks'* is not just gratitude; it is an acknowledgment of Cromwell’s presence—a small but critical validation in a court where favor is fleeting. The King’s tone is gentle, almost apologetic, as if he recognizes the weight of what he cannot say. This moment is the emotional core of the scene: it hints at Henry’s loneliness and his unspoken need for someone who can navigate the minefield of Wolsey’s legacy without triggering his grief. For Cromwell, it is a signal that his patience is being rewarded, but the cost is the King’s unresolved pain.
