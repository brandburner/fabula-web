      In the suffocating darkness of Leicester Abbey, the flickering candlelight of a grieving crowd casts eerie shadows over the funeral of Cardinal Wolsey—a man once the most powerful in England, now reduced to a corpse in a *plain coffin of boards*, a deliberate humiliation orchestrated by city officials mocking his low birth. The scene is a masterclass in visual and emotional irony: the same crowd that once bowed to Wolsey’s grandeur now whispers prayers over his body, their devotion tainted by the court’s cruel laughter. George Cavendish, Wolsey’s loyal gentleman usher, delivers the devastating news to Thomas Cromwell, his voice breaking as he recounts the Cardinal’s final indignity. Cromwell’s face remains a mask of controlled fury, but the weight of this moment is palpable—Wolsey’s downfall is not just a personal loss but a *warning*: power is fragile, and the court’s loyalties shift like sand. The event serves as both a **funeral** and a **political statement**, reinforcing Cromwell’s resolve to avenge his mentor while foreshadowing the precarious path of those who rise in Wolsey’s wake. The plain coffin becomes a symbol of the Tudor court’s brutality, a reminder that even the mightiest can be stripped of dignity in an instant.
