  title: '**"The Fool’s Rebellion: Bread as Heresy in More’s Household"**'
  description: |2-

      In the suffocating intellectual rigor of Thomas More’s household, where Latin erudition and theological precision dominate, Henry Pattinson—the household fool—unleashes a chaotic rebellion from the gallery above, pelting the dinner guests with bread crusts. The act is framed as blasphemy by More (*‘Don’t flinch, masters! I’m pelting you with God!’*), but its subversive power lies in its disruption of the household’s carefully constructed order. More’s wife, Alice, demands the fool be whipped, while More himself chides Pattinson for wasting bread—a commodity tied to both sustenance and sacrament. The scene exposes the tension between More’s intellectual discipline and the unruly, bodily chaos of his domestic sphere, where even the fool’s antics carry symbolic weight. Cromwell and Gardiner, observing the spectacle, witness not just a dinner party descending into farce but a microcosm of the broader conflict between tradition and reform: More’s world, built on Latin precision and state-sanctioned orthodoxy, is under siege from forces both external (Tyndale’s heresy) and internal (the unruly undercurrent of his own household). The bread pelting becomes a metaphor for the heretical ideas seeping into the establishment—unseen, uninvited, yet impossible to ignore. Meanwhile, Alice’s crass remark about Cromwell’s marital prospects (*‘You’ve got everything below in good working order, haven’t you?’*) underscores the court’s obsession with bodily and political control, while More’s Latin insults (*‘Luther is shit. His mouth is the anus of the world.’*) reveal his visceral disdain for reformist thought. The scene is a pressure valve: a moment of controlled anarchy that foreshadows the larger upheavals to come, where the fool’s rebellion mirrors the heretics’ challenge to the old order.
