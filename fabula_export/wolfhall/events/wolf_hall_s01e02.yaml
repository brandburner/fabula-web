- fabula_uuid: act_187ad67ef6b40295
  number: 3
  summary: The final act brings Cromwell’s personal and political journey to a devastating
    climax and a new, powerful resolution. Immediately following his triumph with
    King Henry, Cromwell’s strategic success is overshadowed by the tragic news of
    Wolsey’s fate. George Cavendish arrives, delivering a harrowing account of Wolsey’s
    arrest for high treason by Harry Percy at Cawood Castle, detailing his failing
    health, the public’s continued devotion, and his eventual death in Leicester Abbey.
    Cavendish’s grief-stricken narrative underscores the brutal reality of court politics
    and the ultimate vulnerability of even the most powerful figures. Cromwell’s stoic
    reaction, masking his profound internal turmoil, reveals his hardened resolve.
    The court’s subsequent enjoyment of a crude play mocking Wolsey, with Anne Boleyn
    leading the laughter, serves as a stark and cruel reminder of the Cardinal’s complete
    disgrace and the new power dynamic. Cromwell’s confrontation with Patch, Wolsey’s
    former fool now performing as the mocking cardinal, highlights the moral compromises
    and the brutal nature of survival within this new order. Patch’s taunts about
    Cromwell’s low birth and his master’s death solidify Cromwell’s isolation and
    the weight of his unfulfilled promise. Despite these profound personal losses
    and the public degradation of his mentor, Cromwell’s political ascent culminates
    as he is formally sworn into the King’s Council. This ceremony, attended by his
    adversaries like More and Gardiner, signifies his official entry into the highest
    echelons of power. As a final, symbolic act, Cromwell retrieves Wolsey’s turquoise
    ring, a token of their bond and Wolsey’s last blessing, and slides it onto his
    own finger. This gesture signifies his acceptance of the mantle of power and,
    implicitly, his commitment to the vengeance he promised Cavendish. The episode
    concludes with Cromwell ordering his servants to leave a blank space on the wall
    where Wolsey’s coat of arms once hung, a powerful visual metaphor for his intention
    to honor Wolsey’s legacy not by restoring his image, but by building his own power
    in the new, turbulent reign of Henry VIII.
