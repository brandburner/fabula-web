  number: 1
  summary: This act establishes the treacherous religious and political landscape
    of King Henry VIII’s court following Cardinal Wolsey’s downfall. Thomas More,
    a staunch opponent of heresy, confronts Cromwell about his past in Antwerp and
    his association with arrested preacher Bilney, immediately highlighting the dangerous
    climate. Cromwell navigates initial encounters with a distant King Henry, who
    refuses to speak of Wolsey, and the open disdain of Stephen Gardiner. Cromwell
    demonstrates unwavering loyalty by visiting a bedridden, despairing Wolsey at
    Esher, offering practical advice on maintaining influence and reassurance of the
    King’s lingering affection. These visits underscore Cromwell’s deep personal connection
    and commitment to his former master. Simultaneously, Cromwell balances his public
    ambition with his private life, celebrating Christmas with his family, contemplating
    his son Gregory’s future, and grappling with Gregory’s apparent fear of him. This
    domestic interlude reveals Cromwell’s vulnerabilities and his desire to secure
    his family’s position. The inciting incident occurs when Cromwell secures an audience
    with the King, ostensibly to discuss an old merchant case. During this meeting,
    Cromwell skillfully reminds Henry of Wolsey’s past service, tapping into the King’s
    nostalgia and securing crucial funding for Wolsey’s relocation. This success marks
    Cromwell’s first significant step in regaining influence within the court, demonstrating
    his strategic acumen and his ability to subtly manipulate the King’s emotions.
    The act concludes with Wolsey’s departure for the North, a poignant farewell where
    he blesses Cromwell and entrusts him with a ring, solidifying Cromwell’s promise
    to bring him back to court. Cromwell's subsequent private weeping reveals the
    profound emotional weight of this commitment, setting the stage for his future
    actions. He then makes practical arrangements for Wolsey's new residence, despite
    his staff's suggestions to 'let the cardinal go,' reinforcing his resolve.
