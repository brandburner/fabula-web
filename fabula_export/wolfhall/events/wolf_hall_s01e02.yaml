    \ the vision as a call to action: Henry must break from Rome to fulfill his brother’s\
    \ unfulfilled destiny as the ‘sole and supreme head’ of the kingdom. The scene\
    \ is a masterclass in political theater—Cromwell silences Cranmer’s skepticism\
    \ with a subtle headshake, aligns the prophecy with Anne Boleyn’s reformist ambitions,\
    \ and cements his own role as the architect of Henry’s divine mission. What began\
    \ as a private crisis of conscience becomes a weaponized narrative, accelerating\
    \ the court’s drift toward schism and cementing Cromwell’s rise as its unseen\
    \ puppeteer. The moment is both a turning point in the story’s religious and political\
    \ arc and a revelation of Cromwell’s ruthless genius: he doesn’t just serve the\
    \ king—he *rewrites* him.\n  "
