  description: "\n  In the dead of night, Thomas Cromwell is violently wrenched from\
    \ sleep by an armed escort led by the smug William Brereton, a member of the king’s\
    \ privy chamber. The disruption sends his household—Johane, his sister-in-law,\
    \ and her terrified daughters—into panic, while his son Gregory and loyal retainers\
    \ Richard and Rafe instinctively rally to his defense. Cromwell, though caught\
    \ off-guard, maintains his signature composure, dismissing the household’s fears\
    \ with a calculated reassurance: *‘The king wouldn’t order me to Greenwich to\
    \ arrest me. It doesn’t happen that way.’* His words are both a strategic gambit\
    \ to defuse tension and a subtle assertion of his own political acumen—he knows\
    \ the rules of the Tudor court, even when they are being weaponized against him.\
    \ Brereton’s deliberate withholding of answers (*‘I really can’t enlighten you’*)\
    \ transforms the scene into a high-stakes power struggle, where Cromwell’s vulnerability\
    \ is laid bare not by physical force, but by the court’s inscrutable machinations.\
    \ The moment foreshadows the fragility of his rise: his loyalty to Wolsey, his\
    \ ambition, and his unorthodox methods have made him a target, and the king’s\
    \ summons—whether a reward or a trap—will test the limits of his influence. The\
    \ scene crackles with subtext: Gregory’s quiet resolve (*‘Here if you want me’*)\
    \ hints at the personal stakes of Cromwell’s political gambles, while Richard’s\
    \ barely restrained aggression toward Brereton underscores the household’s protective\
    \ loyalty. This is not just a summons; it is a trial by fire, where Cromwell’s\
    \ ability to navigate the court’s treacherous currents will determine whether\
    \ he ascends further—or is consumed by them.\n  "
