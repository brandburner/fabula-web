  - |-
    **THOMAS CROMWELL** *(smirking, leading More through memory’s garden)*:
        *'Do you know we met when you were a young student?'*

        **THOMAS MORE** *(pausing, rabbit limp in his arms, eyes narrowing)*:
        *'Where was this?'*

        **THOMAS CROMWELL** *(soft, deliberate)*:
        *'Lambeth Palace. My uncle John was the cook there, and I’d work in the kitchens some days. I served you once.'*

        **THOMAS MORE** *(dry, dismissive)*:
        *'I don’t think so.'*

        **THOMAS CROMWELL** *(ignoring the rebuff, voice warm with false nostalgia)*:
        *'I remember one night we were playing football and I heard a recorder playing...'*
        *(Beat. The gardens stretch before them, heavy with unspoken history.)*
  - |-
    **STEPHEN GARDINER** *(low, venomous, as Pattinson the fool lollops away)*:
        *'About Master Wriothesley. Remind me—is he working for me, or for you?'*

        **THOMAS CROMWELL** *(smooth, unruffled)*:
        *'For you, I would have thought?'*

        **STEPHEN GARDINER** *(jaw tight, eyes locked on Cromwell’s back as More walks ahead)*:
        *'Then why is he always at your house?'*

        **THOMAS CROMWELL** *(shrugging, the picture of innocence)*:
        *'He’s not a bound apprentice. He can come and go as he pleases.'*
        *(Gardiner’s glare lingers. The air hums with the weight of unspoken threats.)
