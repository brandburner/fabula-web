  description: "\n  On a Thames barge at dusk, Thomas Cromwell and Stephen Gardiner—former\
    \ allies now locked in a tense, unspoken rivalry—return to London after a dinner\
    \ at Thomas More’s chaotic household. The journey begins with Gardiner’s casual,\
    \ almost mocking observations about More’s domestic life, revealing his own surveillance\
    \ network and Cromwell’s growing suspicion of his motives. Cromwell, ever the\
    \ strategist, probes Gardiner’s personal vulnerabilities with a seemingly innocent\
    \ question about marriage, only to be met with icy defensiveness. The exchange\
    \ escalates into a charged silence, underscoring the eroding trust between them.\
    \ As they disembark at Westminster, Cromwell drops his bombshell: he is visiting\
    \ Anne Boleyn—a deliberate, high-stakes pivot that signals his realignment with\
    \ the reformist faction and his willingness to defy Gardiner’s influence. The\
    \ moment is a turning point, not just in their relationship but in Cromwell’s\
    \ political trajectory. Gardiner’s affronted reaction—‘You didn’t say so’—hints\
    \ at the power shift underway, while Cromwell’s parting shot about ‘young Risley’\
    \ (a clear reference to Gardiner’s spy network) reveals his own intelligence-gathering\
    \ capabilities. The scene ends with Cromwell walking into the night, his path\
    \ now irrevocably tied to Anne Boleyn’s rise, leaving Gardiner isolated and exposed.\
    \ This is not just a break; it is a declaration of war in the Tudor court’s shadow\
    \ game of loyalty and betrayal.\n  "
