    \ benediction, a mentor’s last charge. The moment is shattered when Wolsey presses\
    \ a sealed box into Cromwell’s hands, instructing him to open it *only after his\
    \ departure*. The cryptic gift—its contents unknown, its purpose ominous—hangs\
