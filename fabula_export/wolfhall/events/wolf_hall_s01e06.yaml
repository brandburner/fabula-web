  key_dialogue: &id007
  - 'ANNE BOLEYN: *Look at this little doggie.* (She tousles Mark Smeaton’s hair,
    pulls his ears.) *Why are you so sad, Mark? You don’t have any business being
    sad. You’re here to entertain us.* (Irritated) *Oh for... stand on your feet.
    I do you favour by noticing you at all. What do you expect? Do you think I should
    talk to you as if you were a gentleman?* (Tilted head, faux-regret) *I can’t,
    Mark. Because, you see, you’re an inferior person.*'
  - 'JANE ROCHFORD: *Do that again and I’ll hit you back. You’re no queen, you’re
    just a knight’s daughter—and your time has come.*'
  - 'ANNE BOLEYN: *Harry, do me a good turn, take away my brother’s wife and drown
    her.* (Norris turns away in distaste.) *What? Didn’t you swear you’d walk barefoot
    to China for me?* (Norris, drily) *I think it was barefoot to Walsingham, I offered.*
    (Anne, eyes flashing) *Perhaps you can repent your sins there. Because if anything
    happened to the king you’d look to have me.* (Norris pales, walks out without
    bowing.) *He... Get him back. It was... it was idle talk. Get him back and he
    can swear on a Bible. He knows me to be a good wife.* (Frantic) *Get him back!*'
