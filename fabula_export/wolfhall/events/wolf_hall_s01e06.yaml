    \ implicated in Anne’s alleged adulteries, a decision that unsettles his enforcer,\
    \ **Richard**, who questions the moral calculus behind such mercy. The exchange\
    \ underscores Cromwell’s ruthless pragmatism—*‘If we’d let her reign longer, we’d\
    \ have deserved it’*—a chilling acknowledgment that survival demands preemptive\
    \ destruction.\n\n  The arrival of **Wriothesley**, Cromwell’s eager young protégé,\
    \ transforms the moment into a **power transaction masked as camaraderie**. Wriothesley,\
    \ giddy with the wreckage of the old aristocratic order, offers his unquestioning\
    \ fealty, but Cromwell’s response is a masterclass in **conditional trust**: he\
    \ pours Wriothesley a glass of wine—a symbol of reward—but frames their bond as\
    \ a **quid pro quo**. *‘I’ll make sure they’re paid. But for now—drink my health.’*\
    \ The subtext is clear: loyalty is a currency, and even his most devoted allies\
    \ must earn their place. As Wriothesley departs, Cromwell watches from the window,\
    \ his expression unreadable, while **Rafe**, his conscience, voices the scene’s\
    \ central tension: *‘That leaves you in plain sight of Henry.’* The line hangs\
    \ in the air like a threat, foreshadowing Cromwell’s precarious position—his victory\
