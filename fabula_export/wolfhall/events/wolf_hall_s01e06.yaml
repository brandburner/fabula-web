  sequence_in_scene: 4
  key_dialogue:
  - |-
    THOMAS CROMWELL: *Hope you haven’t been sick because of my visit?*
    HARRY PERCY: *My liver.*
    THOMAS CROMWELL: *You’ll never guess my errand.*
    HARRY PERCY: *I think I would.*
    THOMAS CROMWELL: *I put it to you, my lord, that you are married to Anne Boleyn.*
  - |-
    HARRY PERCY: *You made me swear, Cromwell. You came to me, dragged me before the council and made me swear on the Bible. Now you want me to say I committed perjury?*
    THOMAS CROMWELL: *Not perjury. Your memory failed.*
    HARRY PERCY: *I married Anne and forgot?*
    THOMAS CROMWELL: *You’ve always been a drinker, my lord. It’s how you’re reduced to your present condition. Perhaps you were...?*
  - |-
    THOMAS CROMWELL: *It’s about the child. Elizabeth. He wants to put her out of the line of succession, so that the way is open for a new wife, new children. If you want to help Anne, this is your last chance.*
    HARRY PERCY: *How will it help her to have her marriage annulled and her child bastardised?*
    THOMAS CROMWELL: *It might save her life.*
    HARRY PERCY: *I can’t help her. I won’t be made a fool. You’ll have to find another way.*
    THOMAS CROMWELL: *I will.*
    HARRY PERCY: *Perhaps you should try your friend Tom Wyatt? There were always rumours about them, weren’t there?*
