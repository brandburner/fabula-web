  key_dialogue:
  - 'Lady Margery: *(snatching at the headdress, voice low and venomous)* ''You dare
    wear *her* fashion in *my* house? Do you think this is a game, girl? That headdress
    is a noose, not a crown.'''
  - 'Jane Seymour: *(pulling back slightly, voice steady but strained)* ''It is only
    a headdress, Mother. A style. Nothing more.'''
  - 'Lady Margery: *(laughs bitterly, fingers still tangled in the fabric)* ''Nothing
    more? Then you are a fool. Everything here is *something more*. And you—*(yanking
    harder)*—you are playing with fire. Or have you forgotten what happened to *her*
    last queen?'' *(A beat. The unspoken name—Katherine of Aragon—hangs between them.)*'
