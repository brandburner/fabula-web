    \ of you? Tried you, found you to her liking?’*\n\n    **MARK SMEATON** *(haughty,\
    \ then defensive)*\n    *‘I can’t discuss it. But I will say this: we men born\
    \ poor, are in no wise inferior in that way.’*\n\n    **THOMAS CROMWELL** *(pivoting,\
    \ voice dropping to a threat)*\n    *‘You’ve given us two names, Mark. Now name\
    \ them all. And answer Master Richard. How often?’*\n\n    *(Beat. Smeaton’s defiance\
    \ crumbles.)*\n\n    **MARK SMEATON** *(sobbing)*\n    *‘Mother Mary, help me.\
    \ I can’t tell you what I don’t know.’*\n\n    **THOMAS CROMWELL** *(cold, clinical)*\n\
    \    *‘Can’t you, Mark? Then you’ll have to stay as my guest tonight.’*\n    "
