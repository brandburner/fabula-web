      In a dimly lit private chamber at Hampton Court, Thomas Cromwell and Jane Rochford engage in a high-stakes verbal duel that exposes the rot at the heart of the Boleyn dynasty. Jane, her bitterness honed to a razor’s edge, delivers a damning indictment of Anne Boleyn’s alleged sexual depravity—including the unthinkable accusation of incest with her brother George—while subtly shifting blame onto Cromwell himself. Her testimony isn’t just a betrayal; it’s a calculated move to ensure her own survival in the court’s deadly game. Cromwell, though momentarily stunned by her venom, records her claims with cold precision, recognizing the political goldmine she’s handed him. The scene culminates in a chilling flashback of Anne’s alleged lovers—Weston, Boleyn, Brereton, and Norris—laughing behind devil’s masks, their revelry foreshadowing their impending doom. This moment is the turning point where personal vendetta and statecraft collide, sealing Anne’s fate while revealing the fragility of Cromwell’s own position. Jane’s final warning—*‘Speak to Mark Smeaton’*—hints at the darker methods Cromwell will employ to secure his victory, leaving the audience to question who is truly the puppet master and who the pawn.
