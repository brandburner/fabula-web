  key_dialogue: &id015
  - |-
    THOMAS CROMWELL: ((Quietly)) Queen Esther.
    JANE ROCHFORD: Yes. The exact same gesture.
    ((She mimics the gesture mockingly.))
    JANE ROCHFORD: ((CONT’D)) He didn’t look persuaded.
  - |-
    JANE ROCHFORD: There’s nothing natural in George. And nothing is forbidden. The only fault he finds with God is that he made people with too few orifices. If he could meet a woman with a quinny under her armpit, he’d call out ‘Glory be’ and visit her every day ‘till the novelty wore off.
    THOMAS CROMWELL: You’ve borne a great deal. But I can’t compel George to be a witness against his own sister.
    JANE ROCHFORD: I’m not talking about his being a witness. I’ve seen them kiss. His tongue in her mouth. Hers in his.
  - |-
    JANE ROCHFORD: You know why. The better to rule. Suppose she gets a boy and it has Weston’s long face? Or looks like Will Brereton? But they can’t call it a bastard if it looks like a Boleyn.
    THOMAS CROMWELL: Be sure of what you’re doing. If you give evidence against your husband you may find yourself a lonely woman.
    JANE ROCHFORD: I won’t bear the blame. (Beat) You will, Master Secretary.
