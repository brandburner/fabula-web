- fabula_uuid: act_a3266621fed2c932
  number: 2
  summary: With the decision made to pursue charges of adultery and treason, Cromwell
    initiates a relentless campaign to gather confessions, beginning with the vulnerable
    musician Mark Smeaton. Through a combination of psychological pressure and implied
    torture, Smeaton is coerced into confessing to an affair with Anne and naming
    other alleged lovers, including Henry Norris, Francis Weston, and William Brereton.
    Notably, Cromwell strategically omits Thomas Wyatt from Smeaton's coerced list,
    demonstrating his calculated protection of his friend. As rumors intensify and
    Smeaton's confession reaches Henry VIII, the King demands swift and decisive action,
    leading to the dramatic arrests of Norris, Anne Boleyn, and her brother George,
    who are all imprisoned in the Tower of London. Cromwell systematically interrogates
    the other accused men, exploiting their personal weaknesses—Weston's crippling
    debts, Brereton's past legal transgressions, and Norris's long-standing loyalty
    to the King—to extract further incriminating statements, including the explosive
    accusation of incest between Anne and George. Despite moments of personal discomfort,
    such as Weston's desperate plea for mercy which briefly gives Cromwell pause,
    he maintains his ruthless focus on the objective. He also ensures Wyatt's safety
    by arranging his protective custody within the Tower, shielding him from the wider
    political machinations. This act culminates with Cromwell, Wriothesley, and Riche
    diligently finalizing the indictments, meticulously crafting the charges that
    will be presented in court, thereby solidifying the transition from investigation
    and arrest to formal prosecution.
