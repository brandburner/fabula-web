    \ shifting allegiance. The crowd’s jeers from the riverbank amplify her humiliation,\
    \ marking a pivotal moment in her public unraveling. Her sudden, piercing gaze\
    \ at Cromwell reveals a deeper truth: her downfall is not merely political but\
    \ personal, rooted in his long-suppressed resentment over Wolsey’s fall. The exchange\
    \ is a silent declaration of war, where Anne’s accusation—*'Oh Cremuel. You’ve\
    \ never forgiven me for Wolsey.'*—unmasks Cromwell’s hidden motive, transforming\
