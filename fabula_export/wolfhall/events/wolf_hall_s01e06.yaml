  - |-
    **THOMAS BOLEYN** *(calculating, to Cromwell)*: *‘I’ll try. I’ll talk to her.’*

    *(Subtext: Thomas Boleyn’s betrayal of Anne is framed as a **transaction**, not a moral failure. His ‘try’ is a euphemism for ‘I’ll deliver her to you’—a father trading his daughter’s life for his own survival. The lack of emotion in his voice (contrasted with George’s histrionics) makes it more damning. This line cements the Boleyns’ fracture: the patriarch prioritizes the family’s *land and offices* over blood, while George’s defiance becomes a death sentence.)
