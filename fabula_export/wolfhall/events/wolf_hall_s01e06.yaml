  key_dialogue: &id059
  - |-
    *(Cromwell’s internal monologue, unspoken but palpable in his demeanor as he walks):*
        *'The king’s mood is the tide—ride it, and you sail to victory. Fight it, and you drown. Today, I must be the tide itself.'*
  - |-
    *(Cromwell, pausing just outside the king’s chamber door, to himself, a low murmur):*
        *'No hesitation. No doubt. The king smells weakness like a hound scents blood.'*
  - |-
    *(Audley, one of Cromwell’s attendants, leaning in as they near the door):*
        **Audley:** *'The king is... restless this morning. He spoke of the queen’s name in his sleep.'*
        **Cromwell:** *(without breaking stride, voice low and measured)* *'Then we shall give him a reason to wake from that dream. Permanently.'*
