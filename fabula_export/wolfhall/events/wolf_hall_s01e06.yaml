    \ of her forced withdrawal into a convent, forces the elder Boleyn into a Faustian\
    \ bargain—his family’s survival in exchange for abandoning Anne. The scene erupts\
    \ when **George**, enraged by his father’s capitulation, publicly threatens Cromwell,\
    \ his outburst revealing the Boleyns’ fractured loyalty and Cromwell’s mastery\
    \ of psychological warfare. A flashback to George’s past role in the *Tragedy\
    \ of George Boleyn*—a court play mocking Wolsey’s downfall—hints at his impending\
    \ role in the Boleyns’ destruction, while **Wriothesley’s** veiled warning underscores\
