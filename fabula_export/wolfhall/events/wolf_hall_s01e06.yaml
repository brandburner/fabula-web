  - |-
    **ANNE BOLEYN** *(scornful, to Cromwell)*:
        *‘Oh, I’m sure [the ladies] are [emboldened]. In the way Seymour is emboldened. Tell her from me, God sees her tricks.’*
        *(Subtext: Anne weaponizes religious rhetoric to undermine Jane Seymour’s rising influence, exposing Cromwell’s complicity in grooming her as Henry’s next queen. The line also hints at her awareness of the court’s hypocrisy—she, the accused "whore," invokes God’s judgment against her rivals.)*
  - |-
    **ANNE BOLEYN** *(suddenly small, pleading)*:
        *‘Just tell me... you don’t believe these stories against me, do you? I know in your heart you don’t? Do you, Cremuel?’*
        *(Subtext: A calculated gambit. Anne appeals to Cromwell’s residual humanity, testing whether he sees her as a person or a pawn. The use of his nickname—*‘Cremuel’*—is intimate, almost affectionate, a tactic to disarm him. When he hesitates, she seizes the moment, only to overplay her hand with the **Queen Esther** mimicry, revealing her desperation.)*
  - |-
    **ANNE BOLEYN** *(loudly, as Cromwell leaves)*:
        *‘Oh Wyatt. Thomas Wyatt. When shall I see you here with me?’*
        *(Subtext: A deliberate provocation. Anne names **Thomas Wyatt**—a poet falsely implicated by Mark Smeaton—to plant doubt in Cromwell’s mind about the reliability of his witnesses. It’s also a final act of defiance: by invoking Wyatt, she forces Cromwell to confront the arbitrary nature of the charges against her. The line lingers like a curse, hinting at the fragility of Cromwell’s case.)
