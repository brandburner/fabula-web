- fabula_uuid: act_6177ae0730edeb41
  number: 3
  summary: The final act plunges into the dramatic and meticulously orchestrated trials
    of the accused, culminating in Anne Boleyn's execution. The four gentlemen—Norris,
    Weston, Brereton, and Smeaton—are swiftly found guilty, their fate sealed by Cromwell's
    relentless prosecution and the visible symbol of reversed halberds. Cromwell deftly
    deflects attempts by figures like Sir Nicholas Carew to implicate Thomas Wyatt,
    reaffirming his absolute control over the proceedings and the lives of those involved.
    Anne and George Boleyn face their peers in the Great Hall of the Tower, with Cromwell
    leading the charges. Anne, despite her composure, falters when admitting to giving
    money to Francis Weston, a moment that elicits a damning reaction from the crowd.
    George, attempting to maintain a defiant swagger, makes a catastrophic miscalculation
    by publicly repeating scandalous remarks about the King's virility, further sealing
    his own fate and alienating the court. The trial is punctuated by Harry Percy's
    dramatic collapse, which Cromwell dismisses coldly as mere drunkenness. Anne is
    ultimately found guilty and sentenced to death, with the method left to the King's
    discretion. In the immediate aftermath, Cromwell orchestrates Anne's divorce from
    Henry, a final legal maneuver to ensure the legitimacy of Henry's impending marriage
    to Jane Seymour. Anne's execution is depicted with chilling precision, a blend
    of her quiet defiance and the swift, almost theatrical, action of the French executioner.
    The episode concludes with Cromwell consolidating his power, accepting a new title,
    but also reflecting on the immense cost of his ruthless efficiency. His conversation
    with Rafe highlights the precariousness of his position, acknowledging that by
    eliminating all other players, he has placed himself in the perilous "plain sight
    of Henry," a vulnerability powerfully underscored by his recurring dream of the
    snake, which now moves to bite, signifying the ever-present danger of his elevated
    status.
