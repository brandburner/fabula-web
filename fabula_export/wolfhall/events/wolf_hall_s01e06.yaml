  title: 'Cromwell’s Iron Grip: The Price of Defiance'
  description: "\n  In the shadow of Westminster Hall, Thomas Cromwell orchestrates\
    \ a chilling display of power as four condemned men—Weston, Brereton, Norris,\
    \ and Smeaton—are paraded through the jeering crowd, their guilty verdicts sealed\
    \ by the reversed halberds of the guards. The scene is a masterclass in psychological\
    \ dominance: Cromwell stands apart, his expression unreadable, as the Poles and\
    \ Sir Nicholas Carew emerge, their disdain for him palpable. Carew, emboldened\
    \ by the moment, demands the release of Thomas Wyatt, a poet falsely implicated\
    \ in Anne Boleyn’s alleged adulteries. Cromwell’s response is a masterstroke of\
    \ veiled threat—his knowledge of the court’s secrets and financial vulnerabilities\
    \ is absolute. With a smile that doesn’t reach his eyes, he invokes the biblical\
    \ parable of the prodigal son, twisting it into a warning: cross him, and Wyatt’s\
    \ fate will become a burden no one can afford. The exchange is a microcosm of\
    \ the court’s fragility, where power is wielded through fear, and loyalty is a\
    \ currency as precarious as gold. Cromwell’s dominance is undeniable, yet the\
    \ undercurrent of rebellion—embodied by Carew’s defiance and the Poles’ contempt—signals\
    \ the cracks in his control. This moment is both a triumph and a prelude: the\
    \ execution of the men is imminent, but the real battle for the court’s soul has\
    \ only just begun.\n  "
  episode_uuid: ep_sea_ser_wolf_hall_s01_e06
  scene_sequence: 37
  sequence_in_scene: 65
  key_dialogue:
  - |-
    SIR NICHOLAS CAREW: All of them found guilty. All of them saying they’re sorry. Although only Smeaton says for what. Some are amazed to hear that a queen should have stooped so low. But it’s well known that heretics have no natural limits, no fear of the law of God. Henry will learn harsh lessons from this. Perhaps the Pope will pity him, and take him back.

    THOMAS CROMWELL: And I?

    SIR NICHOLAS CAREW: Oh, well, you, Cromwell...

    THOMAS CROMWELL: ((Beaming)) I’ll be your prodigal son. The sheep that was lost.
  - |-
    SIR NICHOLAS CAREW: We want Wyatt.

    THOMAS CROMWELL: No you don’t.

    THOMAS CROMWELL: I know what everyone has, Sir Nicholas. I know what they can afford. And not just in cash. Tell your friends, if they cross me in this, I’ll make sure that Wyatt comes at a price that none of you will want to pay.
