      a symbolic gesture of pardon. It serves a dual purpose: practically, it obscures
      Anne’s vision, preventing her from seeing the sword or the executioner’s approach;
      symbolically, it represents the final stripping away of her agency, her ability
      to face her fate with open eyes. The cloth is a tool of the state, ensuring
      that Anne’s death is swift and that she does not see the moment of her own erasure.
      Its placement over her eyes is a quiet but profound act of dehumanization, reducing
      her to a passive recipient of the state’s will.'
    status_before_event: Folded neatly in the executioner’s hand, a simple strip of
      cloth awaiting its grim purpose. It is unremarkable, its true significance lying
      in the act it will facilitate.
    status_after_event: Discarded on the scaffold, the cloth is now stained with the
