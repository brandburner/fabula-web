    THOMAS CROMWELL: *The better to find out their practices.*
  - |-
    MARK SMEATON: *It’s no wonder she’s unhappy. She’s in love.*
    THOMAS CROMWELL: *With whom?*
    MARK SMEATON: *With me.*
    THOMAS CROMWELL: *((Smiling)) Not as much as you might think. It’s no surprise that any woman would be drawn to you. You’re a very handsome young man.*
  - |-
    THOMAS CROMWELL: *You’ve given us two names, Mark. Now name them all. And answer Master Richard. How often?*
    MARK SMEATON: *I take it back. I can’t give any names. I don’t... I don’t know how I came to say what I did.*
    THOMAS CROMWELL: *I don’t think so.*
    THOMAS CROMWELL: *Would you like to spend ten minutes alone with Master Richard here?*
    RICHARD: *Five would do it.*
