    \ court’s intrigues. The moment marks the Boleyns’ irreversible fracture, with\
    \ Thomas Boleyn’s pragmatic betrayal and George’s doomed defiance setting the\
    \ stage for Anne’s downfall and Cromwell’s consolidation of power.\n  "
