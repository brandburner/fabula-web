  key_dialogue: &id035
  - |-
    GEORGE BOLEYN: *I know why I’m here. My wife. What has she said? Whatever it is, you can’t hold me on the word of one woman.*
    THOMAS CROMWELL: *There’ve been other women who have been recipients of your... gallantry. You’ve always regarded women as disposable...*
    GEORGE BOLEYN: *What? So, you’re going to put me on trial for gallantry? I never heard it was a crime to spend time with a willing lover.*
    THOMAS CROMWELL: *It is if the lover is your sister.*
  - |-
    HARRY NORRIS: *I’ve been at the side of Henry since I was a boy. I love him like a brother. I would never forget my honour, never...*
    THOMAS CROMWELL: *Do you want me to write it on the wall for you, Norris? Anne can’t give him a son. He wants another wife. She won’t go quietly. Is that simple enough for you? She has to be pushed. I have to push her.*
    HARRY NORRIS: *Alright. Alright... but why me? I’m an innocent man. So why me? Why not Wyatt?*
  - |-
    FRANCIS WESTON: *I see how it’ll weigh, when it’s given in evidence. I’ve undone myself.*
    FRANCIS WESTON: *I don’t blame you, Cromwell. I would have injured you if I could so... It’s just... I know I’ve not lived a good... You see, I thought I’d have another twenty years or... and then when I was old, forty five, or fifty, I’d give to hospitals and endow a charity and God would see I was sorry.*
    THOMAS CROMWELL: *We know not the hour.*
