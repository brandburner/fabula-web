    \ Cromwell’s ability to turn chaos into leverage, ensuring no rival can act without\
    \ his consent—while Wyatt’s resigned acceptance (‘If I go in, I’ll not come out’)\
    \ hints at the precariousness of even his allies’ positions in this deadly game.\n\
