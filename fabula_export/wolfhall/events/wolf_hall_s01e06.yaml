acts:
- fabula_uuid: act_98db7476eea7e71f
  number: 1
  summary: Cromwell's machinations to dismantle Anne Boleyn's position as queen commence
    with a chilling nightmare, foreshadowing the violent end he will orchestrate.
    His initial strategy focuses on securing an annulment of Henry VIII's marriage
    to Anne. He first confronts Harry Percy, Anne's former betrothed, attempting to
    coerce him into testifying that their secret pre-contract invalidated Anne's subsequent
    marriage to the King. Percy, however, refuses, citing his previous oath and the
    ruin Cromwell already inflicted upon him. Undeterred, Cromwell then meets with
    Anne's father, Thomas Boleyn, and her brother, George. While Thomas Boleyn proves
    pragmatic, willing to negotiate his family's continued prosperity in exchange
    for Anne's removal, George remains fiercely defiant, openly clashing with Cromwell.
    Simultaneously, Cromwell, alongside the ambitious Seymour brothers, meticulously
    grooms Jane Seymour, presenting her as a demure and discreet alternative to Anne.
    The narrative pivots as Anne's increasingly erratic and cruel behavior, particularly
    towards her loyal musician Mark Smeaton and her ladies-in-waiting, Jane Rochford
    and Mary Shelton, provides Cromwell with critical leverage. Mary Shelton's shaken
    testimony and Jane Rochford's explicit, venomous accusations of Anne's affairs
    and an incestuous relationship with George, solidify Cromwell's shift in strategy.
    He recognizes that annulment alone is insufficient; he must now pursue charges
    of adultery and treason, setting the stage for a more aggressive investigation
    to secure confessions and ensure Anne's complete downfall. This act establishes
    the high stakes and Cromwell's ruthless determination.
