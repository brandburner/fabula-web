    \ ‘Christmas Star’ torture device), becomes a chamber of psychological torment.\
    \ Mark’s panic escalates as he stumbles into the wings, then recoils from the\
    \ gleaming torture instrument, his fear palpable. Meanwhile, upstairs, **Thomas\
    \ Cromwell** lies in bed, listening to the muffled screams rising from below—a\
    \ calculated silence that underscores his complicity in the violence. This moment\
    \ is not mere brutality; it is a **strategic maneuver** to shatter Smeaton’s resolve,\
    \ ensuring his confession aligns with Cromwell’s narrative. The scene exposes\
    \ the **moral cost of power**, where even the most vulnerable are ground into\
    \ compliance, and where Cromwell’s ambition thrives on the suppression of conscience.\
    \ The store room becomes a crucible, forging Smeaton’s testimony—and Cromwell’s\
    \ victory—through terror.\n  "
