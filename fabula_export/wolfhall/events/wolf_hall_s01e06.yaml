  description: "\n  In the claustrophobic confines of Austin Friars, Thomas Cromwell\
    \ orchestrates a grotesque ballet of coercion, where Mark Smeaton—a trembling,\
    \ half-broken musician—is forced to fabricate a web of adultery implicating Queen\
    \ Anne Boleyn and her courtiers. Richard’s brutal corrections (a knuckle-rap to\
    \ the skull, a stinging slap) punctuate Smeaton’s desperate, stammering recitation\
    \ of names: Norris, Weston, Brereton, Bryan—each a pawn in Cromwell’s meticulous\
    \ design. The moment crystallizes when Smeaton hesitates over *Thomas Wyatt*,\
    \ only for Cromwell to intervene with chilling precision: *'Not Wyatt.'* The abrupt\
    \ command exposes the scene’s true purpose: not truth, but *control*. Cromwell\
    \ isn’t just extracting a confession; he’s sculpting a narrative, omitting Wyatt\
    \ to protect his own ally while ensuring the king’s wrath falls squarely on Anne’s\
    \ faction. The exchange—Cromwell’s cold interrogation (*'You had to do with the\
    \ queen how many times?'*), Smeaton’s frantic overcorrection (*'A thousand!'*),\
    \ and Richard’s violent enforcement—reveals the machinery of power: a system where\
    \ pain is currency, and the accused become both victims and accomplices. The scene’s\
    \ climax—Cromwell dispatching Richard to deliver the damning testimony to Henry—seals\
    \ its function as a turning point, where legal farce becomes statecraft, and a\
    \ musician’s agony becomes the foundation of a queen’s downfall.\n  "
