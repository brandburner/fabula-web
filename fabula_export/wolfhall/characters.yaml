  canonical_name: Alice
  title_role: null
  description: Jo and Alice Williamson are the young daughters of Johane Williamson
    (Thomas Cromwell's sister-in-law) and her husband John Williamson. They live in
    the Austin Friars household, part of Cromwell's extended family circle, where
    they are raised amid a blend of domestic warmth and subtle political currents.
    Alice, the more curious and excitable of the two, shows keen interest in dramatic
    tales, while Jo (her sister) embodies childlike curiosity and enthusiasm, often
    serving as a messenger for Johane's requests. Together, they anchor personal connections
    that reinforce Cromwell's alliances, embodying the household's innocence amid
    its political undercurrents. Their playful nature and whimsical requests (e.g.,
    Jo's request for a griffin's egg for her mother) highlight the domestic warmth
    beneath the household's political intrigue, cutting through adult schemes with
    unspoiled directness.
