  canonical_name: Thomas More
  title_role: Lord Chancellor
  description: Thomas More (1478–1535) served as Henry VIII's Lord Chancellor and
    a leading Catholic scholar, enforcing orthodoxy against heretics and reformers.
    A devout Catholic and orthodox defender, he balanced moral conviction with political
    ambition, clashing with Thomas Cromwell and reformers over religious reforms and
    the king's divorce. As father to the scholarly Meg More, he blended intellectual
    rigor with domestic authority. His unyielding faith and moral absolutism drove
    his defiance of political change, culminating in his execution for refusing to
    acknowledge the king's supremacy over the Church. Key roles include arresting
    figures like James Bainham, supervising interrogations, and clashing directly
    with Cromwell over the king's divorce.
