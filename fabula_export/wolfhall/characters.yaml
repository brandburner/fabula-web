  canonical_name: Charles Brandon, Duke of Suffolk
  title_role: 1st Duke of Suffolk
  description: Charles Brandon, Duke of Suffolk, is one of Henry VIII's oldest and
    most trusted friends, serving as a key figure in the Tudor court. As a loyal traditionalist,
    he aligns with the Duke of Norfolk and opposes reformers like Thomas Cromwell
    and Thomas Wolsey. Brandon leverages his personal bond with the king—rooted in
    shared youth, hunts, and jousts—to influence court politics, often advocating
    for pragmatic, aristocratic interests. His military background and assertive personality
    drive decisive actions, including court displays and pushes for alliances (e.g.,
    French marriages). Rivals criticize his approaches as simplistic, while his crude
    humor and dismissive attitude toward threats (such as female succession) reflect
    his aristocratic contempt. Family struggles, particularly a failing heir, occasionally
    divert his focus from court battles. His sphere of influence spans episodes 1–6
    of *Wolf Hall*, where he interacts with Henry VIII, Cromwell, Norfolk, Anne Boleyn,
    and others to navigate the shifting power dynamics of the Tudor court.
