  canonical_name: Thomas Wyatt
  title_role: King’s Ambassador to the Emperor
  description: Thomas Wyatt (also known as 'Tom Wyatt') is a poet and courtier in
    Henry VIII's Tudor court, entangled in the political and personal intrigues of
    the era. He is dogged by rumors of intimacy with Anne Boleyn, which cast him as
    a vulnerable figure in the court's lethal politics. Wyatt's alliances with Thomas
    Cromwell place him in webs of intrigue, where his bold challenges to nobles reveal
    his volatile yet astute nature. Known for blending poetic bravado with self-pity,
    offering lavish gifts (e.g., a Turkish dagger), and pleading for diplomatic exile
    to escape courtly aimlessness. Briefly detained in the Tower of London during
    Anne Boleyn's downfall, he is shielded by Cromwell and later released. His character
    embodies the court's mix of intellect, peril, and the fusion of personal liaisons
    with political survival. Traits include boldness, volatility, fearfulness, and
    political vulnerability.
