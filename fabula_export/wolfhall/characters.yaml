  canonical_name: Margaret Pole (Countess of Salisbury)
  title_role: Countess of Salisbury
  description: Margaret Pole, Countess of Salisbury, is the matriarch of the Pole
    family, a prominent noble dynasty with deep Catholic loyalties during Henry VIII's
    religious upheavals. As the family's central figure, she leads their resistance
    to the Crown's reformist agenda, leveraging her Plantagenet lineage and ties to
    conservative clergy (e.g., Elizabeth Barton) and aristocratic allies (e.g., Gertrude
    Blount). The Poles—including her sons Henry Pole and Geoffrey Pole—are systematically
    excluded from royal pardons by Cromwell and Henry VIII, positioning them as high-profile
    targets in the consolidation of Tudor power. Their exclusion reflects their role
    as symbols of old aristocracy and Catholic dissent, embodying the broader conflict
    between tradition and reform. Margaret's guardianship of Princess Mary further
    cements the family's political significance, making their prosecution a calculated
    risk for Cromwell.
