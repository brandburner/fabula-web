  title_role: Queen of England
  description: "\n      Katherine of Aragon rules as Queen of England, first wife\
    \ of Henry VIII. Spanish-born infanta turned consort, she anchors her identity\
    \ in Catholic doctrine and marital sacrament. Her resistance to the annulment—through\
    \ appeals to papal authority, legatine courts, and ties to Rome—positions her\
    \ as a symbol of traditional faith against Henry’s secular ambitions. During her\
    \ exile at Kimbolton Castle, she is attended by loyal caregivers (Katherine of\
    \ Aragon’s Attendants at Kimbolton Castle), reflecting her dignity and devout\
    \ final days. Her relationships with Cromwell, Cranmer, Anne Boleyn, and Jane\
    \ Seymour highlight her enduring influence on court politics and religious upheaval.\n\
    \      "
