  canonical_name: Little Bilney
  title_role: Priest and Lawyer
  description: Little Bilney, a zealous priest and lawyer in early Tudor England,
    preaches William Tyndale's English Bible publicly and rejects Catholic rituals
    like masses and pardons. He aligns with reformist circles at Gray’s Inn, where
    he collaborates with Thomas Cromwell, James Bainham, and William Tyndale. Despite
    warnings from Cromwell about threats from heresy hunters like Thomas More and
    Stephen Gardiner, Bilney’s unyielding commitment to reform leads him to defy arrest
    risks, delivering street sermons in Norwich that draw the attention of guards.
    His martyrdom by burning in Norwich cements his legacy as a key figure in the
    struggle against Catholic orthodoxy during the decline of Cardinal Wolsey.
