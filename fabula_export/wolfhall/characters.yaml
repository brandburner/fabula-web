  canonical_name: Anne Boleyn
  title_role: Queen Consort
  description: Anne Boleyn, known to Henry VIII as 'Nan,' rules as Queen consort to
    Henry VIII and mother to Elizabeth I. She commands the king's favor as his chief
    consort during his quest to annul his marriage to Catherine of Aragon, pressing
    for religious reforms and her own queenship through emotional sway and political
    alliances, notably with Thomas Cromwell. Ruthless ambition shapes her court surveillance
    and loyalty tests, clashing with nobles like Norfolk. Paranoia breeds erratic
    cruelty toward attendants and rivals, eroding alliances amid accusations of adultery
    and incest with her brother George. Defiant through trial and execution, her gaze
    accuses Cromwell even as a hallucinated corpse. **She is attended by a group of
    noblewomen serving as her personal attendants, protectors, and guardians (Anne
    Boleyn’s Ladies-in-Waiting), who handle her royal preparation, prioritize her
    dignity, and navigate court intrigues with fierce loyalty.** Receives grants like
    Hanworth Manor amid Cromwell's maneuvers against rivals such as Stephen Gardiner.
