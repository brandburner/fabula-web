  canonical_name: John Fisher (Bishop of Rochester)
  title_role: Bishop
  description: John Fisher, Bishop of Rochester in early Tudor England, is a leading
    Catholic cleric who fiercely resists Henry VIII's break with Rome. A devout traditionalist,
    he cultivates alliances with prophetic visionaries like Elizabeth Barton and noble
    Catholic families (e.g., Courtenays, Montagues), publicly signaling support for
    their anti-reformist prophecies. His defiance culminates in interrogation by Thomas
    Cromwell over writings against the king, where he initially asserts dignity but
    ultimately yields to fear under pressure. Thomas More later cites Fisher's execution—conducted
    with relative mercy—as a moral example of principled resistance. Fisher's navigation
    of court politics through clerical networks embodies principled opposition to
    royal supremacy, driven by doctrinal loyalty despite rising Protestant pressures.
    His alliances with figures like Thomas More and the Duke of Exeter further cement
    his role as a focal point of Catholic resistance. Fisher is also known for his
    vocal opposition to Henry VIII’s divorce from Catherine of Aragon and his execution
    in 1535 for refusing to recognize Anne Boleyn’s queenship.
