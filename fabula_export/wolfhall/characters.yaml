  description: Richard Rich (nicknamed 'Call-Me') is a lawyer and court official under
    Henry VIII, renowned for his ruthless execution of royal orders and legal maneuvers.
    He plays a pivotal role in the downfall of Thomas Cromwell, seizing assets like
    Austin Friars and dissolving households of fallen ministers. Rich navigates Tudor
    court factions with calculated precision, aligning with power centers including
    the king, Thomas Cranmer, and Rafe Sadler. His opportunistic and self-serving
    nature drives him to exploit rivals' misfortunes, advancing his career through
    betrayal and methodical legal tactics. During Cromwell's arrest, Rich announces
    the charges with concealed glee and leads interrogations alongside Norfolk, Gardiner,
    and Wriothesley, reading accusations ranging from trivial vanities to treasonous
    alliances. His actions prioritize personal gain amid court upheavals, though Cromwell
    exposes his self-serving motives.
