  canonical_name: The Poles (Pole Family)
  title_role: null
  description: The Poles (also known as the Pole family) represent a powerful aristocratic
    lineage in Tudor England, serving as staunch defenders of Catholic orthodoxy and
    traditional hierarchies during the reign of Henry VIII. As a cornerstone of the
    old Catholic nobility, they face marginalization and displacement due to Cromwell's
    Protestant reforms. Key figures include Margaret Pole, whose open defiance of
    Cromwell epitomizes the family's resistance to the new order. The Poles align
    with conservative aristocrats like Sir Nicholas Carew, maneuvering through court
    rivalries to safeguard their status amid religious and political upheaval. Their
    plight underscores the broader struggle between traditionalist houses (e.g., Courtenays)
    and reformist upstarts, revealing motivations rooted in the preservation of ancient
    privileges against innovation. The family embodies the fading Catholic nobility,
    united in resistance to the new order, and their downfall highlights the ruthless
    shift from traditional houses to reformist upstarts.
