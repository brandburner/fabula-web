- fabula_uuid: org_a0786d09535a
  global_id: null
  canonical_name: Daleks
  description: 'Genocidal cyborg race engineered by Davros using the Kaled Elite''s
    genetic data. Designed as a weapon to enforce Kaled supremacy, they quickly turn
    on their creators, exterminating the Kaled Elite and declaring independence. Operate
    as a unified hive mind with a singular purpose: extermination of all inferior
    life.'
  sphere_of_influence: Genocidal Enforcement and Universal Conquest
- fabula_uuid: org_aa8ba92cc625
  global_id: null
  canonical_name: Davros' Dalek Creation Project
  description: A Kaled strategic initiative under Davros' direction, focused on the
    *design, production, and political control* of Daleks as a military force. Distinct
    from the Daleks themselves, this project involves centralized resource allocation,
    suppression of dissent, and the logistical infrastructure enabling Dalek emergence.
    Its failure leads to the Daleks' premature and uncontrolled activation.
  sphere_of_influence: Dalek Creation and Universal Supremacy
- fabula_uuid: org_a5e789da11af
  global_id: null
  canonical_name: Davros' Loyalist Enforcement and Security Team
  description: The overarching security apparatus under Davros' command, responsible
    for regime enforcement, political suppression, and prisoner management. While
    it includes scientific oversight (e.g., via Ronson and Kavell), its primary function
    is security and loyalty enforcement, distinct from the specialized scientific
    work of the Kaled Science and Research Division.
  sphere_of_influence: Enforcement and Security within Davros' Kaled Faction
- fabula_uuid: org_aad50a28e2fd
  global_id: null
  canonical_name: Davros's Regime
  description: "\n        **Consolidated Description**:\n        Davros's regime commands\
    \ **both the Kaled military-security apparatus and scientific operations**, with\
    \ two key branches:\n        1. **Scientific Control**: Overseen by figures like\
    \ Gharman (former head of the Military Elite Scientific Corps), responsible for\
    \ Dalek production and research. The regime's inaction on Dalek production post-coup\
    \ is a critical plot point.\n        2. **Military Enforcement**: Includes **loyalist\
    \ sentries and guards** who enforce bunker security, resist rebellions (e.g.,\
    \ Gharman’s coup), and demand Davros-signed passes for access. Their captures\
    \ by rebels mark a turning point in Davros’s eroding influence.\n\n        The\
    \ regime’s sphere spans **Kaled military security, scientific dominance, and internal\
    \ power struggles**, with loyalists as its **enforcing arm** and scientific corps\
    \ as its **innovative core**. Rebels view it as the primary obstacle to revolution,\
    \ while its delayed strategies (e.g., Dalek production) fuel narrative tension.\n\
    \      "
  sphere_of_influence: Kaled Bunker Internal Security
- fabula_uuid: org_8c39bd23f4b8
  global_id: null
  canonical_name: Davros’ Post-Dalek Enforcement Regime
  description: A systemic political and military apparatus established by Davros **after
    the creation of the Daleks**, operating from Kaled detention facilities to suppress
    dissent through brain surgery and forced conversion of scientists. Represents
    the **fully realized oppressive regime** in the later stages of the *Genesis of
    the Daleks* arc.
  sphere_of_influence: Dalek Development Enforcement and Dissent Suppression
- fabula_uuid: org_42600bfa23fe
  global_id: null
  canonical_name: Davros’ Pre-Dalek Elite Security Unit Seven
  description: A **numbered Kaled military detachment (Unit Seven)** loyal to Davros
    **during his ascent to power**, operating **before the Daleks' creation**. Focused
    on **bunker security, interrogation, and tactical enforcement**, it executes orders
    like destroying the Dalek incubator (later countermanded by Davros). Rooted in
    **pre-Dalek Kaled military hierarchy**, it demonstrates Davros' **early grip on
    tactical assets**.
  sphere_of_influence: Kaled Military Security and Tactical Enforcement
- fabula_uuid: org_9f41826c116b
  global_id: null
  canonical_name: Davros’s Dalek Project Dissenters
  description: A **cohesive faction** of Kaled scientists (Gharman, Kavell, Frenton,
    Parran) who actively resist Davros’s Dalek Project, aiming to sabotage it or enforce
    moral constraints. Their failure—due to Nyder’s betrayal—directly enables the
    Daleks’ creation.
  sphere_of_influence: Scientific Opposition to Dalek Development
- fabula_uuid: org_49e4ab1220c5
  global_id: null
  canonical_name: Elite Guards
  description: Davros relies on the Elite Guards for laboratory security. Nyder conveys
    his orders, such as disarming before Kaled rebels to stage a feint. Guards follow
    without hesitation, supporting Davros's control during sieges. With Davros presumed
    defeated, the faction disintegrates—Nyder's capture exposes their fragility as
    interrogators press him on key assets like the tape.
  sphere_of_influence: Laboratory Security and Loyalist Enforcement
- fabula_uuid: org_23a79fcc52c5
  global_id: null
  canonical_name: Elite Scientific Corps (Kaled Military-Backed Faction)
  description: A Kaled organization led by Gharman, blending military authority with
    scientific expertise to command most Kaled scientists and substantial military
    resources. This faction emerged as a key player during the rebellion against Davros,
    issuing ultimatums to halt Dalek development, destroy prototypes, and enforce
    democratic oversight. They rejected Davros' alterations to the Dalek project,
    advocating for realignment with original scientific goals and collective control
    over research. Their failed coup attempt against Davros led to Gharman's disgrace
    and highlighted the organization's central role in internal Kaled power struggles.
    Resistance members (e.g., Harry, Sarah) later reference this group in discussions
    about Gharman's rebellion. The Kaled Scientific Corps, as identified by Nyder,
    represents a subset of this broader faction, contributing to the dissent and rebellion
    against Davros' regime.
  sphere_of_influence: Kaled Scientific Research and Rebel Oversight
- fabula_uuid: org_3c44f4319046
  global_id: null
  canonical_name: Kaled Elite
  description: Organic or non-cyborg ruling class of the Kaleds, consisting of scientists
    and military leaders who debate Davros's proposal to create the Daleks. Divided
    into loyalists and dissenters, they are ultimately exterminated by the Daleks
    they helped create.
  sphere_of_influence: Kaled Political Leadership and Scientific Decision-Making
- fabula_uuid: org_c052fc956571
  global_id: null
  canonical_name: Kaled Leadership Council
  description: The governing body of the Kaleds during their war with the Thals, the
    Kaled Leadership Council oversees wartime strategy, scientific projects under
    Davros, and security measures from the Kaled bunker. Unlike the Thals, who are
    their enemies, this council is responsible for the **creation of the Daleks**
    and the **destruction of their own race** through Davros' ambitions. Their downfall
    occurs when the Thals assault the bunker in *Genesis of the Daleks* (Part 5).
  sphere_of_influence: Kaled Wartime Governance and Bunker Command
- fabula_uuid: org_ec51763f935f
  global_id: null
  canonical_name: Kaled Military/Davros’s Faction
  description: The Kaled Military functions as the regime's primary armed force and
    enforcement wing, locked in perpetual war against the Thals while upholding racial
    purity doctrines under Davros, General Ravon, and Nyder. This faction controls
    a fortified bunker on the Kaled warfront, serving as the Thals' primary target,
    with Daleks patrolling and enforcing their dominance. Now deeply divided, portions
    defect to the rebellion led by Gharman, aligning with the Elite Scientific Corps
    to issue an ultimatum demanding Davros halt Dalek production, destroy prototypes,
    submit to democratic control, or face arrest—directly eroding his loyalist base
    as some soldiers remain faithful. The bunker is central to tactical betrayals
    and desperate alliances, embodying the genocidal threat fueling the war.
  sphere_of_influence: Kaled Warfare, Regime Enforcement, and Internal Rebellion
- fabula_uuid: org_2a0d22369ef6
  global_id: null
  canonical_name: Kaled People (Entire Population of Skaro)
  description: The **entire native population of Skaro**, including civilians, military
    leaders, and dissenters (e.g., Kavell and Ronson). Their society is defined by
    its **endless war with the Thals** and its **doom under Davros’s mutations and
    Dalek assaults**. The Kaled Rebellion is a subset of this population.
  sphere_of_influence: Planetary Society and Warfare on Skaro
- fabula_uuid: org_bfc160114efd
  global_id: null
  canonical_name: Kaled Rebellion (Rebel Faction)
  description: A politically and militarily organized faction of the Kaled people,
    led by Gharman and Kavell, opposing Davros's regime and seeking to halt the Dalek
    project. Distinct from the broader Kaled population, which includes civilians,
    loyalists, and dissenters not affiliated with the rebellion.
  sphere_of_influence: Kaled Internal Revolution and Armed Resistance
- fabula_uuid: org_343bc99d1e7a
  global_id: null
  canonical_name: Kaled Science and Research Division (Davros’ Laboratory)
  description: A specialized scientific unit within Davros’ regime, focused on **Dalek
    prototype development** and **optical/sensory system refinement**. While technically
    under Davros’ command, it operates with **relative autonomy** in scientific matters
    and grapples with **moral resistance** to his genocidal vision. Distinct from
    the broader security apparatus, it monitors escaped prisoners (e.g., Sarah Jane
    Smith) as **research subjects**, not security threats.
  sphere_of_influence: Kaled Scientific Research, Dalek Development, and Prisoner
    Study
- fabula_uuid: org_54309ef9fb7d
  global_id: null
  canonical_name: Kaled Scientific Corps
  description: 'The Kaled Scientific Corps is a faction of Kaled scientists operating
    from the bunker on Skaro, contributing to the war effort, including Davros''s
    Dalek project. The Corps is divided between loyalists and dissenters: Gharman
    leads a conspiracy of scientists (including Kavell, Frenton, and Parran) who oppose
    Davros''s Dalek project for its lack of morality, planning an ultimatum to restore
    conscience to the Daleks. Meanwhile, other members of the Corps remain loyal to
    Davros, with Nyder feigning alliance with the conspirators before betraying them.
    Davros ultimately orders the conspirators'' neutralization via brain surgery to
    erase their emotions, turning them into enforcers. The Corps as a whole is viewed
    as a key force in the war effort, with their unified refusal potentially capable
    of stopping the Daleks.'
  sphere_of_influence: Kaled Military Scientific Research
- fabula_uuid: org_2054eb15ec38
  global_id: null
  canonical_name: Kaled Security Forces
  description: Specialized enforcement branch of the Kaled regime, responsible for
    prisoner processing, interrogation, and internal security within the Kaled bunker.
    Operates under the authority of the Kaled leadership (e.g., Mogran) but functions
    independently as a distinct institutional arm.
  sphere_of_influence: Kaled Bunker Security and Access Control
- fabula_uuid: org_6bbf1721aaeb
  global_id: null
  canonical_name: Muton Slave Resistance Cell
  description: A fractured network of Muton slaves on Skaro, oppressed by the Thals
    and forced to load distronic explosives into genocidal rockets. Their resistance
    is driven by survival and internal ideological conflicts (e.g., Gerrill’s extremism
    vs. Sevrin’s moderation), with no direct connection to Davros’s Dalek project.
  sphere_of_influence: Muto Slave Resistance on Skaro
- fabula_uuid: org_530cacb9b625
  global_id: null
  canonical_name: Ragtag Militia
  description: Disorganized irregular combatants operating in Skaro's trenches during
    the Kaled-Thal war. They ambush the Doctor, Sarah Jane, and Harry Sullivan amid
    a gas attack, exploiting the chaos to launch a chaotic assault. Their disorganized
    tactics and desperation are quickly overwhelmed by disciplined Kaled military
    forces, who capture the Doctor and Harry while leaving Sarah behind. The militia's
    failed ambush reveals the broader desperation of the war and serves as a minor
    antagonist force that temporarily disrupts the group's progress toward Davros's
    bunker.
  sphere_of_influence: Irregular Trench Combat on Skaro
- fabula_uuid: org_f6962d8d9df4
  global_id: null
  canonical_name: Scientific Elite
  description: The Scientific Elite comprises high-ranking scientists who openly oppose
    Davros's leadership. Nyder identifies them as a key source of growing internal
    dissent, reporting their public criticism to Davros during an interrogation. This
    group challenges Davros's authority from within his scientific establishment,
    forcing him to manage the threat alongside military unrest rather than launching
    preemptive strikes. Their vocal resistance underscores fractures in Davros's support
    base among his own elite researchers.
  sphere_of_influence: Scientific Research and Internal Regime Opposition
- fabula_uuid: org_801dee50646f
  global_id: null
  canonical_name: Thal Civilian Population (Non-Military)
  description: Passive, non-combatant segment of the Thal race on Skaro, targeted
    for extermination by the Kaleds in the early stages of the war. Lacking military
    organization, leadership, or agency, they serve as symbolic victims in *Genesis
    of the Daleks* Part 1, with no overlap in events or interactions with the Thal
    military faction.
  sphere_of_influence: Wartime Enemy Faction on Skaro
- fabula_uuid: org_9ea84cdd7215
  global_id: null
  canonical_name: Thal Military Faction
  description: Mortal enemies of the Kaleds (precursors to the Daleks), the Thals
    are a dying race whose final assault on the Kaled bunker in *Genesis of the Daleks*
    (Part 5) marks their desperate bid for survival against the Daleks' rise. Their
    narrative arc focuses on betrayal, defiance, and tragic extinction, distinct from
    the Kaled Leadership Council's role as the architects of Dalek power.
  sphere_of_influence: Skaro Warfare and Resistance
- fabula_uuid: org_44a103d9b46c
  global_id: null
  canonical_name: Thal Military Patrol Unit
  description: A **specialized enforcement arm** of the Thal regime, distinct from
    the ruling faction. Tasks include patrolling Skaro’s ruins, capturing/killing
    Mutos, recruiting forced labor, and executing escapees.
  sphere_of_influence: Military Patrols and Forced Labor on Skaro
- fabula_uuid: org_236d6faf2433
  global_id: null
  canonical_name: Thals
  description: Militarized faction opposing the Kaleds in the Skaro war; led by Bettan
    and responsible for the destruction of the Kaled bunker to halt the Daleks' rise.
  sphere_of_influence: Anti-Dalek Sabotage and Demolition Operations
- fabula_uuid: org_0a64fd10e006
  global_id: null
  canonical_name: Thals (including Thal Resistance)
  description: The Thals are a humanoid race and warring faction on Skaro, locked
    in a thousand-year conflict with the Kaleds. Their society is structured under
    Councillor leadership, with scientists like Bettan upholding myths of Davros as
    a hero. After launching rockets to destroy the Kaled dome and celebrating victory
    with amnesties and parades, their triumph proves illusory when Daleks massacre
    them in their dome. Survivors, including those led by Bettan, form the **Thal
    Resistance**, a guerrilla faction fighting Kaled forces in the wastelands. The
    Thal Resistance debates critical tactics, such as delaying assaults on the Dalek
    bunker until reinforcements arrive or striking immediately to rescue trapped allies.
    The Doctor exploits their cause by sending Muto Sevrin to infiltrate the group
    and launch a diversionary attack, testing their resolve and forging a tenuous
    alliance amid ideological clashes and strategic doubts.
  sphere_of_influence: Skaro Wartime Governance and Military Defense
- fabula_uuid: org_59ed75c9027f
  global_id: null
  canonical_name: The Doctor's Companions (Sarah and Harry)
  description: Sarah and Harry function as the Doctor's immediate support team during
    high-stakes operations on Skaro. They confront Nyder in the corridor after a violent
    clash, coordinating with the Doctor to disarm him and strip away his Time Ring.
    Sarah delivers the key question—'Why didn’t you just join the other side?'—that
    cracks Nyder's defenses. Harry aids in restraining him amid the chaos. Their teamwork
    extracts the critical intelligence on the tape's location in Davros' office, propelling
    the mission to destroy Dalek creation records.
  sphere_of_influence: Field Support and Interrogation Team for Anti-Dalek Mission
- fabula_uuid: org_ff34c8b4add5
  global_id: null
  canonical_name: The Kaleds
  description: Militarized scientific faction on Skaro that created the Daleks as
    weapons of survival; led by Davros and annihilated by the Daleks' rebellion and
    subsequent Thal destruction of their bunker.
  sphere_of_influence: Skaro Planetary Warfare and Dalek Weapon Development
- fabula_uuid: org_15067f785206
  global_id: null
  canonical_name: Time Lords
  description: Time Lords sent the Doctor to Skaro to halt the Daleks' rise, first
    by preventing their creation, then genetic alteration, and finally destroying
    their incubation chamber through genocide. An agent delivered three strategies
    and a Time Ring for TARDIS return. Sarah presses the Doctor to complete this mission
    despite his refusal to wipe out an intelligent lifeform, fearing he would mirror
    the Daleks' ruthlessness.
  sphere_of_influence: Temporal Intervention and Threat Prevention
