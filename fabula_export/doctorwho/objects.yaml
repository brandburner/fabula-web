    slithering mass. This translucent window serves as a barrier that heightens the
    revelation's dread, forcing witnesses to confront the abomination without direct
    entry. The panel is activated by Ronson pressing a control button on the door,
    triggering the Doctor's horrified recoil and igniting his moral crisis over intervening
