  global_id: null
  canonical_name: Kaled Bunker Self-Destruct Button
  description: Prominent red button on Davros's control console inside the Kaled bunker
    on Skaro. This mechanism, referred to interchangeably as the 'Total Destruct Button'
    and the 'Kaled Bunker Self-Destruct Button,' triggers the irreversible self-destruction
    sequence of the facility, annihilating everything inside, including the Daleks.
    Davros uses it as a visual prop during his speech to the Kaled Elite to demand
    loyalty and expose dissenters. The Doctor and Sarah interact with it under duress,
    while Gharman recoils from its implications. Later, Davros lunges for it in a
    final desperate attempt to wipe out the rebelling Daleks, but is exterminated
    by the Daleks before he can activate it.
  purpose: Activates self-destruct sequence to destroy the entire Kaled bunker and
    annihilate everything inside.
  significance: Amplifies Davros's authoritarian gambit by forcing the Kaled Elite
    to confront extinction; crystallizes the Doctor's genocide paradox, as he hesitates
    to use it despite the Time Lords' mandate, delegating the choice to Sarah amid
    the Thals' ultimatum.
  potential_owner_mention: Davros
  potential_owner_uuid: agent_35774e49face
