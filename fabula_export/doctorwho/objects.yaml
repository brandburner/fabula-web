    guarded by two sentries. The cache contains rifles and ammunition, which become
    pivotal in the rebellion against Davros. Gharman and Kavell subdue the guards
    and confiscate the weapons, with Kavell shooting the first guard dead in defiance
    of Gharman's non-violent orders. The weapons are then distributed to rebels (including
    another scientist) to arm the uprising, marking the collapse of Gharman's bloodless
    coup plan and escalating the conflict against Davros. The cache's seizure fuels
    the armed resistance and forces a moral compromise from the rebels.
  purpose: Arm rebels during the coup against Davros
  significance: Trigger the collapse of Gharman's bloodless revolution into violence,
