    demanding a vote on Davros' leadership. Davros accepts publicly with conditions—a
    full Elite meeting and rebuttal rights—his finger tapping reveals impatience.
    Gharman departs satisfied while Davros drops the pretense, gloating to Nyder about
    crushing the challenge.
