  description: Compact bracelet-like device with a three-ended swirl design fits on
    the Doctor's left wrist. Time Lords provided it on Skaro's battlefield as a link
    to the TARDIS. Kaled guards seized it at the bunker checkpoint after scanners
    detected its power. Mutos took it during a surface ambush. Nyder stripped it from
    the Doctor in a confrontation, stranding the group amid the collapsing bunker.
    The Doctor reclaims it from Nyder, pressing rebels like Gharman to recover it
    alongside other items. Its absence distracts the Doctor during moral debates over
    Dalek sabotage, forcing reliance on Thals and Kaleds for escape.
  purpose: Return the Doctor and companions to the TARDIS from Skaro
  significance: Acts as the sole escape lifeline from Skaro, amplifying tension when
    seized by enemies like Nyder or lost in chaos. Symbolizes the Doctor's Time Lord
    mandate and vulnerability without it, pushing alliances with Gharman, Kavell,
    and Thals while underscoring the cost of sabotage in the Daleks' premature birth.
