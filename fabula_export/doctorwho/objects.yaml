    at the Kaled dome. The rocket is loaded with distronic explosives and a chemical
    barrage, designed for a genocidal strike against the Kaled dome. Davros supplies
    the Thal Council with a chemical formula disguised as a peace offering to weaken
    the dome's defenses, accelerating the barrage's deadliness. The Thal Councillor
    orders its immediate launch, prompting guards to don protective suits. Sarah Jane
    Smith and Sevrin are enslaved to load explosives into its nose cone, while the
    Doctor sabotages the rocket to prevent its launch, climbing its scaffolding amid
    alarms and gunfire. The rocket's launch would incinerate prisoners in the silo
