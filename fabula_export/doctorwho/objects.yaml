  description: A claustrophobic ventilation system in the Kaled facility, comprising
    narrow primary and secondary ducts that snake through the detention room and beyond.
    The system is accessed via a rusted metal grille in the corridor wall and culminates
    in a wasteland-edge cave with a barred entrance. The secondary ducts (described
    as 'perilous escape paths') lead to the cave, where Davros' early genetic experiments—grotesque,
    still-living failures—are hidden. The system serves as a critical escape route
    from the Kaled detention room, forcing characters to confront moral dilemmas and
    the horrors of Davros' work. Key features include tight confines, faint creaking
    hinges, ozone-scented air, and a dirty mesh barrier at the cave exit.
  purpose: Escape route from the Kaled facility to avoid guard detection
  significance: This hidden passage marks the Doctor and Harry's irreversible step
