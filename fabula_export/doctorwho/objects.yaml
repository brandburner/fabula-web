  canonical_name: Dalek Prototype Autonomy Switch
  description: 'A critical toggle switch mounted on the Dalek prototype''s casing
    in the Kaled laboratory. This switch controls the Dalek''s operational mode: when
    activated (e.g., by Davros), it grants the Dalek full autonomy, enabling its extermination
    protocols (e.g., targeting the Doctor). When deactivated (e.g., by Ronson), it
    restores the Dalek to a controlled, obedient state. The switch''s position directly
    dictates the Dalek''s operational mode—obedience vs. independent action—and serves
    as a pivotal narrative device in the tense standoff between Davros, the Doctor,
    and their allies (Nyder, Harry, Ronson). Its toggling between states creates a
    high-stakes moment where the Doctor''s survival hinges on the switch''s position.
    The switch is a small, physically mounted component on the Dalek''s casing, and
    its activation triggers the Dalek''s first murderous impulse, confirming its unfixable
    evil. Ronson''s override of this switch exposes his moral break from Davros and
    averts the Doctor''s death.'
  purpose: Toggles Dalek autonomy between controlled obedience and independent operation
  significance: Triggers the Dalek's first murderous impulse, confirming its unfixable
    evil; Ronson's override exposes his moral break from Davros and averts the Doctor's
    death
  potential_owner_mention: Davros
  potential_owner_uuid: agent_35774e49face
