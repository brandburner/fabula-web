    room, pulling it on to disguise himself amid Gharman and Kavell's rebellion against
    Davros. Sarah stands nearby as the group—joined by the Doctor, Gharman, and Kavell—prepares
    to slip through the facility undetected. The uniform lets Harry blend with Kaled
    forces, its familiar cut and insignia masking the intruders during the tense escape.
  purpose: Disguise Harry as a Kaled soldier to evade detection during the rebellion
