  canonical_name: Kaled Command Complex Platform Lift (Including Doors)
  description: A malfunctioning mechanical platform lift system located in a dim corridor
    of the Kaled command complex, consisting of both the lift platform itself and
    its heavy metal doors. Originally intended for vertical transport between levels,
    the system becomes a deadly trap during the Doctor and Harry's escape from General
    Ravon and Security Commander Nyder's guards. The lift's heavy doors groan open
    erratically, parting just long enough to lure the Doctor and Harry before slamming
    shut with crushing force. Nyder exploits the lift's unpredictable cycles to corner
    them, turning their escape attempt into a deadly standoff amid gunfire and pursuit.
    The lift serves as both a temporary sanctuary and a cramped prison during the
    confrontation, while its doors provide critical protection against gunfire during
    the standoff with Ravon.
  purpose: Encloses lift passengers for vertical transport and blocks external threats
    like gunfire.
  significance: Delivers fleeting sanctuary that saves Doctor and Harry from execution,
    thrusting their mission from infiltration to raw evasion as Nyder brands them
    Thal intruders and vows autopsies.
  potential_owner_mention: ''
  potential_owner_uuid: null
