  description: A Kaled military electric trolley used for transporting prisoners (including
    the Doctor and Harry Sullivan) through dim underground corridors. Deployed in
    the storeroom after removing gas masks, it swiftly moves captives to interrogation
    sites (e.g., the strategy room) under armed guard. The device's design emphasizes
    prisoner frailty and Kaled skepticism about identities, serving as a tactical
    tool in the war effort against the Thals. Interacts with Kaled soldiers, General
    Ravon, and key locations like the storeroom.
