  description: City-wide protective structure housing the Kaled civilian population,
    distinct from military installations like the Kaled Bunker. Targeted by Davros
    to escalate the Thal-Kaled war.
  purpose: Shields the Kaled city from artillery barrages and radiation; sabotaged
    by Davros's chemical formula to enable Thal rocket penetration.
  significance: 'Serves as the strategic linchpin in Davros''s genocidal plan: its
