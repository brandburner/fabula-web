    debris scattering in a fireball. The Doctor stares in horror, realizing Harry
    and Sarah are inside, while the Thal Councillor watches with grim satisfaction.
    Davros, Ronson, and the Daleks also observe the event remotely through this visual
    link, confirming the dome's total destruction. The monitor serves as a focal point
