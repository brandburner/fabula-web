      In the labyrinthine trenches of Skaro, the Doctor, Sarah Jane, and Harry Sullivan stumble upon a grotesque tableau of war’s futility: corpses propped up as decoys, their uniforms a patchwork of anachronistic weaponry. The Doctor’s observation—*‘Even the dead have a part to play’*—reveals the war’s cyclical horror, where resources dwindle and desperation dictates tactics. Sarah’s discovery of a locked, rusted door in the trench wall becomes the event’s pivot: a potential service tunnel into the dome, hinting at Davros’ lair. Harry’s speculation—*‘It might even lead into the dome’*—ignites hope, but the moment fractures as a gas attack erupts. The trio scrambles for respirators, only for ragtag militiamen to ambush them. Before they can react, disciplined Kaled soldiers burst from the door, machine-gunning the attackers and capturing the Doctor and Harry. Sarah is left behind, isolated in the chaos. The door, once a promise of progress, becomes a symbol of the war’s inescapable brutality and the mission’s escalating stakes: the path to Davros is guarded by the very forces they must confront. The event forces the group’s first fracture, raising existential questions about the cost of their mission and the war’s unending cycle.
