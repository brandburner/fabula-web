    \ genesis? The Doctor’s instinctive wariness (*‘I have a feeling we’re being watched’*)\
    \ and the **ominous presence of an unseen observer** (later revealed as a Kaled\
    \ soldier) heighten the stakes, suggesting that their every move is being monitored\
    \ by forces far more dangerous than the war itself.\n  "
