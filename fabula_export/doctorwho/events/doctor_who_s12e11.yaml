    \ as they trigger a tripwire explosion meant to buy them time. The blast—intended\
    \ as a tactical diversion—instead becomes a catastrophic miscalculation, drawing\
    \ a ring of armed soldiers who close in with lethal precision. The Doctor’s sharp\
    \ instincts (spotting the tripwire, shouting warnings) contrast with Harry’s bewildered\
    \ reactions, underscoring their divergent roles: the Doctor as a strategic mind\
    \ under pressure, Harry as the grounded but vulnerable companion. The explosion’s\
    \ failure forces them into a standoff, their capture now inevitable, while Sarah’s\
    \ isolated cries for help in the mist amplify the trio’s fractured state. This\
    \ moment marks a brutal turning point: the Doctor’s resourcefulness is outmaneuvered\
    \ by Skaro’s merciless terrain, and the mission’s fragility becomes painfully\
    \ clear. The event’s tension hinges on the contrast between the Doctor’s calculated\
