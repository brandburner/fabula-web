    \ brutal confrontation that forces Gharman to confront the moral cost of his revolution.\
    \ The surviving guard, now a prisoner, becomes a grim symbol of the violence Gharman\
    \ sought to avoid, while Kavell’s triumphant report of their growing support reveals\
    \ the revolution’s dark paradox: victory is being won through the very bloodshed\
    \ Gharman swore to prevent. The scene marks a turning point, where the idealism\
    \ of a bloodless uprising is shattered, and the Doctor’s warnings about Davros’s\
    \ cunning begin to echo with chilling relevance. The weapons distributed to the\
    \ rebels signal the escalation of the conflict, but the imprisoned guard serves\
    \ as a haunting reminder of the revolution’s fractured soul—one that may yet be\
    \ exploited by Davros or the Daleks themselves.\n  "
