  - |-
    DAVROS: *It will be your responsibility, and remember, it is priceless. Its value beyond computation.*
      (Subtext: Davros’ final line to Nyder is **chillingly poetic**. The tape isn’t just data—it’s the **future itself**, now commodified. The word ‘priceless’ is ironic: the Doctor’s morality, once his greatest strength, has been **monetized by a monster**. This moment cements Davros as the **true architect of the Daleks’ rise**, not just their creator but their **strategic oracle**.)
