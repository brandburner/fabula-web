  - |-
    DOCTOR: Davros, if you had created a virus in your laboratory, something contagious and infectious that killed on contact, a virus that would destroy all other forms of life, would you allow its use?
    DAVROS: The only living thing, a microscopic organism reigning supreme. A fascinating idea.
    DOCTOR: But would you do it?
    DAVROS: (grabbing the Doctor’s arm) Yes. Yes. To hold in my hand a capsule that contains such power, to know that life and death on such a scale was my choice. To know that the tiny pressure on my thumb, enough to break the glass, would end everything. Yes, I would do it! That power would set me up above the gods. And through the Daleks, I shall have that power!
  - |-
    DOCTOR: Order the destruction of the incubator section.
    DAVROS: (after the Doctor disables his life support) Destroy the Daleks? Never.
    DOCTOR: I mean it, Davros. Next time I press that switch, it stays pressed. Now give the order!
    DAVROS: (reluctantly) Press the communicator switch.
    DAVROS: This is Davros. Elite unit seven will go to the incubator room. All survival maintenance systems are to be closed down. The Dalek creatures are to be destroyed.
    DOCTOR: Tell them the order cannot be countermanded.
    DAVROS: (Nyder coshes the Doctor) This order cannot... (Nyder interrupts, and Davros reverses himself) This is Davros, this is Davros. My last order is cancelled, repeat, cancelled. No action is to be taken.
