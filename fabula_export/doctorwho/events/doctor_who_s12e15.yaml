  description: "\n  In the claustrophobic tension of a Kaled detention room, Harry\
    \ and Sarah—recently captured—are thrust into a pivotal exchange with **Gharman**,\
    \ the disgraced former head of the Military Elite Scientific Corps. Gharman’s\
    \ urgency is palpable: he reveals his failed coup against Davros, his betrayal\
    \ by the very system he sought to dismantle, and his bewilderment at Davros’s\
    \ *inaction*. The scene crackles with **existential stakes**—Gharman’s hope that\
    \ Davros’s hesitation is a tactical blunder, not a calculated delay, hinges on\
    \ the resistance’s ability to mobilize *before* the Daleks’ production becomes\
    \ irreversible. His conviction that the Kaled people are ‘in the majority’ contrasts\
    \ sharply with the **silent, paralyzed masses** outside, exposing the resistance’s\
    \ **fragile hope**: a movement that could either ignite revolution or collapse\
    \ into futility. The dialogue’s subtext—Gharman’s **desperation to believe in\
    \ his own narrative**, Harry’s **cynical realism**, and Sarah’s **cautious optimism**—reveals\
    \ the **moral and strategic fault lines** of the resistance, while foreshadowing\
    \ the **violent escalation** to come (e.g., Kavell’s later breach). This moment\
    \ is a **turning point**: Gharman’s defiance becomes the catalyst for the Doctor’s\
    \ moral dilemma, forcing him to confront whether the resistance’s **bloodless\
    \ revolution** is a viable alternative to his own genocidal plan.\n  "
