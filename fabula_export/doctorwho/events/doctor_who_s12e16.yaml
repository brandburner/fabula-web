  title: 'The First Purge: Kravos’ Sacrifice and the Birth of Dalek Tyranny'
  description: "\n  In Davros’ office, the Doctor and his companions witness the horrifying\
    \ culmination of Davros’ betrayal as he unleashes the newly activated Daleks upon\
    \ the Kaled Elite—a group that had dared to oppose his genocidal vision. The monitor\
    \ reveals a massacre in progress: Gharman and the other rebels are systematically\
    \ exterminated, their defiance crushed under the relentless efficiency of the\
    \ Daleks. The moment reaches its apex when Kravos, the youngest and most desperate\
    \ of the Elite, pleads for mercy, his voice trembling with the weight of impending\
    \ doom. His cry is cut short as Nyder, Davros’ loyal enforcer, hurls him into\
    \ the path of a Dalek gun, silencing his dissent forever. The execution is not\
    \ just an act of violence but a *statement*—a brutal demonstration of Davros’\
    \ absolute control and the Daleks’ unquestioning obedience. The scene marks the\
    \ irreversible transition from political strife to totalitarian terror, as the\
    \ Daleks assert their dominance over Skaro and the Doctor realizes the true scale\
    \ of the horror he is confronting. The moment is both a turning point—cementing\
    \ the Daleks’ role as instruments of genocide—and a revelation, exposing the moral\
    \ decay at the heart of Davros’ regime. For the Doctor, it is a stark reminder\
    \ of the cost of hesitation: while he grapples with the ethical implications of\
    \ destroying the Daleks, Davros has already ensured their ascendance through bloodshed.\n\
    \  "
