      \ casual gesture. The sound of the doors sliding open is the prelude to the\
      \ slaughter, a mechanical herald of the genocide to come. The switch is not\
      \ just a tool; it is an extension of Davros' will, a physical manifestation\
      \ of his power and cruelty.\n      "
    status_before_event: "\n        Inactive, the doors to the laboratory sealed shut,\
