      leave.
  location_involvements:
  - location_uuid: location_f0abad2f05b3
    description_of_involvement: Davros' Kaled Command Bunker serves as the primary
      battleground for the Daleks' rebellion, its steel corridors echoing with the
      heated debates of the Kaled Elite, the shrieks of Dalek extermination guns,
      and the ominous tick of planted explosives. The bunker is a microcosm of the
      war on Skaro, its fortified walls and hidden laboratories a testament to the
      Kaleds' desperation and Davros' twisted genius. The incubation chamber, where
      the Daleks are born, becomes the site of their massacre of the Kaled Elite,
      the assembly hall a slaughterhouse turned tomb. The air is thick with acrid
      smoke, antiseptic tang, and the metallic bite of betrayal, as sabotage sparks
      chaos, Daleks awaken prematurely, and Thal explosives tick down, collapsing
      the structure and entombing creators and creatures alike in rubble—a tomb of
      moral collapse and ironic genesis.
