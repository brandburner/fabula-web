  object_involvements:
  - object_uuid: object_da28e6d3140b
    description_of_involvement: The Time Ring, a compact bracelet-like device, is
      the Doctor's lifeline to the TARDIS and his means of escape from the collapsing
      bunker. After being stripped from him by Nyder earlier in the scene, it is reclaimed
      by the Doctor just as he and his companions prepare to depart. The ring's activation
      marks their narrow escape, twisting them through space and time to safety. Its
      role in this event is symbolic as well as functional—it represents the Doctor's
      ability to transcend the immediate chaos of Skaro, even as the Daleks' rise
      threatens the universe. The ring's recovery is a small but critical victory,
      ensuring that the Doctor can continue his mission elsewhere.
    status_before_event: In the possession of Nyder, who had stripped it from the
      Doctor during an earlier confrontation. It lies inert, a symbol of the Doctor's
      vulnerability without it.
    status_after_event: Back in the Doctor's possession, activated to transport him,
      Sarah, and Harry to safety. Its energy pulses as it whisks them away, leaving
      the Daleks entombed and the Thals to their victory. The ring is now a tool for
      future adventures, its role in this event complete but its significance enduring.
  - object_uuid: object_b3cedf844634
    description_of_involvement: The Dalek extermination guns are the instruments of
      the Daleks' brutal purge. Their piercing hum fills the air as they systematically
      gun down the Kaled Elite, including Kravos and Nyder, and ultimately turn on
      Davros. The guns symbolize the Daleks' cold efficiency and their utter lack
      of empathy—they are not weapons of war, but tools of annihilation, designed
      to erase all inferior life. Their use in this event underscores the Daleks'
      transition from obedient creations to autonomous killers, enforcing their newfound
      supremacy with mechanical precision.
    status_before_event: Loaded and operational, gripped by the Daleks as they patrol
      the incubation room and assembly hall. Their muzzles glow with lethal energy,
      ready to fire at Davros's command—or, as it turns out, without it.
    status_after_event: Smoking and spent, embedded in the rubble of the collapsed
      bunker. The guns are now silent, their work done, but their legacy—the Daleks'
      independence—lives on. The Daleks themselves are entombed, but their vow to
      return ensures that these weapons will one day be wielded again.
  - object_uuid: object_7b3e988b1377
    description_of_involvement: 'The Kaled bunker self-destruct button looms large
      in Davros''s office, a symbol of his last desperate gambit to regain control.
      As the Daleks turn on him, Davros reaches for the button, his final act of defiance—a
      threat to destroy everything, including himself, rather than let the Daleks
      win. The button is unused in the end, as the Daleks exterminate Davros before
      he can press it, but its presence underscores the futility of his position.
      It represents the ultimate failure of his ambition: even in death, he cannot
      control the monsters he created. The button is a relic of a bygone era, a reminder
      of the Kaleds'' hubris and their inability to foresee the consequences of their
      actions.'
    status_before_event: Untouched, glowing ominously on Davros's console. It is a
      last resort, a failsafe designed to ensure that no one—not even the Daleks—can
      survive if Davros is betrayed. The button is a testament to his paranoia, but
      also to his inability to imagine a world where his creations would turn on him.
    status_after_event: Buried beneath the rubble of the collapsed bunker, its purpose
      unfulfilled. The button is now irrelevant, a footnote in the Daleks' story.
      They have outlived their creator and his threats, emerging as the true masters
      of their fate.
  - object_uuid: object_e8d72b8f4f7e
    description_of_involvement: Davros's office surveillance monitor serves as a grim
      witness to the Daleks' betrayal. The Doctor, Sarah, and Harry watch in horror
      as the screen relays the massacre of the Kaled Elite, the flames and screams
      etching themselves into their memories. The monitor is more than a tool—it is
      a portal into the heart of the Daleks' rebellion, a visual confirmation of their
      independence. Its glow casts a sickly light on the Doctor's face as he realizes
      the full extent of what he has wrought. The monitor's role is to underscore
      the inescapable reality of the Daleks' rise, forcing the viewers to confront
      the consequences of their actions.
    status_before_event: Active and displaying live footage of the incubation room.
      The screen flickers with the chaos of the Daleks' rebellion, their extermination
      guns flashing as they turn on Davros and the Kaleds. The Doctor and his companions
      are transfixed, unable to look away.
    status_after_event: Darkened, its feed cut off as the bunker collapses. The monitor
      is now just another casualty of the explosion, its final image a testament to
      the Daleks' defiance. The Doctor carries the memory of what he saw, but the
      screen itself is silent, its story told.
  - object_uuid: object_b54c2b812a66
    description_of_involvement: The Doctor's bare wires, initially intended as a sabotage
      tool to delay the Daleks' emergence, play a crucial role in the incubation room's
      destruction. Though the Doctor is forced to drop them when the Daleks fire,
      a Dalek rolls over the exposed ends, completing the circuit and triggering a
      massive explosion. This accidental act of sabotage forces the premature emergence
      of the Daleks, hastening their independence and the Kaleds' downfall. The wires
      are a double-edged sword—they were meant to buy time, but instead, they accelerate
      the very catastrophe the Doctor sought to prevent. Their involvement is a darkly
      ironic twist, highlighting the unpredictability of the Doctor's interventions.
    status_before_event: Clutched in the Doctor's hand, poised to reconnect and sabotage
      the Dalek production line. They are a symbol of his desperation, a last-ditch
      effort to alter the course of history.
    status_after_event: Short-circuited and spent, buried beneath the rubble of the
      incubation room. Their role in the explosion is unintentional, but their impact
      is undeniable. The Doctor's plan backfires, and the Daleks emerge sooner than
      expected, sealing their independence and the Kaleds' fate.
  - object_uuid: object_0cd0c3e76434
    description_of_involvement: Bettan's detonation plunger handle is the physical
      trigger for the Thals' explosive assault on the Kaled bunker. As she grips it
      and drives it down, the plunger initiates the chain reaction that collapses
      the structure, sealing the Daleks inside. The handle is a stark symbol of the
      Thals' desperation and resolve—they are not merely fighting for victory, but
      for survival. Its use in this event is a calculated act of war, one that ensures
      the Daleks' immediate containment but also acknowledges the cost of their own
      morality. The plunger is a tool of last resort, employed when all other options
      have failed.
    status_before_event: Positioned in Bettan's hand, poised above the detonation
      mechanism. The Thals have already planted the explosives, and the countdown
      is in motion. The plunger is the final step in a grim but necessary plan.
    status_after_event: Depressed, having fulfilled its function. The explosion has
      shaken the ground, the bunker is collapsing, and the Daleks are entombed. The
      plunger is now just another piece of debris in the ruins, its purpose served.
      The Thals depart, leaving behind a tomb for the Daleks—and a warning of what
      happens when evil is unleashed.
