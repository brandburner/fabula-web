  key_dialogue:
  - |-
    **DOCTOR** *(to Sarah, agonized):*
        *‘If someone who knew the future pointed out a child to you and told you that that child would grow up totally evil, to be a ruthless dictator who would destroy millions of lives, could you then kill that child?’*

        **SARAH** *(firm, urgent):*
        *‘We're talking about the Daleks, the most evil creatures ever invented. You must destroy them. You must complete your mission for the Time Lords.’*

        **DOCTOR** *(haunted):*
        *‘But I kill, wipe out a whole intelligent lifeform, then I become like them. I'd be no better than the Daleks.’*
  - |-
    **DAVROS** *(to the Kaled Elite, venomous):*
        *‘You are men without courage. You have lost your right to survive.’*

        **KRAVOS** *(pleading, doomed):*
        *‘Davros, I saved your life once. In your chest is a tiny instrument which I designed. It keeps your heart beating. Will you now turn that heart against me?’*
  - |-
    **BETTAN** *(to Sevrin, coldly pragmatic):*
        *‘I must blow the roof as soon as the charges are laid. I can't delay. If the Daleks find out what we are doing and attack, I don't have enough men or arms to stand them off.’*

        **SEVRIN** *(desperate):*
        *‘How long?’*

        **BETTAN** *(final):*
        *‘Thirty minutes, perhaps less.’*
