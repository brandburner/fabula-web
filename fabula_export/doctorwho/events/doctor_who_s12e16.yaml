  key_dialogue:
  - |-
    **DOCTOR** *(holding the wires, torn):*
        *'Just touch these two strands together and the Daleks are finished. Have I that right? [...] But I kill, wipe out a whole intelligent lifeform, then I become like them. I’d be no better than the Daleks.'*

        **SARAH** *(urgent, moral clarity):*
        *'Think of all the suffering there’ll be if you don’t do it. [...] You must complete your mission for the Time Lords.'*

        *(**Subtext:** The Doctor’s crisis isn’t just tactical—it’s **ontological**. Sarah, ever the pragmatist, forces him to confront whether **preemptive genocide** is justifiable, even for a Time Lord. His hesitation reveals his **humanity**, but also his **fear of becoming the monster he hunts**.)
  - |-
    **DAVROS** *(to the Kaled Elite, a sermon of supremacy):*
        *'History will show that cooperation between different species is impossible. One race must survive all others, and to do this it must dominate. **Ruthlessly.** [...] Press [the destruct button], and you will destroy this bunker and everything in it. **Only this room will remain.** Press it and you will wipe out our entire race, destroy the Daleks forever. **Which of you will do it?** [...] You are men without courage. You have lost your right to survive.'*

        *(**Subtext:** Davros doesn’t just argue for the Daleks—he **weaponizes shame**, framing opposition as cowardice. His **red button gambit** is a power play: he knows the Elite won’t act, so he **lets their inaction condemn them**. The silence that follows is **deafening**—a moment where **ideology crushes morality**.)
  - |-
    **BETTAN** *(to Sevrin, the ticking clock):*
        *'I must blow the roof as soon as the charges are laid. I can’t delay. If the Daleks find out what we’re doing and attack, I don’t have enough men or arms to stand them off. [...] **Thirty minutes, perhaps less.**'*

        **SEVRIN** *(desperate, loyal):*
        *'Then I must get inside and try and warn them. [...] If you’re not back, I must go on. You’ll die in there with them.'*

        **SEVRIN** *(resolved):*
        *'I understand.'*

        *(**Subtext:** Bettan’s ultimatum **collapses time**, turning the scene into a **race against annihilation**. Sevrin’s choice—**loyalty over survival**—mirrors the Doctor’s dilemma but with **clarity**: he acts, while the Doctor **hesitates**. The Thals’ plan, like the Doctor’s, is **doomed to fail**, but their **urgency** forces the narrative forward.)
