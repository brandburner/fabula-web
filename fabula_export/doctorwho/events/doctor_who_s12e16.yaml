  - object_uuid: object_e8d72b8f4f7e
    description_of_involvement: "\n        The large monitor in Davros' office serves\
      \ as a grim window into the laboratory, where the Daleks carry out their massacre.\
      \ The Doctor, Sarah, and Harry watch in horror as the screen fills with the\
      \ flashes of extermination guns and the screams of the dying Kaled Elite. The\
