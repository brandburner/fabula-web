    description_of_involvement: "\n        The laboratory is the battleground where\
      \ Davros' genocidal vision is realized, a place of scientific ambition turned\
      \ to horror. The Kaled Elite gather here, believing they have won their debate\
      \ with Davros, only to be betrayed as the Daleks enter and begin their slaughter.\
      \ The room is filled with the flashes of extermination guns and the screams\
      \ of the dying, the air thick with the scent of blood and burning flesh. The\
