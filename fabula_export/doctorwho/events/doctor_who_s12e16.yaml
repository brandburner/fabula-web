    **Sevrin** (gasping, urgent): *‘Doctor! The Thals—they’ve planted explosives at the bunker entrance! You’ve got minutes before they detonate!’*
        **The Doctor** (grim, calculating): *‘Then we haven’t a moment to lose. If I can’t stop the Daleks from being born… I’ll make sure they’re born broken.’*
  - |-
    **Davros** (screaming, as the Daleks turn on him): *‘NO! YOU WERE MEANT TO OBEY ME! I AM YOUR CREATOR!’*
        **Dalek** (cold, mechanical): *‘YOU ARE IRRELEVANT. EX-TER-MI-NATE.’* (Gunfire. Davros’s body slumps.)
  - |-
    **The Doctor** (to Sevrin, over the chaos): *‘Sevrin, listen to me—this isn’t over. The Daleks will rise, but not as Davros imagined. And that… that’s a kind of victory.’*
        **Sevrin** (horrified, watching the Daleks): *‘You call *this* a victory?’*
        **The Doctor** (quiet, weary): *‘I call it the lesser of evils.’*
