      In Davros’ office, the Doctor—having just coerced Nyder into unlocking a safe and destroying a critical tape of Davros’ psychological manipulation—exhibits a chilling detachment as he dismisses Harry’s separation and the lingering threat of the Daleks. His reassurance to Sarah that 'Davros’ power is broken' and his assumption that Gharman’s forces will annihilate the Daleks reveal a calculated optimism masking deeper moral conflict. The Doctor’s cold dismissal of Harry as 'not important' underscores his ruthless pragmatism, while his sudden realization that the Time Ring is missing—lost in the struggle—exposes the fragility of his plan. The scene’s tension lies in the contrast between the Doctor’s forced confidence and the looming catastrophe: the Daleks’ inevitable rise, the bunker’s imminent destruction, and the companions’ trapped fate. Harry’s relief at the prospect of escape ('That means we can leave, then.') is undercut by the Doctor’s unspoken dread, as the weight of his actions—and their irreversible consequences—begins to settle. This moment is a turning point, where the Doctor’s moral compromises collide with the brutal reality of his mission’s failure, setting the stage for the Daleks’ ascension and the companions’ desperate escape.
