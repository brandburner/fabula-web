    status_after_event: Depressed, its function fulfilled. The plunger has triggered
      the collapse of the bunker, burying the Daleks beneath rubble. It is a silent
      witness to the Thals' victory—and the Doctor's moral compromise.
  location_involvements:
  - location_uuid: location_f0abad2f05b3
    description_of_involvement: Davros's Kaled Command Bunker is a subterranean complex
      burrowing deep beneath Skaro's war-torn surface, shielding Davros's twisted
      laboratories from Thal assaults. Steel corridors echo with heated Kaled Elite
      debates, Dalek extermination shrieks, and the ominous tick of planted explosives.
      The bunker houses Davros's stark office, the grim incubation chamber bubbling
      with mutant embryos, and assembly halls turned slaughterhouses. The air hangs
      heavy with acrid smoke, antiseptic tang, and the metallic bite of betrayal as
      sabotage sparks chaos, Daleks awaken prematurely, and Thals trigger collapse,
      entombing creators and creatures alike in rubble—a tomb of moral collapse and
      ironic genesis.
    observed_atmosphere: Oppressive, chaotic, and morally suffocating. The bunker
      is a pressure cooker of scientific ambition, political intrigue, and violent
      rebellion. The air is thick with the scent of antiseptic, smoke, and blood,
      while the hum of Dalek machinery and the screams of the dying create a dissonant
      symphony. The atmosphere is one of irreversible change, where the old order
      is being violently replaced by something far worse. The bunker is a metaphor
      for the consequences of unchecked power and the hubris of playing god.
    functional_role: 'Command center and battleground. The bunker is where Davros
      directs the creation of the Daleks, where the Doctor and his companions sabotage
      their production, and where the Daleks turn on their creators. It is a space
      of creation and destruction, of scientific hubris and mechanical vengeance.
      The bunker''s collapse is the culmination of the story''s central conflict:
      the Thals'' desire to destroy the Daleks versus the Doctor''s moral dilemma
      over their existence.'
    symbolic_significance: 'Represents the perversion of scientific ambition and the
      dangers of unchecked power. The bunker is a metaphor for Davros''s downfall:
      his quest to create the perfect soldiers has resulted in his own annihilation.
      It is also a symbol of the Doctor''s moral compromise—he cannot destroy the
      Daleks outright, but he cannot stop the Thals from entombing them either. The
      bunker''s collapse is a physical manifestation of the story''s central theme:
      that even in defeat, evil can beget unintended consequences.'
    access_restrictions: Initially restricted to Kaled scientists and elite, but the
      Daleks' rebellion and the Thals' detonation render all access meaningless. The
      bunker is sealed shut, trapping the Daleks—and the Doctor's group—inside.
