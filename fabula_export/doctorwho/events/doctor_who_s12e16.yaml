      \ house, a testament to the cost of Davros' ambition. The Daleks move through\
      \ the chamber with mechanical precision, their guns cutting down the Elite without\
      \ mercy.\n      "
    observed_atmosphere: "\n        Chaotic, violent, and suffused with a sense of\
      \ inevitable doom. The laboratory, once a place of order and scientific inquiry,\
      \ is now a scene of utter devastation. The air is filled with the screams of\
