  key_dialogue:
  - |-
    **DOCTOR** *(hesitant, wires in hand)*:
        *'Just touch these two strands together and the Daleks are finished. Have I that right? ... But I kill, wipe out a whole intelligent lifeform, then I become like them. I'd be no better than the Daleks.'*

        **SARAH** *(urgent, frustrated)*:
        *'Think of all the suffering there'll be if you don't do it! You must destroy them. You must complete your mission for the Time Lords!'*

        *(This exchange captures the **core moral dilemma**—the Doctor’s fear of becoming what he hates vs. Sarah’s utilitarian imperative. It’s the **heart of his arc**: can a Time Lord who values life justify genocide, even for a greater good? The subtext is clear: **his hesitation may doom more lives than it saves.**)*

        ---
        "**BETTAN** *(cold, to Sevrin, explosives in hand)*:
        *'I must blow the roof as soon as the charges are laid. I can't delay. If the Daleks find out what we are doing and attack, I don’t have enough men or arms to stand them off. ... Thirty minutes, perhaps less.'*

        **SEVRIN** *(desperate)*:
        *'Then I must get inside and try and warn them. ... You’ll give them a chance to get clear, won’t you?'*

        **BETTAN** *(unyielding)*:
        *'That’s up to you. But you must understand: if you’re not back, I must go on. You’ll die in there with them.'*

        *(This is the **ticking-bomb ultimatum made personal**. Bettan’s **ruthless pragmatism** (she prioritizes the mission over lives) forces Sevrin into a **no-win choice**: betray his people or doom his allies. The **30-minute countdown** isn’t just a plot device—it’s a **metaphor for the collapsing options** facing every character. The Doctor, Sevrin, even Davros are now **racing against time**, their fates intertwined by Bettan’s decision.)",

        "**DAVROS** *(taunting the Kaled Elite, gesturing to the destruct button)*:
        *'Press it, and you will destroy this bunker and everything in it. Only this room will remain. Press it and you will wipe out our entire race, destroy the Daleks forever. Which of you will do it? ... You are men without courage. You have lost your right to survive.'*

        *(Davros doesn’t just **expose the Elite’s weakness**—he **weaponizes their indecision**. His speech is a **masterclass in manipulation**: he frames destruction as the *courageous* choice, while inaction is cowardice. The subtext? **Power requires ruthlessness**, and the Kaleds’ hesitation proves they’re unworthy of survival. This moment **foreshadows the Daleks’ own logic**: mercy is weakness, and survival demands domination.)
