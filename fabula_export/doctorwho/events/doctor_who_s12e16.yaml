  object_involvements:
  - object_uuid: object_da28e6d3140b
    description_of_involvement: The Time Ring is the Doctor's lifeline and the key
      to his group's escape. Sarah clutches it tightly as she pleads with Bettan for
      more time, her knuckles white with tension. The Doctor reclaims it from her
      after their narrow escape, pressing it into service to activate the TARDIS and
      flee the collapsing bunker. Its energy shakes them violently as it transports
      them through space and time, a tangible reminder of their narrow victory—and
      the Doctor's bittersweet acceptance of the Daleks' survival. The Time Ring is
      more than a tool; it is a symbol of hope in the face of the Daleks' inevitable
      rise.
    status_before_event: Seized by Nyder during the Doctor's interrogation, then reclaimed
      by Sarah after his escape. It is a coveted object, critical to the Doctor's
      ability to navigate time and space.
    status_after_event: Activated by the Doctor, it transports him, Sarah, and Harry
      to safety. Its energy dissipates as they arrive in the TARDIS, leaving them
      shaken but alive—a stark contrast to the Daleks' entombment.
  - object_uuid: object_b3cedf844634
    description_of_involvement: 'The Dalek extermination guns are the instruments
      of the Daleks'' rebellion, their piercing hum cutting through the acrid smoke
      of the bunker. They fire without hesitation, gunning down the Kaled Elite—Gharman
      and Kravos among them—before turning on Davros and Nyder. The whine of each
      shot amplifies the chaos, marking the Daleks'' seizure of control. Their design
      is both functional and symbolic: cold, efficient, and utterly without mercy,
      reflecting the Daleks'' own nature. The guns are not just weapons but extensions
      of their genocidal will.'
    status_before_event: Loaded and operational, gripped by Daleks patrolling the
      incubation room and assembly hall. Their presence is a constant threat, humming
      with latent lethality.
    status_after_event: Discharged and smoldering, their work done. The guns are now
      silent, their purpose fulfilled in the massacre of the Kaled Elite and the execution
      of Davros and Nyder. The Daleks' declaration of supremacy is their final act
      of violence in this event, leaving the guns as symbols of their newfound autonomy.
  - object_uuid: object_7b3e988b1377
    description_of_involvement: 'The Kaled Bunker Self-Destruct Button looms as a
      stark visual prop in Davros''s office, a red symbol of finality. Davros points
      to it sharply during his speech to the Kaled Elite, wielding it as a tool of
      manipulation to expose dissenters. The Doctor stares at it in torment, Sarah
      grips it briefly under his urging, and Gharman recoils from its implications.
      Though never pressed in this event, its presence is a constant reminder of the
      ultimate power held by those in the bunker—and the Doctor''s moral dilemma over
      whether to use it. The button is a metaphor for the choices facing the characters:
      destruction or survival, mercy or genocide.'
    status_before_event: Untouched but heavily symbolic, its red glow a constant presence
      in Davros's office. It represents the ultimate authority of the Kaleds over
      their own fate—and the Daleks' fate.
    status_after_event: Still intact but irrelevant, as the Thals' explosives trigger
      the bunker's collapse. The button's power is rendered obsolete by the Daleks'
      rebellion and the Thals' decisive action. It stands as a relic of a failed regime,
      a button that was never pressed but whose threat loomed large over the events.
  - object_uuid: object_e8d72b8f4f7e
    description_of_involvement: Davros's office surveillance monitor becomes a grim
      stage for the Daleks' rebellion, its green-tinged glow casting a sickly light
      over the carnage. The Doctor, Sarah, and Harry watch in horror as the Daleks
      exterminate Gharman and the Kaled Elite, the monitor relaying the screams and
      flames of the purge. Later, it captures Davros's final, futile pleas and the
      Daleks' cold rejection of his authority. The monitor is a silent witness to
      the Daleks' betrayal, its glow etching the horror into the witnesses' faces.
      It serves as both a tool of observation and a medium for the Daleks' declaration
      of supremacy, a technological extension of their newfound power.
    status_before_event: Active and displaying live feeds from the incubation room
      and assembly hall. It is a critical tool for Davros to monitor his creations,
      but its role shifts as the Daleks turn on him.
    status_after_event: Still functional but now a relic of the Daleks' rebellion.
      Its screens flicker with static as the bunker collapses, the monitor itself
