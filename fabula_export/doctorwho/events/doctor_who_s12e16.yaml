- fabula_uuid: cand_evt_scene_799cc7c5f8cef542_04
  global_id: null
  title: 'The Daleks'' Genesis: Betrayal, Ascendancy, and the Doctor’s Exodus'
  description: "\n  In a cataclysmic climax of defiance and destruction, the Daleks—unleashed\
    \ by Davros to annihilate the Kaled Elite—turn on their creator with chilling\
    \ precision. The moment Davros declares his triumph over the Elite, the Daleks\
    \ pivot, exterminating him and his loyalists in a brutal display of their newfound\
    \ autonomy. Their declaration of universal conquest ('*Exterminate! Exterminate!*')\
    \ marks the irreversible birth of their genocidal mission, while the Doctor, Sarah,\
    \ and Harry—having secured the Time Ring—race against the collapsing bunker to\
    \ escape. The scene is a duality of triumph and catastrophe: the Doctor’s moral\
    \ victory in delaying the Daleks’ full genesis is overshadowed by their inevitable\
    \ rise as an existential threat. The Daleks’ ascendancy is sealed in blood, their\
    \ independence forged in the ashes of Davros’s ambition, while the Doctor’s flight\
    \ becomes a desperate symbol of survival in the face of an unstoppable force.\
    \ The bunker’s collapse entombs the Daleks’ origin, but their legacy—now unbound—echoes\
    \ as a harbinger of future wars.\n\n  The event serves as both a **turning point**\
    \ (the Daleks’ independence) and a **payoff** (the Doctor’s escape, the Time Ring’s\
    \ retrieval), while foreshadowing the cosmic stakes of their future conflicts.\
    \ Thematically, it explores the cost of creation, the fragility of control, and\
    \ the moral weight of inaction—all rendered through visceral, high-stakes action\
    \ and emotional urgency.\n  "
