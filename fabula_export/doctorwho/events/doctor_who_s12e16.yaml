  - object_uuid: object_0cd0c3e76434
    description_of_involvement: 'Bettan''s detonation plunger handle is the instrument
      of the Thals'' final gambit, its descent triggering the explosives that collapse
      the Kaled bunker. The Doctor, Sarah, Harry, and Sevrin stand clear as Bettan
      drives it down, her resolve unshakable. The plunger is a symbol of the Thals''
      ruthless efficiency, their willingness to sacrifice the bunker—and potentially
      the Doctor''s group—to ensure the Daleks'' entombment. Its activation is the
      culmination of the Thals'' strategy, a decisive act that seals the Daleks''
