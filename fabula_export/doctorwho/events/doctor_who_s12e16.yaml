  title: 'The Purge Begins: Davros Unleashes the Daleks on the Kaled Elite'
  description: |2-

      In Davros' office, the Doctor and his companions—Sarah and Harry—witness the horrifying culmination of Davros' deception as he orders the newly unleashed Daleks to exterminate the Kaled Elite. After luring the dissenters into a false sense of victory, Davros reveals his true allegiance to the Daleks, triggering a massacre that includes the defiant Gharman. The scene escalates into brutal violence when Kravos, a young Kaled scientist, pleads for mercy, only to be thrown into the path of a Dalek gun by Nyder, sealing his fate. This moment marks the irreversible shift from political strife to totalitarian genocide on Skaro, as the Daleks—now fully operational—assert their lethal efficiency. The Doctor's intervention is no longer a matter of negotiation but a race against time to prevent the Daleks' ascendance before they dominate the universe. The event underscores the cost of dissent, the fragility of morality in the face of absolute power, and the irreversible consequences of Davros' genocidal ambition.

      The scene is a turning point, where the Doctor's moral dilemma—whether to destroy the Daleks or allow their existence—becomes a matter of urgency. The Daleks' first act of mass extermination cements their role as Davros' enforcers and foreshadows the genocidal force they will become. The Doctor's helplessness in this moment, watching the slaughter unfold on the monitor, underscores the stakes of his mission and the weight of his choices moving forward.
