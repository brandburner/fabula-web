    will be suspended *temporarily*, pending an independent inquiry. That is the best
    we can do.'''
  - '**Harry:** *(muttering to the Doctor, bitter)* ''They’d rather bury their heads
    in the sand than face the truth. What good is a council that won’t *listen*?'''
  - '**Ravon:** *(cold, dismissive)* ''The Doctor’s concerns are noted. But we will
    not be rushed into panic. The Kaled people deserve *order*, not hysteria.'''
