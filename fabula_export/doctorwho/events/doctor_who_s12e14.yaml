  global_id: null
  title: 'Davros Unleashes the Daleks: The Birth of Genocide'
  description: "\n  In the Thal control room, the Doctor watches in horror as the\
    \ Kaled dome—where his companions Harry and Sarah are trapped—explodes under Thal\
    \ rocket fire. Seizing the moment, Davros activates three newly created Daleks,\
    \ their metallic shells gleaming with lethal purpose. With cold precision, he\
    \ orders the execution of Ronson, a Thal prisoner falsely labeled a spy, as the\
    \ first act of Dalek vengeance. The Daleks’ chilling obedience—'We obey'—marks\
    \ their birth as instruments of annihilation. Davros then declares the Kaled race\
    \ extinct, their ashes the crucible for a new species: the Daleks, programmed\
    \ for universal conquest. The scene is a masterclass in narrative irony—while\
    \ the Thals celebrate their perceived victory, Davros’s act of genocide becomes\
    \ the catalyst for an even greater war, one that will consume all of Skaro and\
    \ beyond. The Doctor’s helplessness underscores the tragedy: his attempt to prevent\
    \ the Daleks’ creation has instead ensured their rise, and the universe’s fate\
    \ now hangs in the balance of this irreversible act of hubris.\n  "
