  description: "\n  In the sterile, high-tech confines of the Thal control room, the\
    \ Doctor—still disoriented from his temporal arrival—witnesses the final, devastating\
    \ act of a war that has spanned millennia. The Thal Councillor, cold and triumphant,\
    \ oversees the execution of a rocket strike against the Kaled dome, its destruction\
    \ unfolding in real-time on a wall monitor. The Doctor’s desperate plea—*‘No,\
    \ you mustn’t’*—goes unheeded, his voice drowned out by the mechanical countdown\
    \ and the Thals’ jubilant anticipation of victory. Meanwhile, Kavell and Nyder\
    \ grapple with the betrayal that made this massacre possible, their shock and\
    \ grief laying bare the cyclical brutality of Skaro’s conflict. As the dome collapses,\
    \ the Doctor is forced to confront the horrifying truth: his mission to prevent\
    \ the Daleks’ creation has now become complicit in the annihilation of an entire\
    \ race. The scene is a turning point—not just in the war, but in the Doctor’s\
    \ moral journey, as the weight of his interventionist ideals collapses under the\
    \ reality of Skaro’s unending violence. The air hums with tension, the Thals’\
    \ celebration a grotesque counterpoint to the Kaleds’ impending doom, and the\
    \ Doctor’s silence in the face of this atrocity speaks volumes about the futility\
    \ of his struggle against a world that has long since abandoned mercy.\n  "
