  title: '**"The Weight of Trust: Gharman’s Betrayal and the Birth of the Daleks’
    Enforcers"**'
  description: "\n  In the claustrophobic shadows of a Kaled detention room, Gharman—desperate\
    \ to halt Davros’s monstrous creation—confronts Nyder, his supposed ally in a\
    \ conspiracy to restore morality to the Daleks. Their whispered exchange reveals\
    \ Gharman’s idealism: he demands Davros restore conscience to the Daleks or face\
    \ the destruction of his life’s work. Nyder, feigning solidarity, extracts the\
    \ names of the conspirators before brutally betraying Gharman, knocking him unconscious.\
    \ Davros emerges, coldly praising Nyder’s loyalty and ordering Gharman’s transformation\
    \ into an emotionless enforcer through brain surgery—a fate worse than death.\
    \ The scene’s tension escalates as distant banging in the ventilation shaft hints\
    \ at the Doctor’s unseen presence, foreshadowing the coming collision between\
    \ resistance and tyranny. This moment crystallizes the cost of betrayal, the fragility\
    \ of trust, and the irreversible descent into Davros’s vision of a world without\
    \ mercy. The betrayal isn’t just personal; it’s the first step in the Daleks’\
    \ rise, as Gharman’s scientific brilliance is repurposed to serve their genocidal\
    \ purpose.\n  "
