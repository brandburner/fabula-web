  description: "\n  In the suffocating darkness of a Kaled detention room, Gharman’s\
    \ desperate conspiracy to restore morality to the Daleks is shattered by Nyder’s\
    \ brutal betrayal. Their whispered plans—an ultimatum to Davros, a scientific\
    \ rebellion—are exposed in a single, violent act: Nyder clubs Gharman unconscious,\
    \ delivering him to Davros’s mercy. The scene’s chilling climax arrives when Davros\
    \ decrees not death, but something far worse: a surgical excision of Gharman’s\
    \ emotions, repurposing him as a hollow, obedient enforcer. The Daleks’ first\
    \ act of psychological warfare is complete, and the banging from the ventilator\
    \ shaft—a distant, ominous intrusion—hints at the resistance’s fragile survival.\
    \ This moment crystallizes the Daleks’ philosophy: mercy is control, dissent is\
    \ annihilation, and humanity is the first casualty of their reign. The stage is\
    \ set for a purge, where loyalty is a liability and rebellion is met with the\
    \ erasure of self.\n  "
  episode_uuid: ep_sea_ser_doctor_who_s12_e14
  scene_sequence: 10
  sequence_in_scene: 18
  key_dialogue:
  - |-
    GHARMAN: *We’ll make this as quick as we can. I don’t want to be missed.*
    NYDER: *What are we going to do?*
    GHARMAN: *Now look, a number of the scientists believe as we do. When we have enough strength on our side, we’ll give to Davros an ultimatum.*
    NYDER: *What ultimatum do you suggest?*
    GHARMAN: *That we will only continue with the work on the Daleks if he restores the brain cells, the conscience. The creature must have a moral sense, a judgment of right and wrong. In fact, all the qualities that we believe are essential in ourselves.*
  - |-
    NYDER: *And if he doesn’t accept that ultimatum?*
    GHARMAN: *Then we will destroy all the work that has been done. Everything. It’ll be as though the Dalek were never created.*
  - |-
    DAVROS: *A pity. He has a good scientific mind.*
    NYDER: *Shall I kill him?*
    DAVROS: *No. A little surgery on the brain will remove these stupid emotions and still allow us to make use of his inventive skills.*
