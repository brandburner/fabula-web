    \ Muto slave, finds himself torn between his reluctant admiration for Sarah Jane—a\
    \ 'norm' whose unblemished appearance he describes as 'beautiful'—and the brutal\
    \ dogma of his kind, embodied by Gerrill. Their struggle over whether to kill\
    \ Sarah (seen as an enemy by Gerrill) exposes the deep-seated hatred and fear\
    \ that define Muto culture, rooted in their own deformities and oppression. The\
    \ tension escalates into a physical altercation, only to be interrupted by the\
    \ arrival of a Thal patrol. Gerrill’s reckless attempt to flee draws the guards’\
    \ fire, and he is shot in the back—a brutal, sudden death that underscores the\
    \ fragility of their existence. The Thals, indifferent to Muto suffering, seize\
    \ the opportunity to exploit Sevrin and Sarah as expendable labor for their rocket\
    \ loader project. Sevrin’s desperate intervention to protect Sarah (who is deemed\
    \ 'too slow') reveals his moral conflict: he risks his own life to save a 'norm,'\
    \ defying both Muto law and Thal cruelty. The Thals’ casual dismissal of Gerrill’s\
    \ death ('*a waste of good ammunition*') and their pragmatic assessment of Sevrin\
    \ and Sarah as 'usable' labor highlight the dehumanizing brutality of Skaro’s\
    \ war. The moment crystallizes the high stakes of survival, the fragility of alliances,\
    \ and the moral dilemmas that define resistance in a world where trust is a liability\
    \ and mercy is a risk. The event serves as both a turning point—exposing the irreparable\
    \ rift between Sevrin and Gerrill’s ideologies—and a setup, foreshadowing the\
    \ precarious future of their rebellion and the Thals’ escalating control over\
    \ the planet’s resources.\n  "
