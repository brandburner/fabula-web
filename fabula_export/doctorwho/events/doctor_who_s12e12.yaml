  description: "\n  In the claustrophobic, sterile confines of a Kaled detention cell,\
    \ the Doctor and Harry—recovering from their interrogation—are confronted by **Ronson**,\
    \ a morally conflicted Kaled scientist wielding a pistol. The tension is palpable:\
    \ Ronson’s armed presence suggests he is either a threat or an ally, and his opening\
    \ line—*‘There’s no need to wait. I am armed.’*—hints at his precarious position\
    \ between loyalty and dissent. The Doctor, ever the strategist, seizes the moment\
    \ to reveal his foreknowledge of the Daleks, a term Ronson has only just heard\
    \ from Davros himself. This revelation shocks Ronson, who demands an explanation.\n\
    \n  The Doctor’s admission—that he and Harry have traveled from the future to\
    \ prevent the Daleks’ creation—unlocks Ronson’s buried guilt. In a hushed, urgent\
    \ confession, Ronson reveals the horrific truth behind the Daleks’ genesis: the\
    \ Kaleds’ chemical weapons, meant to end the war, instead triggered irreversible\
    \ genetic mutations, forcing the Elite to abandon their original mission and focus\
    \ on survival. Davros, however, took this further, conducting grotesque experiments\
    \ to determine the Kaleds’ *‘final mutational form’*—the Daleks. The Doctor’s\
    \ calculated transparency and Ronson’s moral crisis create a fragile alliance,\
    \ setting the stage for a rebellion against Davros’s tyranny. The scene ends with\
    \ Ronson’s chilling invitation: *‘Come with me.’*—a moment that could either save\
    \ the universe or doom it further.\n  "
