    \ chilling declaration (‘Aliens. I must exterminate’) foreshadows the irreversible\
    \ horror of its design. The scene culminates in Davros’s wrath, a death sentence\
    \ for Ronson, and a ticking clock for the Doctor’s survival, all while underscoring\
    \ the Daleks’ inherent, unfixable evil. This moment crystallizes the Doctor’s\
    \ dilemma: can he stop the Daleks’ genesis, or is their destruction now inevitable?\n\
