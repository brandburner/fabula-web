    - fabula_uuid: ep_sea_ser_doctor_who_s12_e11
      episode_number: 11
      title: Genesis of the Daleks Part 1
      written_by: Terry Nation
      logline: When the Time Lords foresee the Daleks' rise to galactic dominance,
        they send the Doctor, Sarah, and Harry back to Skaro to prevent their creation
        or alter their genetic development, forcing them to navigate a brutal war
        and confront Davros, the twisted scientist behind the Daleks.
      high_level_summary: |-
        The Time Lords, concerned about the Daleks' potential to dominate the universe, intercept the Fourth Doctor and his companions, Sarah Jane Smith and Harry Sullivan, and send them to Skaro during a bitter war between the Kaleds and the Thals. The Doctor and his companions find themselves in the middle of a war of attrition fought with a mix of primitive and advanced weaponry, a war that has ravaged the planet and created mutated beings known as Mutos who live in the wastelands.

        After landing on Skaro, the Doctor, Sarah, and Harry are quickly caught in the crossfire and encounter soldiers from both sides. They are eventually captured by the Kaleds and taken to their command center. There, they meet General Ravon, who is struggling to maintain his war effort with dwindling resources. The Doctor uses his wit and ingenuity to escape with Harry, taking Ravon hostage. Meanwhile, Sarah becomes separated from the Doctor and Harry, wandering through the war-torn landscape.

        As the Doctor and Harry attempt to find their way back to the TARDIS, they are pursued by Kaled security forces led by Nyder, a ruthless and ambitious officer. They soon realize that the war is not what it seems. The Kaleds are not fighting for survival but for the advancement of a twisted ideology centered around racial purity and the elimination of all "imperfects," including the Mutos. Nyder, loyal to Davros, is focused on securing equipment and supplies for Davros' secret bunker.

        Sarah encounters the Mutos and discovers their tragic origins as victims of chemical warfare. She also stumbles upon Davros' hidden bunker, where she witnesses the horrifying birth of the Daleks. Davros, a crippled and fanatical Kaled scientist, has genetically engineered the Daleks from the Kaled race, stripping them of all emotions except hatred and a desire to exterminate.

        Captured again, the Doctor and Harry are taken to Davros' bunker as well; the Doctor confronts Davros about his dangerous ambitions. Davros sees the Daleks as the ultimate form of life, programmed for total domination. The Doctor is horrified by Davros' creation and recognizes the immense threat the Daleks pose to the universe.

        As the story unfolds (in later episodes), the Doctor must decide whether he has the right to destroy the Daleks and prevent their genesis, or if he should allow them to exist and face the consequences. His actions will determine the fate of Skaro and the future of the universe.
      dominant_tone: Tragic
    - fabula_uuid: ep_sea_ser_doctor_who_s12_e12
      episode_number: 12
      title: Genesis of the Daleks Part 2
      written_by: Terry Nation
      logline: When the Doctor and his companion find themselves on the war-torn planet
        Skaro, they must decide whether or not to prevent the genesis of the Daleks,
        monstrous creatures destined to become one of the greatest evils in the universe.
      high_level_summary: "On the desolate planet Skaro, amidst a brutal war between\
        \ the Kaleds and the Thals, the Doctor, along with Harry and Sarah, become\
        \ entangled in a series of dangerous events. Transported to this crucial moment\
        \ in time, they soon discover the horrifying origins of the Daleks, creatures\
        \ destined to spread terror across the galaxy. \n\nCaptured shortly after\
        \ their arrival, the Doctor and Harry are taken to a Kaled bunker, where they\
        \ are interrogated. They witness the chilling experiments of Davros, the brilliant\
        \ but ruthless scientist, who is perfecting the Mark Three travel machine,\
        \ a primitive Dalek. Davros reveals his vision of creating a superior race,\
        \ devoid of weakness and driven by an instinct to destroy all non-conformity.\
        \ Meanwhile, Sarah finds herself enslaved by the Thals, forced to work on\
        \ a deadly project involving distronic explosives. She discovers that the\
        \ Thals are planning a devastating attack on the Kaled dome, an act that could\
        \ wipe out the entire Kaled race.\n\nAs Davros's experiments progress, Ronson,\
        \ a scientist within the Elite, grows increasingly disturbed by the ethical\
        \ implications of his work. The Doctor sees an opportunity and, with the help\
        \ of Ronson, they plan an escape, aiming to alert the Kaled government to\
        \ Davros's sinister plans. In the Thal dome, Sarah rallies her fellow slaves,\
        \ mostly mutated beings known as Mutos, and leads a daring escape up the scaffolding\
        \ of a massive rocket.\n\nThe Doctor and Harry manage to escape through a\
        \ ventilation shaft that leads to a cave, while Sarah tragically falls from\
        \ the scaffolding during the Mutos' escape. She is saved by Sevrin, one of\
        \ the less aggressive mutos, and they join forces to sabotage the Thal's war\
        \ effort. Meanwhile, inside the Kaled bunker, the Doctor convinces Ronson\
        \ to help them escape and provides them with names of Kaled government officials\
        \ who can stop Davros. Escaping through the ventilation system, the Doctor\
        \ and Harry leave Ronson to face the consequences of his actions. They battle\
        \ one of Davros' creations in the escape tunnels which were made when Davros\
        \ experimented on animals.\n\nThe narrative builds to a climax where both\
        \ the Doctor and his companions confront the moral dilemma of whether to interfere\
        \ with the Daleks' genesis. The Doctor understands that preventing their creation\
        \ could alter the course of history, but allowing them to exist would unleash\
        \ unimaginable destruction upon the universe. They must decide whether meddling\
        \ with fate is justified to prevent a dark future. The episode ends with the\
        \ Doctor continuing to wrestle with his conscience, the weight of his decision\
        \ ever present as the prelude to war draws close."
