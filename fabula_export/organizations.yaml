    Mandy Hampton. In the processed material it functions as an employer and recruitment
    anchor whose generous compensation (cited at $900,000) and institutional resources
    shape staffing decisions, serve as bargaining leverage for rival campaigns, and
    catalyze local consulting activity when senior staffers depart.
  sphere_of_influence: Private‑sector political consulting and high‑end talent recruitment
