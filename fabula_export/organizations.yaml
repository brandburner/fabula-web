- fabula_uuid: organization_fe6428fa4a67
  canonical_name: Labor Unions
  description: A coalition of organized labor groups that functions as a mobilizable
    political constituency and bargaining bloc. They pursue worker protections, collective
    bargaining, strike leverage, and trade safeguards, pressing executives and legislators
