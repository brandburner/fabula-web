- fabula_uuid: org_ad0db8f7e9e9
  canonical_name: LGBT Service Members
  description: A non‑organizational constituency of military personnel identified
    by sexual orientation. In the current material they operate as a politicized demographic
    invoked by political opponents to craft attack lines—for example, in nomination
