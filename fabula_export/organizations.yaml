- fabula_uuid: organization_ed0294af4ba5
  canonical_name: Hollywood Entertainment Industry
  description: 'A diffuse, influence-bearing network of film and television producers,
    talent, studio executives, and high‑net‑worth donors centered in Hollywood. Functions
    as both a cultural tastemaker and a political constituency: it amplifies narratives
    through media platforms, supplies major fundraising resources (via private hosts
    like Larry Posner), and shapes public optics that advisers must manage. No formal
    hierarchy appears in the current material; influence flows through personal relationships,
    publicity channels, and donor events that intersect with White House policy and
    communication strategies.'
  sphere_of_influence: Cultural Production, Media Influence, and Political Fundraising
    (Entertainment and Donor Networks)
- fabula_uuid: organization_46a788afb779
  canonical_name: Hollywood Fund-Raisers
  description: An informal entertainment-industry fundraising network that mobilizes
    celebrity cachet and wealthy hosts to generate high‑dollar campaign contributions.
    Operating through ad hoc events (e.g., Larry Posner's Malibu fundraiser), organizers
    coordinate attendance, logistics, surrogate appearances, and staff participation
    to convert social capital into political support. The network exerts tangible
    campaign‑finance influence while posing political liability that forces senior
    advisers to balance ethical concerns against expedient fundraising.
  sphere_of_influence: Campaign Finance and Political Influence (Entertainment‑Industry
    Fundraising)
- fabula_uuid: organization_2de6caf98d39
  canonical_name: Honor Guard (Military Funeral Detail)
  description: A specialized military unit charged with executing formal funeral honors
    and ceremonial protocol for deceased service members and veterans. The detail
    shoulders the casket, renders the three-volley rifle salute, folds and presents
    the national flag, and coordinates timing with civilian and family participants.
    Organized as a disciplined, uniformed contingent operating under military ceremonial
    command, it functions as the executor of institutional dignity and state-sanctioned
    remembrance at sites such as Arlington.
  sphere_of_influence: Military Ceremonial Honors and Funeral Protocol
- fabula_uuid: organization_9c1092c740e5
  canonical_name: House Appropriations Subcommittee on White House Budget and Management
    (U.S. House of Representatives)
  description: A standing House Appropriations Subcommittee with jurisdiction over
    the White House budget and related management functions. In the processed material
    it exercises appropriation-level leverage against the Executive—initiating inquiries,
    threatening hearings, convening representatives (e.g., Congressman Bruno), and
    forcing White House staff (Josh, Sam, Leo, Toby) into defensive or negotiated
    responses. Functions include oversight, funding allocation, and using hearings/appropriations
    as political leverage over presidential operations.
  sphere_of_influence: Congressional Appropriations and Executive Branch Budgetary
