- fabula_uuid: org_9be676e4f278
  canonical_name: Don't Ask, Don't Tell (U.S. military personnel policy)
  description: Don't Ask, Don't Tell functions as a federal military personnel policy
    that restricts open service by gay and lesbian service members while limiting
    explicit inquiry into service members' sexual orientation. In the processed material
    it operates through Department of Defense regulations, Pentagon implementation,
    and executive-branch political decision-making rather than a conventional organizational
    hierarchy. The policy drives negotiation and conflict among White House advisers,
    D.O.D. staffers, the President, and members of Congress, shaping enforcement,
    leadership choices, and political risk calculations.
  sphere_of_influence: Federal Military Personnel Policy and Civil–Military Governance
- fabula_uuid: org_6d8933834f86
  canonical_name: Drug Cartel
  description: A clandestine narcotics‑trafficking organization alleged in the episode
    to be the defendant's affiliation and the proximate motive for multiple killings,
    including the deaths of two kingpins. The cartel relies on violent enforcement
    and targeted executions to protect its interests; its internal hierarchy and membership
    remain unspecified. Narratively it operates as the external criminal antagonist
