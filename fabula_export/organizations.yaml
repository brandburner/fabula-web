- fabula_uuid: organization_58a7fe390b2b
  canonical_name: Japan
  description: Japan functions in the processed material as a foreign economic actor
    combining sovereign government authority, a national automotive industry, and
    a broad consumer market. The mention frames Japan as an external market force
    whose purchasing patterns and trade policy shape bilateral commerce and U.S. political
    messaging. In the Roosevelt Room exchange advisers treat Japan as a lever for
    trade outcomes and public relations, with no internal hierarchy shown and no direct
    actions observed beyond its role as market/state counterpart.
  sphere_of_influence: International Economic Relations and Trade (automotive market
    and bilateral trade influence)
- fabula_uuid: organization_6f70fbf54e99
  canonical_name: John F. Kennedy Carrier Battle Group
  description: The John F. Kennedy Carrier Battle Group is a United States naval carrier
    battle formation centered on the aircraft carrier USS John F. Kennedy and its
    accompanying escort and support vessels, manned by roughly twelve thousand sailors
    and marines and operating under a fleet chain-of-command. It projects carrier-based
    air power, fleet defense, and sea-based crisis response. In the current material
    the group is being cleared out of Norfolk ahead of Hurricane Sarah and is a potential
    North Atlantic deployment, a movement that generates immediate operational risk
    and an executive-level political explanation for the administration.
  sphere_of_influence: Naval Operations, Sea-Based Military Power Projection, and
    Strategic Crisis Response
- fabula_uuid: organization_211b076c42b5
  canonical_name: Johns Hopkins Medical Center (clinical hospital)
  description: Johns Hopkins Medical Center appears in the material as the authoritative
    clinical institution that received and pronounced Federal Reserve Chairman Bernie
    Dahl dead. It functions as a factual anchor for media reporting, providing official
    medical status and timing of death and thereby shaping the administration's urgent
    media and political response.
  sphere_of_influence: Medical Care and Healthcare — Clinical Hospital Services and
    Public Medical Authority
- fabula_uuid: organization_71ae91d04fe5
  canonical_name: Joint Chiefs of Staff
  description: The Joint Chiefs of Staff operate as the President’s senior uniformed
    military leadership, convening top service chiefs to translate civilian direction
    into military options and operational plans. In the processed material they appear
    collectively in the Situation Room as the administration’s principal military
    advisers, presenting rescue and force‑projection options, influencing crisis tradeoffs,
    and participating directly in White House decision meetings. Their role in this
    episode centers on advising the President, framing tactical choices for potential
    rescue operations, and executing senior military counsel within the national security
    chain of command.
  sphere_of_influence: Senior Military Leadership and National Defense Advisory —
    strategic military counsel, operational planning, and crisis response influence
    within the executive decision cycle
- fabula_uuid: organization_6f7ab6878e6f
