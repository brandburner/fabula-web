- fabula_uuid: organization_3c57e38a9250
  canonical_name: Leo McGarry's Daughter's Fourth-Grade Class
  description: A scheduled cohort of fourth-grade students assembled for an educational
    White House field trip led by Sam. The group includes a classroom teacher and
    a small number of parent chaperones, follows a preset public-space itinerary (waiting
    in the Roosevelt Room before the tour), functions as an audience for civic-engagement
    programming, and creates an operational responsibility for White House staff who
    must manage timing, supervision, and on-the-spot personnel issues when the designated
    tour leader is compromised.
  sphere_of_influence: Primary Education Field Trip and White House Public Engagement
- fabula_uuid: organization_af1074d32604
  canonical_name: Live Town Hall Meeting (Newseum — live political forum)
  description: The Live Town Hall Meeting operates as a staged, publicly attended
    political forum organized at the Newseum and carried live by a broadcast partner.
    It coordinates hosts, audience seating, security, and production logistics to
    present politicians for direct public exchange and media scrutiny. In the processed
    material it functions as a performative arena that structures crowd psychology,
    amplifies rhetorical turns, and forces instantaneous reputational and operational
    responses from politicians, event staff, and affiliated media organizations.
  sphere_of_influence: Public Political Event Hosting and Live Broadcast Optics
- fabula_uuid: org_2be772a2f288
  canonical_name: Live from Lincoln Center (PBS arts broadcast program)
  description: Live from Lincoln Center appears as a PBS national arts and cultural
    broadcast program that the administration explicitly vows to defend from budgetary
    and political scrutiny. In the processed material it functions as a preservable
    cultural asset and emblem of public‑broadcasting values; no internal hierarchy
    or corporate structure is shown, and its significance is primarily symbolic and
    policy‑defensive within cultural debates.
  sphere_of_influence: Public broadcasting and cultural programming; national arts
    presentation and cultural preservation
- fabula_uuid: organization_ee620f812069
  canonical_name: Local Authorities (Local Law Enforcement)
  description: A collective designation for municipal or regional law-enforcement
    agencies responsible for on‑the‑ground criminal investigation, victim welfare
    updates, and public safety coordination. In the current material they serve as
    the official channel for medical and investigative updates about the attacked
    youth, coordinate with federal or executive staff as needed, and manage evidence,
    witness statements, and preliminary case direction.
  sphere_of_influence: Local Law Enforcement and Public Safety — Criminal Investigation,
    Victim Notification, Evidence Collection, and Public Communication
- fabula_uuid: org_9caf5de33849
  canonical_name: Local Newspapers (regional/community outlets)
  description: Local Newspapers comprise a loose collective of regional and community
    print and online outlets that publish rapid reporting on campus and municipal
    events. In the current material they surface publicly available details—such as
    attendance at a club opening and a concurrent convention—that reshape security
    assessments, escalate reputational risk, and force immediate administrative and
    protective responses. The group lacks a formal hierarchy in the scene, functions
    as a distributed agenda-setting pressure point, and acts as an external deadline-driving
    actor for political and security decision-makers.
  sphere_of_influence: Regional and Local News Media — Political Reporting and Public
    Pressure
- fabula_uuid: org_fa1837e80818
  canonical_name: Local Parent–Teacher Association (Local PTA)
  description: 'A grassroots civic association of parents, teachers, and school stakeholders
    that assembles as a public forum to discuss education policy and community concerns.
    In the current material the PTA functions as a representative local audience and
    barometer of public reaction: characters invoke the PTA’s likely response to explain
    political risk, arguing that a controversial sex‑education report "isn''t going
    to play well" with its members and thereby shaping the administration''s decision
