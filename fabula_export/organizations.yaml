- fabula_uuid: organization_1ec4013ec464
  canonical_name: Ivy League (Ivy League Liberals)
  description: A pejorative rhetorical cohort label wielded by Congressman Lillienfield
    to characterize an elite, academically credentialed subset of contemporary White
    House staffers. Not a formal institution, it aggregates staff by Ivy League education
