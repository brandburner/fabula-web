  sphere_of_influence: Consumer Distilled Spirits / Hospitality and Consumer Beverage
- fabula_uuid: organization_2c8dc8ef48eb
  canonical_name: Dewey-Ballantine
  description: Dewey-Ballantine operates as a private corporate law firm that employed
