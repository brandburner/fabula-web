  description: 'A clustered cohort of junior White House aides who operate as Josh''s
    immediate bullpen: they assemble on short notice in the bullpen and adjoining
    rooms (including the Mural Room), manage logistics around urgent votes (such as
    the Mendoza confirmation), prepare messaging, execute rapid damage control, and
    sustain in‑room optics. They function under senior White House authority, absorb
