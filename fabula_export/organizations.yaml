- fabula_uuid: organization_673243015127
  canonical_name: Law Review
  description: Law Review operates as the institutional editorial body for a university
    law journal whose membership produces, vets, and publishes legal commentary and
    practice pieces. Membership obligations include preparing anonymized 'unsigned
    notes' that the journal publishes as an institutional voice. Editorial vetting
    and stylistic conventions grant published items provenance and authority; in the
    current material an unsigned note functions as a concrete evidentiary instrument
    that precipitates political and constitutional consequences.
  sphere_of_influence: Legal scholarship publication and institutional informational
    authority with demonstrable reputational and evidentiary impact on political and
    constitutional processes
- fabula_uuid: organization_475733add994
  canonical_name: Law School (Laurie's alma mater — unspecified)
  description: A higher-education legal faculty attended by Laurie, functioning in
    the processed material as an alma mater and credentialing institution. It provides
    formal legal training, a physical setting (library, ceremonies) and temporal markers
    (the night before graduation) that shape characters' anxieties and decisions.
    The institution exerts influence indirectly through personal pressure, professional
    expectations, and the timing of rites-of-passage rather than through direct institutional
    action or governance within the scene.
  sphere_of_influence: Legal Education and Academic Credentialing
- fabula_uuid: organization_081419410365
  canonical_name: Lennox-Chase
  description: Lennox-Chase operates as a private, high‑paying political consulting
