    operations.
  sphere_of_influence: Executive scheduling, coordination, and personnel vetting within
    the White House
- fabula_uuid: organization_f81761ca6923
  canonical_name: Counsel of Economy Advisors
  description: A White House advisory body of economic experts—Josh cites “Twenty-four
