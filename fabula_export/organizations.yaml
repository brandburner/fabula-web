- fabula_uuid: org_e4dd5511e61a
  canonical_name: London Daily Mirror
  description: The London Daily Mirror is a sensationalist tabloid newspaper that
    pursues scandal-driven stories and manufactures political damage through transactional,
    covert methods. In the current material it executes sting-style exposés by purchasing
    staged evidence (including paid witnesses and manipulated photographs), rapidly
    disseminating compromising material to generate immediate public and political
    fallout, and functioning as an antagonistic media actor targeting White House
    staff. Its internal hierarchy remains unspecified in the processed scenes; its
    operations prioritize rapid publication, ratings, and maximal reputational impact
    over legal or ethical restraint.
  sphere_of_influence: Tabloid Journalism and Sensationalist Media; Political Scandal
    Manufacture and Dissemination
- fabula_uuid: org_03e52ff5b55b
  canonical_name: MSNBC
  description: MSNBC functions in the current material as the contracted national
    television network responsible for live broadcasting the President's town‑hall
    rehearsal and on‑air event. It operates as a broadcast partner that shapes rehearsal
    priorities, timing, and public optics by treating the exercise as a televised
    performance. The material depicts MSNBC purely in its public-facing role—amplifying
    messaging, setting the frame for audience reception, and accelerating political
    visibility—without revealing internal hierarchy or broader corporate operations.
  sphere_of_influence: Broadcast Media; Live Event Coverage, Political Communications,
    and Public Optics
- fabula_uuid: organization_3328ed87607f
  canonical_name: Management (Employer Representatives)
  description: A coordinated collective of employer representatives who take the bargaining
    table against the Teamsters to avert a crippling strike. They dispatch named negotiators
    and anonymous “management people,” advance technocratic and economic rationales,
    defend employer cost interests, and interact directly with White House envoys.
    They operate as a unified negotiating party that can become deadlocked under pressure
    and be corralled by executive authority when labor dispute escalates into a national
    emergency.
  sphere_of_influence: National Labor Relations and Employer Collective Bargaining
- fabula_uuid: org_f75c1d52561f
  canonical_name: Manchester Institute (academic economic research institute)
  description: The Manchester Institute operates as an academic economic research
    organization that supplies technical analysis and policy-relevant estimates to
    political actors. In the current material it appears as the employer of Dr. Harold
    Washington, whose $1.7 trillion calculation anchors a high-stakes reparations
    confrontation. The Institute produces modelling, cost tallies, and expert testimony
    used to inform debates, lend evidentiary weight to partisan claims, and shape
    staff-level strategic responses to public policy issues.
  sphere_of_influence: Economic and public policy research; academic research and
    policy advisory
- fabula_uuid: org_4f2846174eb2
  canonical_name: Marjorie Dupont Lecture Series
  description: The Marjorie Dupont Lecture Series programs and hosts public evening
    forums in a university lecture hall, inviting speakers from politics and public
    life and managing on-site logistics—stage, seating, backstage access, security,
    and press. In the current material it frames political optics for speakers like
    Josh Lyman, supplies event staff who coordinate crisis responses, and functions
    as the situational stage where backstage disruptions (arrests, rapid orders, damage-control)
    immediately threaten the public event.
  sphere_of_influence: Public Lectures and Political Event Hosting; Academic Forum
    and Public Optics
- fabula_uuid: organization_88e6a14a9fdf
  canonical_name: Max Lobell's Staff
  description: A compact support corps attached to Max Lobell that accompanies him
    into high‑level White House meetings, signaling institutional backing and coordinating
    political representation. They carry out logistical preparation, manage optics,
    present talking points, and interface directly with White House aides. Composition
    appears ad hoc—a mix of aides and operatives—deployed to advance Lobell’s immediate
    political objectives.
  sphere_of_influence: Executive Support and Political Representation within White
    House Meeting Contexts
- fabula_uuid: organization_51b15aca2f49
  canonical_name: McClane Police Department (McClane)
  description: A municipal law-enforcement agency responsible for local criminal enforcement
    and immediate public-safety response in McClane. In the current material the department
    secures a warrant and attempts to search a private residence for an alleged illegal
    weapon, entering a charged domestic scene with occupants and children present
    and converting a private incident into a legal and political complication. The
    agency performs patrol, traffic enforcement, first-response duties, and interfaces
    with federal actors where jurisdictional questions arise.
  sphere_of_influence: Municipal Policing, Criminal Investigation, and Domestic Public
    Safety
- fabula_uuid: organization_b790bc7645e6
  canonical_name: Media Outlets
  description: A generic collective label for external news organizations that act
    as intended recipients and amplifiers of leaked internal poll data. They function
    as timing‑sensitive dissemination channels that convert internal polling into
    public pressure, shape political narratives, and constrain executive messaging.
