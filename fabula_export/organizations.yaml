    its formal hierarchy and statutory mandate remain unspecified in the current material.
  sphere_of_influence: Regional Policy Coordination and Government Communications
    (East Asia)
- fabula_uuid: organization_1308f6accb03
  canonical_name: Ebo
  description: Ebo designates a regional ethnic group in the eastern territories referenced
    as a potential pool of successors that Abida Kahn might appoint. They function
    as a political constituency whose membership and leadership serve as selectable
    successor candidates; the material offers no formal hierarchy, institutional apparatus,
    or operational methods but frames Ebo as an identifiable community whose local
    legitimacy and ethnic identity factor into foreign succession decisions and diplomatic
    calculations.
  sphere_of_influence: Regional Ethnic Constituency and Succession Stakeholders
- fabula_uuid: organization_ee2db39eb59c
  canonical_name: Edwards Air Force Base (California, USA) — test & recovery installation
  description: Edwards Air Force Base operates as a United States military air installation
    that provides landing facilities, airfield support, and on‑site coordination for
    spacecraft and high‑value aircraft operations referenced in the episode. It hosts
    shuttle arrival and ground rendezvous activities, liaises with mission command
    and visiting personnel, and functions as the regional hub that enables emergency
    recovery, logistical staging, and personnel transfer for executive and mission
    needs.
  sphere_of_influence: Military Aviation Base Operations, Landing and Recovery Support,
    Regional Logistical and Personnel Coordination
- fabula_uuid: organization_13c6cc554fcf
  canonical_name: Embassy Office
  description: A mobilizable diplomatic liaison unit the White House activates during
    high‑pressure internal crises to coordinate with foreign missions, manage outreach
    and messaging, and provide logistical support. It operates as an external conduit
    for situational liaison and ad hoc requests and, in this event, functioned as
    informational advisors consulted by Lord Marbury as he shaped his recommendation
    to the President and senior staff.
  sphere_of_influence: Diplomatic liaison and crisis coordination; external messaging,
    outreach, and logistical support between the White House and foreign missions
- fabula_uuid: org_15cddec5f5aa
  canonical_name: English as the National Language (policy proposal)
  description: A rhetorical policy proposal weaponized by opposition forces to punish
    and politically discredit the President for pursuing controversial F.E.C. nominations.
    In the current material it functions as a messaging vector—not a formal bureaucracy—mobilized
    through campaigns, commentators, and partisan networks to generate media outrage,
    public pressure, and constrain executive decision-making.
  sphere_of_influence: Political Advocacy and Opposition Messaging
- fabula_uuid: org_f933b1648a4f
  canonical_name: European Union
  description: A supranational political and economic union that sets common trade
    rules and regulatory frameworks among member states. In the processed material
    it functions as an external policy actor whose banana‑import regulations preferentially
    benefit former European colonies, sparking domestic debate, Oval Office briefings,
    and political maneuvering. The organization exercises regulatory leverage over
    international agricultural markets but is not depicted with internal agencies
    or personnel in the episode.
  sphere_of_influence: Regional Economic Governance and International Trade Regulation
- fabula_uuid: org_255cd4ca683e
  canonical_name: Faculty
  description: A loosely organized cohort of academic and professional instructors
    who operate as external stakeholders in presidential communications. In the processed
    material they function as an expected town‑hall audience and potential policy
    questioners (notably on Cuba), apply reputational and editorial oversight (including
    supervising and revising contested institutional documents such as an unsigned
    Law Review note), and pressure administration spokespeople with pointed questioning.
    They display no formal hierarchy but exert authority capable of turning routine
    disputes into constitutional and political flashpoints.
  sphere_of_influence: Academic audience and public policy questioners — influencing
    executive communications, public messaging, editorial provenance, and reputational
    accountability
- fabula_uuid: organization_1015f07d81e3
  canonical_name: Fed Ex
  description: Fed Ex functions as a large private express-delivery and logistics
    corporation competing against long-haul trucking firms. Corporate management deploys
    rapid-distribution networks, pricing strategies, and centralized logistics to
    expand market share and compress shipping margins. These commercial practices
    exert downward pressure on freight rates, alter bargaining dynamics, and serve
    as a practical justification for employers' negotiating positions during labor
    disputes, positioning the company as a structural competitor in transport markets.
  sphere_of_influence: Private Logistics and Express-Delivery Competition; National
    Commercial Transport and Supply-Chain Pressure
- fabula_uuid: organization_184857b25d3f
  canonical_name: Federal Bureau of Investigation (FBI)
  description: Characters invoke the Federal Bureau of Investigation (FBI) as the
    primary federal investigative authority and a feared enforcer likely to 'bust
    in' or investigate alleged wrongdoing. In the processed material the FBI appears
    only as off-screen threat and rhetorical leverage—accused of investigating a trivial
    'hack' and used to convey federal scrutiny and legal jeopardy. No agents or operations
    appear onstage; the reference signals investigative jurisdiction, forensic capability,
    and institutional weight within the series world.
  sphere_of_influence: Federal Law Enforcement — Domestic Investigations and Extremist
    Threat Response
- fabula_uuid: organization_1c30c66c48c0
  canonical_name: Federal Election Commission (F.E.C.)
  description: An independent federal agency tasked with administering and enforcing
    campaign‑finance law and disclosure rules. Depicted here as a six‑member commission
    with staggered terms whose votes — including a four‑of‑six majority to close the
    soft‑money loophole — determine regulatory outcomes. Commissioners serve as individual
    actors and institutional voting blocs; presidential nominations and Senate confirmations
    shape its composition. In the processed material the F.E.C. functions as both
    regulatory authority and a political lever, driving White House strategy, nominations
    battles, and high‑stakes bargaining over campaign‑finance reform.
  sphere_of_influence: Federal election oversight and campaign‑finance regulation;
    presidential appointment and confirmation politics
- fabula_uuid: organization_24462459dcd7
  canonical_name: Federal Emergency Management Agency (FEMA)
  description: The Federal Emergency Management Agency (FEMA) functions as the U.S.
    federal coordinating authority for disaster response and recovery in the processed
    material. FEMA deploys operational teams to affected states (notably Georgia during
    Hurricane Sarah) to support evacuation, search-and-rescue, and evacuee-location
    tasks, and coordinates on-the-ground humanitarian response with partners such
    as the Red Cross. Portrayed as an executive-branch field resource reachable via
    White House staff, FEMA is invoked as the primary agency for locating missing
    civilians and managing federal relief operations during the storm.
  sphere_of_influence: Federal Disaster Response and Emergency Management
- fabula_uuid: organization_7dbe31d82392
  canonical_name: Federal Officers — Idaho Tactical Unit (federal tactical law‑enforcement
    team)
  description: A federal law-enforcement tactical unit deployed to the Idaho standoff
    to assert federal authority, secure the scene, support negotiators, and execute
    potential arrests. They act as the on-scene operational force under federal direction,
    coordinating with presidential advisors, negotiators, and military liaisons while
    generating political friction with state actors and the President’s staff.
  sphere_of_influence: Federal Law Enforcement and Tactical Intervention (domestic
    standoffs and arrests)
- fabula_uuid: org_c87e2b51647a
  canonical_name: Federal Republic of Nigeria
  description: A sovereign West African nation invoked in dialogue as an exemplar
    of a state that continues to impose capital punishment on persons who were juveniles
    at the time of their offenses. In the current material Nigeria functions solely
    as a rhetorical comparator—named by a character to shame U.S. policy—and no domestic
    institutions, policies, or actors are depicted or engaged.
  sphere_of_influence: Sovereign State — National Government; Criminal Justice and
    Capital Punishment Policy (rhetorical comparator)
- fabula_uuid: organization_801b709ffeac
  canonical_name: Federal Reserve (central bank)
  description: The Federal Reserve functions as the nation’s central banking authority
    in the narrative, responsible for national monetary stability and financial oversight.
    It operates through a leadership hierarchy headed by a Chair (Bernie(n) Dahl)
    and senior deputies (e.g., Ron Ehrlich as number two). The institution’s personnel
    decisions and the Chair’s death trigger immediate national political reaction,
    executive involvement, press scrutiny, and succession battles that directly affect
    White House messaging and crisis management.
  sphere_of_influence: National Monetary Policy, Financial Stability, and Federal
    Economic Governance
- fabula_uuid: org_f3045a7b69e2
  canonical_name: Federal law-enforcement agents ('the Feds')
  description: 'A collective designation for U.S. federal law-enforcement authorities
    invoked to signal official presence and to assert legal or protective authority.
    In the current material the label functions as an announcement of arriving authority:
    federal agents (protective detail) physically remove threats, establish scene
    control, liaise with executive staff, and preserve institutional independence
    while managing custody, information, and public-facing actions.'
  sphere_of_influence: Federal Law Enforcement and Protective Security (domestic protective
    details, scene control, investigative and prosecutorial authority)
- fabula_uuid: org_acf931ad2a61
  canonical_name: Federated States of Micronesia
  description: A sovereign Pacific nation presented in the episode as the diplomatic
    posting and geopolitical territory used in a White House personnel maneuver. The
    state functions as the destination for an ambassadorial appointment invoked to
    remove a domestic official from Washington. The entry notes its role in bilateral
    relations and as a diplomatic instrument within executive political calculations;
    no internal hierarchy is depicted in the processed material.
  sphere_of_influence: International Diplomacy and Geopolitical Territory — Diplomatic
    Postings and Bilateral Relations
- fabula_uuid: organization_9c23d170952d
  canonical_name: Flight Crew (Airline Cabin and Cockpit Personnel)
  description: A collective of cabin attendants and cockpit crew operating aboard
    a commercial airliner who enforce in‑flight safety protocols, manage passenger
    behavior, and function as the shipboard communications hub. In the processed material
    they assert onboard authority—ordering compliance, restraining or redirecting
    passengers (including high-profile travelers), relaying an urgent presidential
    emergency message, and coordinating with flight operations while maintaining procedural
    control until landing.
  sphere_of_influence: Commercial aviation safety, in-flight operations, passenger
    management, and emergency communications
- fabula_uuid: organization_e9cc8e3d9fb0
  canonical_name: Florida State
  description: Florida State appears in the processed material as an institution of
    higher education invoked primarily as an affiliation marker for undergraduate
    students. In the scene two juniors self-identify as Florida State students while
    interrupting public figures for autographs, positioning the university as a source
    of social identity and a potential political constituency. No administrative actions,
    governance structures, or institutional behavior are depicted; its role is cultural
    and identificatory within civic interactions.
  sphere_of_influence: Higher Education and Student Community; civic and social identity
    / local political constituency
- fabula_uuid: organization_595dafd22a8f
  canonical_name: Fraternities
  description: Fraternities are decentralized, campus-based social organizations organized
    at the chapter level that run recruitment and initiation rituals. In the current
    material they function as sources of pledge‑week stunts and revelry—Leo cites
    pledge week as the recurring cause of minor security breaches (students hopping
    the White House fence) and frequent intrusions. Their observable methods include
    pranks, organized pledge activities, and local disorder that create episodic security
    disturbances and occasional reputational spillover into political and public‑order
    concerns.
  sphere_of_influence: Campus Social Organizations and Local Public Order (pledge‑week
    disturbances, campus revelry, and reputational effects on local politics)
- fabula_uuid: organization_d5afdbb51a2b
  canonical_name: Freedom Watch
  description: Freedom Watch operates as an external watchdog/legal pressure group
    that deploys subpoenas, process servers, and litigation to force disclosure and
    exert political pressure on targets within the executive branch. In the current
    material it appears only as the suspected originator or affiliate of a served
    subpoena against Josh Lyman, invoked sarcastically and antagonistically. No internal
    hierarchy, leadership, or offices are shown; its observable methods are legal
    process and public-facing pressure tactics.
  sphere_of_influence: Legal Advocacy and Political Pressure (Subpoenas, Litigation,
    Public Watchdog Actions)
- fabula_uuid: org_58ada102a8ce
  canonical_name: 'Front-Line Divisions (collective: Northern, Central, and Western
    Commands)'
  description: A theater-level constellation of division‑level ground formations —
    including the named Central Command — that spearheads coordinated, multi‑front
    offensive and holding operations. These divisions organize into divisional headquarters
    with subordinate brigades/regiments, execute conventional ground maneuvers, and
    rely on reconnaissance, signals, and electronic‑intelligence links to synchronize
    actions across fronts. In the processed material their Central Command elements
    are identified by Pentagon analysts as active in a large‑scale invasion, forcing
    immediate briefings to commanding officers and White House notification.
  sphere_of_influence: Conventional Land Warfare — Theater-Level Ground Invasion and
    Force Projection
- fabula_uuid: organization_88f3cfa64df1
  canonical_name: G-8 (Group of Eight; includes Russia, ca. 1997–2014)
  description: An intergovernmental summit of major industrialized nations convening
    heads of government and national delegations. In the current material the G-8
    functions as a high‑profile diplomatic and economic forum whose public meetings
    generate consequential optics and media exposure. Its appearances operate as prior
    public engagements that create reputational risk for the presidency and compel
    coordinated White House damage control and press-management responses.
  sphere_of_influence: International summitry and intergovernmental diplomacy; high‑level
    political and economic forum with significant media and public‑opinion impact
- fabula_uuid: org_a9ccb7810a99
  canonical_name: Geneva Trade Negotiator Delegation (international drafting body)
  description: A delegation of international trade negotiators who convened in Geneva
    and spent seven years crafting multilateral trade agreements. Their technical
    drafting and negotiated accords are mobilized in political contexts to confer
    legitimacy on domestic legislation such as the Global Free Trade Markets Access
    Act; they function as off‑stage authoritative experts rather than active on‑screen
    players, and no internal hierarchy or staffing details are provided in the current
    material.
  sphere_of_influence: International trade negotiation and policy legitimacy
- fabula_uuid: organization_680ccf6777e1
  canonical_name: Georgia Delegation
  description: Collective of Georgia's delegates to the 1787 Constitutional Convention
    who function as a historical actor in the episode. They represent state-level
    interests during framing debates, including at least one member who opposed explicitly
    enumerating a Bill of Rights out of concern that listing rights would confine
    future interpretations. Their legacy informs arguments about unenumerated rights
    and constitutional interpretation.
  sphere_of_influence: Constitutional framing and state representation during the
    1787 Constitutional Convention; historical influence on later constitutional interpretation
    and jurisprudence
- fabula_uuid: organization_399ab24c5075
  canonical_name: Gladman's Committee (unspecified House committee — intra‑House power‑broker)
  description: A named group referenced only as 'the committee' that Gladman belongs
    to; its chairman issues recommendations that shape member voting behavior. Within
    the current material it functions as an internal congressional power broker, applying
    procedural pressure and political context to legislative choices. Membership is
    by assignment, leadership includes a chairman whose guidance carries weight with
    rank-and-file members, and its recommendation directly influences the Appropriations
    vote and nearby negotiations.
  sphere_of_influence: Legislative committee politics and intra-House influence over
    member voting, procedural recommendations, and political leverage
- fabula_uuid: org_e4d4ba109e9b
  canonical_name: Global Free Trade Markets Access Act (U.S. federal bill)
  description: 'A federal legislative bill that the White House actively champions
    to expand international market access through broad free‑trade measures. It functions
    as a policy lever and political bargaining chip: White House operatives conduct
    vote‑seeking outreach, manage floor persuasion and damage control, counter threatened
    amendments, and absorb reputational spillover when personal scandals intersect
    with the legislative push. Sponsors and internal committee mechanics remain implied
    rather than detailed in the current material.'
  sphere_of_influence: Federal legislation and trade policy; executive-congressional
    political advocacy and legislative outreach
- fabula_uuid: organization_47e969771fc6
  canonical_name: Goodwill
  description: Goodwill appears as a local charitable thrift organization that collects
    and redistributes donated clothing and household items. In the processed material
    it functions as the intermediary that received Toby Zeigler's donated coat, providing
    the provenance link that explains how a deceased Korean War veteran came to be
    wearing Toby's coat and carrying his business card. No internal governance or
    advocacy activity is depicted; its role is logistical and evidentiary.
  sphere_of_influence: Donation Collection and Redistribution / Charitable Thrift
    Services
- fabula_uuid: organization_7dea1edff24d
  canonical_name: Government Oversight Committee
  description: A congressional oversight body that controls certain White House administrative
    services and holds access to sensitive personnel/background records. Onscreen
    behavior identifies it as the institutional channel through which Congressman
    Lillienfield obtains staff files and leaks them, thereby generating political
    pressure, reputational risk, and potential disruption to White House operations
    (for example, authority over heat and electricity). The committee acts as an institutional
    gatekeeper and leverage point in inter-branch politics; its internal hierarchy,
    formal chamber affiliation, and internal procedures remain unspecified in the
    currently processed material.
  sphere_of_influence: Federal oversight and administrative control over White House
    services and personnel information
- fabula_uuid: organization_e7b1af2387d8
  canonical_name: Government of France (French Republic)
  description: The national government of France operates as the sovereign authority
    responsible for diplomatic relations, consular protection of French nationals
    abroad, and formal legal cooperation including extradition and judicial assistance.
    In the current material it serves as the appropriate third‑party channel the White
    House might contact to press for the release of a detained French citizen, acting
    through embassies and the foreign ministry and interfacing with both U.S. and
    Indonesian officials to resolve incarceration or transfer matters.
  sphere_of_influence: National Government — Diplomacy, Consular Affairs, Extradition
    and Judicial Cooperation
- fabula_uuid: org_ac4e71476ef5
  canonical_name: Government of Iraq
  description: The Government of Iraq operates as the sovereign national authority
    responsible for Iraq's territorial governance and foreign relations within the
    processed material. It functions as the formal diplomatic interlocutor contacted
    by U.S. officials seeking a negotiated resolution to an F‑117 shootdown, while
    simultaneously being reported as having issued a monetary bounty on downed American
    planes or captured soldiers—a policy action that heightens the crisis and complicates
    de‑escalatory efforts. Internal structure is not detailed in the material; its
    role oscillates between cooperative diplomatic partner and adversarial policy
    actor.
  sphere_of_influence: National Government — Diplomatic Relations, Territorial Authority,
    and Crisis De-escalation
- fabula_uuid: organization_0649a21f8761
  canonical_name: Government of the Republic of Indonesia
  description: The Government of the Republic of Indonesia functions as the sovereign
    national authority led here by President Siguto, actively managing state ritual
    and foreign-policy posture during a fraught political transition from authoritarian
    rule toward democratic norms. It appears highly sensitive to external moralizing
    and diplomatic optics, shaping bilateral interaction through ceremonial representation,
    public messaging, and terse interpersonal diplomacy. In the processed material
    it operates as a diplomatic counterpart to the U.S. administration and the explicit
    target of a scathing state-dinner toast, creating immediate reputational and policy
    friction between capitals.
  sphere_of_influence: National governance, political transition management, and international
    diplomacy
- fabula_uuid: organization_f4b94b7b9dc9
  canonical_name: Government of the United Kingdom
  description: 'The United Kingdom Government appears in the episode as a foreign-state
    recipient of operational notification about a covert U.S. air mission. Its depicted
    function is limited and bureaucratic: it received notice (reported as happening
    ''on the way out''), contributed to allied situational awareness, and became the
    subject of press questioning about notification timing. No ministries, units,
    or internal hierarchy are shown.'
  sphere_of_influence: Sovereign State — Diplomatic and Military Notification and
    Liaison
- fabula_uuid: organization_e7e1f562b901
  canonical_name: Grand Jury (investigatory indicting body)
  description: A secretive judicial investigatory panel convened to evaluate alleged
    criminal conduct and decide whether to return indictments. It exercises compulsory
    investigatory powers — subpoenaing witnesses, compelling testimony, and operating
    under Rule 6(e) secrecy — and converts rumor or administrative missteps into prosecutable
    risk. In the current material it functions as an external legal‑pressure mechanism
    that scrutinizes fine factual distinctions (for example, differentiating 'call
    girl' from 'hooker'), imposes immediate political and legal exposure on administration
    personnel and affiliated parties, and shapes internal crisis and press strategies.
  sphere_of_influence: Judicial investigatory and indictment proceedings; federal
    legal pressure with direct political and media consequences
- fabula_uuid: org_c2e471dc6967
  canonical_name: Group of Seven (G-7; excluding Russia)
  description: 'The Group of Seven (G-7) operates as a multilateral summit of major
    industrialized democracies convening national delegations to coordinate international
    economic and diplomatic policy. In the current material the forum functions as
    a scheduling and reputational constraint on the White House: its upcoming meeting
    dictates briefing timetables, compels coordinated messaging, and forces rapid
    interagency and press‑management responses. The G-7 exerts leverage through aligned
    economic measures, diplomatic signaling, and collective agenda-setting, creating
    immediate operational obligations for administration officials tasked with defending
    policy and managing optics.'
  sphere_of_influence: International Economic Diplomacy and Multilateral Economic
    Enforcement
- fabula_uuid: organization_378d03ceecf4
  canonical_name: Hard Copy (tabloid television outlet)
  description: Hard Copy operates as a commercial tabloid television outlet that converts
    private indiscretions into public scandal. In the current material it privileges
    sensational headlines and ratings over legal nuance, using lurid framing and aggressive
    publicity to transform personnel matters into immediate reputational damage. Its
    internal hierarchy is not detailed; its presence functions as an external pressure
    point that forces political actors to treat private disputes as urgent public-communications
    and governance crises.
  sphere_of_influence: Tabloid Television and Public Reputation / Popular Media Influence
- fabula_uuid: org_349361018973
  canonical_name: Hardy Boys (anonymous threat sender)
  description: 'Hardy Boys operates as an anonymously named, clandestine actor identified
    solely as the signatory of threatening letters directed at the First Lady and
    her associates. Their apparent purpose is intimidation: sending anonymous correspondence
    that claims or implies armed attack to pressure and unsettle targets. No formal
    hierarchy, membership roster, or operational infrastructure appears in the processed
    material; methods are limited to written threats and implied violence, creating
    a tangible security problem and ethical dilemma for the administration and staff.'
  sphere_of_influence: Domestic Political Intimidation and Covert Harassment
- fabula_uuid: org_7ebb1e17905d
  canonical_name: Harris Poll
  description: Harris Poll operates as a national public‑opinion polling organization
    that conducts and publishes survey results used to gauge popular sentiment. In
    the processed material it supplies electoral and policy intelligence—most notably
    a cited figure that 71% of Americans support capital punishment—thereby furnishing
    political actors with leverage or constraints. No internal hierarchy or methodology
    is shown; its role is evidentiary and influential in executive decision calculus.
  sphere_of_influence: Public Opinion Research and Political Polling
- fabula_uuid: organization_f09e2461c8cb
  canonical_name: Harry Winston
  description: 'Harry Winston functions as a high‑end commercial jeweler and luxury
    vendor that supplies and dispatches premium jewellery to private clients. In the
    current material it appears solely as a transactional supplier: the firm arranges
    and sends a diamond choker to Leo’s residence as a symbolic anniversary remedy
    for Mrs. McGarry. No internal hierarchy, political mandate, or institutional programs
    are depicted; its role is limited to retail logistics, client-facing prestige
    service, and furnishing ceremonial luxury items that feed into interpersonal and
    political staging.'
  sphere_of_influence: Luxury jewelry retail and high-end ceremonial gift provision
- fabula_uuid: organization_8123b6d77a7a
  canonical_name: Harvard Law School
  description: Harvard Law School functions in the processed material as an elite
    legal-education institution that supplies formal legal training and confers reputational
    capital. It appears exclusively as an alma mater cited in side-by-side credential
    comparisons to bolster Peyton Cabot Harrison III’s suitability for the Supreme
    Court. The institution does not act directly in events; its influence operates
    through prestige and credentialing that shape political vetting, staff argumentation,
    and public perceptions of competence.
  sphere_of_influence: Legal education, professional credentialing, and elite academic
