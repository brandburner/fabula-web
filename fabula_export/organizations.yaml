    operational decision-making.
  sphere_of_influence: Local News Broadcasting and Rapid Public Information Dissemination
- fabula_uuid: org_617b2af9d3ba
  canonical_name: Kappa Kappa Gamma
  description: 'Kappa Kappa Gamma is a collegiate Greek‑letter sorority organized
