    that provides tactical aviation assets, emergency logistical support, and prioritized
    transport for civilian executive operations. The base readies and dispatches a
    Lear jet to move White House personnel during crises, coordinates through a formal
    chain of command with executive staff, and supplies personnel who liaise directly
    with the administration during politically sensitive emergencies.
  sphere_of_influence: Regional Military Aviation, Emergency Logistical Support, Executive
    Transport Liaison and Crisis Response
- fabula_uuid: org_13fe32a04de6
  canonical_name: Crossfire
  description: Crossfire operates as a nationally broadcast political debate program
