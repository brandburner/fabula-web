- fabula_uuid: org_0d6747707d26
  canonical_name: Jabar Air Base (Kuwait) — forward-deployed tactical installation
  description: Jabar Air Force Base (Kuwait) operates as a forward‑deployed military
    air installation that conducts tactical aviation patrols, monitors regional airspace,
    and relays time‑sensitive operational reports into national command channels.
    In the processed material it acts as the reporting installation that informed
    the Situation Room an F‑117 'Nighthawk' did not return from a patrol, precipitating
    urgent verification, crisis deliberation, and potential rescue or escalation actions.
  sphere_of_influence: Forward Military Aviation Operations, Tactical Engagement Reporting,
