  canonical_name: Top of the Bantu Wind Gangplank
  description: Exterior threshold location at the ship's entrance, marking the boundary
    between land and sea during the Bantu Wind's departure from Cairo.
  location_type: Steamer Gangplank
  parent_location_uuid: null
- fabula_uuid: location_fd7ef77d5b05
  global_id: null
  canonical_name: Train Tracks (Rhinoceros Boxcar Chase)
  description: Part of the railway line where the Rhinoceros Boxcar (circus train)
    speeds; located near a trackside water tank with a spout, used by Indiana Jones
    for a desperate escape leap during the Nazi pursuit.
  location_type: Railway Tracks
  parent_location_uuid: null
- fabula_uuid: location_d2581f95bab6
  global_id: null
  canonical_name: Tree by the Fire
  description: Willie drapes damp clothes over low branches to dry in the campfire's
    heat. Firelight dances across gnarled bark and leaves, casting long shadows in
    the night air thick with jungle sounds. She reaches up to retrieve garments, yanks
    a stuck sleeve—branches rustle violently as a giant bat erupts, wings thrashing,
    claws slashing in sudden attack. The tree stands amid the campsite's fragile circle
    of light, where warmth meets lurking peril, forcing Willie from solitude to the
    group's protection.
  location_type: Jungle Campsite Tree
  parent_location_uuid: null
- fabula_uuid: location_b2e3ce6ec8a3
  global_id: null
  canonical_name: Twisting Hallway
  description: Indy leads Satipo through this narrow, twisting hallway inside the
    Hall of Shadows. Torchlight flickers on walls alive with shadows, while massive
    tarantulas crawl up Indy's jacket unnoticed at first. Claustrophobic confines
    amplify the temple's menace; air hums with unseen threats. Indy brushes off spiders
    casually and plucks artifacts from niches with focused precision, his calm contrasting
    Satipo's fear.
  location_type: Ancient Temple Corridor
  parent_location_uuid: null
- fabula_uuid: location_b68909a76902
  global_id: null
  canonical_name: University Corridor
  description: Indiana Jones paces this dimly lit university corridor, his voice echoing
    off the walls as he lectures students on archaeology's grind—'Seventy percent...
    in the library'—dismissing adventure's myths. Shadows deepen the academic hush,
    broken only by his precise words. Marcus Brody stands silent in the doorway, his
    watchful gaze pulling Indy toward crisis. The space traps scholarly routine against
    looming peril, a tight threshold between classroom dust and unknown dangers.
  location_type: University Corridor
  parent_location_uuid: null
- fabula_uuid: location_d005eefbb83b
  global_id: null
  canonical_name: Urubamba River
  description: The Urubamba River rushes through Peruvian jungle near an ancient temple,
    its churning waters a desperate lifeline for Indiana Jones. He sprints to the
    muddy riverbank under a hail of Hovitos spears and poison darts, leaps in, and
    swims hard to Jock's amphibian plane bobbing nearby. Hovitos warriors burst from
    the trees just as the engine roars and the plane lifts off, spray from the turbulent
    current marking Indy's narrow escape from Belloq's trap.
  location_type: Jungle River
  parent_location_uuid: null
- fabula_uuid: location_aaf4c41cc653
  global_id: null
  canonical_name: Venice
  description: Venice serves as a critical waypoint in the Grail quest, featuring
    a **Venice Boat Landing** (arrival point), **Indy’s Window Overlooking the Venice
    Canal** (private apartment setting), and **Donovan's Apartment in Venice** (a
    secure base for the group). The city's canals and palazzos frame a setting of
    romantic tension and Nazi intrigue, with key locations including the apartment
    (where Donovan's 'trust no one' warning sets the tone), the window (Indy and Elsa's
    moment), and the broader urban landscape where the Grail quest unfolds. Donovan's
    apartment is a *specific* safe house within Venice, distinct from the Boat Landing
    or the window but still part of the city's narrative.
  location_type: Canal City
  parent_location_uuid: null
- fabula_uuid: location_2ca96a37ac43
  global_id: null
  canonical_name: Venice Departure Airfield (Indy/Brody Farewell)
  description: Generic airfield tarmac where Indiana Jones, Marcus Brody, and Walter
    Donovan share a fraught farewell before a flight to Venice. Emphasizes **distrust
    and personal tension**, with Donovan warning Indy not to trust anyone. No military
    or zeppelin context.
  location_type: Airport Tarmac
  parent_location_uuid: null
- fabula_uuid: location_887f9d56fecc
  global_id: null
  canonical_name: Venice Library Map Nook (Scholarly Research Alcove)
  description: A recessed nook in the Venice library dedicated to cartography and
    historical research, filled with dusty shelves of rolled parchments, charts, and
    scribbled notes containing Roman numeral scraps. Serves as the intellectual starting
    point for the Grail quest, where Elsa retrieves the ancient plan of the city at
    Henry Jones Sr.’s request.
  location_type: Library Map Section
  parent_location_uuid: null
- fabula_uuid: location_6edfc018fba6
  global_id: null
  canonical_name: Venice Piazza
  description: Sun-drenched crowds pack the Venice Piazza, a lively public square
    where locals and visitors stroll past outdoor tables laden with coffee cups and
    newspapers. Elsa Schneider navigates Indiana Jones and Marcus Brody through the
    milling pedestrians toward an ordinary church entrance that conceals a secret
    library. Chatter and footsteps fill the air, their normalcy sharpening the irony
    of hidden ancient texts just beyond the threshold.
  location_type: Venetian Public Square
  parent_location_uuid: null
- fabula_uuid: location_d9abf183aead
  global_id: null
  canonical_name: Venice Sewers
  description: Underground tunnel system beneath Venice, serving as a hazardous escape
    route during Kazim's pursuit. Explicitly contrasted with the surface city in the
    narrative (emergence into St. Mark's Square).
  location_type: Urban Sewer Network
  parent_location_uuid: null
- fabula_uuid: location_0efd2607979d
  global_id: null
  canonical_name: Vine-Covered Landing
  description: Thick vines drape a narrow stairway landing deep in the crumbling Peruvian
    temple, their tendrils snaking over weathered stone amid rumbling collapses and
    distant trap clicks. Satipo bursts through in panicked flight after dropping Indy's
    whip, brushing foliage aside as he races toward doom. Indy follows moments later,
    heart pounding, navigating the humid, shadowed overgrowth where betrayal lingers
    in the air and every step risks ancient pitfalls.
  location_type: Overgrown Temple Landing
  parent_location_uuid: null
- fabula_uuid: location_5a0b6c30596c
  global_id: null
  canonical_name: Wang Poo Bridge
  description: Shanghai's Wang Poo Bridge marks the pivotal turn in Indiana Jones'
    high-stakes flight from Lao Che’s henchmen. Fresh from the tunnel's confines,
    Indy shouts directions to Short Round to race toward its span, tires screaming
    through bullet-riddled streets. Though the Duesenberg hurtles closer, the bridge
    stays ahead—a promised gateway to the airport amid shattering glass and relentless
    pursuit, heightening the raw edge of survival.
  location_type: Urban Road Bridge
  parent_location_uuid: null
- fabula_uuid: location_917a35a55673
  global_id: null
  canonical_name: Waterfall and Cistern
  description: A thunderous waterfall plunges into a huge cistern, its churning waters
    feeding chutes that power the quarry's conveyor belt. A bucket chain recycles
    water back up while Short Round climbs it to reach the rock balcony above. Mist
    rises amid the roar, saturating the air as mechanical grind echoes through the
    cavern, turning natural force into the engine of peril during the frantic mine
    escape.
  location_type: Quarry Waterworks Cistern
  parent_location_uuid: null
- fabula_uuid: location_8999f8ce3c79
  global_id: null
  canonical_name: Well of Souls Chamber
  description: Located beneath the Tanis dig site in Egypt, this chamber is the final
    resting place of the Ark of the Covenant and serves as the climactic battleground
    between Indiana Jones and the Nazis. Unlike the Chamber of Light, its dangers
    are tied to external forces (Nazis) and the Ark's supernatural energy, not intrinsic
    booby traps.
  location_type: Snake-Infested Subterranean Chamber
  parent_location_uuid: null
- fabula_uuid: location_8d79a0a690ae
  global_id: null
  canonical_name: Western Hills
  description: Rolling hills stretch under a blood-orange afternoon sky where three
    elephants trek westward in slow procession. Their silhouettes cut stark against
    fading light, trunks swaying in unhurried rhythm. Silence blankets the terrain,
    amplifying dread and grandeur. This expanse bridges the village's recent suffering
    and the Thuggee cult's looming threat, elephants embodying fate's deliberate march
    amid encroaching shadows.
  location_type: Rolling Hills
  parent_location_uuid: null
- fabula_uuid: location_cc7c48e26eb9
  global_id: null
  canonical_name: Willie's Suite in Pankot Palace
  description: 'Opulent guest quarters in Pankot Palace assigned to Willie Scott,
    matching Indiana Jones''s adjacent suite in lavish Rajput style. The space features
    a bed, mirror, verandah doors, and a hidden passage behind a wall panel or Ganesha
    statue. Willie uses the suite for preparation (e.g., dressing for the Maharajah''s
    dinner) and later as a romantic refuge where she and Indiana Jones share flirtatious
    banter, heated kisses, and playful challenges. The suite’s atmosphere shifts dramatically:
    initially charged with romantic tension, it later becomes a site of mounting anxiety
    as Willie dims the lights, paces nervously, and faces terror when insects vanish
    into the walls and Indy’s possession erupts in rage, shattering furniture. Moonlight
    filters through curtains, casting ritualistic glows over the gilded space, which
    also serves as a trap—both a ''gilded cage'' for vulnerability and a gateway to
    Thuggee dangers via Shiva-inscribed tunnels.'
  location_type: Palace Guest Suite
  parent_location_uuid: null
- fabula_uuid: location_c8d11f92802e
  global_id: null
  canonical_name: Wind Tunnel Exit / Thuggee Encampment Overlook
  description: Threshold marking the transition from the wind tunnel to the Thuggee
    encampment, where Indiana Jones and companions first witness the cult's operations.
    Serves as a narrative pivot from survival to confrontation.
  location_type: Wind Tunnel Exit Overlook
  parent_location_uuid: null
- fabula_uuid: location_6b748300d310
  global_id: null
  canonical_name: Word of God Corridor (Jehovah Path)
  description: A booby-trapped *corridor* (pathway) preceding the Great Abyss, where
    Indy must navigate a sequence of cobblestones spelling 'JEHOVAH' to avoid triggering
    slab collapses. Its intellectual challenge contrasts with the Great Abyss's test
    of faith.
  location_type: Booby-Trapped Temple Path
  parent_location_uuid: null
- fabula_uuid: location_d9cdcadfa347
  global_id: null
  canonical_name: Zeppelin Boarding Gates
  description: Passengers crowd into lines at the Zeppelin Boarding Gates, shuffling
    forward under scrutiny from Boarding Guards who inspect papers with cold precision.
    Indy and Henry slip through after flashing their forged documents, tension thickening
    the air amid propaganda leaflets and terse exchanges. The gates channel desperate
    travelers toward the airship's gangway, each step a gamble in Nazi Berlin's surveilled
    terminal, where escape hangs on flawless deception.
  location_type: Airship Terminal Boarding Gates
  parent_location_uuid: null
- fabula_uuid: location_c0cd9b035403
  global_id: null
  canonical_name: Zeppelin Landing Tarmac (Vogel Pursuit Scene)
  description: Military airfield and zeppelin landing zone where Colonel Vogel’s climactic
    pursuit of the Grail Diary unfolds. Features high-stakes action, including Vogel
    crashing through a zeppelin window and his defeat as the aircraft takes off. Interacts
    with Vogel, Henry Jones Sr., and Gestapo agents.
  location_type: Airfield Tarmac
  parent_location_uuid: null
- fabula_uuid: location_57ced93f8c85
  global_id: null
  canonical_name: Zeppelin Passenger Compartment
  description: Passengers fill the Zeppelin Passenger Compartment with low murmurs
    on a bright day. Tables line the space beside expansive windows that offer sky
    views. An aisle cuts through the center, where stewards move briskly. Indy and
    Henry sit among the crowd, tension mounting as Vogel boards and scans faces. Chaos
    breaks when Indy punches Vogel and shoves him through a window; screams erupt
    as passengers recoil from the plummeting colonel and whipping air.
  location_type: Airship Passenger Cabin
  parent_location_uuid: null
- fabula_uuid: location_32f933cbb15b
  global_id: null
  canonical_name: Zeppelin's Flight of Stairs
  description: Indy climbs these narrow internal stairs alongside the steward, each
    step calculated to deepen his steward disguise and dodge Gestapo scrutiny. Metal
    treads creak under boots amid the zeppelin's low engine hum and faint passenger
    chatter from below. Polished handrails gleam under subdued cabin lights, while
    the enclosed space amplifies Indy's tension—Colonel Vogel's interrogation echoes
    faintly, turning ascent into a tightrope of deception and imminent flight.
  location_type: Airship Stairwell
  parent_location_uuid: null
- fabula_uuid: location_4e7015311b10
  global_id: null
  canonical_name: Zeppelin's Structural Framework and Outer Skin
  description: The exposed structural framework and outer skin of the Nazi Zeppelin,
    a dual-purpose space where Indiana Jones and Henry Jones Sr. navigate both the
    internal girders (elaborate girders and rivets laid bare like the bones of a monstrous
    beast) and the external surface (reached through doors to reveal a bi-plane dangling
    from a crane amid blue sky and white clouds). The space includes narrow metal
    catwalks where footsteps clang, doors to the outer skin, and a suspended bi-plane,
    all contributing to the high-altitude escape sequence. The area serves as a perilous
    threshold between the Zeppelin's interior and exterior, with engine drone, wind
    rush, and rattling girders heightening the tension.
  location_type: Airship Exterior Surface
  parent_location_uuid: null
