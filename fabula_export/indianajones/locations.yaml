  global_id: null
  canonical_name: Forward Cabin (First Row Seats) of the Plane
  description: Social/romantic interaction space in the plane's forward cabin, where
    Willie occupies the first-row seats and engages in banter with Indy. Distinct
    from the rear cabin by its proximity to the cockpit and its role in character
    dynamics rather than transformation.
  location_type: Airplane Forward Seating Row
  parent_location_uuid: null
- fabula_uuid: location_0b6b99806a3b
  global_id: null
  canonical_name: Fountain in Pankot Palace Hall
  description: Interior stone fountain in the Pankot Palace hall, used as a concealment
    point for secretive conversations between Chattar Lal and cult associates. Its
    water masks sound, aiding clandestine plotting during the palace feast.
  location_type: Palace Hall Fountain
  parent_location_uuid: null
- fabula_uuid: location_e372808960bb
  global_id: null
  canonical_name: Freighter Stern Propellers
  description: Dynamic, high-tension arena on the stern of a moving freighter; features
    massive propellers that create a deadly spin, used for Indy’s interrogation of
    Kazim. Distinct from the docked harbor steamboat.
  location_type: Steamer Stern
  parent_location_uuid: null
- fabula_uuid: location_e980951f3034
  global_id: null
  canonical_name: Front Altar
  description: The Front Altar emerges as the vital threshold where enslaved children
    complete their desperate ascent from Thuggee mines. They scramble up rickety ladders
    from behind the altar, converging on this stone ritual platform in a surge of
    defiance. Echoes of small feet and ragged breaths fill the space once reserved
    for cult ceremonies, now pulsing with rebellion's raw energy and the scent of
    underground dampness meeting incense remnants.
  location_type: Temple Front Altar
  parent_location_uuid: null
- fabula_uuid: location_58ed26500000
  global_id: null
  canonical_name: Front Room - House
  description: Daylight floods this modest front room in a 1912 house, where young
    Indy confronts the sheriff and Fedora Man over the Cross of Coronado. Tension
    grips the air as the sheriff hands the artifact to Fedora, who places his hat
    on Indy's head in a symbolic gesture of defeat and reluctant respect. The space
    captures Indy's humiliation, defiance crumbling amid domestic furnishings turned
    stage for obsession's first bitter lesson.
  location_type: Residential Front Room
  parent_location_uuid: null
- fabula_uuid: location_3e1924b6be99
  global_id: null
  canonical_name: Front Yard of Jones House (Car Parked Out Front)
  description: Location of the pivotal handoff scene where Roscoe exits the front
    door and surrenders the Cross of Coronado to the Panama Hat Man. Features a parked
    car, gravel, and a quiet neighborhood—contrasting the indoor confrontation with
    the external world of relic hunters.
  location_type: Residential Driveway
  parent_location_uuid: null
- fabula_uuid: location_1cfc1bdbb6da
  global_id: null
  canonical_name: Front of the Temple
  description: Indy stumbles out of the collapsing temple into this exposed clearing
    ringed by dense jungle. Belloq stands triumphant with Hovitos warriors, spears
    leveled and faces painted for war. Sun filters through vines as Indy tosses the
    golden idol and his revolver at Belloq's feet, humiliation sharp in the humid
    air thick with threat. Warriors shout in their tongue, closing in before Indy's
    desperate sprint into the undergrowth.
  location_type: Jungle Temple Entrance
  parent_location_uuid: null
- fabula_uuid: location_5ee0e62ff227
  global_id: null
  canonical_name: Garden Outside Indy's Private Office
  description: Part of Indiana Jones' college campus, this garden serves as a transitional
    space between his academic duties and the adventurous plotline involving the cryptic
    letter from Venice.
  location_type: University Campus Garden
  parent_location_uuid: null
- fabula_uuid: location_ac3e7c2a13b9
  global_id: null
  canonical_name: Gorge (300-Foot Drop)
  description: A sheer 300-foot chasm drops from the cliffside ledge into crocodile-infested
    waters below. Snapping jaws churn in the depths amid swirling currents, while
    wind whips across the open void. The group clings to narrow ledges above, every
    slip risking a fatal plunge into the predators' domain. Geyser blasts nearby send
    rocks tumbling toward the gorge, heightening the roar of water and beasts.
  location_type: Cliffside Gorge
  parent_location_uuid: null
- fabula_uuid: location_c48bbbce1dc3
  global_id: null
  canonical_name: Grail Chamber
  description: The climactic sacred chamber at the Grail Temple, where the true Grail
    is hidden among hundreds of false chalices. Serves as the episode's thematic and
    narrative climax, testing faith and determining mortality.
  location_type: Ancient Temple Sanctum
  parent_location_uuid: null
- fabula_uuid: location_e20135a6f005
  global_id: null
  canonical_name: Grail Knight's Burial Chamber (Castle Brunwald Catacombs)
  description: Subterranean burial chamber located deep within the catacombs beneath
    Castle Brunwald, serving as the final resting place of the Grail Knight and the
    site of the Roman numeral X clue. Features petroleum water, decaying corpses,
    and a fiery trap sequence distinct from the castle's main chambers.
  location_type: Flooded Catacomb Burial Chamber
  parent_location_uuid: null
- fabula_uuid: location_d424190dd425
  global_id: null
  canonical_name: Grail Temple (Interior)
  description: Encompasses the entire temple complex, including the Breath of God
    trial (pendulum), the Word of God path (Jehovah stones), the leap of faith (invisible
    bridge), and other chambers leading to the Grail Chamber. Represents the full
    sequence of trials guarding the Holy Grail.
  location_type: Booby-Trapped Ancient Temple Chamber
  parent_location_uuid: null
- fabula_uuid: location_545f9640f428
  global_id: null
  canonical_name: Grand Canal
  description: The Grand Canal unfurls behind St. Mark’s Square, its broad waters
    a shimmering lifeline amid Venice's gilded facades. Indy and Elsa sprint from
    Kazim's ambush, seize a motorboat, and gun the engine into a bullet-streaked chase.
    Waves slap the hull as ancient palazzos blur past, engines drown out shouts, and
    the canal's historic flow turns deadly playground for survival.
  location_type: Historic City Canal
  parent_location_uuid: null
- fabula_uuid: location_94238e23743e
  global_id: null
  canonical_name: Great Abyss (Leap of Faith)
  description: A 100-foot chasm located *immediately after* the Word of God Corridor,
    serving as the final obstacle before the Grail chamber. Its optical illusion bridge
    tests faith, contrasting with the Word of God Corridor's test of intellect.
  location_type: Ancient Temple Chasm
  parent_location_uuid: null
- fabula_uuid: location_499b087e24f6
  global_id: null
  canonical_name: Grove of Trees (Plateau)
  description: Thuggee guards rush into this elevated grove of twisted trees crowning
    a rocky plateau above the gorge. They crouch among branches and boulders, notching
    arrows wrapped in flaming pitch that hiss and crackle before arcing toward the
    rope bridge swaying hundreds of feet below. Gusts whip through the canopy, scattering
    leaves and smoke, while distant shouts echo up from the chasm. The spot commands
    a lethal overlook, roots clutching stone as guards track their targets with grim
    focus.
  location_type: Jungle Plateau Overlook
  parent_location_uuid: null
- fabula_uuid: location_614130e22de7
  global_id: null
  canonical_name: Guests' Rooms - Pankot Palace (Including Indiana Jones' Guest Room)
  description: The **Guests' Rooms** within Pankot Palace's labyrinthine halls include
    Indiana Jones' private guest room, where he is escorted by a female servant in
    the afternoon to prepare for the Maharajah's dinner. These opulent chambers, adorned
    with mirrored walls, royal portraits, and semi-precious stones, serve as a tense
    space where guests (Indiana Jones, Willie Scott, and Short Round) prepare for
    the evening. The rooms reflect the palace's calculated hospitality, with fresh
    clothes provided for guests. Indiana Jones' room, in particular, is adjacent to
    Willie Scott's suite, where he returns alone after a heated flirtation with her,
    shutting his door tightly while she leaves hers ajar. The air hums with intrigue,
    underscored by Chattar Lal's watchful presence and the looming promise of deeper
    entanglements ahead.
  location_type: Palace Guest Chambers
  parent_location_uuid: null
- fabula_uuid: location_1c835d2f784f
  global_id: null
  canonical_name: Hairpin Turn
  description: A razor-sharp hairpin crowns the summit of a twisting mountain road,
    where vehicles push limits in high-speed pursuit. Tires screech as the lead staff
    car clips the guardrail, metal grinding sparks into the abyss. The rear car misjudges
    the bend, sails off the edge, and erupts in flames below, the distant valley of
    Cairo hazy in the heat. Sheer drop-offs amplify every driver's dread of a fatal
    plunge.
  location_type: Mountain Summit Hairpin
  parent_location_uuid: null
- fabula_uuid: location_e194801c1d8b
  global_id: null
  canonical_name: Hall of Shadows
  description: A narrow, claustrophobic torch-lit corridor deep within an ancient
    temple, where flickering flames cast jittery shadows across the walls. The corridor
    is lined with niches and ledges holding small artifacts, which Indiana Jones pockets
    as he advances. The air is thick with menace, and massive tarantulas skitter across
    surfaces, climbing unnoticed up Indy's jacket—he brushes them off casually while
    Satipo grows increasingly panicked. The oppressive atmosphere sharpens Indy's
    focus amid lurking perils.
  location_type: Temple Corridor
  parent_location_uuid: null
- fabula_uuid: location_d3b05956abdf
  global_id: null
  canonical_name: Henry Jones Sr.’s Study
  description: Cluttered study in Henry Jones Sr.’s home, packed with sagging bookshelves
    of ancient tomes (focusing on Medieval studies and Grail lore), walls covered
    in Grail charts and maps, and a desk strewn with illuminated parchments where
    Henry transcribes clues. The claustrophobic space pulses with academic obsession
    during Indy’s frantic entry and ritual humiliation—counting in Greek under shouts
    of 'Junior!'—until a trumpet blare and arriving car announce Nazis, shattering
    the refuge. The study embodies Henry’s academic detachment and Indy’s urgency,
    with the tension amplified by the claustrophobic setting.
  location_type: Professor's Home Study
  parent_location_uuid: null
- fabula_uuid: location_56543938bbb0
  global_id: null
  canonical_name: Henry's Room (Nazi-Occupied Sanctuary)
  description: A cramped, artifact-filled chamber serving as Henry Jones Sr.'s scholarly
    hideout during Nazi occupation. Rain pours through broken shutters as Indiana
    Jones bursts in, pursued by Nazis, only to be mistaken for an intruder and attacked
    by his father. The room becomes a battleground during Indy's machine-gun rampage
    against Nazi soldiers, its scholarly contents shattered amid familial conflict
    and explosive tension. The space embodies the clash between preservation (Henry's
    priorities) and survival (Indy's actions), with its urgency amplified by gunfire
    echoes and the father-son confrontation.
  location_type: Nazi-Occupied Private Chamber
  parent_location_uuid: null
- fabula_uuid: location_251398e8a71f
  global_id: null
  canonical_name: Henry’s Concealment Doorway (Berlin Zeppelin Terminal)
  description: Doorway inside the Nazi-controlled Berlin terminal where Henry Jones
    Sr. hides, newspaper raised as a shield, while waiting for Indy’s arrival. Propaganda
    posters and surveillance agents are present, creating a tense reunion scene.
  location_type: Airport Terminal Doorway
  parent_location_uuid: null
- fabula_uuid: location_09a3177d0de8
  global_id: null
  canonical_name: Hidden City (Grecian Facade Carved into Rock)
  description: Indiana Jones, Henry Jones Sr., Sallah, and Marcus Brody round a jagged
    bend in the Canyon of the Crescent Moon and discover this breathtaking ancient
    city carved directly into the sheer rockface. Towering Grecian columns and facades
    rise from the stone, evoking awe amid the gorge's wailing winds and biting cold.
    Abandoned Nazi vehicles, camels, and horses clutter the entrance, marking rivals'
    arrival and transforming the quest's endpoint into a tense race against time shadowed
    by labyrinthine cliffs.
  location_type: Rock-Carved Ancient Temple City
  parent_location_uuid: null
- fabula_uuid: location_d6c00a5ce7e5
  global_id: null
  canonical_name: Hidden Passage
  description: 'A dark, labyrinthine passage yawns behind a rotating wall panel in
    the radio room, triggered by a concealed lever amid blaring alarms. Shadows swallow
    the room''s dim light as four Nazi radiomen—guns drawn, eyes darting—pause at
    its threshold. The space hums with uncertainty: an escape route from Indy''s pursuit
    or a trap leading to doom. Damp air carries echoes of their frayed nerves and
    sharp movements, turning the gamble into a visceral test of desperation.'
  location_type: Secret Bunker Passageway
  parent_location_uuid: null
- fabula_uuid: location_d67ad9ecd4bc
  global_id: null
  canonical_name: Hidden Trap Chamber Behind Rotating Wall
  description: A mechanical death trap in Castle Brunwald, accessed through a rotating
    wall. Designed to isolate intruders, it serves as a transitional hazard early
    in the episode, distinct from the Grail Chamber's sacred purpose.
  location_type: Hidden Castle Chamber
  parent_location_uuid: null
- fabula_uuid: location_d48158608a16
  global_id: null
  canonical_name: Hidden Tunnel in Willie's Suite (Palace Subterranean Passage)
  description: A narrow, concealed tunnel behind a Ganesha statue in Willie Scott's
    suite at Pankot Palace, serving as an entrance to the palace's subterranean network.
    The tunnel features a Shiva inscription and mural, and is discovered when a bug
    vanishes into the wall. Indiana Jones and Short Round crawl through this passage,
    which leads to the cult's perilous domain. The tunnel is part of the palace's
    hidden infrastructure and is distinct from temple or mine passages.
  location_type: Palace Secret Passage
  parent_location_uuid: null
- fabula_uuid: location_f476bb99bc31
  global_id: null
  canonical_name: High Trail (12 Feet Above the Tank)
  description: Elevated desert trail 12 feet above the moving tank, used by Indy for
    a tactical leap onto the Nazi vehicle. Exposed to wind and featuring a sheer drop,
    it serves as a high-ground vantage point for the chase.
  location_type: Elevated Desert Trail
  parent_location_uuid: null
- fabula_uuid: location_c99fe7a2ff0f
  global_id: null
  canonical_name: High Tunnel (Ritual Wind Conduit)
  description: Narrow ceremonial tunnel *within* the Temple of Death that channels
    a sentient, howling wind into the ritual chamber, amplifying the Thuggee cult's
    chants and the dark power of the Kali Altar. Unlike the overlook tunnel, this
    space is not a passage but a supernatural mechanism tied to the cult's peak ritualistic
    moments.
  location_type: Temple Tunnel
  parent_location_uuid: null
- fabula_uuid: location_b3b872843da9
  global_id: null
  canonical_name: Hills Overlooking Desert Valley (Tactical Vantage Point)
  description: Strategic observation post in the desert hills where Indy, Henry, and
    Sallah track Donovan's convoy and are targeted by a Nazi tank. Serves as a mid-journey
    conflict scene with high stakes and urgency.
  location_type: Desert Hills
  parent_location_uuid: null
- fabula_uuid: location_c08ebb57000e
  global_id: null
  canonical_name: Hok's Museum
  description: Hok's Museum contains open spaces and display cases filled with ancient
    artifacts, creating a serene atmosphere that conceals its potential as a trap.
    Indiana Jones enters to retrieve the golden headpiece of the Staff of Ra, but
    two Samurai warriors ambush him. The rooms echo with the clash of revolver shots,
    a katana strike that disarms Indy, and his bullwhip countering the sword in a
    brutal duel. What serves as a place of cultural preservation becomes an arena
    of improvised combat, where exhibit shadows and vast floors aid survival against
    disciplined attackers.
  location_type: Artifact Museum
  parent_location_uuid: null
- fabula_uuid: location_1910d61d6806
  global_id: null
  canonical_name: Indian Countryside Near Mayapore Village
  description: Exterior barren plains where Indiana Jones, Willie Scott, and Short
    Round travel by elephant toward the cursed village of Mayapore. Serves as a transitional
    space emphasizing isolation and foreshadowing the supernatural threat ahead.
  location_type: Barren Countryside Plains
  parent_location_uuid: null
- fabula_uuid: location_05f0579e4343
  global_id: null
  canonical_name: Indiana's Hotel Suite
  description: Indiana Jones slips into his hotel suite after the Shanghai nightclub
    brawl, every step measured and senses razor-sharp. He nudges the door nearly shut
    but leaves a deliberate crack for quick flight, posture rigid as he strains for
    footsteps or shadows signaling pursuit. Paranoia grips the air; this plush space,
    once a haven, shrinks to a fleeting pause before Lao Che's thugs or the Sankara
    Stone's dark pull close in. Dim lamplight casts wary pools across furnishings,
    amplifying the hush broken only by his steady breaths and the distant city thrum.
  location_type: Hotel Suite
  parent_location_uuid: null
- fabula_uuid: location_33f70a60e430
  global_id: null
  canonical_name: Indiana's Hut
  description: Indiana Jones and Short Round sleep inside this fragile village hut.
    Thin walls of thatch or mud let night wind whistle through cracks, stirring dust
    and tension in the stuffy air. Shadows lengthen across the floor where Short Round
    rests soundly; Indy wakes alert, steps quietly past him to the door, senses sharpening
    against the quiet threat outside.
  location_type: Village Hut
  parent_location_uuid: null
- fabula_uuid: location_f9fdff6b9124
  global_id: null
  canonical_name: Indiana's Suite
  description: Interior Rajput-style suite in Pankot Palace, where Indiana Jones stays
    before the Thuggee attack. Contrasts with the exterior Indian countryside by emphasizing
    claustrophobic opulence and hidden dangers.
  location_type: Palace Guest Suite
  parent_location_uuid: null
- fabula_uuid: location_8670862496ca
  global_id: null
  canonical_name: Indy's Bedroom
  description: 'Indiana Jones steps into his bedroom and confronts total devastation:
    the mattress lies gutted on the floor, drawers hang open and empty, personal artifacts
    scatter like battlefield debris. Daylight streams in, sharpening the chaos of
    this violated sanctuary. Intruders struck with precision, exposing Indy''s habits
    and shattering his refuge. He tenses amid the wreckage, jaw clenched, fingers
    twitching toward his whip—the space now pulses with personal threat.'
  location_type: Private Residence Bedroom
  parent_location_uuid: null
- fabula_uuid: location_78d21f32abe7
  global_id: null
  canonical_name: Indy's Cabin Aboard the Bantu Wind
  description: Interior private space within the Bantu Wind, designed for intimacy
    and personal interactions between Indy and Marion during the voyage.
  location_type: Ship Cabin
  parent_location_uuid: null
- fabula_uuid: location_590998c30d61
  global_id: null
  canonical_name: Indy's Classroom
  description: Indiana Jones paces before students in this dimly lit university classroom,
    his voice sharp as he lectures on archaeology's tedium—seventy percent library
    work, no room for adventure myths. Chalk dust hangs in the air, jackets coat chairs,
    and scholarly props line shelves. Marcus Brody presses close to the door's window,
    peering in silently, his watchful gaze fractures the studious calm and signals
    adventure's intrusion into Indy's academic world.
  location_type: University Classroom
  parent_location_uuid: null
- fabula_uuid: location_a9a096f5f27b
  global_id: null
  canonical_name: Indy's Family Home (Childhood Home)
  description: The Jones family home in Indiana Jones's childhood small town, where
    he returns in a moment of crisis. The exterior features a prominent 'JONES' mailbox
    and a porch where Indy shouts for his father in vain. Inside, the house is empty
    except for the frantic barking of the family dog, creating a haunting atmosphere
    of abandonment. The space carries emotional weight from past family conflicts
    and serves as a catalyst for Indy's urgent quest against the Nazi threat. The
    home includes at least Indy's bedroom (now ransacked) and other rooms where Indy
    searches for his father.
  location_type: Family Home
  parent_location_uuid: null
- fabula_uuid: location_12b4e6c0a9e2
  global_id: null
  canonical_name: Indy's Outer Office
  description: Students jam Indy's outer office, thrusting papers and shouting questions
    at the professor amid towering stacks of ungraded exams and unanswered messages.
    Indy yells for them to form lines, wrestling fleeting order from the mob, but
    the relentless press smothers him in academia's daily siege. Shuffling feet and
    rising voices fill the cramped air, underscoring his entrapment before he slips
    toward escape.
  location_type: University Professor's Outer Office
  parent_location_uuid: null
- fabula_uuid: location_d7728b15436c
  global_id: null
  canonical_name: Indy's Private Office
  description: Indoor academic workspace where Indiana Jones processes the cryptic
    letter and makes the decision to leave his routine. Serves as the narrative's
    'before' space, contrasting with the garden's 'threshold to adventure.'
  location_type: Professor's Private Office
  parent_location_uuid: null
- fabula_uuid: location_71ef0a61c989
  global_id: null
  canonical_name: Indy’s Dig Site
  description: Dawn's golden light bathes the sprawling excavation pit, where Nazis
    guard the wooden crate holding the unearthed Ark of the Covenant. Sallah, Omar,
    and their men kneel at gunpoint while Belzig restrains a struggling Marion nearby.
    Belloq stands above the dark Well of Souls, where Indy lies trapped below, his
    gloating words underscoring the site's shift to enemy control. Tension grips the
    air as sunlight highlights the captives' helplessness and the artifact's perilous
    transfer.
  location_type: Archaeological Dig Site
  parent_location_uuid: null
- fabula_uuid: location_ca5a16443e8f
  global_id: null
  canonical_name: Insect Trap Chamber (Palace Tunnel)
  description: An early Thuggee trap in the palace tunnels, featuring writhing insects
    and a slamming door, designed to terrify Short Round and Indiana Jones.
  location_type: Palace Tunnel Chamber
  parent_location_uuid: null
- fabula_uuid: location_898b19cf27e9
  global_id: null
  canonical_name: Interior of Stockcar (Boxcar)
  description: Dark, wooden interior of the stockcar where Indiana Jones tames an
    African lion and retrieves the Cross of Cortes. Claustrophobic space with sunlight
    leaking through cracks in the boards.
  location_type: Freight Train Stockcar
  parent_location_uuid: null
- fabula_uuid: location_97da81fbb07f
  global_id: null
  canonical_name: Iskenderun
  description: Iskenderun serves as the modern successor to ancient Alexandretta,
    the Grail quest's designated starting point amid its historic ruins. Indy orders
    Marcus Brody to meet Sallah here, positioning the city as a vital rendezvous and
    logistical hub. This Turkish port city launches the pursuit into deserts and mountains,
    where scholarly clues yield to urgent action against pursuing Nazis. Brody's head
    wound underscores the peril as plans solidify in the Venice apartment.
  location_type: Turkish Port City
  parent_location_uuid: null
- fabula_uuid: location_a87b2caaeaa0
  global_id: null
  canonical_name: Iskenderun Train Station and Surrounding Streets
  description: The Iskenderun train station and its sun-drenched surrounding streets
    form a chaotic urban bazaar environment. The station itself is filled with sun-drenched
    chaos as Brody disembarks into crowds of passengers weaving past vendors hawking
    wares and locals shouting in unfamiliar tongues. Heat shimmers off concrete platforms,
    amplifying disorientation. Outside the station, the streets throng with vendors
    and bystanders under a relentless sun, creating a bustling market atmosphere.
    This area becomes a critical location during Sallah and Brody's flight from Nazi
    agents, where stalls topple as Sallah creates diversions, crowds hinder pursuit,
    and Brody stumbles into a troop truck mistaken for safety. The market bustle heightens
    confusion and peril in this ambush zone.
  location_type: City Train Station
  parent_location_uuid: null
- fabula_uuid: location_ee1242cb2533
  global_id: null
  canonical_name: Isolated Open Road (Daytime)
  description: Sun-drenched open road cuts through empty countryside, where Henry
    Jones Sr. hunches over his stalled car's engine, wrench in hand amid scattered
    tools. Eerie silence presses in from all sides, amplifying the unnatural roll
    of the front wheel on its own—a ghostly motion that startles the professor in
    his solitude. Dust settles on the asphalt under clear skies, turning this remote
    stretch into a stage for supernatural intrusion during mechanical frustration.
  location_type: Rural Roadside
  parent_location_uuid: null
- fabula_uuid: location_a4a1b081420f
  global_id: null
  canonical_name: Ivory Courtyards - Pankot Palace (Lavish Interior)
  description: Interior courtyards of Pankot Palace, featuring ivory walls, spraying
    fountains, and portraits of past princes. Site of Chattar Lal’s probing questions
    and dinner invitations, blending lavish beauty with veiled threats.
  location_type: Palace Courtyard
  parent_location_uuid: null
- fabula_uuid: location_496ede3d0739
  global_id: null
  canonical_name: Jetty at the Edge of the Canal
  description: Sunlit wooden jetty juts into the canal's murky waters beside towering
    freighters, pilings groaning as Indy's boat nudges close. Kazim leaps ashore here
    after his release, feet thudding on weathered planks slick with spray. Churning
    propellers loom nearby, their threat fading in the daylight air thick with canal
    damp and exhaust. This narrow landing strip caps the brutal standoff, boat rocking
    gently while exchanged secrets propel Indy toward the Castle of Brunwald.
  location_type: Urban Canal Jetty
  parent_location_uuid: null
- fabula_uuid: location_32bfaed29ad9
  global_id: null
  canonical_name: Jungle Clearing
  description: A ritualistic clearing within the jungle, marked by a grotesque Kali
    statue and severed human heads, where the group encounters the cult's presence
    and the Mayapore guide flees in terror.
  location_type: Tropical Jungle Clearing
  parent_location_uuid: null
- fabula_uuid: location_83c33478a34c
  global_id: null
  canonical_name: Kali’s Ritual Abyss
  description: A chasm behind Kali's altar in the upper ritual chamber, exposed by
    a cylindrical shaft of light. Serves as a symbolic space for the Thuggee cult's
    rituals, where Indy confronts ancient evil through visual exposure of suffering
    and depravity.
  location_type: Cult Ritual Chasm
  parent_location_uuid: null
- fabula_uuid: location_1ce2a1406313
  global_id: null
  canonical_name: Kiva (Secret Chamber)
  description: Young Indy and Herman crouch in this claustrophobic, spider-webbed
    chamber buried within a Pueblo ruin. Kerosene lanterns flicker, throwing jagged
    shadows over sacred walls as Fedora's crew—Rough Rider, Roscoe, Halfbreed—shatter
    crates and unearth the Cross of Coronado. A snake slithers across Herman's lap,
    freezing him in terror. Indy seizes the relic from the looters' greed, igniting
    a frantic chase through the desecrated space that forges his role as history's
    guardian.
  location_type: Pueblo Ritual Chamber
  parent_location_uuid: null
- fabula_uuid: location_8a6abb12caad
  global_id: null
