  description: Narrow, perilous rock outcropping midway up a sheer cliff face in the
    *Temple of Doom* episode, where Indiana Jones, Willie, and Short Round emerge
    from a tunnel. Features a 300-foot drop to a crocodile-infested gorge, a violent
    geyser splitting the group, and a rope bridge overhead for escape. Setting is
    lush and water-dominated, with crumbling stone and vertigo-inducing heights.
  location_type: Cliffside Ledge Over Crocodile Gorge
  parent_location_uuid: null
