  parent_location_uuid: null
- fabula_uuid: location_145ac0d30568
  global_id: null
  canonical_name: Parallel Ridge
  description: Parallel Ridge flanks the Nazi convoy route in the arid desert, its
    rugged heights delivering Indy cover and a superior vantage. He bounds across
    gullies, climbs sheer dunes, and slides down sandy inclines to track the trucks
    below without detection. Heat shimmers off the rock, dust kicks up with each step,
    and the endless expanse isolates his desperate chase, every maneuver balancing
    stealth against the pull of gravity and exposure.
  location_type: Desert Ridge
  parent_location_uuid: null
- fabula_uuid: location_1709af2224b4
  global_id: null
  canonical_name: Passageway to the Kiva
  description: Young Indy and Herman push through this dark, spider-webbed tunnel
    toward the sacred Kiva, where laughter and voices draw them deeper. The air chills
    sharply, walls close in with claustrophobic weight, and eerie silence broken only
    by their footsteps amplifies the sense of hidden menace. Cobwebs brush their faces
    amid shadows that conceal the Pueblo's ancient secrets, turning every step into
    a test of nerve before the chamber's desecration unfolds.
  location_type: Pueblo Kiva Passageway
  parent_location_uuid: null
- fabula_uuid: location_9b91e93d4858
  global_id: null
  canonical_name: Pendulum Blade Corridor
  description: Narrow, claustrophobic temple corridor designed as a deadly trap, featuring
    a massive razor-sharp pendulum blade (or multiple blades in some accounts) swinging
    from the ceiling with lethal precision. The mechanism decapitates intruders who
    stand upright, as demonstrated when a Turkish soldier is killed instantly. The
    stone walls amplify the blade's rhythmic whooshing, creating an atmosphere of
    dread. Indy navigates the trap by kneeling in penitence ('the penitent man will
    pass') and subsequently jams the mechanism's gears (using either a torch or tool)
    to halt its motion, allowing safe passage to the next trial (the Word of God chamber).
    The corridor's design serves as both a physical and psychological barrier in the
    temple's lethal trials.
  location_type: Ancient Temple Corridor
  parent_location_uuid: null
- fabula_uuid: location_4e1554a2202e
  global_id: null
  canonical_name: Pleasure Garden
  description: A lantern-lit outdoor garden space within Pankot Palace (or adjacent
    to it) where guests socialize with after-dinner drinks, cigars, and hookah pipes.
    Serves as the setting for Indiana Jones' whip demonstration and the confrontation
    between Short Round and the Maharajah, highlighting the palace's sinister undercurrents
    through the Maharajah's unnatural glare.
  location_type: Palace Pleasure Garden
  parent_location_uuid: null
- fabula_uuid: location_c62163841aa9
  global_id: null
  canonical_name: Pleasure Pavilion Garden Oasis
  description: An exterior or semi-exterior garden oasis within Pankot Palace, featuring
    a golden-domed pavilion, lush paths, torchlight, and opulent luxury—where characters
    find respite before encountering colonial horrors.
  location_type: Palace Garden Pavilion
  parent_location_uuid: null
- fabula_uuid: location_df777e4172c0
  global_id: null
  canonical_name: Pueblo Ruins
  description: Ancient stone ruins perch on rugged cliffs, their dark interiors swallowing
    light until Indy bursts into blinding daylight, sole survivor of a deadly ambush
    inside. Fedora's gang and their vintage truck and automobile lurk behind the crumbling
    walls, surging forward to launch the chase across open terrain. Dust hangs in
    the air, shadows cling to weathered stones, and the sudden exposure heightens
    Indy's isolation amid the thundering pursuit.
  location_type: Cliffside Pueblo Ruins
  parent_location_uuid: null
- fabula_uuid: location_f815fb36f154
  global_id: null
  canonical_name: Quarry Cavern Overlook Platform
  description: "\n  A high, rock-cut platform (also referred to as the 'Quarry Cavern\
    \ High Platform') perched above the Quarry Cavern, serving as a key vantage point\
    \ for both the Maharajah and Mola Ram. This elevated location features:\n  - **Dual\
    \ Narrative Functions**: (1) A gunfire ambush by Mola Ram and Thuggee guards targeting\
    \ Indiana Jones, Willie Scott, and Short Round as they flee in a mine car; (2)\
    \ A climactic confrontation where the Maharajah uses a cursed clay doll to torment\
    \ Indy, culminating in Short Round's heroic intervention via bucket chains.\n\
    \  - **Environmental Details**: Positioned near a roaring waterfall, with mist,\
    \ powder smoke, and cavern echoes amplifying the chaos. Overlooks conveyor belts,\
    \ mine tunnels, and swarming Thuggee guards.\n  - **Supernatural Tension**: The\
    \ platform's exposed heights and industrial machinery (e.g., bucket chains) create\
    \ a high-stakes setting for both physical and supernatural threats.\n  "
  location_type: Rock-Cut Quarry Balcony
  parent_location_uuid: null
- fabula_uuid: location_74b39b0ccbdf
  global_id: null
  canonical_name: Quarry Elevation Catwalk
  description: Narrow, precarious metal walkways suspended high above the main quarry
    floor, connected to mine tracks and conveyor belts via cables and pulleys. Serves
    as a combat arena for Indiana Jones against Thuggee guards, with direct visual
    and physical access to the quarry below.
  location_type: Quarry Cavern Catwalk
  parent_location_uuid: null
- fabula_uuid: location_40121ff787d2
  global_id: null
  canonical_name: Ransacked Sitting Room - Professor Henry Jones Sr.’s House (Interior)
  description: Interior space of Professor Henry Jones Sr.’s house, accessed through
    heavy curtains from the hallway. Serves as the primary setting for the discovery
    of the Grail Diary and the revelation of the house’s ransacked state, symbolizing
    both personal loss and the urgency of the quest.
  location_type: Professor's House Sitting Room
  parent_location_uuid: null
- fabula_uuid: location_faaa03b300e8
  global_id: null
  canonical_name: Rat-Infested Narrow Passageway (Petroleum-Slick Water Gauntlet)
  description: A later, high-stakes obstacle in the catacombs where Indy, Elsa, Henry
    Jones Sr., and Kazim navigate knee-deep petroleum-slick water teeming with rats,
    pursued by fire. Serves as a visceral, endurance-testing chase sequence with immediate
    physical peril.
  location_type: Catacomb Passageway
  parent_location_uuid: null
- fabula_uuid: location_255f2c2bdcca
  global_id: null
  canonical_name: Rear Cabin of the Plane (DC-3 Transport)
  description: The rear cabin of the DC-3 transport plane, where Indy transforms from
    disheveled scholar to adventurer mode. This compact compartment, chilled by high-altitude
    air seeping past the fuselage, stands apart from the forward main cabin. Sunlight
    slants through high fuselage windows, and a coat peg near the rear cabin door
    holds Willie's borrowed tuxedo jacket. Engines hum steadily, creating a confined
    space that sharpens the tension between Indy, Short Round, and Willie as they
    prepare for new dangers. The space functions as a private staging ground for Indy's
    shift into action, heightening anticipation amid the confined hum and rush toward
    unseen perils.
  location_type: Airplane Rear Cabin
  parent_location_uuid: null
- fabula_uuid: location_35fdb9d040c9
  global_id: null
  canonical_name: Reptile Car
  description: A narrow, swaying train car on the circus train overflows with vats
    of live reptiles—alligators, crocodiles, snakes, and a massive anaconda—its air
    thick with humidity and menace. A precarious catwalk overhead buckles under fleeing
    combatants, dumping Indiana Jones into churning water and writhing coils that
    smother him in slippery terror. Claustrophobia presses from metal walls as Halfbreed
    and Rough Rider claw for escape, their shouts lost in splashing chaos and primal
    hisses.
  location_type: Circus Train Reptile Car
  parent_location_uuid: null
- fabula_uuid: location_d9992c75983d
  global_id: null
  canonical_name: Republic of Hatay
  description: Geopolitical region and historical setting for the episode, distinct
    from specific architectural locations within it.
  location_type: Contested Republic
  parent_location_uuid: null
- fabula_uuid: location_e9ecd380e14b
  global_id: null
  canonical_name: Residential Street
  description: Quiet, tree-lined residential street lies under daytime sun, homes
    lining the road amid rustling leaves and domestic calm. A 1930s Ford Coupe speeds
    through, engine growling low, shattering the peace. The sleek car contrasts sharply
    with the neighborhood's tranquility, turning the space into a sudden stage for
    pursuit, tension, and the first ripples of conflict as unseen threats encroach.
  location_type: Tree-Lined Residential Street
  parent_location_uuid: null
- fabula_uuid: location_ae89d04b133c
  global_id: null
  canonical_name: River (Whitewater Rapids Sequence)
  description: A jungle river in India that carries Indiana Jones, Willie Scott, and
    Short Round downstream on a life raft. The river begins with slow currents but
    transitions into treacherous whitewater rapids characterized by churning foam,
    massive waves, jagged rocks, and powerful currents that batter their life raft,
    nearly flipping it multiple times. The sequence tests the trio's survival skills
    as they cling to ropes and each other, with the raft splintering under the onslaught
    of the roaring water. Later, the river's murky waters are drank by elephants and
    spray Willie during a trek-side camp. Beneath the rope bridge gorge, its churning
    flow swallows the Sankara Stones after Mola Ram's defeat, with murky depths hiding
    crocodiles below. This location marks a pivotal moment of raw survival in their
    journey and serves as a key setting for multiple narrative events.
  location_type: Jungle River
  parent_location_uuid: null
- fabula_uuid: location_fedac4ba8bc4
  global_id: null
  canonical_name: River Clearing
  description: Mud slicks the riverbank where the battered raft grounds after rapids.
    Indiana Jones, Willie Scott, and Short Round stumble ashore exhausted, clothes
    torn and bodies bruised. The shaman's feet appear first, followed by villagers
    who discover the trio. Prophecy unfolds here as the shaman links their arrival
    to the village curse. A meager meal of gruel and rice follows amid dialogue on
    starvation and abducted children, hollow stares pressing the weight of desperation
    into humid air thick with river mist and jungle calls.
  location_type: Jungle Riverside Clearing
  parent_location_uuid: null
- fabula_uuid: location_a3e21be359b8
  global_id: null
  canonical_name: Road (Post-Tunnel Crash Site)
  description: Exposed road stretch immediately after exiting the mountain tunnel,
    where a flaming Messerschmitt crashes and blocks the path with fire and debris,
    forcing Indy and Henry to abandon their car.
  location_type: Mountain Road Segment
  parent_location_uuid: null
- fabula_uuid: location_810b08bae044
  global_id: null
  canonical_name: Roadside Bomb Crater (Coastal Conflict Zone)
  description: A bomb crater on a road near a beach, created by recent enemy artillery
    fire. Indy climbs from a car lodged in the crater, surrounded by upturned earth
    and debris, under an aerial threat. Distinct from mountain road segments or plane
    crash sites.
  location_type: Roadside Bomb Crater
  parent_location_uuid: null
- fabula_uuid: location_149c9613b7e9
  global_id: null
  canonical_name: Rocky Cliff Base (Desert Ascent)
  description: Horizontal, jagged rocky terrain at the foot of a cliff in the desert,
