  global_id: null
  canonical_name: Cocktail Party Room (Adjacent to Donovan’s Penthouse)
  description: A **sub-room** within Donovan’s penthouse apartment, hosting a cocktail
    party with lively voices and piano music. This room serves as **atmospheric background**,
    with its open door channeling social buzz into the main study space. Mrs. Donovan
    briefly enters from here to remind Donovan of his hosting duties.
  location_type: Penthouse Party Room
  parent_location_uuid: null
- fabula_uuid: location_3a32e55c43f4
  global_id: null
  canonical_name: College Building Exterior (Front Entrance)
  description: Open outdoor space immediately outside the main entrance of the college,
    where Indiana Jones is intercepted by government agents after his lecture. Marks
    the transition from academic life to mission involvement.
  location_type: College Building Entrance
  parent_location_uuid: null
- fabula_uuid: location_deb06dad3e17
  global_id: null
  canonical_name: College Building Exterior (Side and Labyrinthine Gardens)
  description: The exterior of the college building serves as a transitional space
    between academic and adventurous realms. The **side of the building** features
    a solid stone facade where Indiana Jones races along under daylight, evading Nazi
    agents. His footsteps pound against unyielding brick before he leaps into the
    adjacent **labyrinthine gardens**, where lush, winding paths choked with overgrown
    foliage provide cover. Hidden statuary emerges abruptly from dense greenery, creating
    an intense chase ground that demands agility and local knowledge. The building's
    shadow stretches into the gardens, blending academic calm with sudden violence.
    This space evokes the Grail quest's sacred roots amid profane violence, where
    every shadow becomes a potential ambush point.
  location_type: College Building Exterior
  parent_location_uuid: null
- fabula_uuid: location_a9f54063fb93
  global_id: null
  canonical_name: College Campus
  description: Sunlight floods the brick pathways and towering academic buildings
    of this bustling college campus. Students laugh, hurry, and weave through the
    frame, their energy filling the air with sounds of youthful chatter and footsteps.
    The space embodies Indiana Jones' intellectual sanctuary, a place of tradition
    and reason that marks the quiet threshold to his supernatural adventure, where
    his voiceover challenges the boundaries between fact and fate.
  location_type: College Campus
  parent_location_uuid: null
- fabula_uuid: location_8f42bb2fc177
  global_id: null
  canonical_name: College Lecture Hall (Indy's Classroom)
  description: Indoor academic space where Indiana Jones delivers a lecture on empirical
    truth, foreshadowing his clash with the supernatural. Features rows of students,
    a blackboard, and a tension between Indy's professorial role and his adventurous
    identity.
  location_type: College Lecture Hall
  parent_location_uuid: null
- fabula_uuid: location_66da1a48eff1
  global_id: null
  canonical_name: Command Tent
  description: The Command Tent anchors the Nazi encampment at Tanis, stuffed with
    scattered papers, maps, and personal items as Belloq, Shliemann, and aides rush
    to pack amid a distant airstrip explosion. Guards huddle near the crated Ark outside,
    Shliemann snaps orders to defend it at all costs. Water barrels nearby shield
    Indy, Marion, and Sallah as the convoy of trucks and staff cars assembles in the
    hot desert air, thick with dust, tension, and barked commands.
  location_type: Military Command Tent
  parent_location_uuid: null
- fabula_uuid: location_79b63303ae1a
  global_id: null
  canonical_name: Conveyor Belt
  description: A massive conveyor belt snakes through the quarry cavern, hauling rocks
    toward a grinding rock-crushing cylinder. Indiana Jones grapples with a towering
    Thuggee giant on its shuddering surface, rocks tumbling around them as the belt
    pulls both toward pulverization. Machinery roars amid dust and heat, forcing Indy
    into desperate dodges and punches before he leaps free. The belt embodies industrial
    peril, where mechanical momentum threatens instant death.
  location_type: Quarry Conveyor Belt
  parent_location_uuid: null
- fabula_uuid: location_05a430dda647
  global_id: null
  canonical_name: Country Highway
  description: Dark night highway cuts through open country from the port toward Nang
    Tao Airfield. Indiana Jones guns the Duesenberg forward, tires gripping asphalt
    as Lao Che's sedans barrel past in hot pursuit. Headlights slice the blackness,
    engines thunder, and dust clouds trail behind, turning the straightaway into a
    high-stakes racetrack where every second counts toward escape.
  location_type: Country Highway
  parent_location_uuid: null
- fabula_uuid: location_e9075063fdca
  global_id: null
  canonical_name: Courtyard - Sallah’s House (Old Cairo)
  description: Candlelight flickers in the open courtyard of Sallah’s house under
    the night sky of Old Cairo, its stone walls enclosing a fragile haven from the
    city's chaotic streets. Eerie winds howl unnaturally, stirring tension as Indy
    and Sallah assemble the Staff of Ra headpiece, discuss Nazi advances, and absorb
    warnings from Sallah and Amir about the Ark’s deadly, otherworldly power. Shadows
    deepen the ominous mood in this quiet space where divine peril hangs heavy.
  location_type: Residential Courtyard
  parent_location_uuid: null
- fabula_uuid: location_e891dbb20345
  global_id: null
  canonical_name: Courtyard of the Sultan’s Palace (Iskenderun)
  description: Sun-drenched courtyard in the Sultan’s palace at Iskenderun, serving
    as the open-air stage for tense negotiations between Walter Donovan, Colonel Vogel,
    and the seated Sultan. A gleaming Rolls-Royce Phantom Two parks nearby, captivating
    the Sultan with its mechanical allure. The courtyard features a prominent archway
    through which Donovan and the Sultan stride, transitioning from shadowed talks
    to open exposure amid piles of Nazi gold. Palace stairs descend into the space,
    where Elsa Schneider delivers urgent news of Indiana Jones and Henry Jones's escape,
    while Kazim observes silently. Heat hangs heavy amid royal furnishings and the
    scent of desert air, turning deal-making into a race against time fueled by greed
    and stolen wealth.
  location_type: Palace Courtyard
  parent_location_uuid: null
- fabula_uuid: location_fd9c12156be5
  global_id: null
  canonical_name: DC-3 Cockpit
  description: Control center of the DC-3 aircraft, where pilots attempt to evade
    biplane attacks and ultimately abandon the plane. Distinct from the fuselage in
    both function (flight control) and narrative role (human drama vs. physical threat).
  location_type: Aircraft Cockpit
  parent_location_uuid: null
- fabula_uuid: location_e7a44bc469b5
  global_id: null
  canonical_name: DC-3 Fuselage
  description: Main body of the DC-3 aircraft, excluding the cockpit, where machine-gun
    fire causes structural damage, fuel line ruptures, and environmental hazards.
    Distinct from the cockpit in both physical location and narrative function.
  location_type: Aircraft Fuselage
  parent_location_uuid: null
- fabula_uuid: location_4f6097e9270c
  global_id: null
  canonical_name: Dance Floor in The Dragon Nightclub
  description: Gunfire erupts across the dance floor of The Dragon Nightclub, sending
    panicked patrons bolting in all directions. Bullets ricochet off a massive brass
    gong that Indiana Jones rolls as an improvised shield over slick marble surfaces.
    Willie Scott dives for her lost diamond necklace amid the frenzy, while the antidote
    vial skitters away from Indy's desperate grasp. Screams pierce the strobe-lit
    chaos, transforming the open space into a deadly gauntlet of betrayal, ricochets,
    and improvised survival.
  location_type: Nightclub Dance Floor
  parent_location_uuid: null
- fabula_uuid: location_365ccf25f719
  global_id: null
  canonical_name: Dark Historical Passageway (Pagan Carvings Corridor)
  description: An early, eerie transitional space in the catacombs where Indy and
    Elsa traverse a narrow, unlit corridor with pagan carvings, illuminated only by
    Elsa’s lighter. Serves as an atmospheric moment emphasizing decay, history, and
    foreshadowing, not immediate danger.
  location_type: Ancient Catacomb Passageway
  parent_location_uuid: null
- fabula_uuid: location_209a3d5cd66f
  global_id: null
  canonical_name: Dark Tunnel (Mines)
  description: Narrow passage bores through the Thuggee mines' depths, shadows cloaking
    Thuggee guards who ambush Indy from behind. Whip cracks and sword strikes ring
    against damp stone walls as he fights them off, blood spraying amid grunts and
    scuffles. The confined space amplifies every clash, driving him forward to the
    rope bridge with escape hanging in the balance. Stale air carries echoes of combat,
    underscoring the desperate gauntlet before the chasm.
  location_type: Underground Mine Tunnel
  parent_location_uuid: null
- fabula_uuid: location_a3195e14e97f
  global_id: null
  canonical_name: Darkness Beyond the Campsite
  description: A giant bat retreats into this black void encircling the campsite after
    striking Willie near the firelight. Night shadows blanket the perimeter, concealing
    jungle threats that erupt into the group's haven. They register its danger through
    the creature's swift attack and vanishing flight, which tightens their huddle
    and exposes the campsite's tenuous borders. Rustling undergrowth and unseen depths
    amplify isolation under the starless sky.
  location_type: Campsite Perimeter Wilderness
  parent_location_uuid: null
- fabula_uuid: location_d7f55625be35
  global_id: null
  canonical_name: Dead-End Wall (Pankot Mines)
  description: Pre-existing rough stone barrier in the Pankot Mine tunnels, serving
    as a dead-end obstacle in a runaway cart chase during the quest for the Sankara
    Stones. Distinct from other walls in the series by its role as an unyielding final
    barrier and its location in the Temple of Doom’s mine sequence.
  location_type: Mine Tunnel Dead-End
  parent_location_uuid: null
- fabula_uuid: location_2ce66c12b2f0
  global_id: null
  canonical_name: Deck of the Vazquez de Coronado (Pre-Explosion)
  description: The **ship’s deck during the storm and explosion**, where Indiana Jones
    fights the Panama Hat Man amid howling winds, crashing surf, and lurching timbers.
    This is the **bounded, man-made space** that collapses into the ocean, marking
    the transition to the debris field.
  location_type: Cargo Ship Deck
  parent_location_uuid: null
- fabula_uuid: location_901f36dffb93
  global_id: null
  canonical_name: Delhi
  description: Delhi emerges as the group's expected destination from the desperate
    village, a beacon of urban order Willie clings to amid the morning chaos of departing
    elephants and villagers' grief. Indy's sudden pivot to Pankot leaves her sidelined
    and furious, transforming the city from safe haven into a symbol of abandoned
    plans. Its pull underscores the mission's risky turn toward ancient dangers, heightening
    tensions in the dusty outskirts.
  location_type: Indian Capital City
  parent_location_uuid: null
- fabula_uuid: location_fec68d60b8c6
  global_id: null
  canonical_name: Desecrated Shrine
  description: A primitive pile of rocks stacked into a shrine at Mayapore village's
    edge, topped by an empty niche where the sacred Sivlinga stone once rested. Torchlight
    flickers across the desecrated stones under a smoke-choked night sky as Indiana
    Jones kneels to inspect the indentation. Villagers huddle nearby, their dread
    palpable in the humid air while the shaman traces the void with trembling hands,
    recounting disasters from dried wells to vanished children. The space pulses with
    spiritual rupture, bridging skepticism and ancient curse.
  location_type: Primitive Village Shrine
  parent_location_uuid: null
- fabula_uuid: location_f6aeec43f721
  global_id: null
  canonical_name: Desert Horizon (End-Journey Transition)
  description: Symbolic threshold marking the conclusion of the Grail quest, where
    Indy, Henry, and Sallah ride toward the horizon at sunset after securing the Holy
    Grail and departing the Canyon of the Crescent Moon. Represents resolution, peace,
    and new beginnings.
  location_type: Desert Expanse
  parent_location_uuid: null
- fabula_uuid: location_2c8c43a5c397
  global_id: null
  canonical_name: Desert Valley
  description: A sprawling arid valley carved by wind and time, featuring narrow box
    canyons, looming cliffs, jagged rock formations, and a **concrete drainage culvert**
    (half-buried in sand, holding shallow gritty water and loose stones). The valley
    funnels Donovan's Nazi convoy past these cliffs, where Indy, Henry, and Sallah
    huddle behind the rock formations for cover during brutal firefights. The culvert
    appears in a later scene where Indy uses it as a tactical pause to arm himself
    against pursuers. Flat expanses stretch beyond, exposed and merciless, hosting
    gunfire, grenade blasts, and dust plumes, while the valley also serves as the
    setting for Indy’s desperate tank chase.
  location_type: Desert Valley
  parent_location_uuid: null
- fabula_uuid: location_962a70f2470e
  global_id: null
  canonical_name: Desert of the American Southwest
  description: Sunbaked sands stretch across the arid plain, dominated by a towering
    mountain peak that pierces the horizon. Boy Scouts ride horseback toward an ancient
    cliff pueblo, their figures silhouetted sharply against the rising sun's glare.
    Heat rises in waves from the cracked earth, while Hopi guides issue stark warnings
    of labyrinthine perils ahead. The open expanse carries the thrill of youthful
    adventure undercut by Herman's horsesickness and the scoutmaster's caution, blending
    isolation with the pull of hidden dangers.
  location_type: Arid Desert Plain
  parent_location_uuid: null
- fabula_uuid: location_93451e8fc0b8
  global_id: null
  canonical_name: Deserted Cairo Alley (Ambush Site)
  description: Narrow, confined urban passage on Cairo's outskirts where Indy ambushes
    Bad Arabs hauling a rattan basket, revealing contraband weapons—a decoy that misleads
    him about Marion's whereabouts. Precedes the Deserted Square chase scene.
  location_type: Urban Alleyway
  parent_location_uuid: null
- fabula_uuid: location_6f464928ab7f
  global_id: null
  canonical_name: Deserted Cairo Square (Truck Chase Climax)
  description: Open urban plaza where Indy's pursuit of Marion's truck culminates
    in a catastrophic explosion, marking a narrative turning point in his belief of
    her death. Distinct from the narrow Deserted Alley where Indy earlier ambushed
    Bad Arabs.
  location_type: Deserted Urban Square
  parent_location_uuid: null
- fabula_uuid: location_6da0692782fe
  global_id: null
  canonical_name: Deserted Mediterranean Beach (Nazi Messerschmitt Chase Scene)
  description: A deserted stretch of Mediterranean coastline where Indy and Henry
    are exposed to a Nazi Messerschmitt fighter plane's strafing runs. The open terrain
    offers no cover, with waves crashing nearby and seagulls wheeling overhead. Henry
    uses his umbrella to attract the seagulls, causing them to choke the plane's propeller
    and crash it in a fiery explosion. The scene highlights raw vulnerability, desperation,
    and ingenuity in an improvised battleground where intellect clashes with machinery.
    The isolation and exposure of the location are central to the narrative tension.
  location_type: Secluded Coastal Beach
  parent_location_uuid: null
- fabula_uuid: location_f973ad314d02
  global_id: null
  canonical_name: Deserted Worshippers' Area
  description: Children scramble across a yawning chasm on a makeshift bridge from
    the altar to this forsaken pocket of the Thuggee temple. Empty benches and dust-shrouded
    carvings of Kali stand silent testament to abandoned rituals, the air thick with
    stale disuse and faint sulfur from below. Footsteps echo through the dim vastness,
    turning the deserted space into a tense refuge where emaciated captives glimpse
    freedom amid looming cult pursuit.
  location_type: Abandoned Temple Worship Area
  parent_location_uuid: null
- fabula_uuid: location_7a2e42e6a115
  global_id: null
  canonical_name: Dig Site Perimeter (Desert Transition)
  description: Narrow desert perimeter marking the boundary of the Nazi-occupied dig
    site, serving as the launchpoint for Indy's pursuit on horseback. Focuses on the
    immediate action of exiting the dig site and the atmospheric transition to the
    open desert.
  location_type: Desert Dig Site Perimeter
  parent_location_uuid: null
- fabula_uuid: location_9751a1053967
  global_id: null
  canonical_name: Dining Room - Sallah’s House (Old Cairo)
  description: Chaos and warmth fill this dining room in Sallah’s Old Cairo house.
    Children scramble amid a mischievous monkey’s antics—knocking items, performing
    with a turban—until it bows deeply to Marion, drawing her delighted 'Why, thank
    you. I like you too.' Sallah welcomes all of Allah’s creatures, while Fayah demands
    silence to restore order. Laughter and family dynamics create a lively respite
    from the quest’s dangers, forging bonds among Indy, Marion, Sallah, and his kin
    through shared tenderness and humor.
  location_type: Residential Dining Room
  parent_location_uuid: null
- fabula_uuid: location_e382947fab57
  global_id: null
  canonical_name: Distant Hills
  description: The distant hills rise forebodingly above the barren, windswept Indian
    countryside and thick jungle trails. Indiana Jones, Willie Scott, and Short Round
    spot them during their elephant trek and foot march—their looming silhouette conceals
    the cursed Mayapore village and Thuggee cult while framing Pankot Palace's towers.
    Winds whip the empty landscape, jungle sounds hush, and the hills' approach builds
    isolation and dread, marking progress toward supernatural confrontation with each
    sway and step.
  location_type: Remote Foothills
  parent_location_uuid: null
- fabula_uuid: location_affdd9add30d
  global_id: null
  canonical_name: Docked Harbor Steamboat
  description: Static waypoint in the harbor chase sequence; serves as Indiana Jones'
    initial target before the action shifts to the freighters. Distinct from the moving
    freighters' sterns.
  location_type: Harbor Docked Steamboat
  parent_location_uuid: null
- fabula_uuid: location_e0df7107140f
  global_id: null
  canonical_name: Doctor Tyree’s Philosophy Class
  description: Tucked down the hall from Indy's sunlit archaeology lecture hall, this
    college classroom hosts Doctor Tyree's philosophy sessions. Indy points students
    here for 'truth' beyond empirical facts, his wry nod highlighting the divide.
    Chalk dust hangs in the air, blackboards fill with abstract questions, and debates
    probe unprovable ideas amid wooden desks and humming fluorescents. Laughter from
    Indy's class drifts through the door, underscoring the nearby clash of skepticism
    and speculation.
  location_type: College Philosophy Classroom
  parent_location_uuid: null
- fabula_uuid: location_1dbd373df448
  global_id: null
  canonical_name: Donovan’s Penthouse Apartment (Main Grail Study Space)
  description: The primary opulent Art Deco penthouse apartment where Indiana Jones
    deciphers the Grail Tablet and engages in high-stakes dialogue with Walter Donovan.
    This is the **central location** for the Grail quest scenes, distinct from the
    adjacent cocktail party room.
  location_type: Art Deco Penthouse Apartment
  parent_location_uuid: null
- fabula_uuid: location_f29884fd4825
  global_id: null
  canonical_name: Dr. Fantasy’s Magic Caboose
  description: 'The final car on a speeding stockcar train displays a bold sign above
    its door: ''Dr. Fantasy’s Magic Caboose.'' Young Indy leaps from the rooftop fight,
    reads the ominous label, shoves the door open, and steps inside with the Cross
    of Coronado. Fedora''s men block the exit, turning the dim, cluttered interior—likely
    a carnival sideshow prop with faded magic posters and cramped benches—into a guarded
    trap. Train rails clatter below, wind howls outside, and shadows hide whatever
    dangers lurk within this rolling deception.'
  location_type: Carnival Train Caboose
  parent_location_uuid: null
- fabula_uuid: location_498f522fe59d
  global_id: null
  canonical_name: Dry Well
  description: Women lower buckets into the dry well on ropes frayed from endless
    use, only to haul up cascades of fine sand that spills through their fingers.
    Cracked stone edges the pit, baked hard by relentless sun, while dust coats the
    women's ragged saris and hollow faces. No water breaks the surface—only barren
    grit mocks their thirst, capturing the Mayapore villagers' desperation under the
    curse that stole their life source and children alike.
  location_type: Village Well
  parent_location_uuid: null
- fabula_uuid: location_fc31bcd8ff9a
  global_id: null
  canonical_name: Dump Ramp
  description: The Dump Ramp climbs steeply inside the Quarry Cavern, dragging mine
    cars loaded with rocks toward a tipping point. Operators dump the loads onto the
    grinding conveyor belt below, sending stones cascading in noisy avalanches. Indiana
    Jones battles the hulking Thuggee giant aboard an ascending car; their punches
    and grapples shake the frame until the car tips, spilling both men amid tumbling
    rocks onto the belt's relentless churn. Dust hangs thick, machinery groans, and
    the height amplifies every slip's deadly risk.
  location_type: Quarry Mine Dump Ramp
  parent_location_uuid: null
- fabula_uuid: location_fefc9d2d1020
  global_id: null
  canonical_name: Dusty Tree-Lined Side Road (with Parallel Higher Road)
  description: Narrow side road winds through rural countryside, its dusty surface
    kicking up thick clouds that obscure the path ahead. Trees line the edges, framing
    the treacherous route Indy races down on his motorcycle, sidecar jolting Henry
    Sr. over rough terrain. A parallel **elevated road** (referred to as 'Higher Road')
    allows one Nazi pursuer to track them from above, creating a strategic pursuit
    dynamic. The elevated path grants a tactical vantage point over the lower road,
    turning the escape into a tense game of shadows, dust, and engine roars amid whipping
    wind. The two roads are functionally linked in the chase sequence, with the higher
    road serving as a pursuit platform for the Nazi soldier.
  location_type: Rural Side Road
  parent_location_uuid: null
- fabula_uuid: location_463842e16602
  global_id: null
  canonical_name: Elevated Loft in Venice Library (Knight’s Tomb Discovery Point)
  description: A raised wooden loft structure in the Venice library, accessed by climbing,
    where Indy spots the 'X' marking the Knight’s Tomb entrance. Features marble columns
    with Roman numerals (III, VII, X), stained-glass windows, and a marble-tiled floor
    below. Serves as the transition point from book-based research to physical exploration
    of the tomb.
  location_type: Library Loft
  parent_location_uuid: null
- fabula_uuid: location_e58642b6ef8c
  global_id: null
  canonical_name: Elsa’s Bedroom (Including Hallway Outside)
  description: 'A sunlit bedroom and its adjacent hallway, both ransacked by Nazi
    intrusion. The hallway serves as a threshold where Indiana Jones hesitates before
    entering the bedroom, marked by daylight streaming through windows that sharpens
    the tension between mission urgency and personal vulnerability. Inside, the bedroom
    stands in disarray—furniture toppled, drawers emptied, papers strewn across the
    floor—mirroring the violation of Elsa Schneider’s private refuge. Indiana Jones
    steps inside, heart pounding with fear for her safety, as the disarray evokes
    parallels to his own apartment’s earlier violation. The space becomes a battleground
    for emotional conflict: accusations erupt over the Grail Diary, distrust boils
    into a fierce kiss, and the couple tumbles onto the bed amid verbal barbs and
    urgent passion, with the room’s chaos amplifying their emotional storm.'
  location_type: Private Bedroom
  parent_location_uuid: null
- fabula_uuid: location_74f591aa5acf
  global_id: null
  canonical_name: Elsa’s Bedroom Bathroom
  description: Indiana Jones knocks on the bathroom door within the ransacked bedroom,
    pushes it open, and peers inside, calling urgently for Elsa. The space stands
    empty, its tiles undisturbed yet tainted by the surrounding Nazi intrusion—toppled
    furniture and strewn papers just beyond. Sunlight spills through the open door,
    casting stark light on the silence that heightens Indy's panic and sense of violation
    in Elsa's private domain.
  location_type: En Suite Bathroom
  parent_location_uuid: null
- fabula_uuid: location_8dabae33f6a2
  global_id: null
  canonical_name: Embankment
  description: A sheer 20-foot drop along the treacherous mountain road plunges vehicles
    into jagged rocks below. Indy rams the Nazi staff car over the edge here, sending
    it crashing in a cloud of dust and twisted metal. Occupants crawl out bruised
    amid the debris, as the high-speed chase echoes off the steep slopes, amplifying
    the peril of every maneuver on this unforgiving terrain.
  location_type: Mountain Road Embankment
  parent_location_uuid: null
- fabula_uuid: location_ad2e5dd7ab44
  global_id: null
  canonical_name: Entrance to Mountain Temple
  description: Dust and smoke pour from the Grecian facade as the Mountain Temple's
    walls collapse inward. Indiana Jones, Henry Jones Sr., Sallah, and Marcus Brody
    stumble out battered into afternoon sunlight, horses waiting at the ready. Canyon
    air hangs heavy with debris and echoes, turning this exposed threshold into a
    stage for raw confrontation—Indy presses Henry on the Grail and his lifelong neglect,
    the slip of 'Junior' cutting deeper than any trap inside. Liminal ground shifts
    the group from peril to exodus, tensions unresolved amid settling haze.
  location_type: Mountain Temple Entrance
  parent_location_uuid: null
- fabula_uuid: location_6543212a4d1e
  global_id: null
  canonical_name: Exterior Porch and Walkway - Professor Henry Jones Sr.’s House
  description: Secluded exterior of Professor Henry Jones Sr.’s house, featuring a
    porch, walkway, and an ajar front door. Serves as the transitional space where
    Indy’s hesitation and emotional turmoil are established before entering the house,
    with daylight contrasting the interior’s darkness.
  location_type: Secluded Professor's House Exterior
  parent_location_uuid: null
- fabula_uuid: location_ec2d60e290e5
  global_id: null
  canonical_name: Exterior of the Moving Tank
  description: Mobile Nazi tank involved in the desert chase, featuring a gun barrel,
    hatches, and a cliff-hugging track. Indy dangles from its exterior, interacting
    with Vogel and the cliff wall.
  location_type: Military Tank Exterior
  parent_location_uuid: null
- fabula_uuid: location_453d5e6a4c98
  global_id: null
  canonical_name: Fireplace in The Raven Saloon (Patan, Nepal)
  description: A dimly lit fireplace tucked into the smoke-choked wall of The Raven
    Saloon in Patan, Nepal. The hearth crackles with glowing embers, casting flickering
    shadows across scarred wooden beams and illuminating Marion Ravenswood as she
    stands before it, poking the fire with a steady hand. The fire's warm orange glow
    reflects her face, mirroring her introspection and turmoil after Indy's departure.
    Amid the saloon's chaotic atmosphere—filled with whiskey fumes, brawling shouts,
    and clinking glasses—the fireplace carves out a rare pocket of quiet, offering
    fleeting comfort and underscoring Marion's isolation and grief as the Nazis' arrival
    looms.
  location_type: Saloon Fireplace
  parent_location_uuid: null
- fabula_uuid: location_d3aaf6255a1d
  global_id: null
  canonical_name: Fireplace in the Castle Room
  description: Indiana Jones and Henry Jones Sr. cram bound back-to-back into this
    tight, rotating fireplace within the Castle Room. Mechanical gears whir as it
    spins, pressing their bodies together and forcing raw dialogue amid stale air
    and dim light. Claustrophobia heightens their standoff—Indy's scrappy optimism
    grates against Henry's scholarly defeatism—turning the space into a pressure cooker
    where physical escape demands emotional breakthrough. Flickering shadows from
    unseen flames underscore the peril of their stalled trust.
  location_type: Rotating Castle Fireplace
  parent_location_uuid: null
