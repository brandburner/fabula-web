  parent_location_uuid: null
- fabula_uuid: location_5b6ce4951d7b
  global_id: null
  canonical_name: Short Tunnel
  description: Narrow passage connects directly to the sealed chamber, channeling
    Willie's distant cries—'Hey—where are you?!'—that echo sharply through its confines.
    The tunnel amplifies isolation as her voice bounces off rough stone walls, distorting
    desperation into a haunting plea amid flickering lamp shadows and underground
    dampness. Indy and Short Round hear her from within their trap, the sound pulling
    at their focus while unseen temple depths press in, turning proximity into torment.
  location_type: Ancient Temple Passageway
  parent_location_uuid: null
- fabula_uuid: location_b9d2fd61fc42
  global_id: null
  canonical_name: Shrine at the Edge of Mayapore Village
  description: A crude, ritualistic shrine *at the edge* of Mayapore Village, marked
    by the absence of the Sivlinga stone and serving as the focal point for the shaman's
    prophecy, Indiana Jones' investigation, and the villagers' dread.
  location_type: Village Shrine
  parent_location_uuid: null
- fabula_uuid: location_b068558eda6e
  global_id: null
  canonical_name: Side Chambers
  description: Dark pillared halls branch from the Temple of Death's main floor. Hundreds
    of robed worshippers pour from these chambers, their sudden emergence swelling
    the crowds and intensifying the hypnotic chanting that reverberates through the
    colossal space. Shadows gather between towering pillars, the air heavy with disorienting
    echoes and a palpable sense of ancient ritual menace that engulfs intruders.
  location_type: Subterranean Temple Side Chambers
  parent_location_uuid: null
- fabula_uuid: location_9c6ae34e5765
  global_id: null
  canonical_name: Side Tunnel
  description: Narrow branch off the Thuggee mine's main tunnels, walls pressing close
    in claustrophobic darkness. Damp earth scents mix with sinister rumbles vibrating
    the stone as Indiana Jones leads Willie Scott and Short Round to evade pursuit,
    halting at the quarry's shrouded brink. Later, its hidden mouth saves them when
    Indy shoves the pair inside seconds before a tidal wave roars past, water thundering
    by as they huddle amid the confined shadows.
  location_type: Mine Side Tunnel
  parent_location_uuid: null
- fabula_uuid: location_1c805dea4651
  global_id: null
  canonical_name: Skies Above the Biplane (Aerial Dogfight Zone)
  description: Endless open skies serve as the battleground for a high-stakes aerial
    dogfight between Indiana Jones's biplane and Nazi Messerschmitt fighters. The
    vast, exposed expanse forces desperate maneuvers as the biplane's sluggish speed
    and limited firepower make it vulnerable to the faster, more agile Nazi aircraft.
    The scene is dominated by roaring engines, cracking gunfire, and chaotic aerial
    combat, culminating in the biplane's tail stabilizer snapping under fire, sending
    it into a spiraling descent. Key interactions include Henry Jones Sr. operating
    the rear-mounted machine gun, the biplane's structural failure under enemy fire,
    and the relentless pursuit by multiple Messerschmitts.
  location_type: Open Aerial Battleground
  parent_location_uuid: null
- fabula_uuid: location_3076aa38daea
  global_id: null
  canonical_name: Small Town Street Leading to Jones House
  description: Sunlit residential street where Indy sprints from railroad tracks toward
    his childhood home, clutching the Cross of Coronado. The 'JONES' mailbox marks
    the threshold between the public street and the private sanctuary of the house,
    emphasizing the tension of his pursuit.
  location_type: Small Town Residential Street
  parent_location_uuid: null
- fabula_uuid: location_8601ca7b6e9d
  global_id: null
  canonical_name: Snow-Capped Mountain Peak (Aerial Near-Collision Obstacle)
  description: A jagged, elevated peak encountered during the DC-3's aerial evasion,
    where Indy narrowly avoids collision and Kao Kan's biplane crashes and explodes.
    This peak is a high-altitude obstacle with icy ridges, symbolizing the moment
    of extreme peril and reconciliation between Indy and Short Round.
  location_type: Mountain Peak
  parent_location_uuid: null
- fabula_uuid: location_582a95c56738
  global_id: null
  canonical_name: Spiral Staircase
  description: Narrow stone steps twist downward from the secret room, confining Colonel
    Vogel and his Nazi soldiers in a tight, echoing descent. Boots thud rhythmically
    against the ancient surfaces, amplifying tension as the group funnels toward confrontation
    below. Claustrophobic walls press in, heightening dread in the Grail sanctum's
    depths, where each turn draws pursuers closer to their quarry amid shadows and
    stone.
  location_type: Ancient Temple Staircase
  parent_location_uuid: null
- fabula_uuid: location_e7de64fe565d
  global_id: null
  canonical_name: St. Mark’s Square
  description: Located in Venice, Italy; features elegant facades, wheeling pigeons,
    and a motorboat escape route. Contrasts with Shanghai Square’s neon-lit urban
    chaos.
  location_type: Historic Venetian Piazza
  parent_location_uuid: null
- fabula_uuid: location_36191ab6b0ee
  global_id: null
  canonical_name: Stained-Glass Window in The Dragon Nightclub
  description: Towering stained-glass window looms over The Dragon Nightclub's chaotic
    center. Gunfire erupts as panicked patrons flee; Indy slashes free a massive gong,
    rolls it across marble floors, and smashes it through the colorful panes. Glass
    shatters in a deafening cascade, shards flying as he drags Willie through the
    jagged breach into the night below. The window transforms from ornate backdrop
    to vital escape route amid betrayal and frenzy.
  location_type: Nightclub Stained-Glass Window
  parent_location_uuid: null
- fabula_uuid: location_9c2b183b447b
  global_id: null
  canonical_name: Stairs in the Terminal Building (Berlin)
  description: Indy pushes through the terminal entrance into Nazi-controlled Berlin's
    sunlit day and descends these stairs into the propaganda-choked interior. Tension
    hums in the air as plainclothes agents thrust leaflets bearing Henry's face through
    the snaking crowd. Footfalls echo off concrete steps amid watchful eyes and terse
    urgency, bridging the outer threshold to the risky reunion below where father
    taps shoulder in coded signal before the Zeppelin queue.
  location_type: Airport Terminal Staircase
  parent_location_uuid: null
- fabula_uuid: location_42fb12551b75
  global_id: null
  canonical_name: Stone Landing at the Threshold of the Ark's Chamber
  description: A claustrophobic stone landing marks the entrance to the Ark's chamber.
    Crushed skeletons carpet the floor, flattening under Indy's boots with sharp crunches
    like brittle parchment. Dead vines drape the frame like a spider's web, stirring
    in stale air thick with decay. Oppressive silence amplifies the peril—bones of
    past intruders warn of crushing traps ahead. Indy strides forward recklessly while
    Satipo recoils in horror, the space forcing their divide and pivoting the quest
    from caution to defiance.
  location_type: Booby-Trapped Temple Threshold
  parent_location_uuid: null
- fabula_uuid: location_d037e9b228a5
  global_id: null
  canonical_name: Storm-Tossed Ocean Waters After Vazquez de Coronado Explosion
  description: The churning black waters off the Portuguese coast where Indiana Jones
    plunges after the Vazquez de Coronado explodes behind him. Indy swims desperately
    amid crashing waves, floating debris (including splintered planks, tangled ropes,
    and the Panama Hat Man's shredded hat), and storm spray. The ocean serves as both
    an escape route from wreckage and foes and a brutal test of endurance, with distant
    flames from the sinking hull flickering across the debris field. Indy clings to
    the reclaimed Cross of Coronado, battered but alive in the cold, chaotic sea,
    as the shredded Panama Hat drifts past—a grim reminder of unfinished rivalries.
  location_type: Storm-Tossed Coastal Ocean
  parent_location_uuid: null
- fabula_uuid: location_94a46db312ce
  global_id: null
  canonical_name: Street Outside The Raven Saloon, Patan, Nepal
  description: Exterior space directly adjacent to The Raven Saloon, characterized
    by a dimly lit, narrow road where Indy sits in his car and a European spy observes
    from a doorway; serves as a transitional or reactive space following the saloon’s
    interior chaos.
  location_type: Mountain Town Street
  parent_location_uuid: null
- fabula_uuid: location_9befe269b8a3
  global_id: null
  canonical_name: Street of Modest Clapboard Houses (with Railroad Tracks)
  description: A quiet residential street lined with modest clapboard houses, parallel
    to sunlit railroad tracks stretching from the circus train's caboose. The scene
    serves as Indy's escape route after his vanishing act in the caboose, where gravel
    crunches under his boots as he sprints away from Fedora. The street's normalcy
    contrasts with the chase's urgency, providing cover while the train's rumble fades
    into the background. The location includes both the residential street and the
    adjacent railroad tracks, which are integral to Indy's brief dash toward freedom.
  location_type: Residential Street
  parent_location_uuid: null
- fabula_uuid: location_602c9b3152ef
  global_id: null
  canonical_name: Sultan's Palace Stairs (Iskenderun)
  description: Elsa descends broad stone steps from palace upper levels into sunlit
    courtyard. Her hurried footfalls cut through negotiation hum as she alerts Donovan
    and Vogel to Indy and Henry's escape. Sunlight bathes worn railings and tessellated
    risers, heightening urgency in the open-air space where deals sour into pursuit.
  location_type: Palace Courtyard Stairs
  parent_location_uuid: null
- fabula_uuid: location_e16d701ffd8c
  global_id: null
  canonical_name: Surface Entry Shaft to the Well of Souls
  description: Narrow, ragged opening at the surface of the Tanis dig site, providing
    access to the Well of Souls below. Serves as the observation and interference
    point for Belloq and the Nazis, who sever Indy's escape rope from this location.
  location_type: Excavated Pit Rim
  parent_location_uuid: null
- fabula_uuid: location_c9eb5a793256
  global_id: null
  canonical_name: Tanis Airstrip
  description: A **mechanized aviation hub** within the Tanis complex, distinct from
    the broader Nazi encampment. Features a dust-choked runway, the Flying Wing aircraft,
    and a fuel truck explosion that traps Marion Ravenwood. Central to the film's
    climax.
  location_type: Improvised Desert Airstrip
  parent_location_uuid: null
- fabula_uuid: location_9ba69a2cac60
  global_id: null
