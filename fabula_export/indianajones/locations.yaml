  canonical_name: Rooftop of Stockcar (Train Car)
  description: Exterior rooftop of the speeding stockcar where Indiana Jones fights
    Fedora and his henchmen over the Cross of Coronado. Narrow, deadly arena with
    whipping winds and jolting rails.
  location_type: Train Car Rooftop
  parent_location_uuid: null
- fabula_uuid: location_5095fa360174
  global_id: null
  canonical_name: Room Behind the Wired Door
  description: Indy identifies exposed electrical wires snaking across the closed
    door in the Nazi castle hallway, signaling Henry's imprisonment inside. The faint
    hum of live current deters touch, amplifying stealthy tension as he and Elsa bypass
    it for an adjacent entry. Oppressive silence and nearby soldier presence heighten
    the risk, turning the unseen room into a fortified barrier demanding cunning circumvention.
  location_type: Nazi Castle Prison Room
  parent_location_uuid: null
- fabula_uuid: location_e7e713022622
  global_id: null
  canonical_name: Rope Bridge (Gorge Below)
  description: A rickety, century-old rope bridge spanning a deep chasm with crocodile-infested
    waters below. The bridge serves as a critical battleground where Indiana Jones
    duels Thuggee guards, ultimately cutting the supports to collapse the span and
    send enemies plummeting to their deaths. The gorge below enforces brutal finality,
    with Mola Ram and other adversaries meeting their end in the crocodile-filled
    river. Survivors—Indy, Willie, and Short Round—dangle from severed cables amid
    supernatural clashes with Mola Ram, while British cavalry arrives to rescue them.
    The bridge's collapse marks a pivotal moment in the narrative, symbolizing the
    transition from the temple's dangers to the pursuit of the Sankara Stones.
  location_type: Rope Bridge over Gorge
  parent_location_uuid: null
- fabula_uuid: location_919291ef650e
  global_id: null
  canonical_name: Rural Motorcycle Chase Road
  description: Wide rural road transitioning into a narrow, treacherous side road
    during a high-speed motorcycle chase with Nazi pursuers. Dust clouds obscure the
    path as Indy swerves to evade capture, emphasizing the father-son bond under fire.
    This location is **purely action-oriented** and lacks the symbolic or narrative
    pivot role of the Berlin-Venice Crossroads.
  location_type: Rural Country Road
  parent_location_uuid: null
- fabula_uuid: location_1f8baeea2321
  global_id: null
  canonical_name: Sacred Mound
  description: The Sacred Mound rises as a small, revered site within Mayapore Village.
    The shaman returns the Sankara Stone to its ancient niche here, triggering cosmic
    restoration. Children reappear amid joyful reunions; families embrace with tears
    and laughter as barren earth greens and life surges back. Golden light floods
    the space, villagers chant in gratitude, and the air hums with renewal—Indy, Willie,
    and Short Round stand amid the miracle, tension easing in the wave of communal
    harmony.
  location_type: Village Sacred Shrine
  parent_location_uuid: null
- fabula_uuid: location_a010e29817c5
  global_id: null
  canonical_name: Sacrificial Altar (Thuggee Temple)
  description: Central sacrificial platform in the Thuggee temple's claustrophobic
    ritual chamber, featuring an elevated platform (the 'Altar Platform') atop the
    structure. This platform is where Indiana Jones dodges Chattar Lal's attacks while
    Short Round swings a wrench at charging priests. The altar includes an iron frame
    mechanism for binding victims (e.g., Willie Scott), which suspends them over a
    lava crevasse. The descending frame is controlled by gears that Indy jams with
    an iron rod to halt the sacrifice. Chattar Lal's death during the chaos marks
    the altar's transformation from a ritual execution site to a battleground. The
    space amplifies the tension between ritual inevitability and desperate intervention,
    with Willie's screams and Indy's moral conflict central to the scene.
