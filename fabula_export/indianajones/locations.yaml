  global_id: null
  canonical_name: Sallah’s Truck (Outside Arab Bar)
  description: Distinct from the Arab Bar interior; this is the vehicle where Sallah
    intervenes and urges Indy to refocus on the Ark mission.
  location_type: Truck Cab (Street Exterior)
  parent_location_uuid: null
- fabula_uuid: location_30067e4d11f1
  global_id: null
  canonical_name: Salzburg
  description: Salzburg anchors Indiana Jones's desperate race through the Austrian
    Alps, a city where his father Henry awaits amid the Grail hunt. A superimposed
    map traces the black Mercedes's path from Venice along sheer cliffs and winding
    roads, positioning Salzburg as the urgent endpoint. Storm clouds gather as Indy
    pushes the stolen car to outrun pursuing Nazis, the alpine terrain testing his
    grip on the mission and fate.
  location_type: Austrian Alpine City
  parent_location_uuid: null
- fabula_uuid: location_1718f957cb2a
  global_id: null
  canonical_name: Sanctuary Temple Foyer (Raiders of the Lost Ark)
  description: A 50-foot hallway in the Sanctuary temple with a deceptive floor (cobwebs
    over a deep pit), high ceiling for whip swings, and a sunlit door at the far end.
    Serves as a lethal test of caution and trust, featuring Indy’s whip and Satipo’s
    near-fatal fall into the pit.
  location_type: Ancient Temple Foyer
  parent_location_uuid: null
- fabula_uuid: location_003d69be32a9
  global_id: null
  canonical_name: Secret Dead-End Chamber
  description: Indy and Henry Sr. cram into this bare, tight room where blank stone
    walls mock frantic searches for exits. Stale air thickens as Indy pounds surfaces
    while Henry slumps into a chair, his casual lean cracking the floor open to a
    dizzying spiral staircase below. No doors, no light breaks—pure trap amplifies
    father-son strain amid plummeting dread.
  location_type: Ancient Temple Dead-End Chamber
  parent_location_uuid: null
- fabula_uuid: location_4586c80385ab
  global_id: null
  canonical_name: Secret Room
  description: Colonel Vogel and Nazi soldiers breach this claustrophobic chamber,
    their boots echoing off ancient stone walls. Tension fills the air as they lock
    onto the narrow spiral staircase twisting downward into the Grail's hidden sanctum.
    Ominous silence from the disciplined troops heightens the dread of inevitable
    confrontation, marking the space as a threshold where Nazi precision invades sacred
    ground.
  location_type: Hidden Sanctum Access Chamber
  parent_location_uuid: null
- fabula_uuid: location_bf58b428318f
  global_id: null
  canonical_name: Shaman's Hut
  description: Interior healing hut of the Mayapore shaman, where the emaciated boy
    presses a ragged cloth scrap from the Sankara Stone into Indiana Jones's hand,
    mouthing its sacred name. The space is filled with incense, ritualistic healing,
    and the boy's mother's desperate embrace, binding Indy to the village's stolen
    children and the looming cult threat.
  location_type: Village Healing Hut
  parent_location_uuid: null
- fabula_uuid: location_52a215cd80b2
  global_id: null
  canonical_name: Shanghai Airfield
  description: Engines roar as the cargo plane taxis across the open tarmac, kicking
    up dust and blasting prop wash that buffets Lao Che where he stands with Kao Kan.
    They watch Indy’s aircraft pull away into the breaking dawn, wind whipping their
    clothes while fury hardens their stares. This exposed expanse captures the raw
    tension of escape, every gust carrying the weight of brewing retaliation.
  location_type: Urban Airfield
  parent_location_uuid: null
- fabula_uuid: location_fbc26f7ff587
  global_id: null
  canonical_name: Shanghai Airport
  description: High-tension transit hub on the outskirts of Shanghai, serving as the
    climactic escape route for Indiana Jones and Short Round. Distinct from the urban
    streets of the city center, this location features jammed traffic, gunfire, and
    a focus on airborne departure.
  location_type: International Airport
  parent_location_uuid: null
- fabula_uuid: location_e320112f8715
  global_id: null
  canonical_name: Shanghai Square
  description: Located in Shanghai, China; features neon lights, rickshaws, and a
    high-speed car chase. Distinct from Venice’s St. Mark’s Square in both setting
    and narrative role.
  location_type: Neon-Lit Urban Square
  parent_location_uuid: null
- fabula_uuid: location_8192a7cf12b1
  global_id: null
  canonical_name: Shanghai Streets
  description: Densely packed urban streets in Shanghai's nighttime district, featuring
    protruding balconies, canvas awnings, and parked cars. Serves as the chaotic,
    obstacle-filled descent route for Indiana Jones and Willie Scott after their fall
    from the Dragon nightclub. Distinct from the airport, this location is central
    to the episode's visual comedy and urban chase.
  location_type: Urban Streets
  parent_location_uuid: null
- fabula_uuid: location_f7fe39eb60aa
  global_id: null
  canonical_name: Shifting Stone Path Chamber
  description: Cobblestones etched with Latin letters tile the floor of this narrow
    temple chamber. Stepping on the sequence I-E-H-O-V-A spells 'Jehovah' and holds
    the path firm. Any misstep shifts the stones, which collapse into deep pits with
    echoing crashes. Indy pores over the Grail Diary, heart pounding, as he picks
    his way across, the stale air thick with dust from fallen tiles and the sharp
    tang of peril. Wrong choices claim lives, their screams fading into the abyss
    below.
