  parent_location_uuid: null
- fabula_uuid: location_6d98b522ef0c
  global_id: null
  canonical_name: Thuggee Temple Beneath Pankot Palace
  description: Hidden beneath Pankot Palace, this subterranean temple serves as the
    Thuggee cult's sanctum for human sacrifices, occult rituals, and the storage of
    the sacred Sankara stones. Known variously as the *Thuggee Temple* and *Thuggee
    Shrine*, the location is accessed through secret passages from guest rooms and
    palace halls, where cool drafts carry echoes of screams and incense. Willie Scott
    emerges from its tunnels terrified, describing ritual murders she witnessed amid
    chants and flames, while Indiana Jones cites its existence as proof of the cult's
    resurgence. Torchlight reveals bloodied altars, looming Kali idols, and damp,
    oppressive stone walls untouched by surface light, symbolizing the palace's complicity
    in ancient evil and the insidious blend of power and darkness.
  location_type: Subterranean Cult Temple
  parent_location_uuid: null
- fabula_uuid: location_dcedc1917ec7
  global_id: null
  canonical_name: Thuggee Temple Sacrificial Lava Crevasse
  description: |-
    A deep, lava-filled chasm located beneath the Thuggee cult's sacrificial altar, serving as the cult's primary execution site. The crevasse is dominated by a glowing volcanic core of molten lava, its bubbling surface emitting intense heat and sulfurous fumes that permeate the chamber. This space embodies Kali's hunger, where bound victims descend on creaking iron frames into the fiery depths, their painted faces contorted in agony as skin blisters and bodies ignite. The crevasse is central to the Thuggee temple's sacrificial rituals, featuring:
      - **Indiana Jones' Escape Route**: Indy swings across the chasm using his whip, latching onto a stone elephant statue to reach the altar platform.
      - **Sacrificial Mechanism**: The iron frame descends into the lava, incinerating victims (e.g., Chattar Lal) in grotesque agony.
      - **Atmospheric Details**: Flickering orange glow from the lava illuminates the stone surroundings, amplifying the ritual's dread and the cult's lethal power. The heat and fumes create a chaotic, oppressive environment.
      - **Narrative Context**: The crevasse is a merciless execution chamber where escape demands split-second agility, and it is deeply tied to the Thuggee cult's devotion to Kali.
  location_type: Sacrificial Volcanic Chamber
  parent_location_uuid: null
- fabula_uuid: location_f8d3d82cb948
  global_id: null
  canonical_name: Tool Shack
  description: A cramped wooden shack clings to the edge of the quarry platform, stuffed
    with rusted picks, shovels, and coiled ropes amid the din of mine cars and Thuggee
    shouts. Indiana slips inside for brief cover, catching his breath while plotting
    the children's escape. Dust motes dance in slivers of light piercing the walls;
    the metallic tang of oil hangs heavy, amplifying the pulse of imminent pursuit
    in the cavern's vast roar.
  location_type: Quarry Platform Tool Shack
  parent_location_uuid: null
