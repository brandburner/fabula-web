  canonical_name: Cliffside Railroad Tracks (Horse Chase)
  description: Narrow railroad tracks cutting through rugged cliffs near a small town,
    where Indiana Jones is pursued by Fedora’s gang on horseback; leads to the circus
    train and symbolizes isolation and desperation.
  location_type: Cliffside Railroad Tracks
  parent_location_uuid: null
