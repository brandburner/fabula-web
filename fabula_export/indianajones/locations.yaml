  description: "\n      A concealed military command hub for Nazi operations at the\
    \ Tanis dig site, positioned behind a sandy rise and overlooking the main encampment\
    \ and airstrip. This location serves as the operational nerve center, where officers\
    \ like Gobler coordinate strategies (e.g., refueling orders for the Flying Wing)\
    \ and monitor the Ark operation. The camp is shielded from the main encampment's\
    \ chaos, providing a strategic vantage point.\n      \n\n**Key Features**:\n \
    \     - **Spatial Relationship**: Hidden behind a rise, separate from the main\
    \ encampment (location_dc404f98622f) and the airstrip (formerly location_f053d7b0f3d8).\n\
    \      - **Narrative Role**: Command and control center for Nazi activities, including\
    \ coordination with the airstrip (e.g., Gobler's refueling orders) and oversight\
    \ of the Ark defense.\n      - **Interactions**: Indiana Jones, Marion Ravenwood,\
    \ Sallah, Emile Belloq, and Shliemann, reflecting its role as a hub for both military\
    \ and archaeological personnel.\n      - **Visual Description**: Tents cluster\
    \ around command tents under the desert sun, with a vantage point capturing the\
    \ distant roar of plane engines and chaos below.\n      "
  location_type: Desert Excavation Base Camp
  parent_location_uuid: null
- fabula_uuid: location_780ff960dc65
  global_id: null
  canonical_name: Tank Turret Cover
  description: Donovan bursts through the tank's turret cover—a heavy metal hatch
    swinging open amid shouts and slaps. Sunlight pierces the dim, steel interior,
    where Vogel interrogates Henry Jones Sr. The intrusion halts brutality, announces
    Indiana Jones' escape, and shifts tension from defiance to pursuit. Clanging metal
    echoes in cramped confines, blending external glare with internal chaos.
  location_type: Armored Tank Turret Hatch
  parent_location_uuid: null
- fabula_uuid: location_3a5e2d944566
  global_id: null
  canonical_name: Tank Upper Deck (Indy's Melee)
  description: The exposed upper surface of the Nazi tank where Indiana Jones leaps
    aboard during a high-speed chase, engaging in a brutal hand-to-hand fight with
    Nazi soldiers. This is a confined, chaotic arena where bodies tumble into the
    desert below, and Vogel subdues Indy with a chain. Occurs during the initial boarding
    phase of the tank sequence.
  location_type: Tank Deck
  parent_location_uuid: null
- fabula_uuid: location_29779d9988dd
  global_id: null
  canonical_name: Temple - Inclined Passage
  description: An *early* challenge in the temple, distinct from the Foyer with Pit,
    where Indy and Satipo navigate a claustrophobic, booby-trapped corridor sloping
    upward from the main entrance.
  location_type: Ancient Temple Passageway
  parent_location_uuid: null
- fabula_uuid: location_430ddd513c25
  global_id: null
  canonical_name: Temple Entrance (Stone Lions)
  description: Two massive stone lions flank this gateway into the Grail temple's
    deadly trials. Indiana Jones passes between their carved forms under daylight
    shafts that pierce the canyon-carved stone. Boots echo on the threshold as mechanisms
    hum to life ahead, marking the shift from approach to peril where hubris meets
    ancient judgment.
  location_type: Ancient Temple Gateway
  parent_location_uuid: null
- fabula_uuid: location_a22564b62918
  global_id: null
  canonical_name: Temple Foyer with Pit
  description: A later chamber in the temple sequence, distinct from the Inclined
    Passage, where Satipo betrays Indy by dropping his whip into the bottomless pit,
    marking a turning point in their alliance.
  location_type: Ancient Temple Chamber
  parent_location_uuid: null
- fabula_uuid: location_cfcc587acffd
  global_id: null
  canonical_name: Temple of Death (Thuggee Cult Stronghold)
  description: The overarching subterranean complex of the Thuggee cult, housing the
    Sankara Stones, Mola Ram's ritual chambers, and multiple interconnected halls.
    Serves as the primary setting for the climax of *Indiana Jones and the Temple
    of Doom*, including the boiling lava crevasse and sacrificial frame.
  location_type: Subterranean Cult Cathedral
  parent_location_uuid: null
- fabula_uuid: location_715cdbe133b1
  global_id: null
  canonical_name: Temple of Death Wind Tunnel (Spike Chamber Overlook)
  description: Claustrophobic, subterranean **passage** elevated above the Temple
    of Death, connecting the spike chamber to a vertiginous overlook of the ritual
    site below. Unlike the High Tunnel, this space is a **battleground** where Thuggee
    guards ambush intruders, testing survival and loyalty amid brutal skirmishes.
    The wind here is **natural but disorienting**, blending with chants to create
    an eerie, violent atmosphere.
  location_type: Subterranean Temple Overlook Tunnel
  parent_location_uuid: null
- fabula_uuid: location_b6c0d13e47bf
  global_id: null
  canonical_name: Temple of the Grail
  description: Ancient stone temple and sacred sanctuary housing the Holy Grail, the
    cup believed to hold the blood of Jesus Christ. Inscribed on the Grail Tablet
    as the quest's final destination, this shadowed temple evokes divine mystery and
    perilous sanctity. Its vaulted chambers, illuminated by torchlight, are guarded
    by the echoes of knights who protect the relic from unworthy seekers. The temple's
    air is thick with incense and unspoken oaths, and its existence is tied to both
    the sandstone Grail Tablet and the urgency of Indy's quest to find his father.
    The name appears in cryptic inscriptions alongside the Canyon of the Crescent
    Moon, framing it as a legendary endpoint for relic hunters.
  location_type: Ancient Grail Temple
  parent_location_uuid: null
- fabula_uuid: location_933715986712
  global_id: null
  canonical_name: The Balcony
  description: Indiana Jones stands on this raised platform inside the ancient temple,
    staring down a wide lava-filled chasm that blocks the path to the sacred altar.
    Bubbling molten rock sends waves of heat upward, filling the air with sulfurous
    fumes and an ominous glow that casts flickering shadows across the stone. Distant
    echoes of cult activity rumble through the vast interior below. Indy coils his
    whip, eyes the towering stone elephant statue opposite, then lashes out to swing
    across the searing void in a desperate bid to reach the altar and the Sankara
    Stones beyond.
  location_type: Ancient Temple Balcony
  parent_location_uuid: null
- fabula_uuid: location_7f261ce1fba1
  global_id: null
  canonical_name: The Campsite (Campfire Circle)
  description: A makeshift jungle campsite featuring a central campfire circle where
    Indiana Jones examines a tattered Sankara manuscript fragment by flickering firelight.
    Willie Scott dries her clothes on branches while Short Round feeds nearby elephants.
    Multiple campfires cast warm glows across the site, creating a fragile haven under
    the night sky. The group shares stories of hardship and dreams, engages in banter
    about fortune, and finds relief from a bat attack. Shadows stretch long amid jungle
    night sounds, and playful elephant pranks briefly disrupt the tense atmosphere.
    The campfire serves as both a physical and emotional focal point for the group's
    interactions and supernatural encounters.
  location_type: Makeshift Jungle Campsite
  parent_location_uuid: null
- fabula_uuid: location_ce1d7d0172fa
  global_id: null
  canonical_name: The Cavern Above
  description: Thuggee guards hammer the cavern's support beams with sledgehammers,
    fracturing wood and sending shudders through the vast space. The massive cistern—the
    village's water lifeline—tilts under the assault, its metal groaning as water
    spills in ominous cascades toward imminent collapse. Shadows deepen the ritual
    menace, turning the cavern into a chamber of vengeful sabotage.
  location_type: Subterranean Cistern Cavern
  parent_location_uuid: null
- fabula_uuid: location_f26a16af8ded
  global_id: null
  canonical_name: The Chute
  description: A narrow, waterlogged tunnel drops steeply, hurling Indiana Jones,
    Willie Scott, and Short Round into a helpless slide after their escape from the
    tidal wave. Claustrophobic walls close in tight, battering the trio with stinging
    side currents and relentless spray. Darkness engulfs them completely, while the
    deafening roar of rushing water drowns out cries and senses alike. This disorienting
    chaos strips away control, forcing raw dependence on each other amid vulnerability
    and the ever-present Thuggee threat.
  location_type: Underground Water Chute
  parent_location_uuid: null
- fabula_uuid: location_40fc737f54c1
  global_id: null
  canonical_name: The Desert
  description: Main chase environment where Indy engages in prolonged terrain navigation
    (dunes, gullies, ridges) to shadow the Nazi convoy. Serves as the primary setting
    for the desert sequence, distinct from the dig site perimeter.
  location_type: Rugged Desert
  parent_location_uuid: null
- fabula_uuid: location_f62c9c64a0c7
  global_id: null
  canonical_name: The Dragon Nightclub (Shanghai)
  description: 'The Dragon Nightclub, a luxury nightclub in Shanghai, serves as a
    pivotal location in a chaotic escape sequence. The venue features **marble floors,
    a central stage with a massive gong suspended by a cord, a bubbling fountain amid
    marble steps, a stained-glass window, and a Chinese warrior statue clutching a
    golden broadsword**. The nightclub''s opulent interior contrasts with the violent
    chaos that unfolds during a high-stakes escape: gunfire erupts, patrons stampede,
    and henchmen clash with Indiana Jones, who uses the gong as a rolling shield to
    smash through glass and escape. The sequence culminates in the gong crashing through
    the roof, violently ejecting Indiana Jones and Willie Scott outward, where they
    tumble past a third-floor awning, land on a balcony mattress, and finally into
    a parked Duesenberg''s backseat. The club''s destruction blends slapstick destruction
    with raw survival momentum, framing the escape as a chaotic yet cinematic plunge
    into the Shanghai night.'
  location_type: Luxury Nightclub
  parent_location_uuid: null
- fabula_uuid: location_1083008ded17
  global_id: null
  canonical_name: The Dragon Nightclub's Third-Floor Balcony (Escape Balcony)
  description: A narrow third-floor balcony protruding from The Dragon nightclub into
    Shanghai's neon-lit night, serving as a critical escape point during Indiana Jones
    and Willie Scott's harrowing descent. An old man's mattress sprawls across its
    surface, absorbing the jolt as they plummet through the awning above before crashing
    through a convertible's roof. The balcony's urban setting—marked by distant club
    beats, street clamor, and laundry flapping in the night air—creates a chaotic
    yet fleeting buffer in their escape. This location fuses Shanghai's neon-lit energy
    with the slapstick peril of their fall, culminating in their unharmed landing
    in the backseat of a convertible below.
  location_type: Nightclub Balcony
  parent_location_uuid: null
- fabula_uuid: location_b90a95de1a94
  global_id: null
  canonical_name: The Duesenberg (Interior)
  description: 'The Duesenberg''s interior—a bullet-riddled, convertible luxury sedan—serves
    as a chaotic refuge during Indiana Jones, Willie Scott, and Short Round''s escape
    through Shanghai. After a rooftop crash landing, the cramped backseat becomes
    a disoriented sanctuary where the trio regroups: Willie sits dazed, Indy barks
    orders to Short Round at the wheel, and the car''s shredded convertible top flutters
    wildly in the wind. The space, filled with ripped fabric and debris, becomes a
    fleeting haven where grief over Wu Han mixes with desperate plans for Siam plane
    tickets and vows of loyalty. This same vehicle later appears as the ''backseat
    of the Duesenberg'' where Indy and Willie first land after their plummet through
    Shanghai''s night, creating a continuous narrative thread of their escape.'
  location_type: Convertible Car Interior
  parent_location_uuid: null
- fabula_uuid: location_ab522c703689
  global_id: null
  canonical_name: The Harbor
  description: Narrow waterways snake through a congested commercial harbor, where
    towering freighters loom over choppy waters. Speedboats slice between closing
    hulls and churn near massive steamer propellers, engines roaring over slapping
    waves. Indy races side-by-side with Nazi pursuers, dodging traps and betrayals
    in tight channels that turn every turn into a fight for survival amid the industrial
    sprawl.
  location_type: Commercial Harbor
  parent_location_uuid: null
- fabula_uuid: location_1957639f6d31
  global_id: null
  canonical_name: The Hut (Exterior)
  description: Exterior threshold space of the abandoned village, where Indiana Jones
    first encounters the emaciated boy in a silent, physical moment that foreshadows
    the village's horrors. This hut serves as a symbolic entry point to the village's
    despair, contrasting with the interior healing hut.
  location_type: Abandoned Village Hut Exterior
  parent_location_uuid: null
- fabula_uuid: location_3164e124b4f0
  global_id: null
  canonical_name: The Jungle
  description: Indy bolts through steep, rugged jungle terrain that slopes sharply
    toward the Urubamba River. Hovitos warriors chase him, firing poison darts and
    spears that slice through the air. The difficult ground demands constant leaps
    over roots and scrambles up inclines, amplifying the raw peril of his flight from
    Belloq's ambush. Dense undergrowth and uneven footing turn every step into a fight
    for survival, culminating at the riverbank where Jock's plane offers escape.
  location_type: Tropical Jungle
  parent_location_uuid: null
- fabula_uuid: location_d98ef183ca6d
  global_id: null
  canonical_name: The Jungle
  description: 'Indiana Jones, Willie Scott, and Short Round slog through dense tropical
    undergrowth tangled with vines and towering trees. Teeming jungle sounds—chirps,
    rustles, distant calls—build an oppressive wall of noise and humidity. Hours of
    disorienting trek breed tension until Short Round spots Pankot Palace thrusting
    above the treeline: a whitewashed Mughal fortress of domes and minarets, its grandeur
    masking Thuggee evils ahead.'
  location_type: Tropical Jungle
  parent_location_uuid: null
- fabula_uuid: location_379d85de053e
  global_id: null
  canonical_name: The Latar
  description: Indiana Jones lands in this sacred interior after swinging his whip
    across a lava chasm, coiling it back as he catches his breath. A towering Kali
    statue looms over three Sankara stones that pulse with eerie glow, casting shadows
    across his face. He spots painted lines on one stone from Mayapore, pries it open,
    and uncovers a massive diamond inside. Ancient artifacts fill the space, their
    power thick in the air, drawing cult obsession and raising stakes between cultural
    relic and supernatural prize.
  location_type: Ancient Temple Sanctum
  parent_location_uuid: null
- fabula_uuid: location_93b705c7d7ae
  global_id: null
  canonical_name: The Motorboat (Interior)
  description: Sunlight beats down on the motorboat's cramped interior as it surges
    away from the dock, engine roaring over choppy waves. Indiana Jones grapples with
    a Turkish agent in brutal hand-to-hand combat, fists pounding against narrow benches
    and bulkheads slick with spray. Elsa Schneider lunges for the wheel, wrenching
    it toward two massive freighters that loom ahead, sealing the trap. The space
    amplifies every jolt, grunt, and betrayal in the high-stakes Grail pursuit.
  location_type: Motorboat Interior
  parent_location_uuid: null
- fabula_uuid: location_5f423c4ce7f8
  global_id: null
  canonical_name: The Nightclub (Exterior)
  description: Dark Shanghai night envelops the nightclub's exterior as Lao Che and
    his henchmen rush out the doors, piling into sedans to chase Indiana Jones's stolen
    Duesenberg. Gunfire cracks the air immediately, tires screech on wet pavement,
    and the facade launches a frantic pursuit down narrow streets toward a tunnel
    and airport. Chaos defines the space—shattered trust from inside spills into high-stakes
    flight, where survival instincts clash amid echoing shots and revving engines.
  location_type: Urban Nightclub Exterior
  parent_location_uuid: null
- fabula_uuid: location_1f05a0138a13
  global_id: null
  canonical_name: The Quarry
  description: Primary cavernous space in the Thuggee mines, characterized by its
    depth, darkness, and industrial machinery. Houses the tidal wave threat and serves
    as Mola Ram’s command center for cultist operations. The Quarry Elevation Catwalk
    is a sub-location suspended above this space.
  location_type: Cavernous Mine Quarry
  parent_location_uuid: null
- fabula_uuid: location_5bcbc2895542
  global_id: null
  canonical_name: The Raven Saloon
  description: Interior saloon space with a long wooden bar, crackling fireplace,
    and stuffed raven; serves as the primary setting for high-tension events (e.g.,
    Marion’s confrontation with Indy, Nazi intrusion). Contrasts with the exterior
    street in function and atmosphere.
  location_type: Nepalese Frontier Saloon
  parent_location_uuid: null
- fabula_uuid: location_ef9cc4a8fe05
  global_id: null
  canonical_name: The Sanctuary
  description: Sunlight shafts pierce the vast dome of this chamber in the Peruvian
    temple, illuminating a checkerboard floor of black and white tiles. Black tiles
    trigger dart traps from the walls; an invisible air current slices through the
    space near the center. A polished stone pedestal holds the golden idol, demanding
    precise weight substitution. Indy tests tiles with a torch, spots a dart-riddled
    dead bird as warning, and navigates with cool calculation while Satipo freezes
    in fear. Swapping the idol awakens the temple's mechanisms, turning the room into
    a deadly gauntlet of shifting threats.
  location_type: Booby-Trapped Temple Chamber
  parent_location_uuid: null
- fabula_uuid: location_c8417b88c5c2
  global_id: null
  canonical_name: The Secret Canyon
  description: Claustrophobic labyrinthine terrain that forces single-file formation
    and tests the protagonists' endurance, occurring later in the episode during the
    Cross of Coronado subplot.
  location_type: Claustrophobic Canyon Labyrinth
  parent_location_uuid: null
- fabula_uuid: location_6df419e7566e
  global_id: null
  canonical_name: The Sky - Morning
  description: White billowing clouds dominate the morning sky as the plane banks
    westward through them. Sunlight pierces the fluffy formations, casting shifting
    shadows across the endless blue expanse. This aerial backdrop frames the aircraft's
    steady flight, its vast openness contrasting the confined tension inside the cabin
    where Indy and Willie exchange barbs.
  location_type: Cloudy Morning Sky
  parent_location_uuid: null
- fabula_uuid: location_5bdef97e417f
  global_id: null
  canonical_name: The Spike Chamber (Thuggee Temple)
  description: A later, spike-laden death trap in the Thuggee Temple (not the palace
    tunnels), featuring inward-grinding spikes, slime, and a climactic escape sequence
    involving Willie Scott and the freed children.
  location_type: Thuggee Temple Spike Trap Chamber
  parent_location_uuid: null
- fabula_uuid: location_05bf265ca24a
  global_id: null
  canonical_name: The Tank (Interior)
  description: Steel walls press in on the Nazi tank's cramped interior, where mechanical
    roars drown shouts and jolts from the moving vehicle hurl fighters together. Indiana
    Jones chokes under Vogel's chain near the entrance as a dropped gun skitters across
    the floor. Henry Jones Sr. squirts ink into a periscope soldier's eyes, smashing
    his head against riveted panels; Vogel slaps Henry amid brutal interrogations
    while Brody huddles nearby. The periscope lens becomes a weapon in Indy's desperate
    grapple with Vogel, whose hat tumbles in the chaos. Claustrophobia turns every
    swing, grasp, and explosion's shockwave into amplified peril during the high-stakes
    Grail chase.
  location_type: Armored Tank Interior
  parent_location_uuid: null
- fabula_uuid: location_5c4a1f712e48
  global_id: null
  canonical_name: The Temple Wall
  description: Indiana Jones descends a towering column etched with cobras, lions,
    and dancing girls, gripping precarious stone holds that test his precision and
    nerve. The wall anchors a larger temple structure, its carvings framing his swing
    across a balcony into shadowed depths. Tension builds from physical peril and
    the Thuggee cult's lurking threat, turning the descent into a plunge toward ancient
    secrets and deadly trials.
  location_type: Carved Temple Column
  parent_location_uuid: null
- fabula_uuid: location_e52d310f83ab
  global_id: null
  canonical_name: The Thuggee Cult Altar
  description: |-
    The central ritual chamber of the Thuggee cult's sanctum, located beneath Kali's towering statue. This claustrophobic space serves as the heart of the cult's dark power, where priests and cultists conduct brutal rituals involving human sacrifice, ritual smoke, and the three Sankara Stones. The chamber is characterized by:
      - A suffocating atmosphere filled with thick ritual smoke (absorbed by the Sankara Stones)
      - A molten crevasse beneath a hoist used for sacrificial offerings
      - Volcanic walls that amplify screams and chanting ('Jai ma Kali')
      - Three Sankara Stones that absorb smoke, ignite with eerie white glow, and pulse with sinister energy
      - Extreme heat and frenzied devotion that induces visceral horror in intruders
      The altar represents the cult's most sacred space, where Mola Ram performs his most heinous rituals, including the extraction of still-beating hearts from victims.
  location_type: Cult Ritual Chamber
  parent_location_uuid: null
- fabula_uuid: location_52bc89eda245
  global_id: null
  canonical_name: The Trail
  description: The Trail winds through humid jungle wilds as Willie Scott, in her
    improvised sarong, dabs perfume on her elephant's ears and recoils from its musky
    blast. She dumps the bottle across its back, sparking an indignant trumpet that
    echoes along the line of beasts. Sajnu guides the caravan forward under dappled
    canopy, blending Willie's fleeting levity with the group's mounting dread of Thuggee
    shadows ahead.
  location_type: Jungle Trail
  parent_location_uuid: null
- fabula_uuid: location_73bfaba586b7
  global_id: null
  canonical_name: Thuggee Forced-Labor Tunnels
  description: A claustrophobic network of tight passages branching from the deep
    pit of the Thuggee Mines, exclusively used for enslaved children's forced labor
    under guard supervision. Distinct from the broader 'Pankot Mine Tunnels' network,
    which serves as a central chase/horror location.
  location_type: Underground Mine Tunnels
  parent_location_uuid: null
- fabula_uuid: location_b82ede467abb
  global_id: null
  canonical_name: Thuggee Mines (Underground Slave Mine Complex)
  description: |-
    A sprawling underground slave mine system operated by the Thuggee cult, consisting of claustrophobic tunnels, cavernous pits, and a vertical mine shaft where enslaved children are forced to labor. The complex includes:
      - **Tunnels and Caverns**: Enslaved children haul rock sacks through narrow passages and large pits (including the 'Large Cavern' where Short Round navigates via rickety ladders) under the watch of Thuggee guards. Torchlight flickers on chained ledges and burrow holes, connected by rickety ladders to the temple above.
      - **Vertical Mine Shaft**: A vertical shaft where children work in a chain gang, their labor fueled by Thuggee greed. Indiana Jones hurls a guard over the edge into the abyss, triggering a rebellion as the children swarm him in vengeful fury. Short Round snatches a key from the guard's robes, and the children shatter their chains, turning their suffering into violent revolt.
      The air is thick with misery—hollow cries echo as guards brutalize the children, amplifying the oppressive atmosphere of the mine. Key narrative events include Indy's rage-fueled boulder hurling, Short Round's ladder infiltration (in the 'Large Cavern'), and the children's uprising that flips their role from victims to liberators.
  location_type: Underground Slave Mine Labyrinth
  parent_location_uuid: null
