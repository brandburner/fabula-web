  description: Open stone platform outside Willie’s suite at Pankot Palace, serving
    as a vantage point for observing the British cavalry breaking camp in the valley
    below. A neutral perch for tense conversations among Indy, Blumburtt, and Chattar
    Lal, masking palace secrets from departing troops.
