  global_id: null
  canonical_name: Thuggee Prison Holding Cell
  description: A confined, dark cell where prisoners (Indiana Jones, Short Round,
    and Nainsukh) are chained to the floor. Iron bars frame views of the mine tunnels,
    emphasizing the **isolation and dread** of awaiting rituals. Distinct from the
    central labor pit.
