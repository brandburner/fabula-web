  description: Five ancient, diamond-embedded stones with supernatural properties
    (pulsing glow, ritualistic power). Stolen from Pankot villagers and central to
    the Thuggee cult's apocalyptic rituals. Physically carried by Indiana Jones and
    fought over as the primary macguffin of the episode.
