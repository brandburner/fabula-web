  canonical_name: Short Round's Fire Extinguisher
  description: Cabin-mounted safety device used by Short Round to wake Indiana Jones
    during the plane's mid-air crisis.
  purpose: Suppress aircraft fires; improvised to rouse unconscious passengers with
    foam spray
  significance: Forces Indiana Jones from drunken passivity to decisive action, catalyzing
