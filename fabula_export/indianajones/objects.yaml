    onto a sturdy metal tripod in the passenger cabin. Short Round grips the handles
    tightly, swivels the mount to track attacking fighter planes, and directs Willie
    Scott to feed the ammunition belt during bursts of fire. The weapon roars, shredding
    the first fighter plane in a fireball outside the window. In his rush to track
    the second plane, Short Round swivels the barrel and rips into the DC-3's own
