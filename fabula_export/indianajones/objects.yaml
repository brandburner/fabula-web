      **Key Interactions**:
      - Indiana Jones battles atop the conveyor belt (Event UUIDs: cand_evt_scene_14192356ca8297d2_01, cand_evt_scene_14192356ca8297d2_02, cand_evt_scene_14192356ca8297d2_03, cand_evt_scene_14192356ca8297d2_04, cand_evt_scene_14192356ca8297d2_05)
