  canonical_name: Thuggee Sacrificial Mechanism
  description: |-
    A complex mechanical apparatus in the Thuggee cult's altar, consisting of **massive grinding gears**, **chains**, and a **sacrificial iron frame** suspended over a boiling lava crevasse. The mechanism is controlled via a **large metal crankwheel** mounted atop the altar, which cultists manipulate to raise and lower the frame during rituals. Key events include:
            - **Willie Scott's Sacrifice**: Willie is bound face-down to the frame, and the gears lower her toward the lava until Indiana Jones jams an iron rod into the exposed gears, halting her descent.
            - **Chattar Lal's Death**: Later, Chattar Lal crashes onto the frame with Indiana Jones, causing both to plummet into the lava, where Chattar Lal is incinerated.
          The mechanism is overseen by **Mola Ram** and operated by chanting cultists, including **Maharajah Zalim Singh**. Its purpose is to ritually lower bound victims into the molten lava as part of Thuggee sacrifices. The crankwheel's manual operation (clockwise for descent, counterclockwise for ascent) is critical to its function.
