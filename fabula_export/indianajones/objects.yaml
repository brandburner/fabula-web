  description: The second fighter plane in the Nazi squadron dives sharply toward
    the crippled DC-3 during the aerial chase. Short Round swivels the mounted machine
    gun to track it from the passenger cabin, but his hasty turn causes him to miss
    the target entirely. Willie Scott feeds the ammo belt nearby as the plane's swoop
    heightens the immediate threat to their survival.
