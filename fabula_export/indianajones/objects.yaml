  canonical_name: Thuggee Cult Chains
  description: 'Heavy iron chains used by the Thuggee cult for multiple purposes:
    (1) binding enslaved children (e.g., Short Round) together at the ankles in mine
    tunnels to prevent escape during forced labor; (2) securing sacrificial victims
    to the altar''s iron frame, hoisting them over molten crevasses during Kali rituals;
    (3) restraining prisoners (e.g., Indiana Jones, Short Round, Nainsukh) in prison
    cells; (4) shackling victims (e.g., Indiana Jones) to boulders during blood rites;
    and (5) **clinking rhythmically in ritual spaces** to amplify dread and signal
    the cult''s presence. The chains'' sounds (e.g., clinking, grinding) serve as
    auditory cues to the cult''s depravity, while their physical use ranges from oppression
    to ritual participation.'
  purpose: Restrain captives during rituals, imprisonment, and torture; operate hoist
