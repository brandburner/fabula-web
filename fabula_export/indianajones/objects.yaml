  description: "\n    The True Grail is a deceptively simple earthenware vessel—either\
    \ a cup or jug—chosen by Indiana Jones from a chamber filled with ornate, jewel-encrusted\
    \ chalices in the Grail Temple. The Grail Knight confirms it as the authentic\
    \ vessel used by the carpenter from Galilee (Jesus Christ). When Indy drinks from\
    \ it, the water heals his gunshot wound, and he later gives it to his father Henry,\
    \ whose fatal stab wound is instantly mended. The Grail's power is demonstrated\
    \ when Donovan, who selects a flashy gold cup, rapidly ages and dies. The object's\
    \ unassuming appearance contrasts sharply with the elaborate false grails, reinforcing\
    \ its divine origin. Witnesses to its power include Sallah, Brody, Elsa, and Donovan.\n\
    \  "
  purpose: Drinking vessel that heals mortal wounds
  significance: Central artifact embodying humility over greed; its power saves Indy
