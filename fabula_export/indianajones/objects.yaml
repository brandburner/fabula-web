  description: A ragged, weathered cloth clutched by the Shaman during his prophecy
    to Indy, Short Round, and Willie Scott, symbolizing the stolen sivalinga and the
    Thuggee curse. Its decay reflects the villagers' desperation and serves as a clue
    prompting Indy's mission to Pankot Palace, distinct from practical healing tools
    like the damp rag.
