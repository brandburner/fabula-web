  description: Sturdy mountaineering tools with sharp metal picks and thick wooden
    shafts swing through the smoke-filled air of The Raven saloon. Sherpa and other
    patrons like the Climber grab them from nearby walls or tables during the brawl,
    brandishing the heavy axes as brutal weapons. Marion Ravenwood halts the chaos
    with shouted commands, forcing fighters to drop the axes amid shattered bottles
    and overturned chairs.
  purpose: improvised weapons
  significance: The axes fuel the saloon's violent brawl, which Marion quells to assert
