  description: Five camels owned by Sallah, used in a desert rescue mission to charge
    a Nazi tank and save Henry Jones Sr. and Marcus Brody. Distinct from other camels
    in the series.
  purpose: transportation
  significance: Replaces Indy's lost vehicle and provides mounts for the reckless
    charge against the tank, heightening personal stakes in the father-rescue pursuit.
