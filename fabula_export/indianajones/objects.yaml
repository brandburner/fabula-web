  description: A *single, large, jagged rock* Short Round snatches from the mine tunnel
    floor to *smash the iron chains* binding him and the other enslaved children,
    enabling their escape. Symbolizes his defiance against Thuggee mind control and
    foreshadows Indiana Jones's arrival.
  purpose: Smash chains binding enslaved children to enable escape
