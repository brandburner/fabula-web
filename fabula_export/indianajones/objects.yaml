  description: Thin silk cord used as a garrote weapon by the Thuggee assassin (also
    referred to as the turbaned assassin) during a silent ambush in a dim hotel suite.
    The assassin wraps the cord tightly around Indiana Jones' neck, attempting to
    strangle him while Indy claws at the cord and Short Round watches in horror. Indy
    ultimately rips the cord free mid-fight, countering the attack with brutal efficiency
    amid Willie's distant scream. The weapon is described as gleaming and is pulled
    from the assassin's robes, emphasizing its role as a tool for silent assassination.
  purpose: Garrote weapon for silent assassination
  significance: Exposes the Thuggee cult's supernatural reach into Indy's secure suite,
