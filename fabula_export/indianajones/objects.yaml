  description: Heavy ammunition belt retrieved from the cargo hold and fed into a
    tripod-mounted machine gun by Short Round.
  purpose: Supplies continuous machine gun fire against enemy aircraft
  significance: Short Round's skillful use downs one plane, but reckless swivel riddles
