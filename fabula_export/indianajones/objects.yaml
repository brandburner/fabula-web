    at the tunnel exit, overlooking a 300-foot drop to crocodile-infested waters.
    Indiana Jones pushes Willie Scott and Short Round onto it for safety. They balance
    unsteadily as a massive geyser erupts nearby, spewing water like a broken dam.
    The pair clambers along it toward the overhead rope bridge, Willie's vertigo clashing
    with Short Round's bold steps amid the deafening roar.
  purpose: Temporary foothold to reach the rope bridge during the chaotic escape
  significance: Indiana's push fractures group unity, testing trust under geyser blasts
