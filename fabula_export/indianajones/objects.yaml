  description: Sallah snatches a newspaper amid the chaotic Iskenderun train station
    crowd, rolls it tight, and swings it to punch the Second Man squarely in the face.
    The thick bundle delivers a stunning blow that jolts the Nazi agent backward,
    scattering papers and sparking momentary confusion among passengers and guards.
    This improvised club buys Marcus Brody seconds to bolt toward freedom, though
    his panic leads him straight into the Nazi troop truck.
  purpose: Improvised weapon for punching Nazis and creating diversions during escape
    attempts
  significance: Sallah's quick grab turns an everyday prop into a tool of defiance,
