  global_id: null
  canonical_name: Short Round's Elephant Prod
  description: A slender wooden prod used by Short Round to guide and direct the movements
    of a baby elephant. During a nighttime campsite prank, Short Round jabs the elephant's
    side with the prod's pointed tip, steering its trunk to spray water onto Indiana
    Jones. The tool serves both a functional purpose (guiding elephants) and a narrative
    one (facilitating a playful, tension-relieving prank amid the group's post-terror
    dynamics).
  purpose: Guide animal movements; direct elephant trunk for prank
  significance: Sparks levity after bat attack, strengthens trust between Short Round,
