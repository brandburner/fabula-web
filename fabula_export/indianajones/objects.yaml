  description: Deceptive trap in the sunlit Sanctuary foyer, designed to collapse
    and drop intruders into a bottomless pit. Cobwebs are part of its illusory design,
    masking the pit's existence. Critical to foreshadowing Satipo's betrayal and highlighting
    the Sanctuary's lethal defenses.
  purpose: Drop intruders into a bottomless pit
  significance: Indy grabs Satipo back from the brink, highlighting Indy's wariness
    against Satipo's haste. The trap foreshadows Satipo's betrayal and underscores
    the Sanctuary's lethal defenses protecting the Ark.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_1ee7705337dd
  global_id: null
  canonical_name: Sanctuary Foyer Support Beam
  description: Sturdy overhead beam spans the sunlit foyer above the illusory cobweb-covered
    pit. Indiana Jones grips it firmly, tests its strength with pulls and shakes,
    then loops his bullwhip around it to swing across the chasm. Satipo watches from
    the edge as the beam withstands the force without cracking, enabling their passage
    into the sanctuary depths.
  purpose: Provides structural support to the Sanctuary ceiling and anchors Indiana
    Jones's whip for swinging across the pit trap.
  significance: Facilitates safe crossing of the lethal floor illusion, underscores
    Indiana Jones's cautious resourcefulness against Satipo's impatience, and foreshadows
    tensions in their alliance amid the Ark's deadly defenses.
  potential_owner_mention: ''
  potential_owner_uuid: null
