  canonical_name: Sanctuary Floor Checkerboard Tiles
  description: 'The sanctuary floor features a checkerboard pattern of alternating
    white and black tiles. Black tiles trigger wall-mounted darts when stepped on,
    as demonstrated by a nearby dead bird riddled with projectiles. Some white tiles
    conceal invisible air currents that slice across the path, detected by Indiana
    Jones using a torch. The trap forces precise navigation: Indy steps only on safe
    white tiles to cross the room, while Satipo hesitates during their frantic escape
    as the temple collapses.'
  purpose: Trap intruders via dart launches from black tiles and slicing air currents
    over certain white tiles; force precise navigation to reach central pedestal.
  significance: Test Indy's archaeological knowledge and nerve; heighten tension as
    one wrong step kills, contrasting his precision with Satipo's paralysis and foreshadowing
    temple perils.
  potential_owner_mention: ''
  potential_owner_uuid: null
