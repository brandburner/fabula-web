  description: Short Round wears his worn baseball cap with the bill turned backward
    as he grabs the Duesenberg's wheel after their crash landing, signaling his shift
    to action. Chattar Lal spots it immediately in the Pankot Palace courtyard, calling
    Short Round a 'dirty Chinese kid with a baseball cap' to underscore the boy's
    ragged look against marble opulence. He keeps it on even cleaned up in the torch-lit
    Pleasure Pavilion, where it marks his unchanged streetwise identity amid silk
    gowns and jewels.
  purpose: Headwear providing shade and style for Short Round during escapes and palace
