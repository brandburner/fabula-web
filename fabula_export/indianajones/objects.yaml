  description: The Thuggee assassin draws a knife and hurls it at Indiana Jones in
    the dim light of Indiana's suite. Indy dodges with practiced speed, and the blade
    sinks deep into the wall, its handle protruding and quivering from the impact.
    Short Round watches wide-eyed nearby, while Willie Scott's scream echoes from
    another room, amplifying the sudden intrusion of violence into their refuge.
  purpose: Thrown weapon to kill Indiana Jones
  significance: The knife's near-miss and wall embedding highlight the Thuggee cult's
