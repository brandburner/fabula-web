  canonical_name: Sapphire-Tipped Turban Pin
  description: The Maharajah draws this slender, sapphire-tipped pin from his turban
    to stab a clay voodoo doll resembling Indiana Jones, channeling supernatural pain
    that cripples Indy mid-battle with the Thuggee giant. Short Round spots the connection,
    climbs to the balcony, yanks the pin free to end Indy's torment, then jabs it
    into the Maharajah's hand or doll, snapping Kali's mind control and restoring
    the boy's will.
  purpose: Inflicts remote pain through voodoo doll; breaks supernatural curses and
    mind control when reversed
  significance: Shifts the quarry cavern battle by freeing Indiana from agony and
    liberating the Maharajah from Thuggee hypnosis, forging an unlikely ally who reveals
    the escape tunnel and exposing the cult's occult vulnerabilities amid the trio's
    desperate flight.
