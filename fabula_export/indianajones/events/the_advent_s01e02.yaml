    \ casts eerie shadows, and his desperate shout—*‘Indy—!’*—cuts through the silence.\
    \ This isn’t just a rescue attempt; it’s a *declaration*: Short Round, the underdog,\
    \ is stepping into the role of hero, proving that loyalty and ingenuity can outmaneuver\
