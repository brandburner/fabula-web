    \ his eyes locked on a burrow-hole halfway up the wall where a young slave boy\
    \ descends, exhausted and hollow-eyed. The boy’s startled reaction to Short Round’s\
    \ presence underscores the mine’s oppressive atmosphere, where even a whisper\
    \ could mean death. With a silent gesture, Short Round signals the boy to stay\
    \ quiet, then begins his ascent—each rung a step closer to the roof-hole that\
    \ leads to the temple above.\n\n  The ladder’s instability mirrors the precariousness\
    \ of Short Round’s mission. As he climbs higher, the faces of enslaved children\
    \ peer out from the burrow, their astonishment turning to horror when Short Round\
    \ suddenly *kicks the ladder away* from the wall. The ladder arcs through the\
    \ air like a pendulum, and for a heart-stopping moment, it seems like suicide—until\
    \ Short Round’s grip holds fast, and the ladder crashes against the opposite wall,\
    \ propelling him toward the roof-hole. The stunt is pure Indiana Jones derring-do,\
    \ but it’s Short Round’s *resourcefulness* that shines: he’s not just mimicking\
    \ Indy’s bravery; he’s adapting it to his own smaller, quicker frame. As he pulls\
