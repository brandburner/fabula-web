  - object_uuid: object_5c7af04adc05
    description_of_involvement: Indy’s bull whip is a constant tool of defense and
      offense throughout this event. In the courtyard, he coils it absentmindedly
      while discussing the Ark with Sallah. Later, in the bazaar, he uses it to lash
      out at Bad Arabs, trip attackers, and swing across obstacles during the chaotic
      chase. Its crack echoes through the streets, symbolizing Indy’s desperation
      and resourcefulness as he fights to save Marion. The whip’s precision and reach
      make it indispensable in the close-quarters combat of the bazaar, where swords
      and brute force dominate.
