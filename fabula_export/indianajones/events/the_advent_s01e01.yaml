      patrons. It is **not a weapon in this context**—it is a **symbol of authority**,
      a **non-lethal tool** for maintaining order in *The Raven*. When Mahdlo hesitates
      upon seeing Indy, the axe handle **rests on the bar**, a **silent promise**
      of Marion’s dominance. Its **absence in the later scenes** (after Mahdlo leaves)
      underscores Marion’s **self-sufficiency**—she does not need the axe handle (or
      Mahdlo) to **assert her power**. The object’s **functional role** is clear:
      **enforce Marion’s will**, but its **narrative role** is to **reinforce the
      saloon’s lawless yet ordered atmosphere**.'
    status_before_event: In Mahdlo’s hands, used to **herd patrons out the door**.
      It is a **symbol of Marion’s authority**, wielded by her most loyal enforcer.
    status_after_event: Laying on the bar, abandoned when Mahdlo leaves. Its **presence
      is no longer needed**—Marion’s **own fury** is enough to control the room.
  - object_uuid: object_6beef9b556f8
    description_of_involvement: Marion’s **whiskey bottle** is a **prop of survival**,
      a constant companion in her hard-edged life. She pours herself **multiple drinks**
      during her confrontation with Indy, using alcohol as a **coping mechanism**
      and a **tool of defiance**. Her line (*‘Me, I like scotch. And I like bourbon.
      And vodka and gin. I’m not much for brandy. I’m off that.’*) reveals her **bitter,
      self-destructive streak**—she drinks to numb the pain of her past. The bottle
      is also a **symbol of her independence**—she owns the saloon, she pours her
      own drinks, and she answers to no one. When the Nazis arrive, the bottle remains
      on the bar, a **silent witness** to her defiance and the looming threat.
    status_before_event: On the shelf behind the bar, half-empty. Marion uses it to
      pour drinks for herself, a **ritual of resilience** in the face of Indy’s return.
    status_after_event: Still on the bar, now a **relic of her defiance**. The Nazis’
      arrival interrupts her drinking, leaving the bottle as a **symbol of her interrupted
      escape**.
  - object_uuid: object_d2624b4467b5
    description_of_involvement: The **bar glasses** are **props of chaos and negotiation**,
      scattered across the bar top amid the **smoke, ashtray ash, and spilled liquor**.
      They serve as a **physical barrier** when the Nazis arrive—the medallion is
      **partially hidden by surrounding glasses**, protecting it from immediate discovery.
      Marion’s **counting of Indy’s $5,000** is done against the backdrop of these
      glasses, a **symbol of her precarious financial state**. When she places the
      medallion on the bar, the glasses **frame it like a relic**, emphasizing its
      **dual role as treasure and burden**. The Nazis’ arrival threatens to **shatter
      this fragile moment**, as the glasses (and Marion’s plans) hang in the balance.
    status_before_event: Cluttered across the bar, smudged with whiskey and ash. They
      are a **metaphor for Marion’s life**—disordered, used, but still functional.
    status_after_event: Still scattered, now **partially obscuring the medallion**.
      Their disarray mirrors Marion’s **unresolved choices**—will she sell the medallion,
      hide it, or use it as leverage?
  - object_uuid: object_ed708c0baf43
    description_of_involvement: The **sun-shaped medallion (bronze)** is the **MacGuffin**
      at the heart of this event, serving as both a **symbol of Marion’s past** and
      the **key to Indy’s mission**. Initially hidden beneath Marion’s scarf, it is
      revealed only after Indy leaves, when she loosens the scarf and lifts the medallion
      in her hand, contemplating its value. The medallion is **broken at the bottom**
      (matching Indy’s description) and has a **small hole off-center**, confirming
      its identity as part of the Ark’s headpiece. Its revelation is **delayed for
      maximum dramatic impact**—Marion uses it as leverage in her negotiation with
      Indy, but she never explicitly shows it to him, keeping the upper hand. When
      the Nazis arrive, the medallion lies **partially hidden by glasses and bottles**
      on the bar, just inches from the Second Nazi’s boot, unseen but critical to
      the unfolding conflict. Its **ambiguous fate**—will Marion sell it to Indy,
      use it to bargain with the Nazis, or keep it for herself?—drives the tension
      of the scene.
    status_before_event: Hidden beneath Marion’s scarf, worn around her neck on a
      gold chain for a decade. It is a **private talisman**, a reminder of her father’s
      obsession and Indy’s betrayal.
    status_after_event: Lying on the bar, partially obscured by glasses and bottles,
      after Marion removes it from her neck. The Nazis are unaware of its presence,
      but its discovery is imminent—Marion’s decision (sell it, hide it, or use it
      as leverage) will determine the next act’s trajectory.
  - object_uuid: object_9cf210336de2
    description_of_involvement: The **gold chain** is a **functional accessory** that
      suspends the sun-shaped medallion around Marion’s neck. It is **concealed beneath
      her scarf** for most of the event, only revealed when she loosens the scarf
      to show Indy the medallion (after he leaves). The chain’s **delicate yet sturdy**
      nature mirrors Marion’s own duality—**hardened on the outside, vulnerable within**.
      When she removes the medallion and places it on the bar, the chain is left dangling,
      a **symbol of her broken trust** in both Indy and her father’s legacy.
    status_before_event: Worn around Marion’s neck, hidden beneath her scarf. It secures
      the medallion, keeping it close to her body (and heart).
    status_after_event: Left on the bar alongside the medallion, now empty of its
      burden. It lies there like a discarded promise, a relic of Marion’s past.
  - object_uuid: object_cf634f289e1e
    description_of_involvement: Marion’s **scarf** serves as a **tool of concealment**,
      hiding the sun-shaped medallion from view for a decade. It is wrapped tightly
      around her neck when Indy arrives, a **physical and emotional barrier** between
      her and the past. When she reveals the medallion after Indy leaves, she **loosens
      the scarf with deliberate slowness**, a gesture that symbolizes her **reluctant
      vulnerability**. The scarf’s removal is a **narrative turning point**—it marks
      the moment she **considers trusting Indy again**, even if only for a second.
      By the time the Nazis arrive, the scarf lies discarded on the bar, a **sign
      of her shifting alliances** (or lack thereof).
    status_before_event: Wrapped tightly around Marion’s neck, concealing the medallion.
      It is a **shield**—both literal (hiding the medallion) and metaphorical (protecting
      her from emotional exposure).
    status_after_event: Loosened and discarded on the bar, no longer needed for concealment.
      Its removal mirrors Marion’s **internal conflict**—does she trust Indy, or is
      she playing her own game?
  - object_uuid: object_9747d79f6f9f
    description_of_involvement: Marion’s **small wooden box** is a **container of
      secrets**, a **metaphor for her guarded nature**. She retrieves it from under
      the bar to store Indy’s **$5,000**, a **symbolic act of trust** (or lack thereof).
      The box is **flipped open, the cash placed inside, and the lid closed**—a **ritual
      of containment**, as if she is **locking away her emotions along with the money**.
      When the Nazis arrive, the box sits on the bar, **partially obscured by bottles
      and glasses**, a **hidden treasure** that could **seal her fate** (or her escape).
      Its **unassuming appearance** belies its **critical role** in the unfolding
      conflict—will Marion use the money to flee, or will the Nazis take it (and her)
      by force?
    status_before_event: Tucked under the bar, out of sight. It is Marion’s **private
      vault**, where she keeps her most valuable (and dangerous) possessions.
    status_after_event: On the bar, the lid closed. The cash is inside, but the box
      is **exposed**, a **tempting target** for the Nazis. Its **fate is uncertain**—will
      Marion retrieve it, or will the Nazis claim it?
  - object_uuid: object_948ccb6a2964
    description_of_involvement: The **Nazi thugs’ submachine guns** are **weapons
      of intimidation**, carried by the Second Nazi and the Mongolian as they enter
      *The Raven*. Their **presence is silent but overwhelming**—the guns **sweep
      the room**, ensuring no one interferes with Belzig’s interrogation of Marion.
      The medallion lies **just inches from the Second Nazi’s boot**, hidden in plain
      sight, a **symbol of the Nazis’ blind spot**. Their **cold metal** contrasts
      with the **warm wood and whiskey** of the saloon, a **metaphor for the encroaching
      darkness** of the Nazi regime. The guns’ **unfired status** (for now) creates
      **tense anticipation**—will they be used, or will Marion outmaneuver the Nazis
      with her **wits and secrets**?
    status_before_event: Not yet in the saloon. Their **arrival is imminent**, but
      their **threat is not yet realized**.
    status_after_event: Drawn and **sweeping the room**, a **silent promise of violence**.
      The medallion is **within reach**, but the Nazis are **oblivious to its presence**—for
      now.
  - object_uuid: object_d0c766715169
    description_of_involvement: Indy’s **$5,000 in cash** is the **currency of trust**
      in this event, a **physical manifestation of his offer to Marion**. He retrieves
      it from a **money belt** hidden beneath his shirt, a **symbol of his preparedness**
      (and secrecy). The cash is **laid on the bar with deliberate slowness**, a **gesture
      of good faith** that Marion **counts with skepticism**. She **stores it in a
      small wooden box** under the bar, a **metaphor for her guarded heart**—she accepts
      his money, but she does not yet accept him. The cash’s **ambiguous fate** (will
      she keep it, use it to escape, or bargain with the Nazis?) mirrors the **unresolved
      tension** between her and Indy. When the Nazis arrive, the box sits on the bar,
      a **tempting target**—but Marion’s **quick thinking** (leaving it in plain sight)
      may save it (and her) from immediate confiscation.
    status_before_event: Hidden in Indy’s money belt, untouched until the negotiation.
      It is a **tool of persuasion**, but also a **risk**—if Marion betrays him, the
      money is lost.
    status_after_event: Stored in Marion’s small wooden box under the bar. Its **location
      is hidden but known to Marion**, making it a **potential bargaining chip** in
      her dealings with the Nazis.
  - object_uuid: object_9b8211ec80be
    description_of_involvement: Indy’s **money belt** is a **symbol of his preparedness**,
      a **tool of his trade** as an archaeologist and adventurer. He retrieves the
      **$5,000** from it with a **practiced motion**, revealing that he is **used
      to carrying large sums of cash** in dangerous situations. The belt’s **concealment
      beneath his shirt** mirrors his **emotional guardedness**—he does not wear his
      heart (or his money) on his sleeve. When he places the cash on the bar, the
      belt is **tucked away again**, a **metaphor for his **reluctance to fully expose
      himself** (even to Marion). Its **absence in the later scenes** suggests that
      Indy has **other resources** (or other secrets) hidden away.
    status_before_event: Worn around Indy’s waist, hidden beneath his shirt. It is
      a **functional tool**, but also a **symbol of his self-reliance**—he does not
      depend on others for funding.
    status_after_event: Back in place, empty of its burden. The money is now in Marion’s
      possession, but the belt remains a **reminder of Indy’s preparedness**—and his
      **willingness to pay the price** for the medallion (and, perhaps, redemption).
  location_involvements:
