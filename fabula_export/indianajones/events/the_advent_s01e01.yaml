  description: "\n  In a brutal, high-stakes chase through Cairo’s bazaars, Marion\
    \ Ravenwood is betrayed by the Monkey Man—a seemingly harmless beggar who secretly\
    \ works for the Nazis—and captured by a coordinated ambush of German agents and\
    \ Bad Arabs. The sequence begins with Indy and Marion walking through the crowded\
    \ streets, unaware that the monkey Marion had befriended is a trained spy. The\
