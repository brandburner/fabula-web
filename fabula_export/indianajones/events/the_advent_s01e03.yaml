    \ climax that redefines the cost of ambition and the power of humility. The moment\
    \ is both a turning point in the quest and a profound reconciliation between Indy\
    \ and his father, as Henry’s final words—*‘You must believe’*—echo the lesson\
    \ of the Grail itself.\n  "
