    \ reverence for the relic as a divine artifact clashes with Indy’s academic cynicism,\
    \ exposing a chasm between faith and reason. The tension escalates when Donovan\
    \ reveals that Indy’s estranged father, Henry Jones Sr.,—a scholar obsessed with\
    \ Grail lore—has vanished while pursuing the second 'marker' in Venice. The moment\
    \ becomes a turning point: Indy’s personal stakes in the quest are abruptly elevated,\
    \ forcing him to confront not only the Nazis’ ruthless pursuit of the Grail but\
    \ also his own unresolved emotional ties to his father’s scholarly obsession.\
