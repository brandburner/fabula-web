  object_involvements:
  - object_uuid: object_59e39dca20c8
    description_of_involvement: 'The **Cross of Coronado** is the central object of
      this event, serving as both the catalyst for conflict and the symbolic heart
      of Indy’s moral awakening. Initially unearthed by Roscoe from a wooden box in
      the Kiva, the Cross is a 16th-century gold relic tied to Spanish conquest and
      indigenous history. Fedora admires it with detached reverence, treating it as
      a personal prize rather than a historical artifact. Indy, however, recognizes
      its true significance—it belongs in a museum, not in the hands of greedy looters.
      His theft of the Cross is not just an impulsive act but a moral declaration,
      marking the moment he begins to see himself as a guardian of history. The Cross’s
      physical journey—from the box, to Fedora’s hands, to Indy’s possession, and
      finally into the chase—drives the narrative tension of the scene. Its symbolic
      weight as a relic of conquest and culture clash underscores the broader themes
      of the story: the battle between greed and preservation, and the responsibility
      of those who understand an artifact’s true value.'
    status_before_event: Buried in a wooden box within the sacred Kiva, undiscovered
      and untouched for centuries. Its historical and cultural significance is unknown
      to the looters, who see it only as a valuable treasure.
    status_after_event: Stolen by Indy and carried away as he escapes up the rope.
      The Cross becomes the object of a frantic chase, its fate now tied to Indy’s
      moral stand and the looters’ determination to reclaim it.
