  description: |2-

      In the suffocating depths of the catacombs beneath Castle Brunwald, **Indiana Jones** and **Elsa Schneider**—exhausted, filthy, and emotionally frayed—press forward through a nightmarish gauntlet of decaying corpses, swarming rats, and knee-deep petroleum. Their discovery of a **Roman numeral X** carved into the wall sparks a moment of triumph as Indy smashes through a false barrier, revealing a hidden chamber preserved in oil—a deliberate, ancient method of mummification. The room is a macabre altar, its waterlogged surface littered with ornate coffins, each a potential key to the Grail’s location. When they pry open the elevated coffin, they find the **Grail Knight’s remains**, his shield bearing the same insignia as the Grail Tablet. The revelation is electric: this is the **second marker**, confirming their quest’s validity and deepening the stakes. But their triumph is short-lived. As Indy unfolds his father’s rubbing to match the shield’s engraving, **Kazim and the Nazis** set the petroleum ablaze, igniting a **deadly inferno** that sends a tidal wave of rats and flames surging toward them. Forced to improvise, Indy topples the coffin into the water, creating an air pocket just as the fire engulfs the chamber. The scene becomes a **clausrophobic battle for survival**, testing their trust, resilience, and the fragile alliance between them—all while the Nazis’ relentless pursuit looms ever closer. The event is a **pivotal turning point**: the Grail’s location is now within reach, but the cost of discovery is measured in terror, sacrifice, and the unraveling of their shared deception.
