      shovels and pick-axes, revealing the Cross of Coronado nestled inside. The act
      of opening the box is a moment of triumph for the mercenaries, who celebrate
      as if they have already struck gold. For Indy, however, the box represents the
      desecration of a sacred site—its contents are not meant to be looted but preserved.
      The box’s role in the event is twofold: it is both the vessel that protects
      the Cross and the trigger that sparks Indy’s intervention. Once the Cross is
      removed, the box is left behind, its purpose fulfilled but its significance
