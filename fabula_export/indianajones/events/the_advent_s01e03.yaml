    status_after_event: Filled with water from the well, its power revealed as it
      heals Indy and saves Henry.
  - object_uuid: object_7c5f8a8d38a8
    description_of_involvement: The Grail Knight’s broadsword is a symbolic weapon
      used in the ritual duel with Indy. The Knight, weakened by centuries of guardianship,
      can barely lift it before collapsing. The sword’s role is to test Indy’s worthiness
      not through combat, but through mercy—Indy does not fight back, allowing the
