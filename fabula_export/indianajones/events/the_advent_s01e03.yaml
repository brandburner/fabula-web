    \ growing resources and coordination. Indy’s desperation ('Hyah! Hyah!') contrasts\
    \ with the Panama Hat’s cold order ('Come on. Get him!'), a chilling reminder\
    \ that this pursuit is no longer just about the Cross but about **Indy himself\
    \ as a target**. The sequence ends with Indy veering toward the railroad tracks,\
    \ a choice that foreshadows his next life-or-death gamble: the leap onto the circus\
    \ train. The event serves as both a **payoff** (Indy’s survival against odds)\
    \ and a **setup** (the introduction of the Panama Hat as a looming, unseen antagonist),\
    \ while reinforcing the Nazis’ **ruthless efficiency** and Indy’s **resourcefulness\
    \ under pressure**—traits that will define the rest of the adventure.\n  "
