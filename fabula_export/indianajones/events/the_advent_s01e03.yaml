  title: '**"The Cross of Coronado: A Boy’s First Moral Reckoning"**'
  description: |2-

      In the claustrophobic, lantern-lit darkness of a Pueblo kiva, young Indiana Jones—still a wide-eyed Boy Scout—witnesses the desecration of history firsthand. Fedora and his ruthless crew (Roscoe, Halfbreed, and Rough Rider) have broken into a sacred chamber, their shovels and greed defiling the past. When Roscoe unearths the **Cross of Coronado**—a priceless 16th-century relic tied to Cortés’ conquest—Indy’s academic reverence collides with his burgeoning sense of justice. While Herman cowers (and nearly faints over a snake), Indy seizes the cross in a reckless but principled act, sparking a chaotic chase through the tunnels. The moment crystallizes Indy’s defining trait: his willingness to risk everything to protect history from those who would exploit it. Fedora’s cold, calculating pursuit—unlike the bumbling henchmen—hints at a future adversary who embodies the cynical world Indy will soon confront. The event isn’t just a heist; it’s the birth of Indy’s moral compass, forged in the tension between idealism and the brutal reality of greed. The cross becomes more than an artifact—it’s the first relic of a legacy that will define his life’s work (and his father’s shadow).
