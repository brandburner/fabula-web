    - fabula_uuid: ep_sea_ser_the_adventures_of_indiana_jone_s01_e03
      episode_number: 3
      title: Indiana Jones and the Last Crusade
      logline: When Indiana Jones' father, Henry, goes missing while searching for
        the Holy Grail, Indy must rescue him, evade Nazis, and navigate deadly trials
        to find the relic and save his father's life.
      high_level_summary: "In 1912, a young Indiana Jones attempts to recover the\
        \ Cross of Coronado from looters, learning a hard lesson about the world.\
        \ Twenty-six years later, in 1938, Indy is approached by Walter Donovan, who\
        \ reveals that Indy's estranged father, Henry Jones Sr., has disappeared while\
        \ searching for the Holy Grail. Donovan enlists Indy to find his father and\
        \ continue the quest. \n\nIndy and his colleague Marcus Brody travel to Venice,\
        \ where they team up with Dr. Elsa Schneider, Henry's colleague. They discover\
        \ a clue leading to the location of the Grail Knight's tomb within the library's\
        \ catacombs. They locate the tomb but are ambushed by Kazim and members of\
        \ the Brotherhood of the Cruciform Sword, who seek to protect the Grail. Indy\
        \ and Elsa escape, pursued through the canals of Venice, learning Kazim works\
        \ to protect the Grail's location. Indy discovers Kazim knows of his father's\
        \ location and successfully extracts it from him.\n\nIndy learns his father\
        \ is imprisoned in Castle Brunwald, near the Austrian-German border. Indy\
        \ infiltrates the castle with Elsa, finding Henry but also discovering that\
        \ the Nazis, led by Colonel Vogel, are after the Grail Diary. It is soon revealed\
        \ that Elsa is working with the Nazis and Walter Donovan, and she betrays\
        \ Indy, providing the Nazis with both the Grail Diary and Indy. After some\
        \ verbal sparring and some fisticuffs Indy and his father escape, resolving\
        \ to rescue Marcus and follow after those in pursuit of the Holy Grail.\n\n\
        Meanwhile, Marcus has traveled to Iskenderun where he is welcomed by Sallah.\
        \ Marcus is captured by Donovan and the Nazis. Indy, Henry, and Sallah pursue\
        \ Donovan's convoy across the desert. During the crossing Indy rescues Marcus.\
        \ and during the tank battle Professor Jones reconciles the differences between\
        \ the two, but is wounded by Donovan on the approach to the temple. To save\
        \ his father's life, Indy braves the temple's traps, including the Breath\
        \ of God, the Word of God, and the Path of God, eventually reaching the Grail\
        \ Knight. \n\nIndy successfully chooses the real Grail, the cup of a carpenter,\
        \ saving his father's life. As Indy and his father leave with the Grail but\
        \ Elsa attempts to take the Grail beyond the Great Seal, triggering the temple's\
        \ collapse. She falls into an abyss when trying to recover it, ultimately\
        \ succumbing to the temple's curse. The Grail Knight warns that the Grail\
        \ cannot leave the temple.\n\nEscaping the crumbling temple, Indy realizes\
        \ the importance of faith and reconciliation with his father. As they ride\
        \ away, Henry acknowledges Indy's chosen name, and they finally connect, with\
        \ Junior following his father into the sunset. "
