    - fabula_uuid: ep_sea_ser_the_adventures_of_indiana_jone_s01_e02
      episode_number: 2
      title: Indiana Jones and the Temple of Doom
      logline: In 1935, after escaping a Shanghai nightclub brawl, archaeologist Indiana
        Jones, accompanied by a feisty lounge singer and a resourceful boy, stumbles
        upon an Indian village plagued by a sinister cult stealing children and a
        sacred stone, compelling him to confront ancient evils.
      high_level_summary: |-
        In 1935 Shanghai, Indiana Jones finds himself double-crossed by crime boss Lao She after acquiring the remains of Nurhachi, leading to a chaotic escape with singer Willie Scott and orphan Short Round. Their escape plane is sabotaged, sending them crashing into India, where they're drawn into a desperate plea by the villagers of Mayapore. The village's sacred stone, children, and water source have been stolen, leading to starvation and despair.

        Guided by the village shaman's prophecy, Indy, Willie, and Short Round reluctantly agree to investigate Pankot Palace, suspected of harboring the evil behind Mayapore's misfortune. Greeted by the seemingly hospitable Prime Minister Chattar Lal, they are invited to dine with the boy Maharajah. The dinner is a bizarre display, filled with unsettling foods and veiled threats, which makes Indy believe there's more to the palace than meets the eye.

        That night, Indy survives an assassination attempt, confirming his suspicions. Discovering a secret passage, they descend into a horrifying subterranean temple where the Thuggee cult, led by the menacing Mola Ram, worships Kali and practices human sacrifice. Indy witnesses a ritual where a man's heart is ripped out and burned alive in a pit of lava, solidifying his resolve to stop them.

        Indy's attempts to retrieve the stolen Sankara Stones are thwarted when he's captured and forced to drink a potion that puts him under Mola Ram's control. Short Round escapes, witnessing the power of the little Maharajah, now subject to the cult's influence. Willie is prepared as the sacrifice. Exhibiting bravery for Short Round, Indy snaps out of his trance when Short Round burns him. Together, they disrupt the ceremony, rescue Willie, and attempt to free the enslaved children.

         Chaos erupts as Short Round, and Willie navigate a treacherous mine system and Indy confronts Mola Ram. A tidal wave floods the mines, forcing Indiana, Willie, and Short Round to escape through the caverns, freeing the children as they go. Mola Ram overtakes Indy on a rope bridge. Knowing the power of the stones, Indy recites an ancient verse, causing the power of the stones to repel Mola Ram, who falls to his death

        Returning the Sankara Stone to Mayapore, the village is revitalized, and the children are reunited with their families. Though initially driven by fortune and glory, Indiana's journey transforms into a mission of compassion and justice, leaving a lasting impact on Willie, Short Round, and the grateful villagers.
