  canonical_name: Sallah's Makeshift Lifeline Rope
  description: An improvised lifeline Sallah constructs and secures at the five-foot
    skylight above the Tanis map room. In accounts it is described variously as a
    sturdy rope secured to a heavy oil drum or as garments (tunics, robes, pants)
    lashed together with a bright Nazi flag used as the most visible section; in all
    versions Sallah lowers the line through the skylight so Indy can climb/descend
    into the subterranean map room.
  purpose: Safety line to lower Indy into the hidden map room
  significance: Grants covert access to the ancient map room, underscores Sallah's
    practical ingenuity and the duo's urgent partnership to outpace Belloq and the
    Nazis
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_2d0a4ba7c42a
  global_id: null
  canonical_name: Sallah's Oil Drum
  description: Sallah knots a rope around this weathered oil drum among Tanis tents
    to lower Indy through the map room skylight. Germans spot him and demand the rope
    to free their jeep; he unties it and complies. Moments later, Sallah crams the
    rope inside the drum to hide evidence as Indy climbs out, dodging patrols.
  purpose: Anchor for securing ropes during descent and container for concealing equipment
  significance: Enables covert map room entry and hasty escape, underscoring Sallah-Indy
    teamwork amid Nazi oversight
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_8b3c9d8d247c
  global_id: null
  canonical_name: Sallah's Stew Ladle
  description: Sallah snatches a sturdy serving utensil from the camp's cooking setup
    and dips it into steaming stew to scoop portions for the barking German. The ladle,
    slick with broth, forces Sallah to release the taut rope linking truck and jeep,
    his hands abandoning tension for coerced hospitality amid the dig site's strain.
  purpose: Ladle stew from camp kettle into servings for German personnel
  significance: Distracts Sallah from securing the rope during the Ark map-room infiltration,
    heightening vulnerability through enforced service under occupation
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_f237becec416
  global_id: null
  canonical_name: Sallah's Tray of Chicken Leg, Cheese, Bread, and Grapes
  description: Indy, Sallah, and Sallah's children—Fayah and Amir—pick at a tray of
    simple foods inside Sallah's truck parked before the Arab bar at night. Chicken
    leg, cheese with bread, and grapes serve as casual snacks amid grief over Marion's
    death and urgent talk of Nazi digging errors. The group nibbles distractedly,
    hands reaching for bites during emotional vows and spy monkey antics.
  purpose: Provides snacks for the group during their nighttime discussion
  significance: Highlights life's persistence amid sorrow—Sallah gestures to his children
    and shared meal to reframe Indy's loss into resolve against the Nazis
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_c64aa7ab5f4c
  global_id: null
  canonical_name: Sallah's Truck
  description: Sallah's rugged desert truck carries Indiana Jones and Sallah in its
    cab along a remote road, where Indy slips out to confer with Omar. Arab diggers
    conceal themselves in its open beds as the convoy advances. Parked on a rise overlooking
    Tanis, it serves as staging for the crew. Later, an Arab digger drives it with
    Indy and Sallah riding in the back, disguised as workers to slip past Nazis into
    the dig site.
  purpose: Transport and staging vehicle for covert movement through the desert and
    infiltration of the Tanis excavation
  significance: Provides camouflage and mobility that lets Indy and Sallah bypass
    Nazi guards, turning reconnaissance into direct action inside enemy lines and
    heightening the race for the map room
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_457f5deff5fb
  global_id: null
  canonical_name: Sallah's Truck Hanging Lamp
  description: A hanging lamp with an open bowl swings from the truck's interior ceiling,
    casting flickering light over Indy, Sallah, Amir, Fayah, and the monkey during
    their night huddle. Indy flicks a date that sails into the bowl with a clink,
    prompting laughter from the group as they celebrate the headpiece's secrets before
    tension erupts.
  purpose: Interior illumination in Sallah's truck
  significance: Sparks brief levity through Indy's clumsy flick amid triumph over
    the Nazis' error, heightening the sudden shift to alarm when the poisoned monkey
    dies
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_003b8c59d2d3
  global_id: null
  canonical_name: Sallah's Truck Table
  description: The table fills Sallah's truck cab as the central hub where Indy, Sallah,
    Amir, Fayah, and the children crowd together. Amir leans over it to decipher the
    headpiece's markings, revealing Belloq's staff miscalculation. It holds platters
    of dates—later exposed as poisoned—alongside wine, food remnants, and the spy
    monkey's sudden corpse after it steals and eats the fruit, drawing sharp reactions
    from the group amid their huddle.
  purpose: Provides a shared surface for examining the headpiece, sharing food and
    wine, and conducting urgent strategy talks.
  significance: 'Drives the scene''s pivots: grief over Marion yields to tactical
    hope from the headpiece revelation, then snaps to alarm with the monkey''s death
    and poisoned dates, sharpening the group''s resolve against Nazi pursuit.'
  potential_owner_mention: Sallah
  potential_owner_uuid: agent_521c4d5dfbfe
- fabula_uuid: object_ef9959884406
  global_id: null
  canonical_name: Saloon Axe Handle (behind bar)
  description: A single hefty wooden axe handle kept behind the saloon bar. Initially
    seized and used by Mahdlo to intimidate and scatter brawlers—slamming it down
    on the counter during the saloon fight—then left in the area and later grabbed
    by Marion, who uses the same sturdy handle as an improvised club to knock out
    a hulking henchman during Belzig's violent interrogation and the ensuing Nazi
    brawl.
  purpose: Intimidate and disperse rowdy patrons during saloon brawl
  significance: Mahdlo wields it to back Marion's violent reclamation of her bar,
    shutting down the fight and creating space for her barbed negotiation with Indy
    over the sun medallion.
  potential_owner_mention: Mahdlo
  potential_owner_uuid: agent_967f95914b02
- fabula_uuid: object_0c99921e898b
  global_id: null
  canonical_name: Sanctuary Doorway Torches
  description: Iron holders flank the sanctuary doorway and cradle a pair of aged
    torches. Indy grabs one, lights it, and probes white-and-black floor tiles for
    traps, singeing surfaces and checking for dart holes and air currents. He lights
    the second torch and passes it to Satipo before they cross into the domed chamber,
    turning the holders empty as alarms rumble.
  purpose: Illumination and trap testing in the dark sanctuary
  significance: Enables Indy's precise trap scans and idol swap, but leaves the holders
    vacant as the mechanism activates, shifting the heist into frantic escape.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_a9170e3ebc6d
  global_id: null
  canonical_name: Sanctuary Entry Doorway
  description: Indiana Jones and Satipo stand before this door at the sanctuary entrance,
    using it as a staging area before entering the dark domed chamber. Iron holders
    flanking the doorway hold aged torches that Indy lights—one for himself, one handed
    to Satipo—for illumination and trap testing inside. The doorway marks the threshold
    to the alternating white safe and black trap tiles Indy navigates to reach the
    altar.
  purpose: Access point into the trapped sanctuary chamber.
  significance: Frames the transition from cautious exploration to the idol swap and
    temple activation, heightening tension as Indy demonstrates expertise amid Satipo's
    fear.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_e01549e5ca63
  global_id: null
  canonical_name: Sanctuary Foyer Support Beam
  description: Sturdy overhead beam spans the edge of a black pit beneath the foyer's
    cobwebbed false floor. Indy wraps his whip around it, yanks to test strength,
    swings across the chasm, returns the torch, and hauls Satipo to safety. It bears
    his weight repeatedly, securing an improvised lifeline amid the sanctuary's traps.
  purpose: Anchors Indy's whip as pivot for swinging across the pit, returning items,
    and rescuing companions.
  significance: Enables Indy's quick-thinking escape, builds tension in his partnership
    with Satipo through lifeline dependence, and foreshadows betrayal by establishing
    the retreat route.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_2bb286cbb75f
  global_id: null
  canonical_name: Sanctuary White-and-Black Tiled Floor
  description: Alternating white and black tiles cover the domed sanctuary floor,
    forming a deadly puzzle. Indiana Jones probes them with a torch, spots a recessed
    dart hole and a dead bird spiked with poison needles on a black tile, then steps
    only on white tiles to cross safely to the altar. Satipo watches tensely as Indy
    navigates the pattern, which guards the jeweled idol.
  purpose: 'Forms a trap-laden path to the altar: white tiles allow safe passage,
    black tiles fire poisoned darts when stepped on.'
  significance: Indiana Jones demonstrates his expertise by decoding and traversing
    it, reaching the idol for a precise swap. The action awakens the temple's mechanisms,
    sparking pursuit and betrayal.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_276fd5faa526
  global_id: null
  canonical_name: Sanctuary's Poisoned Dart Holes
  description: Narrow recessed holes pierce the domed sanctuary's ancient stone walls,
    hiding launch points for poisoned darts. Indy spots one while scanning traps,
    torch in hand as he tests patterned tiles; a dead bird nearby bristles with embedded
    needles, proof of their lethal aim. Darts fire via pressure tiles, one lodging
    in Indy's torch to expose the mechanism.
  purpose: Launch poisoned darts at intruders who step on trap tiles
  significance: Indy's discovery of the holes and pierced bird reveals the temple's
    deadly defenses, embedding dread in the idol heist; the fired dart escalates from
    caution to flight as mechanisms awaken.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_2cc3a5991cfc
  global_id: null
  canonical_name: Sanctuary's Ten Skylights
  description: Ten evenly spaced skylights pierce the domed ceiling of the sanctuary
    and cast precise shafts of sunlight across the white and black tiled floor. The
    beams spotlight traps like dart holes and the dead bird, aid Indy's torch-testing
    of safe tiles, and illuminate the altar during the idol swap. Satipo watches nervously
    as light reveals the chamber's perils; beams persist as the pedestal sinks and
    mechanisms rumble.
  purpose: Illuminate the tiled floor, traps, and altar with shafts of sunlight to
    heighten visibility during navigation.
  significance: Highlight the sanctuary's deadly geometry, enabling Indy's expert
    trap evasion while building tension from careful heist to frantic escape amid
    awakening machinery.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_d1c07a677ee8
  global_id: null
  canonical_name: Satipo's Test Stone
  description: Satipo grabs a small stone from the sanctuary foyer's floor amid dust
    and cobwebs, then drops it into the black pit under the false floor. No sound
    echoes back, confirming the chasm's bottomless depth. Indy watches as the test
    exposes the deadly trap moments before Satipo advances.
  purpose: Testing pit depth by dropping and listening for impact sound
  significance: Reveals false floor's lethal illusion, building tension and trust
    as Indy proves caution before Satipo's near-fatal step
  potential_owner_mention: Satipo
  potential_owner_uuid: agent_c564a903f3e0
- fabula_uuid: object_7a931d4779b2
  global_id: null
  canonical_name: Scooped Altar Dirt
  description: Indy scoops handfuls of loose dirt from the sanctuary floor around
    the altar, starting in the initial decoy preparation. He packs it tightly into
    a canvas bag to match the golden idol's weight. Satipo watches as this earthy
    filler forms the decoy, placed on the pedestal during the swap. Coarse grains
    shift under pressure, buying seconds before the mechanism drops.
  purpose: Weighting material scooped to fill the decoy bag and mimic the idol's mass
    on the pedestal
  significance: Enables Indy's precise idol swap, delaying trap activation and sparking
    the temple's collapse, which forces immediate flight and underscores the heist's
    razor-thin margins.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_bd358247e2b4
  global_id: null
  canonical_name: Sea of Snakes (Asps) in the Well of the Souls
  description: A vast, writhing sea of snakes (asps) carpets the floor of the Well
    of the Souls around the altar. As torches gutter and air drains in the sealed
    chamber the serpents surge, swarming the base of the central stone pillar, tangling
    exit ropes and blocking ground-level escape. Exposure to the Ark briefly drives
    them back, but their mass and movement create a living gauntlet that threatens
    the explorers; Indy ultimately burns a path through them with a torch to reach
    a wall breach.
  purpose: Serve as a living environmental hazard that blocks paths, tangles ropes,
    and threatens explorers through sheer numbers and movement.
  significance: Heighten the terror and reverence of the Ark's unveiling, transform
    discovery into desperation by hindering escape, and underscore the site's ancient,
    deadly guardianship as Nazis mock the trapped protagonists.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_b7234edb042a
  global_id: null
  canonical_name: Second German Mechanic's Monkey Wrench
  description: Heavy adjustable monkey wrench snatched by the Second German Mechanic
    during the airfield brawl. He swings it at Indy with brutal force amid roaring
    propellers and spilled fuel, turning a mechanic's tool into a deadly improvised
    club. Indy dodges the attacks while fending off other threats in the chaotic fight
    beside the Flying Wing.
  purpose: Improvised weapon swung to strike Indy
  significance: Escalates the savage close-quarters combat that traps Marion in the
    cockpit and jeopardizes the Ark interception, forcing Indy into a desperate fight
    for survival
  potential_owner_mention: Second German Mechanic
  potential_owner_uuid: agent_96bf01fee816
- fabula_uuid: object_47c8338ea070
  global_id: null
  canonical_name: Second Nazi's and Mongolian's Submachine Guns
  description: Second Nazi grips his submachine gun tightly, leveling it alongside
    the Mongolian's matching weapon during the standoff in The Raven. They advance
    the barrels to threaten Marion amid Belzig's interrogation, then fire controlled
    bursts as Indy's whip rescue sparks flames and melee. The compact automatic firearms
    spit bullets into the bar's chaos, forcing everyone to dive for cover and turning
    interrogation into deadly shootout.
  purpose: Threaten captives and fire on rescuers during close-quarters confrontation
  significance: These guns transform Belzig's poker coercion into full gun battle,
    pulling Indy into open fight and underscoring medallion's power to draw lethal
    Nazi pursuit
  potential_owner_mention: Second Nazi
  potential_owner_uuid: agent_0ae46e2d37b1
- fabula_uuid: object_6cfed781c0bb
  global_id: null
  canonical_name: Ship's Engines
  description: The engines drive the ship transporting Indy and Marion across the
    sea. They cut out without warning, filling the cabin with heavy silence that jolts
    Marion awake. Indy confirms the shutdown amid the sudden quiet, straps on his
    gear, and moves to investigate the failure.
  purpose: Propel the ship forward through water
  significance: Sudden failure disrupts the ship's progress, transforms a private
    moment into crisis, and drives Indy from protector to investigator, hinting at
    sabotage and launching pursuit.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_fea864708db3
  global_id: null
  canonical_name: Six-Inch Blue Air Pocket
  description: A six-inch pocket of air, tinted blue, clings to the rock ceiling of
    a narrowing, black-water-filled tunnel. Indy rockets up from the flooded passage,
    breaks the water into this tiny trapped bubble, jams his head against the stone
    and gulps desperate breaths before continuing through the tunnel.
  purpose: Supplies temporary breath for survival in the flooded tunnel
  significance: Delivers Indy's sole immediate air source after vegetation rips away
    his leather pocket and severs him from the submarine, sharpening his solo fight
    against drowning
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_303ac69e004a
  global_id: null
  canonical_name: Stacked Sarcophagi
  description: Indy and Marion push through a tight maze of chambers where stacked
    sarcophagi loom amid mummies, skulls, beetles, snakes, and bats. Torchlight catches
    their ancient stone forms, piled haphazardly to crowd the space and reveal horror
    step by step. Marion recoils as nerves fray; Indy steadies her while spotting
    escape sunlight.
  purpose: Environmental hazard and atmospheric prop in the temple catacombs maze.
  significance: Heightens claustrophobic terror, frays Marion's nerves, and pivots
    scene from panic to escape route via Indy's sunlight discovery.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_3c401dd22bb1
  global_id: null
  canonical_name: Stacks of Nazi Military Supplies (command cavern)
  description: 'Towering stacks of military supplies—ammunition crates, radio racks,
    and logistical gear—fill the three-story German command cavern around the white-silk
    Tabernacle. The piles function as storage for munitions, communications equipment,
    and excavation support gear and also provide cover and elevation in the scene:
    Indy silently climbs one high stack to gain a vantage point, from which he sees
    the central Tabernacle, a second train-tunnel entrance, and a heavy metal door
    stenciled ''DANGER - MUNITIONS'' in German.'
  purpose: Store ammunition, communications equipment, and other gear to support Nazi
    excavation operations
  significance: Juxtaposes gritty military logistics against the sacred Tabernacle
    to signal Nazis' Ark proximity; grants Indy concealed vantage to map targets for
    sabotage, sharpening the raid's tactical stakes
  potential_owner_mention: Uniformed Nazi Soldiers
  potential_owner_uuid: agent_84d9024a623f
- fabula_uuid: object_9b9185c2e0d6
  global_id: null
  canonical_name: Staff of Ra
  description: Indy sketches the Staff of Ra in his lecture hall—a tall staff topped
    with an elaborate headpiece carved with a sun motif. He explains to Musgrove,
    Eaton, and Brody how sunlight streams through the headpiece when placed in Tanis's
    special room, projecting a beam that reveals the Well of the Souls. The officers
    lean in as Indy links it to the headpiece from Abner Ravenwood, turning academic
    lore into a Nazi pursuit target.
  purpose: Channels sunlight through its headpiece in Tanis's map room to locate the
    Well of the Souls
  significance: Unlocks the path to the Ark; Nazis target it via intercepted message;
    stirs Indy's history with Abner Ravenwood, propelling him into the mission
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_ab8778cac340
  global_id: null
  canonical_name: Staff of Ra Headpiece
  description: 'The Headpiece (medallion) from the Staff of Ra: recovered from a museum
    display by Indiana Jones and later fitted onto the Staff of Ra base (Sallah fits
    its medallion in a moonlit courtyard; Amir deciphers its markings). When mounted
    atop the Staff of Ra in the Tanis map room and rotated precisely, the headpiece
    focuses sunlight into a tiny, highly focused sunbeam that sweeps the miniature
    city model and ignites the single model building that marks the true location
    beneath the Well of the Souls.'
  purpose: Focuses sunlight through its medallion to pinpoint locations on the Tanis
    map room model when mounted on the Staff of Ra
  significance: Key to finding the Ark in the Well of the Souls; Indy steals it as
    the quest's objective, its decoding and use shift the plot from rivalry to supernatural
    peril, vindicating Indy's expertise over Belloq and the Nazis
  potential_owner_mention: Indy
  potential_owner_uuid: agent_190d2de9ca0d
- fabula_uuid: object_c9ba059c702d
  global_id: null
  canonical_name: Stone Blocks from Hok’s Museum Rear Wall
  description: Several heavy stone blocks lie scattered in the alley after removal
    from the rear wall of Hok’s Museum. Their absence carves a fresh, jagged hole
    used for covert entry during the operation. Kehoe positions a trash container
    to block the breach, treating the blocks as damning traces of forced intrusion
    that demand concealment.
  purpose: Removed to breach the rear wall and create an access hole
  significance: Serve as direct physical evidence of the break-in method, which Kehoe
    obscures to delay detection and protect the operation
  potential_owner_mention: Hok’s Museum
  potential_owner_uuid: null
- fabula_uuid: object_483c86881afc
  global_id: null
  canonical_name: Stuck German Jeep (dig site extraction)
  description: 'A German military jeep becomes immobilized in sand at the excavation
    camp, wheels buried near the tents. The vehicle is the focus of a tense recovery:
    Sallah braces a taut rope between the jeep and a pulling truck while Arab workers
    and soldiers strain to pull it free. A hungry German''s interruption forces Sallah
    to drop the line, leaving the jeep vulnerable mid-extraction beneath the map-room
    skylight.'
  purpose: Military transport vehicle for German forces at the dig site, requiring
    extraction from sand entrapment
  significance: Diverts Sallah from aiding Indiana Jones at the map room, underscores
    Nazi command over local labor, and heightens urgency in the Ark retrieval race
  potential_owner_mention: JEEP GERMAN
  potential_owner_uuid: null
- fabula_uuid: object_89d2df67a917
  global_id: null
  canonical_name: Stuffed Raven (mounted behind The Raven Saloon bar)
  description: 'A large taxidermied raven mounted behind the long bar in The Raven
    Saloon (Patan, Nepal). The raven is a prominent piece of the saloon''s visual
    identity and functions both as symbolic decor and as a concealed weapons cache:
    its left wing hides a small Baretta automatic pistol that Marion reaches for during
    an interrogation scene. The fixture appears in multiple scenes as background atmosphere
    (looming over Marion as she reveals a medallion) and as an actionable prop during
    threats.'
  purpose: Symbolic décor establishing the saloon's thematic identity
  significance: Ties directly to the saloon's name 'The Raven,' reinforcing Marion
    Ravenwood's proprietorship and the intimate, rugged atmosphere where family artifacts
    and old resentments surface
  potential_owner_mention: MARION RAVENWOOD
  potential_owner_uuid: null
- fabula_uuid: object_1d726397f84a
  global_id: null
  canonical_name: Sub Base Mine Train (Nazi sub-base mine cars)
  description: A linked set of small electric-powered mine cars operating in the Nazi
    sub-base docking bay. The train is used to transfer the Ark (and accompanying
    guards/personnel) from the docked submarine into a tunnel and onward toward surface
    ceremonial tents. Scenes associate the train with officers Shliemann and the Tall
    Captain, Belloq directing a parade, captive Marion following, and Indiana Jones
    covertly riding above on the periscope.
  purpose: Transports the Ark from the submarine through the mine toward a tunnel
    and ceremonial tents
  significance: Enables Belloq's spectacle of the Ark, heightens Nazi rivalries over
    its control, and thrusts Indy into a heart-pounding close call amid the transfer
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_dd1ce3a77327
  global_id: null
  canonical_name: Submachine gun (The Raven — used by Second Nazi; seized by Mongolian;
    discarded by Marion)
  description: A compact submachine gun present during the Raven bar shootout. It
    is shouldered by the Second Nazi as Belzig's henchmen storm the bar, later seized
    by the Mongolian who fires wild bursts into the smoke and flames, and — after
    its ammunition is expended — is hurled to the floor of the burning bar by Marion
    and left discarded. The weapon’s changing possession and final empty state mark
    the transition from active firefight to Marion seizing the medallion.
  purpose: Fire automatic bursts to suppress and eliminate threats during close-quarters
    combat
  significance: Escalates the Nazi ambush from torture to full firefight, marking
    the medallion's supernatural power and forging Indy's rescue amid chaos
  potential_owner_mention: Second Nazi
  potential_owner_uuid: agent_0ae46e2d37b1
- fabula_uuid: object_a4a49bc5cebc
  global_id: null
  canonical_name: Submarine (Indiana Jones — periscope sequence)
  description: 'A single submarine seen across contiguous periscope scenes: it surfaces
    in a moonlit ocean with its tall periscope jutting above choppy waves while Indiana
    Jones clings to it as sharks circle the hull; the vessel accelerates toward a
    cliff-ringed island, then dives and powers through a narrow underwater tunnel
    with the periscope slicing ahead as its only surface contact. Brutal currents
    eventually tear Indy loose, sending him tumbling while the sub surges forward
    and vanishes into darkness.'
  purpose: Underwater vehicle that surfaces for navigation and submerges to evade
    detection or access hidden coves
  significance: Traps Indy in a vulnerable perch amid circling sharks, transforming
    survival into desperate improvisation; its dive toward cliffs propels him into
    underwater pursuit, escalating isolation and urgency
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_b1890ad731bb
  global_id: null
  canonical_name: Tangled Clump of Entwined Seaweed
  description: Thick, entwined clump of seaweed drifts through the dark underwater
    tunnel, its dense tangle snagging Indy's makeshift leather air pocket as he clings
    to the submarine periscope with legs and whip. The vegetation yanks hard, tearing
    the pocket free; the precious air bubble escapes and floats away, leaving Indy
    battered and breathless in black water.
  purpose: Snagging and ripping improvised air supplies amid underwater currents
  significance: Triggers loss of Indy's air pocket, wrenches him from the submarine,
    and launches his solo fight for breath against rock and depths
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_31b7d1acd36b
  global_id: null
  canonical_name: Tanis Airstrip Crates
  description: Scattered wooden crates litter the abandoned Tanis excavation near
    the airstrip, forming makeshift barriers amid dusty earth and stalled digs. Indy
    and Marion crouch behind them during their stakeout of the Nazi Flying Wing, while
    Marion darts between stacks for cover as she nears the plane. Gobler and German
    mechanics patrol nearby, heightening the crates' role in tense concealment before
    the brawl erupts.
  purpose: Provide cover and concealment for stakeout and approach to the plane
  significance: Enable Indy and Marion's covert interception of the Ark shipment,
    building suspense from quiet observation to explosive fight; their positioning
    turns the site into a tactical maze that tests stealth and timing.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_276b6e9916b3
  global_id: null
  canonical_name: Tanis Airstrip Fuel Tank Trucks
  description: Several large fuel tank trucks park near the runway at the Tanis digs
    airstrip, their tanks loaded with aviation gasoline to refuel the Nazi Flying
    Wing. Gobler directs mechanics to gas the plane urgently. One truck takes a direct
    hit from the taxiing Flying Wing, rupturing its tank and spilling rivers of fuel
    across the pavement. The slick gasoline pools ignite potential amid the brawl
    as Indy dodges mechanics, races through the flood to reach the trapped Marion,
    and battles amid roaring propellers.
  purpose: Supply aviation fuel to the Nazi Flying Wing prototype
  significance: Spilled fuel transforms the airstrip into a flammable deathtrap during
    the close-quarters fight, forcing Indy to navigate slippery hazards under engine
    fire and raising the personal peril as Marion traps inside the surging plane
  potential_owner_mention: Gobler
