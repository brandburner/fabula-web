  description: Marion's Baretta automatic pistol, a compact handgun concealed behind
    the bar in The Raven nightclub. Marion reaches for the weapon during Belzig's
    interrogation (primed but not fired), and later uses it amid the club's collapse—standing
    beneath the stuffed raven with the smoking pistol after shooting the Mongolian.
    The firearm functions as Marion's personal means of self-defense in close-quarters
    encounters.
  purpose: Self-defense in close-quarters threats
  significance: Heights tension in the Raven firefight, reveals Marion's hidden preparedness,
