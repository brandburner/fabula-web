  description: Decayed mummies slump against catacomb walls and litter chambers, their
    tattered wrappings unraveling amid scattered skulls and choking dust. Indy and
    Marion squeeze past the brittle corpses during their desperate crawl, the gruesome
    clutter spiking Marion's panic as shadows play across hollow eye sockets and protruding
    bones.
  purpose: Environmental hazards that obstruct passage and amplify claustrophobia
  significance: The mummies intensify Marion's terror and underscore the catacombs'
