  description: Sturdy rope handles secure to each end of the wooden crate holding
    the Ark. Indy grips one end while Sallah manages the other during descent into
    the snake-choked Well of the Souls. These attachments form the rigging that controls
    the crate's slow drop through torchlight and writhing serpents, enabling the pair
    to reach the altar despite Indy's visible revulsion.
  purpose: Rigging attachment points for ropes to lower the crate safely into the
    pit
  significance: Provide the sole means to position the Ark amid a multiplying serpent
