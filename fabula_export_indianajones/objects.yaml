  description: Indy splashes oil across the Well of the Souls floor, strikes it alight
    to carve a fiery path toward the wall and a blazing circle shielding Marion from
    snakes. The flames surge high at first, repelling the serpents and buying time
    for Indy's pillar climb; Shliemann, Belzig, and Belloq watch from above as the
    fire sputters and fades with thinning air.
