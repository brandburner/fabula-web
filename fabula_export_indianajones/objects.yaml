  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_45769cefddcd
  global_id: null
  canonical_name: Map-Room Coordinates
  description: Indiana Jones draws on these precise coordinates gleaned from the ancient
    map room to perform expert triangulation. Perched atop a high dune, he sights
    through his surveyor's instrument, tracing a straight line from the coordinates
    over the Nazi encampment to an innocent-looking sand swell hiding the Well of
    Souls. His cry of 'There!' seals the discovery as Nazis dig in vain nearby.
  purpose: Reference data for pinpointing the Well of Souls via dune-top triangulation
    against false dig sites
  significance: Exposes the Nazis' digging mistake, confirms the Ark's true location,
    intensifies the race between Indy and Belloq's forces, and underscores Indy's
    superior field intellect
  potential_owner_mention: Indiana Jones
