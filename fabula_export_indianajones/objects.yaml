    the shaft of sunlight. The stick interrupts the beam, triggering razor spikes
    that slam inward and expose explorer Forrestal's half-fleshed skeleton lodged
    in the trap. Satipo recoils in panic as Indy gauges the safe path along the walls.
  purpose: Probe the shaft of sunlight and trigger the spike trap
