- fabula_uuid: object_16d4de6add37
  global_id: null
  canonical_name: Map Room Pile of Debris
  description: Loose rubble and debris piled in the Map Room corner shields Indy's
    sabotage. He hurls the shattered Staff of Ra pieces behind it after snapping the
    priceless wood to deny Belloq the true Well of Souls position. The mound conceals
    the evidence amid tension as Indy measures the rival's error, grabs the headpiece,
    and awaits escape. Sallah and Nazis remain unaware during the brief standoff.
  purpose: Hiding spot for broken Staff of Ra pieces
  significance: Hides Indy's deliberate destruction of the staff, preserving his theft
    of the headpiece and intellectual edge over Belloq while enabling undetected escape
    from the trapped chamber
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_088d18d286b3
  global_id: null
  canonical_name: Map Room Skylight
  description: Overhead skylight in the Tanis Map Room whose single bright shaft of
    sunlight pours down and slowly creeps across the carved frescoes and miniature
    city model. The sunlight aligns with mosaic slots intended for the Staff of Ra
    headpiece to reveal the Well of Souls location. Narratively the opening also serves
    as the point through which a rope is lowered for Indy’s escape and is referenced
    in Belloq’s earlier measurements.
  purpose: Delivers precise shaft of sunlight to reveal Well of Souls location on
    the map; serves as overhead escape hatch for rope descent.
  significance: Exposes map mechanism to outpace Nazis, enabling Indy to sabotage
    the staff and confirm Belloq's error; provides do-or-die exit that reclaims agency
    amid capture threat.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_4492b6e6915a
  global_id: null
  canonical_name: Map Room Staff Base
  description: Indy seats the Staff of Ra into this base, a precise structure with
    aligned depressions that hold the staff upright. He turns the headpiece atop the
    staff until a narrow sunbeam sweeps the miniature city model below, passing Belloq's
    mark and striking a small building one-and-a-half feet farther, which glows in
    confirmation. Belloq watches intently as the beam reveals the secret.
  purpose: Mounts the Staff of Ra vertically to channel and direct a focused sunbeam
    onto the map room's miniature city model.
  significance: Pins the Ark's exact location on the model, proving Indy's calculations
    correct over Belloq's and escalating their rivalry toward the Well of the Souls.
  potential_owner_mention: ''
  potential_owner_uuid: null
- fabula_uuid: object_ef6279cf83b6
  global_id: null
  canonical_name: Map Room Tanis Model Floor (mosaic with Staff-of-Ra slots)
  description: The chamber floor of the Map Room is carved into a precise miniature
    replica of ancient Tanis. An elaborate mosaic line runs across the model and is
    inset with evenly spaced receptacle slots marked with seasonal symbols that receive
    the Staff of Ra's base/headpiece. At a specific time a single shaft of sunlight
    creeps across the model and strikes those slots; when Indy inserts and aligns
    the staff's headpiece in the correct slot the light projects down to reveal the
    location of the Well of Souls beneath the miniature.
  purpose: Aligns with sunlight beam and Staff of Ra to project the location of the
    Well of Souls on the miniature city model.
  significance: Delivers the plot-turning discovery of the Ark's hiding spot, igniting
    Indy's urgent race against Belloq and the Nazis.
