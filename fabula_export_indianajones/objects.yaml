  canonical_name: Indy's Parlor Sofa
  description: Sofa sits before a roaring fire in Indy's parlor. A silk-gowned Harlow-type
    woman lounges across it, sipping champagne with composed glamour. Brody freezes
    mid-stride in the foyer upon spotting her, the sight jarring against his urgent
    midnight visit and framing her as an enigmatic presence in Indy's private world.
  purpose: Seating for relaxed lounging near the fireplace
  significance: Amplifies tension and curiosity; the woman's poised occupation contrasts
    Brody's haste, hinting at hidden layers in Indy's social life and complicating
