  canonical_name: Marion Ravenwood's Sun Medallion (broken fragment / headpiece piece)
  description: A gold, sun-shaped medallion fragment carried by Marion Ravenwood —
    the jagged-bottom piece she reveals to Indiana Jones. The broken fragment is the
    authentic headpiece segment used to calibrate the Staff of Ra (and thereby locate
    the Well of Souls in Tanis). It appears both as Marion's personal proof/leverage
    in early scenes and later under Nazi scrutiny in the Tanis command tent (handled
    by Belloq, Gobler, Belzig, Shliemann), where its engraved details and burn-mark
    evidence are pivotal to the plot.
  purpose: Clue artifact; broken segment of a larger medallion used to locate the
    Ark of the Covenant
  significance: MacGuffin linking Marion's grief over her father to Indy's quest.
