  global_id: null
  canonical_name: Marion's Gag
  description: Captors stuff the gag into Marion's mouth inside the Nazi tent, binding
    her in silence and restraint. Indy rips it free during their charged reunion kiss
    and confession about Belloq's advances. He later jams it back in to stifle her
    protests and avoid detection, then slips away. At dawn on the dig site, guards
    yank it out before Belloq's taunting address to Indy, turning removal into public
    humiliation.
  purpose: Silencing and restraining Marion to prevent alerting captors or speaking
