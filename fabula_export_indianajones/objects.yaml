  description: A wooden box that contained Marion's $5,000 in cash, present in the
    center of the Raven bar during a violent brawl. Fire and falling beams consume
    the box and bills, leaving a shapeless pile of ash and charred splinters on the
    floor; Marion dives into the hot ruins to retrieve a scalding sun medallion, reacting
    with humiliation and fury at the loss of the money.
