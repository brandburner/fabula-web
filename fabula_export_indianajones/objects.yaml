    Map Room floor. The relief contains a detailed, scaled city layout and an elaborate
    mosaic line with slots and seasonal symbols for the Staff of Ra; when the Staff
    is placed and the headpiece oriented, a shaft of sunlight focuses across the model
    to pinpoint the Well of the Souls (the Ark's hiding place).
  purpose: Functions as a physical map of Tanis; sunlight beam traces its features
