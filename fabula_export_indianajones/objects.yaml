  description: Maps scatter across desks and shelves in Indy's cramped office, mingling
    with books, student papers, and artifacts. They depict ancient sites and expedition
    routes, visible amid the chaos as the teaching assistant Phil enters with reference
    books to complain about a checked-out volume. Indy glances at them while Brody
    waits, coeds and students hover nearby, all underscoring the professor's cluttered
    workspace.
  purpose: Geographical references for archaeological research, lectures, and planning
    expeditions
  significance: Highlight Indy's dual identity as scholar and adventurer; their clutter
