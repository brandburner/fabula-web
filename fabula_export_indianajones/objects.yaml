  description: Uniformed Nazis slam these cabin doors open on the lower deck as they
    storm through, rousting messenger pirates and yanking a struggling Marion from
    her cabin in a white nightgown. The forceful entry marks their aggressive sweep,
    fills the deck with shouts and chaos, and drives Indy to vanish into the ship's
    twisting corridors.
  purpose: Provide access from lower deck to cabins; enable forced entry during Nazi
