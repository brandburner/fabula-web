  description: Indy uncoils the special tape measure across the map room's miniature
    city model. He aligns one end at Belloq's flawed mark for the Well of Souls, extends
    to his precise spot, and reads the measurement. This act exposes Belloq's miscalculation
    without words, as rivals watch. Compact and precise, it fits Indy's pocket for
    fieldwork.
