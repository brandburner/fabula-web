  description: Etchings hang on the walls of Indiana Jones's office at the small eastern
    college, blending into the cluttered space packed with books, maps, and relics.
    Indy works amid them while Marcus Brody visits; a teaching assistant named Phil
    enters with reference books, and coeds plus students crowd the room briefly. These
    artifacts ground the scene in Indy's archaeological world before Army business
    intrudes.
