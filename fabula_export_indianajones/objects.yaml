  description: A low steel ventilation grate sits near the floor on the rear wall
    of Hok’s museum. Indiana Jones moves it open to slip inside covertly, then peers
    through into the immaculate exhibition hall. He catalogs priceless artifacts from
    this vantage, senses traps and security, and notes the hall’s eerie emptiness
