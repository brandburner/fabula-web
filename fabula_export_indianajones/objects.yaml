  description: A small building model stands among the detailed miniature city replica
    carved into the Map Room floor. Indy seats the Staff of Ra and tweaks the headpiece
    with precision; a tiny focused sunbeam slides past Belloq's spot, strikes this
    model a foot and a half beyond, and sets it glowing as if lit by divine fire.
    The glow marks the Ark's exact location, watched intently by both men.
  purpose: Receives the Staff of Ra's focused sunbeam to indicate the precise Ark
    burial site within the miniature city layout
  significance: Vindicates Indy's calculations over Belloq's, delivers the revelation
