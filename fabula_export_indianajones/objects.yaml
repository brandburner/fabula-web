  description: Indy carries the smooth, nearly seven-foot wooden staff among the Tanis
    tents, disguised as a digger. He lowers it to probe the five-foot square skylight
    shaft hiding the ancient map room, testing depths before dropping it into the
    darkness and descending himself. Sallah watches as the staff enables their covert
    entry.
