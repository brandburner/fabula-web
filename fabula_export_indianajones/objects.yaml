  description: Indy reaches into his shirt and extracts bundles of cash from a money
    belt strapped around his waist. Hidden beneath his clothing, the belt holds substantial
    funds—five thousand dollars in total—that he counts out and places as a down payment
    on the bar counter amid tense negotiations with Marion Ravenwood. Surrounded by
    brawlers and saloon chaos, Indy accesses it swiftly to prove his commitment.
