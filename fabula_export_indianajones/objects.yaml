  description: Pocket-sized relics and artifacts rest in niches and ledges along the
    Hall of Shadows. Indiana Jones plucks them during his calm advance, tarantulas
    crawling across his back as he brushes them off. He appraises each piece instantly
    with a scholar's eye, pockets valuables into his jacket and satchel, and discards
    the rest while Satipo trails in panic. This routine underscores Indy's expertise
    amid the temple's perils.
