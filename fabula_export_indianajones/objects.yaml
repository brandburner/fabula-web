    dim flames illuminate Belloq and Shliemann's heated exchange, their faces shadowed
    in the tight space where physical confinement mirrors moral constraint. The glow
    reveals the slow procession and heightens unease during the debate over the Ark's
    fate.
  purpose: Illumination of the tunnel during the Ark's transport
