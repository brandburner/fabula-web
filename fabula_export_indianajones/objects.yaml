  description: Indy draws a knife from his pocket in Marion's tent, its blade ready
    to slice through her binding ropes during their tense reunion. He positions it
    close but hesitates, then sheathes it after choosing to leave her gagged and tied
    to avoid alerting Nazi captors. The tool underscores his shift from impulse to
    calculation amid the dim confines.
