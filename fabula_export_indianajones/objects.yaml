  description: Indy's desk anchors his cluttered college office as the single neat
    surface, deliberately cleared for Brody's meeting. Teaching assistant Phil sets
    reference books on it during a logistical gripe, while two coeds and students
    cluster nearby. Brody uses the space to deliver news of Army Intelligence hunting
    Abner Ravenwood, turning the tidy desk into a hub for the Ark quest's incitement
    amid academic bustle.
