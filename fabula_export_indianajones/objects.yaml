  canonical_name: Indy's Old Car
  description: An old car sits parked on the night streets outside The Raven. Indiana
    Jones occupies it alone, brooding before he turns the key to start the engine,
    shifts into gear, and drives off decisively. A trench-coated European spy watches
    this departure from across the street, underscoring the vehicle's role in Indy's
    observed exit.
