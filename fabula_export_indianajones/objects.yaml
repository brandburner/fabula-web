  description: 'The magnificent white Arabian stallion ridden by Indiana Jones during
    the desert chase: Indy bursts from the tents astride the gleaming stallion which
    charges across the open sands and between boulders onto the desert road. Its hooves
    pound as bullets kick up sand; Indy uses the horse as a high-speed mount and staging
    platform, vaulting from its back onto the moving Nazi truck to seize control.'
