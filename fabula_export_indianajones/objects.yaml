  description: Fresh tire tracks mark the dusty ground of Omar's square where Indy
    barrels his truck into the open garage. Two Arab boys grab brooms and sweep them
    away in quick strokes, obliterating the evidence of his passage. Omar's allies
    unfurl tents and position fruit carts to complete the camouflage, fooling Belloq
    and Shliemann who charge through seconds later.
