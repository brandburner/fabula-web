    jeers, the light fabric underscoring her physical vulnerability amid the swelling
    sweep. Indy spots her capture from hiding, the gown marking her shift to peril
    in the claustrophobic chase.
  purpose: Sleepwear worn by Marion aboard the ship
  significance: Signals Marion's nighttime vulnerability and sudden seizure, forcing
