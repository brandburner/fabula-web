  description: Marion carries a half-full glass of liquor into Indy's cabin during
    their nighttime reunion. She holds it close in her prim nightgown, sips amid banter
    about past debts, drains the contents in one go, and sets the empty glass down.
    The prop marks her guarded posture easing into relaxed candor.
  purpose: Holds and delivers liquor for drinking
  significance: Times emotional thaw between Indy and Marion; drinking punctuates
