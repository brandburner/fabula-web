  description: Indy pours oil into a ring around Marion amid swarming venomous snakes
    in the torch-lit Well of the Souls, then ignites it to form a flaming barrier
    and path. The blaze repels the snakes, carving a temporary safe zone for Marion
    and a fiery corridor to the wall. Flames hold briefly before dwindling as Indy
    climbs the pillar for escape.
