    torch in hand, after testing deadly tiles and spotting a poison-riddled bird.
    He crafts a dirt-filled bag matching the idol's weight and swaps out the tiny
    jeweled figurine—small, golden, and intricately detailed—from the polished stone
    pedestal. Satipo watches tensely as the pedestal sinks, the idol now in Indy's
