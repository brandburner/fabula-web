  description: Walls of the underground Map Room chamber display intricate carvings
    and frescoes that depict scenes of ancient Tanis, visible as Indiana Jones drops
    in and surveys the space. Shafts of sunlight pierce the room, illuminating the
    detailed artwork alongside a miniature city model. Indy pauses to absorb these
    historical artifacts before focusing on the staff alignment mechanism.
  purpose: ''
  significance: These carvings immerse Indy in Tanis's ancient engineering legacy,
    framing the sunlight-map revelation that pinpoints the Well of Souls and escalates
    the race against Nazi rivals.
