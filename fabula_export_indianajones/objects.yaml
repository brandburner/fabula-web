  description: Marion Ravenwood snatches the whiskey bottle from the shelf behind
    the bar in The Raven saloon. She pours whiskey into a glass and drinks steadily
    while facing Indiana Jones, the liquid steadying her through punches traded, barbs
    about her father's death, and a tense bargain over a bronze sun artifact. Others
    watch from the edges as she grips and empties it.
  purpose: Holds and dispenses whiskey for drinking during high-tension conversations
  significance: Marks Marion's raw coping amid grief and confrontation with Indy,
    transforming the saloon into a space of personal reckoning and highlighting her
