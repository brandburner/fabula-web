  canonical_name: Well of the Souls Chamber Wall
  description: Thick ancient stone wall forming the boundary of the Well of the Souls
    chamber that seals the tomb and traps Indy and Marion amid swarming venomous snakes.
    Indy climbs an interior pillar, lashes his whip and rams the pillar through the
    wall, toppling the column and punching a jagged breach into a pitch-black chamber
    beyond; he rides the plummeting pillar through the hole and swings back to pull
    Marion to safety. Observers (Shliemann outside) watch as debris flies and torches
    die. The wall's sturdy construction functions as a structural barrier meant to
    enclose the underground tomb.
