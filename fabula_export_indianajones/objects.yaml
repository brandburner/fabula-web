    tense bargain and kiss, she tugs it aside to expose the gold sun-shaped medallion
    dangling at her throat, its bottom broken off. The scarf shields the artifact
    from view during the haggling over her father's lost collection.
  purpose: Conceals the sun-shaped medallion necklace; functions as neckwear
  significance: Guards the medallion Indy seeks with his $5,000 offer, confirming
