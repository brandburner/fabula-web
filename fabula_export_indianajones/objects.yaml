  description: A large-format reference book kept on Indiana Jones's classroom lectern
    that Indy pulls out and flips open to reveal a dramatic color illustration of
    the Ark of the Covenant. The oversized plate is used as a visual aid during his
    lecture and subsequent briefing, shown to Marcus Brody, Colonel Musgrove, and
    Major Eaton to convey the Ark's mythic/destructive power and to link scholarly
    texts to the Staff of Ra/Tanis dig discussion.
  purpose: Display dramatic color illustration of the Ark to explain its mythic power
  significance: Transforms scholarly lore into urgent military intel; the painting's
