    and the dig crew to pierce the darkness of the thirty-foot pit, expose and repel
    carpets of Egyptian asps, and provide critical illumination and defense during
    extraction of the Ark. Indy directs placement of torches and oil to form a makeshift
    landing strip/safe path; torches are also used to ignite an oil-slicked corridor
    and form a ring of fire around Marion. The flames progressively gutter and dim
    as stone doors seal and chaos mounts.'
