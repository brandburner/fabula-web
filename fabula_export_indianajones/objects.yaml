  description: Rumbling mine cars push the Ark of the Covenant through the cramped,
    lantern-lit train tunnel. Low overhead clearance forces Shliemann, Belloq, and
    the entourage to duck low as the convoy inches forward. Lanterns cast flickering
    light on the metal frames and wooden slats strained by the crate's weight, turning
    the passage into a claustrophobic gauntlet that mirrors the mounting philosophical
    tension.
  purpose: Transport the Ark and Nazi passengers through the low-clearance tunnel
