  background: hero
  headline: "Step Into the Graph"
  body: >
    Mrs. Landingham was one character. The graph holds hundreds more, each
    with the same depth. Browse the live catalog and see what a show looks
    like when its structure is finally visible. Or follow our thinking on
    why we built it.
  ctas:
    - label: "Explore The West Wing"
      url: "/explore/"
      style: primary
      icon: arrow-right
    - label: "Read Our Substack"
      url: "https://storygraph.substack.com"
      style: secondary
      icon: book-open

