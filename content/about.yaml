  # COMPRESSION: 726 entities, 80+ episodes, 5 series, 0 entity
  # drift — these numbers appear as punchlines within sentences,
  # not as callout cards. The reader encounters them as proof
  # points in an argument, not as a dashboard.
  # ---------------------------------------------------------
  - id: the-work
    type: prose
    background: page
    label: "Production Scale"
    headline: "Five Series. Zero Shortcuts."
    body: >
      We chose the hardest test cases we could find, deliberately. Star Trek: The Next Generation
      for alias complexity and multi-species naming conventions&mdash;a universe where a single
      character might be referenced as &ldquo;Lieutenant Worf,&rdquo; &ldquo;Worf, son of Mogh,&rdquo;
      or &ldquo;Ambassador Worf&rdquo; across different episodes, and the system must understand
      these are the same entity without being told. Doctor Who for identity continuity across
      regeneration&mdash;a protagonist who changes face, personality, and actor while remaining
      canonically continuous. The West Wing for sheer density of political relationships, where
      726 canonical entities interact across four seasons of overlapping storylines. Motherland:
      Fort Salem for military hierarchy and supernatural world-building that bends the rules of
      a realist knowledge graph. Indiana Jones for cinematic set pieces spanning decades of
      in-world time.
      <br><br>
      Five series. More than 80 episodes processed end to end. 726 canonical entities&mdash;characters,
      locations, objects, organisations&mdash;extracted, resolved, and linked with zero entity drift
      across the entire corpus. Same input, same graph, every time. Deterministic, reproducible,
      auditable. We did not choose easy shows and claim generality. We chose the shows that would
      break a brittle system and built a system that did not break. If the architecture survives
      Worf&rsquo;s three canonical names and the Doctor&rsquo;s fourteen canonical faces, it will
      survive your show.
    ctas:
      - label: "Explore the Catalog"
        url: "/catalog/"
        style: secondary
        icon: arrow-right

  # ---------------------------------------------------------
  # 6. WHEN YOUR SHOW'S STRUCTURE IS A GRAPH, ADAPTATION
  #    BECOMES A QUERY
  # ---------------------------------------------------------
  # VOICE STRATEGY: The future positioned as inevitability, not
  # aspiration. The original headline "What Comes Next" is a
  # generic roadmap label. The replacement makes the future a
  # logical consequence of the architecture: if you have a graph,
  # then adaptation, onboarding, legal export, and game design
  # are all just queries against it.
  #
  # The prose about game studios, legal asset manifests, and
  # Season 4 onboarding is the argument's natural conclusion —
  # not a product roadmap but an architectural inevitability.
  # ---------------------------------------------------------
  - id: whats-next
    type: prose
    background: surface
    label: "What Follows"
    headline: "When Your Show&rsquo;s Structure Is a Graph, Adaptation Becomes a Query"
    body: >
      A knowledge graph of narrative is not a story bible. It is a foundation. When your show&rsquo;s
      narrative structure is a queryable graph, things that used to require months of manual work
      become operations. &ldquo;Give me every character with more than three scenes in the same
      location&rdquo; is a graph traversal that feeds directly into game level design. &ldquo;Find
      all unresolved character conflicts&rdquo; is a query that tells the writers&rsquo; room
      where to focus next. &ldquo;Export every entity, relationship, and constraint for legal
      review&rdquo; is a single command, not a three-week project.
      <br><br>
      When a new writer joins in Season 4, they do not read a 200-page PDF and hope they absorbed
      it. They query the graph: &ldquo;Show me this character&rsquo;s complete arc, every
      relationship they have, and every unresolved thread attached to them.&rdquo; When legal needs
      an asset manifest for a licensing deal, they export structured data from the graph, not a
      folder of documents that someone assembled by hand. When a game studio licenses the IP, they
      receive a knowledge graph with typed relationships and temporal indices, not a binder and a
      phone call with the showrunner.
      <br><br>
      This is not a vision statement. It is an architectural consequence. If the data is structured,
      queryable, and temporally indexed, these capabilities do not need to be built. They are already
      implied by the structure. The only question was whether anyone would build the structure.
      We built it.

