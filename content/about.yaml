  - id: the-work
    type: prose
    background: surface
    label: "What We Learned"
    headline: "Five Series. Five Things That Broke."
    body: >
      Every series we processed taught us something the previous one couldn&rsquo;t.
      That&rsquo;s why we chose them.
      <br><br>
      <em>Doctor Who</em> broke identity continuity. A protagonist who changes face,
      personality, and actor while remaining canonically the same entity forced the
      architecture to separate who a character <em>is</em> from who they are <em>right
      now</em>.
      <br><br>
      <em>Star Trek: The Next Generation</em> broke alias resolution. One character,
      seven seasons, five canonical names. The system had to learn that rank changes
      and cultural naming conventions don&rsquo;t create new people.
      <br><br>
      <em>The West Wing</em> broke relationship density. Political narrative generates
      a web of shifting alliances so interconnected that the graph had to handle density
      without losing legibility.
      <br><br>
      <em>Motherland: Fort Salem</em> broke realist ontology. Military witchcraft and
      alternate history meant the system had to model rules that contradict the real world
      without treating them as errors.
      <br><br>
      <em>Indiana Jones</em> broke cinematic time. Decades of in-world history compressed
      into two hours, with temporal jumps the graph must represent as structure, not as gaps.
      <br><br>
      We did not choose easy material and claim generality. We chose the material that
      would break a brittle system, and built one that didn&rsquo;t break.

