  - id: infrastructure-gap
    type: prose
    background: surface
    label: "The Diagnosis"
    headline: "The Infrastructure Was Never Built"
    body: >
      Imagine a narratologist and a database engineer at the same whiteboard. The
      narratologist draws a diagram of <em>fabula</em> and <em>syuzhet</em>&mdash;dual
      temporal layers with typed connections between them. The database engineer says:
      &ldquo;That&rsquo;s a graph.&rdquo; And it is. The shape of the problem and the
      shape of the solution have been obvious to both disciplines for decades. They just
      never stood at the same whiteboard.
      <br><br>
      The studios tried from their side. Netflix built its Entertainment Knowledge
      Graph. Disney assembled content metadata teams. But these systems were designed by
      engineers solving engineering problems&mdash;content classification, recommendation,
      search&mdash;without the narrative theory that would have told them what to model.
      They can tell you which actor appears in which episode. They cannot tell you why a
      character&rsquo;s decision in Season 2 makes a storyline in Season 4 impossible.
      That is not a feature they lack. It is a category of question their architecture
      cannot represent&mdash;because narrative events with typed causal relationships,
      characters with temporal state, and the structural gap between telling and
      happening were never part of the data model.
      <br><br>
      We put both disciplines in the same room. Fabula exists because that conversation
      finally happened: what if you modelled <em>fabula</em> and <em>syuzhet</em> as
      dual temporal indices in a graph database, with every connection between
      events&mdash;causal, thematic, emotional&mdash;preserved as typed, queryable
      edges? The answer is infrastructure the industry has needed for decades.

  # ---------------------------------------------------------
  # 3. THE EVIDENCE — DOCTOR WHO
  # ---------------------------------------------------------
  # V2 PRIMER: This is the About page's signature demonstration.
  # The Doctor's regeneration lives here and nowhere else.
  #
  # Preserved largely from v1. This is the best writing on
  # the site — the Doctor Who section earns the page's
