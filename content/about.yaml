  #   section's closing beat — this is the wonder moment.
  #
  # RHYTHMIC MODE: Sustained argument with wonder.
  # GEAR: Transitions from Diagnosis (1) to Wonder (2).
  # ---------------------------------------------------------
  - id: why-graphs
    type: prose
    background: page
    label: "Architecture"
    headline: "Spreadsheets List. Wikis Describe. Only Graphs Answer."
    body: >
      Consider the Doctor. Not a specific Doctor&mdash;the Doctor. A character who has changed
      face, personality, voice, and actor fifteen times while remaining canonically the same
      entity. The Tenth Doctor and the Eleventh Doctor are not different characters. They are
      the same Character node with different participation states. When the Eleventh Doctor
      references the Time War&mdash;an event the Tenth Doctor experienced, which the War Doctor
      fought in, which the First Doctor fled from&mdash;the graph must track continuity across
      incarnation. It must know that the grief the Eleventh Doctor carries in a quiet scene on
      Trenzalore is causally connected to a decision the Tenth Doctor made on the Crucible, which
      is itself a consequence of something the Time Lords did before the character had this face.
      That is not a metadata problem. It is a graph traversal across identity states.
      <br><br>
      It gets harder. &ldquo;John Smith&rdquo; is an alias the Doctor uses across multiple
      incarnations. John Smith in 1913 is the Tenth Doctor in a human disguise. John Smith in
      2007 is also the Tenth Doctor, in a different context. But in the expanded canon, other
      incarnations have used the same alias. The entity resolution system must understand that
      John Smith is always the Doctor, even when the faces are different and the contexts are
      decades apart. This is the kind of problem that breaks document-shaped tools completely.
      A wiki page for &ldquo;The Doctor&rdquo; either picks one incarnation as primary or
      becomes an unnavigable wall of text. A graph preserves every incarnation as a distinct
      participation state while maintaining canonical identity across all of them.
      <br><br>
      The deepest architectural decision is the one that makes this possible: the separation of
      <em>identity</em> from <em>state</em>. A Character node represents who someone
      is&mdash;their canonical identity, their aliases, their persistent attributes. An
      EventParticipation represents who they are <em>in a specific moment</em>&mdash;their
      emotional state, their goals, what they did. The Doctor is one node. The Doctor has
      hundreds of participations, spread across incarnations, centuries of in-world time, and
      fifty years of broadcast history. Each participation preserves the specific state of the
      character at that moment without overwriting any other. Documents flatten. Graphs preserve.
    blog_links:
