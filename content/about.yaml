# of telling — which is exactly what a knowledge graph captures.
# ===========================================================

hero:
  badge:
    icon: book-open
    text: "First Principles"
  headline: "The Story You Told Is Not the Story That Happened"
  body: >
    That&rsquo;s not an accusation. It&rsquo;s a century-old insight. In 1925, the Russian
    formalists gave it a name: the gap between <em>fabula</em>&mdash;what happened in the story
    world&mdash;and <em>syuzhet</em>&mdash;the order in which the audience encounters it. Every
    flashback exploits that gap. Every cold open depends on it. Every non-linear narrative is an
    argument about which gap matters most. And for a hundred years, nobody built the infrastructure
    to represent both sides computationally. We did.

