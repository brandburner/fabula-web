  # ---------------------------------------------------------
  # 1. INFRASTRUCTURE FAILURES
  # ---------------------------------------------------------
  # RHYTHMIC MODE: Scenic (Section 9).
  # Each scenario puts the reader inside the moment. Second
  # person, present tense. The pain is felt, not explained.
  #
  # V1 → V2: Rewritten from analytical diagnosis to immersive
  # scenic mode. Each scenario is now a Tuesday afternoon
  # the reader recognises, not a case study they're told about.
  #
  # GEAR: Diagnosis (1), delivered through immersion.
  # ---------------------------------------------------------
  - id: infrastructure-failures
    type: pain_points
    background: surface
    label: "The Diagnosis"
    headline: "Four Infrastructure Failures Nobody Talks About"
    intro: >
      These are not workflow problems. They are not memory problems. They are
      infrastructure failures&mdash;the predictable result of managing graph-structured
      data in flat documents. Every production encounters them. Almost none recognises
      what they actually are.
    scenarios:
      - title: "The Silence in the Room"
        context: "(writers&rsquo; room)"
        pain: >
          It&rsquo;s Tuesday. Someone pitches a storyline and the room stalls. Not
          because the idea is bad, but because nobody can confirm whether you did
          something like it in Season 2. You look around. The showrunner is thinking.
          The script coordinator is scrolling through a spreadsheet that hasn&rsquo;t
          been updated since before the hiatus. Nobody says &ldquo;no,&rdquo; but
          nobody says &ldquo;yes&rdquo; either. That silence costs you the momentum
          of the pitch and maybe the storyline itself. It is not a memory failure.
          It is a system that cannot answer &ldquo;did we do this before?&rdquo;
          across four seasons of television.
        solution: >
          Fabula indexes every arc, character journey, and thematic thread across
          every season. The question &ldquo;have we done this?&rdquo; becomes a
          query that returns in milliseconds, with episode numbers attached.

      - title: "The Eighty-Episode Rewatch"
        context: "(production)"
        pain: >
          A character from Season 1 is coming back. You need her title, her
          relationships, what she knew and when she knew it. You open the story
          bible. The story bible has a paragraph about her that was last edited
          eighteen months ago by someone who left the show. You open the scripts.
          There are eighty of them. The honest answer is that nobody remembers,
          and the current method for finding out is reading eighty scripts cover
          to cover. That is not a research method. It is an admission that no
          research method exists.
        solution: >
          Every character has a canonical profile built automatically from the
          scripts&mdash;every appearance, every relationship, every piece of
          information they encountered, timestamped to the episode. Lookup
          takes seconds.

      - title: "The Expensive Contradiction"
        context: "(script supervision)"
        pain: >
          You&rsquo;re reading tomorrow&rsquo;s pages. A character mentions an
          event that contradicts something established two seasons ago. You catch
          it in prep. Good. If you hadn&rsquo;t, it would have reached the stage,
          and the difference between catching it now and catching it in dailies is
          tens of thousands of dollars. But the real failure happened earlier: the
          system that stores your show&rsquo;s canon has no mechanism to detect
          when new material violates it. Detection depends entirely on you
          remembering every established fact across every produced episode.
        solution: >
          Fabula tracks every established fact, every relationship state, every
          piece of canon across your entire series. Contradictions surface
          before they reach the stage&mdash;because the system knows what
          has been established and can compare it against what is being written.

      - title: "The Friday Afternoon Read"
        context: "(production coordination)"
        pain: >
          Legal needs a complete list of every real-world brand, location, and
          licensed music cue mentioned in this season&rsquo;s scripts. By Monday.
          You sit down with a highlighter and start reading. Every script, cover
          to cover. You build the spreadsheet by hand. This happens every season.
          Sometimes it happens twice. The information was always in the scripts.
          The problem is that no system existed to extract it.
        solution: >
          Every entity&mdash;object, location, brand mention, music cue&mdash;is
          extracted and cataloged automatically. Filterable asset inventories
          generated on demand. The Friday read becomes a Friday query.

