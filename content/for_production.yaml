  # ---------------------------------------------------------
  # 3. THE EVIDENCE — WORF
  # ---------------------------------------------------------
  # V2 PRIMER: This is For Production's signature demonstration.
  # Worf's three canonical names live here and nowhere else.
  #
  # RHYTHMIC MODE: Narrative drift → wonder.
  # Opens with the specific production problem (a character
  # referenced three different ways) and lets the story unspool
  # into what the graph reveals about identity resolution.
  # The wonder moment: the system understands that rank changes,
  # cultural contexts, and career transitions produce different
  # names for the same person — the way a script coordinator
  # does, but without the coordinator.
  #
  # GEAR: Transitions from Diagnosis (1) to Wonder (2).
  # ---------------------------------------------------------
  - id: the-evidence
    type: prose
    background: surface
    label: "Tested on Real Television"
    headline: "Lieutenant Worf. Worf, Son of Mogh. Ambassador Worf. One Person."
    body: >
      The script says &ldquo;The Captain.&rdquo; Later it says &ldquo;Picard.&rdquo;
      Later still, someone calls him &ldquo;Jean-Luc.&rdquo; A human reader knows
      these are the same person. A spreadsheet does not. An entity extraction
      system that creates three separate entries for the same character hasn&rsquo;t
      solved the problem&mdash;it&rsquo;s automated the problem.
      <br><br>
      Fabula resolves aliases against a living canonical graph. &ldquo;Lieutenant
      Worf,&rdquo; &ldquo;Worf, son of Mogh,&rdquo; and &ldquo;Ambassador
      Worf&rdquo; collapse to a single canonical entity&mdash;one node carrying
      the full history of a character whose name changes with rank, with cultural
      context, with career. The system understands that a promotion doesn&rsquo;t
      create a new character. A Klingon naming convention doesn&rsquo;t create a
      new character. An ambassadorial appointment doesn&rsquo;t create a new
      character. It understands this across seven seasons and 178 episodes, with
      zero drift.
      <br><br>
      That&rsquo;s what entity resolution looks like at production scale. Not a
      string match. Not a similarity threshold. A system that understands narrative
      identity the way your script coordinator does&mdash;except it doesn&rsquo;t
      leave the show in Season 3.
